  GER_arm_palestinian_groups: "Navštívit [PAL.GetFlag] [PAL.GetName]" # todo: NEW TRANSLATION
  GER_arm_palestinian_groups_desc: "Návštěvou [PAL.GetFlag] [PAL.GetName] můžeme navázat nové vazby a možná je přesvědčit, aby nám pomohli v naší 'operaci' proti izraelskému státu." # todo: NEW TRANSLATION
  GER_the_clock_ticks: "Operace" # todo: NEW TRANSLATION
  GER_the_clock_ticks_desc: "Dnes je den, kdy zahajujeme naši operaci. S našimi spojenci osvobodíme region od falešného státu!" # todo: NEW TRANSLATION
  GER_bundeswehr_reforms_decisions: "Reformy Bundeswehru" # todo: NEW TRANSLATION
  GER_bundeswehr_reforms_decisions_desc: "§HBundeswehr§!, naše národní ozbrojené síly, jsou v zoufalém §Rpotřebě opravy§!. Ve svém současném stavu jsou poměrně §Rslabé a neefektivní§!. Ale zahájením série reforem a změn to dokážeme napravit.\n\n§HBundeswehr Recovery§! bude představovat pokrok, kterého jsme dosáhli v §Hreformě§! síly. Jakmile dosáhne §H100%§!, zbývající problémy budou §Gvyřešeny§! a síla může být připravena ke boji." # todo: NEW TRANSLATION
  GER_Weizsacker_decision: "Heer der Zukunft" # todo: NEW TRANSLATION
  GER_Weizsacker_decision_desc: "§HHeer der Zukunft§! představuje holistickou transformaci, která má za cíl připravit Bundeswehr na budoucnost, zajistit, aby zůstal působnou a spolehlivou silou pro ochranu německé národní bezpečnosti a přispívání k globální stabilitě. Přijetím modernizace, flexibility a mezinárodní spolupráce je německá armá připravena efektivně čelit současným i budoucím hrozbám." # todo: NEW TRANSLATION
  GER_Weizsacker_decision_II: "Heer 2010" # todo: NEW TRANSLATION
  GER_Weizsacker_decision_II_desc: "Heer prošel od svého vzniku několika strukturálními změnami. Poslední restrukturalizace byla zahájena s novou verzí Obranných politických směrnic. Restrukturalizace by měla být dokončena do roku 2010 a je nazývána „Heer 2010“ nebo „Nová armáda“. Heer je rozdělen do několika kategorií, včetně intervenčních sil, stabilizačních sil a podpůrných sil." # todo: NEW TRANSLATION
  GER_Weizsacker_decision_III: "Heer 2010" # todo: NEW TRANSLATION
  GER_Weizsacker_decision_III_desc: "Heer prošel od svého vzniku několika strukturálními změnami. Poslední restrukturalizace byla zahájena s novou verzí Obranných politických směrnic. Restrukturalizace by měla být dokončena do roku 2010 a je nazývána „Heer 2010“ nebo „Nová armáda“. Heer je rozdělen do několika kategorií, včetně intervenčních sil, stabilizačních sil a podpůrných sil." # todo: NEW TRANSLATION
  GER_allocate_larger_budget: "Přidělit větší rozpočet" # todo: NEW TRANSLATION
  GER_allocate_larger_budget_desc: "Můžeme zvýšit naše financování pro naše jednotky, zrychlit proces reforem zlepšením základních komodit v naší armádě." # todo: NEW TRANSLATION
  GER_upgrade_military_infrastructure: "Zlepšit vojenskou infrastrukturu" # todo: NEW TRANSLATION
  GER_upgrade_military_infrastructure_desc: "Naše vojenská infrastruktura by si zasloužila některé vylepšení. I když se nerozpadá, neuškodilo by ji ji modernizovat." # todo: NEW TRANSLATION
  GER_modernize_equipment: "Modernizovat vybavení" # todo: NEW TRANSLATION
  GER_modernize_equipment_desc: "Navzdory poměrně modernímu arzenálu zůstává mnoho našeho vybavení zastaralého od dob znovusjednocení." # todo: NEW TRANSLATION
  GER_maximize_training_efficiency: "Maximalizovat efektivitu výcviku" # todo: NEW TRANSLATION
  GER_maximize_training_efficiency_desc: "Vzhledem k rozsáhlému výcvikovému období, kterým musí naši rekruti projít, musíme kapitalizovat na zkušenostech, které získají během výcviku." # todo: NEW TRANSLATION
  GER_recruitment_campaigns: "Náborové kampaně" # todo: NEW TRANSLATION
  GER_recruitment_campaigns_desc: "Bundeswehr v posledních letech trpěl nedostatkem nových rekrutů a spuštění nových náborových kampaní by byla bezpečná cesta, jak získat více lidských zdrojů." # todo: NEW TRANSLATION
  GER_civil_war_mission: "Konec republiky" # todo: NEW TRANSLATION
  GER_civil_war_mission_desc: "Republika se blíží §Rkonci§!. Veřejné nepokoje a §Rradikální skupiny§! řádí. Kvůli našim selháním poskytnout §Hadekvátní financování§! BfV, §RRadikální strany§! se dokázaly vetřit do hlavních vládních institucí a volají po §Ruprisení§! proti republice.\n\nNaděje však není ztracena, pořád máme příležitost §Ročistit§! instituce od těchto skupin a zachránit republiku za obrovské náklady.\n\n§RCivilní válka začne, pokud neuděláme nic. Pokud občanská válka začne, bude zřízena přechodná vláda k transformaci země do nového režimu moci.§!" # todo: NEW TRANSLATION
  GER_purge_banks: "Očistit banky" # todo: NEW TRANSLATION
  GER_purge_banks_desc: "Očistěním bank dokážeme zachránit finanční sektor před radikálními skupinami." # todo: NEW TRANSLATION
  GER_purge_government_institutions: "Očistit vládní instituce" # todo: NEW TRANSLATION
  GER_purge_government_institutions_desc: "Očistěním vládních institucí jako je sektor sociálního zabezpečení nebo policie se dokážeme zbavit radikálních skupin." # todo: NEW TRANSLATION
  GER_purge_military: "Očistit armádu" # todo: NEW TRANSLATION
  GER_purge_military_desc: "Očistěním armády dokážeme zachránit naše ozbrojené síly před radikálními skupinami." # todo: NEW TRANSLATION
  GER_incoming_collapse: "Německá občanská válka" # todo: NEW TRANSLATION
  GER_incoming_collapse_desc: "Republika vybledne, ale německý národ nezanikne.." # todo: NEW TRANSLATION
  GER_war_on_terror: "Německá válka proti teroru" # todo: NEW TRANSLATION
  GER_war_on_terror_desc: "Zasvětili jsme naše §Hsoldáty, zdroje a národ§! boji proti §HTerorismu§! v [AFG.GetFlag] §HAfghánistánu§!.\n\nS našimi spojenci a dalšími spolupracovníky budeme mít kapacitu provádět §Hmise§! na cizím území k vytlačení §Rteroristů§! z cílových států. Budeme mít jistý počet jednotek, které můžeme nasadit proti §Rterorismu§!, a můžeme získat vliv v [AFG.GetFlag] §HAfghánistánu§! na základě naší §Hpopularity§! sil. Spolu s vlivem budeme schopni udržet dobrý status na §HDepartmentu 6§!, pokud §HBfV§! neskolabovala.\n\nPokud budeme mít více než §H50% popularity§!, získáme masivní bonusy pro naši armádu. Bonusy se budou zvyšovat s rostoucí §Hpopularitou§! našich jednotek. Na konci naší mise, která přijde náhodně, naše jednotky získají §Gpozitivní§! národní duch jako výsledek mnoha zkušeností v [AFG.GetFlag] §HAfghánistánu§!. Tento duch bude dostupný pouze pokud budeme mít §H75%§! nebo více §Hpopularity§!. Každý měsíc je §Hšance§!, že naše popularita §Rspadne§! kdekoli o §H1-3%§!\n\nMomentálně máme §Y[?GER_soldiers_in_mideast]§! jednotek nasazených v [AFG.GetFlag] §HAfghánistánu§!.\nNaše §Hpopularita§! mezi místními je aktuálně §Y[?GER_soldiers_popularity_mideast]%§!" # todo: NEW TRANSLATION
  GER_authorize_attack: "Autorizovat útok na teroristické základny" # todo: NEW TRANSLATION
  GER_authorize_attack_desc: "Můžeme autorizovat útok na známé teroristické základny, aby vytlačili teroristické skupiny a zvýšili naši efektivitu." # todo: NEW TRANSLATION
  GER_authorize_airstrike: "Autorizovat letecký úder" # todo: NEW TRANSLATION
  GER_authorize_airstrike_desc: "Můžeme autorizovat letecký úder, abychom rychle a efektivně zlikvidovali cíle. Ale také riskujeme, že se naše letadla stanou terčem protiletadlové palby." # todo: NEW TRANSLATION
  GER_authorize_aid_mission: "Autorizovat humanitární misi" # todo: NEW TRANSLATION
  GER_authorize_aid_mission_desc: "Můžeme autorizovat humanitární misi, abychom pomohli vysídleným a zdeptaným občanům zemí postižených terorismem." # todo: NEW TRANSLATION
  GER_authorize_20_new_troops: "Autorizovat nasazení 20 nových vojáků" # todo: NEW TRANSLATION
  GER_authorize_20_new_troops_desc: "Můžeme poslat 20 nových vojáků z Bundeswehru, aby pomohli jednotkám na zemi na Středním východě." # todo: NEW TRANSLATION
  GER_withdraw_troops: "Stáhnout naše jednotky" # todo: NEW TRANSLATION
  GER_withdraw_troops_desc: "Můžeme stáhnout všechny naše jednotky, bez možnosti se vrátit." # todo: NEW TRANSLATION
  GER_Army: "Vojenská fobie" # todo: NEW TRANSLATION
  GER_Army_desc: "Náš lid měl dlouho fobii z našich ozbrojených sil v důsledku obou světových válek.\n§YNázor občanů§!: [?ROOT.Citizens_opinion]% \n§YNázor armády§!: [?ROOT.Army_opinion]%" # todo: NEW TRANSLATION
  GER_Officer_Training_Decisions: "Führungsakademie der Bundeswehr" # todo: NEW TRANSLATION
  GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\nFührungsakademie der Bundeswehr (Federální velehradní a štábní škola ozbrojených sil) slouží jako generální štábní škola německých ozbrojených sil. Funguje ve spolupráci s GIDS (German Institute for Defence and Strategic Thinking), think-tankem spojeným s německými obrněnými silami. Toto partnerství zlepšuje výměnu znalostí a odbornosti, podporujíc dynamické prostředí pro strategickou analýzu a rozvoj vojenského vedení v rámci německého obranného rámce." # todo: NEW TRANSLATION
  GER_General_Staff_Course_Hamburg: "Kurz generálního štábu Hamburg" # todo: NEW TRANSLATION
  GER_General_Staff_Course_Hamburg_desc: "Kurz generálního štábu v Hamburku je vrcholem profesionálního vojenského vzdělávání důstojníků Bundeswehru, připravující je pro vysoce strategické a operační role. Tento náročný program pokrývá pokročilá témata vojenské strategie, operačního umění a spojovacích operací. Účastníci se zapojují do strategických simulací, hloubkových případových studií a rozsáhlého výzkumu s cílem rozvíjet analytické a vůdčí schopnosti potřebné pro službu v generálním štábu Bundeswehru. Kurz je zásadní pro ty, kteří aspirují na vysoké velitelské a štábní pozice v německých ozbrojených silách." # todo: NEW TRANSLATION
  GER_Leadership_course_for_officers_Koblenz: "Kurz vedení důstojníků Koblenz" # todo: NEW TRANSLATION
  GER_Leadership_course_for_officers_Koblenz_desc: "Kurz vedení důstojníků v Koblenzi je klíčovou součástí výcviku důstojníků Bundeswehru. Kurz se zaměřuje na rozvoj vůdčích kvalit, rozhodovacích schopností a etických standardů požadovaných od vojenských důstojníků. Prostřednictvím teoretických přednášek a praktických cvičení se účastníci učí, jak vést vojáky, řídit zdroje a udržovat disciplínu v různých operačních kontextech. Kurz zdůrazňuje také význam osobní odpovědnosti a integrace principů Innere Führung do vůdcovských praktik." # todo: NEW TRANSLATION
  GER_National_Defense_and_Armed_forces_Planning_Course: "Kurz národní obrany a plánování ozbrojených sil" # todo: NEW TRANSLATION
  GER_National_Defense_and_Armed_forces_Planning_Course_desc: "Kurz národní obrany a plánování ozbrojených sil je program na strategické úrovni určený k vzdělávání seniorních důstojníků Bundeswehru a obranných představitelů o složitostech plánování národní obrany. Kurz pokrývá témata jako obranná politika, rozvoj struktury sil a integrace vojenských kapacit do národních bezpečnostních strategií. Účastníci získají hluboké pochopení plánovacích procesů potřebných k zajištění připravenosti a efektivity Bundeswehru při ochraně národních zájmů." # todo: NEW TRANSLATION
  GER_Operational_leadership_and_command_course: "Kurz operačního velení a velení" # todo: NEW TRANSLATION
  GER_Operational_leadership_and_command_course_desc: "Kurz operačního vedení a velení je pokročilý výcvikový program pro důstojníky Bundeswehru připravující je na velitelské role na úrovni praporu a brigády. Kurz se zaměřuje na rozvoj vůdcovských dovedností, operačního plánování a rozhodování v komplexních a dynamických prostředích. Kombinací výuky v učebně, válečných her a polních cvičení se účastníci učí řídit zdroje, vést jednotky a účinně provádět operace pod tlakem." # todo: NEW TRANSLATION
  GER_military_intelligence_course: "Kurz vojenské rozvědky" # todo: NEW TRANSLATION
  GER_military_intelligence_course_desc: "Kurz vojenské rozvědky Bundeswehru je specializovaný výcvikový program navržený k rozvoji analytických a operačních dovedností důstojníků. Kurz pokrývá široké spektrum témat, včetně technik shromažďování zpravodajských informací, analýzy schopností nepřítele a integrace zpravodajství do operačního plánování. Účastníci jsou školeni v strategickém i taktickém zpravodajství s důrazem na poskytování akčních informací podporujících rozhodování na různých úrovních velení." # todo: NEW TRANSLATION
  GER_multinational_planning_seminar: "Seminář pro multinárodní plánování" # todo: NEW TRANSLATION
  GER_multinational_planning_seminar_desc: "Seminář pro multinárodní plánování je klíčová vzdělávací iniciativa na Bundeswehr University, zaměřená na zlepšení plánovacích a operačních dovedností důstojníků z Německa a spojeneckých zemí. Tento seminář se zaměřuje na společné a kombinované operační plánování, kdy účastníci pracují v multinárodních týmech na vytváření strategií pro hypotetické scénáře. Seminář zdůrazňuje význam interoperability, kulturního porozumění a efektivní komunikace při plánování multinárodních vojenských operací." # todo: NEW TRANSLATION
  GER_Admiral_staff_course: "Kurz admirála" # todo: NEW TRANSLATION
  GER_Admiral_staff_course_desc: "Kurz admirála na Bundeswehr University je pokročilý výcvikový program určený pro seniorní námořní důstojníky připravující je na vysoké velitelské a štábní pozice. Kurz poskytuje hloubkové vzdělávání o námořní strategii, operačním plánování a řízení námořních sil. Účastníci se zapojují do strategických simulací, výcviku vedení a studia námořní historie a teorie. Cílem je vybavit budoucí admirály znalostmi a dovednostmi potřebnými k vedení složitých námořních operací a přispívání k rozvoji národních a spojeneckých námořních strategií." # todo: NEW TRANSLATION
  GER_Multi_national_Maritime_leadership_course: "Multinárodní námořní kurz vedení" # todo: NEW TRANSLATION
  GER_Multi_national_Maritime_leadership_course_desc: "Multinárodní námořní kurz vedení je specializovaný kurz NATO zaměřený na rozvoj vůdčích dovedností námořních důstojníků z různých členských a partnerských zemí. Koná se v námořním výcvikovém středisku NATO a kurz se zaměřuje na zlepšení schopnosti vést multinárodní námořní operace, pochopit námořní strategii a zvládat složité scénáře zahrnující koaliční síly. Kombinací výuky v učebně, případových studií a simulovaných cvičení získávají účastníci cenné poznatky o výzvách a nejlepších postupech vedení v multinárodním námořním prostředí." # todo: NEW TRANSLATION
  GER_Launch_small_Trainings_exercise: "Spustit regionální výcvikové cvičení" # todo: NEW TRANSLATION
  GER_Launch_small_Trainings_exercise_desc: "Regionální výcvikové cvičení zahrnující dvě brigády Bundeswehru je rozsáhlé, koordinované vojenské cvičení navržené k posílení operační připravenosti a interoperability zúčastněných jednotek. Obvykle se koná v konkrétním regionu Německa a zaměřuje se na manévry na úrovni brigády, taktické operace a koordinaci mezi různými typy sil, jako jsou mechanizovaná pěchota, obrněné jednotky a dělostřelectvo. Cílem je simulovat realistické bojové scénáře, zlepšit velení a kontrolu a zajistit, že brigády jsou připraveny rychle a účinně reagovat na regionální hrozby." # todo: NEW TRANSLATION
  GER_Launch_big_Trainings_exercise: "Spustit nadregionální výcvikové cvičení" # todo: NEW TRANSLATION
  GER_Launch_big_Trainings_exercise_desc: "Nadregionální výcvikové cvičení zahrnující čtyři brigády Bundeswehru je složitější a rozsáhlejší vojenská operace, která zasahuje více regionů Německa. Toto cvičení testuje schopnost větších uskupení provádět společné operace přes různá terénní a environmentální prostředí, integraci letecké, pozemní a logistické podpory. Se zapojením čtyř brigád si cvičení klade za cíl posílit koordinaci ve velkém rozsahu, strategickou mobilitu a integraci různých vojenských schopností. Slouží také jako platforma k hodnocení efektivity velitelských struktur a interoperability mezi jednotkami Bundeswehru." # todo: NEW TRANSLATION
  germany_party.0.t: "Vzestup AfD" # todo: NEW TRANSLATION
  germany_party.0.d: "Nespokojenost spojená s náklady na naši evropskou politiku vedla k tomu, že podporu veřejnosti začaly získávat strany skeptické k Evropské unii, jako nová pravicová strana £GER_nationalist_right_wing_populist Alternativa pro Německo. AfD preferuje menší vliv EU a silnější národní ekonomiku prostřednictvím deregulace a škrtek ve výdajích. Nicméně radikálnější křídlo nabývá uvnitř strany na síle; sympatie k nacionalistickým myšlenkám, odpor k migraci a mnohé praktiky liberální demokracie. Ačkoli strana zatím nemá rozsáhlé zdroje, mnoho analytiků říká, že potenciální podpora pro ni by mohla velmi rychle vzrůst." # todo: NEW TRANSLATION
  germany_party.0.a: "BfV je bude pozorně sledovat." # todo: NEW TRANSLATION
  germany.1.t: "Začíná vyšetřování proti NPD" # todo: NEW TRANSLATION
  germany.1.d: "NPD je krajně pravicová ultranacionalistická strana a nástupce Německé říšské strany. Vznikla v roce 1964, podle Spolkového úřadu pro politické vzdělávání spolupracovala s několika ústavně nepřípustnými organizacemi a právem je považována za hrozbu pro ústavu a demokracii naší země. Můžeme zahájit vyšetřování proti této odporné organizaci v naději, že ji v budoucnu zlegalizujeme a zbavíme se jí." # todo: NEW TRANSLATION
  germany.1.a: "Vyšetřování je nezbytné.." # todo: NEW TRANSLATION
  germany.1.b: "Slyšel jsem, že nabízeli nějaké dobré.. výhody" # todo: NEW TRANSLATION
  germany.2.t: "V-mužové v Landesvorstand" # todo: NEW TRANSLATION
  germany.2.d: "Vyšetřování NPD odhalilo landesvorstand a jeho zástupce jako agenty tajné služby. Tento skandál poškodil obraz naší vlády a důvěru v naše instituce." # todo: NEW TRANSLATION
  germany.2.a: "To je zvláštní" # todo: NEW TRANSLATION
  germany.2.b: "Potřebujeme opravdu další vyšetřování?" # todo: NEW TRANSLATION
  germany.3.t: "Vyšetřování proti V-Männer" # todo: NEW TRANSLATION
  germany.3.d: "Kvůli nedávnému skandálu s landesvorstand jsme nuceni zahájit vyšetřování vazeb tajné služby na landesvorstand." # todo: NEW TRANSLATION
  germany.3.a: "Snad to nepůjde příliš do hloubky" # todo: NEW TRANSLATION
  germany.4.t: "Konec vyšetřování NPD" # todo: NEW TRANSLATION
  germany.4.d: "Bohužel vyšetřování zahájená proti neonacistické NPD selhala v nalezení důkazů proti nim a tím ukončila naše snahy marginalizovat tuto nebezpečnou extremistickou hrozbu pro německý demokratický ústavní řád." # todo: NEW TRANSLATION
  germany.4.a: "Skutečně nešťastné" # todo: NEW TRANSLATION
  germany.402.t: "Vyšetřování NPD se zaseklo" # todo: NEW TRANSLATION
  germany.402.d: "BfV narazil v pokračujícím vyšetřování NPD na několik slepých uliček. Žádají o větší rozpočet, ale je naše vláda opravdu v situaci, aby takto rozdávala peníze?" # todo: NEW TRANSLATION
  germany.402.a: "Mohou mít všechny peníze, které potřebují" # todo: NEW TRANSLATION
  germany.402.b: "Dobrá, dáme jim skromné navýšení" # todo: NEW TRANSLATION
  germany.402.c: "Zabudni na to, dejte jim jen trochu navrch" # todo: NEW TRANSLATION
  germany.401.t: "NPD shledána vinnou" # todo: NEW TRANSLATION
  germany.401.d: "NPD byla shledána vinnou z pokusu poškodit německou demokracii, a proto byl na pravicovou stranu uvalen zákaz." # todo: NEW TRANSLATION
  germany.401.a: "Skvělé" # todo: NEW TRANSLATION
  germany.5.t: "Výbuch bomby v Düsseldorfu" # todo: NEW TRANSLATION
  germany.5.d: "Skupina deseti právě dokončila hodinu němčiny v Düsseldorfu a šli na nádraží domů. Když šli, hned vedle nich byl plastový sáček, který obsahoval bombu, a ta náhle explodovala.\n\nNěkterá zranění byla život ohrožující, ale naštěstí nikdo nezemřel díky rychlé reakci kolemjdoucích a následným operacím v nemocnici.\n\nPolicie již oznámila plány na vytvoření 'Ermittlungskommission Ackerstraße', aby našla pachatele. Přestože není známo, kdo za útoky stál, je pravděpodobné, že útok byl motivován rasismem, protože 9 z 12 zraněných bylo židů a téměř všichni byli cizinci." # todo: NEW TRANSLATION
  germany.5.a: "Najděte teroristy!" # todo: NEW TRANSLATION
  germany.5.b: "Byla to jen nehoda!" # todo: NEW TRANSLATION
  germany.501.t: "Zadržen podezřelý" # todo: NEW TRANSLATION
  germany.501.d: "Byl zadržen podezřelý v souvislosti s výbuchem, který se stal před několika týdny. Soudnictví se již připravuje s ním vypořádat, ale prozatím si můžeme oddechnout." # todo: NEW TRANSLATION
  germany.501.a: "Případ uzavřen" # todo: NEW TRANSLATION
  germany.6.t: "Útok na synagogu v Düsseldorfu!" # todo: NEW TRANSLATION
  germany.6.d: "Podruhé v letošním roce došlo v Düsseldorfu k rasově motivovanému útoku. Neznámé osoby se v noci vplížily ke vchodu do náboženské budovy a zapálily ji v pokusu ji spálit.\n\nTentokrát ale měla policie více štěstí. Dva muži z Tuniska a Maroka přiznali své zločiny. Ukázalo se, že muži spáchali činy z nenávisti k Izraeli, protože nedávno byl chlapec z Palestiny zastřelen izraelskými vojáky." # todo: NEW TRANSLATION
  germany.6.a: "Dobrá práce, zahajte soud ihned" # todo: NEW TRANSLATION
  germany.6.b: "Dobrá práce, zahajte soud a rozsáhlejší vyšetřování" # todo: NEW TRANSLATION
  germany.6.c: "Dobrá práce, ale pusťte chlapce na svobodu, naše věznice nemají místo.." # todo: NEW TRANSLATION
  germany.7.t: "Schröderovo hlasování o důvěře" # todo: NEW TRANSLATION
  germany.7.d: "Toto je klíčový okamžik naší doby a musíme zajistit, že většina za námi je schopna vykonávat povinnosti a parlament věří naší odhodlanosti." # todo: NEW TRANSLATION
  germany.7.a: "uvidíme, jak to dopadne" # todo: NEW TRANSLATION
  germany.8.t: "Teroristický útok na Breitscheidplatz" # todo: NEW TRANSLATION
  germany.8.d: "Devastující teroristický útok zasáhl vánoční trh v Berlíně na Breitscheidplatzu, jehož autorem byl Anis Amri. Tato tragédie otřásla národem a vyvolala otázky ohledně vnitřní bezpečnosti Německa a jeho protiteroristických opatření. Veřejnost požaduje rozhodnou reakci, aby se podobné události neopakovaly." # todo: NEW TRANSLATION
  germany.8.a: "Posílit bezpečnost a dohled" # todo: NEW TRANSLATION
  germany.8.a_desc: "Zavést rozšířené domácí sledování a zvýšit financování zpravodajských služeb, aby se předešlo budoucím útokům. Tento přístup se zaměřuje na posílení schopnosti Německa detekovat a neutralizovat hrozby včas." # todo: NEW TRANSLATION
  germany.8.b: "Zaměřit se na integraci a sociální programy" # todo: NEW TRANSLATION
  germany.8.b_desc: "Rozšířit financování integračních programů a sociálních iniciativ zaměřených na řešení kořenů radikalizace. Tento přístup usiluje o dlouhodobou stabilitu prostřednictvím prevence místo represe." # todo: NEW TRANSLATION
  germany.9.t: "Den německých voleb" # todo: NEW TRANSLATION
  germany.9.d: "Nastal čas, aby německý lid zaujal stanovisko a rozhodl o osudu a budoucnosti své milované země; budoucnost je v rukou veřejného mínění..." # todo: NEW TRANSLATION
  germany.9.a: "Miluji demokracii" # todo: NEW TRANSLATION
  germany.10.t: "Výbor pro vyšetřování zahajuje šetření proti CDU" # todo: NEW TRANSLATION
  germany.10.d: "Walther Leisler Kiep, pokladník německé konzervativní strany CDU, byl předvolán před státní zástupce a přiznal, že v minulosti jako pokladník spáchal daňové úniky.\n\nNyní je úkolem soudu zjistit, jak hluboko tento zločin sahá a o jaké částky jde, protože Kiep nám jistě neprozradí všechno." # todo: NEW TRANSLATION
  germany.10.a: "Vést vyšetřování" # todo: NEW TRANSLATION
  germany.10.b: "Nechť se tím starají jiní" # todo: NEW TRANSLATION
  germany.11.t: "Zapojení Schreibera" # todo: NEW TRANSLATION
  germany.11.d: "Okresní státní zastupitelství v Augsburgu získalo další informace o případu a jeho rozsahu. Zdá se, že Schreiber předal peníze Waltheru Leisleru Kiepovi. Peníze pocházely z černé kasičky založené Thyssen AG v souvislosti s exportem tanků do Saúdské Arábie." # todo: NEW TRANSLATION
  germany.11.a: "Toto sahá hlouběji, než jsme si mysleli" # todo: NEW TRANSLATION
  germany.11.b: "Slyšel jsem dost, vinný, vinný, vinný" # todo: NEW TRANSLATION
  germany.11.c: "Není důvod pokračovat ve vyšetřování, stáhněte obvinění" # todo: NEW TRANSLATION
  germany.12.t: "Obvinění stažena" # todo: NEW TRANSLATION
  germany.12.d: "Soud rozhodl, že obvinění vznesená proti CDU musí být stažena. Nicméně v důsledku všech obvinění byla strana vržena do chaosu." # todo: NEW TRANSLATION
  germany.12.a: "Proč jsme to vůbec vyšetřovali?" # todo: NEW TRANSLATION
  germany.13.t: "Těžké pokuty pro CDU" # todo: NEW TRANSLATION
  germany.13.d: "CDU byla nucena zaplatit vysokou pokutu státu, protože soud rozhodl proti nim a shledal je vinnými ze všech obžalob. Každý zúčastněný nyní dostane individuální případ." # todo: NEW TRANSLATION
  germany.13.a: "To se stane korupčním politikům" # todo: NEW TRANSLATION
  germany.14.t: "CDU v chaosu" # todo: NEW TRANSLATION
  germany.14.d: "Wolfgang Schäuble již oznámil svou rezignaci z pozice předsedy CDU. Je téměř jisté, že ho v čele strany nahradí Angela Merkel, možná i jako kandidátka na kancléřku." # todo: NEW TRANSLATION
  germany.14.a: "Zajímavé" # todo: NEW TRANSLATION
  germany.15.t: "Projekt 'Bear Head': výsledky vyšetřování" # todo: NEW TRANSLATION
  germany.15.d: "Skoro jsme ztratili naději, že agenti najdou cokoli užitečného. Ale náhodou, kromě několika papírů o palírně, tam byly: dopisy některým vysoce postaveným politikům z CDU, kde žádá o podporu pro svůj projekt.\nJeden z těchto dopisů je adresován přímo Waltheru Kiepovi, tehdejšímu pokladníkovi CDU, kde žádá o podporu pro obchod se zbraněmi se Saúdskou Arábií na prodej tanků Fuchs tam." # todo: NEW TRANSLATION
  germany.15.a: "A tak to začíná" # todo: NEW TRANSLATION
  germany.15.b: "To je jen zbytečná paranoia!" # todo: NEW TRANSLATION
  germany.16.t: "Osud chybějících spisů" # todo: NEW TRANSLATION
  germany.16.d: "Verschwundene Kanzleramtsakten\n\nNašli jsme složku o Schneiderově projektu 'Bear Head' mezi složkou o palírně v Německu, možná bychom se tím měli začít zabývat." # todo: NEW TRANSLATION
  germany.16.a: "Padnou hlavy.." # todo: NEW TRANSLATION
  germany.16.b: "Skvělé, teď začněte dělat něco užitečného!" # todo: NEW TRANSLATION
  germany.17.t: "Dohoda se Saudskou Arábií" # todo: NEW TRANSLATION
  germany.17.d: "Bylo odhaleno, že peníze, které Karlheinz Schreiber předal Waltheru Kiepovi v roce 1991, skutečně pocházely z černé kasičky zřízené Thyssen AG v souvislosti s exportem tanků do Saúdské Arábie, která Saúdům poskytla německy vyrobené tanky." # todo: NEW TRANSLATION
  germany.17.a: "Alespoň mají nějaké zbrusu nové tanky" # todo: NEW TRANSLATION
  germany.18.t: "Joschka Fischer podepisuje Volmerův výnos" # todo: NEW TRANSLATION
  germany.18.d: "Nový výnos pojmenovaný po Ludgeru Volmerovi (současném státnímu ministrovi v našem ministerstvu zahraničí) usiluje o zkrácení dlouhých čekacích lhůt při žádostech o krátkodobé vízum (do 3 měsíců) a o odstranění nelegálních praktik cizích bezpečnostních sil požadujících peníze za rychlejší vyřízení. Ludger Volmer byl docela překvapen, když četl titulky velkých německých novin, že ho tak nazvaly, protože v době, kdy se výnos připravoval, byl umístěn v nemocnici na potřebné ošetření.\n\nVýnos povzbuzuje zaměstnance na ambasádách, aby přijímali žádosti o vízum, i když není zcela jisté, že žadatel opravdu chce po vypršení víza odjet domů.\n\nVeřejnost většinou výnos přivítala s otevřenou náručí, přední německé firmy, organizace na ochranu lidských práv a politici.\n\nOtto Schily, náš ministr vnitra, a někteří bývalí vysokí politici FDP proti tomu promluvili. Tvrdí, že to povzbudí obchod s lidmi a nelegální imigraci do naší země." # todo: NEW TRANSLATION
  germany.18.a: "Přivítat je" # todo: NEW TRANSLATION
  germany.19.t: "Zavést proceduru cestovních kanceláří?" # todo: NEW TRANSLATION
  germany.19.d: "Šéf Reiseschutz AG představil nové cestovní pojištění. Myšlenka cestovního pojištění není v Německu nová, ADAC (německý automobilový klub) to nabízí už od roku 1995. Zajímavé je, že vedoucí průmyslové osobnosti a politici přišli s myšlenkou akceptovat toto a podobná pojištění jako doklad o bonitě potřebný k žádosti o vízum.\n\nTo v kombinaci s Volmerovým výnosem by nám mohlo pomoci přilákat ještě více lidí na krátkodobé pobyty v Německu.\n\nAčkoliv jsme zaznamenali mírný nárůst nelegálních aktivit přímo souvisejících s Volmerovým výnosem, stále máme veřejnou podporu k zavedení této metody." # todo: NEW TRANSLATION
  germany.19.a: "Jdi do toho s plánem" # todo: NEW TRANSLATION
  germany.19.b: "Myslím, že zůstaneme u hotovosti.." # todo: NEW TRANSLATION
  germany.20.t: "Problémy s Reisebüroverfahren" # todo: NEW TRANSLATION
  germany.20.d: "Reisebüroverfahren (proces cestovní kanceláře) byl zaveden v posledním legislativním období za kancléře Kohla, aby čelil rostoucím mafiánským skupinám, které využívaly dlouhých pořadníků před ambasádami. Žadatel si mohl dojít do registrované cestovní kanceláře, kde agentura převzala podání žádosti o vízum.\n\nCestovní kancelář v Neu-Ulmu (a pravděpodobně mnoho dalších) toho využila a prodávala vymyšlené cesty do Německa. Sbírala žádosti a posílala je poté na německou ambasádu v Kyjevě. Po vstupu těchto osob do Německa s legálním krátkodobým vízem jednoduše zmizely, odcestovaly dále do jiných evropských zemí nebo začaly pracovat v pochybných oblastech.\n\nDoufali jsme, že tímto způsobem omezíme nelegální aktivity před našimi ambasádami, ale zdá se, že jsme problém jen přesunuli do jiné oblasti. Opozice nyní požaduje zrušení Reisebüroverfahren." # todo: NEW TRANSLATION
  germany.20.a: "Zrušit to" # todo: NEW TRANSLATION
  germany.20.b: "Pozitivní efekty jsou důležitější" # todo: NEW TRANSLATION
  germany.21.t: "Problémy s Volmerovým výnosem" # todo: NEW TRANSLATION
  germany.21.d: "Naše ambasády hlásí masivní nárůst žádostí o krátkodobá víza v posledních měsících, zejména ve východní Evropě. Bylo běžné koupit cestovní pojištění za až 1000 $, přestěhovat se do Německa a v podstatě zmizet. Odborníci již naznačují, že jediný způsob, jak tento problém vyřešit, je vrátit věci do původního stavu. Volmerův výnos usnadnil život některým, ale také povzbudil nelegální imigraci, obchod s lidmi a nucenou prostituci ve velkém měřítku.\n\nJakoby toho nebylo dost, EU oznámila, že se bude tímto tématem zabývat, protože podezřívá německou vládu ze porušení Schengenské dohody a evropského práva tímto výnosem." # todo: NEW TRANSLATION
  germany.21.a: "Bylo chybou ho zavést" # todo: NEW TRANSLATION
  germany.21.b: "Teď ho ponecháme" # todo: NEW TRANSLATION
  germany.22.t: "EU žaloba proti Německu kvůli Volmerovu výnosu - Německo prohrává" # todo: NEW TRANSLATION
  germany.22.d: "Rozhodnutí Německa ponechat Volmerův výnos v platnosti vedlo k tomu, že EU podala žalobu. Evropská unie obvinila Německo z porušení Schengenské dohody a evropského práva obecně.\n\nBitva před soudem trvala několik měsíců, ale nakonec Soudní dvůr EU rozhodl, že zavedení výnosu Německem porušilo platné právo a tím nás donutil okamžitě výnos odvolat." # todo: NEW TRANSLATION
  germany.22.a: "Stáhnout výnos" # todo: NEW TRANSLATION
  germany.23.t: "EU žaloba proti Německu kvůli Volmerovu výnosu - Německo vítězí" # todo: NEW TRANSLATION
  germany.23.d: "Rozhodnutí Německa ponechat Volmerův výnos v platnosti vedlo k žalobě EU. Evropská unie nás obvinila z porušení Schengenské dohody a evropského práva.\n\nPo měsících sporu Soudní dvůr EU v konečném důsledku rozhodl, že zavedení výnosu Německem neporušilo žádné existující právo, neboť se pohybovalo v rámci Schengenské dohody." # todo: NEW TRANSLATION
  germany.23.a: "Skvělé zprávy" # todo: NEW TRANSLATION
  germany.25.t: "Nikdo nemá rád Ökosteuer" # todo: NEW TRANSLATION
  germany.25.d: "„Ekologická daň“ byla projektem zelené strany B90/Grüne a setkala se s mnoha odpory, dokonce i od koaličního partnera CDU. Jakmile byla zavedena, soudy byly zaplaveny ústavními žalobami od Sdružení daňových poplatníků, asociací dopravců a sdružení chlazených skladů. Liberální strana FDP v rámci veřejné akce zaplatila v Berlíně náklady na palivo na jedné čerpací stanici. 300 lidí tak mohlo natankovat za extrémně nízké ceny." # todo: NEW TRANSLATION
  germany.25.a: "Jen proto, že jsme mírně zvýšili daňovou sazbu..." # todo: NEW TRANSLATION
  germany.26.t: "Evropský soud dovoluje ženám vstupovat do Bundeswehru" # todo: NEW TRANSLATION
  germany.26.d: "Naše ústava z roku 1949 výslovně říkala, že ženám je zakázáno sloužit v německé armádě. Mohly sloužit jako zdravotní sestry nebo v hudební službě, ale nesměly držet zbraň. V důsledku toho v roce 1996 německá žena zažalovala vládu, protože jí bylo odmítnuto povolení vstoupit do armády jako běžná vojačka. Případ se dostal před Evropský soud a ten nyní rozhodl, že to je v rozporu s právem EU.\n\nNěmecký parlament bude muset brzy přepsat tu část ústavy, ale brzy budou moci ženy žádat o vstup do armády jako rovnocenné vojačky." # todo: NEW TRANSLATION
  germany.26.a: "Více rukou držících zbraň" # todo: NEW TRANSLATION
  germany.26.b: "Nemyslím si to" # todo: NEW TRANSLATION
  germany.27.t: "Egon Krenz odsouzen" # todo: NEW TRANSLATION
  germany.27.d: "Poslední vůdce Německé demokratické republiky a její vládnoucí strany SED, Egon Krenz, čelí 6 a půl roku vězení v Berlíně-Hakenfelde. Krenz byl u moci jen 49 dní, ale i v těchto posledních dnech lidé umírali v důsledku síly hraničních hlídek. Za tyto vraždy dostal už trest v roce 1997, ale díky jeho odvoláním před jinými soudy se po 18 dnech znovu ocitl na svobodě. Tentokrát se však zdá, že zůstane dlouho ve vězení. Krenz stále popírá obvinění a říká, že je obětí vítězné spravedlnosti. Také odmítá jakoukoli odpovědnost západoněmeckých soudů za občany NDR, ale to mu teď nepomůže při návštěvě svých starých druhů ve vězení." # todo: NEW TRANSLATION
  germany.27.a: "Dejte ho zpět do vězení! Je vinný." # todo: NEW TRANSLATION
  germany.27.b: "Sbohem Krenz" # todo: NEW TRANSLATION
  germany.28.t: "Vodafone se slučuje s Mannesmann AG" # todo: NEW TRANSLATION
  germany.28.d: "Mannesmann AG je největší německý poskytovatel mobilních služeb a zahájil privatizaci německého telekomunikačního trhu jako D2. V roce 1999 koupil jednoho ze svých největších konkurentů v Evropě, britskou společnost Orange. Jako reakce oznámila i britská Vodafone GmbH zájem koupit Mannesmann AG, kde už drží kolem 30 % podílů.\n\nVodafone původně nabídl 100 miliard eur, později sumu zvýšil na 190 miliard. Představenstvo Mannesmannu už s tímto návrhem souhlasilo a brzy bude jedna z největších a nejrychleji rostoucích německých společností rozdělena a prodána.\n\nTento proces by byl prvním zahraničním převzetím důležité německé firmy a zároveň největším v dějinách světa. Od doby, kdy Mannesmann začal s telekomunikačním byznysem, do podnikatelské oblasti vstoupila i společnost Telekom v důsledku privatizace Německé pošty a rychle rostla. Pokud chceme tomuto zabránit, naší poslední možností bude otevřít antimonopolní řízení a zastavit převzetí." # todo: NEW TRANSLATION
  germany.28.a: "Nechme je sloučit, máme Telekom" # todo: NEW TRANSLATION
  germany.28.b: "To nedovolíme" # todo: NEW TRANSLATION
  germany.29.t: "Deutsche Bahn zrušila trasu Transrapid mezi Hamburkem a Berlínem" # todo: NEW TRANSLATION
  germany.29.d: "Plánovaná trasa Transrapid mezi Hamburgem a Berlínem by byla první transrapidovou tratí v Německu i v Evropě vůbec. V roce 1994 začalo plánování 430 km/h rychlého magnetického vlaku a v posledních letech byla postavena testovací trať v Emslandu. Projekt financoval konsorcium Thyssen, Siemens, Daimler-Benz a AEG.\n\nKromě obrovské částky 5 miliard eur na výstavbu protestovali aktivisté kvůli hluku a možným environmentálním problémům. V průběhu let klesl očekávaný příjem z trasy i odhadovaný počet cestujících a konsorcium se rozhodlo projekt kvůli exponenciálním nákladům, i přes téměř dokončené plánování, zastavit." # todo: NEW TRANSLATION
  germany.29.a: "Máme lepší způsoby, jak utratit naše peníze" # todo: NEW TRANSLATION
  germany.29.b: "Zaplatíme trasu, ale ne provoz." # todo: NEW TRANSLATION
  germany.30.t: "Vlaková nehoda v Brühlu" # todo: NEW TRANSLATION
  germany.30.d: "Vlak jel z Amsterdamu do Basileje ve Švýcarsku přes Brühl v noci. 201 pasažérů z 15 různých národností použilo vlak, když vykolejil při přepínání výhybky a narazil do blízkých domů. Naštěstí zahynulo pouze 9 lidí a 149 jich bylo zraněno, ale záchranná operace trvala až do druhého dne. Více než 850 záchranářů bylo v oblasti několik dní. Příčina tragické nehody je zatím neznámá, ale důkladné vyšetřování nám brzy více prozradí.\n\nCo dělá tuto událost ještě tragickější je, že jen 1 a půl roku před tím se stala ještě horší vlaková nehoda v Eschede s 110 mrtvými." # todo: NEW TRANSLATION
  germany.30.a: "Naštěstí to nebyl Transrapid" # todo: NEW TRANSLATION
  germany.31.t: "Povodně zasáhly Dolní Sasko" # todo: NEW TRANSLATION
  germany.31.d: "Týden intenzivních srážek vyvolal záplavy napříč velkou částí Evropy. Zasaženy byly i některé středoevropské země včetně Německa. Dnes bylo zejména Dolní Sasko těžce zasaženo, což vedlo ke značným škodám na majetku a ztrátám na životech." # todo: NEW TRANSLATION
  germany.31.a: "Gott helfe uns" # todo: NEW TRANSLATION
  germany.32.t: "Povodně zasáhly Severní Porýní" # todo: NEW TRANSLATION
  germany.32.d: "Evropské povodně zpustošily Severní Porýní, způsobily poškození infrastruktury a ztráty na životech" # todo: NEW TRANSLATION
  germany.32.a: "Upřímnou soustrast rodinám obětí" # todo: NEW TRANSLATION
  germany.33.t: "Joschka Fischer navštívil Írán" # todo: NEW TRANSLATION
  germany.33.d: "Fischer se v Teheránu setkal s íránským prezidentem Mohammedem Chatámím a jeho ministrem zahraničí Kamalem Charrasim, aby hovořili o vztazích mezi Německem a Íránem. Jedná se o první návštěvu německého ministra zahraničí v Íránu za 9 let, protože v uplynulých letech byly vztahy zatíženy atentátem na Kurdské opoziční lídry v berlínské restauraci Mykonos a falešným procesem proti Helmutu Hoferovi. Nyní, když Írán propustil Hofera, otevřela se nová šance normalizovat vztahy mezi oběma zeměmi.\n\nV společném tiskovém prohlášení Fischer a Charrasi uvedli, že je nyní nová šance pro německo-íránské vztahy a oznámili, že íránský prezident brzy navštíví Německo. Obsah jednání se týkal zejména situace lidských práv v Íránu, ale také toho, jak mohou obě země znovu normalizovat své vztahy." # todo: NEW TRANSLATION
  germany.33.a: "Možná se tentokrát můžeme stát přáteli" # todo: NEW TRANSLATION
  germany.34.t: "Helmut Hofer propuštěn" # todo: NEW TRANSLATION
  germany.34.d: "Hofer je německý podnikatel, který prodával autodíly kontaktům v Íránu. Když v roce 1997 navštívil Teherán potřetí, byl zatčen za nezákonný sex s medičkou. Doopravdy se s ní setkal v hotelovém foyer, dal jí vizitku a nabídl jí pobyt v Hamburku, pokud chce přijet. Soudcům řekl, že se ani nepolíbili, ale nakonec byl v Íránu odsouzen k trestu smrti ukamenováním, jak požadovaly íránské média. Němečtí právníci však později rozsudek přeměnili na vězení.\n\nO rok později soud pokračoval v procesu proti Hoferovi, opět za nezákonný sex s muslimkou, ale nyní také za špionáž a urážku íránských úředníků. Opět s pomocí svých právníků a německých úředníků byla obvinění stažena a jeho věznění zrušeno.\n\nNež by ho íránská vláda mohla znovu předvolat k soudu, německý velvyslanec zorganizoval let zpět do Německa, kde dnes dorazil. Zdá se, že tři roky trvající pekelná cesta pro Helmuta Hofera skončila." # todo: NEW TRANSLATION
  germany.34.a: "Vítejte zpět! Teď je čas zaplatit dlužné daně" # todo: NEW TRANSLATION
  germany.35.t: "Fúze Allianz AG a Dresdner Bank" # todo: NEW TRANSLATION
  germany.35.d: "Dresdner Bank je německá druhá největší banka a proslavila se během druhé světové války jako banka SS. Allianz AG naopak je největší evropská pojišťovna se sídlem v Mnichově.\n\nToto je už třetí pokus, kdy se společnost chce sloučit s Dresdner Bank. První pokus byl ze strany Deutsche Bank v roce 2000, pak přišla Commerzbank ve stejném roce a nyní finanční svět opět sleduje Frankfurt a čeká na dalšího velkého konkurenta. Allianz AG chce vybudovat svůj bankovní sektor, protože zatím je převážně v pojišťovnictví. Tímto spojením by v roce 2000 vznikla jedna z největších bank na světě ve Frankfurtu, s 68 miliardami vlastního kapitálu, 170 000 zaměstnanci ve více než 80 zemích, celkovými aktivy 1,6 bilionu Marek a tržní hodnotou přes 200 miliard Marek.\n\nTransakce by byla financována prodejem akcií Allianz AG v jiných bankách v Německu a zároveň nákupem jejich podílů v Dresdner Bank." # todo: NEW TRANSLATION
  germany.35.a: "Doufejme, že tentokrát bude všechno v pořádku" # todo: NEW TRANSLATION
  germany.36.t: "Skandál vyplouvá na povrch" # todo: NEW TRANSLATION
  germany.36.d: "Bankovní skandál v Berlíně vyplouvá na povrch s odhaleními, že Berliner Bankgesellschaft poskytla riskantní půjčky a provedla pochybná realitní investování, což vedlo k masivním finančním ztrátám. Klaus‑Rüdiger Landowsky, vedoucí hypoteční divize banky a politik CDU, je v centru skandálu. Landowsky čelí veřejnému odsouzení poté, co v rozhovoru přiznal, že obdržel kontroverzní půjčku 8 milionů DM z banky." # todo: NEW TRANSLATION
  germany.36.a: "To by mohlo poškodit reputaci CDU!" # todo: NEW TRANSLATION
  germany.36.b: "Musíme okamžitě řešit korupci." # todo: NEW TRANSLATION
  germany.37.t: "Politický tlak roste" # todo: NEW TRANSLATION
  germany.37.d: "Politické dopady skandálu se intenzivně prohlubují. Berlínský starosta za SPD Klaus Wowereit volá po nezávislém vyšetřování, zatímco lídr PDS Gregor Gysi veřejně kritizuje blízké vazby mezi politikou a bankami. Wowereit poznamenal: 'To je selhání politického i finančního systému.' Napětí v berlínské vládě roste, vztahy mezi SPD a CDU jsou napjaté." # todo: NEW TRANSLATION
  germany.37.a: "Podpořit nezávislé vyšetřování." # todo: NEW TRANSLATION
  germany.37.b: "Snažit se skandál udržet interně." # todo: NEW TRANSLATION
  germany.38.t: "Veřejné pobouření" # todo: NEW TRANSLATION
  germany.38.d: "Jak se o skandálu objevují další detaily, veřejné protesty v Berlíně rostou. Demonstranti volají po větší transparentnosti v bankovním systému a ukončení politického klientelismu. Klaus Landowsky rezignuje pod obrovským tlakem, zatímco kancléř Gerhard Schröder říká: 'To je temný den pro finanční důvěryhodnost Berlína.'" # todo: NEW TRANSLATION
  germany.38.a: "Musíme vyslyšet požadavky veřejnosti na transparentnost." # todo: NEW TRANSLATION
  germany.38.b: "To brzo přejde." # todo: NEW TRANSLATION
  germany.39.t: "Vládní krize a obnova" # todo: NEW TRANSLATION
  germany.39.d: "SPD hrozí rozpuštěním koalice s CDU a vinu hází právě jim za zapojení do skandálu. Starosta Klaus Wowereit říká: 'Naše důvěra je otřesena.' Popularita CDU prudce klesá a Berlín hrozí politickým kolapsem. Nicméně Wowereit, jako nově vystupující vůdce, nabízí cestu ke stabilitě skrze reformy a vedení." # todo: NEW TRANSLATION
  germany.39.a: "Důvěřovat Wowereitovi a obnovit se pomocí reforem." # todo: NEW TRANSLATION
  germany.39.b: "Bojovat o udržení koalice bez změn." # todo: NEW TRANSLATION
  germany.40.t: "Kdo zaplatí záchranu banky?" # todo: NEW TRANSLATION
  germany.40.d: "S bankovním skandálem hrozícím zkrachováním Berlína se debata stočila k tomu, kdo ponese finanční břemeno záchrany Berliner Bankgesellschaft. Někteří tvrdí, že město by mělo zasáhnout, jiní tlačí na federální podporu nebo dokonce soukromé investory. Starosta Wowereit komentuje: 'Musíme učinit těžká rozhodnutí, abychom ochránili lidi Berlína.' Finanční budoucnost města je v sázce." # todo: NEW TRANSLATION
  germany.40.a: "Město Berlín by mělo pokrýt náklady." # todo: NEW TRANSLATION
  germany.40.b: "Žádat federální pomoc od německé vlády." # todo: NEW TRANSLATION
  germany.41.a: "Ty patřily panu s legračním knírkem, ne nám...." # todo: NEW TRANSLATION
  germany.41.b: "Ahh, naše slavné artefakty byly nalezeny" # todo: NEW TRANSLATION
  germany.41.t: "Poklad nacistických artefaktů nalezen v domě v Buenos Aires" # todo: NEW TRANSLATION
  germany.41.d: "V tajné místnosti v domě poblíž argentinského hlavního města policie věří, že našla největší sbírku nacistických artefaktů v historii země, včetně reliéfu Adolfa Hitlera, lup učebních čoček v elegantních krabičkách se svastikami a dokonce makabrózního lékařského zařízení používaného k měření velikosti lebky.\nAsi 75 předmětů bylo nalezeno v domě sběratele v Beccaru, předměstí severně od Buenos Aires, a úřady podezřívají, že jsou originály, které patřily vysokým nacistům v Německu během druhé světové války." # todo: NEW TRANSLATION
  germany.42.t: "Oživení východního atomu" # todo: NEW TRANSLATION
  germany.42.d: "Po uzavření elektrárny Greifswald v roce 1990 po německém znovusjednocení ležela elektrárna odstavená v bývalém východním Německu. Po letech peticí a sklonech vlád k jaderné energii opět se elektrárna chystá znovuotevřít a zmodernizovat 2 své reaktorové jednotky v nadcházejících letech." # todo: NEW TRANSLATION
  germany.42.a: "Více energie pro lid" # todo: NEW TRANSLATION
  germany.42.b: "My vegani nechceme jadernou energii!" # todo: NEW TRANSLATION
  germany.42.c: "To patří východu!" # todo: NEW TRANSLATION
  germany.43.t: "Jaderná elektrárna Greifswald dokončena" # todo: NEW TRANSLATION
  germany.43.d: "V roce 1990, když byla elektrárna uzavřena, lidé doufali, že ji už nikdy neuvidí znovu v provozu.\nPo více než 10 letech a trvalém kampanění a vládní podpoře byla elektrárna Greifswald konečně zrekonstruována a znovu otevřena, poskytující 2 nové jaderné reaktorové jednotky pro zásobování energií na mnoho let dopředu." # todo: NEW TRANSLATION
  germany.43.a: "Proč se mi lesknu?" # todo: NEW TRANSLATION
  germany.44.t: "Program výstavby zdravotnických center" # todo: NEW TRANSLATION
  germany.44.d: "Německá vláda učinila radikální kroky k zvýšení počtu zdravotních center a nemocnic. Toto navýšení rozpočtu na zdraví pomůže obcím s financováním nezbytného vybavení, personálu a zásob." # todo: NEW TRANSLATION
  germany.44.a: "Tleskat pro GHS" # todo: NEW TRANSLATION
  Germany.45.t: "Krater von Wattenscheid" # todo: NEW TRANSLATION
  Germany.45.d: "Město Bochum je historické uhelné těžařské město, které se odklonem průmyslu uhlí proměnilo v pulzující a moderní město, které je nedílnou součástí oblasti Ruhr.\n\nNicméně ošklivé připomínky uhelného dědictví mohou vyvstat - zejména když bývalé podzemní uhelné doly náhle zkolabují a odhalí značné destruktivní krátery. Jedna z těchto událostí se stala 2. ledna 2000 v Bochum‑Höntrop." # todo: NEW TRANSLATION
  Germany.45.a: "Město si s tím poradí." # todo: NEW TRANSLATION
  Germany.45.b: "Dobrá příležitost pro legislativu o průmyslové bezpečnosti!" # todo: NEW TRANSLATION
  germany.46.t: "Berliner Rede Johannese Raua" # todo: NEW TRANSLATION
  germany.46.d: "Bez strachu a snění - žít spolu v Německu.\nPod tímto nadpisem pronesl Johannes Rau svůj projev v Berlínském domě kultur světa.\n\nV Německu aktuálně žije přes sedm milionů cizinců. Změnili naši společnost v minulých letech, ale příliš málo přemýšlíme o tom, co to znamená pro společnost v naší zemi. Musíme se těmito otázkami v budoucnu zabývat. Musíme je diskutovat na veřejnosti, nad stranami a společnostmi. A musíme jednat - bez strachu a snění. Abychom byli úspěšní, musíme se vypořádat s dvěma hlavními překážkami: strachem, který často vede k nenávisti a brutalitě, a sněním o falešném přátelství k cizincům, které předstírá, že je vše v pořádku, když lidé z různých kultur přicházejí dohromady.\n\nPojďme čelit jednomu faktu: lidé z různých kultur a původu imigrují do naší země a to se v dohledné době nezmění. Naším společným hlavním cílem by tedy měla být integrace těchto lidí. Bez dělníků z mnoha různých zemí by naše ekonomika brzy měla velké problémy. Oni také platí daně a pomáhají financovat náš důchodový systém. Ačkoli jsou tak odlišní, mají jednu věc společnou: všichni hledají útočiště nebo domov v Německu, zda dobrovolně nebo nuceně, někteří dočasně, někteří navždy. Každý z nich má svoji vlastní biografii, své sny, svůj kulturní a náboženský postoj a svůj osobní způsob, jak jednat s ostatními.\n\nPotřebujeme nové, jednotné úsilí tvarovat společnost v naší zemi. Definujme naše zájmy a cíle, rozhodněme, jak chceme formovat integraci, stanovme realistické cíle. Vzdělání je nejdůležitějším požadavkem pro úspěšnou integraci, musí být integrální součástí naší vzdělávací politiky. Evropa potřebuje jednotnou imigrační politiku, ale každá země má také své vlastní břemeno. Vyzdvihuji vás, zapojte se do společnosti. Ve škole, ve městech, ve sportovních klubech. Také vás vyzývám, abyste se naučili německy! Pokud chceme mluvit spolu, musíme se navzájem rozumět. Kdo se narodil v Německu nebo sem přichází, musí rozumět a mluvit německy.\n\nStojí to za to pracovat na tom všem.\nDěkuji." # todo: NEW TRANSLATION
  germany.46.a: "Má pravdu" # todo: NEW TRANSLATION
  Germany.47.t: "EXPO 2000 'Vítejte ve světě zítřka!'" # todo: NEW TRANSLATION
  Germany.47.d: "EXPO 2000 v Hannoveru znamenala historický okamžik jako první světová výstava pořádaná v Německu. Oficiálně ji otevřel kancléř Gerhard Schröder a ceremoniálně uvedl prezident Johannes Rau, zahájení proběhlo s velkým ohlasem. Ve svém projevu Schröder zdůraznil význam globální spolupráce: 'Zde v Hannoveru stavíme mosty do budoucnosti. Společně můžeme řešit výzvy zítřka.' Prezident Rau dále zdůraznil odpovědnost: 'Naše budoucnost leží v rovnováze přírody a technologie, a právě zde rozhodneme, jak budeme žít v souladu s naším světem.' Pod tématem 'Člověk, příroda a technologie' EXPO 2000 přivítalo více než 190 zemí, představující pavilony z celého světa. Událost zkoumala řešení naléhavých environmentálních problémů, průlomy ve vědě a technice i bohatou kulturní diverzitu lidstva. Návštěvníci zažili inovativní nápady pro udržitelný rozvoj, od obnovitelné energie a ekologických technologií po koncepty městského života 21. století. Se zaměřením na inspiraci globální spolupráce a udržitelnou budoucnost si EXPO 2000 kladla za cíl být zlomovým bodem pro mezinárodní dialog o tom, jak lidstvo může prosperovat v rovnováze s planetou." # todo: NEW TRANSLATION
  Germany.47.a: "měli bychom ji také navštívit" # todo: NEW TRANSLATION
  germany.48.t: "Otevření Deutschland.DE" # todo: NEW TRANSLATION
  germany.48.d: "Federální prezident Johannes Rau oficiálně spustil 'deutschland.de', německý oficiální online portál. Ve svém projevu Rau zdůraznil rostoucí význam digitální komunikace: 'S deutschland.de otevíráme nové okno do světa. Nejde jen o poskytování informací, ale o podporu dialogu a porozumění.' Po znovusjednocení Německa a nástupu internetu v 90. letech vznikla jasná potřeba platformy, která by reprezentovala zemi mezinárodně. Portál, dostupný v několika jazycích, nabízí obsah o politice, kultuře a ekonomice. Rau zdůraznil, že tato webová stránka hraje klíčovou roli při prezentaci postavení a hodnot Německa v globálním společenství." # todo: NEW TRANSLATION
  germany.48.a: "Zajímavé" # todo: NEW TRANSLATION
  germany.49.t: "CeBIT 2001" # todo: NEW TRANSLATION
  germany.49.d: "Největší světový veletrh telekomunikací a IT, CeBIT, se opět konal v Hannoveru, kde jej oficiálně zahájil německý kancléř Gerhard Schröder. Letos bylo hlavní téma rychlý rozvoj internetových technologií, zejména rollout UMTS, slibující rychlejší mobilní přístup k internetu po celé Evropě. Společnosti jako Deutsche Telekom vedly ukázky připravenosti nasazení této nové sítě v Německu. Dalším významným prvkem byl rostoucí význam mobilních datových služeb. Zavedení GPRS přineslo rychlejší mobilní prohlížení a znamenalo významný krok pro odvětví. Inovativní technologie, jako bezdrátová zařízení a nové obchodní řešení, také hrály centrální roli. Na okraji veletrhu technologický gigant Microsoft představil svůj nový koncept tabletu, náhled do budoucnosti přenosného počítačování, který brzy transformoval trh. CeBIT 2001 dál upevnil svou pověst jako klíčová událost pro telekomunikace a IT a odrážel významnou roli Německa ve vývoji světových technologií." # todo: NEW TRANSLATION
  germany.49.a: "Zajímavé" # todo: NEW TRANSLATION
  germany.50.t: "Möllemann kritizuje politiku Izraele" # todo: NEW TRANSLATION
  germany.50.d: "Jürgen Möllemann, místopředseda FDP, vyvolal mediální bouři kritikou izraelské politiky vůči Palestincům. Ve svém projevu řekl: 'Sharonova politika je nebezpečím pro mír na Blízkém východě a vyvolává antisemitismus i v naší zemi.' Tyto výroky vzbudily pobouření mezi židovskými organizacemi a politiky. Mnozí ho obviňují z podpírání antisemitismu." # todo: NEW TRANSLATION
  germany.50.a: "Odsoudit výroky Möllemanna" # todo: NEW TRANSLATION
  germany.50.b: "Obhájit Möllemannovo právo na svobodu projevu" # todo: NEW TRANSLATION
  germany.51.t: "Vnitřní napětí ve FDP" # todo: NEW TRANSLATION
  germany.51.d: "Möllemannovy výroky způsobily značné třenice uvnitř FDP. Frakce strany tvrdí, že překročil hranici, zatímco jiní argumentují, že kritika Izraele by neměla být slučována s antisemitismem. Vedoucí strany Guido Westerwelle je pod tlakem, aby zaujal stanovisko. Möllemann odmítá se omluvit a tvrdí: 'Kritika Sharona není antisemitismus. Nebudu umlčen.'" # todo: NEW TRANSLATION
  germany.51.a: "Požadovat Möllemannovu rezignaci" # todo: NEW TRANSLATION
  germany.51.b: "Podpořit Möllemanna" # todo: NEW TRANSLATION
  germany.52.t: "Möllemann zůstává při svém" # todo: NEW TRANSLATION
  germany.52.d: "Navzdory rozsáhlé kritice Möllemann odmítá stáhnout své výroky. Obviňuje Michela Friedmanna, místopředsedu Centrální rady Židů v Německu, z vyhrocení situace: 'Lidé jako Michel Friedmann svým netolerantním chováním přispívají k nárůstu antisemitismu.' Tyto výroky eskalovaly napětí a jsou mu kladená obvinění z otevřeného antisemitismu." # todo: NEW TRANSLATION
  germany.52.a: "Distancovat se od Möllemannových výroků" # todo: NEW TRANSLATION
  germany.52.b: "Stát při Möllemannovi" # todo: NEW TRANSLATION
  germany.53.t: "Vyšetřovat Möllemanna" # todo: NEW TRANSLATION
  germany.53.d: "Šokující vývoj: Jürgen Möllemann je vyšetřován pro nelegální financování své politické kampaně prostřednictvím nahlášených darů. Takzvané 'Schwarzgeld‑Affäre' se týká obvinění, že Möllemann použil nahlášené dary k financování antisemitských letáků během voleb v roce 2002. Tyto činy porušují zákony o financování kampaní a vyvolaly federální vyšetřování. Möllemann obvinění popírá a tvrdí, že jde o politický útok. Vyšetřování se však zintenzivňuje a důkazy se hromadí. Aféra hrozí dlouhodobým poškozením FDP a Möllemannovy reputace." # todo: NEW TRANSLATION
  germany.53.a: "Toto chování netolerujeme" # todo: NEW TRANSLATION
  germany.53.b: "Jak zajímavé" # todo: NEW TRANSLATION
  germany.54.t: "Smrtelný parašutistický skok" # todo: NEW TRANSLATION
  germany.54.d: "Jürgen Möllemann zemřel při tragické parašutistické nehodě. Zatímco někteří tvrdí, že šlo o nehodu, jiní věří, že to bylo sebevražda. Jeho smrt šokovala zemi a znovu otevřela diskusi o jeho kontroverzním odkazu. Byl to nepochopený politik nebo muž, který se přiblížil nebezpečným myšlenkám?" # todo: NEW TRANSLATION
  germany.54.a: "bum, tlama dolů" # todo: NEW TRANSLATION
  germany.55.t: "Friedmann kritizuje Möllemanna" # todo: NEW TRANSLATION
  germany.55.d: "Michel Friedmann odsoudil výroky Jürgena Möllemanna jako nebezpečně antisemitické. V televizním rozhovoru řekl: 'Nejde o Izrael nebo kritiku. Jde o šíření nenávisti proti Židům pod záminkou politické debaty.' Jeho výroky získaly chválu, ale současně z něj učinily cíl pravicových skupin a Möllemannových příznivců." # todo: NEW TRANSLATION
  germany.55.a: "Podpořit Friedmannovo stanovisko" # todo: NEW TRANSLATION
  germany.55.b: "Zůstat neutrální" # todo: NEW TRANSLATION
  germany.56.t: "Odhaleno osobní skandální chování" # todo: NEW TRANSLATION
  germany.56.d: "Michel Friedmann, prominentní moderátor a místopředseda Centrální rady Židů v Německu, byl zapleten do velkého skandálu. Byl obviněn z užívání drog a objednávání prostitutek. Úřady odhalily, že používal pseudonym Paolo Pinkel v souvislosti s těmito ilegálními aktivitami, včetně zapojení do sítě prostituce a nákupů kokainu. Kontrast mezi jeho veřejným obrazem jako morálního vůdčího a soukromými obviněními šokoval veřejnost a hluboce poškodil jeho důvěryhodnost. Jeho politická a mediální kariéra nyní visí na vlásku, bývalí spojenci se od něj distancují. Friedmann vyjádřil lítost, ale skandál může nevratně poškodit jak jeho reputaci, tak podporované věci." # todo: NEW TRANSLATION
  germany.56.a: "Odsoudit Friedmannovy činy" # todo: NEW TRANSLATION
  germany.56.b: "Obhájit Friedmanna jako oběť mediální zaujatosti" # todo: NEW TRANSLATION
  germany.57.t: "Pád veřejné osobnosti" # todo: NEW TRANSLATION
  germany.57.d: "Čelící obrovskému veřejnému tlaku, Michel Friedmann oznámil rezignaci ze všech veřejných funkcí. Ve stručném prohlášení vyjádřil lítost nad svými činy, ale mnozí to vnímají jako konec jeho kariéry. Skandál poškodil důvěryhodnost mnoha antifašistických a antirasistických hnutí v zemi." # todo: NEW TRANSLATION
  germany.57.a: "Snad porazí své démony" # todo: NEW TRANSLATION
  germany.58.t: "Využívají jeho pád" # todo: NEW TRANSLATION
  germany.58.d: "Po veřejném pádu Michela Friedmanna v jeho drogovo‑prostitučním skandálu využili pravicoví extremisté příležitost zesměšňovat a zdiskreditovat ho prostřednictvím své hudby. Několik krajně pravicových textařů používá jeho pseudonym 'Paolo Pinkel' jako pointu v textech, což zesiluje veřejné ponížení. Jeden z provokatérů, Michael Müller, známý pravicový textař, vydal znepokojivou parodii koledy 'Leise rieselt der Schnee' s texty mířenými na Friedmannovo užívání drog a tragické události minulosti. Další notorický pravicový hudebník Daniel Giese, známý jako Gigi, složil posměšný verš 'Wie oft hat Paolo uns schon gewarnt vor Neonazis und Gewalt, aber nicht vor Drogen und Menschenhändlern, und plötzlich kam der Staatsanwalt.' Tyto písně se rozšiřují v neonacistických kruzích a online fórech a dále snižují Friedmannovu už tak otřesenou pověst. Občanské skupiny volají po zásahu proti tomuto druhu nenávistné řeči, ale poškození Friedmannova obrazu je nezpochybnitelné." # todo: NEW TRANSLATION
  germany.58.a: "Odsoudit a zakázat písně" # todo: NEW TRANSLATION
  germany.58.b: "Neriskovat zásah kvůli svobodě projevu" # todo: NEW TRANSLATION
  germany.59.t: "Severokorejští uprchlíci hledají útočiště v německé ambasádě v Pekingu" # todo: NEW TRANSLATION
  germany.59.d: "Ve smělém útěku 21 severokorejských uprchlíků uteklo do německé ambasády v Pekingu a žádají azyl před represivním režimem KLDR. Při repatriaci jim hrozí tvrdé tresty, doufali v bezpečí v Jižní Koreji nebo v třetí zemi. Scéna vyvolala vzpomínky na východní Němce, kteří v roce 1989 hledali útočiště na západoněmecké ambasádě v Praze. Stejně jako tehdy, i nyní tito Severokorejci hledají u Německa ochranu. Čína, spojenkyně KLDR, je zdrženlivá uznat je jako politické uprchlíky, což vytváří diplomatické napětí mezi Německem, Čínou a Jižní Koreou." # todo: NEW TRANSLATION
  germany.59.a: "Vyjednat tajnou dohodu s Čínou o jejich bezpečném převozu do Jižní Koreje" # todo: NEW TRANSLATION
  germany.59.b: "Odmítnout azyl a vydat uprchlíky zpět Číně" # todo: NEW TRANSLATION
  germany.60.t: "Skandál Mykonos Tafel" # todo: NEW TRANSLATION
  germany.60.d: "V roce 2004 vypukla v Berlíně kontroverze kolem 'Mykonos Tafel', politické večeře zahrnující vysoce postavené německé úředníky a kontroverzní postavy spojené s íránským režimem. Událost vyvolala veřejné pobouření kvůli spojitosti s atentátem v restauraci Mykonos v Berlíně z roku 1992 na kurdsko‑iráňské opoziční vůdce, který poškozoval německo-íránské vztahy po více než desetiletí. Večeře vyvolala otázky o německém diplomatickém postoji vůči autoritářským režimům a spustila politické otřesy. Veřejné mínění je rozdělené, mnozí požadují vysvětlení nebo dokonce sankce. Jak by vláda měla skandál řešit?" # todo: NEW TRANSLATION
  germany.60.a: "Gryros > Kufteh" # todo: NEW TRANSLATION
  germany.61.t: "Druhý světová tank nalezen v suterénu v Kielu" # todo: NEW TRANSLATION
  germany.61.d: "V bizarním objevu úřady v Kielu, Heikendorfu, odhalily plně funkční tank Panther z 2. světové války spolu s dalším vojenským vybavením Wehrmachtu schovaným ve sklepě soukromého domu. Nález vyvolal veřejnou debatu o pozůstatcích německé vojenské minulosti a o tom, co by se s takovými artefakty mělo dělat. Objev také vyvolal otázky ohledně legálního vlastnictví vojenského hardware a někteří se obávají možných vazeb majitele na krajně pravicové skupiny, ač majitel tvrdil, že jde pouze o sbírku historického významu. Vláda nyní čelí tlaku, jak situaci i širší problematiku soukromých sbírek militarie řešit." # todo: NEW TRANSLATION
  germany.61.a: "Zkonfiskovat tank a vyšetřit majitele" # todo: NEW TRANSLATION
  germany.61.b: "Chovat to jako historický artefakt a zlehčovat incident" # todo: NEW TRANSLATION
  germany.62.t: "Smrt Oury Jalloha" # todo: NEW TRANSLATION
  germany.62.d: "Oury Jalloh, žadatel o azyl ze Sierra Leone, byl nalezen v celě v Dessau spálený zaživa zatímco měl ruce a nohy přivázané. Policie tvrdí, že si sám zapálil, ale rozpory ve vyšetřování vyvolaly veřejné pobouření a požadavky odpovědnosti. Mnozí podezírají policejní pochybení nebo systémový rasismus. Navzdory rozruchu stále zůstávají otázky o tom, co se opravdu stalo, a vláda je pod tlakem, aby vysvětlila situaci nebo podnikla kroky." # todo: NEW TRANSLATION
  germany.62.a: "Podpořit oficiální verzi, že si sám zapálil" # todo: NEW TRANSLATION
  germany.62.b: "Naznačit nezvyklou teorii: možná za to mohla elektrická závada" # todo: NEW TRANSLATION
  germany.62.c: "Odmítnout případ jako nešťastnou nehodu" # todo: NEW TRANSLATION
  germany.63.t: "Zavedení eura" # todo: NEW TRANSLATION
  germany.63.d: "Dne 1. ledna 2002 Německo spolu s ostatními členy eurozóny oficiálně přijalo euro jako novou měnu. Přechod z německé marky na euro znamenal významný krok směrem k evropské integraci. Zatímco mnozí přivítali zavedení sdílené měny jako symbol jednoty a ekonomické spolupráce, jiní vyjádřili obavy z inflace, ztráty národní identity a budoucnosti německé ekonomické suverenity. Rozhodnutí vlády přijmout euro se stalo určujícím momentem v roli země v rámci Evropské unie, s výhodami i riziky pro její ekonomiku." # todo: NEW TRANSLATION
  germany.63.a: "Oslavit euro jako krok směrem k evropské integraci" # todo: NEW TRANSLATION
  germany.63.b: "Zdůraznit ekonomické výhody, ale řešit obavy" # todo: NEW TRANSLATION
  germany.63.c: "Vyjádřit skepsi ohledně dlouhodobého dopadu eura" # todo: NEW TRANSLATION
  germany.64.t: "Požár v Ludwigshafenu" # todo: NEW TRANSLATION
  germany.64.d: "V únoru 2008 vypukl požár v bytovém domě v Ludwigshafenu, při kterém zahynulo devět lidí, včetně pěti dětí. V budově bydlely turecké rodiny a okamžitě se objevila podezření, že šlo o žhářství motivované rasou. Turecká vláda a mnoho v imigrantské komunitě požadovali důkladné vyšetření incidentu. Napětí rostlo, jak spekulace o příčině požáru přetrvávaly." # todo: NEW TRANSLATION
  germany.64.a: "Zahájit důkladné vyšetřování žhářství" # todo: NEW TRANSLATION
  germany.64.b: "Zaměřit se na uklidnění veřejnosti" # todo: NEW TRANSLATION
  germany.65.t: "Výsledky vyšetřování požáru v Ludwigshafenu" # todo: NEW TRANSLATION
  germany.65.d: "Po důkladném vyšetřování požáru v Ludwigshafenu úřady nenašly dostatečné důkazy pro potvrzení žhářství. Navzdory počátečním obavám, že požár byl rasově motivovaný, vyšetřovatelé určili, že nejpravděpodobnější příčinou byla náhodná elektrická závada. Toto závěrečné zjištění však nechalo některé v imigrantské komunitě nespokojené; věří, že vyšetřování plně neřešilo jejich obavy. Turecké úřady vyjádřily zklamání nad nejednoznačnými výsledky." # todo: NEW TRANSLATION
  germany.65.a: "Uzavřít jako náhodný požár" # todo: NEW TRANSLATION
  germany.65.b: "Nechávat vyšetřování otevřené" # todo: NEW TRANSLATION
  germany.66.t: "Nový vojenský džip BMW selhává" # todo: NEW TRANSLATION
  germany.66.d: "BMW dodalo své první vojenské vozidlo zdarma německé armádě k rozsáhlému testování v naději prorazit na trh vojenských užitkových vozidel. Na papíře vypadalo impozantně, s čistými liniemi, robustními blatníky a elegantním plátěným krytem. V praxi se však ukázalo jako velké zklamání; spotřeba oleje byla extrémně vysoká a po pár kilometrech motor zadrhl. Během nedávného cvičení vozidlo úplně odstoupilo, což donutilo vojáky pěšky ujít dvacet kilometrů zpět na základnu." # todo: NEW TRANSLATION
  germany.66.a: "Záleží nám na vzhledu, ne na našich vojácích" # todo: NEW TRANSLATION
  germany.66.b: "Záleží nám na kvalitě, ne na vzhledu" # todo: NEW TRANSLATION
  germany.67.t: "Helsing SE založena" # todo: NEW TRANSLATION
  germany.67.d: "Helsing SE, nová mnichovská společnost pro obranné technologie, byla založena k vývoji úderných dronů řízených AI a autonomních systémů výhradně pro demokratické vlády. Federální vláda vítá tento přírůstek do našeho špičkového vojenského průmyslu." # todo: NEW TRANSLATION
  germany.67.a: "Výborně, posílení našich obranných schopností" # todo: NEW TRANSLATION
  Germany.90.t: "Naše dluhy jsou konečně splaceny" # todo: NEW TRANSLATION
  Germany.90.d: "Naše země splácela dluh sousedům a nynějším spojenecům za škody, které jsme způsobili během 1. a 2. světové války.\nDnes konečně označujeme konec éry a začátek nového Německa. Jsme konečně svobodní od pout minulosti a můžeme jít dál!" # todo: NEW TRANSLATION
  Germany.90.a: "Konečně svobodní.." # todo: NEW TRANSLATION
  Germany.91.t: "Zpráva BfV 2000" # todo: NEW TRANSLATION
  Germany.91.d: "Bundesamt für Verfassungsschutz (BfV) je federální úřad pro ochranu ústavy.\nTato agentura zajišťuje vnitřní bezpečnost našich občanů před vnitřními hrozbami a vlivy.\nZajištění dostatečného financování tohoto oddělení je naší prioritou, pokud máme držet tyto neonacisty a islamistické teroristy na uzdě; selhání by mohlo vést k demokratickému kolapsu a občanskému neklidu!\nPokud budeme pečlivě monitorovat úroveň financování všech 3 oddělení a vnitřní bezpečnostní hrozby, efektivně s nimi budeme bojovat." # todo: NEW TRANSLATION
  Germany.91.a: "Dobře" # todo: NEW TRANSLATION
  Germany.200.t: "Německo požaduje válečné reparace!" # todo: NEW TRANSLATION
  Germany.200.d: "[GER.GetName] požadovalo, abychom my, [ROOT.GetName], zaplatili válečné reparace jejich státu. To je upřímně řečeno absurdní a dětinské, ale vzhledem k tomu, že je Německo na pokraji zahájení dalšího velkého konfliktu v Evropě, je nejlepší je uklidnit.." # todo: NEW TRANSLATION
  Germany.200.a: "Prostě jim zaplaťme ty zatracené reparace" # todo: NEW TRANSLATION
  Germany.200.b: "Uklidňování? Německo? Jste blázen? O čem to mluvíte" # todo: NEW TRANSLATION
  Germany.201.t: "[FROM.GetName] vypočítalo peníze" # todo: NEW TRANSLATION
  Germany.201.d: "Zdá se, že jsme [FROM.GetNameWithFlag] značně vyděsili, natolik, že nám zaplatili reparace. Dnes je to příležitost k oslavě a radosti, protože nově získané prostředky můžeme přesměrovat na posílení naší moci!" # todo: NEW TRANSLATION
  Germany.201.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.202.t: "[FROM.GetName] ignoruje naši žádost!" # todo: NEW TRANSLATION
  Germany.202.d: "Ti hlupáci v [FROM.GetNameWithFlag] se rozhodli naši poslední žádost prostě ignorovat. To nebude zapomenuto a brzy toho budou litovat." # todo: NEW TRANSLATION
  Germany.202.a: "Nezapomeneme na to!" # todo: NEW TRANSLATION
  Germany.203.t: "Turečtí migranti" # todo: NEW TRANSLATION
  Germany.203.d: "Poslední dobou do Německa přichází poměrně mnoho tureckých migrantů. To vyvolalo silnou reakci v nacionalističtějších prvcích naší země a způsobilo to velké debaty v politickém prostoru. Dnes máme intel, že velká skupina tureckých migrantů plánuje přestěhovat se do východního Německa a usadit se tam natrvalo. Musíme určit, jak s tím naložíme." # todo: NEW TRANSLATION
  Germany.203.a: "Ať přijdou, dveře máme otevřené" # todo: NEW TRANSLATION
  Germany.203.b: "Cože? Ne. A zahájit deportace, aby se to projevilo!" # todo: NEW TRANSLATION
  Germany.204.t: "Otázka drog" # todo: NEW TRANSLATION
  Germany.204.d: "Nedávno se lidé debatovali, zda bychom měli legalizovat drogy, nebo je kriminalizovat. V současné době jsou zákony v poněkud šedé zóně, takže to lze interpretovat oběma směry. Máme možnost je zcela zakázat, nebo je úplně legalizovat." # todo: NEW TRANSLATION
  Germany.204.a: "Legalizovat je" # todo: NEW TRANSLATION
  Germany.204.b: "Ne, tvrdý zákaz všech drog" # todo: NEW TRANSLATION
  Germany.205.t: "[GER.GetName] nabízí obranný pakt" # todo: NEW TRANSLATION
  Germany.205.d: "[GER.GetName] nám nabídl obranný pakt a jsou ochotni nám pomoci v době války, ale přijetím tohoto paktu se zavazujeme totéž." # todo: NEW TRANSLATION
  Germany.205.a: "Dobře" # todo: NEW TRANSLATION
  Germany.205.b: "Ne, díky" # todo: NEW TRANSLATION
  Germany.206.t: "[FROM.GetName] přijímá naši nabídku!" # todo: NEW TRANSLATION
  Germany.206.d: "[FROM.GetName] přijal naši nabídku vstoupit do obranného paktu a dohodli jsme se vzájemně si pomáhat v případě potřeby." # todo: NEW TRANSLATION
  Germany.206.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.207.t: "[FROM.GetName] odmítá naši nabídku" # todo: NEW TRANSLATION
  Germany.207.d: "[FROM.GetName] odmítl naši žádost o obranný pakt, což vedlo k ochlazení vztahů.." # todo: NEW TRANSLATION
  Germany.207.a: "Sakra" # todo: NEW TRANSLATION
  Germany.208.t: "Útočiště pro LGBT?" # todo: NEW TRANSLATION
  Germany.208.d: "Mnoho lidí utíká ze svých zemí, aby v Německu našli útočiště před represivními režimy, které zakazují LGBT přesvědčení. Přicházejí hlavně ze zemí Blízkého východu a dnes jsme obdrželi zprávy, že přišla velká skupina uprchlíků s lékařskými znalostmi. Nabízejí pracovat za velmi nízké mzdy výměnou za možnost zůstat.." # todo: NEW TRANSLATION
  Germany.208.a: "Ne" # todo: NEW TRANSLATION
  Germany.208.b: "Proč ne?" # todo: NEW TRANSLATION
  Germany.209.t: "Otázka obřízky" # todo: NEW TRANSLATION
  Germany.209.d: "Vypuklo mnoho debat o obřízce. Mnozí v naší straně volají po zákazu obřízek až do dospělosti jednotlivce, zatímco jiní navrhují, abychom se do toho nevměšovali." # todo: NEW TRANSLATION
  Germany.209.a: "Jsem přesvědčen, zákaz nyní" # todo: NEW TRANSLATION
  Germany.209.b: "O čem to sakra mluvíte? Vypadněte z mé kanceláře." # todo: NEW TRANSLATION
  Germany.210.t: "Prodej zbraní USA" # todo: NEW TRANSLATION
  Germany.210.d: "Jednali jsme s Amerikou o možném prodeji zbraní a máme několik možností, co koupit.." # todo: NEW TRANSLATION
  Germany.210.a: "Koupíme... Letadla" # todo: NEW TRANSLATION
  Germany.210.b: "Koupíme... Pěchotní vybavení" # todo: NEW TRANSLATION
  Germany.211.t: "[GER.GetName] nás žádá, abychom opustili NATO" # todo: NEW TRANSLATION
  Germany.211.d: "[GER.GetName] požadovalo, abychom opustili NATO a osvobodili se od 'amerického imperialismu'. Ironií však je, že sami Němci vytvářejí nové spojenectví, které má konkurovat NATO a CSTO." # todo: NEW TRANSLATION
  Germany.211.a: "To je dobrá rada.." # todo: NEW TRANSLATION
  Germany.211.b: "Pfft ne" # todo: NEW TRANSLATION
  Germany.2111.t: "[FROM.GetName] vyhověl naší žádosti" # todo: NEW TRANSLATION
  Germany.2111.d: "[FROM.GetName] souhlasil vystoupit z NATO jménem míru a brzy se plně zbaví amerického vlivu." # todo: NEW TRANSLATION
  Germany.2111.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.2112.t: "[FROM.GetName] odmítl vyhovět!" # todo: NEW TRANSLATION
  Germany.2112.d: "[FROM.GetName] odmítl vystoupit z NATO, ale brzy za to zaplatí." # todo: NEW TRANSLATION
  Germany.2112.a: "Zapamatujeme si to" # todo: NEW TRANSLATION
  Germany.212.t: "[GER.GetName] žádá o pomoc v boji proti Rusku" # todo: NEW TRANSLATION
  Germany.212.d: "[GER.GetAdjective] nás požádali, abychom jim pomohli bojovat proti Rusku. Chtějí, abychom udeřili současně, abychom je zaskočili a maximalizovali škody." # todo: NEW TRANSLATION
  Germany.212.a: "Dobrá myšlenka" # todo: NEW TRANSLATION
  Germany.212.b: "Ne" # todo: NEW TRANSLATION
  Germany.213.t: "[FROM.GetName] souhlasí bojovat proti Rusku" # todo: NEW TRANSLATION
  Germany.213.d: "[FROM.GetAdjective] souhlasili pomoci nám v boji proti Rusům, čímž byla stvrzena naše nová aliance a věčné přátelství.." # todo: NEW TRANSLATION
  Germany.213.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.214.t: "[FROM.GetName] odmítá pomoci nám bojovat proti Rusku!" # todo: NEW TRANSLATION
  Germany.214.d: "Zdá se, že [FROM.GetName] odmítl pomoci nám v boji proti Rusku, a bohužel možná budeme muset zabít dvě mouchy jednou ranou.." # todo: NEW TRANSLATION
  Germany.214.a: "Řekli si o to" # todo: NEW TRANSLATION
  Germany.215.t: "[GER.GetName] žádá o pomoc v boji proti USA" # todo: NEW TRANSLATION
  Germany.215.d: "[GER.GetAdjective] nás požádali, abychom jim pomohli bojovat proti USA. Chtějí, abychom udeřili současně, abychom je zaskočili a maximalizovali škody." # todo: NEW TRANSLATION
  Germany.215.a: "Dobrá myšlenka" # todo: NEW TRANSLATION
  Germany.215.b: "Ne" # todo: NEW TRANSLATION
  Germany.216.t: "[FROM.GetName] souhlasí bojovat proti USA" # todo: NEW TRANSLATION
  Germany.216.d: "[FROM.GetAdjective] souhlasili pomoci nám v boji proti Američanům, čímž bylo stvrzeno naše nové spojenectví a věčné přátelství.." # todo: NEW TRANSLATION
  Germany.216.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.217.t: "[FROM.GetName] odmítá pomoci nám bojovat proti USA!" # todo: NEW TRANSLATION
  Germany.217.d: "Zdá se, že [FROM.GetName] odmítl nám pomoci bojovat proti USA, a bohužel možná budeme muset zabít dvě mouchy jednou ranou.." # todo: NEW TRANSLATION
  Germany.217.a: "Řekli si o to" # todo: NEW TRANSLATION
  Germany.218.t: "Naše nové impérium" # todo: NEW TRANSLATION
  Germany.218.d: "Dnes je výjimečný den v německých dějinách.\nDen, kdy konečně vyhlásíme náš velký trůn a znovu korunujeme naše impérium!\nJediný problém je, že lidé a vláda se nemohou rozhodnout, jaký nový impériální titul by naše země měla nést?" # todo: NEW TRANSLATION
  Germany.218.a: "Budeme.. Německé císařství" # todo: NEW TRANSLATION
  Germany.218.b: "Budeme.. Svaté německé císařství" # todo: NEW TRANSLATION
  Germany.218.c: "Budeme.. Svaté římské impérium" # todo: NEW TRANSLATION
  Germany.218.d1: "Německo postačí" # todo: NEW TRANSLATION
  Germany.219.t: "Aliance s Ruskem?" # todo: NEW TRANSLATION
  Germany.219.d: "Různé frakce a radikální prvky v naší straně diskutují, zda uzavřít obranný pakt s Ruskem. Radikální levicoví argumentují, že ano, měli bychom se přidat k Rusku, zatímco jiní říkají, že Rusům nelze věřit." # todo: NEW TRANSLATION
  Germany.219.a: "Žádat o vstup do CSTO" # todo: NEW TRANSLATION
  Germany.219.b: "Vstoupíme jen verbálním paktováním.." # todo: NEW TRANSLATION
  Germany.219.c: "Lépe jsme na tom sami" # todo: NEW TRANSLATION
  Germany.220.t: "[GER.GetName] žádá, abychom stáhli americké základny" # todo: NEW TRANSLATION
  Germany.220.d: "Vládní představitelé [GER.GetName] požádali, abychom odvolali americké vojenské základny v naší zemi. Tvrdí, že to pomůže přesvědčit svět směrem k 'mírumilovnějšímu' kurzu a pomůže nám udržet nezávislost." # todo: NEW TRANSLATION
  Germany.220.a: "No, nemají pravdu" # todo: NEW TRANSLATION
  Germany.220.b: "Rozhodně ne" # todo: NEW TRANSLATION
  Germany.221.t: "[FROM.GetName] vyhověl!" # todo: NEW TRANSLATION
  Germany.221.d: "[FROM.GetName] souhlasil odvolat americké základny ze své země, což nám umožní rozšířit náš vliv na východ." # todo: NEW TRANSLATION
  Germany.221.a: "Dobře.." # todo: NEW TRANSLATION
  Germany.222.t: "[FROM.GetName] odmítá vyhovět" # todo: NEW TRANSLATION
  Germany.222.d: "[FROM.GetName] odmítl vyhovět naší žádosti, čímž ukázal, že jsou jen loutkami Američanů." # todo: NEW TRANSLATION
  Germany.222.a: "Nešťastné" # todo: NEW TRANSLATION
  Germany.223.t: "Pozvání do svazu" # todo: NEW TRANSLATION
  Germany.223.d: "[GER.GetName] nás pozvalo, abychom se připojili k jejich socialistickému svazu. Toto přichází v důsledku rostoucího tlaku socialistických prvků v naší zemi, který naší vládě dal zabrat a donutil nás najít rychlé řešení. Pokud chceme to nejlepší pro náš lid a jeho bezpečnost, budeme muset vyhovět.." # todo: NEW TRANSLATION
  Germany.223.a: "Je to nakonec to nejlepší" # todo: NEW TRANSLATION
  Germany.223.b: "Rozhodně ne" # todo: NEW TRANSLATION
  Germany.224.t: "[FROM.GetName] přijímá naše pozvání!" # todo: NEW TRANSLATION
  Germany.224.d: "[FROM.GetName] přijalo naši nabídku vstoupit do našeho nového svazu a těšíme se na mnoho století spolupráce s nimi!" # todo: NEW TRANSLATION
  Germany.224.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.225.t: "[FROM.GetName] odmítá náš návrh!" # todo: NEW TRANSLATION
  Germany.225.d: "Ti zatracení [FROM.GetAdjective] šílenci se rozhodli, že jsou lépe sami! Budeme jim muset ukázat, že to v našem novém evropském pořádku neprojde." # todo: NEW TRANSLATION
  Germany.225.a: "Zaplatí cenu" # todo: NEW TRANSLATION
  Germany.226.t: "Přátelé na 'správných' místech" # todo: NEW TRANSLATION
  Germany.226.d: "Naše strana má celosvětová propojení, ale obzvláště blízké vazby máme s £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) v Chorvatsku. Nyní máme rozpočet a schopnost přímo ovlivnit jejich politiku posílením našich přátel." # todo: NEW TRANSLATION
  Germany.226.a: "Trochu podpory postačí" # todo: NEW TRANSLATION
  Germany.226.b: "Mírná podpora bude dobrá" # todo: NEW TRANSLATION
  Germany.226.c: "Bude potřeba hodně podpory" # todo: NEW TRANSLATION
  Germany.227.t: "[GER.GetName] chce dohodu" # todo: NEW TRANSLATION
  Germany.227.d: "[GER.GetName], s novou vládou, nás požádalo o pomoc při provedení operace proti [ISR.GetName]. Žádají, abychom se k nim přidali v jejich snaze napadnout a izolovat stát, což vyžaduje mobilizaci našich ozbrojených sil." # todo: NEW TRANSLATION
  Germany.227.a: "Ano, to musí být provedeno!" # todo: NEW TRANSLATION
  Germany.227.b: "Ne" # todo: NEW TRANSLATION
  Germany.228.t: "[FROM.GetName] souhlasí!" # todo: NEW TRANSLATION
  Germany.228.d: "[FROM.GetName] souhlasil pomoci nám vypořádat se s falešným státem! Naše armády začnou vytvářet dočasnou strukturu, která nám umožní efektivně komunikovat mezitím." # todo: NEW TRANSLATION
  Germany.228.a: "Jsme o krok blíž" # todo: NEW TRANSLATION
  Germany.229.t: "[FROM.GetName] odmítá!" # todo: NEW TRANSLATION
  Germany.229.d: "[FROM.GetName] odmítl naše nabídky, naprosto je ignorovali! Zdá se, že buď jsou spojenci [ISR.GetName], nebo proti nám." # todo: NEW TRANSLATION
  Germany.229.a: "Budou toho litovat!" # todo: NEW TRANSLATION
  Germany.230.t: "[GER.GetName] požaduje naše ostrovy v jihovýchodní Asii!" # todo: NEW TRANSLATION
  Germany.230.d: "[GER.GetName] požadovalo, abychom odevzdali všechna naše ostrovy v jihovýchodní Asii. Zaručují, že neporuší americkou územní celistvost, pokud jim dáme kontrolu nad ostrovy, protože tvrdí, že k ostrovům budou přistupovat lidsčeji." # todo: NEW TRANSLATION
  Germany.230.a: "Rozhodně ne!" # todo: NEW TRANSLATION
  Germany.230.b: "Pokud to uklidní Němce..." # todo: NEW TRANSLATION
  Germany.231.t: "[USA.GetName] odevzdává ostrovy!" # todo: NEW TRANSLATION
  Germany.231.d: "[USA.GetName] rozhodli, že je v jejich nejlepším zájmu předat ostrovy v jihovýchodní Asii. To nám umožňuje rozšířit vliv a jistě nám to dovolí umístit naši námořní sílu v strategických regionech.." # todo: NEW TRANSLATION
  Germany.231.a: "Dobře.." # todo: NEW TRANSLATION
  Germany.232.t: "[USA.GetName] ignoruje naši žádost!" # todo: NEW TRANSLATION
  Germany.232.d: "[USA.GetName] se rozhodli naši žádost kompletně ignorovat, někteří jejich politici si dokonce dělali posměch v kongresu.." # todo: NEW TRANSLATION
  Germany.232.a: "Nešťastné" # todo: NEW TRANSLATION
  Germany.232.b: "Využít debaty!" # todo: NEW TRANSLATION
  Germany.233.t: "Inspekce odhaluje selhání Bundeswehru" # todo: NEW TRANSLATION
  Germany.233.d: "Po sérii inspekcí zahájených dříve v tomto roce data ukázala, že Bundeswehr začíná zaostávat za jinými konvenčními armádami. Největší problémy, které Bundeswehr trápí, byly sepsány a vytvořen komplexní plán reforem." # todo: NEW TRANSLATION
  Germany.233.a: "Pusťme se do práce" # todo: NEW TRANSLATION
  Germany.234.t: "Republika v potížích" # todo: NEW TRANSLATION
  Germany.234.d: "Po uzavření jednoho oddělení BfV radikální prvky v zemi řádí. Chaos je rozšířený a anarchie se stala novým normálem. Mnozí říkají, že republika umírá - a nemusí se mýlit." # todo: NEW TRANSLATION
  Germany.234.a: "Co jsme udělali?" # todo: NEW TRANSLATION
  Germany.235.t: "Smrt republiky" # todo: NEW TRANSLATION
  Germany.235.d: "Úředníci z Bundeswehru dnes oznámili, že několik divizí pod jejich velením přešlo na stranu přechodné vlády zřízené radikálními prvky. Začali ostřelovat důležité vládní instituce a mnozí dnes nazývají tento den posledním dnem Německé republiky.." # todo: NEW TRANSLATION
  Germany.235.a: "Die Republic Ist Tot" # todo: NEW TRANSLATION
  Germany.236.t: "Osud Německa" # todo: NEW TRANSLATION
  Germany.236.d: "Dnes rozhoduje přechodná vláda o vládnoucí straně Německa. Můžeme nominovat krajní pravici NPD, bývalou monarchii nebo Die Linke, kteří jsou radikální levice." # todo: NEW TRANSLATION
  Germany.236.a: "Císař se vrátí" # todo: NEW TRANSLATION
  Germany.236.b: "NPD převezme kontrolu" # todo: NEW TRANSLATION
  Germany.236.c: "Die Linke bude zvolena" # todo: NEW TRANSLATION
  Germany.237.t: "Hostilní německý stát" # todo: NEW TRANSLATION
  Germany.237.d: "Německý stát se opět posunul z mírumilovného, evropsky zaměřeného státu na šílený a válečnický stát. Bohužel se historie opakuje a musíme být ostražití vůči rostoucímu německému vlivu v naší zemi, abychom zabránili zhroucení naší vlády." # todo: NEW TRANSLATION
  Germany.237.a: "Sakra" # todo: NEW TRANSLATION
  Germany.2343.t: "Reformy Bundeswehru úspěšné" # todo: NEW TRANSLATION
  Germany.2343.d: "Podařilo se nám reformovat Bundeswehr. Katastrofa byla odvrácena a naše síly se mohou cítit jisté ve své schopnosti chránit hranice [GER.GetName]!" # todo: NEW TRANSLATION
  Germany.2343.a: "Skvělé" # todo: NEW TRANSLATION
  Germany.238.t: "Oddělení hrozí kolapsem" # todo: NEW TRANSLATION
  Germany.238.d: "Jedno nebo více našich kritických oddělení dosáhlo 10/50 na své úrovni stavu. To znamená, že dříve nebo později, pokud nezvýšíme financování, oddělení se rozpadne. Pokud se oddělení rozpadne, naše demokracie bude svržena a radikální politické strany budou volně konat." # todo: NEW TRANSLATION
  Germany.238.a: "Ještě můžeme tento člun otočit!" # todo: NEW TRANSLATION
  Germany.240.t: "Německo nás zve do Imperiálního bloku" # todo: NEW TRANSLATION
  Germany.240.d: "Německá vláda nás pozvala, abychom se připojili k jejich nově vytvořenému spojenectví, Imperiálnímu bloku. Má konkurovat jiným aktivním aliancím po světě a zesílit hlasy našich národů." # todo: NEW TRANSLATION
  Germany.240.a: "Rozhodně" # todo: NEW TRANSLATION
  Germany.240.b: "Ne" # todo: NEW TRANSLATION
  Germany.242.t: "[FROM.GetName] odmítl náš návrh!" # todo: NEW TRANSLATION
  Germany.242.d: "[FROM.GetName] odmítl naši nabídku a urazil tak samotné základy našeho spojenectví!" # todo: NEW TRANSLATION
  Germany.242.a: "Sakra" # todo: NEW TRANSLATION
  Germany.369.t: "Důležité informace!" # todo: NEW TRANSLATION
  Germany.369.d: "S přepracovaným obsahem Německa bylo zaveden o mnoho nových mechanik, včetně, ale ne omezeně na mechaniku BfV (Bundesamt für Verfassungsschutz), bavorský nacionalismus a mechanismus východ‑západ. I když poslední dvě jsou poměrně přímočará systém, hráči mohou být zmatení systémem BfV a jak funguje.\nJak to tedy funguje?\n\n Tlačítko BfV najdete v pravém dolním rohu obrazovky nad Ledgerem, BfV vám umožní ovládat, zda chcete hrát jako radikální strany. Zjednodušeně řečeno, pokud máte vysoké financování ve všech 3 odděleních, budete demokracií bez problémů, protože strany jsou pod kontrolou. Nechat financování na střední úrovni udrží stav quo. Ale pokud ponecháte financování velmi nízké, oddělení začne ztrácet body stavu a nakonec se rozpadne, což povede k občanské válce (pokud nezasáhnete). Konkrétně pokud spadne oddělení 2 nebo 5, odehraje se občanská válka. Pokud spadne oddělení 6, budou jiné následky. Jakmile se občanská válka stane, musíte ji vyhrát a poté budete moci hrát jako kterákoliv ze 3 radikálních stran dostupných.\n\nDoufáme, že si to užijete,\n - Tým Millennium Dawn German‑Rework." # todo: NEW TRANSLATION
  Germany.369.a: "Dobře" # todo: NEW TRANSLATION
  Germany.400.t: "Naše zapojení ve válce proti teroru" # todo: NEW TRANSLATION
  Germany.400.d: "Nedávno jsme souhlasili, že pomůžeme našim americkým přátelům v jejich válce proti teroru. Budeme schopni nasadit určité množství vojáků k udržení míru a pomoci při menších bojových misích. Otázka zní, kolik lidí chceme nasadit do bojů?" # todo: NEW TRANSLATION
  Germany.400.a: "500 mužů" # todo: NEW TRANSLATION
  Germany.400.b: "1000 mužů" # todo: NEW TRANSLATION
  Germany.400.c: "2000 mužů" # todo: NEW TRANSLATION
  Germany.400.d1: "4000 mužů" # todo: NEW TRANSLATION
  Germany.4011.t: "Úspěšný letecký úder" # todo: NEW TRANSLATION
  Germany.4011.d: "Naše letectvo úspěšně provedlo letecký úder na několik cílů po celém [AFG.GetFlag] Afghánistánu." # todo: NEW TRANSLATION
  Germany.4011.a: "Dobrá práce, zpět do práce!" # todo: NEW TRANSLATION
  Germany.4021.t: "Neúspěšný letecký úder" # todo: NEW TRANSLATION
  Germany.4021.d: "Naše letectvo nebylo schopno provést správný letecký úder proti několika cílům v Afghánistánu. V důsledku našich neúspěchů jsme ztratili podporu mnoha místních. Navíc máme zprávy, že jedno z našich letadel nasazených v misi bylo sestřeleno." # todo: NEW TRANSLATION
  Germany.4021.a: "Sakra" # todo: NEW TRANSLATION
  Germany.403.t: "Úspěšná operace" # todo: NEW TRANSLATION
  Germany.403.d: "Naše síly úspěšně provedly misi proti několika teroristickým cílům v [AFG.GetFlag] Afghánistánu." # todo: NEW TRANSLATION
  Germany.403.a: "Dobrá práce" # todo: NEW TRANSLATION
  Germany.404.t: "Neúspěšná operace" # todo: NEW TRANSLATION
  Germany.404.d: "Nedávno jsme obdrželi zprávy, že naše jednotky byly zajaty a postříleny při pokusu o provedení operace v [AFG.GetFlag] Afghánistánu.." # todo: NEW TRANSLATION
  Germany.404.a: "Tragický den" # todo: NEW TRANSLATION
  Germany.405.t: "Teroristé zahájili útok na naši základnu!" # todo: NEW TRANSLATION
  Germany.405.d: "Teroristé zaútočili na naše základny v [AFG.GetFlag] Afghánistánu. Budeme muset nějak reagovat, nebo nést následky.." # todo: NEW TRANSLATION
  Germany.405.a: "Nemůžeme nic dělat" # todo: NEW TRANSLATION
  Germany.405.b: "Udělat protiútok!" # todo: NEW TRANSLATION
  Germany.406.t: "Humanitární zásoby docházejí" # todo: NEW TRANSLATION
  Germany.406.d: "Nedávná inventura ukázala, že humanitární zdroje začínají docházet. Budeme muset poslat nové zásilky, abychom udrželi podporu lidí pro naše síly." # todo: NEW TRANSLATION
  Germany.406.a: "Promiňte, dnes ne" # todo: NEW TRANSLATION
  Germany.406.b: "Schválit nové zásilky" # todo: NEW TRANSLATION
  Germany.407.t: "Zpráva na konci mise" # todo: NEW TRANSLATION
  Germany.407.d: "Po mnoha letech boje v [AFG.GetFlag] Afghánistánu si nyní můžeme oddechnout s vědomím, že lidé jsou díky našim akcím v bezpečí.." # todo: NEW TRANSLATION
  Germany.407.a: "Vítejte zpět kluci!" # todo: NEW TRANSLATION
  Germany.408.t: "Investice do [UKR.GetName]" # todo: NEW TRANSLATION
  Germany.408.d: "Můžeme investovat do [UKR.GetName], aby se dostali na správnou cestu k modernizaci. Máme několik způsobů, jak to udělat, buď pomocí infrastruktury nebo průmyslu." # todo: NEW TRANSLATION
  Germany.408.a: "Infrastruktura je to, co je důležité" # todo: NEW TRANSLATION
  Germany.408.b: "Jejich lidé potřebují pracovní místa!" # todo: NEW TRANSLATION
  Germany.409.t: "Běloruské nespokojenosti" # todo: NEW TRANSLATION
  Germany.409.d: "Můžeme pomoci s běloruským nesouhlasem proti jejich vládě. Je to však předmětem debaty v naší vládě, jak bychom k tomu přistoupili.." # todo: NEW TRANSLATION
  Germany.409.a: "Zacílit na jejich média" # todo: NEW TRANSLATION
  Germany.409.b: "Uveřejnit tajné informace o režimu" # todo: NEW TRANSLATION
  Germany.410.t: "[GER.GetName] chce založit vojenské základny" # todo: NEW TRANSLATION
  Germany.410.d: "Vláda [GER.GetAdjective] chce zřídit vojenské základny v naší zemi, aby lépe 'chránila' naše lidi před případnými ruskými silami a jinými hrozbami." # todo: NEW TRANSLATION
  Germany.410.a: "Rozhodně" # todo: NEW TRANSLATION
  Germany.410.b: "Není to dobrý nápad, ne" # todo: NEW TRANSLATION
  Germany.412.t: "[FROM.GetName] odmítá vojenský přístup!" # todo: NEW TRANSLATION
  Germany.412.d: "[FROM.GetName] rozhodli, že je v jejich nejlepším zájmu omezit naší nabídku bezpečnosti. Přestože jsme jim poskytli mnoho zbraní, stále nejsou připraveni posunout naše bezpečnostní partnerství na další úroveň.." # todo: NEW TRANSLATION
  Germany.412.a: "Sakra" # todo: NEW TRANSLATION
  Germany.411.t: "[FROM.GetName] umožňuje vojenský přístup" # todo: NEW TRANSLATION
  Germany.411.d: "[FROM.GetName] shledal za nutné, aby naše síly mohly být rozmístěny v jejich zemi. Doufají, že jim můžeme poskytnout zeď proti potenciálním agresorům poblíž nich." # todo: NEW TRANSLATION
  Germany.411.a: "Dobře" # todo: NEW TRANSLATION
  Germany.414.t: "Islamisté běhají volně!" # todo: NEW TRANSLATION
  Germany.414.d: "Islamisté se šíří od pádu oddělení 6 a každodenní život lidí se výrazně zhoršil. Konzervativci v Bavorsku jsou také velmi rozhořčeni, vede to k nárůstu bavorské nacionalismu a drastickému úderu naší ekonomiky." # todo: NEW TRANSLATION
  Germany.414.a: "Ó ne.." # todo: NEW TRANSLATION
  Germany.415.t: "BfV chce rozpustit pravicovou organizaci" # todo: NEW TRANSLATION
  Germany.415.d: "BfV chce rozpustit pravicovou nacionalistickou organizaci, která se nedávno dostala do povědomí národa. Mnozí se obávají, že skupina by mohla vyrůst v něco většího, ale jiní to odkývají jako další malou skupinku nespokojených Němců.." # todo: NEW TRANSLATION
  Germany.415.a: "Rozpustit ji" # todo: NEW TRANSLATION
  Germany.415.b: "Nechat ji být" # todo: NEW TRANSLATION
  Germany.416.t: "BfV chce rozpustit levicovou organizaci" # todo: NEW TRANSLATION
  Germany.416.d: "BfV chce rozpustit levicovou organizaci, která se nedávno dostala do popředí. Mnozí jsou znepokojeni, že skupina by mohla vyrůst v něco většího, ale jiní to bagatelizují jako další malou skupinu nespokojených Němců.." # todo: NEW TRANSLATION
  Germany.416.a: "Rozpustit ji" # todo: NEW TRANSLATION
  Germany.416.b: "Nechat ji být" # todo: NEW TRANSLATION
  Germany.417.t: "BfV chce rozpustit islamistickou organizaci" # todo: NEW TRANSLATION
  Germany.417.d: "BfV chce rozpustit islamistickou organizaci, která se nedávno dostala do středu pozornosti. Mnozí se obávají, že skupina by mohla vyrůst v něco většího, ale jiní to považují za další malou skupinu nespokojených Němců.." # todo: NEW TRANSLATION
  Germany.417.a: "Rozpustit ji" # todo: NEW TRANSLATION
  Germany.417.b: "Nechat ji být" # todo: NEW TRANSLATION
  Germany.418.t: "BfV žádá větší rozpočet" # todo: NEW TRANSLATION
  Germany.418.d: "BfV požádal, abychom jim dali přístup k většímu objemu financí, což by jim umožnilo snadněji potírat radikální skupiny v zemi." # todo: NEW TRANSLATION
  Germany.418.a: "Jistě" # todo: NEW TRANSLATION
  Germany.418.b: "Ne" # todo: NEW TRANSLATION
  Germany.419.a: "Heil!" # todo: NEW TRANSLATION
  Germany.419.t: "Německo vytváří 4. říši" # todo: NEW TRANSLATION
  Germany.419.d: "Dnes si vpisujeme datum do našich dějin: Německo se znovu stalo skutečným národem!\nPo více než 50 letech Německo vyhlašuje 4. říši. Naše národ povstane do globální moci znovu, nebudeme se podřizovat pravidlům společnosti a moderním demokratickým státům. Vytyčíme vlastní cestu k vítězství!\nNáš velký Führer může odpočívat v pokoji, vědouc že se opět povstáváme!" # todo: NEW TRANSLATION
  Germany.420.a: "Teď jsme vyrovnaní" # todo: NEW TRANSLATION
  Germany.420.b: "Mít něco navíc" # todo: NEW TRANSLATION
  Germany.420.c: "Máš už dost" # todo: NEW TRANSLATION
  Germany.420.t: "Poslední platba válečných reparací" # todo: NEW TRANSLATION
  Germany.420.d: "Po více než 90 letech splácení válečných reparací zemím, které jsme poškodili v 1. a 2. světové válce, dnes provádíme naši poslední platbu, abychom vyrovnali dluh a uzavřeli minulost. Byla to dlouhá cesta, ale konečně jsme na konci a můžeme říci, že jsme vyrovnáni.\nTeď je čas, aby se naše ekonomika a banky zotavily z let ekonomických těžkostí, které jsme museli snášet." # todo: NEW TRANSLATION
  germany.513.t: "Prodat fregaty MEKO [FROM.GetName]" # todo: NEW TRANSLATION
  germany.513.d: "Naše loděnice potřebují vyrábět lodě, aby platily své dělníky, takže musíme něco vyvézt" # todo: NEW TRANSLATION
  germany.513.a: "Prodat třídu Anzac" # todo: NEW TRANSLATION
  germany.513.b: "Prodat třídu Victory" # todo: NEW TRANSLATION
  germany.513.c: "Prodat třídu El Radii" # todo: NEW TRANSLATION
  germany.514.t: "Prodat ponorky [FROM.GetName]" # todo: NEW TRANSLATION
  germany.514.d: "Naše loděnice potřebují vyrábět lodě, aby platily své dělníky, takže musíme něco vyvézt" # todo: NEW TRANSLATION
  germany.514.a: "Prodat třídu type 212" # todo: NEW TRANSLATION
  germany.514.b: "Prodat třídu Type 209" # todo: NEW TRANSLATION
  germany.514.c: "Prodat třídu Poseidon" # todo: NEW TRANSLATION
  germany.515.t: "Prodat lodě [FROM.GetName]" # todo: NEW TRANSLATION
  germany.515.d: "Naše loděnice potřebují vyrábět lodě, aby platily své dělníky, takže musíme něco vyvézt" # todo: NEW TRANSLATION
  germany.515.a: "Prodat třídu type 212" # todo: NEW TRANSLATION
  germany.515.b: "Prodat třídu Type 209" # todo: NEW TRANSLATION
  germany.515.c: "Prodat třídu Anzac" # todo: NEW TRANSLATION
  germany.560.t: "Výsledky mimořádné schůze" # todo: NEW TRANSLATION
  germany.560.d: "Mimořádná schůze Bundestagu skončila, ministři a poradci předložili své návrhy. Nyní padá odpovědnost na nás, jak budeme pokračovat v řešení těchto návrhů." # todo: NEW TRANSLATION
  germany.560.a: "Počkejme na reakce." # todo: NEW TRANSLATION
  germany.560.b: "Oznamujeme, že už nejsme vázáni touto smlouvou." # todo: NEW TRANSLATION
  germany.561.t: "Naše armáda překročila povolený limit §Y!" # todo: NEW TRANSLATION
  germany.561.d: "Překročili jsme maximální počet vojáků povolený podmínkami Konečného urovnání. Bundestag svolal mimořádnou schůzi a kancléř svolal kabinet, aby jednali o strategiích řešení tohoto naléhavého problému." # todo: NEW TRANSLATION
  germany.561.a: "To bude hodně práce." # todo: NEW TRANSLATION
  germany.562.t: "Připomenutí smlouvy o Konečném urovnání" # todo: NEW TRANSLATION
  germany.562.d: "Blížíme se hornímu limitu maximálního počtu sil Bundeswehru, jak je uvedeno v §YGerman Legacy§! stanoveném při znovusjednocení. Pokud budeme v budování pokračovat, musíme počítat s tím, že to nevyhnutelně vyvolá značné mezinárodní napětí." # todo: NEW TRANSLATION
  germany.562.a: "Poznamenáno" # todo: NEW TRANSLATION
  germany.563.t: "Naši sousedé a smluvní partneři svolali naše velvyslance." # todo: NEW TRANSLATION
  germany.563.d: "Byli jsme informováni, že i přes usilovné snahy našich diplomatů jim se nepodařilo udržet škody a byli částečně vyhoštěni ze země. Nyní nám nezbývá než usilovat o zlepšení situace do budoucna." # todo: NEW TRANSLATION
  germany.563.a: "Sakra" # todo: NEW TRANSLATION
  germany.564.t: "Naši sousedé a smluvní partneři svolali naše velvyslance." # todo: NEW TRANSLATION
  germany.564.d: "Dostali jsme povzbudivé zprávy, že naši diplomaté úspěšně uklidnili situaci. I přes pokračující napětí šikovně zvládli okolnosti a zajistili, že diplomatické vztahy zůstaly neporušené. Tento úspěch ukazuje oddanost a diplomatickou dovednost našich zástupců, což poskytuje naději na budoucí spolupráci a řešení zbývajících problémů." # todo: NEW TRANSLATION
  germany.564.a: "Poznamenáno" # todo: NEW TRANSLATION
  germany.565.t: "Naši sousedé a smluvní partneři svolali naše velvyslance." # todo: NEW TRANSLATION
  germany.565.d: "Byli jsme informováni o mimořádném úspěchu našich diplomatů. Přes překročení smluvních limitů se jim podařilo omezit diplomatické následky natolik, že jejich dopad je téměř neznatelný. Tento pozoruhodný výsledek podtrhuje diplomatický um a strategické schopnosti našich zástupců, mitigující potenciální následky a zachovávající stabilitu v našich mezinárodních vztazích." # todo: NEW TRANSLATION
  germany.565.a: "Úžasné" # todo: NEW TRANSLATION
  Germany.580.t: "MIG 29" # todo: NEW TRANSLATION
  Germany.580.d: "Během znovusjednocení Německa jsme získali několik stíhaček MiG‑29 z bývalých východoněmeckých skladů. Je důležité rozhodnout o budoucnosti těchto letadel a jak zapadnou do našich současných a budoucích obranných strategií." # todo: NEW TRANSLATION
  Germany.580.a: "Koupit více kusů" # todo: NEW TRANSLATION
  Germany.580.b: "Nechat stávající množství" # todo: NEW TRANSLATION
  Germany.580.c: "Musíme je vyrábět sami" # todo: NEW TRANSLATION
  Germany.581.t: "Vyjednat nákup" # todo: NEW TRANSLATION
  Germany.581.d: "Musíme se rozhodnout s kterými zeměmi vyjednáme rozšíření našeho letectva Mig‑29." # todo: NEW TRANSLATION
  Germany.581.a: "Vyjednávat s Ruskem" # todo: NEW TRANSLATION
  Germany.581.b: "Vyjednávat s bývalými sovětskými republikami" # todo: NEW TRANSLATION
  Germany.581.c: "Vyjednávat s Ukrajinou" # todo: NEW TRANSLATION
  Germany.582.t: "už je nepotřebujeme" # todo: NEW TRANSLATION
  Germany.582.d: "Dospěli jsme k závěru, že nepotřebujeme sovětské letadlo v naší armádě, nyní je třeba rozhodnout, co s nimi udělat." # todo: NEW TRANSLATION
  Germany.582.a: "Prodat je Polsku." # todo: NEW TRANSLATION
  Germany.582.b: "Přeměnit je na šrot." # todo: NEW TRANSLATION
  Germany.582.c: "Prodat na východ Evropy." # todo: NEW TRANSLATION
  Germany.583.t: "Licenční výroba" # todo: NEW TRANSLATION
  Germany.583.d: "Rozhodli jsme se, že tato letadla by mohla být důležitou součástí našeho letectva, a proto musíme najít způsob, jak je vyrábět v naší zemi." # todo: NEW TRANSLATION
  Germany.583.a: "Kontaktovat Rusko." # todo: NEW TRANSLATION
  Germany.583.b: "Vyvinout vlastní variantu" # todo: NEW TRANSLATION
  Germany.583.c: "Vyvinout variantu s Polskem." # todo: NEW TRANSLATION
  Germany.585.t: "Strukturální reformy provedeny" # todo: NEW TRANSLATION
  Germany.585.d: "Dokončili jsme strukturální změny navržené komisí Weizsäcker. Naše ozbrojené síly jsou nyní lépe vybavené čelit moderním hrozbám a chránit bezpečnost našeho národa. S flexibilnější a adaptabilní silou jsme připraveni rychle reagovat na vznikající výzvy a být připraveni na budoucí transformace, jak bude potřeba." # todo: NEW TRANSLATION
  Germany.585.a: "Moderní armáda pro novou éru." # todo: NEW TRANSLATION
  Germany.586.t: "Komise Weizsäcker svolána" # todo: NEW TRANSLATION
  Germany.586.d: "Od roku 1999 pracuje Komise Weizsäcker vedená bývalým prezidentem Richardem von Weizsäckerem na komplexním konceptu pro budoucnost německé armády. Komise zahrnuje bývalé generály jako Peter‑Heinrich Carstens a Helge Hansen, spolu s právními experty, teology, historiky a zástupci ekonomiky. Jejich cílem je transformovat Bundeswehr z armády z éry studené války na moderní, flexibilní sílu. Komise klade důraz na přizpůsobení novým technologiím, posun směrem k protiterorismu a využití post‑studenoválečného oteplení k zefektivnění ozbrojených sil." # todo: NEW TRANSLATION
  Germany.586.a: "Nutný krok k modernizaci." # todo: NEW TRANSLATION
  Germany.586.b: "My víme, jak vést armádu." # todo: NEW TRANSLATION
  Germany.587.t: "Zpráva komise Weizsäcker dokončena" # todo: NEW TRANSLATION
  Germany.587.d: "Po dlouhých diskuzích mezi odborníky s různými názory Komise Weizsäcker dokončila svou zprávu o budoucnosti Bundeswehru. Dokument představuje klíčová doporučení pro přeměnu německé armády na moderní, flexibilní sílu vhodnou pro výzvy 21. století. Navrhované změny zahrnují přijetí nových technologií, restrukturalizaci pro větší mobilitu a posun směrem k protiterorismu a mezinárodnímu mírovému udržování. Zpráva bude nyní předložena Bundestagu, kde musí být rozhodnuto: Máme tyto návrhy přijmout, nebo zvolit jinou cestu pro budoucnost naší armády?" # todo: NEW TRANSLATION
  Germany.587.a: "Přijmout doporučení a modernizovat Bundeswehr." # todo: NEW TRANSLATION
  Germany.587.b: "Zamítnout zprávu a zvolit jinou strategii." # todo: NEW TRANSLATION
  Germany.588.t: "Nová struktura pro Bundeswehr" # todo: NEW TRANSLATION
  Germany.588.d: "Heer prošel několika strukturálními změnami od svého vzniku. Nejnovější restrukturalizace byla zahájena s novou verzí směrnic obranné politiky. Předpokládá se, že restrukturalizace bude dokončena do roku 2010 a je označována jako „Heer 2010“ nebo „Nová armáda“. Heer je rozdělen do několika kategorií, včetně intervenčních sil, stabilizačních sil a podpůrných sil" # todo: NEW TRANSLATION
  Germany.588.a: "měli bychom armádu snížit a ušetřit peníze" # todo: NEW TRANSLATION
  Germany.588.b: "musíme síly specializovat, ale nesnižovat je" # todo: NEW TRANSLATION
  Germany.588.c: "musíme zvýšit naše schopnosti" # todo: NEW TRANSLATION
  Germany.589.t: "Heer 2010" # todo: NEW TRANSLATION
  Germany.589.d: "S ukončením této struktury jsme dospěli k závěru, že už není potřeba přísných struktur. Potřebujeme trvalou transformaci v pohybu, abychom se přizpůsobili rychle měnícím se potřebám." # todo: NEW TRANSLATION
  Germany.589.a: "Flexibilita je německá ctnost" # todo: NEW TRANSLATION
  Germany.590.t: "Formování budoucnosti německé protivzdušné obrany" # todo: NEW TRANSLATION
  Germany.590.d: "S rostoucími globálními hrozbami a rychle se vyvíjející vojenskou technologií je třeba rozhodnout o budoucí struktuře protivzdušné obrany (Luftverteidigung). Cílem je zvolit strategii, která zajistí národní bezpečnost, optimalizuje operační efektivitu a přizpůsobí se moderním výzvám. Každá ze tří potenciálních možností nabízí odlišné výhody. Mobilizace protivzdušné obrany by zvýšila flexibilitu a umožnila rychlé reakce, což systém učiní agilnějším. Rozložení obranných systémů napříč regiony by poskytlo komplexní pokrytí a snížilo riziko, že útok ochromí klíčovou infrastrukturu, čímž by se zajistila dlouhodobá odolnost. Udržení současné struktury by zachovalo efektivitu existujících, prověřených systémů, vyhýbalo se vysokým nákladům a narušení." # todo: NEW TRANSLATION
  Germany.590.a: "Rozšířit systémy Patriot" # todo: NEW TRANSLATION
  Germany.590.b: "Rozšířit systémy Roland" # todo: NEW TRANSLATION
  Germany.590.c: "Udržet současnou strukturu" # todo: NEW TRANSLATION
  GER_agrar.1.t: "Potvrzeny případy BSE v Německu" # todo: NEW TRANSLATION
  GER_agrar.1.d: "První případy encefalopatie krav (BSE) byly oficiálně potvrzeny v Německu, čímž začala vážná krize s dalekosáhlými důsledky. Tento vývoj vyvolal široké obavy o bezpečnost hovězího masa, neboť roste strach z možného přenosu na člověka kontaminovaným masem. Zemědělský sektor se připravuje na těžké ekonomické dopady, kdy prudce klesající poptávka po hovězím ohrožuje obživu farmářů. Mezitím jsou zákonodárci a úředníci veřejného zdraví pod rostoucím tlakem, aby rychle zasáhli, obnovili důvěru spotřebitelů a zavedli opatření bránící dalšímu šíření. Potvrzení BSE v Německu představuje nejen významnou výzvu pro chov dobytka, ale i kritickou zkoušku regulačních systémů a krizového řízení v zemi." # todo: NEW TRANSLATION
  GER_agrar.1.a: "Krize začíná." # todo: NEW TRANSLATION
  GER_agrar.1.a_desc: "Přiznat začátek krize a připravit se na její důsledky." # todo: NEW TRANSLATION
  GER_agrar.2.t: "Jak bychom měli reagovat na krizi?" # todo: NEW TRANSLATION
  GER_agrar.2.d: "Krizí BSE je způsobována vážná ekonomická újma zemědělskému sektoru; farmáři trpí kvůli prudkému poklesu poptávky po hovězím v důsledku eroze důvěry spotřebitelů. Chov dobytka se ocitá na pokraji kolapsu, což vyvolává naléhavé otázky o tom, jak nejlépe podpořit zápasící farmáře a stabilizovat trh. Vláda nyní musí zvážit možnosti poskytnutí okamžité pomoci, obnovení důvěry v bezpečnost potravin a vybudování základů pro dlouhodobou odolnost odvětví." # todo: NEW TRANSLATION
  GER_agrar.2.a: "Poskytnout dotace našim zemědělcům." # todo: NEW TRANSLATION
  GER_agrar.2.a_desc: "Okamžitá finanční pomoc zemědělskému sektoru stabilizuje situaci a udrží důvěru veřejnosti v náš zásah." # todo: NEW TRANSLATION
  GER_agrar.2.b: "Nechat trh krizi vyřešit." # todo: NEW TRANSLATION
  GER_agrar.2.b_desc: "Vyhnout se vládnímu zásahu a dovolit trhu, aby se přirozeně přizpůsobil, i když to může způsobit vážné krátkodobé následky." # todo: NEW TRANSLATION
  GER_agrar.3.t: "Řízení krize" # todo: NEW TRANSLATION
  GER_agrar.3.d: "Veřejný tlak roste, jak krize BSE nadále dominuje titulům a vyvolává široké obavy mezi občany. Zemědělský sektor čelí vážným ekonomickým potížím a důvěra spotřebitelů v bezpečnost potravin rychle klesá. Vláda musí jednat rozhodně, řešit bezprostřední následky i základní příčiny ohniska. Nalezení správné rovnováhy mezi obnovením důvěry, podporou postižených farmářů a zavedením preventivních opatření je zásadní pro účinné zvládnutí této rostoucí krize." # todo: NEW TRANSLATION
  GER_agrar.3.a: "Prošetřit příčiny a zavést řešení." # todo: NEW TRANSLATION
  GER_agrar.3.a_desc: "Zahájit důkladné vyšetřování původu krize a zavést přísnější předpisy, aby se předešlo opakování." # todo: NEW TRANSLATION
  GER_agrar.3.b: "Svalit vinu na Anglii." # todo: NEW TRANSLATION
  GER_agrar.3.b_desc: "Vydat prohlášení, která viní Spojené království z laxní politiky ohledně BSE, abychom zmírnili domácí politický tlak." # todo: NEW TRANSLATION
  GER_agrar.4.t: "Následky krize BSE" # todo: NEW TRANSLATION
  GER_agrar.4.d: "Jak bezprostřední krize opadá, vláda čelí kritickým rozhodnutím ohledně budoucnosti zemědělského sektoru. Dopady ohniska BSE otřásly důvěrou veřejnosti v bezpečnost potravin a odhalily systémové zranitelnosti v produkci dobytka a regulačním dohledu. Tato situace představuje příležitost k implementaci reforem, které mohou stabilizovat sektor, obnovit důvěru spotřebitelů a zabránit podobným krizím v budoucnu. Strategická opatření musí vyvážit ekonomické oživení farmářů s přísnými standardy bezpečnosti potravin, aby byla zajištěna dlouhodobá udržitelnost a odolnost zemědělské výroby." # todo: NEW TRANSLATION
  GER_agrar.4.a: "Zvýšit dotace a posílit kontroly." # todo: NEW TRANSLATION
  GER_agrar.4.a_desc: "Masivně investovat do přísnějších kontrol bezpečnosti potravin a poskytnout značnou finanční podporu farmářům pro důkladné oživení." # todo: NEW TRANSLATION
  GER_agrar.4.b: "Poskytnout minimální dotace k stabilizaci sektoru." # todo: NEW TRANSLATION
  GER_agrar.4.b_desc: "Nabídnout základní finanční pomoc pro stabilizaci zemědělského sektoru, aniž bychom příliš zatížili státní rozpočet." # todo: NEW TRANSLATION
  GER_agrar.5.t: "Propuknutí ptačí chřipky" # todo: NEW TRANSLATION
  GER_agrar.5.d: "Vypuklo silné ohnisko ptačí chřipky, které se rychle šíří mezi drůbežími farmami po celé zemi. Toto zoonózní onemocnění představuje dvojí hrozbu pro veřejné zdraví a ekonomiku; drůbežářský průmysl čelí masivním ztrátám, protože spotřebitelé se vyhýbají kuřecím a vejcovým produktům. Farmáři bojují s likvidací nakaženého chovu a zaváděním biobezpečnostních opatření k omezení dalšího šíření, ale ohnisko už způsobilo rozsáhlé škody. Roste tlak na vládu, aby rozhodně zasáhla a obnovila důvěru v bezpečnost drůbežích produktů, a to při vyvažování zdravotních rizik a ekonomických dopadů krize." # todo: NEW TRANSLATION
  GER_agrar.5.a: "Poskytnout dotace farmářům" # todo: NEW TRANSLATION
  GER_agrar.5.a_desc: "Pro zmírnění dopadu ohniska ptačí chřipky poskytne vláda přímou finanční pomoc chovatelům drůbeže. To pomůže stabilizovat zemědělský sektor a obnovit důvěru spotřebitelů v drůbeží produkty. Nicméně to bude mít značné náklady pro státní pokladnu." # todo: NEW TRANSLATION
  GER_agrar.5.b: "Nechat trh krizi vyřešit" # todo: NEW TRANSLATION
  GER_agrar.5.b_desc: "Vláda nebude do krize ptačí chřipky přímo zasahovat a nechá tržní síly rozhodnout o výsledku. Tento přístup minimalizuje vládní výdaje, ale hrozí dlouhodobému poškození zemědělského sektoru a veřejnému nespokojenosti kvůli vnímanému nečinnosti." # todo: NEW TRANSLATION
  GER_agrar.6.t: "Propuknutí prasečí chřipky" # todo: NEW TRANSLATION
  GER_agrar.6.d: "Pandemie prasečí chřipky dosáhla kritických rozměrů, šíří se mezi chovy prasat s ničivými následky pro dobytek i lidské zdraví. Průmysl produkce vepřového masa je v chaosu, probíhá hromadné utrácení nakažených zvířat, aby se zabránilo dalšímu přenosu. Veřejné obavy rostou s případnými nákazy u lidí, což zesiluje volání po vládním zásahu. Kromě ekonomických dopadů na zemědělský sektor hrozí ohnisko ohrožení potravinové bezpečnosti a důvěry v zemědělské postupy. Vláda nyní čelí zásadnímu rozhodnutí: podpořit zápasující odvětví vepřového masa nebo upřednostnit veřejné zdraví přísným zadržovacím a monitorovacím opatřením." # todo: NEW TRANSLATION
  GER_agrar.6.a: "Poskytnout dotace farmářům" # todo: NEW TRANSLATION
  GER_agrar.6.a_desc: "Vláda přidělí nouzové prostředky chovatelům prasat postiženým ohniskem prasečí chřipky. Tato finanční pomoc stabilizuje sektor a podpoří živobytí venkovských komunit, ale zatíží státní rozpočet během krize." # todo: NEW TRANSLATION
  GER_agrar.6.b: "Upřednostnit veřejné zdraví před zemědělstvím" # todo: NEW TRANSLATION
  GER_agrar.6.b_desc: "Místo podpory zemědělského průmyslu se vláda zaměří na minimalizaci rizik pro veřejné zdraví pomocí přísné karantény a zadržovacích opatření. Tato strategie obětuje krátkodobou ekonomickou stabilitu, ale demonstruje naši prioritu ochrany životů nade vše." # todo: NEW TRANSLATION
  GER_agrar.7.t: "Jednání o zemědělských dotacích" # todo: NEW TRANSLATION
  GER_agrar.7.d: "Zemědělský sektor dlouhodobě tvoří páteř venkovského Německa, zajišťuje potravinovou bezpečnost a podporuje místní ekonomiky. Avšak kombinace tržní volatility, environmentálních výzev a krizí veřejného zdraví zatížila odvětví a mnoho farmářů se ocitlo ve nejisté finanční situaci. S rostoucím tlakem ze strany domácích i evropských aktérů musí vláda určit úroveň zemědělských dotací. Rozhodnutí ovlivní nejen živobytí nesčetných farmářů, ale bude mít i dlouhodobé důsledky pro venkovský rozvoj, ceny potravin a stabilitu rozpočtu. Každá volba odráží odlišné priority: fiskální zdrženlivost, vyváženou podporu nebo rozsáhlý zásah na ochranu budoucnosti odvětví." # todo: NEW TRANSLATION
  GER_agrar.7.a: "Poskytnout malé dotace" # todo: NEW TRANSLATION
  GER_agrar.7.a_desc: "Zavedení omezeného programu dotací poskytne farmářům minimální úlevu při zachování fiskální disciplíny. Tento přístup zajišťuje krátkodobou stabilitu, ale nemusí řešit hlubší problémy sužující zemědělství." # todo: NEW TRANSLATION
  GER_agrar.7.b: "Poskytnout střední dotace" # todo: NEW TRANSLATION
  GER_agrar.7.b_desc: "Střední program dotací vyvažuje pomoc zemědělství a řízení rozpočtových omezení. Tento přístup má nabídnout významnou podporu bez přetížení státní pokladny." # todo: NEW TRANSLATION
  GER_agrar.7.c: "Poskytnout velké dotace" # todo: NEW TRANSLATION
  GER_agrar.7.c_desc: "Komplexní program dotací upřednostní potřeby zemědělského sektoru, nabídne významnou finanční úlevu farmářům a zajistí venkovské živobytí. Tento postup však klade značné zatížení na státní rozpočet a může omezit výdaje v jiných oblastech." # todo: NEW TRANSLATION
  GER_agrar.8.t: "Budoucnost dotací pro těžební sektor" # todo: NEW TRANSLATION
  GER_agrar.8.d: "Těžební sektor v Německu čelí rostoucím výzvám, od ubývajících domácích zásob po rostoucí environmentální a sociální tlaky. Ačkoli těžba sehrála klíčovou roli v průmyslové historii Německa, její ekonomická životaschopnost klesá, což nutí některé regiony spoléhat na dotace k udržení provozu. Vláda nyní musí rozhodnout o rozsahu podpory těžebního sektoru. Toto rozhodnutí ovlivní energetickou bezpečnost, zaměstnanost v těžebních regionech a přechod k udržitelnější ekonomice." # todo: NEW TRANSLATION
  GER_agrar.8.a: "Poskytnout malé dotace" # todo: NEW TRANSLATION
  GER_agrar.8.a_desc: "Nabídnout omezenou finanční pomoc těžebnímu sektoru, aby se udržely minimální provozy a podpořily komunity, zatímco se podpoří diverzifikace regionálních ekonomik." # todo: NEW TRANSLATION
  GER_agrar.8.b: "Poskytnout střední dotace" # todo: NEW TRANSLATION
  GER_agrar.8.b_desc: "Přidělit mírné dotace k udržení těžebního sektoru a stabilizaci zaměstnanosti v ohrožených regionech, čímž se vyvažuje ekonomická podpora a rozpočtová omezení." # todo: NEW TRANSLATION
  GER_agrar.8.c: "Poskytnout velké dotace" # todo: NEW TRANSLATION
  GER_agrar.8.c_desc: "Silně dotovat těžební průmysl k zajištění pracovních míst a udržení energetické produkce, i přes fiskální zátěž a dlouhodobé environmentální obavy." # todo: NEW TRANSLATION
  GER_agrar.9.t: "Propuknutí Q horečky u hospodářských zvířat" # todo: NEW TRANSLATION
  GER_agrar.9.d: "Hlásí se případy infekcí Q horečkou u hospodářských zvířat po celé zemi, což vyvolává obavy mezi farmáři a veřejnými zdravotníky. Onemocnění způsobené bakterií Coxiella burnetii se snadno šíří mezi zvířaty a představuje zoonotickou hrozbu i pro lidi. Nakažená zvířata, zejména skot, ovce a kozy, trpí reprodukčními problémy a výrazným poklesem produktivity. Lidé vystavení bakterii riskují příznaky podobné chřipce nebo vážné komplikace, pokud nebudou léčeni. Vláda musí rychle jednat, aby omezila ohnisko a chránila jak zemědělskou ekonomiku, tak veřejné zdraví." # todo: NEW TRANSLATION
  GER_agrar.9.a: "Zavést přísná karanténní opatření" # todo: NEW TRANSLATION
  GER_agrar.9.a_desc: "V postižených oblastech budou zřízeny karanténní zóny, zvýšeny veterinární kontroly a okamžitě zahájeny očkovací kampaně. Ačkoli nákladné, toto opatření omezí šíření a uklidní veřejnost." # todo: NEW TRANSLATION
  GER_agrar.9.b: "Zaměřit se na osvětu a dobrovolná opatření" # todo: NEW TRANSLATION
  GER_agrar.9.b_desc: "Méně restriktivní reakce zaměřená na vzdělávání a dobrovolnou spolupráci sníží bezprostřední náklady, ale hrozí prodloužením ohniska a jeho ekonomického dopadu na chov dobytka." # todo: NEW TRANSLATION
  GER_agrar.9.c: "Minimalizovat zásahy, abychom se vyhnuli panice" # todo: NEW TRANSLATION
  GER_agrar.9.c_desc: "Volba minimální vládní intervence snižuje přímé výdaje, ale může vést k dalšímu šíření, podkopat důvěru veřejnosti a potenciálně eskalovat krizi." # todo: NEW TRANSLATION
  GER_agrar.10.t: "Zákaz pesticidů narušuje zemědělství" # todo: NEW TRANSLATION
  GER_agrar.10.d: "Nedávný zákaz široce používaného pesticidu zasáhl zemědělský sektor v Německu. Zatímco zákaz má chránit životní prostředí a veřejné zdraví před škodlivými účinky chemikálie, farmáři mají problém se přizpůsobit její absenci. Předpokládá se, že výnosy plodin v klíčových regionech klesnou, což ohrozí dodavatelské řetězce potravin a živobytí mnoha lidí. Vláda musí rozhodnout, zda podpořit farmáře při přechodu, nebo upřednostnit dlouhodobé výhody udržitelného, bezchemického zemědělství." # todo: NEW TRANSLATION
  GER_agrar.10.a: "Dotovat bezpečnější alternativy" # todo: NEW TRANSLATION
  GER_agrar.10.a_desc: "Poskytnout finanční pomoc farmářům při přechodu na ekologicky šetrné pesticidy a organické zemědělské techniky. Bude to nákladné, ale může to modernizovat sektor a sladit ho s environmentálními cíli." # todo: NEW TRANSLATION
  GER_agrar.10.b: "Odložit zákaz pro další přizpůsobení" # todo: NEW TRANSLATION
  GER_agrar.10.b_desc: "Odložit plné provedení zákazu, aby farmáři měli více času se přizpůsobit. Ačkoli to může snížit krátkodobé narušení, riskuje to kritiku ze strany ekologických skupin a prodlouží používání škodlivých chemikálií." # todo: NEW TRANSLATION
  GER_agrar.10.c: "Nechat trh rozhodnout" # todo: NEW TRANSLATION
  GER_agrar.10.c_desc: "Vyhnout se vládnímu zásahu a nechat farmáře, aby se sami přizpůsobili. To minimalizuje výdaje vlády, ale hrozí ekonomické potíže u menších farem a možnými narušeními v produkci potravin." # todo: NEW TRANSLATION
  GER_agrar.11.t: "Propuknutí vysoce patogenní H5N8 ptačí chřipky v Německu" # todo: NEW TRANSLATION
  GER_agrar.11.d: "Bylo potvrzeno ohnisko vysoce patogenní ptačí chřipky H5N8 v Německu, které zasáhlo drůbeží farmy a volně žijící ptactvo v několika regionech. Toto onemocnění představuje vážnou hrozbu pro zemědělský sektor; farmáři čelí značným ztrátám, protože celé kmeny jsou likvidovány, aby se zabránilo dalšímu šíření. Ačkoli H5N8 není známo, že by infikovalo lidi, jeho ekonomický a ekologický dopad vyžaduje okamžitou vládní akci k zadržení krize a ochraně zemědělské ekonomiky." # todo: NEW TRANSLATION
  GER_agrar.11.a: "Zahájit hromadné utrácení s kompenzacemi" # todo: NEW TRANSLATION
  GER_agrar.11.a_desc: "Nařídit utracení nakažených a ohrožených kmenů a poskytnout finanční kompenzace postiženým farmářům. To omezí šíření viru, ale bude to mít vysoké ekonomické náklady." # todo: NEW TRANSLATION
  GER_agrar.11.b: "Zavést biobezpečnostní opatření" # todo: NEW TRANSLATION
  GER_agrar.11.b_desc: "Zaměřit se na přísné biobezpečnostní protokoly a regionální karantény k minimalizaci šíření. To je méně rušivé, ale může to vést k prodloužené expozici viru." # todo: NEW TRANSLATION
  GER_agrar.11.c: "Nechat odvětví, ať to řeší" # todo: NEW TRANSLATION
  GER_agrar.11.c_desc: "Dovolit, aby drůbežářský průmysl krizí řídil nezávisle a vyhnout se vládním výdajům. Tento přístup však riskuje nedostatečné zadržení a potenciální zhoršení ekonomické a ekologické škody." # todo: NEW TRANSLATION
  GER_agrar.12.t: "Propuknutí slintavky a kulhavky v Německu" # todo: NEW TRANSLATION
  GER_agrar.12.d: "Bylo potvrzeno významné ohnisko slintavky a kulhavky (FMD) v Německu, které postihuje zemědělské farmy a volně žijící zvířata ve více regionech. Toto vysoce nakažlivé virové onemocnění představuje vážnou hrozbu pro dobytek, charakterizované horečkou, puchýři a kulháním. Farmáři čelí devastujícím ztrátám, protože celé stáda musí být utracena, aby se zabránilo dalšímu přenosu. Ačkoli FMD se nepřenáší na lidi, jeho ekonomické a ekologické dopady jsou hluboké a vyžadují okamžitý vládní zásah k zmírnění krize a ochraně zemědělské ekonomiky." # todo: NEW TRANSLATION
  GER_agrar.12.a: "Zahájit hromadné utrácení s kompenzacemi" # todo: NEW TRANSLATION
  GER_agrar.12.a_desc: "Nařídit utracení nakažených a ohrožených stád a poskytnout finanční kompenzace postiženým farmářům. Tento postup má rychle zastavit šíření viru, ale přináší značné ekonomické náklady. Logistické výzvy při provádění hromadného utrácení a zajištění spravedlivých kompenzací ještě zvyšují složitost této strategie." # todo: NEW TRANSLATION
  GER_agrar.12.b: "Zavést posílená biobezpečnostní opatření" # todo: NEW TRANSLATION
  GER_agrar.12.b_desc: "Vynutit přísné biobezpečnostní protokoly, včetně povinných karanténních zón, omezení pohybu a zvýšených sanitárních opatření na všech chovech. Tento přístup usiluje o zadržení ohniska s minimálním narušením zemědělského sektoru, i když může prodloužit expozici viru a vyžaduje přísné dodržování a monitoring." # todo: NEW TRANSLATION
  GER_agrar.12.c: "Reakce vedená odvětvím" # todo: NEW TRANSLATION
  GER_agrar.12.c_desc: "Dovolit, aby odvětví s vypuknutím samo nakládalo, vyhnout se okamžitým vládním výdajům. Tato strategie závisí na schopnosti sektoru implementovat účinná zadržovací opatření. Nicméně hrozí nedostatečné řízení, které by mohlo zhoršit ekonomické a ekologické škody, pokud by ohnisko nebylo rychle kontrolováno." # todo: NEW TRANSLATION
  GER_Corruption.01.t: "Korupční skandál v Thyssen Krupp Naval" # todo: NEW TRANSLATION
  GER_Corruption.01.d: "Vyplul na povrch výbušný korupční skandál kolem Thyssen Krupp Naval, klíčového hráče v německém loděnickém průmyslu. Investigativní zprávy naznačují, že vysoce postavení manažeři se dopouštěli úplatkářství, aby získali lukrativní mezinárodní kontrakty, možná za spoluúčasti zahraničních úředníků. Odhalení vyvolalo veřejné pobouření a klade tlak na vládu, aby jednala rozhodně. Důkladné vyšetřování by mohlo odhalit další protiprávní jednání, ale riskuje poškození reputace Thyssen Krupp a jeho budoucích zakázek. Alternativně by mírný postih mohl ukojit veřejný hněv a přitom zachovat stabilitu. Někteří vysocí činitelé navrhují problém diskrétně zamést pod koberec kvůli strategickému významu námořního průmyslu pro Německo. Volba bude odrážet postoj vlády k firemní etice a ekonomickým prioritám." # todo: NEW TRANSLATION
  GER_Corruption.01.a: "Zahájit úplné vyšetřování" # todo: NEW TRANSLATION
  GER_Corruption.01.a_desc: "Nařídíme nezávislé a vyčerpávající šetření a zmocníme státního zástupce, aby odhalil každé souvislosti skandálu. Tento přístup ujistí veřejnost o našem závazku k právu a odpovědnosti, avšak může vést k mezinárodnímu dohledu a ohrozit roli Thyssen Krupp v klíčových námořních zakázkách." # todo: NEW TRANSLATION
  GER_Corruption.01.b: "Uvalit mírný postih" # todo: NEW TRANSLATION
  GER_Corruption.01.b_desc: "Uvalením vyváženého postihu můžeme uspokojit veřejnou poptávku po akci a zároveň zachovat stabilitu Thyssen Krupp. Tato cesta se vyhne prodlouženému vyšetřování a omezí škody na reputaci společnosti a vývozních trzích Německa." # todo: NEW TRANSLATION
  GER_Corruption.01.c: "Přijmout 'dar'" # todo: NEW TRANSLATION
  GER_Corruption.01.c_desc: "Přivírat oči nad záležitostí zajistí, že Thyssen Krupp zůstane bez překážek, čímž se zachová jeho životně důležitá role v německém obranném sektoru. Diskrétní 'příspěvek' naší kanceláři podtrhuje důležitost pragmatického přístupu k citlivým firemním otázkám." # todo: NEW TRANSLATION
  GER_Corruption.02.t: "Odhalen skandál KMW" # todo: NEW TRANSLATION
  GER_Corruption.02.d: "Vyplul na povrch šokující korupční skandál zapojující Krauss-Maffei Wegmann (KMW), předního německého výrobce tanků a obrněných vozidel. Investigace naznačují, že KMW platila značné úplatky zahraničním úředníkům, aby zajistila lukrativní kontrakty, zejména pro tanky Leopard 2. Důkazy ukazují na pochybné transakce v několika regionech, včetně Blízkého východu a jihovýchodní Asie. Obvinění nejen ohrožují reputaci KMW, ale také poškozují důvěryhodnost Německa jako vývozce zbraní. Vláda nyní musí rozhodnout, jak se skandálem naloží: zahájit důkladné vyšetřování, vynucovat mírné sankce, nebo KMW chránit kvůli národním zájmům a ekonomické stabilitě." # todo: NEW TRANSLATION
  GER_Corruption.02.a: "Zahájit úplné vyšetřování" # todo: NEW TRANSLATION
  GER_Corruption.02.a_desc: "Provedením komplexního vyšetřování můžeme držet KMW za odpovědné za jejich činy, zajistit spravedlnost a obnovit veřejnou důvěru v náš obranný průmysl. Tento krok však může poškodit obchodní vztahy Německa v oblasti zbrojního průmyslu a vést ke zrušení kontraktů." # todo: NEW TRANSLATION
  GER_Corruption.02.b: "Uvalit mírné sankce" # todo: NEW TRANSLATION
  GER_Corruption.02.b_desc: "Vyvážená reakce je nutná. Potrestat KMW za jejich pochybení a vyhnout se úplnému vyšetřování uspokojí veřejné pobouření, aniž by vážně narušila německé zbrojní exporty nebo provozní stabilitu KMW." # todo: NEW TRANSLATION
  GER_Corruption.02.c: "Upřednostnit strategické zájmy" # todo: NEW TRANSLATION
  GER_Corruption.02.c_desc: "KMW hraje zásadní roli v německém obranném průmyslu. Přivření očí nad těmito obviněními zajistí, že společnost zůstane funkční a předejde diplomatickým dopadům s spojenci závislými na technologii KMW. Stabilita musí mít přednost před transparentností." # todo: NEW TRANSLATION
  GER_Corruption.03.t: "Rheinmetall zapleten v obviněních z korupce" # todo: NEW TRANSLATION
  GER_Corruption.03.d: "Nový korupční skandál se rozvíjí, tentokrát se společností Rheinmetall, jedním z nejvýznamnějších německých obranných dodavatelů. Objevila se obvinění, že společnost se uchylovala k úplatkům, aby získala zbrojní kontrakty v nestabilních regionech, zejména v Africe a na Blízkém východě. Tato obvinění, pokud se potvrdí, mohou mít dalekosáhlé důsledky jak pro provoz Rheinmetallu, tak pro postavení Německa jako etického vývozce zbraní. Jak veřejné pobouření roste, vláda musí rozhodnout, jak na tato vážná tvrzení reagovat a zda upřednostnit odpovědnost nebo strategickou stabilitu." # todo: NEW TRANSLATION
  GER_Corruption.03.a: "Požadovat důkladné vyšetřování" # todo: NEW TRANSLATION
  GER_Corruption.03.a_desc: "Zahájením hloubkového vyšetřování ukážeme závazek Německa k transparentnosti a etickému vládnutí. To by však mohlo poškodit mezinárodní partnerství Rheinmetallu a oslabit globální postavení našeho obranného průmyslu." # todo: NEW TRANSLATION
  GER_Corruption.03.b: "Uvalit pokutu a pokračovat" # todo: NEW TRANSLATION
  GER_Corruption.03.b_desc: "Uvalením finančních sankcí a vyhnutím se úplnému vyšetřování vyvažujeme tlak veřejnosti s potřebou chránit průmyslové zájmy Německa. Tento postup zabrání dlouhodobé nestabilitě a zároveň pošle signál, že korupce nebude tolerována." # todo: NEW TRANSLATION
  GER_Corruption.03.c: "Chránit zájmy Rheinmetall" # todo: NEW TRANSLATION
  GER_Corruption.03.c_desc: "Rheinmetall je pilířem německých obranných schopností. Zmírněním dopadů skandálu a vyhnutím se veřejné kontrole zajistíme, že společnost nadále podporuje naši armádu a zahraniční partnerství." # todo: NEW TRANSLATION
  GER_Corruption.04.t: "Heckler & Koch čelí obviněním z korupce" # todo: NEW TRANSLATION
  GER_Corruption.04.d: "Alarmující zprávy naznačují, že Heckler & Koch, proslulý německý výrobce palných zbraní, je předmětem vyšetřování kvůli údajným nelegálním prodejům zbraní do embargovaných oblastí. Konkrétní obvinění poukazují na neoprávněný vývoz lehkých zbraní do konfliktů v Latinské Americe a Africe. Pokud se tato jednání prokážou, ohrozí to nejen budoucnost společnosti, ale i závazek Německa k etickým vývozům zbraní. Vláda musí rozhodnout, zda na společnost tvrdě zatlačit, nebo minimalizovat narušení tohoto klíčového odvětví." # todo: NEW TRANSLATION
  GER_Corruption.04.a: "Zahájit rozsáhlý zásah" # todo: NEW TRANSLATION
  GER_Corruption.04.a_desc: "Úplné vyšetřování a přísné tresty podtrhnou nulovou toleranci Německa k neetickým obchodům se zbraněmi. Tyto kroky by však mohly ohrozit globální kontrakty Heckler & Koch a oslabit domácí výrobu." # todo: NEW TRANSLATION
  GER_Corruption.04.b: "Uvalit pokuty a obnovit dohled" # todo: NEW TRANSLATION
  GER_Corruption.04.b_desc: "Mírná reakce s finančními sankcemi a přísnějšími vývozními pravidly vyřeší veřejnou kritiku, aniž by nadměrně destabilizovala tohoto významného obranného dodavatele." # todo: NEW TRANSLATION
  GER_Corruption.04.c: "Diskrétně situaci zvládnout" # todo: NEW TRANSLATION
  GER_Corruption.04.c_desc: "Ochrana Heckler & Koch před intenzivním dohledem zajistí, že německá výroba zbraní zůstane silná. Diskrétní přístup se vyhne veřejnému rozruchu, ale riskuje obvinění ze spoluúčasti vlády." # todo: NEW TRANSLATION
  GER_Corruption.05.t: "Airbus Defence pod drobnohledem kvůli skandálu s úplatky" # todo: NEW TRANSLATION
  GER_Corruption.05.d: "Objevily se zprávy o údajném úplatkářství spojeném s Airbus Defence, jednou z předních německých leteckých a obranných společností. Vyšetřování naznačuje, že byly prováděny nelegální platby zahraničním úředníkům za zajištění kontraktů na pokročilé vojenské technologie a letadla. Pokud se tato obvinění potvrdí, může to poškodit mezinárodní reputaci Airbusu a podkopat důvěryhodnost Německa na světovém trhu se zbraněmi. Vláda musí pečlivě zvážit svou reakci a vyvážit transparentnost a ekonomické zájmy." # todo: NEW TRANSLATION
  GER_Corruption.05.a: "Zahájit rozsáhlé vyšetřování" # todo: NEW TRANSLATION
  GER_Corruption.05.a_desc: "Veřejné a transparentní vyšetřování ukáže závazek Německa vymýtit korupci, i když to může napnout vztahy s Airbus a poškodit krátkodobou stabilitu obranného sektoru." # todo: NEW TRANSLATION
  GER_Corruption.05.b: "Uvalit pokuty a restrukturovat vývozní politiku" # todo: NEW TRANSLATION
  GER_Corruption.05.b_desc: "Uvalení vysokých pokut a zavedení přísnějších vývozních kontrol mohou čelit veřejnému hněvu, aniž by destabilizovaly provoz Airbusu nebo ohrozily jeho konkurenceschopnost." # todo: NEW TRANSLATION
  GER_Corruption.05.c: "Řešit záležitost interně" # todo: NEW TRANSLATION
  GER_Corruption.05.c_desc: "Minimalizací veřejného odhalení a diskrétním vedením vyšetřování umožníme Airbus Defence zachovat si mezinárodní postavení a zajistit, že vláda si udrží svého nejdůležitějšího obranného partnera." # todo: NEW TRANSLATION
  germany_party.1.t: "Kontroverze kolem politiků Zelených na demonstraci" # todo: NEW TRANSLATION
  germany_party.1.d: "Významní členové Strany zelených byli údajně spatřeni na demonstraci, kde byly vystaveny vzrušující a urážlivé slogany jako 'Germany, you miserable piece of crap' a 'Germany, perish'. Incident vyvolal širokou kritiku a vyvolává otázky ohledně postoje strany k národní jednotě a politické odpovědnosti." # todo: NEW TRANSLATION
  germany_party.1.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.1.a_desc: "Tento druh rétoriky je rozdělující a škodlivý pro národní jednotu. Veřejně odsoudíme tyto slogany a distancujeme se od takových sentimentů, čímž potvrdíme náš závazek k respektujícímu a konstruktivnímu politickému diskurzu." # todo: NEW TRANSLATION
  germany_party.1.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.1.b_desc: "Zdůraznit důležitost svobody projevu a širší kontext protestu, aby se situace uklidnila. Vyhnout se nafouknutí této události, abychom zachovali kooperativní vztahy se Zelenými." # todo: NEW TRANSLATION
  germany_party.2.t: "Obvinění ze zneužívání privilegií členy Zelených" # todo: NEW TRANSLATION
  germany_party.2.d: "Objevily se zprávy obviňující politiky Strany zelených ze zneužívání jejich privilegií, včetně využívání mílí za služební lety k osobním účelům. Tato tvrzení vyvolala veřejné pobouření a zpochybňují integritu a transparentnost politických vůdců." # todo: NEW TRANSLATION
  germany_party.2.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.2.a_desc: "Veřejně odsoudit takové jednání jako nepřijatelné a zdůraznit důležitost odpovědnosti. Zavést přísnější dohled a požadovat vnitřní revizi, aby se zajistilo, že nedojde k dalšímu zneužívání privilegií." # todo: NEW TRANSLATION
  germany_party.2.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.2.b_desc: "Popsat incident jako nedorozumění a zdůraznit, že pozornost by měla zůstat na politických úspěších strany. Vyhnout se medializaci, aby se zachovala veřejná důvěra." # todo: NEW TRANSLATION
  germany_party.3.t: "Obvinění ze daňových úniků proti politikům Zelených" # todo: NEW TRANSLATION
  germany_party.3.d: "Nedávné zprávy obviňují členy Strany zelených z daňových úniků. Pokud se tato obvinění potvrdí, podkopala by to jejich důvěryhodnost jako zastánců spravedlnosti a transparentnosti ve vládě." # todo: NEW TRANSLATION
  germany_party.3.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.3.a_desc: "Odsoudit jednání všech členů strany zapojených do daňových úniků. Veřejně slíbit plnou spolupráci s vyšetřováním a dodržet závazek Zelených k právu a etickému chování." # todo: NEW TRANSLATION
  germany_party.3.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.3.b_desc: "Připustit obvinění, ale zdůraznit, že se jedná o izolované případy. Soustředit se na širší politické cíle strany a argumentovat, že toto chování nedefinuje Zelené jako celek." # todo: NEW TRANSLATION
  germany_party.4.t: "Obnovení kontroverzních obvinění proti Zeleným" # todo: NEW TRANSLATION
  germany_party.4.d: "Obnovení historických obvinění týkajících se členů Strany zelených a jejich minulých asociací s prosazováním pedofilie vyvolalo intenzivní veřejnou debatu. Tato tvrzení, spojená s ranými lety strany, narušují obraz Zelených a zpochybňují jejich postoje k zásadním morálním a etickým otázkám." # todo: NEW TRANSLATION
  germany_party.4.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.4.a_desc: "Veřejně odsoudit jakoukoli asociaci nebo podporu takového jednání, bez ohledu na historický kontext. Zavázat se k transparentnosti a dalším vyšetřováním pro obnovení důvěry." # todo: NEW TRANSLATION
  germany_party.4.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.4.b_desc: "Přiznat kontroverzi jako přešlap z dávné minulosti a zdůraznit současné hodnoty a politiku strany. Vyzvat veřejnost, aby se soustředila na současné úspěchy, nikoli na historické aféry." # todo: NEW TRANSLATION
  germany_party.5.t: "Kontroverzní vazby Zelených na sympatie k RAF" # todo: NEW TRANSLATION
  germany_party.5.d: "Objevila se obvinění naznačující, že někteří členové Strany zelených mohli vyjadřovat sympatie k teroristům z Frakce Rudé armády (RAF) během jejich raných let. Tato asociace, pokud by byla pravdivá, by mohla pošpinit reputaci strany a vyvolat otázky o jejich postoji k násilí a extremismu." # todo: NEW TRANSLATION
  germany_party.5.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.5.a_desc: "Důrazně odmítnout jakoukoli formu sympatií či podpory RAF a veřejně se od těchto obvinění distancovat. Potvrdit závazek Zelených k demokratickým hodnotám a právnímu státu." # todo: NEW TRANSLATION
  germany_party.5.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.5.b_desc: "Připustit obvinění, ale zdůraznit vývoj Strany zelených a jejich odklon od extremistických ideologií. Soustředit se na současné priority a úspěchy strany." # todo: NEW TRANSLATION
  germany_party.6.t: "Korupční skandál ve FDP" # todo: NEW TRANSLATION
  germany_party.6.d: "Objevily se zprávy obviňující členy Svobodné demokratické strany (FDP) ze zneužívání vlivu pro osobní nebo finanční prospěch, což vyvolává vážné otázky ohledně jejich závazku k etickému vládnutí." # todo: NEW TRANSLATION
  germany_party.6.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.6.a_desc: "Veřejně odsoudit jakoukoli účast na korupci ve FDP. Prosadit úplné vyšetřování a zdůraznit důležitost integrity a transparentnosti v politice." # todo: NEW TRANSLATION
  germany_party.6.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.6.b_desc: "Minimalizovat dopad obvinění tím, že naznačíme, že jsou buď přehnaná, nebo politicky motivovaná. Přesměrovat pozornost na přínos FDP a širší politické úspěchy." # todo: NEW TRANSLATION
  germany_party.7.t: "FDP čelí obviněním z rasismu" # todo: NEW TRANSLATION
  germany_party.7.d: "Svobodná demokratická strana (FDP) se ocitla pod drobnohledem poté, co poznámky jednoho z prominentních členů byly považovány za diskriminační. Komentáře vyvolaly pobouření a otázky o postoji strany k inkluzivitě a rovnosti." # todo: NEW TRANSLATION
  germany_party.7.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.7.a_desc: "Důrazně odsoudit výroky a distancovat FDP od jakékoli formy diskriminační rétoriky. Zdůraznit závazek strany k propagaci rovnosti a rozmanitosti ve všech oblastech společnosti." # todo: NEW TRANSLATION
  germany_party.7.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.7.b_desc: "Argumentovat, že komentáře byly vytrženy z kontextu nebo špatně pochopeny, a přesměrovat pozornost na širší agendu a úspěchy FDP." # todo: NEW TRANSLATION
  germany_party.8.t: "FDP čelí obviněním z lobbingu" # todo: NEW TRANSLATION
  germany_party.8.d: "Nedávné vyšetřování odhalilo znepokojující vazby mezi úředníky FDP a firemním lobbingem. Tato zjištění vzbudila obavy o závazek strany k transparentnosti a etickému vládnutí." # todo: NEW TRANSLATION
  germany_party.8.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.8.a_desc: "Odsoudit zapojení do lobbistických praktik a potvrdit závazek FDP sloužit veřejnému zájmu. Zavést opatření ke zvýšení transparentnosti a obnovení důvěry veřejnosti." # todo: NEW TRANSLATION
  germany_party.8.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.8.b_desc: "Popsat zjištění jako přehnaná a zdůraznit dodržování zákonných praktik FDP. Přeformulovat narativ tak, aby se soustředil na úsilí strany o hospodářský růst a inovace." # todo: NEW TRANSLATION
  germany_party.9.t: "Skandál s dary FDP" # todo: NEW TRANSLATION
  germany_party.9.d: "Nedávné vyšetřování odhalilo znepokojující vazby mezi úředníky FDP a firemním lobbingem. Tato zjištění vzbudila obavy o závazek strany k transparentnosti a etickému vládnutí." # todo: NEW TRANSLATION
  germany_party.9.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.9.a_desc: "Odsoudit zapojení do lobbistických praktik a potvrdit závazek FDP sloužit veřejnému zájmu. Zavést opatření ke zvýšení transparentnosti a obnovení důvěry veřejnosti." # todo: NEW TRANSLATION
  germany_party.9.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.9.b_desc: "Popsat zjištění jako přehnaná a zdůraznit dodržování zákonných praktik FDP. Přeformulovat narativ tak, aby se soustředil na úsilí strany o hospodářský růst a inovace." # todo: NEW TRANSLATION
  germany_party.10.t: "FDP: Dialog místo 'Brandmauer' vůči NPD" # todo: NEW TRANSLATION
  germany_party.10.d: "Nedávné diskuse odhalily, že úředníci FDP prosazují dialog namísto striktního oddělení ('Brandmauer') od NPD. Tento přístup vyvolal debatu o postoji strany k extremistickým skupinám a jejímu závazku k demokratickým hodnotám." # todo: NEW TRANSLATION
  germany_party.10.a: "Odsoudit přístup" # todo: NEW TRANSLATION
  germany_party.10.a_desc: "Kritizovat rozhodnutí zapojit se do dialogu s NPD a potvrdit závazek FDP k ochraně demokratických principů. Navrhnout opatření k posílení postoje strany proti extremismu a obnovit důvěru veřejnosti." # todo: NEW TRANSLATION
  germany_party.10.b: "Obhájit strategii" # todo: NEW TRANSLATION
  germany_party.10.b_desc: "Argumentovat, že zapojení do dialogu je pragmatický přístup k řešení extremismu, a zdůraznit závazek FDP k zákonným a demokratickým praktikám. Zvýraznit snahy strany o podporu inkluzivního a konstruktivního politického diskurzu." # todo: NEW TRANSLATION
  germany_party.11.t: "Lobbování CDU" # todo: NEW TRANSLATION
  germany_party.11.d: "Nedávná vyšetřování odhalila významné lobbistické aktivity zahrnující úředníky CDU. Tato zjištění vzbuzují otázky ohledně transparentnosti a závazku strany k etickému vládnutí." # todo: NEW TRANSLATION
  germany_party.11.a: "Odsoudit chování" # todo: NEW TRANSLATION
  germany_party.11.a_desc: "Odsoudit zapojení do lobbistických praktik a potvrdit závazek CDU sloužit veřejnému zájmu. Zavést opatření ke zvýšení transparentnosti a obnovit důvěru veřejnosti." # todo: NEW TRANSLATION
  germany_party.11.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.11.b_desc: "Popsat zjištění jako přehnaná a zdůraznit, že CDU dodržuje zákonné praktiky. Přeformulovat narativ tak, aby se soustředil na úsilí strany o podporu hospodářského růstu a inovací." # todo: NEW TRANSLATION
  germany_party.12.t: "Vnitřní spory CDU zveřejněny" # todo: NEW TRANSLATION
  germany_party.12.d: "Nedávné mediální pokrytí ukázalo, že vnitřní konflikty v CDU jsou veřejně řešeny. Tato situace vyvolala obavy o jednotu strany a její schopnost představit veřejnosti soudržný program." # todo: NEW TRANSLATION
  germany_party.12.a: "Odsoudit veřejné spory" # todo: NEW TRANSLATION
  germany_party.12.a_desc: "Kritizovat veřejné zveřejňování vnitřních konfliktů a zdůraznit důležitost jejich řešení v rámci strany. Navrhnout opatření k posílení vnitřní komunikace a obnovení důvěry veřejnosti v jednotu strany." # todo: NEW TRANSLATION
  germany_party.12.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.12.b_desc: "Popsat veřejné spory jako přirozenou součást demokratického procesu a zdůraznit závazek CDU k transparentnosti a otevřenému dialogu. Zvýraznit úsilí strany o konstruktivní řešení vnitřních problémů a zachovat pozornost na politické agendě." # todo: NEW TRANSLATION
  germany_party.13.t: "Politici CDU přistiženi při pravicově extremistických výrocích" # todo: NEW TRANSLATION
  germany_party.13.d: "Nedávné mediální záznamy odhalily, že někteří politici CDU učinili výroky s pravicově extremistickým podtónem. Tato odhalení vyvolala obavy o postoj strany k extremismu a její závazek k demokratickým hodnotám." # todo: NEW TRANSLATION
  germany_party.13.a: "Odsoudit výroky" # todo: NEW TRANSLATION
  germany_party.13.a_desc: "Odsoudit pravicově extremistické výroky a potvrdit závazek CDU k demokratickým principům. Zavést opatření k řešení extremismu uvnitř strany a obnovit veřejnou důvěru." # todo: NEW TRANSLATION
  germany_party.13.b: "Bagatelizovat incident" # todo: NEW TRANSLATION
  germany_party.13.b_desc: "Popsat výroky jako izolované případy a zdůraznit celkový závazek CDU k zákonným a demokratickým praktikám. Přeformulovat narativ tak, aby se soustředil na úsilí strany o podporu jednoty a stability." # todo: NEW TRANSLATION
  germany_party.14.t: "Korupce CDU"
  germany_party.14.d: "Nedávné mediální zprávy odhalily významné korupční aktivity zahrnující představitele CDU. Tato zjištění vyvolala otázky ohledně transparentnosti strany a jejího závazku k etickému vládnutí."
  germany_party.14.a: "Odsoudit chování"
  germany_party.14.a_desc: "Odhodit zapojení do korupčních praktik a znovu potvrdit závazek CDU sloužit veřejnému zájmu. Zavést opatření ke zvýšení transparentnosti a obnově důvěry veřejnosti."
  germany_party.14.b: "Minimalizovat incident"
  germany_party.14.b_desc: "Popsat zjištění jako přehnaná a zdůraznit dodržování zákonných postupů CDU. Přeformulovat narativ tak, aby se zaměřil na snahy strany o zajištění ekonomického růstu a inovací."
  germany_party.15.t: "Černé pokladny CDU"
  germany_party.15.d: "Nedávné mediální zprávy odhalily existenci „černých účtů“ uvnitř CDU. Tyto účty byly používány k řízení nedeklarovaných prostředků, což vyvolává vážné obavy o finanční transparentnost strany a etické řízení."
  germany_party.15.a: "Odsoudit praxi"
  germany_party.15.a_desc: "Odsoudit používání černých účtů a znovu potvrdit závazek CDU k finanční transparentnosti a etickému řízení. Zavést opatření k prevenci podobných praktik v budoucnu a obnovit důvěru veřejnosti."
  germany_party.15.b: "Minimalizovat incident"
  germany_party.15.b_desc: "Popsat používání černých účtů jako historický problém a zdůraznit současné dodržování zákonných finančních postupů CDU. Přeformulovat narativ tak, aby se zaměřil na snahy strany o zajištění transparentnosti a odpovědnosti."
  germany_party.16.t: "Únik interních dokumentů SPD do médií"
  germany_party.16.d: "Nedávné mediální zprávy odhalily, že interní dokumenty SPD byly uniklé do veřejnosti. Tento incident vyvolal obavy o vnitřní bezpečnost strany a její schopnost chránit citlivé informace."
  germany_party.16.a: "Odsoudit únik"
  germany_party.16.a_desc: "Odsoudit únik interních dokumentů a znovu potvrdit závazek SPD udržovat vnitřní bezpečnost. Zavést opatření k prevenci budoucích úniků a obnovit důvěru veřejnosti."
  germany_party.16.b: "Minimalizovat incident"
  germany_party.16.b_desc: "Popsat únik jako ojedinělý incident a zdůraznit celkový závazek SPD k transparentnosti a bezpečnosti. Přeformulovat narativ tak, aby se zaměřil na snahy strany řešit problém a zlepšit interní protokoly."
  germany_party.17.t: "Krize identity SPD"
  germany_party.17.d: "Nedávné mediální zprávy poukázaly na krizi identity uvnitř SPD. Tato situace vyvolala obavy o směřování strany a její schopnost znovu navázat kontakt se svým tradičním voličským jádrem."
  germany_party.17.a: "Odsoudit krizi"
  germany_party.17.a_desc: "Kritizovat nedostatek jasné identity a směru uvnitř SPD a zdůraznit důležitost znovunavázání kontaktu s jádrovými hodnotami strany. Navrhnout opatření ke posílení identity strany a obnovení veřejné důvěry."
  germany_party.17.b: "Minimalizovat incident"
  germany_party.17.b_desc: "Popsat krizi identity jako přirozenou součást vývoje strany a zdůraznit závazek SPD přizpůsobit se měnícím se politickým podmínkám. Zvýraznit snahy strany řešit vnitřní výzvy a udržet zaměření na politickou agendu."
  germany_party.18.t: "Lobbování SPD"
  germany_party.18.d: "Nedávné mediální zprávy odhalily významné lobbistické aktivity zahrnující představitele SPD. Tato zjištění vyvolala otázky o transparentnosti strany a jejím závazku k etickému vládnutí."
  germany_party.18.a: "Odsoudit chování"
  germany_party.18.a_desc: "Odsoudit zapojení do lobbistických praktik a znovu potvrdit závazek SPD sloužit veřejnému zájmu. Zavést opatření ke zvýšení transparentnosti a obnově důvěry veřejnosti."
  germany_party.18.b: "Minimalizovat incident"
  germany_party.18.b_desc: "Popsat zjištění jako přehnaná a zdůraznit dodržování zákonných postupů SPD. Přeformulovat narativ tak, aby se zaměřil na snahy strany o zajištění ekonomického růstu a inovací."
  germany_party.19.t: "Konflikty SPD se svazy"
  germany_party.19.d: "Nedávné mediální zprávy zdůraznily konflikty mezi SPD a různými odbory. Tyto spory vyvolaly obavy o vztah strany s organizacemi zaměstnanců a její schopnost účinně zastupovat zájmy pracujících."
  germany_party.19.a: "Odsoudit konflikty"
  germany_party.19.a_desc: "Kritizovat probíhající spory s odbory a zdůraznit důležitost udržení silných vztahů s pracovními organizacemi. Navrhnout opatření k řešení konfliktů a obnovit veřejnou důvěru ve závazek strany k právům pracujících."
  germany_party.19.b: "Minimalizovat incident"
  germany_party.19.b_desc: "Popsat konflikty jako součást zdravého demokratického procesu a zdůraznit závazek SPD k otevřenému dialogu a vyjednávání. Zvýraznit snahy strany konstruktivně řešit obavy odborů a udržet zaměření na politickou agendu."
  germany_party.20.t: "Nesplněné volební sliby SPD"
  germany_party.20.d: "Nedávné mediální zprávy odhalily, že SPD nesplnila několik klíčových volebních slibů. Tato situace vyvolala obavy o důvěryhodnost strany a její závazek plnit své sliby."
  germany_party.20.a: "Odsoudit nesplněné sliby"
  germany_party.20.a_desc: "Kritizovat neschopnost dodržet volební sliby a zdůraznit důležitost odpovědnosti. Navrhnout opatření, aby budoucí sliby byly realistické a dosažitelné, a obnovit důvěru veřejnosti."
  germany_party.20.b: "Minimalizovat incident"
  germany_party.20.b_desc: "Popsat nesplněné sliby jako důsledek nepředvídaných výzev a zdůraznit snahy SPD tyto otázky řešit. Přeformulovat narativ tak, aby se zaměřil na trvalý závazek strany k jejím základním hodnotám a cílům."
  GER_Diplomacy.1.t: "Nabídka zahraniční investice"
  GER_Diplomacy.1.d: "Cizí společnost nás oslovila s návrhem investovat v naší zemi, zaměřeným na rozvoj a modernizaci infrastruktury. Tato investice by mohla přinést významné ekonomické výhody, ale také je spojena s podmínkami. Jak bychom měli reagovat?"
  GER_Diplomacy.1.a: "Děkujeme moc!"
  GER_Diplomacy.1.a_desc: "Vděčně nabídku přijmout, otevřít dveře většímu zahraničnímu vlivu, ale urychlit zlepšení infrastruktury."
  GER_Diplomacy.1.b: "Dejte peníze tam, kde jsou slova."
  GER_Diplomacy.1.b_desc: "Vyžádat od investorů plné závazky k návrhu a zajistit přísnější podmínky pro transparentnost a místní přínosy."
  GER_Diplomacy.2.t: "Iniciativa zeleného financování"
  GER_Diplomacy.2.d: "Byl předložen návrh připojit se k mezinárodní iniciativě Green Finance. Program si klade za cíl podporovat udržitelné investice a přechod na zelenější ekonomiku. Účast by mohla zlepšit naše environmentální kredibility, ale může být spojena s ekonomickými kompromisy."
  GER_Diplomacy.2.a: "Přijmout iniciativu."
  GER_Diplomacy.2.a_desc: "Zavázat se k iniciativě Green Finance, sladit se s globálními snahami o boj s klimatickou změnou a podporovat udržitelný rozvoj."
  GER_Diplomacy.2.b: "Odmítnout iniciativu."
  GER_Diplomacy.2.b_desc: "Odmítnout návrh, upřednostnit ekonomickou flexibilitu a vyhnout se možným omezením našich finančních politik."
  GER_Diplomacy.3.t: "Strategické partnerství s Německem"
  GER_Diplomacy.3.d: "Německo navrhlo vytvoření strategického partnerství za účelem posílení vazeb v oblasti ekonomiky, obrany a technologií. Tato dohoda by mohla přinést významné výhody, ale mohla by také zvýšit naši závislost na Německu."
  GER_Diplomacy.3.a: "Přijmout partnerství."
  GER_Diplomacy.3.a_desc: "Posílit naše vazby s Německem a získat přístup k špičkovým technologiím, ekonomické podpoře a vzájemným obranným závazkům."
  GER_Diplomacy.3.b: "Odmítnout partnerství."
  GER_Diplomacy.3.b_desc: "Uchovat si nezávislost a vyhnout se rizikům nadměrné závislosti na německé podpoře či vlivu."
  GER_Diplomacy.4.t: "Vzdělávání pro stabilitu"
  GER_Diplomacy.4.d: "Německo navrhlo společnou iniciativu ke zlepšení vzdělávacích programů v naší zemi. Cílem je podporovat odborné vzdělání a vysoké školy s cílem posílit ekonomickou stabilitu a sociální soudržnost. Tento plán by mohl výrazně prospět naší pracovní síle, ale může být i zatížen podmínkami."
  GER_Diplomacy.4.a: "Přijmout německou pomoc."
  GER_Diplomacy.4.a_desc: "Přijímáme německou pomoc ke zlepšení našeho vzdělávacího systému, podpoře dlouhodobého rozvoje a posílení diplomatických vazeb."
  GER_Diplomacy.4.b: "Odmítnout iniciativu."
  GER_Diplomacy.4.b_desc: "Uchovat kontrolu nad naším vzdělávacím systémem a vyhnout se potenciálnímu vnějšímu vlivu na domácí politiky."
  GER_Diplomacy.5.t: "Mezinárodní vzdělávací program"
  GER_Diplomacy.5.d: "Německo navrhlo partnerství k založení mezinárodního vzdělávacího programu. Tato iniciativa si klade za cíl výměnu znalostí, zlepšení přístupu ke vzdělání a podporu kulturního porozumění mezi našimi zeměmi. Program by mohl otevřít nové příležitosti, ale může také přinést výzvy při slaďování vzdělávacích standardů."
  GER_Diplomacy.5.a: "Přijmout program."
  GER_Diplomacy.5.a_desc: "Tato spolupráce zvýší vzdělávací příležitosti a posílí kulturní vazby s Německem."
  GER_Diplomacy.5.b: "Odmítnout návrh."
  GER_Diplomacy.5.b_desc: "Udržet autonomii našeho vzdělávacího systému a soustředit se na domácí priority."
  GER_Diplomacy.6.t: "Prosadit německý jazyk ve vzdělávání"
  GER_Diplomacy.6.d: "Německo nabídlo podporu iniciativě k integraci výuky němčiny do našich školních systémů. Program by poskytl učitele, učebnice a kulturní výměny s cílem zvýšit znalost němčiny a posílit těsnější vazby mezi našimi zeměmi."
  GER_Diplomacy.6.a: "Realizovat iniciativu."
  GER_Diplomacy.6.a_desc: "Zlepšit náš vzdělávací systém programy výuky němčiny a prohloubit kulturní a ekonomické vazby."
  GER_Diplomacy.6.b: "Odmítnout návrh."
  GER_Diplomacy.6.b_desc: "Zachovat nezávislost našeho kurikula a soustředit se na stávající jazykové priority."
  GER_Diplomacy.7.t: "Mezinárodní spolupráce na špičkových technologiích"
  GER_Diplomacy.7.d: "Německo navrhlo partnerství ke spolupráci na špičkových technologiích v několika sektorech, včetně obnovitelných zdrojů, pokročilé výroby a vývoje AI. Tato iniciativa umožní sdílení znalostí, inovace a posílení našich technologických schopností."
  GER_Diplomacy.7.a: "Využít tuto příležitost."
  GER_Diplomacy.7.a_desc: "Partnerství s Německem zajistí přístup k pokročilým technologiím a otevře cesty k ekonomickému růstu."
  GER_Diplomacy.7.b: "Udržet si nezávislost."
  GER_Diplomacy.7.b_desc: "Vyhnout se závislosti a soustředit se na rozvoj domácích technologických schopností."
  GER_Diplomacy.8.t: "Realizovat vhodné zemědělské programy"
  GER_Diplomacy.8.d: "Německo navrhlo spolupráci na zlepšení našeho zemědělského sektoru prostřednictvím pokročilých technologií, udržitelných praktik a cílené finanční podpory. Tyto programy mají zvýšit produktivitu, zajistit potravinovou bezpečnost a snížit dopad na životní prostředí."
  GER_Diplomacy.8.a: "Přijmout nabídku."
  GER_Diplomacy.8.a_desc: "Spolupráce s Německem by mohla zrevolucionizovat náš zemědělský sektor a posílit venkovské ekonomiky."
  GER_Diplomacy.8.b: "Zdvořile odmítnout."
  GER_Diplomacy.8.b_desc: "Soustředit se na vnitřní zemědělské reformy bez vnějšího vlivu."
  GER_Diplomacy.9.t: "Německo nabízí podporu prostřednictvím svých rozvojových projektů"
  GER_Diplomacy.9.d: "Německo nám nabídlo podporu prostřednictvím různých rozvojových projektů. Tato nabídka zahrnuje technickou pomoc, financování a odborné znalosti zaměřené na podporu udržitelného rozvoje a hospodářského růstu. Konkrétně by německá podpora zahrnovala oblasti jako projekty obnovitelných zdrojů energie, rozvoj infrastruktury, zlepšení zdravotnictví a vzdělávací iniciativy. Spoluprací s Německem získáme přístup k pokročilým technologiím, osvědčeným postupům a bohatým zkušenostem, které mohou výrazně zvýšit naší kapacitu k dosažení dlouhodobých rozvojových cílů. Navíc by toto partnerství mohlo otevřít nové možnosti obchodu a investic, čímž by se dále posílily naše ekonomické vazby s Německem a širší evropskou komunitou."
  GER_Diplomacy.9.a: "Přijmout nabídku"
  GER_Diplomacy.9.a_desc: "Přivítat německou podporu a zdůraznit pozitivní dopad mezinárodní spolupráce na naše rozvojové cíle. Vyzdvihnout výhody přístupu k pokročilým technologiím a odborným znalostem pro urychlení pokroku v klíčových oblastech."
  GER_Diplomacy.9.b: "Odmítnout nabídku"
  GER_Diplomacy.9.b_desc: "Zdvořile odmítnout německou podporu a zdůraznit důležitost soběstačnosti a plné kontroly nad našimi rozvojovými iniciativami. Přeformulovat narativ tak, aby se zaměřil na závazek dosáhnout udržitelného růstu prostřednictvím nezávislých snah."
  GER_Diplomacy.10.t: "Německý federální úřad pro zahraniční obchod rozšiřuje činnost"
  GER_Diplomacy.10.d: "Německý federální úřad pro zahraniční obchod oznámil plány na rozšíření své činnosti a podporu nás prostřednictvím svých rozvojových projektů. Toto rozšíření zahrnuje zvýšenou technickou pomoc, vyšší financování a přístup k odborným znalostem zaměřeným na podporu udržitelného rozvoje a hospodářského růstu. Podpora úřadu pokryje klíčové oblasti, jako jsou projekty obnovitelných zdrojů, rozvoj infrastruktury, zlepšení zdravotnictví a vzdělávací iniciativy. Partnerstvím s německým federálním úřadem pro zahraniční obchod získáme přístup k pokročilým technologiím, osvědčeným postupům a bohatým zkušenostem, které mohou výrazně podpořit naše rozvojové cíle. Dále se očekává, že tato spolupráce otevře nové příležitosti pro obchod a investice, čímž posílí naše ekonomické vazby s Německem a širší evropskou komunitou."
  GER_Diplomacy.10.a: "Přijmout nabídku"
  GER_Diplomacy.10.a_desc: "Přivítat podporu německého federálního úřadu pro zahraniční obchod a zdůraznit pozitivní dopad mezinárodní spolupráce na naše rozvojové cíle. Vyzdvihnout výhody přístupu k pokročilým technologiím a odborným znalostem pro urychlení pokroku v klíčových oblastech."
  GER_Diplomacy.10.b: "Odmítnout nabídku"
  GER_Diplomacy.10.b_desc: "Zdvořile odmítnout podporu německého federálního úřadu pro zahraniční obchod, přičemž zdůraznit význam soběstačnosti a udržení plné kontroly nad našimi rozvojovými iniciativami. Přeformulovat narativ tak, aby se zaměřil na závazek dosáhnout udržitelného růstu prostřednictvím nezávislých snah."
  GER_Diplomacy.11.t: "Německo nabízí investice pro dlouhodobé kontrakty na dovoz surovin"
  GER_Diplomacy.11.d: "Německo nám nabídlo investice do dlouhodobých kontraktů na dovoz surovin. Tento návrh zahrnuje finanční investice a závazky zaměřené na zajištění stabilního zásobování klíčových surovin, podporu ekonomické stability a posílení bilaterálních obchodních vztahů. Konkrétně by německé investice cílily na klíčové zdroje, jako jsou energie, suroviny a zemědělské produkty. Zajištěním těchto dlouhodobých kontraktů můžeme zajistit spolehlivý tok potřebných zdrojů pro podporu našich odvětví a infrastruktury. Kromě toho by tato spolupráce mohla vést ke společným podnikům a technologickým výměnám, čímž by se dál posílily naše ekonomické a technologické schopnosti. Partnerství s Německem by mělo vytvořit nové pracovní příležitosti, zlepšit naše strategie řízení zdrojů a přispět k celkovému hospodářskému růstu. Navíc by tento krok upevnil naše obchodní vztahy s jednou z předních evropských ekonomik a otevřel cestu k další spolupráci a vzájemným přínosům."
  GER_Diplomacy.11.a: "Přijmout nabídku"
  GER_Diplomacy.11.a_desc: "Přivítat německou investiční nabídku a zdůraznit výhody zajištění dlouhodobých zásob surovin. Vyzdvihnout pozitivní dopad na ekonomickou stabilitu a potenciál posílení bilaterálních obchodních vztahů."
  GER_Diplomacy.11.b: "Odmítnout nabídku"
  GER_Diplomacy.11.b_desc: "Zdvořile odmítnout německou investiční nabídku, přičemž zdůraznit důležitost soběstačnosti a udržení kontroly nad našimi dodavatelskými řetězci surovin. Přeformulovat narativ tak, aby se zaměřil na závazek dosáhnout bezpečnosti zdrojů prostřednictvím nezávislých opatření."
  GER_Diplomacy_answer.1.t: "[From.GetNameDef] přijal naši nabídku"
  GER_Diplomacy_answer.1.d: "Náš ministr zahraničí nás informuje, že vláda [From.GetNameDef] přijala naši štědrou nabídku a těší se na budoucí spolupráci. Tento vývoj znamená významný krok v bilaterálních vztazích a otevírá nové příležitosti pro obě země. Společná spolupráce podpoří pokrok a prosperitu."
  GER_Diplomacy_answer.1.a: "Zur Kenntnis genommen"
  GER_Diplomacy_answer.2.t: "[From.GetNameDef] odmítli naši nabídku"
  GER_Diplomacy_answer.2.d: "Náš ministr zahraničí nás informuje, že vláda [From.GetNameDef] odmítla naši štědrou nabídku. Přesto zůstáváme odhodláni podporovat silné diplomatické vazby a zkoumat budoucí příležitosti ke spolupráci. Respektujeme rozhodnutí [From.GetNameDef] a budeme pokračovat v práci na vzájemných cílech, které dlouhodobě prospívají oběma zemím."
  GER_Diplomacy_answer.2.a: "Zur Kenntnis genommen"
  germany_foci.1.t: "Doplňkový systém k Eurofighteru"
  germany_foci.1.d: "S uvedením Eurofighteru Bundeswehr oznamuje začátek nové éry ve svých leteckých schopnostech a postupně vyřazuje zastaralé stroje F-4 Phantom, které sloužily desítky let. Tento přechod představuje významné technologické i výkonové zlepšení a provozní flexibilitu. Jak pokračuje modernizace flotily, stojí před námi klíčová otázka: Jaký by měl být další krok, aby Luftwaffe zůstala na špičce letecké obrany? Máme investovat do nového, špičkového leteckého systému, který bude doplňovat Eurofighter, nebo věříme, že Tornado má stále nevyužitý potenciál, který lze maximalizovat modernizacemi a prodloužením životnosti? Toto rozhodnutí nejen formuje budoucí operační schopnosti Luftwaffe, ale také určí strategický směr německé letecké síly v nadcházejících letech."
  germany_foci.1.a: "Tornado je stále schopný stroj a také nejlevnější varianta"
  germany_foci.1.b: "Nový systém by nám hodně pomohl"
  germany_foci.2.t: "Doplňkový systém k Eurofighteru"
  germany_foci.2.d: "Jak Bundeswehr pokračuje v modernizaci své letectva, stojí před námi zásadní rozhodnutí: který systém nejlépe doplní schopnosti Eurofighteru? Volba není pouze otázkou techniky; jde o to zajistit, aby německá protiletecká obrana zůstala odolná a všestranná v stále složitějším globálním bezpečnostním prostředí. Správný doplňkový systém musí posílit silné stránky Eurofighteru, zacelit mezery v schopnostech a poskytnout Luftwaffe flexibilitu reagovat na široké spektrum misí — od nadvlády ve vzduchu po útoky na pozemní cíle a další. Ať už to znamená vybrat nový letoun s pokročilou stealth technologií a multi-role schopnostmi, nebo modernizovat existující platformy jako Tornado, rozhodnutí bude mít dlouhotrvající dopady na operační připravenost a strategickou pozici německého letectva."
  germany_foci.2.a: "F-15 Eagle"
  GER_F_15_TT: "S možností nést širokou škálu zbraní, včetně těžkých bomb a moderních raket, §YF-15§! by mohl převzít role vyžadující velkou palebnou sílu, jako jsou hluboké údery nebo boj proti lodím, doplňující agilnější styl nasazení Eurofighteru."
  germany_foci.2.b: "F-16 Fighting Falcon"
  GER_F_16_TT: "§YF-16§! je univerzální víceúčelový stíhač s pevným záznamem v misích vzduch-země. Poskytl by Luftwaffe cenově efektivní platformu pro blízkou leteckou podporu, útoky na pozemní cíle a potlačování vzdušné obrany, čímž by doplnil zaměření Eurofighteru na vzdušnou nadvládu."
  germany_foci.2.e: "Mirage 2000-5F"
  GER_Mirage_TT: "§YMirage 2000-5F§! je skutečný víceúčelový stíhač schopný efektivně provádět vzdušné souboje, útoky na pozemní cíle i průzkumné mise. Doplňoval by Eurofighter tím, že by převzal širší spektrum misí, včetně jaderných útokových rolí, pokud by to bylo potřeba."
  germany_foci.2.c: "JAS 39 Gripen"
  GER_Gripen_TT: "§YJAS 39 Gripen§! je vysoce univerzální a nákladově efektivní víceúčelový stíhač, navržený pro vynikající obratnost a moderní přizpůsobivost bojišti. Díky pokročilé avionice, efektivní spotřebě paliva a kompatibilitě s širokou škálou výzbroje představuje spolehlivou alternativu pro leteckou obranu, blízkou podporu i průzkum. Jeho schopnost krátkého vzletu a přistání ho činí vhodným pro decentralizované operace, čímž zvyšuje flexibilitu našeho letectva."
  germany_foci.3.t: "Strategické rozhodnutí o investici do letectva"
  germany_foci.3.d: "Vzhledem k omezenému rozpočtu je nezbytné soustředit naše investice na jedinou oblast leteckých schopností, která přinese největší strategickou výhodu. Každá z možností — AWACS, transportní letadla a námořní hlídková letadla — nabízí odlišné přínosy, ale výběr správné vyžaduje pečlivé zvážení současných i budoucích operačních potřeb a toho, jak zlepší celkovou efektivitu Bundeswehru."
  germany_foci.3.a: "Strategická a taktická mobilita"
  GER_Transport_TT: "S rostoucím zapojením Německa do mezinárodních misí, od mírových operací po humanitární pomoc, je schopný transportní park nezbytný. Zajistí, že budeme schopni projekce síly, udržení operací a efektivně plnit závazky vůči mezinárodním partnerům."
  germany_foci.3.b: "Zlepšené situační povědomí"
  GER_AWACS_TT: "AWACS platformy jsou klíčové pro poskytování komplexního sledování vzdušného prostoru, včasného varování a schopností velení a řízení. Investicí do AWACS bychom významně zlepšili naši schopnost monitorovat a řídit bojiště, detekovat hrozby daleko za dosahem pozemních radarů."
  germany_foci.3.c: "Námořní průzkum a obrana"
  GER_Naval_TT: "Námořní hlídková letadla jsou zásadní pro sledování a obranu našich námořních zájmů. Poskytují klíčové schopnosti v protinámořním boji, námořním průzkumu a záchraně. Investice do těchto letadel by zlepšily naši schopnost chránit důležité námořní trasy, odstrašovat hrozby na moři a přispívat k mezinárodní námořní bezpečnosti."
  germany_foci.4.t: "Výběr správného transportního letadla pro Bundeswehr"
  germany_foci.4.d: "Jak Bundeswehr usiluje o modernizaci svých leteckých transportních schopností v raných 2000s, je nutné rozhodnout, které transportní letadlo nejlépe uspokojí potřeby německé armády a zlepší její operační efektivitu. Možnosti — pokračování s osvědčeným C-130J Super Hercules, pořízení většího C-17 Globemaster III nebo investice do evropského projektu A400M — každá přináší odlišné výhody a výzvy. Volba učiněná nyní utvoří schopnosti leteckého mostu Bundeswehru na několik desetiletí."
  germany_foci.4.a: "C-130J Super Hercules"
  GER_Hercules_TT: "§YC-130J Super Hercules§! je moderní verze osvědčeného pracovního koně. Známý pro svou odolnost a všestrannost, Super Hercules je páteří taktického leteckého transportu po celém světě. Je vhodný pro mise vyžadující krátký vzlet a přistání (STOL), což ho činí ideálním pro operace v náročném prostředí."
  germany_foci.4.b: "C-17 Globemaster III"
  GER_Globemaster_TT: "Investice do §YC-17§! by výrazně zvýšila schopnost Německa projekce síly globálně, zajistila podporu NATO operací nebo humanitárních misí kdekoli na světě s minimálním zpožděním."
  germany_foci.4.c: "Projekt A-400M"
  GER_A400M_TT: "Investicí do projektu §YA400M§! by se Německo zavázalo k letu nové generace navrženému pro budoucnost. Tento stroj by poskytl moderní, schopné řešení překlenutí mezery mezi taktickým a strategickým leteckým transportem, zajišťující, že Bundeswehr zůstane obratný a schopný v různých misijních scénářích."
  germany_foci.5.t: "Výběr správné AWACS platformy pro Bundeswehr"
  germany_foci.5.d: "Při rozhodování investovat do Airborne Warning and Control Systems (AWACS) stojíme před rozhodnutím: Zvolit švédský S-100B Argus nebo americký E-3 Sentry? Toto rozhodnutí významně ovlivní naše budoucí schopnosti v monitorování vzdušného prostoru, velení a řízení a celkové situační povědomí."
  germany_foci.5.a: "E-3 Sentry"
  GER_sentry_TT: "§YAmerický E-3 Sentry§! je etablovaná AWACS platforma s dlouhou historií úspěšných nasazení po celém světě. Jeho větší radar a senzory poskytují bezkonkurenční pokrytí vzdušného prostoru a schopnosti sledování, čímž se stal pilířem operačního nasazení NATO a spojenců."
  germany_foci.5.b: "S-100B Argus"
  GER_Argus_TT: "§Ythe S-100B§! by se sladila s našimi cíli posílení evropské obranné spolupráce. Zajistila by také hladší interoperabilitu s jinými evropskými státy, které mohou provozovat podobné systémy, usnadňující společné operace a regionální bezpečnostní iniciativy."
  germany_foci.6.t: "Výběr správného námořního hlídkového letadla pro Bundeswehr"
  germany_foci.6.d: "S rozhodnutím zaměřit se na posílení našich námořních hlídkových schopností čelíme kritické volbě: Volit francouzský Atlantique 2 nebo americký P-3 Orion? Každé letadlo nabízí odlišné výhody a sehrává klíčovou roli při ochraně našich námořních zájmů, sledování námořních tras a zajištění bezpečnosti pobřežních vod."
  germany_foci.6.a: "P-3 Orion"
  GER_Orion_TT: "§YP-3 Orion§! je vybaven robustním souborem senzorů včetně pokročilého radaru, sonaru a elektronických sledovacích systémů. Je zvláště účinný v detekci a sledování ponorek, což jej činí klíčovým prostředkem pro udržení kontroly nad strategickými námořními oblastmi a sledování podvodních hrozeb."
  germany_foci.6.b: "Atlantique 2"
  GER_Atlantic_TT: "Volbou §YAtlantique 2§! bychom posílili závazek Německa k evropské obranné spolupráci a zaručili interoperabilitu s ostatními evropskými námořnictvy. Tato shoda s evropskými iniciativami by mohla usnadnit společné operace, výcvik a sdílenou logistickou podporu, čímž by se dále posílila regionální bezpečnost."
  germany_foci.7.t: "Výběr hlavního výrobce elektroniky pro budoucí vojenská vozidla"
  germany_foci.7.d: "S modernizací našich pozemních sil musí Německo vybrat hlavního výrobce elektronických komponent pro programy nového hlavního bojového tanku, obrněného transportéru a bojového vozidla pěchoty. Volba dodavatele ovlivní technologické schopnosti, spolehlivost a integraci těchto pokročilých systémů. Tři přední společnosti — Bosch, Atlas Elektronik a Rohde & Schwarz — jsou v úvaze. Každá nabízí unikátní silné stránky a zkušenosti. Rozhodnutí ovlivní budoucí operační efektivitu a technologickou převahu."
  germany_foci.7.a: "Vybrat Bosch jako hlavního výrobce"
  germany_foci.7.a_desc: "Bosch je světově uznávaný lídr v automobilové elektronice, známý svou inovací a spolehlivostí. Výběrem Bosche využijeme jejich rozsáhlé zkušenosti v elektronických systémech, čímž zajistíme pokročilé technologie a spolehlivou kvalitu pro naše vojenské vozidla. Jejich silná průmyslová základna a výzkumné kapacity zajistí pokračující technologický pokrok a robustní podporu našim obranným programům."
  germany_foci.7.b: "Vybrat Atlas Elektronik jako hlavního výrobce"
  germany_foci.7.b_desc: "Atlas Elektronik se specializuje na obrannou a námořní elektroniku, přináší desetiletí zkušeností v komplexních vojenských systémech. Výběrem Atlase by Německo těžilo z jejich ověřené historie v vojenské technologii, zejména v komunikačních a senzorových systémech. Jejich zaměření na vojenské aplikace zajistí, že naše MBT, APC a IFV budou mít špičkové elektroniky přizpůsobené pro bojová prostředí."
  germany_foci.7.c: "Vybrat Rohde & Schwarz jako hlavního výrobce"
  germany_foci.7.c_desc: "Rohde & Schwarz je lídr v bezpečných komunikacích a systémech elektronického boje. Partnerství s nimi by poskytlo našim vozidlům špičkové komunikační a radarové technologie, nezbytné pro povědomí o bojišti a elektronickou obranu. Jejich odborné znalosti v bezpečných a odolných systémech by výrazně zlepšily operační bezpečnost a efektivitu ozbrojených sil."
  germany_foci.8.t: "Výběr výrobce motorů pro budoucí vojenská vozidla"
  germany_foci.8.d: "V rámci modernizačního úsilí o pozemní vozidla naší armády musí Německo zvolit hlavního výrobce motorů pro programy příští generace hlavního bojového tanku (MBT), obrněného transportéru (APC) a obrněného bojového vozidla pěchoty (IFV). Volba významně ovlivní výkon, spolehlivost a efektivitu našich budoucích obrněných vozidel. Tři významné společnosti — MAN, RENK a MTU — jsou v úvahu, každá nabízí odlišné výhody v technologii motorů a inženýrské excelenci. Vybraná společnost sehrává klíčovou roli při pohonu bojových vozidel naší armády v příští éře..." # todo: NEW TRANSLATION
  germany_foci.8.a: "Vybrat MAN jako výrobce motorů"
  germany_foci.8.a_desc: "MAN je proslulý svými robustními a efektivními dieslovými motory, široce používanými v komerčních i těžkých aplikacích. Výběrem MAN zajistíme, že naše vojenská vozidla budou mít prověřenou spolehlivost, palivovou efektivitu a dobře zavedený dodavatelský řetězec. Jejich zkušenosti s vysoce výkonnými motory pro civilní i vojenské použití z nich činí silného kandidáta pro pohon našich nových obrněnců."
  germany_foci.8.b: "Vybrat RENK jako výrobce motorů"
  germany_foci.8.b_desc: "RENK je vysoce specializovaný na převodovky a pohonné systémy, nabízí špičková řešení pro vojenské aplikace. Výběrem RENK bychom investovali do moderní motorové technologie, která se bezproblémově integruje s pokročilými převodovými systémy, optimalizující výkon a manévrovací schopnosti. Jejich odborné znalosti v motorech vojenské kvality by poskytly našim vozidlům sílu a odolnost potřebnou pro moderní bojové scénáře."
  germany_foci.8.c: "Vybrat MTU jako výrobce motorů"
  germany_foci.8.c_desc: "MTU je lídr ve vysokovýkonných motorech, známý svou inovací jak v vojenském, tak v komerčním sektoru. Volba MTU by přinesla našim obrněncům bezkonkurenční výkon a spolehlivost, podpořenou jejich historií dodávání motorů pro některé z nejpokročilejších tanků a vojenských vozidel světa. Jejich závazek k technologickému pokroku zajistí, že naše stroje budou mít výkon potřebný k zvládnutí budoucích operačních výzev."
  germany_foci.9.t: "Výběr dodavatele optiky pro budoucí vojenská vozidla"
  germany_foci.9.d: "Abychom vybavili naše budoucí MBT, APC a IFV nejlepšími možnými zaměřovacími a sledovacími schopnostmi, musí Německo vybrat hlavního dodavatele optiky. Pokročilá optika je klíčová pro zlepšení povědomí o bojišti, přesné zaměřování a noční vidění. Tři přední společnosti — Carl Zeiss, EMT Penzberg a Hensoldt — jsou v úvaze, každá nabízí jedinečné silné stránky v optické technologii. Zvolený dodavatel bude hrát klíčovou roli v zajištění, že naše vozidla budou vybavena špičkovými vidícími systémy pro moderní bojiště."
  germany_foci.9.a: "Vybrat Carl Zeiss jako dodavatele optiky"
  germany_foci.9.a_desc: "Carl Zeiss je proslulý svými vysoce přesnými optickými přístroji, nabízejícími bezkonkurenční jasnost a přesnost. Výběrem Carl Zeiss získají naše vozidla světovou třídu optiky, která poskytne vynikající zaměřovací a průzkumné schopnosti. Dlouhá historie Zeiss v inovacích v optice zajistí značnou výhodu v dosahu a přístupnosti cílů, kritickou pro útočné i obranné operace."
  germany_foci.9.b: "Vybrat EMT Penzberg jako dodavatele optiky"
  germany_foci.9.b_desc: "EMT Penzberg se specializuje na inovativní sledovací a průzkumné systémy, navržené specificky pro vojenské aplikace. Výběrem EMT Penzberg přineseme špičková řešení navržená ke zvýšení situačního povědomí na bojišti. Jejich pokročilá optika, kombinovaná s robustní integrací, zajistí, že naše vozidla budou vybavena nejnovější technologií pro identifikaci cílů a průzkum, nezbytnou pro moderní válku."
  germany_foci.9.c: "Vybrat Hensoldt jako dodavatele optiky"
  germany_foci.9.c_desc: "Hensoldt je lídr v obranné elektronice, silně zaměřený na pokročilou optiku a senzory. Volba Hensoldt by poskytla našim vozidlům špičkové zaměřovací systémy zahrnující nejnovější pokroky v infračervené, noční vidění a termální snímání. Jejich odborné znalosti ve vývoji integrovaných senzorových řešení zajistí rozhodující výhodu v detekci a zásahu i v těch nejnáročnějších prostředích."
  germany_foci.10.t: "Výběr poskytovatele C4ISR pro budoucí vojenská vozidla"
  germany_foci.10.d: "V rámci programu modernizace ozbrojených sil je klíčové vybrat hlavního poskytovatele C4ISR systémů pro naše nové MBT, APC a IFV. Tyto systémy zajistí bezproblémovou komunikaci, sdílení zpravodajských informací v reálném čase a efektivní velení a řízení na bojišti. Volba mezi Siemens AG, EADS a DASA určí technologický základ informační a komunikační infrastruktury našich vojsk, rozhodující pro operační efektivitu a interoperabilitu v rámci NATO."
  germany_foci.10.a: "Vybrat Siemens AG jako poskytovatele C4ISR"
  germany_foci.10.a_desc: "Siemens AG je globální lídr v telekomunikacích a informačních systémech, známý svými průlomovými inovacemi a spolehlivými řešeními. Výběrem Siemensu můžeme využít jejich rozsáhlé odbornosti v bezpečných komunikacích, zpracování dat a integraci systémů. Robustní C4ISR řešení Siemensu by poskytla našim silám pokročilé schopnosti velení a řízení, zajišťující, že naše jednotky mohou komunikovat bezpečně a efektivně v reálném čase."
  germany_foci.10.b: "Vybrat EADS jako poskytovatele C4ISR"
  germany_foci.10.b_desc: "EADS (European Aeronautic Defence and Space Company) se specializuje na letectví a obranné systémy s důrazem na integrovaná C4ISR řešení. Volbou EADS bychom do našich vozidel přinesli sofistikované systémy velení a zpravodajství, zlepšující situační povědomí a strategické rozhodování. Zkušenosti EADS v nadnárodních obranných projektech zajistí vysokou interoperabilitu s NATO spojenci."
  germany_foci.10.c: "Vybrat DASA jako poskytovatele C4ISR"
  germany_foci.10.c_desc: "DASA (Daimler-Benz Aerospace AG) má bohaté zázemí v letectví a obraně a nabízí pokročilé C4ISR schopnosti přizpůsobené moderním vojenským potřebám. Výběrem DASA zajistíme, že naše vozidla budou vybavena špičkovými systémy velení, řízení a komunikace. Jejich odborné znalosti v integraci složitých systémů do obranných platforem poskytnou našim silám spolehlivá a vysoce výkonná C4ISR řešení, klíčová pro udržení technologické výhody na bojišti."
  germany_foci.11.t: "Potřeba nového obrněného transportéru"
  germany_foci.11.d: "Při přezkumu současné flotily Bundeswehru je zřejmé, že zastaralé vozidla M113 a Fuchs, přestože jsou prověřená, se stávají nedostatečnými pro moderní válku. Technologický pokrok a měnící se bojové požadavky vyžadují náhradu s lepší ochranou, mobilitou a interoperabilitou. Rozhodnutí spočívá v tom, zda vyvinout nový APC národně, čímž zajistíme nezávislost a podpoříme domácí obranný průmysl, nebo spolupracovat mezinárodně, což by zvýšilo interoperabilitu a sdílelo náklady na vývoj."
  germany_foci.11.a: "Spustit národní vývojový projekt"
  germany_foci.11.a_desc: "Národní projekt umožní Německu zachovat plnou kontrolu nad vývojem a výrobou nového APC. Tento přístup zajistí, že vozidlo bude přesně přizpůsobeno potřebám Bundeswehru, podpoří domácí obranný průmysl a udrží technologickou nezávislost. Může však omezit interoperabilitu s aliančními silami."
  germany_foci.11.b: "Hledat mezinárodní partnery pro společný vývoj"
  germany_foci.11.b_desc: "Spoluprací s mezinárodními partnery můžeme sdílet náklady na vývoj a těžit z širšího spektra technologických odborností. Tato možnost by zlepšila interoperabilitu s"
  germany_foci.110.t: "Hodnocení Fuchs 2 jako nástupce"
  germany_foci.110.d: "Fuchs 2 je vylepšená verze obrněného transportéru Fuchs navržená tak, aby řešila omezení předchůdce při zachování jeho osvědčené historie. Díky zlepšené ochraně, mobilitě a elektronice představuje Fuchs 2 přesvědčivou možnost. Rozhodnutí nyní spočívá v tom, zda požádat o demonstrátor k posouzení nebo zvážit program modernizace stávající flotily Fuchs k prodloužení jejich služby."
  germany_foci.110.a: "Požádat o demonstrátor Fuchs 2"
  germany_foci.110.a_desc: "Požádání o demonstrátor Fuchs 2 umožní Bundeswehru vyhodnotit výkon vylepšeného modelu v reálných scénářích. Tento přístup nabízí příležitost posoudit, zda Fuchs 2 splňuje vyvíjející se operační požadavky Bundeswehru."
  germany_foci.110.b: "Požádat o modernizaci stávající flotily Fuchs"
  germany_foci.110.b_desc: "Modernizace stávající flotily Fuchs je nákladově efektivní řešení, které prodlouží životnost těchto vozidel. Vylepšením pancéřování, elektroniky a mobility si Bundeswehr zachová operační schopnost a odloží náklady na pořízení nových vozidel."
  germany_foci.111.t: "Přezkum demonstrátoru Fuchs 2"
  germany_foci.111.d: "Demonstrátor Fuchs 2 prošel řadou testů k posouzení jeho schopností. Výsledky ukazují významná zlepšení oproti původnímu modelu, včetně lepší ochrany proti minám a IED, zlepšené mobility a modernizovaných komunikačních systémů. Bundeswehr musí rozhodnout, zda tato vylepšení ospravedlňují objednávku Fuchs 2, nebo zda vozidlo stále nedostačuje budoucím operačním potřebám."
  germany_foci.111.a: "Spokojeni s Fuchs 2, zadat objednávku"
  germany_foci.111.a_desc: "Fuchs 2 se osvědčil jako spolehlivý a schopný APC, který splňuje současné i budoucí požadavky Bundeswehru. Objednávkou zajistíme kontinuitu v obrněné přepravě a využijeme výhod modernizací Fuchs 2."
  germany_foci.111.b: "Nespokojeni, pokračovat v hledání alternativ"
  germany_foci.111.b_desc: "Ačkoliv Fuchs 2 nabízí některá zlepšení, nemusí poskytnout zásadní pokrok potřebný k ospravedlnění investice. Bundeswehr bude nadále hledat alternativy, které by mohly nabídnout lepší schopnosti a dlouhodobou hodnotu."
  germany_foci.112.t: "Hodnocení modernizace Fuchs A7"
  germany_foci.112.d: "Program modernizace Fuchs A7 si klade za cíl zlepšit ochranu, mobilitu a celkové schopnosti stávající flotily Fuchs. Integrací pokročilých pancéřovacích řešení, moderní elektroniky a výkonnějších motorů má varianta A7 prodloužit provozní životnost těchto vozidel. Bundeswehr musí rozhodnout, zda je tato modernizace dostatečná, nebo zda jen oddaluje nevyhnutelnou náhradu."
  germany_foci.112.a: "Modernizovat na Fuchs A7, pokračovat ve službě"
  germany_foci.112.a_desc: "Modernizace na Fuchs A7 poskytne Bundeswehru nákladově efektivní řešení, které prodlouží životnost stávající flotily. Tento přístup zajistí, že vozidla zůstanou operačně relevantní a poskytne více času na zvážení budoucích možností náhrady."
  germany_foci.112.b: "Vyhnout se dalším investicím do zastaralé platformy"
  germany_foci.112.b_desc: "Investice do Fuchs A7 může pouze odložit nevyhnutelné nahrazení těchto vozidel. Místo dalších modernizací by se Bundeswehr měl soustředit na pořízení modernějšího APC, který splňuje současné i budoucí požadavky bojiště."
  germany_foci.113.t: "Zkoumání mezinárodní spolupráce na novém APC" # todo: NEW TRANSLATION
  germany_foci.113.d: "S ohledem na strategické výhody interoperability a sdílení nákladů na vývoj Bundeswehr zkoumá potenciální partnerství pro vývoj nového obrněného transportéru. Spolupráce by mohla vést k vozidlu, které splní potřeby více států a zvýší operační kompatibilitu v rámci NATO i mimo něj. Potenciálními partnery jsou Spojené království a Nizozemsko v projektu GTK Boxer, Francie a Polsko v projektu TpZ-3 Fanaloka a Izrael v projektu vysoké ochrany TpZ-3 Fossa." # todo: NEW TRANSLATION
  germany_foci.113.a: "Připojit se k projektu GTK Boxer se Spojeným královstvím a Nizozemskem" # todo: NEW TRANSLATION
  germany_foci.113.a_desc: "Projekt GTK Boxer slibuje všestranný a modulární APC, který lze přizpůsobit pro různé role, včetně velení, zdravotnického a bojového použití. Tato spolupráce by využila sdílené náklady na výzkum a vývoj a zlepšenou interoperabilitu s ostatními evropskými silami, čímž by Bundeswehr zařadila na špici moderních technologií obrněných vozidel." # todo: NEW TRANSLATION
  germany_foci.113.b: "Připojit se k projektu TpZ-3 Fanaloka s Francií a Polskem" # todo: NEW TRANSLATION
  germany_foci.113.b_desc: "TpZ-3 Fanaloka je navržen jako standardní APC pro armády střední Evropy, nabízející vyváženou ochranu, mobilitu a operační všestrannost. Partnerství s Francií a Polskem by mohlo posílit regionální obranné vazby a standardizovat vybavení napříč několika evropskými členy NATO." # todo: NEW TRANSLATION
  germany_foci.113.c: "Spolupracovat na projektu TpZ-3 Fossa s Izraelem" # todo: NEW TRANSLATION
  germany_foci.113.c_desc: "TpZ-3 Fossa se zaměřuje na poskytování vysoké úrovně ochrany proti moderním hrozbám, včetně improvizovaných výbušných zařízení a protitankových granátometů. Izraelovy zkušenosti s asymetrickými konflikty činí tuto spolupráci cennou pro vývoj robustního APC, které dokáže operovat v prostředích s vysokým rizikem a nabídne pokročilou ochranu vojákům." # todo: NEW TRANSLATION
  germany_foci.1131.t: "Detailní hodnocení projektu GTK Boxer" # todo: NEW TRANSLATION
  germany_foci.1131.d: "Projekt GTK Boxer představuje významnou příležitost pro Německo ke spoluvývoji všestranného a pokročilého APC se Spojeným královstvím a Nizozemskem. Modulární konstrukce vozidla umožňuje různé konfigurace, což jej činí přizpůsobivým pro různé typy misí. Tato flexibilita, v kombinaci s vynikající ochranou a mobilitou, staví Boxer do čela kandidátů pro příští generaci APC Bundeswehru." # todo: NEW TRANSLATION
  germany_foci.1131.a: "Pokračovat v projektu Boxer" # todo: NEW TRANSLATION
  germany_foci.1131.a_desc: "Pokračování v projektu Boxer umožní Bundeswehru nasadit vysoce schopný a přizpůsobivý APC, který splní různorodé operační potřeby. Partnerství se Spojeným královstvím a Nizozemskem posílí vazby a zajistí interoperabilitu s klíčovými spojenci v NATO." # todo: NEW TRANSLATION
  germany_foci.1131.b: "Stáhnout se z projektu Boxer" # todo: NEW TRANSLATION
  germany_foci.1131.b_desc: "Ačkoli Boxer nabízí pokročilé schopnosti, náklady a časový rozvrh vývoje projektu nemusí odpovídat bezprostředním potřebám Bundeswehru. Stažení z projektu by Německu umožnilo soustředit se na nákladově efektivnější nebo snadno dostupné alternativy." # todo: NEW TRANSLATION
  germany_foci.1132.t: "Revize demonstrátoru APC Boxer" # todo: NEW TRANSLATION
  germany_foci.1132.d: "Demonstrátor Boxera podstoupil rozsáhlé zkoušky, aby předvedl své schopnosti. S působivým výkonem v oblasti mobility, ochrany a modularity se Boxer zdá splňovat požadavky moderního APC. Bundeswehr však musí zvážit, zda přínosy převyšují náklady programu a zda se Boxer hodí do širší strategické vize evropských obrněných sil." # todo: NEW TRANSLATION
  germany_foci.1132.a: "Zavázat se k programu Boxer" # todo: NEW TRANSLATION
  germany_foci.1132.a_desc: "Boxer se osvědčil jako špičkový APC, který odpovídá evropským potřebám pro flexibilitu a pokročilou ochranu. Závazek k programu Boxer zajistí, že naše armáda dostane vozidlo schopné čelit současným i budoucím operačním výzvám." # todo: NEW TRANSLATION
  germany_foci.1132.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1132.b_desc: "Navzdory pokročilým vlastnostem může být Boxer příliš nákladný nebo složitý pro okamžité požadavky naší armády. Prozkoumání jiných možností by mohlo přinést vyváženější řešení se zaměřením na nákladovou efektivitu a rychlé nasazení." # todo: NEW TRANSLATION
  germany_foci.1133.t: "Konečné rozhodnutí o akvizici APC Boxer" # todo: NEW TRANSLATION
  germany_foci.1133.d: "Po důkladném hodnocení APC Boxer musíme rozhodnout, zda pokračovat v akvizici. Boxer prokázal své schopnosti, ale je třeba pečlivě zvážit rozpočtová omezení a strategické hledisko. Rozhodnutí ovlivní obrněné schopnosti armády na desítky let." # todo: NEW TRANSLATION
  germany_foci.1133.a: "Objednat APC Boxer" # todo: NEW TRANSLATION
  germany_foci.1133.a_desc: "Boxer splňuje naše požadavky na všestranný, vysoce chráněný APC. Objednávka Boxera zmodernizuje obrněný park a zajistí, že armáda zůstane schopna čelit široké škále hrozeb." # todo: NEW TRANSLATION
  germany_foci.1133.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1133.b_desc: "I když Boxer nabízí vynikající schopnosti, současná rozpočtová omezení mohou vyžadovat odložení jeho pořízení. Zkušenosti získané v programu však mohou informovat budoucí vývoj a rozhodnutí o nákupu APC." # todo: NEW TRANSLATION
  germany_foci.1134.t: "Detailní hodnocení projektu TpZ-3 Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1134.d: "Projekt TpZ-3 Fanaloka si klade za cíl vytvořit standardizovaný APC vhodný pro síly střední Evropy. Ve spolupráci s Francií a Polskem projekt zdůrazňuje vyvážený přístup k ochraně, mobilitě a nákladům. Vozidlo je navrženo tak, aby splňovalo specifické potřeby evropských členů NATO, čímž posílí regionální bezpečnost a obranné schopnosti." # todo: NEW TRANSLATION
  germany_foci.1134.a: "Pokračovat v projektu Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1134.a_desc: "Pokračování v projektu Fanaloka umožní Německu úzkou spolupráci s Francií a Polskem, zajistí že výsledný APC bude dobře přizpůsoben operačním prostředím, kterému čelí síly střední Evropy. Sdílené náklady na vývoj a standardizované vybavení budou přínosem pro všechny zúčastněné státy." # todo: NEW TRANSLATION
  germany_foci.1134.b: "Stáhnout se z projektu Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1134.b_desc: "Ačkoli Fanaloka nabízí vyvážené řešení, naše specifické operační požadavky se nemusí přesně shodovat s cíli projektu. Stažení z projektu by nám umožnilo soustředit se na alternativy, které lépe vyhovují našim unikátním potřebám." # todo: NEW TRANSLATION
  germany_foci.1135.t: "Revize demonstrátoru APC TpZ-3 Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1135.d: "Demonstrátor Fanaloka byl vyhodnocen z hlediska ochrany, mobility a operační všestrannosti. Jeho výkon naznačuje, že by mohl být spolehlivým a nákladově efektivním APC pro síly střední Evropy. Armáda musí rozhodnout, zda vozidlo splňuje její potřeby, nebo zda by měly být hledány jiné možnosti." # todo: NEW TRANSLATION
  germany_foci.1135.a: "Zavázat se k programu Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1135.a_desc: "Fanaloka splňuje naše požadavky na vyvážený a všestranný APC. Závazek k programu Fanaloka poskytne schopné vozidlo, které je v souladu s regionální obrannou strategií a zvýší interoperabilitu se sousedními silami." # todo: NEW TRANSLATION
  germany_foci.1135.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1135.b_desc: "I když je Fanaloka solidní volba, nemusí nabízet specifické schopnosti požadované našimi silami. Prozkoumání jiných alternativ by mohlo přinést lépe přizpůsobené řešení, které více odpovídá našim strategickým a operačním cílům." # todo: NEW TRANSLATION
  germany_foci.1136.t: "Konečné rozhodnutí o akvizici TpZ-3 Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1136.d: "Rozhodnutí o pořízení TpZ-3 Fanaloka zásadně ovlivní německé obrněné síly a spolupráci s Francií a Polskem. Ačkoli Fanaloka nabízí vyvážený přístup, armáda musí zvážit, zda odpovídá širším strategickým cílům a rozpočtovým omezením." # todo: NEW TRANSLATION
  germany_foci.1136.a: "Objednat APC Fanaloka" # todo: NEW TRANSLATION
  germany_foci.1136.a_desc: "Fanaloka poskytuje nákladově efektivní a spolehlivý APC, který splňuje naše operační potřeby. Objednávka Fanaloka posílí naše obrněné schopnosti a upevní německé vazby s Francií a Polskem." # todo: NEW TRANSLATION
  germany_foci.1136.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1136.b_desc: "Ačkoli Fanaloka nabízí cenné schopnosti, finanční a strategické úvahy mohou vyžadovat odložení jejího pořízení. Zkušenosti z projektu však budou užitečné pro budoucí vývoj a nákupy APC." # todo: NEW TRANSLATION
  germany_foci.1137.t: "Detailní hodnocení projektu TpZ-3 Fossa" # todo: NEW TRANSLATION
  germany_foci.1137.d: "Projekt TpZ-3 Fossa ve spolupráci s Izraelem usiluje o vývoj vysokochráněného APC navrženého pro operace v prostředích s vysokým rizikem. Využitím izraelských zkušeností s asymetrickými konflikty je Fossa konstruována tak, aby poskytovala nadstandardní ochranu proti IED, RPG a dalším moderním hrozbám. Projekt se zaměřuje na pokročilá pancéřová řešení a špičkové obranné technologie." # todo: NEW TRANSLATION
  germany_foci.1137.a: "Pokračovat v projektu Fossa" # todo: NEW TRANSLATION
  germany_foci.1137.a_desc: "Pokračování v projektu Fossa poskytne našim obrněným silám vysoce chráněný APC schopný operovat v prostředích s vysokým rizikem. Spolupráce mezi Německem a Izraelem zajistí přístup k pokročilým obranným technologiím a odbornosti v boji proti asymetrickým hrozbám." # todo: NEW TRANSLATION
  germany_foci.1137.b: "Stáhnout se z projektu Fossa" # todo: NEW TRANSLATION
  germany_foci.1137.b_desc: "Ačkoli Fossa nabízí nadřazenou ochranu, zaměření projektu na prostředí s vysokým rizikem se nemusí shodovat s našimi primárními operačními potřebami. Stažení z projektu nám umožní hledat alternativy lépe odpovídající našim strategickým cílům." # todo: NEW TRANSLATION
  germany_foci.1138.t: "Revize demonstrátoru APC TpZ-3 Fossa" # todo: NEW TRANSLATION
  germany_foci.1138.d: "Demonstrátor Fossa podstoupil přísné testy k posouzení jeho ochranných a mobilitních schopností. Jeho pokročilá pancéřová a obranná řešení se ukázala účinnými proti moderním hrozbám. Armáda musí rozhodnout, zda vysoká úroveň ochrany, kterou Fossa nabízí, ospravedlňuje její přijetí před ostatními možnostmi." # todo: NEW TRANSLATION
  germany_foci.1138.a: "Zavázat se k programu Fossa" # todo: NEW TRANSLATION
  germany_foci.1138.a_desc: "Fossa svou nadřazenou ochranou a pokročilými obrannými technologiemi představuje ideální volbu pro scénáře s vysokým rizikem. Závazek k programu Fossa zajistí, že naši vojáci budou mít nejlepší možnou ochranu v nepřátelských prostředích." # todo: NEW TRANSLATION
  germany_foci.1138.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1138.b_desc: "Navzdory pokročilé ochraně nemusí Fossa poskytnout vyvážené schopnosti požadované našimi silami ve všech operačních kontextech. Zvážení jiných alternativ by mohlo nabídnout univerzálnější a nákladově efektivnější řešení." # todo: NEW TRANSLATION
  germany_foci.1139.t: "Konečné rozhodnutí o akvizici TpZ-3 Fossa" # todo: NEW TRANSLATION
  germany_foci.1139.d: "Rozhodnutí o pořízení TpZ-3 Fossa bude mít významné důsledky pro naše obrněné schopnosti. Ačkoli Fossa nabízí bezkonkurenční ochranu, armáda musí zvážit její cenu a vhodnost pro širší operační potřeby ve srovnání s dostupnými alternativami." # todo: NEW TRANSLATION
  germany_foci.1139.a: "Objednat APC Fossa" # todo: NEW TRANSLATION
  germany_foci.1139.a_desc: "Fossa poskytuje bezkonkurenční ochranu a je ideálně vhodná pro operace v prostředích s vysokým rizikem. Objednávka Fossy zvýší bezpečnost a účinnost našich obrněných sil." # todo: NEW TRANSLATION
  germany_foci.1139.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1139.b_desc: "I když Fossa nabízí nadřazenou ochranu, rozpočtová omezení a strategické úvahy mohou vyžadovat odložení jejího pořízení. Poznatky získané z projektu však budou informovat budoucí strategie vývoje a nákupů APC." # todo: NEW TRANSLATION
  germany_foci.12.t: "Uznání potřeby nového bojového vozidla pěchoty" # todo: NEW TRANSLATION
  germany_foci.12.d: "Při hodnocení našich obrněných schopností vyplývá, že zastaralý IFV Marder, ačkoliv spolehlivý a osvědčený v různých bojových scénářích, již nestačí pro moderní bojiště. Pokroky v pancéřování, mobilitě a zbraňových systémech vyžadují pokročilejší řešení. Rozhodnutí nyní spočívá v tom, zda se vydat cestou národního vývoje pro zachování nezávislosti a podpory domácího obranného průmyslu, nebo hledat mezinárodní spolupráci, která by mohla sjednotit výstroj se spojenci a zlepšit interoperabilitu." # todo: NEW TRANSLATION
  germany_foci.12.a: "Iniciovat národní vývojový projekt" # todo: NEW TRANSLATION
  germany_foci.12.a_desc: "Národní vývojový projekt by Německu umožnil plnou kontrolu nad návrhem a výrobou nového IFV, zajišťující, že vozidlo splní specifické požadavky Bundeswehru. Tato cesta podpoří domácí obranný průmysl a udrží technologickou nezávislost Německa, i když může omezit možnosti sdílení nákladů na vývoj a interoperability se spojenci." # todo: NEW TRANSLATION
  germany_foci.12.b: "Hledat mezinárodní partnery pro společný vývoj" # todo: NEW TRANSLATION
  germany_foci.12.b_desc: "Spolupráce s mezinárodními partnery nabízí možnost sdílet náklady na vývoj a využít širší škálu technologických odborností. Tato volba by zlepšila interoperabilitu se spojenci, potenciálně standartizovala vybavení v rámci NATO a posílila německé vazby s dalšími evropskými státy. Nicméně by mohla vyžadovat kompromisy při uspokojování potřeb více partnerů." # todo: NEW TRANSLATION
  germany_foci.120.t: "Zvažování vývojových cest pro nový IFV" # todo: NEW TRANSLATION
  germany_foci.120.d: "S rozhodnutím vyvinout nový IFV musí Bundeswehr nyní určit nejvhodnější přístup. Jednou z možností je oživení programu Marder 2 s využitím předchozího výzkumu a vývoje. Alternativně může Bundeswehr směřovat k vývoji modernějšího Schützenpanzer, který by zahrnoval nejnovější pokroky v pancéřování, mobilitě a výzbroji." # todo: NEW TRANSLATION
  germany_foci.120.a: "Oživit program Marder 2" # todo: NEW TRANSLATION
  germany_foci.120.a_desc: "Opětovné otevření programu Marder 2 by mohlo představovat nákladově efektivní a rychlou cestu k vývoji nového IFV. Stavěním na osvědčeném designu Marderu může Bundeswehr urychlit vývoj a nasazení, čímž zajistí spolehlivé vozidlo založené na známé technologii." # todo: NEW TRANSLATION
  germany_foci.120.b: "Vyvinout modernější Schützenpanzer" # todo: NEW TRANSLATION
  germany_foci.120.b_desc: "Vývoj modernějšího Schützenpanzer by umožnil Bundeswehru vytvořit vozidlo, které integruje nejnovější technologické pokroky a nabízí nadřazenou ochranu, mobilitu a palebnou sílu. Tento přístup může vyžadovat vyšší počáteční náklady na vývoj, ale slibuje dlouhodobější a budoucnost odolné řešení, odpovídající potřebám moderního boje." # todo: NEW TRANSLATION
  germany_foci.121.t: "Revize demonstrátoru Marder 2" # todo: NEW TRANSLATION
  germany_foci.121.d: "Demonstrátor Marder 2 byl vyhodnocen, aby se zjistilo, zda splňuje moderní požadavky Bundeswehru. Vozidlo ukazuje zlepšení oproti původnímu Marderu, jako je zvýšená ochrana a mobilita, ale stále vychází z starších konstrukčních konceptů. Bundeswehr musí rozhodnout, zda tato vylepšení ospravedlňují přijetí Marderu 2, nebo zda je lepší hledat inovativnější řešení." # todo: NEW TRANSLATION
  germany_foci.121.a: "Spokojeni s Marderem 2, zadat objednávku" # todo: NEW TRANSLATION
  germany_foci.121.a_desc: "Demonstrátor Marder 2 splňuje bezprostřední požadavky Bundeswehru na vylepšený IFV. Zadání objednávky by poskytlo nákladově efektivní cestu modernizace, která využívá známou a osvědčenou konstrukci platformy Marder." # todo: NEW TRANSLATION
  germany_foci.121.b: "Neohromil nás, zvážit jiné možnosti" # todo: NEW TRANSLATION
  germany_foci.121.b_desc: "Ačkoli Marder 2 nabízí určitá vylepšení, nemusí přinést technologický skok nutný k ospravedlnění rozsáhlého nasazení. Pokračování investic do platformy Marder může být vnímáno jako 'jezdit na mrtvém koni' a Bundeswehr by měl prozkoumat modernější alternativy." # todo: NEW TRANSLATION
  germany_foci.122.t: "Hodnocení projektu Puma" # todo: NEW TRANSLATION
  germany_foci.122.d: "Projekt IFV Puma představuje významný pokrok v technologii obrněných vozidel, se zaměřením na zvýšenou ochranu, mobilitu a palebnou sílu. Jako moderní IFV je Puma navržena tak, aby efektivně operovala v různorodém bojištním prostředí, od konvenčního boje až po asymetrické hrozby. Bundeswehr musí stanovit podrobné požadavky, aby zajistil, že Puma splní operační potřeby, nebo zvážit hledání partnerů ke sdílení nákladů na vývoj." # todo: NEW TRANSLATION
  germany_foci.122.a: "Stanovit požadavky pro IFV Puma" # todo: NEW TRANSLATION
  germany_foci.122.a_desc: "Stanovení přesných požadavků zajistí, že IFV Puma splní specifické potřeby Bundeswehru, od úrovní ochrany a mobility po zbraňové systémy a schopnosti elektronického boje. Tento přístup se zaměřuje na přizpůsobení Pumy německým strategickým a operačním cílům." # todo: NEW TRANSLATION
  germany_foci.122.b: "Hledat mezinárodní partnery ke sdílení nákladů" # todo: NEW TRANSLATION
  germany_foci.122.b_desc: "Vývoj IFV Puma s mezinárodními partnery by mohl snížit náklady a zvýšit interoperabilitu. Tím, že se sladíme se spojenci, Bundeswehr získá výhody sdílených odborných znalostí a zajistí, že Puma hladce zapadne do společných operací s ostatními silami NATO." # todo: NEW TRANSLATION
  germany_foci.123.t: "Testování prototypu IFV Puma" # todo: NEW TRANSLATION
  germany_foci.123.d: "Prototyp IFV Puma prochází přísným testováním, aby se vyhodnotil jeho výkon v reálných scénářích. První výsledky naznačují, že Puma nabízí nadřazenou ochranu, mobilitu a palebnou sílu ve srovnání s předchozími modely. Bundeswehr však musí rozhodnout, zda se k programu Puma zaváže, nebo zda hledat partnera, který by pomohl sdílet vývoj a náklady." # todo: NEW TRANSLATION
  germany_foci.123.a: "Dokončit program Puma" # todo: NEW TRANSLATION
  germany_foci.123.a_desc: "IFV Puma se osvědčila jako schopné a moderní vozidlo, které splňuje požadavky Bundeswehru. Zavázáním se k programu Puma zajistíme, že Bundeswehr bude mít připravený příští generaci IFV k nasazení, čímž udrží operační náskok." # todo: NEW TRANSLATION
  germany_foci.123.b: "Hledat partnera ke sdílení nákladů a odbornosti" # todo: NEW TRANSLATION
  germany_foci.123.b_desc: "Zatímco Puma vykazuje velký potenciál, hledání partnera ke sdílení nákladů a vývoje by mohlo přinést další výhody, jako je další inovace a zvýšená interoperabilita. Otevření programu Puma mezinárodní spolupráci může poskytnout robustnější a finančně udržitelnější řešení." # todo: NEW TRANSLATION
  germany_foci.125.t: "Konečné výsledky projektu Puma" # todo: NEW TRANSLATION
  germany_foci.125.d: "Po komplexním testování a hodnocení projekt IFV Puma prokázal své schopnosti. Rozhodnutí nyní je, zda pokračovat v objednávce první várky Puma IFV, zabezpečit obrněné schopnosti Bundeswehru pro blízkou budoucnost, nebo odložit akvizici kvůli rozpočtovým omezením a případně se k rozhodnutí vrátit později." # todo: NEW TRANSLATION
  germany_foci.125.a: "Objednat první várku IFV Puma" # todo: NEW TRANSLATION
  germany_foci.125.a_desc: "Objednávka první várky IFV Puma zajistí, že Bundeswehr nasadí špičkové vozidlo schopné zvládat moderní bojové výzvy. Toto rozhodnutí odráží závazek k udržení silné a technologicky vyspělé obrněné síly." # todo: NEW TRANSLATION
  germany_foci.125.b: "Odložit akvizici, zvážit budoucí potřeby" # todo: NEW TRANSLATION
  germany_foci.125.b_desc: "Ačkoli se Puma osvědčila, současná rozpočtová omezení mohou vyžadovat odložení jejího pořízení. Odložením nákupu může Bundeswehr efektivněji spravovat finanční prostředky a případně pořídit Pumu v vhodnějším čase." # todo: NEW TRANSLATION
  germany_foci.124.t: "Průzkum mezinárodních partnerství pro vývoj IFV" # todo: NEW TRANSLATION
  germany_foci.124.d: "Aby Bundeswehr dále posílil schopnosti svých obrněných sil, zvažuje partnerství s jinými zeměmi pro vývoj nového IFV. Potenciální spolupráce zahrnují práci s Belgií a Nizozemskem na 'GTK Boxer IFV-RCT30', s Polskem a Finskem na 'SPz Vielfraß' a se Švédskem a Dánskem na 'SPz Hermelin', který je navržen pro vysokou ochranu v bojových prostředích." # todo: NEW TRANSLATION
  germany_foci.124.a: "Vyvinout 'GTK Boxer IFV-RCT30' s Belgií a Nizozemskem" # todo: NEW TRANSLATION
  germany_foci.124.a_desc: "Projekt 'GTK Boxer IFV-RCT30' se zaměřuje na vývoj všestranného a modulárního IFV odvozeného z úspěšné platformy Boxer. Partnerství s Belgií a Nizozemskem umožní sdílení nákladů na vývoj a zvýší operační kompatibilitu v rámci NATO, těžící z osvědčeného designu Boxera." # todo: NEW TRANSLATION
  germany_foci.124.b: "Vyvinout 'SPz Vielfraß' s Polskem a Finskem" # todo: NEW TRANSLATION
  germany_foci.124.b_desc: "Projekt 'SPz Vielfraß' si klade za cíl kombinovat odborné znalosti Německa, Polska a Finska při vývoji moderního IFV. Tato spolupráce zlepší interoperabilitu a sjednotí standardy vybavení napříč těmito zeměmi, využívajíc polských zkušeností s obrněnými vozidly a finské odbornosti pro operace v drsných podmínkách." # todo: NEW TRANSLATION
  germany_foci.124.c: "Vyvinout 'SPz Hermelin' se Švédskem a Dánskem" # todo: NEW TRANSLATION
  germany_foci.124.c_desc: "SPz Hermelin je navržen tak, aby poskytoval vysokou ochranu v různých bojových scénářích. Spolupráce se Švédskem a Dánskem využije jejich pokročilé obranné technologie, zejména v oblasti pancéřování a přežití, a vytvoří vysoce chráněný IFV vhodný pro konvenční i asymetrický boj." # todo: NEW TRANSLATION
  germany_foci.1241.t: "Stanovit požadavky pro projekt IFV" # todo: NEW TRANSLATION
  germany_foci.1241.d: "Německo, Belgie a Nizozemsko spojily síly, aby stanovily požadavky pro nový projekt obrněného bojového vozidla pěchoty (IFV). Cílem těchto zemí je vyvinout špičkové vozidlo, které splní nároky moderního válečnictví." # todo: NEW TRANSLATION
  germany_foci.1241.a: "Pokračovat v projektu." # todo: NEW TRANSLATION
  germany_foci.1241.b: "Stáhnout se z projektu." # todo: NEW TRANSLATION
  germany_foci.1242.t: "Testování prototypu IFV" # todo: NEW TRANSLATION
  germany_foci.1242.d: "Prototyp společného projektu IFV prochází přísným testováním k vyhodnocení jeho výkonu a vhodnosti pro budoucí operace." # todo: NEW TRANSLATION
  germany_foci.1242.a: "Pokračovat v testování." # todo: NEW TRANSLATION
  germany_foci.1242.b: "Ukončit další testování." # todo: NEW TRANSLATION
  germany_foci.1243.t: "Výsledky projektu Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1243.d: "Testovací výsledky pro Boxer IFV-RCT30 dorazily. Tyto závěry ovlivní rozhodnutí o pokračování do produkce nebo o revizi cílů projektu." # todo: NEW TRANSLATION
  germany_foci.1243.a: "Pokračovat do výroby." # todo: NEW TRANSLATION
  germany_foci.1243.b: "Opustit projekt." # todo: NEW TRANSLATION
  germany_foci.1244.t: "Stanovit požadavky pro spolupráci na APC" # todo: NEW TRANSLATION
  germany_foci.1244.d: "Německo, Finsko a Polsko stanovují kritéria pro nový projekt obrněného transportéru (APC) navrženého tak, aby splňoval sdílené strategické potřeby." # todo: NEW TRANSLATION
  germany_foci.1244.a: "Pokračovat v projektu." # todo: NEW TRANSLATION
  germany_foci.1244.b: "Stáhnout se ze spolupráce." # todo: NEW TRANSLATION
  germany_foci.1245.t: "Testování prototypu APC" # todo: NEW TRANSLATION
  germany_foci.1245.d: "Prototyp APC prochází komplexním hodnocením, aby se zjistila jeho efektivita na bojišti a provozní spolehlivost." # todo: NEW TRANSLATION
  germany_foci.1245.a: "Pokračovat v hodnoceních." # todo: NEW TRANSLATION
  germany_foci.1245.b: "Zrušit projekt." # todo: NEW TRANSLATION
  germany_foci.1246.t: "Výsledky projektu SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1246.d: "Závěry z projektu IFV SPz Vielfraß byly finalizovány, odhalujíc silné a slabé stránky tohoto spolupracujícího úsilí." # todo: NEW TRANSLATION
  germany_foci.1246.a: "Schválit další výrobu." # todo: NEW TRANSLATION
  germany_foci.1246.b: "Ukončit projekt." # todo: NEW TRANSLATION
  germany_foci.1247.t: "Stanovit požadavky pro společný vývoj APC" # todo: NEW TRANSLATION
  germany_foci.1247.d: "Německo, Švédsko a Finsko vypracovávají specifikace pro nový APC s cílem zvýšit interoperabilitu a schopnosti." # todo: NEW TRANSLATION
  germany_foci.1247.a: "Pokračovat v projektu." # todo: NEW TRANSLATION
  germany_foci.1247.b: "Udělat krok zpět z iniciativy." # todo: NEW TRANSLATION
  germany_foci.1248.t: "Testování prototypu IFV Hermelin" # todo: NEW TRANSLATION
  germany_foci.1248.d: "Prototyp SPz Hermelin prochází rigorózním testováním, aby se zajistilo, že splňuje operační standardy očekávané všemi zúčastněnými státy." # todo: NEW TRANSLATION
  germany_foci.1248.a: "Podpořit pokračující testování." # todo: NEW TRANSLATION
  germany_foci.1248.b: "Ukončit projekt." # todo: NEW TRANSLATION
  germany_foci.1249.t: "Výsledky projektu SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1249.d: "Výsledky projektu SPz Hermelin jsou nyní k dispozici a poskytují náhled na potenciál vozidla revolucionalizovat obrněné schopnosti." # todo: NEW TRANSLATION
  germany_foci.1249.a: "Pokračovat do výroby." # todo: NEW TRANSLATION
  germany_foci.1249.b: "Ukončit projekt." # todo: NEW TRANSLATION
  germany_foci.1141.t: "Detailní hodnocení projektu GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1141.d: "Projekt 'GTK Boxer IFV-RCT30' ve spolupráci s Belgií a Nizozemskem si klade za cíl přizpůsobit osvědčenou platformu Boxer do konfigurace IFV s dálkově řízenou věží RCT30. Projekt má dodat všestranný, modulární IFV, který nabízí vyváženou ochranu, palebnou sílu a mobilitu vhodnou pro řadu bojových operací." # todo: NEW TRANSLATION
  germany_foci.1141.a: "Pokračovat v projektu GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1141.a_desc: "Pokračování v projektu GTK Boxer IFV-RCT30 poskytne Bundeswehru všestranný, moderní IFV, posílí jeho obrněné schopnosti a zajistí interoperabilitu se spojeneckými silami. Toto rozhodnutí podporuje spolupráci a posiluje kolektivní obrannou pozici NATO." # todo: NEW TRANSLATION
  germany_foci.1141.b: "Stáhnout se z projektu GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1141.b_desc: "Zatímco GTK Boxer IFV-RCT30 nabízí potenciál, nemusí plně odpovídat specifickým požadavkům Bundeswehru. Stažení z projektu umožní Německu soustředit se na alternativní IFV řešení, která mohou lépe vyhovovat jeho strategickým a operačním potřebám." # todo: NEW TRANSLATION
  germany_foci.1142.t: "Revize demonstrátoru GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1142.d: "Demonstrátor GTK Boxer IFV-RCT30 byl hodnocen, aby se posoudil jeho výkon v oblasti ochrany, palebné síly a mobility. Bundeswehr musí rozhodnout, zda demonstrátor splňuje jeho potřeby, nebo zda jsou nutné další úpravy, aby splnil specifické požadavky německé armády." # todo: NEW TRANSLATION
  germany_foci.1142.a: "Zavázat se k programu GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1142.a_desc: "GTK Boxer IFV-RCT30 splňuje požadavky Bundeswehru na všestranný, moderní IFV. Závazek k programu poskytne schopné vozidlo, které je v souladu se strategickými cíli Německa a zlepší interoperabilitu se spojenci." # todo: NEW TRANSLATION
  germany_foci.1142.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1142.b_desc: "Ačkoli GTK Boxer IFV-RCT30 vykazuje slibné vlastnosti, nemusí poskytovat specifické schopnosti požadované Bundeswehrem. Zvážení jiných alternativ by mohlo nabídnout lépe přizpůsobené řešení, které lépe splní operační cíle Německa." # todo: NEW TRANSLATION
  germany_foci.1143.t: "Konečné rozhodnutí o akvizici GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1143.d: "Rozhodnutí o pořízení GTK Boxer IFV-RCT30 ovlivní německé obrněné síly a spolupráci s Belgií a Nizozemskem. I když IFV nabízí všestrannost a moderní schopnosti, Bundeswehr musí zvážit rozpočtová omezení a strategické cíle před dalším postupem." # todo: NEW TRANSLATION
  germany_foci.1143.a: "Objednat GTK Boxer IFV-RCT30" # todo: NEW TRANSLATION
  germany_foci.1143.a_desc: "GTK Boxer IFV-RCT30 poskytuje moderní, všestranný IFV, který splňuje potřeby Bundeswehru. Objednávka vozidla posílí německé obrněné schopnosti a upevní vazby s Belgií a Nizozemskem." # todo: NEW TRANSLATION
  germany_foci.1143.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1143.b_desc: "Ačkoli GTK Boxer IFV-RCT30 nabízí cenné schopnosti, rozpočtová omezení mohou vyžadovat odložení jeho pořízení. Zkušenosti z projektu však nadále informují budoucí vývoj a nákup IFV." # todo: NEW TRANSLATION
  germany_foci.1144.t: "Detailní hodnocení projektu SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1144.d: "Projekt 'SPz Vielfraß' ve spolupráci s Polskem a Finskem usiluje o vývoj moderního IFV, který integruje odborné znalosti společnosti Patria, finské obranné společnosti známé pro obrněná vozidla, s německými technologickými schopnostmi. Partnerství si klade za cíl zvýšit interoperabilitu obrněných sil v Evropě vytvořením vozidla, které splní potřeby jak Německa, tak jeho partnerů, se zaměřením na mobilitu, ochranu a přizpůsobení různým bojovým prostředím." # todo: NEW TRANSLATION
  germany_foci.1144.a: "Pokračovat v projektu SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1144.a_desc: "Pokračování projektu SPz Vielfraß povede k vývoji IFV, který bude moci bezproblémově operovat napříč německými, polskými a finskými ozbrojenými silami. Tento projekt nabízí vyvážený přístup k palebné síle, ochraně a mobilitě, zlepšuje interoperabilitu a zajistí, že Bundeswehr zůstane sladěn se svými evropskými spojenci." # todo: NEW TRANSLATION
  germany_foci.1144.b: "Stáhnout se z projektu SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1144.b_desc: "Stáhnutí se z projektu SPz Vielfraß by Německu umožnilo soustředit se na vývoj IFV více přizpůsobeného jeho specifickým operačním potřebám. Toto rozhodnutí by mohlo vycházet z odlišných strategických priorit nebo z touhy udržet si odlišnou technologickou výhodu oproti partnerům." # todo: NEW TRANSLATION
  germany_foci.1145.t: "Revize demonstrátoru SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1145.d: "Demonstrátor SPz Vielfraß je vyhodnocován, aby se zjistilo, zda je vhodný pro potřeby Bundeswehru. Hodnocení se soustředí na ochranné úrovně vozidla, mobilitu a přizpůsobitelnost v různých bojových scénářích, včetně jeho výkonu v chladném počasí a v náročném terénu, což je kritické pro německé i finské operační prostředí." # todo: NEW TRANSLATION
  germany_foci.1145.a: "Zavázat se k programu SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1145.a_desc: "Závazek k programu SPz Vielfraß by poskytl Bundeswehru špičkový IFV, který je v souladu s německými a evropskými obrannými strategiemi. Schopnosti vozidla v oblasti ochrany, mobility a všestrannosti z něj činí silného kandidáta pro budoucí nasazení." # todo: NEW TRANSLATION
  germany_foci.1145.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1145.b_desc: "Pokud SPz Vielfraß zcela nesplňuje očekávání Bundeswehru, stažení se z projektu by otevřelo příležitosti pro průzkum jiných možností IFV. Toto rozhodnutí může být motivováno specifickými nedostatky výkonu nebo strategickým přehodnocením partnerství." # todo: NEW TRANSLATION
  germany_foci.1146.t: "Konečné rozhodnutí o akvizici SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1146.d: "Po vyhodnocení SPz Vielfraß musí Bundeswehr rozhodnout, zda pokračovat v akvizici tohoto IFV. Rozhodnutí zváží schopnosti vozidla, strategické výhody zvýšené interoperability s Polskem a Finskem a celkovou nákladovou efektivitu programu." # todo: NEW TRANSLATION
  germany_foci.1146.a: "Objednat SPz Vielfraß" # todo: NEW TRANSLATION
  germany_foci.1146.a_desc: "Objednávka SPz Vielfraß zvýší flotilu obrněných vozidel Bundeswehru všestranným a schopným IFV, zajišťujíc provozní kompatibilitu s Polskem a Finskem. Toto rozhodnutí posílí postavení Německa v evropské obranné spolupráci a poskytne moderní řešení pro přepravu a podporu pěchoty." # todo: NEW TRANSLATION
  germany_foci.1146.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1146.b_desc: "Ačkoli SPz Vielfraß nabízí cenné schopnosti, rozpočtová omezení nebo změna priorit mohou vést k odložení jeho pořízení. Zkušenosti získané z projektu však budou i nadále přínosné pro budoucí vývoj IFV a ponechají možnosti pro pozdější akvizici." # todo: NEW TRANSLATION
  germany_foci.1147.t: "Detailní hodnocení projektu SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1147.d: "Projekt 'SPz Hermelin' ve spolupráci se Švédskem a Dánskem se zaměřuje na vývoj vysoce chráněného IFV schopného odolat široké škále hrozeb, od improvizovaných výbušných zařízení po přímou palbu. Projekt usiluje o využití švédských a dánských pokroků v oblasti přežití a ochrany k vytvoření vozidla vhodného pro konvenční i asymetrický boj, poskytující silnou volbu pro potřeby IFV Bundeswehru." # todo: NEW TRANSLATION
  germany_foci.1147.a: "Pokračovat v projektu SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1147.a_desc: "Pokračování v projektu SPz Hermelin přinese vysoce chráněný IFV, který splní přísné požadavky moderního boje. Pokročilé pancéřování a prvky přežití zajistí Bundeswehru mohutný prostředek jak v obranných, tak útočných operacích." # todo: NEW TRANSLATION
  germany_foci.1147.b: "Stáhnout se z projektu SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1147.b_desc: "Stáhnutí se z projektu SPz Hermelin by Německu umožnilo zaměřit se na jiné možnosti IFV, které by lépe odpovídaly jeho strategickým potřebám. Toto rozhodnutí může být motivováno odlišnými prioritami obrany nebo preferencí technologií s větší flexibilitou či nižšími náklady." # todo: NEW TRANSLATION
  germany_foci.1148.t: "Revize demonstrátoru SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1148.d: "Demonstrátor SPz Hermelin byl podroben rozsáhlému testování, aby se posoudila jeho ochrana, mobilita a vhodnost pro různé bojové scénáře. Jeho vysoká ochrana z něj dělá silného kandidáta pro operace v prostředích s vysokým rizikem, což představuje kritický bod pro posouzení Bundeswehru." # todo: NEW TRANSLATION
  germany_foci.1148.a: "Zavázat se k programu SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1148.a_desc: "SPz Hermelin prokazuje silné ochranné a bojové schopnosti, takže je vhodný pro požadavky moderního bojiště. Závazek k programu Hermelin zajistí, že Bundeswehr nasadí vysoce chráněný IFV schopný odolat pokročilým hrozbám, čímž zvýší své obrněné schopnosti." # todo: NEW TRANSLATION
  germany_foci.1148.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1148.b_desc: "Pokud SPz Hermelin nesplní všechny operační potřeby nebo vzniknou obavy ohledně nákladů, Bundeswehr by mohl rozhodnout o stažení z projektu. Prozkoumání jiných IFV možností by mohlo nabídnout lepší shodu s německými strategickými cíli a požadavky obrany." # todo: NEW TRANSLATION
  germany_foci.1149.t: "Konečné rozhodnutí o pořízení SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1149.d: "Po důkladném vyhodnocení SPz Hermelin musí Bundeswehr rozhodnout, zda pokračovat v jeho akvizici. Rozhodnutí zváží pokročilé ochranné schopnosti vozidla vůči faktorům jako náklady, strategická vhodnost a benefity zvýšené interoperability se Švédskem a Dánskem." # todo: NEW TRANSLATION
  germany_foci.1149.a: "Objednat SPz Hermelin" # todo: NEW TRANSLATION
  germany_foci.1149.a_desc: "Objednáním SPz Hermelin výrazně posílíme obrněné schopnosti Bundeswehru s důrazem na přežití a ochranu. Toto rozhodnutí je v souladu se závazkem Německa nasazovat schopnou a odolnou sílu schopnou operovat v prostředích s vysokým rizikem." # todo: NEW TRANSLATION
  germany_foci.1149.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1149.b_desc: "Ačkoli SPz Hermelin nabízí pokročilou ochranu, rozpočtová omezení nebo změna strategických priorit mohou vést k odložení jeho akvizice. Poznatky a zkušenosti získané z projektu však zůstanou cenné pro budoucí vývoj IFV a potenciální pořízení." # todo: NEW TRANSLATION
  germany_foci.13.t: "Potřeba nového hlavního bojového tanku" # todo: NEW TRANSLATION
  germany_foci.13.d: "S tím, jak sérii Leopard 2 dosahuje hranic svého modernizačního potenciálu, Bundeswehr stojí před kritickým rozhodnutím. Potřeba udržet špičkové obrněné schopnosti je zřejmá, ale cesta vpřed není. Mělo by Německo usilovat o národní program vývoje nástupce Leopardu 2, čímž by zaručilo technologickou nezávislost, nebo spolupracovat s mezinárodními partnery na vytvoření nového MBT, zlepšující interoperabilitu se spojenci a sdílení nákladů na vývoj?" # todo: NEW TRANSLATION
  germany_foci.13.a: "Usilovat o národní vývojový program" # todo: NEW TRANSLATION
  germany_foci.13.a_desc: "Volbou nezávislého vývoje nového MBT by Německo si uchovalo plnou kontrolu nad návrhem, výrobou a nasazením svých obrněných sil. Tato cesta klade důraz na národní technologickou suverenitu, ale vyžaduje značné investice a zdroje." # todo: NEW TRANSLATION
  germany_foci.13.b: "Hledat mezinárodní spolupráci" # todo: NEW TRANSLATION
  germany_foci.13.b_desc: "Partnerství s jinými státy na vývoji nového MBT by mohlo umožnit sdílení nákladů, zvýšit interoperabilitu a konsolidovat evropské obranné schopnosti. Tento přístup by mohl sladit německou obrannou strategii s klíčovými spojenci a posílit kolektivní bezpečnost." # todo: NEW TRANSLATION
  germany_foci.130.t: "Rozhodování o cestě vývoje nového MBT" # todo: NEW TRANSLATION
  germany_foci.130.d: "Bundeswehr čelí volbě: buď pokračovat ve vývoji stávající platformy Leopard 2 prostřednictvím programu KWS-3 (Kampfwertsteigerung 3), nebo zahájit návrh a vývoj zcela nového MBT, aby splnil budoucí požadavky bojiště. Program KWS-3 nabízí nákladově efektivní cestu modernizace, ale nemusí poskytnout schopnosti potřebné pro další generaci obrněného boje." # todo: NEW TRANSLATION
  germany_foci.130.a: "Zahájit program KWS-3" # todo: NEW TRANSLATION
  germany_foci.130.a_desc: "Zahájení programu KWS-3 by se soustředilo na významné upgrady Leopardu 2, včetně vylepšeného pancéřování, palebné síly a elektroniky. Tento přístup prodlouží životnost osvědčené platformy a nabídne krátkodobé řešení k udržení operační připravenosti." # todo: NEW TRANSLATION
  germany_foci.130.b: "Vyvinout nový hlavní bojový tank" # todo: NEW TRANSLATION
  germany_foci.130.b_desc: "Vývoj zcela nového MBT by lépe reagoval na budoucí hrozby. Tento přístup umožňuje integraci pokročilých technologií, jako jsou aktivní ochranné systémy, senzory další generace a zvýšená mobilita, ale vyžaduje delší časový horizont a větší investice." # todo: NEW TRANSLATION
  germany_foci.131.t: "Revize demonstrátoru Leopard 2 KWS-3" # todo: NEW TRANSLATION
  germany_foci.131.d: "Demonstrátor Leopard 2 KWS-3 podstoupil rozsáhlé testování za účelem zhodnocení jeho upgradů. Důraz je kladen na zlepšenou palebnou sílu, pokročilá pancéřová řešení a integrované systémy řízení bojiště. Výkon demonstrátoru pomůže rozhodnout, zda je další investice do platformy Leopard 2 odůvodněná, nebo zda by prostředky měly být přesměrovány do vývoje nového tanku." # todo: NEW TRANSLATION
  germany_foci.131.a: "Pokračovat s upgradem KWS-3" # todo: NEW TRANSLATION
  germany_foci.131.a_desc: "Demonstrátor prokázal životaschopnost prodloužení služby Leopardu 2 s významnými výkonovými zlepšeními. Objednáním upgradu KWS-3 poskytne Bundeswehru schopné a nákladově efektivní řešení k udržení obrněných sil." # todo: NEW TRANSLATION
  germany_foci.131.b: "Ukončit program KWS-3" # todo: NEW TRANSLATION
  germany_foci.131.b_desc: "Program KWS-3 nemusí splnit budoucí operační požadavky Bundeswehru. Rozhodnutí o ukončení upgradu umožní Německu přesměrovat zdroje na vývoj nové platformy MBT, která lépe adresuje vznikající hrozby." # todo: NEW TRANSLATION
  germany_foci.132.t: "Stanovení požadavků pro projekt KF51 MBT" # todo: NEW TRANSLATION
  germany_foci.132.d: "Jak Leopard 2 dosahuje svých technologických limitů, projekt KF51 si klade za cíl vyvinout MBT další generace přizpůsobený potřebám moderního boje. Bundeswehr musí stanovit požadavky pro tento nový tank s důrazem na zvýšenou palebnou sílu, zlepšenou mobilitu, pokročilé ochranné systémy a síťově orientované schopnosti. Alternativně může hledání mezinárodních partnerů snížit náklady a zvýšit interoperabilitu." # todo: NEW TRANSLATION
  germany_foci.132.a: "Stanovit podrobné požadavky pro KF51" # todo: NEW TRANSLATION
  germany_foci.132.a_desc: "Definování přísných požadavků pro KF51 zajistí, že nový MBT bude splňovat všechny operační potřeby Bundeswehru, od přežití proti pokročilým hrozbám po vynikající palebnou sílu a situační povědomí na bojišti." # todo: NEW TRANSLATION
  germany_foci.132.b: "Hledat partnery pro vývoj KF51" # todo: NEW TRANSLATION
  germany_foci.132.b_desc: "Spolupráce s mezinárodními partnery na projektu KF51 by mohla rozdělit náklady na vývoj a shromáždit technologické odbornosti, což by potenciálně urychlilo časový harmonogram vývoje a zvýšilo operační kompatibilitu tanku se spojeneckými silami." # todo: NEW TRANSLATION
  germany_foci.133.t: "Testování prototypu MBT KF51" # todo: NEW TRANSLATION
  germany_foci.133.d: "Prototyp MBT KF51, představující budoucnost německého obrněného boje, prochází rigorózním testováním. Tyto zkoušky vyhodnotí jeho palebnou sílu, pancéřování, mobilitu a pokročilou elektroniku. Výsledky určí, zda KF51 může splnit očekávání Bundeswehru pro MBT příští generace." # todo: NEW TRANSLATION
  germany_foci.133.a: "Dokončit program vývoje KF51" # todo: NEW TRANSLATION
  germany_foci.133.a_desc: "KF51 ukázal slibné výsledky v testech, demonstrující schopnosti v souladu s požadavky Bundeswehru. Pokračování do sériové výroby poskytne Německu špičkový MBT připravený čelit budoucím hrozbám." # todo: NEW TRANSLATION
  germany_foci.133.b: "Opustit program KF51 a hledat partnera" # todo: NEW TRANSLATION
  germany_foci.133.b_desc: "Pokud prototyp KF51 nesplní očekávání nebo se náklady na vývoj stanou nepřijatelnými, opuštění programu ve prospěch mezinárodního partnerství může nabídnout životaschopnější cestu vpřed." # todo: NEW TRANSLATION
  germany_foci.134.t: "Zkoumání mezinárodních partnerství pro vývoj MBT" # todo: NEW TRANSLATION
  germany_foci.134.d: "Německo zvažuje několik mezinárodních spoluprací na vývoj nového MBT. Partnerství s Francií v projektu Main Ground Combat System (MGCS) by mohlo nastavit nový standard pro evropské MBT. Alternativně projekt LION se Spojeným královstvím cílí na nahrazení Leopardu 2 i Challenger 2, zatímco projekt MAUSS se USA se soustředí na společnou náhradu Leopardu 2 a Abramsu." # todo: NEW TRANSLATION
  germany_foci.134.a: "Usilovat o MGCS s Francií" # todo: NEW TRANSLATION
  germany_foci.134.a_desc: "Projekt MGCS nabízí příležitost vyvinout nový MBT, který splní potřeby jak německé, tak francouzské armády, posílí evropské obranné schopnosti a podpoří větší interoperabilitu." # todo: NEW TRANSLATION
  germany_foci.134.b: "Zahájit projekt LION se Spojeným královstvím" # todo: NEW TRANSLATION
  germany_foci.134.b_desc: "Projekt LION usiluje o vytvoření univerzálního MBT k nahrazení Leopardu 2 i Challenger 2. Toto partnerství by mohlo posílit německo-britskou obrannou spolupráci a vytvořit nový standard pro síly NATO." # todo: NEW TRANSLATION
  germany_foci.134.c: "Zahájit projekt MAUSS se Spojenými státy" # todo: NEW TRANSLATION
  germany_foci.135.t: "Objednat hlavní bojový tank KF51 Panther" # todo: NEW TRANSLATION
  germany_foci.135.d: "KF51 Panther, MBT další generace vyvinutý Rheinmetallem, nabízí bezkonkurenční bojové schopnosti. S pokročilým vyzbrojením, modulárním pancéřováním a špičkovými technologiemi jako autonomní věžové systémy a integrace umělé inteligence, tento tank má revolucionalizovat obrněné boje. Měli bychom schválit tuto objednávku a upevnit naši vojenskou nadřazenost?" # todo: NEW TRANSLATION
  germany_foci.135.a: "Pokračovat s objednávkou." # todo: NEW TRANSLATION
  germany_foci.135.a_desc: "Schválením objednávky KF51 Panther zajistíme technologickou převahu v obrněném boji a připravíme naše síly na budoucí výzvy." # todo: NEW TRANSLATION
  germany_foci.135.b: "Odložit rozhodnutí." # todo: NEW TRANSLATION
  germany_foci.135.b_desc: "Odložení nákupu umožní další hodnocení a posouzení nákladů, ale riskuje ztrátu strategické výhody." # todo: NEW TRANSLATION
  germany_foci.134.c_desc: "Spolupráce se Spojenými státy na projektu MAUSS by mohla vést k MBT nové generace schopnému nahradit Leopard 2 i Abrams. Toto transatlantické partnerství by posílilo obrněné schopnosti NATO a zajistilo technologickou převahu." # todo: NEW TRANSLATION
  germany_foci.1341.t: "Detailování projektu MGCS s Francií" # todo: NEW TRANSLATION
  germany_foci.1341.d: "Projekt Main Ground Combat System (MGCS) s Francií si klade za cíl vyvinout nový evropský MBT, který integruje nejnovější pokroky v palebné síle, ochraně a mobilitě. Projekt usiluje o vytvoření tanku, který může nahradit Leopard 2 a Leclerc a stanovit nový standard pro obrněné boje v Evropě." # todo: NEW TRANSLATION
  germany_foci.1341.a: "Pokračovat v projektu MGCS" # todo: NEW TRANSLATION
  germany_foci.1341.a_desc: "Pokračování v projektu MGCS zajistí, že Německo zůstane v čele evropského vývoje obrněných vozidel, se zaměřením na špičkové technologie a zlepšenou interoperabilitu s Francií." # todo: NEW TRANSLATION
  germany_foci.1341.b: "Stáhnout se z projektu MGCS" # todo: NEW TRANSLATION
  germany_foci.1341.b_desc: "Stáhnutí se z projektu MGCS by umožnilo Německu soustředit se na jiné vývojové cesty, které by mu mohly lépe vyhovovat nebo poskytnout větší kontrolu nad konečným produktem." # todo: NEW TRANSLATION
  germany_foci.1342.t: "Revize demonstrátoru MGCS" # todo: NEW TRANSLATION
  germany_foci.1342.d: "Demonstrátor MGCS, představující budoucí evropský MBT, prochází hodnocením. Testovací fáze se zaměří na schopnosti tanku, včetně palebné síly, ochrany, mobility a integrace do sítí řízení bojiště." # todo: NEW TRANSLATION
  germany_foci.1342.a: "Pokračovat ve vývoji MGCS" # todo: NEW TRANSLATION
  germany_foci.1342.a_desc: "Demonstrátor splnil očekávání Bundeswehru a ukazuje potenciál jako MBT další generace. Pokračování ve vývoji poskytne Německu moderní a schopný tank." # todo: NEW TRANSLATION
  germany_foci.1342.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1342.b_desc: "Pokud demonstrátor MGCS nesplní specifické požadavky nebo se strategické priority změní, stažení z projektu může Německu umožnit hledat jinou vhodnější cestu vývoje MBT." # todo: NEW TRANSLATION
  germany_foci.1343.t: "Konečné rozhodnutí o akvizici MGCS" # todo: NEW TRANSLATION
  germany_foci.1343.d: "Po důkladném hodnocení musí Německo rozhodnout, zda pokračovat v akvizici MGCS. Toto rozhodnutí zváží schopnosti tanku, náklady a strategickou vhodnost v širším kontextu evropské obranné spolupráce." # todo: NEW TRANSLATION
  germany_foci.1343.a: "Objednat MGCS" # todo: NEW TRANSLATION
  germany_foci.1343.a_desc: "Objednávka MGCS poskytne Bundeswehru špičkový MBT, který zvýší jeho obrněné schopnosti a posílí evropskou obrannou spolupráci." # todo: NEW TRANSLATION
  germany_foci.1343.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1343.b_desc: "I když MGCS nabízí pokročilé schopnosti, rozpočtová omezení nebo jiné priority mohou vést k odložení jeho pořízení. Zkušenosti získané z projektu však budou cenné pro budoucí vývoj MBT." # todo: NEW TRANSLATION
  germany_foci.1344.t: "Detailování projektu LION se Spojeným královstvím" # todo: NEW TRANSLATION
  germany_foci.1344.d: "Projekt LION, společná iniciativa se Spojeným královstvím, usiluje o vývoj MBT další generace k nahrazení Leopardu 2 i Challenger 2. Projekt se soustředí na vytvoření vysoce schopného, všestranného tanku, který splní operační potřeby jak Bundeswehru, tak britské armády, s důrazem na palebnou sílu, mobilitu a pokročilou ochranu." # todo: NEW TRANSLATION
  germany_foci.1344.a: "Pokračovat v projektu LION" # todo: NEW TRANSLATION
  germany_foci.1344.a_desc: "Pokračování v projektu LION posílí německo-britskou obrannou spolupráci a poskytne nový, všestranný MBT navržený k řešení výzev budoucích bojových scénářů." # todo: NEW TRANSLATION
  germany_foci.1344.b: "Stáhnout se z projektu LION" # todo: NEW TRANSLATION
  germany_foci.1344.b_desc: "Stáhnutí se z projektu LION by Německu umožnilo sledovat jiné cesty vývoje MBT, které mohou nabídnout větší strategické přínosy nebo lépe odpovídat jeho specifickým operačním potřebám." # todo: NEW TRANSLATION
  germany_foci.1345.t: "Revize demonstrátoru projektu LION" # todo: NEW TRANSLATION
  germany_foci.1345.d: "Demonstrátor projektu LION, navržený k nahrazení Leopardu 2 i Challenger 2, prochází testováním. Tato fáze vyhodnotí bojové schopnosti tanku, včetně pokročilé palebné síly, ochranných systémů a mobilní schopnosti, aby se zajistilo, že splňuje požadavky jak Německa, tak Spojeného království." # todo: NEW TRANSLATION
  germany_foci.1345.a: "Pokračovat ve vývoji LION" # todo: NEW TRANSLATION
  germany_foci.1345.a_desc: "Demonstrátor LION vykázal slibné výsledky, naznačující, že by mohl být cenným přírůstkem pro německé i britské obrněné síly. Pokračování ve vývoji poskytne moderní MBT, který posílí schopnosti obou zemí." # todo: NEW TRANSLATION
  germany_foci.1345.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1345.b_desc: "Pokud demonstrátor LION nesplní požadované výkonnostní kritéria nebo se strategické cíle změní, stažení z projektu může Německu umožnit prozkoumat jiné vývojové příležitosti pro svůj příští MBT." # todo: NEW TRANSLATION
  germany_foci.1346.t: "Konečné rozhodnutí o akvizici projektu LION" # todo: NEW TRANSLATION
  germany_foci.1346.d: "Po vyhodnocení projektu LION musí Německo rozhodnout, zda pokračovat v jeho akvizici. Toto rozhodnutí zváží schopnosti tanku v porovnání s náklady a širšími přínosy spolupráce se Spojeným královstvím." # todo: NEW TRANSLATION
  germany_foci.1346.a: "Objednat MBT LION" # todo: NEW TRANSLATION
  germany_foci.1346.a_desc: "Objednáním MBT LION poskytne Bundeswehr vysoce schopný a moderní tank, posílí německo-britskou obrannou spolupráci a nastaví nový standard pro obrněné boje." # todo: NEW TRANSLATION
  germany_foci.1346.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1346.b_desc: "Navzdory schopnostem MBT LION mohou rozpočtová omezení nebo změna priorit vést k odložení jeho akvizice. Zkušenosti získané z projektu však přispějí k budoucímu vývoji MBT." # todo: NEW TRANSLATION
  germany_foci.1347.t: "Detailování projektu MAUSS se Spojenými státy" # todo: NEW TRANSLATION
  germany_foci.1347.d: "Projekt MAUSS, spolupráce se Spojenými státy, si klade za cíl vyvinout nový MBT, který nahradí Leopard 2 i M1 Abrams. Toto transatlantické partnerství se zaměřuje na vytvoření tanku další generace s pokročilou palebnou silou, nadřazenou ochranou a zvýšenou mobilitou, využívajíc sil obou německého a amerického obranného průmyslu." # todo: NEW TRANSLATION
  germany_foci.1347.a: "Pokračovat v projektu MAUSS" # todo: NEW TRANSLATION
  germany_foci.1347.a_desc: "Pokračování v projektu MAUSS posílí německo-americké obranné vazby a povede k MBT další generace, který splní potřeby Bundeswehru i US Army, zajišťujíc technologickou převahu na bojišti." # todo: NEW TRANSLATION
  germany_foci.1347.b: "Stáhnout se z projektu MAUSS" # todo: NEW TRANSLATION
  germany_foci.1347.b_desc: "Stáhnutí se z projektu MAUSS může Německu umožnit soustředit se na evropská partnerství nebo jiné vývojové cesty, které by lépe odpovídaly jeho strategickým zájmům a operačním požadavkům." # todo: NEW TRANSLATION
  germany_foci.1348.t: "Revize demonstrátoru projektu MAUSS" # todo: NEW TRANSLATION
  germany_foci.1348.d: "Demonstrátor projektu MAUSS, představující další generaci německých a amerických obrněných vozidel, prochází testováním. Tato fáze se zaměří na jeho pokročilé technologie, včetně palebné síly, ochrany, mobility a integrace s moderními bojovými systémy, aby se zajistilo, že splňuje přísné normy jak Bundeswehru, tak US Army." # todo: NEW TRANSLATION
  germany_foci.1348.a: "Pokračovat ve vývoji MAUSS" # todo: NEW TRANSLATION
  germany_foci.1348.a_desc: "Demonstrátor MAUSS ukázal výjimečný výkon v testech, naznačující, že by mohl poskytnout významné zlepšení oproti současným MBT modelům. Pokračování ve vývoji poskytne robustní, budoucnost odolný tank pro Německo i USA." # todo: NEW TRANSLATION
  germany_foci.1348.b: "Stáhnout se a zvážit alternativy" # todo: NEW TRANSLATION
  germany_foci.1348.b_desc: "Pokud demonstrátor MAUSS nesplní klíčové požadavky nebo pokud se geopolitické okolnosti změní, stažení z projektu může Německu umožnit soustředit se na jiné iniciativy vývoje MBT, které nabídnou větší strategické výhody." # todo: NEW TRANSLATION
  germany_foci.1349.t: "Konečné rozhodnutí o akvizici projektu MAUSS" # todo: NEW TRANSLATION
  germany_foci.1349.d: "Po vyhodnocení projektu MAUSS musí Německo rozhodnout, zda pokračovat v pořízení tohoto nového MBT. Rozhodnutí zváží pokročilé schopnosti tanku, benefity německo-amerického partnerství a celkové sladění s strategickými cíli NATO." # todo: NEW TRANSLATION
  germany_foci.1349.a: "Objednat MBT MAUSS" # todo: NEW TRANSLATION
  germany_foci.1349.a_desc: "Objednáním MBT MAUSS poskytne Bundeswehr technologicky nadřazený tank, posílí transatlantické spojenectví a zajistí, že německé i americké síly zůstanou v čele obrněného boje." # todo: NEW TRANSLATION
  germany_foci.1349.b: "Odložit akvizici, využít zkušenosti" # todo: NEW TRANSLATION
  germany_foci.1349.b_desc: "Ačkoli MBT MAUSS nabízí špičkové schopnosti, rozpočtová omezení nebo změna priorit mohou vést k odložení jeho akvizice. Znalosti získané z této spolupráce však budou cenné pro budoucí vývoj obrněných vozidel." # todo: NEW TRANSLATION
  germany_foci.140.t: "Budoucnost německé Luftwaffe: strategické investiční rozhodnutí" # todo: NEW TRANSLATION
  germany_foci.140.d: "S úspěšným dokončením digitální integrace, modernizace letectva a různých reforem se Německo nyní pyšní plně zmodernizovanou Luftwaffe. Dalším krokem je určení úrovně budoucích investic potřebných k udržení a rozšíření těchto pokroků. Toto rozhodnutí ovlivní schopnost Luftwaffe čelit novým hrozbám, udržet operační připravenost a sladit se s dlouhodobými obrannými cíli Německa." # todo: NEW TRANSLATION
  germany_foci.140.a: "Velká investice - navrženo ministrem obrany" # todo: NEW TRANSLATION
  germany_foci.140.a_desc: "Hlavní investice by upevnila postavení Německa jako přední letecké velmoci, umožnila pořízení pokročilých letounů, rozšíření kapacity flotily a špičkové technologie. Tento přístup by zajistil, že Luftwaffe zůstane schopna vysoce intenzivních operací a pokročilé protiletecké obrany, čímž by Německo postavila do čela evropské a globální obrany." # todo: NEW TRANSLATION
  germany_foci.140.b: "Střední investice - vyvážený přístup" # todo: NEW TRANSLATION
  germany_foci.140.b_desc: "Střední investice vyvažuje schopnosti a nákladovou efektivitu. Tato volba podporuje stabilní upgrady flotily, pokračující rozvoj leteckých schopností a technologická zlepšení bez vysokých nákladů na rozsáhlou expanzi. Tato možnost udrží Luftwaffe dobře připravenou na moderní výzvy při řízení rozpočtových požadavků." # todo: NEW TRANSLATION
  germany_foci.140.c: "Znovuzařadit Tornado - zastavit expanzi Eurofighteru" # todo: NEW TRANSLATION
  germany_foci.140.c_desc: "Místo investic do dalších modernizací Eurofighteru nebo pořízení nových strojů Bundeswehr prodlouží životnost flotily Tornado. I když stárnoucí Tornado zůstává všestranné pro úderové a průzkumné role, toto rozhodnutí odráží posun strategických priorit — směrem k odstrašování, hlubokým úderům a rozpočtové efektivitě — a zároveň sladí potřeby spojenců v rámci zajištění jaderného sdílení a nízkoletových operací. Také signalizuje pauzu v nákladných pořizovacích cyklech ve prospěch restrukturalizace plánování sil." # todo: NEW TRANSLATION
  germany_foci.150.t: "Představení nového útočného vrtulníku pro Bundeswehr" # todo: NEW TRANSLATION
  germany_foci.150.d: "Bundeswehr vyhodnocuje možnosti pro nový útočný vrtulník, aby modernizoval své schopnosti v oblasti letecké podpory a útočných pozemních misí. Každý model nabízí jedinečné výhody z hlediska palebné síly, mobility a přizpůsobivosti. Volba správného modelu je klíčová pro optimální podporu budoucích operací a zvýšení úspěšnosti misí." # todo: NEW TRANSLATION
  germany_foci.150.a: "Zvolit Eurocopter Tiger" # todo: NEW TRANSLATION
  germany_foci.150.a_desc: "Eurocopter Tiger je všestranný, pokročilý útočný vrtulník speciálně navržený pro evropské vojenské požadavky. Jeho moderní design a přizpůsobivost jej činí ideální volbou pro Bundeswehr, poskytující vysokou manévrovatelnost a špičkové technologie." # todo: NEW TRANSLATION
  germany_foci.150.b: "Zvolit A-129 Mangusta" # todo: NEW TRANSLATION
  germany_foci.150.b_desc: "A-129 Mangusta je spolehlivý, nákladově efektivní útočný vrtulník s osvědčeným bojovým zázemím. Jeho kompaktní konstrukce a obratnost ho činí zvláště vhodným pro rozmanitý terén, nabízejíc silné útočné schopnosti při zachování provozní flexibility." # todo: NEW TRANSLATION
  germany_foci.150.c: "Zvolit AH-64A Apache" # todo: NEW TRANSLATION
  germany_foci.150.c_desc: "AH-64A Apache je jedním z nejznámějších a v bojích prověřených útočných vrtulníků na světě. Se silnými zbraňovými systémy a odolným pancéřováním poskytuje Apache nepřekonanou palebnou sílu a odolnost, zajišťující, že Bundeswehr bude mít impozantní prostředek pro vysoce intenzivní bojové operace." # todo: NEW TRANSLATION
  germany_foci.151.t: "Výběr nového transportního vrtulníku pro Bundeswehr" # todo: NEW TRANSLATION
  germany_foci.151.d: "Bundeswehr zvažuje možnosti pro nový transportní vrtulník, aby zlepšil logistickou a taktickou podporu. Každý kandidát nabízí jedinečné silné stránky v přepravní kapacitě, doletu a všestrannosti. Volba správného vrtulníku zvýší operační připravenost a podpoří široké spektrum misijních požadavků." # todo: NEW TRANSLATION
  germany_foci.151.a: "Zvolit CH-53 GS" # todo: NEW TRANSLATION
  germany_foci.151.a_desc: "CH-53 GS je osvědčený vrtulník těžkého zvedání schopný přepravovat vojáky a velké vybavení na dlouhé vzdálenosti. Díky silné nosnosti a odolnosti nabízí CH-53 GS robustní podporu pro náročné mise a logistické potřeby." # todo: NEW TRANSLATION
  germany_foci.151.b: "Zvolit UH-60A Black Hawk" # todo: NEW TRANSLATION
  germany_foci.151.b_desc: "UH-60A Black Hawk je spolehlivý, všestranný střední transportní vrtulník, široce uznávaný pro provozní flexibilitu. Jeho obratnost a přizpůsobivost jej činí ideálním pro taktické mise, poskytující efektivní transport jednotek a podporu v různých terénech." # todo: NEW TRANSLATION
  germany_foci.151.c: "Zvolit AgustaWestland AW101" # todo: NEW TRANSLATION
  germany_foci.151.c_desc: "AgustaWestland AW101 kombinuje dlouhý dolet s vysokou přepravní kapacitou, takže je vhodný pro rozšířené operace a rozmanité profilové mise. Jeho pokročilá avionika a nosnost jej řadí mezi cenné prostředky pro logistická i taktická nasazení." # todo: NEW TRANSLATION
  germany_foci.152.t: "Posílení schopností Bundeswehru drony" # todo: NEW TRANSLATION
  germany_foci.152.d: "Aby se zlepšil průzkum a taktická flexibilita, Bundeswehr zvažuje možnosti dronů pro dálkový dohled a potenciální bojové role. Každá volba nabízí různé úrovně investic, schopností a technologie a výběr ovlivní operační podporu Bundeswehru a strategickou připravenost v budoucnu." # todo: NEW TRANSLATION
  germany_foci.152.a: "Vyvinout Eurodrone" # todo: NEW TRANSLATION
  germany_foci.152.a_desc: "Investice do vývoje Eurodrone umožní Německu podpořit evropský program UAV, posílí evropskou obrannou spolupráci a zajistí spolehlivou platformu pro budoucí průzkumné mise." # todo: NEW TRANSLATION
  germany_foci.152.b: "Vyvinout a pořídit první tranši Eurodrone" # todo: NEW TRANSLATION
  germany_foci.152.b_desc: "Závazkem k vývoji i počáteční akvizici Eurodrone zajistí Bundeswehru časný přístup k modernímu UAV pro rozsáhlý průzkum a adaptabilní podpůrné schopnosti, posilující autonomii v evropské obraně." # todo: NEW TRANSLATION
  germany_foci.152.c: "Zvolit RQ-1 Predator" # todo: NEW TRANSLATION
  germany_foci.152.c_desc: "Výběrem RQ-1 Predator získá Bundeswehr bojově prověřený dron, který je okamžitě dostupný. S pokročilým průzkumem a schopností lehkých úderů Predator zlepší operační flexibilitu a připravenost na mezinárodních misích." # todo: NEW TRANSLATION
  germany_foci.154.t: "Vývoj nástupce útočných vrtulníků Bundeswehru" # todo: NEW TRANSLATION
  germany_foci.154.d: "S přibližující se koncem životnosti stárnoucích útočných vrtulníků musí Bundeswehr rozhodnout o nástupci, který splní budoucí bojové požadavky. Každá volba představuje jedinečný přístup, od mezinárodních partnerství po nezávislý vývoj, a formuje taktické letecké schopnosti Německa i domácí obranný průmysl." # todo: NEW TRANSLATION
  germany_foci.154.a: "Vyvinout Tiger II s Francií" # todo: NEW TRANSLATION
  germany_foci.154.a_desc: "Program Tiger II s Francií staví na původním designu Eurocopter Tiger, zvyšuje palebnou sílu, mobilitu a přežití. Tato spolupráce posílí evropské obranné vazby a zároveň dodá útočný vrtulník další generace přizpůsobený pro operace NATO." # todo: NEW TRANSLATION
  germany_foci.154.b: "Vyvinout Törni s USA a Finskem" # todo: NEW TRANSLATION
  germany_foci.154.b_desc: "Projekt Törni ve spolupráci s USA a Finskem nabízí modernizovaný útočný vrtulník inspirovaný legendárním vojákem Lauri Allanem Törninem. Tato volba využije pokročilé technologie od více partnerů, zvýší interoperabilitu a rozšíří schopnosti Bundeswehru." # todo: NEW TRANSLATION
  germany_foci.154.c: "Vyvinout Rudel nezávisle" # todo: NEW TRANSLATION
  germany_foci.154.c_desc: "Nesoucí jméno k poctě slavného německého pilota Hans-Ulricha Rudela, projekt Rudel představuje zcela nezávislý německý vývoj. Tento přístup dává Bundeswehru unikátní, domácí vyrobený útočný vrtulník přímo přizpůsobený německým strategickým a taktickým potřebám." # todo: NEW TRANSLATION
  Germany_Mech.1.t: "Cvičební incident: americký tank zasáhl německou školu" # todo: NEW TRANSLATION
  Germany_Mech.1.d: "Během rutinní vojenské cvičení britský? americký tank omylem vystřelil výcvikovou hliníkovou granátku do střechy německé školy. Nikdo nebyl zraněn, incident však vyvolal poplach, protože si děti hrály na dvoře a ve škole byly dvě dospělé osoby. Místní úředníci vyjádřili pobouření a zpochybňují bezpečnost společných vojenských cvičení na německé půdě. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  Germany_Mech.1.a: "Pohnat Spojené státy k odpovědnosti a požadovat odškodnění." # todo: NEW TRANSLATION
  Germany_Mech.1.b: "Minimalizovat incident, protože nikdo nebyl zraněn." # todo: NEW TRANSLATION
  Germany_Mech.2.t: "Ztracení vojáci v Černém lese" # todo: NEW TRANSLATION
  Germany_Mech.2.d: "Během nočního cvičení Bundeswehru v hustých lesích Černého lesa se několik vojáků ztratilo. Po neúspěšném nalezení cesty zpět byly povolány záchranné služby včetně policie a hasičských záchranných týmů, aby je hledaly a vyzvedly. Nikdo nebyl zraněn, ale incident vyvolává otázky o efektivitě navigačního výcviku a připravenosti jednotek operujících v neznámém terénu." # todo: NEW TRANSLATION
  Germany_Mech.2.a: "Tohle nesmí nikdy projít na veřejnost." # todo: NEW TRANSLATION
  Germany_Mech.2.b: "Aspoň byli jen branci." # todo: NEW TRANSLATION
  Germany_Mech.3.t: "Leopard 2 uvízl pod mostem" # todo: NEW TRANSLATION
  Germany_Mech.3.d: "V trapném incidentu se hlavní bojový tank Leopard 2 Bundeswehru zasekl pod mostem během rutinního manévru. Posádka podcenila výšku vozidla, což zablokovalo dopravu. Nedošlo k žádným zraněním, ale operace vyžadovala pomoc THW (Technische Hilfswerk) a pásového odtahového vozidla k vyproštění tanku. Média rychle příběh převzala a vyvolala veřejné posměšky." # todo: NEW TRANSLATION
  Germany_Mech.3.a: "Kdo jsou idioti, co řídí naše tanky?" # todo: NEW TRANSLATION
  Germany_Mech.3.b: "Aspoň nebyly oběti." # todo: NEW TRANSLATION
  Germany_Mech.4.t: "Nízko letící stíhačky Tornado vyvolaly veřejný hněv" # todo: NEW TRANSLATION
  Germany_Mech.4.d: "Během cvičení nad Baltským mořem se dva stíhací letouny Tornado Luftwaffe objevily v nebezpečně nízké hladině nad přeplněnou pláží. Ohlušující řev a náhlý vzhled letadel vyděsily koupající se a vyvolaly vlnu stížností. Místní úřady požadují vysvětlení, vojsko však trvá na tom, že to byl nezbytný prvek cvičení." # todo: NEW TRANSLATION
  Germany_Mech.4.a: "Aspoň cvičení bylo úspěšné." # todo: NEW TRANSLATION
  Germany_Mech.4.b: "Přivolejte mi okamžitě odpovědného ministra!" # todo: NEW TRANSLATION
  Germany_Mech.5.t: "Opilý britský voják ukradl tank v Bergenu" # todo: NEW TRANSLATION
  Germany_Mech.5.d: "‚Měl 1 promile alkoholu v krvi — nad zákonný limit pro řízení v Německu — a rozhodl se vzít jedno z vozidel z tábora,‘ uvedla mluvčí britské armády Helga Heine. ‚V určitém okamžiku tank zničil, vystoupil, vrátil se pro další stroj a jel stejným směrem, než narazil do stromu a byl zastaven.‘ Německá policie v Dolním Sasku uvedla, že 18letý voják z tábora Hohne ukradl dva tanky, ale Heine uvedla, že šlo ve skutečnosti o Scimitary, které jsou obrněná průzkumná vozidla často nazývaná lehkými tanky. Téměř na hranici města Bergen ho zastavila britská vojenská policie, když téměř narazil do protijedoucího auta. Poté srazili hlídkové auto z cesty a ztratil kontrolu nad tankem, narazil do vodicího sloupku dříve než jej zastavil 75 centimetrů tlustý strom, uvedla policie." # todo: NEW TRANSLATION
  Germany_Mech.5.a: "Krádež vozidla je vážný trestný čin a bude přísně potrestán." # todo: NEW TRANSLATION
  Germany_Mech.5.b: "Už jsme se tomu všichni zasmáli, když jsme to četli" # todo: NEW TRANSLATION
  Germany_Mech.6.t: "Škody na vinicích po cvičení Bundeswehru" # todo: NEW TRANSLATION
  Germany_Mech.6.d: "Po nočním cvičení Bundeswehru v Porýní-Falcku místní vinaři objevili poškozené oplocení a několik vinic. V blízkosti byly nalezeny stopy pásů tanků, což silně nasvědčuje spojitosti s vojenskou aktivitou. Bundeswehr však odpovědnost popírá a tvrdí, že stopy mohly zanechat zemědělské stroje nebo divoká zvěř. Poškození majitelé vinic požadují odškodnění." # todo: NEW TRANSLATION
  Germany_Mech.6.a: "In dubio, pro reo." # todo: NEW TRANSLATION
  Germany_Mech.6.b: "Pozveme se na degustaci vína." # todo: NEW TRANSLATION
  Germany_Mech.7.t: "Veřejný park poničen obrněnými vozidly" # todo: NEW TRANSLATION
  Germany_Mech.7.d: "Dobře udržovaný veřejný park se přes noc změnil v blátivou pláň s hlubokými stopami pneumatik a roztrhanou trávou. Náhodou se poblíž konalo cvičení Bundeswehru s kolovými obrněnými vozidly. Navzdory jasným důkazům vojenští činitelé popírají zapojení a ukazují na početnou populaci divokých prasat jako možné vysvětlení. Nicméně otisky pneumatik odpovídající vozidlům Bundeswehru jsou stále viditelné." # todo: NEW TRANSLATION
  Germany_Mech.7.a: "Očividně to způsobili divocí kanci!" # todo: NEW TRANSLATION
  Germany_Mech.7.b: "Uhradíme škody." # todo: NEW TRANSLATION
  Germany_Mech.8.t: "Chybná výcviková raketa odřezala komunikaci města" # todo: NEW TRANSLATION
  Germany_Mech.8.d: "Během vojenského cvičení se výcviková raketa odchýlila z kurzu a zapletla se do jednoho z posledních nadzemních telefonních vedení v okolí. Následující výbuch přerušil spojení, čímž malé město na několik hodin zůstalo bez pevné linky. Nikdo nebyl zraněn, ale nehoda vyvolává obavy o bezpečnost výcviku a zastaralou civilní infrastrukturu." # todo: NEW TRANSLATION
  Germany_Mech.8.a: "Opravit vedení a položit ho pod zem." # todo: NEW TRANSLATION
  Germany_Mech.8.b: "Obnovit ho do původního stavu." # todo: NEW TRANSLATION
  Germany_Mech.9.t: "Britská armáda odchází z Německa" # todo: NEW TRANSLATION
  Germany_Mech.9.d: "Desítky let byly britské síly rozmístěny v Německu, formovaly vojenskou spolupráci a evropskou bezpečnost. Nyní jejich základny stojí prázdné a ubytovací čtvrti jsou opuštěné. Někteří to považují za konec éry přátelství a aliance, jiní to vidí jako vyprchání posledních pozůstatků dávné okupace." # todo: NEW TRANSLATION
  Germany_Mech.9.a: "Srdečné rozloučení s našimi spojenci." # todo: NEW TRANSLATION
  Germany_Mech.9.b: "Konečně, okupanti jsou pryč." # todo: NEW TRANSLATION
  Germany_Mech.10.t: "Americké jednotky ustupují z německé půdy" # todo: NEW TRANSLATION
  Germany_Mech.10.d: "Poslední americké jednotky opustily své základny v Německu, zavírajíc kapitolu vojenské přítomnosti, která trvala celé generace. Jednou základ NATO v Evropě, tyto garnizony nyní stojí prázdné. Pro některé je to hořkosladké rozloučení s důvěryhodnými partnery. Pro jiné je to vytoužený odchod zahraničního vlivu." # todo: NEW TRANSLATION
  Germany_Mech.10.a: "Sbohem, staří přátelé." # todo: NEW TRANSLATION
  Germany_Mech.10.b: "Okupanti už tu nejsou vítáni!" # todo: NEW TRANSLATION
  GER_Cold_War.10.t: "Budoucnost bývalých garnizonů Bundeswehru" # todo: NEW TRANSLATION
  GER_Cold_War.10.d: "Se restrukturalizací a zmenšováním Bundeswehru mnoho starých garnizonů již není potřeba. Některé jsou na strategicky irelevantních místech, jiné by mohly sloužit novým účelům. Otázka zní: co bychom měli s těmito lokalitami udělat?" # todo: NEW TRANSLATION
  GER_Cold_War.10.a: "Přeměnit je na civilní infrastrukturu." # todo: NEW TRANSLATION
  GER_Cold_War.10.b: "Zachovat je pro případné budoucí vojenské použití." # todo: NEW TRANSLATION
  GER_Cold_War.10.c: "Prodat je soukromým investorům." # todo: NEW TRANSLATION
  GER_Cold_War.11.t: "Osud bývalých britských garnizonů" # todo: NEW TRANSLATION
  GER_Cold_War.11.d: "S postupným odchodem britské armády z Německa zůstává řada jejich bývalých garnizonů prázdných. Tato vojenská zařízení kdysi hostila tisíce vojáků a jejich rodin, ale nyní stojí jako prázdné relicty studené války. Měli bychom je přeměnit, nebo nechat historii rozhodnout o jejich osudu?" # todo: NEW TRANSLATION
  GER_Cold_War.11.a: "Proměnit je na obytné a komerční oblasti." # todo: NEW TRANSLATION
  GER_Cold_War.11.b: "Udržet je jako vojenská cvičiště." # todo: NEW TRANSLATION
  GER_Cold_War.11.c: "Zachovat je jako historická místa éry studené války." # todo: NEW TRANSLATION
  Germany_Mech.21.t: "Odchod do důchodu generála Klause Reinhardta"
  Germany_Mech.21.d: "V roce 2001 generál Klaus Reinhardt, klíčová postava modernizace Bundeswehru, odešel do důchodu po vynikající kariéře. Sehrál rozhodující roli při integraci polských a maďarských sil do NATO, čímž posílil východní křídlo aliance. Jako velitel mírových sil NATO KFOR na Kosovu v letech 1999–2000 stabilizoval region po válce a předvedl výjimečné vedení. Reinhardt také založil Heeresführungskommando v roce 1994 a proměnil jej v centrální velení pro celosvětové operace Bundeswehru, zejména zahraniční nasazení. Jeho úsilí postavilo Německo do role aktivnějšího účastníka mezinárodního mírového nasazení. Generál Reinhardt zanechává odkaz posílené evropské bezpečnosti, vylepšených schopností NATO a modernizované, globálně responzivní německé armády."
  Germany_Mech.21.a: "Poctěme ho grosser Zapfenstreich"
  Germany_Mech.21.b: "Zastaralá tradice"
  Germany_Mech.34.t: "Odchod do důchodu generála Rüdigera Drewse"
  Germany_Mech.34.d: "Generál Rüdiger Drews odešel do důchodu po vynikající kariéře, která byla poznamenána významnými příspěvky pro Bundeswehr. Drews, známý svým strategickým vedením, sehrál klíčovou roli v modernizaci německé armády, zejména v posílení její operační připravenosti a mezinárodní spolupráce. Byl zásadní při úspěšném zavádění společných cvičení NATO, čímž posílil postavení Německa v rámci aliance. Drews také dohlížel na klíčové reformy v řídící struktuře armády, zlepšující efektivitu a schopnost reagovat jak na domácí, tak mezinárodní mise. Jeho úsilí o rozvoj schopností Bundeswehru, zejména přizpůsobení se výzvám po skončení studené války, zanechalo trvalý dopad. Odchod generála Drewse znamená konec éry oddané služby a vedení v německé armádě."
  Germany_Mech.34.a: "Povýšit dva mladé důstojníky"
  Germany_Mech.34.b: "Zefektivnit náš důstojnický sbor"
  Germany_Mech.23.t: "Vypuknutí Hohmannova skandálu"
  Germany_Mech.23.d: "Koncem roku 2003 poslanec CDU v Bundestagu Martin Hohmann pronesl projev, který rychle vyvolal národní skandál. Jeho výroky, široce vnímané jako antisemitické, sklidily ostrou kritiku napříč politickým spektrem i veřejností. Kontroverze vyvíjí obrovský tlak na vedení CDU, které se snaží reagovat na následky a zvládnout možnou újmu na reputaci strany."
  Germany_Mech.23.a: "Okamžitě vyloučit Hohmanna z CDU!"
  Germany_Mech.23.b: "Vydat veřejné napomenutí, ale nechat Hohmanna ve straně."
  Germany_Mech.23.c: "Minimalizovat incident a doufat, že přejde."
  Germany_Mech.24.t: "Martin Hohmann rezignuje z Bundestagu"
  Germany_Mech.24.d: "Martin Hohmann rezignoval z Bundestagu po obrovském tlaku veřejnosti a politických kruhů. Vedení CDU doufá, že tím kontroverze utichne, ale skandál již poškodil obraz strany."
  Germany_Mech.24.a: "To bylo správné rozhodnutí"
  Germany_Mech.24.b: "Nyní se musíme soustředit na opravu veřejného obrazu"
  Germany_Mech.25.t: "CDU čelí rostoucímu odporu"
  Germany_Mech.25.d: "Rozhodnutí CDU stát při Martinovi Hohmannovi vyvolalo významný odpor, jak na národní, tak mezinárodní úrovni. Strana nyní čelí četné kritice a mnozí zpochybňují její vedení."
  Germany_Mech.25.a: "Musíme vydat veřejnou omluvu a distancovat se od Hohmanna."
  Germany_Mech.25.b: "Zesílit obranu a kritizovat média za přehánění."
  Germany_Mech.26.t: "CDU vydala veřejnou omluvu"
  Germany_Mech.26.d: "Pod tlakem vydalo vedení CDU veřejnou omluvu a distancovalo se od kontroverzních poznámek Martina Hohmanna. Tento krok má uklidnit odpor, ale škoda na reputaci strany již byla způsobena."
  Germany_Mech.26.a: "Musíme se zaměřit na zvládání škod a obnovení důvěry veřejnosti"
  Germany_Mech.26.b: "Přesměrovat pozornost na nové politické iniciativy, aby se veřejnost odvedla"
  Germany_Mech.27.t: "Obvinění z mučení vyplouvají na povrch na základně Bundeswehru v Coesfeldu"
  Germany_Mech.27.d: "Ze základny Bundeswehru v Coesfeldu vyplynula šokující obvinění, podle nichž vojáci tvrdí, že byli během výcviku vystaveni mučení a nelidskému zacházení. Tato obvinění vyvolala pobouření po celém Německu a široké odsouzení veřejnosti i mezinárodních pozorovatelů. Zprávy naznačují, že vojáci byli nuceni do fiktivních situací rukojmí, které zahrnovaly těžké fyzické zneužití, což vzbudilo vážné otázky ohledně metod používaných při výcviku Bundeswehru. Skandál vyvíjí obrovský tlak na německou vládu a vojenské vedení, aby tato obvinění rychle a transparentně prošetřily. Potenciální dopad na pověst Německa doma i v zahraničí je značný. Způsob, jakým vláda tuto krizi řeší, ovlivní důvěru veřejnosti v armádu a může mít vliv na budoucí podobu vojenského výcviku."
  Germany_Mech.27.a: "Spustit okamžité a důkladné vyšetřování."
  Germany_Mech.27.b: "Suspendovat všechny zapojené osoby a vydat veřejnou omluvu."
  Germany_Mech.27.c: "Minimalizovat obvinění a řídit mediální narativ."
  Germany_Mech.28.t: "Insolvence Philipp Holzmann AG"
  Germany_Mech.28.d: "Insolvence Philipp Holzmann AG byla významnou událostí v poválečné ekonomické historii Německa po znovusjednocení. Společnost založená v roce 1849 vyrostla v jednu z nejprestižnějších stavebních firem v Evropě, podílející se na ikonických projektech jako Burza ve Frankfurtu či Suezský průplav. Avšak koncem 90. let byla Holzmann hluboce zadlužená, špatně řízená při expanzi a zápasila s rentabilitou. V roce 1999 se kancléř Gerhard Schröder osobně zapojil, aby vyjednal vládou podpořený záchranný plán. Záchrana ve výši 4,3 miliardy DM ve formě půjček a garancí od bank a federální vlády dočasně odvrátila kolaps, což Schröderovi v očích mnohých přineslo pověst zachránce firmy. Nicméně zásah pouze oddálil hlubší finanční krizi. Do roku 2002 nesnesitelné dluhy a tržní potíže firmu přemohly a Holzmann musel vyhlásit insolvenci. Pád Holzmannu, navzdory vládní intervenci, ukázal limity státní podpory v globalizované ekonomice a odhalil zranitelnost německého stavebnictví v daném období."
  Germany_Mech.28.a: "Zachránit je znovu"
  Germany_Mech.28.b: "Plýtvání penězi"
  Germany_Mech.29.t: "Skandál na Bundeswehrské univerzitě v Hamburku: Porušení důvěry"
  Germany_Mech.29.d: "V roce 2006 vypukl vážný skandál na Bundeswehrské univerzitě v Hamburku, který vedl k nucenému odchodu do důchodu dvou vysoce postavených generálů, Dietera a Ruweho, na pokyn ministra obrany. Kontroverze se týkala disciplinárních opatření proti synovi Ruweho, u něhož byly podezření z krajně pravicových aktivit v Bundeswehru. Když podezření vyvstalo, generál Dieter místo dodržení vojenského protokolu tajně informoval generála Ruweho o probíhajícím vyšetřování jeho syna. Toto porušení důvěry a zneužití moci v nejvyšších vojenských kruzích otřáslo institucí a veřejnou důvěrou v Bundeswehr. Skandál rychle získal celostátní pozornost a vyvolal otázky o integritě vojenského vedení a vlivu krajně pravicových ideologií v ozbrojených silách."
  Germany_Mech.29.a: "Veřejně odsoudit činy Dietera a Ruweho a prosadit jejich okamžitý odchod do důchodu."
  Germany_Mech.29.b: "Spustit úplné vyšetřování krajně pravicových aktivit v Bundeswehru."
  Germany_Mech.29.c: "Vyřešit záležitost tiše, aby se dále nepoškodil obraz Bundeswehru."
  Germany_Mech.30.t: "Veřejná a politická reakce na hamburský skandál"
  Germany_Mech.30.d: "Způsob řešení skandálu zahrnujícího generály Dietera a Ruweho vyvolal silné reakce veřejnosti, politických představitelů i uvnitř armády. Rozhodnutí ministra obrany, zda zaujmout pevný postoj, či záležitost bagatelizovat, bude mít zásadní dopad na důvěru veřejnosti v Bundeswehr i v současnou vládu."
  Germany_Mech.30.a: "Potvrdit závazek k dodržování vojenské etiky a kázně."
  Germany_Mech.30.b: "Zdůraznit důležitost transparentnosti při řešení extremismu."
  Germany_Mech.30.c: "Čelit následkům veřejného rozhořčení."
  Germany_Mech.31.t: "Vyšetřování krajně pravicového extremismu v Bundeswehru"
  Germany_Mech.31.d: "Vyšetřování aktivit krajní pravice v Bundeswehru odhalilo znepokojivé důkazy o zakořenění extremistických ideologií mezi některými vojáky a důstojníky. To vedlo k širšímu šetření, jak se takové názory mohly v armádě rozšířit. Zjištění mohou mít dalekosáhlé důsledky pro nábor, výcvik a dohled v ozbrojených silách."
  Germany_Mech.31.a: "Vyčistit řady identifikovaných extremistů a reformovat náborové protokoly."
  Germany_Mech.31.b: "Zavést povinné školení o demokratických hodnotách a vojenské etice."
  Germany_Mech.31.c: "Soustředit se na zvládání škod a PR."
  Germany_Mech.32.t: "Prasknutí dotcom bubliny"
  Germany_Mech.32.d: "Kdysi prosperující technologický sektor prodělal katastrofální kolaps, když praskla dotcom bublina, což vymazalo obrovské množství spekulativního kapitálu na německém *Neuer Markt*. Technologické startupy, které kdysi slibovaly neomezený růst, zkrachovaly, hodnoty akcií prudce klesly a tisíce investorů čelí ničivým ztrátám. Kolaps *Neuer Markt* spustil vlnu bankrotů, ztrát pracovních míst a významného poklesu důvěry trhu. Tento finanční pád rozvlnil celou ekonomiku, odhalil nebezpečí nekontrolované spekulace a donutil vládu vypořádat se s ekonomickou krizí."
  Germany_Mech.32.a: "Zmírnit dopad"
  Germany_Mech.32.b: "Trh se srovná sám"
  Germany_Mech.40.t: "CD Projekt Schulhof rozšířen po celém Německu"
  Germany_Mech.40.d: "'Wir sind keine Ausländerfeinde, wir lieben das Fremde, in der Fremde.' Tato slova byla úvodní větou propagandistické kampaně zaměřené na ovlivnění mládeže v Německu. CD 'Projekt Schulhof', obsahující nacionalistickou hudbu a silně xenofobní poselství, byly tajně distribuovány v okolí školních dvorků a mládežnických center po celé republice. Operaci, organizovanou členy hnutí Freie Kameradschaften, jejímž cílem bylo indoktrinovat mladé lidi antiamerickými a extrémně nacionalistickými myšlenkami, nelze považovat za neškodnou. Písně byly navrženy tak, aby byly chytlavé a zapamatovatelné, využívaly rockovou hudbu k vštípení nebezpečných idejí mladým myslím. Na těchto CD vystupovaly kapely jako Stahlgewitter a Frontalkraft s agresivními, hymnickými skladbami, které oslavovaly nacionalistické sentimenty a šířily nedůvěru vůči cizincům a Západu. Jak se tato CD šířila školami a mládežnickými setkáními, je zřejmé, že jejich autoři zamýšleli radikalizovat novou generaci. Nyní musí orgány rozhodnout, jak reagovat."
  Germany_Mech.40.a: "Vyšetřit a najít lidi za tím"
  Germany_Mech.40_a: "Spustit důkladné vyšetřování za účelem identifikace a rozbití sítě zodpovědné za tuto propagandu. Ti, kdo za tím stojí, nesmí nadále zneužívat naši mládež."
  Germany_Mech.40.b: "To je případ pro nižší úrovně"
  Germany_Mech.40_b: "Delegovat tento případ na místní orgány. Ty to zvládnou, zatímco se my můžeme soustředit na větší národní problémy."
  Germany_Mech.41.t: "NPD kopíruje 'Projekt Schulhof' s novou propagační kampaní"
  Germany_Mech.41.d: "V mrazivém ozvěnu operace 'Projekt Schulhof' krajně pravicová NPD převzala podobné taktiky zaměřené na německou mládež. Tentokrát kampaň přesahuje rockovou hudbu. Populární krajně pravicoví umělci jako Lunikoff, Sleipnir a Noie Werte se objevují s ještě výraznějšími nacionalistickými a xenofobními tématy. Hudba, tvrdá a provokativní, má oslovit zklamanou mládež a vštípit krajně pravicové myšlenky prostřednictvím chytlavých a hymnických textů. Navíc člen NPD Jens Pühse zapojil Franka Rennickeho, folkového hudebníka známého revizionistickými postoji. I když Rennickeho hudba je méně agresivní, jeho texty oslavují nacionalistické ideály a jemně popírají historické zločiny, jako holokaust, pod rouškou revizionismu. Jeho spojení s popírači holokaustu vyvolalo poplach mezi lidskoprávními skupinami, což ještě zesiluje nebezpečí této propagační kampaně. NPD využívá široké hudební spektrum — od rocku po folk — aby nalákala nejen nespokojenou mládež, ale i ty, kdo tíhnou k tradicím a kulturním narativům Německa."
  Germany_Mech.41.a: "Vyšetřit a zastavit kampaň NPD"
  Germany_Mech.41_a: "Zahájit celostátní vyšetřování k narušení této operace. Nemůžeme dovolit, aby se krajně pravicová extremistická propaganda šířila bez kontroly."
  Germany_Mech.41.b: "Bagatelizovat problém"
  Germany_Mech.41_b: "Nechat místní orgány situaci tiše sledovat. Měli bychom se vyvarovat poskytnutí další publicity tím, že to budeme řešit na národní úrovni."
  Germany_Mech.42.t: "Landser čelí prvnímu odsouzení jako kriminální organizace v debatě o svobodě slova"
  Germany_Mech.42.d: "Rozsáhlé verbotsverfahren proti Landseru rozpoutalo národní debatu, která staví ústavní ochranu uměleckého projevu a svobody slova proti přísným německým zákonům proti podněcování rasové nenávisti a ustanovením o trestné organizaci. Landser tvrdí, že jejich hudba je projevem svobody slova a protestu, zatímco úřady argumentují, že jejich texty překračují hranici do nezákonného nenávistného projevu a organizované kriminality. Je to poprvé, kdy kapela z krajně pravicové subkultury čelí obvinění jako kriminální organizace, což dělá tento případ klíčovým pro právní precedent i veřejný diskurz. Kritici varují před nebezpečím pro uměleckou svobodu a svobodu projevu, přičemž někteří tvrdí, že kriminalizace Landser by mohla vytvořit znepokojivý precedent pro stíhání hudebníků a umělců, jejichž názory, byť odpudivé, mohou stále spadat pod ústavní ochranu. Na druhé straně zastánci zákazu poukazují na jasné vazby Landseru na neonacistickou scénu a na roli jejich hudby při podněcování násilí a šíření krajně pravicového extremismu. Texty kapely oslavují minulé zvěrstva, povzbuzují nenávist vůči menšinám a otevřeně podporují rasistické a xenofobní násilí, což vyvolává vážné obavy o veřejnou bezpečnost. Jak probíhá soudní proces, bude muset soud vážit základní práva na svobodu projevu s ochranou demokratických hodnot a veřejného pořádku, což zvýrazňuje napětí mezi svobodou a bezpečností v moderním demokratickém státě."
  Germany_Mech.42.a: "Prosadit zákaz a vytvořit precedent"
  Germany_Mech.42_a: "Pokračovat v stíhání a vytvořit jasný precedent, že kriminální organizace se nemohou skrývat za záminkou svobody slova, zejména pokud jde o podněcování rasové nenávisti a násilí. Toto rozhodnutí by mohlo přetvořit přístup zákona k extremistickým skupinám, jež vystupují jako umělci."
  Germany_Mech.42.b: "Respektovat svobodu slova, ale intenzivně je sledovat"
  Germany_Mech.42_b: "I když je jejich poselství odpudivé, stíhání Landseru podle zákonů o kriminálních organizacích by mohlo omezit svobodu projevu. Místo přímého zákazu zvýšit monitoring a dohled, aby se zabránilo násilí, ale vyhnout se zbytečnému vytvoření mučednického statusu omezováním svobody projevu."
  Germany_Mech.43.t: "Landser čelí prvnímu odsouzení jako kriminální organizace v debatě o svobodě slova"
  Germany_Mech.43.d: "Verfassungsschutz nás informoval o bezprostředním koncertu organizovaném krajně pravicovým hnutím, na němž vystoupí nechvalně známé neonacistické kapely Stahlgewitter, Lunikoff a notoricky známá píseň 'Sturmführer' od Landseru bude skandována davem. Tato událost, konaná na nezveřejněném místě, má přilákat značné množství extremistů napříč zemí. Koncert je vnímán jako více než shromáždění; je to platforma pro šíření násilnických a nenávistných ideologií a potenciální záblesk pro další radikalizaci účastníků. Texty v otázce obsahují explicitní výzvy k oslavě nacistického Německa, zesměšňování menšin a podporu nadřazenosti bílé rasy a násilí. Hymna Stahlgewitter prohlašuje: „Wir brauchen sie wieder und das ist kein Witz, die Jungs in Schwarz mit dem doppelten Blitz,“ otevřeně volá po návratu SS. Lunikoff podněcuje rasovou nenávist větami jako „Polacken lümmel, schrein White Power, oh wie ich dieses scheiss Volk hasse,“ a účast publika u Landserovy 'Sturmführer', písně o nacistické ikonografii a oslavě násilí, signalizuje nebezpečnou úroveň zapojení. Tento koncert představuje právní i morální výzvu, testuje hranice svobody projevu, veřejné bezpečnosti a právního státu. Měli bychom zakročit a zabránit tomuto shromáždění a riskovat, že posílíme narativ pronásledování krajní pravice, nebo jej nechat proběhnout a riskovat další radikalizaci?"
  Germany_Mech.43.a: "Zakázat to"
  Germany_Mech.43_a: "Nesmíme tolerovat veřejná shromáždění, která propagují nenávist a násilí. Nasadit orgány činné v trestním řízení k zásahu, zatknout organizátory a narušit tyto koncerty. Musíme poslat jasný signál, že neonacistická propaganda nemá v naší společnosti místo."
  Germany_Mech.43.b: "Zvýšit dohled, ale vyvarovat se přímé konfrontace"
  Germany_Mech.43_b: "I když je to odpudivé, zastavení koncertu může eskalovat napětí a posílit tvrzení krajní pravice o útlaku. Místo toho zintenzivnit dohled, monitorovat účastníky a sbírat informace. Tím, že zůstáváme mimo pozornost, můžeme tajně sledovat klíčové osoby v hnutí a narušit budoucí akce."
  Germany_Mech.43.c: "Nechat to proběhnout, ale připravit právní kroky"
  Germany_Mech.43_c: "Povolit koncert za přísného dohledu, ale po akci připravit právní kroky. To jim zabrání použít „obranu svobody projevu“, zatímco my budeme sbírat pevné důkazy proti organizátorům a vystupujícím za podněcování rasové nenávisti a násilí."
  Germany_Mech.44.t: "Návrat Lunikoffa na pódium"
  Germany_Mech.44.d: "Po odpykání trestu za vedení neonacistické kapely Landser se Michael Regner, známý jako Lunikoff, znovu objevil na scéně krajní pravice. Po soudem nařízeném rozpuštění Landseru, který byl klasifikován jako kriminální organizace, čelil Regner tvrdšímu trestu než jeho bývalí spolupachatelé — obdržel tříletý trest odnětí svobody, zatímco ostatní dostali podmínky. Soud jej označil za Rädelsführer (hlavního strůjce), čímž se stal tváří obvinění kapely. Nyní, když se prach z procesu usadil, Lunikoff založil novou kapelu s cílem znovu šířit své poselství — tentokrát s více kalkulovaným přístupem. Jeho nové texty, ačkoli plné opovržení vládou, menšinami a bývalými spolubojovníky, byly prověřeny třemi právníky, aby se vyhnuly okamžitým právním důsledkům. Místo výslovně agresivního tónu minulosti nyní jeho hudba užívá posměšného, humorného stylu, který zesměšňuje vše, co se nehodí do jeho krajně pravicového světonázoru. Cizinci, menšiny a vládní představitelé se stávají terčem jeho posměchu, ale nenávist zůstává těsně pod povrchem, mazaně přestrojená, aby se vyhnula explicitním trestním stíháním. Jeho návrat představuje významnou výzvu: i když jeho texty nyní obcházejí přímé podněcování, stále nesou nebezpečné podtóny, které rezonují s krajní pravicí a povzbuzují ji pokračovat v radikálním ţivotním programu."
  Germany_Mech.44.a: "Nezákázat ho, ale sledovat"
  Germany_Mech.44_a: "Jeho nové texty mohou balancovat na hraně zákonnosti, ale momentálně nemůžeme proti němu podniknout právní kroky. Místo zákazu a vytvoření mučedníka ho budeme pečlivě sledovat a nadále sbírat důkazy. Tímto způsobem můžeme zabránit nekontrolovanému šíření jeho vlivu."
  Germany_Mech.45.t: "Odstranění hrobu Rudolfa Hesse"
  Germany_Mech.45.d: "Hrob Rudolfa Hesse, kdysi Hitlerova místodržícího, byl dnes potichu zlikvidován poté, co vypršela nájemní smlouva na pohřební místo. Hess, který byl po svém sólo letu do Skotska v roce 1941 internován na doživotí, se stal symbolem loajality a mučednictví pro neonacistické hnutí, zvláště po své záhadné smrti ve věznici Spandau v roce 1987. Jeho hrob ve Wunsiedel se stal poutním místem pro krajní pravici, která v něm viděla poslední živé spojení s nacistickým režimem a pevného stoupence Hitlera. Ve snaze podkopat tento fenomén se místní úřady a rodina Hesseho dohodly, že nájem na hrobové místo neobnoví. Jeho ostatky byly exhumovány, zpopelněny a popel rozptýlen na moři, čímž neonacistům byla odepřena fyzická lokalita pro shromažďování a glorifikaci. Odstranění hrobu je významným vítězstvím v boji proti krajně pravicovému extremismu a symbolicky přerušuje jedno z nejsilnějších historických pout tohoto hnutí. Eliminací tohoto potenciálního svatostánku doufá německá vláda poslat jasné poselství, že v moderním Německu není místo pro glorifikaci nacistických postav."
  Germany_Mech.45.a: "To je pozitivní vývoj"
  Germany_Mech.46.t: "Daniel Giese u soudu v Meppenu"
  Germany_Mech.46.d: "Daniel Giese, frontman krajně pravicové kapely Stahlgewitter, je pod drobnohledem na soudu v Meppenu kvůli kontroverzním textům, které podle kritiků podněcují násilí a popírají historické zvěrstva. Jeho píseň Döner-Killer znepokojivě koresponduje s rasově motivovanými vraždami teroristické skupiny NSU, vyprávějící události, které znepokojivě připomínají skutečné útoky. Některé detaily v písni tehdy nebyly veřejně známy, což vyvolalo u vyšetřovatelů poplach.\nDalší skladba, Geschwür am After, používá kryptický jazyk, který mnozí interpretují jako popírání holocaustu, zesměšňování historiků a zlehčování záznamů o genocidě. Navzdory veřejnému pohoršení a odsouzení antifascistických skupin Gieseho právnička Gisa Pahl hájí tyto písně jako umělecký projev chráněný zákonem. Proces vyvolal intenzivní debatu o hranicích svobody slova a odpovědnosti za krajně pravicovou propagandu a může v Německu vytvořit právní precedent." # todo: NEW TRANSLATION
  Germany_Mech.46.a: "Důvěřujeme soudu"
  Germany_Mech.47.t: "Daniel Giese odsouzen na 3 roky vězení"
  Germany_Mech.47.d: "Soud v Meppenu vyhlásil verdikt: Daniel Giese, frontman Stahlgewitter, byl odsouzen na tři roky odnětí svobody. Soud shledal Gieseho vinným z Volksverhetzung (podněcování nenávisti) a Billigung von Straftaten (schvalování trestných činů), především kvůli jeho zázemí v krajně pravicové hudební scéně a jasnému nenávistnému poselství v jeho písních, jako jsou Döner-Killer a Geschwür am After. Soud zdůraznil, že Gieseho texty nebyly pouhým uměleckým projevem, ale výzvami k akci, které podněcovaly násilí a šířily nebezpečné lži. Jeho dlouhodobé zapojení do krajně pravicové ideologie a vlivná role v té komunitě byly považovány za přitěžující okolnosti. Soud rozhodl, že je nezbytný trest odnětí svobody, aby poslal jasný signál, že takové podněcování nebude v Německu tolerováno. Tento verdikt znamená významný moment v právním boji proti krajně pravicovému extremismu v hudebním průmyslu a vytváří precedens pro budoucí případy, kde se „umělecká svoboda“ využívá jako štít pro nenávistný obsah."
  Germany_Mech.47.a: "soud odvádí dobrou práci"
  Germany_Mech.48.t: "Daniel Giese dostal podmínku a pokutu"
  Germany_Mech.48.d: "V mírnějším výsledku byl Daniel Giese odsouzen k sedmi měsícům podmínky a pokutě 1 000 € za Volksverhetzung a Billigung von Straftaten. Soud uznal vážnost Gieseho textů, zejména v písních Döner-Killer a Geschwür am After, ale díky polehčujícím okolnostem, jako je omezená trestní minulost a tvrzení o umělecké svobodě, se podařilo vyhnout trestu odnětí svobody. Soud však jasně uvedl, že další delikty povedou k přísnějším trestům. Gieseho podmínka bude pečlivě sledována a pokuta měla sloužit jako odstrašující prostředek, aby se zabránilo dalším provokativním činům. Kritici tvrdí, že tento trest nemusí stačit k omezení vlivu jeho hudby, ale právní systém prozatím promluvil. Toto rozhodnutí otevírá důležité otázky o rovnováze mezi svobodou projevu a potřebou bojovat proti nebezpečným ideologiím, zejména v oblasti hudby a umění."
  Germany_Mech.48.a: "Vysoce znepokojující"
  Germany_Mech.50.t: "Masivní pro-migrační protest"
  Germany_Mech.50.d: "V polovině 2000s čelilo Německo rostoucím napětím kolem imigrační politiky. V Berlíně vypukl masivní pro-migrační protest, demonstranti požadovali humánnější azylové zákony a lepší integrační politiky. Veřejné osobnosti jako Claudia Roth a laureát Nobelovy ceny Günter Grass podpořily hnutí a zdůraznily důležitost rozmanitosti a morální povinnost Německa pomáhat uprchlíkům. Tento protest čelil opozici ze strany nacionalistických skupin, které argumentovaly, že příliv migrantů ohrožuje sociální soudržnost."
  Germany_Mech.50.a: "Veřejně podpořit protest a prosazovat inkluzivnější migrační politiku."
  Germany_Mech.50.b: "Zůstat neutrální a monitorovat situaci."
  Germany_Mech.50.c: "Potlačit protest a zachovat současné migrační politiky."
  Germany_Mech.51.t: "Protest proti migraci"
  Germany_Mech.51.d: "V 2000s, v důsledku nárůstu protiimigračních nálad, se začaly šířit demonstrace proti migraci. Nacionalistické skupiny, podporované pravicovými hlasy jako Jürgen W. Möllemann a dalšími politickými aktéry proti establishmentu, volají po přísnějších imigračních kontrolách, uvádějí obavy o sociální soudržnost a ekonomickou zátěž. Tyto protesty zvýrazňují rostoucí nespokojenost s vládní migrační politikou a intenzifikují národní debatu."
  Germany_Mech.51.a: "Odsoudit protesty a zdůraznit přínosy imigrace."
  Germany_Mech.51.b: "Monitorovat situaci a zvýšit bezpečnost na demonstracích."
  Germany_Mech.51.c: "Podpořit volání po přísnější imigrační politice, aby se uklidnily nacionalistické nálady."
  Germany_Mech.52.t: "Násilný útok na migranty"
  Germany_Mech.52.d: "Násilný útok na skupinu migrantů vyvolal v zemi poplach. Pachatelé, u nichž se předpokládá vazba na krajně pravicové extremistické skupiny, cíleně napadli migranty v brutálním útoku, což posiluje obavy z rostoucí xenofobní násilnosti. Veřejné osobnosti, včetně tehdejšího kancléře Gerharda Schrödera a ministra Otta Schily, odsoudily násilí a vyzvaly k razantnímu postupu proti krajně pravicovému extremismu. Mezitím napětí mezi migračními komunitami a místními obyvateli roste."
  Germany_Mech.52.a: "Odsoudit útok a zvýšit přítomnost policie v postižených oblastech."
  Germany_Mech.52.b: "Zajistit bezpečnost migračních komunit při vyšetřování motivů násilí."
  Germany_Mech.52.c: "Minimalizovat incident, aby se předešlo dalšímu společenskému napětí."
  Germany_Mech.53.t: "Žhářský útok na azylový dům"
  Germany_Mech.53.d: "Azylový dům byl zapálen při podezření na žhářský útok. Útok přichází v době narůstající anti-migrační rétoriky a násilí v některých oblastech země. Místní úřady zahájily vyšetřování a aktivisté ukazují na vzestup krajně pravicových hnutí jako pravděpodobnou příčinu. Někteří však tvrdí, že požár mohl být nehodou nebo dokonce výsledkem vnitřních konfliktů v zařízení."
  Germany_Mech.53.a: "Zahájit plné vyšetřování žhářství a zaměřit se na bezpečnost azylových zařízení."
  Germany_Mech.53.b: "Prioritizovat přeubytování postižených rodin a vyvarovat se spekulací o příčině požáru."
  Germany_Mech.53.c: "Svinovat vzestup společenského napětí, ale přímo neobviňovat žádnou skupinu."
  Germany_Mech.54.t: "Konflikty s migračními komunitami"
  Germany_Mech.54.d: "Rostoucí společenské napětí mezi migračními komunitami a místními obyvateli vedlo k několika násilným střetům. Problémy od ekonomické konkurence po kulturní rozdíly živí konflikty. Významní politici, jako Edmund Stoiber, naznačili, že je potřeba lepších integračních politik, aby se zmírnilo narůstající napětí. Mezitím nacionalistické skupiny tyto incidenty využívají k volání po přísnějších imigračních zákonech."
  Germany_Mech.54.a: "Prosazovat inkluzivnější integrační politiky k řešení kořenů napětí."
  Germany_Mech.54.b: "Zvýšit bezpečnost v postižených oblastech, aby se předešlo dalším střetům."
  Germany_Mech.54.c: "Využít konflikty jako odůvodnění pro přísnější imigrační zákony."
  Germany_Mech.55.t: "Kriminální incidenty zahrnující migranty"
  Germany_Mech.55.d: "V médiích se objevilo několik vysoce profilových kriminálních incidentů zahrnujících migranty, což dále podněcuje veřejný strach z migrace. Pravicoví politici a mediální platformy tyto příběhy zesilují, aby prosazovali přísnější imigrační politiky. Mezitím advokační skupiny migrantů argumentují, že tyto incidenty jsou přeháněny a nereprezentují většinu migrantů, kteří jsou zákonuposlouchající."
  Germany_Mech.55.a: "Řešit kořenové příčiny kriminality a zlepšit integrační úsilí."
  Germany_Mech.55.b: "Soustředit se na udržení pořádku bez eskalace migrační otázky."
  Germany_Mech.55.c: "Využít tyto incidenty k ospravedlnění přísnějších hraničních a imigračních politik."
  Germany_Mech.56.t: "Nedostatek integrace a společenské napětí"
  Germany_Mech.56.d: "S růstem migrační populace se problémy s integrací stávají zřetelnějšími. Mnoho migrantů zápasí s jazykovými bariérami, nezaměstnaností a sociální izolací, což vede k narůstajícímu napětí v různých částech země. Politici jako Wolfgang Schäuble volají po robustnějších integračních programech, zatímco některé nacionalistické frakce tvrdí, že neúspěch integrace dokazuje, že je třeba imigrační politiku přehodnotit."
  Germany_Mech.56.a: "Zvýšit financování jazykových kurzů a programů odborného školení pro migranty."
  Germany_Mech.56.b: "Nechat místní vlády řešit integraci případ od případu."
  Germany_Mech.56.c: "Přiznat selhání integrace a snížit příjem migrantů."
  Germany_Mech.57.t: "Trendy radikalizace mezi migračními skupinami"
  Germany_Mech.57.d: "Nedávné zpravodajské zprávy naznačují nárůst radikalizace mezi některými migračními skupinami, především těmi, které se cítí marginalizované společností. Ačkoliv většina migrantů se integruje pokojně, malé množství se obrátilo k extremistickým ideologiím. Úřady diskutují, zda zavést přísnější bezpečnostní opatření, nebo se soustředit na řešení základních společenských a ekonomických podmínek, které radikalizaci živí."
  Germany_Mech.57.a: "Zvýšit dohled a bezpečnostní opatření, aby se zabránilo radikalizaci."
  Germany_Mech.57.b: "Řešit sociální nerovnosti, aby se snížila přitažlivost extremismu."
  Germany_Mech.57.c: "Zaměřit se na posílení integračních programů pro budování důvěry v komunitách."
  Germany_Mech.58.t: "Kulturní akce pro podporu mezikulturní výměny"
  Germany_Mech.58.d: "Ve snaze zmírnit společenské napětí a podpořit soužití začalo několik měst pořádat kulturní akce podporující mezikulturní výměnu. Tyto akce, podporované osobnostmi jako Renate Künast a organizacemi jako 'Pro Asyl', mají překlenout propast mezi migračními a místními komunitami prostřednictvím hudby, jídla a dialogu. Zatímco akce jsou většinou přijímány kladně, nacionalistické skupiny je odsuzují jako pokus vnucovat veřejnosti multikulturalismus."
  Germany_Mech.58.a: "Veřejně podpořit a rozšířit programy mezikulturní výměny."
  Germany_Mech.58.b: "Nechat akce pokračovat, ale zůstat neutrální."
  Germany_Mech.58.c: "Odsoudit akce jako zbytečné a prosadit restriktivnější kulturní politiky."
  Germany_Mech.59.t: "Nenávistná kampaň v médiích"
  Germany_Mech.59.d: "Krajně pravicová média a nacionalistické publikace zahájily cílenou kampaň proti migrantům, šíří strach a dezinformace o kriminalitě a kulturních rozdílech. Tyto nenávistné kampaně, podporované podzemními neonacistickými skupinami a nacionalistickými politiky, živí anti-migrační sentiment a prohlubují rozdělení v zemi. Významní političtí vůdci, jako Joschka Fischer, vyzvali k regulaci nenávistného projevu v médiích, zatímco obhájci svobody projevu argumentují pro vyváženější přístup."
  Germany_Mech.59.a: "Odsoudit nenávistnou kampaň a zavést přísnější regulaci médií."
  Germany_Mech.59.b: "Zvýšit dohled nad krajně pravicovými médii, ale vyhnout se přímé cenzuře."
  Germany_Mech.59.c: "Bránit svobodu projevu a vyhnout se zásahům."
  Germany_Mech.60.t: "Pro-migrační kampaň v médiích"
  Germany_Mech.60.d: "V reakci na narůstající xenofobii zahájilo několik mediálních subjektů pro-migrační kampaně, jejichž cílem je zdůraznit pozitivní přínosy migrantů pro německou společnost. Tyto kampaně, podporované významnými novináři a celebritami, se snaží změnit veřejné mínění prezentací úspěšných příběhů a ekonomických přínosů imigrace. Nacionalistické skupiny však tvrdí, že média manipulují veřejnost ve prospěch nekontrolované imigrace."
  Germany_Mech.60.a: "Podpořit mediální kampaň a zdůraznit přínosy migrantů."
  Germany_Mech.60.b: "Zůstat neutrální a nechat veřejný diskurz utvořit debatu."
  Germany_Mech.60.c: "Kritizovat kampaň za jednostrannost a prosazovat vyváženější zobrazení migračních otázek."
  Germany_Mech.61.t: "Napětí ve školách a vzdělávacích institucích"
  Germany_Mech.61.d: "S příchodem více dětí migrantů do německého školského systému rostou napětí ve školách. Učitelé hlásí potíže s integrací, jazykovými bariérami a kulturními nedorozuměními. Některé školy, zejména v městských oblastech, zažívají konflikty mezi místními žáky a dětmi z migračních rodin. Významné osobnosti jako Rita Süssmuth vyzývají k větším zdrojům pro podporu škol, zatímco jiní tvrdí, že vzdělávací systém je již přetížen."
  Germany_Mech.61.a: "Zvýšit financování integračních programů a jazykové podpory ve školách."
  Germany_Mech.61.b: "Nechat školy řešit integrační výzvy případ od případu."
  Germany_Mech.61.c: "Omezit příjem žáků migrantů, aby se snížil tlak na vzdělávací systém."
  Germany_Mech.62.t: "Spor o náboženské symboly a praktiky"
  Germany_Mech.62.d: "Debata o nošení náboženských symbolů a praktikách v veřejných institucích zesílila. Zvláště nošení hidžábu muslimskými ženami ve školách a veřejných úřadech vyvolalo kontroverze. Sekulární skupiny tvrdí, že náboženské symboly by měly být vyloučeny z veřejných prostor, zatímco obhájci náboženské svobody, podporovaní politiky jako Wolfgang Thierse, bojují za právo na otevřené vyjadřování víry."
  Germany_Mech.62.a: "Podpořit zákaz náboženských symbolů ve veřejných institucích."
  Germany_Mech.62.b: "Povolit náboženské symboly a respektovat osobní svobodu projevu."
  Germany_Mech.62.c: "Najít kompromis omezením náboženských symbolů v určitých citlivých oblastech."
  Germany_Mech.63.t: "Protesty proti vyhošťování"
  Germany_Mech.63.d: "Protesty propukly v reakci na vládní plány vyhostit žadatele o azyl, jejichž žádosti byly zamítnuty. Aktivisté, včetně známých organizací na ochranu lidských práv a církevních představitelů, volají po zastavení vyhošťování s odvoláním na humanitární obavy a nebezpečné podmínky v zemích původu. Mezitím pravicové skupiny argumentují, že vyhošťování jsou nezbytná k udržení kontroly nad migrací. Protesty přitahují značnou pozornost veřejnosti a médií."
  Germany_Mech.63.a: "Zastavit vyhošťování a přezkoumat azylové případy individuálně."
  Germany_Mech.63.b: "Pokračovat ve vyhošťování, ale zajistit humánní zacházení."
  Germany_Mech.63.c: "Zvýšit vyhošťování, aby se řešila rostoucí veřejná obava z migrace."
  Germany_Mech.64.t: "Problémy integrace na trhu práce"
  Germany_Mech.64.d: "Migrační pracovníci v Německu mají potíže najít stabilní zaměstnání kvůli jazykovým bariérám, diskriminaci a byrokratickým překážkám. Zprávy ukazují, že mnoho migrantů je nadkvalifikovaných pro práce, které získají, což vede k frustraci a společenským napětím. Přední ekonomové a odbory volají po reformách pro lepší integraci migrantů na trhu práce, zatímco kritici tvrdí, že migranti přispívají k tlaku na mzdy místních pracovníků."
  Germany_Mech.64.a: "Zavést programy odborného školení a snížit byrokratické překážky pro migranty."
  Germany_Mech.64.b: "Povzbuzovat zaměstnavatele, aby najímali více migrantů, ale vyhnout se přímému zásahu."
  Germany_Mech.64.c: "Omezit přístup migrantů na některá zaměstnání, aby se ochránili místní pracovníci."
  Germany_Mech.70.t: "Průmyslový exodus: krize outsourcingu"
  Germany_Mech.70.d: "Průmyslové jádro Německa čelí krizi. Vysoké daně, přísná ochrana proti výpovědi (Kündigungsschutz) a drahé pracovní náklady vedly velké korporace k přesunu výrobních zařízení do zemí s nižšími mzdami a sníženými daněmi. Odchod průmyslu ohrožuje německou ekonomiku i pracovní místa nesčetných zaměstnanců. Jak by měla vláda na tuto rostoucí výzvu reagovat?"
  Germany_Mech.70.a: "Toto chování odsoudit"
  Germany_Mech.70_A: "Vláda odsoudí trend outsourcingu, ale téměř nic neudělá, aby mu čelila. To způsobí zavírání továren a snížení průmyslové kapacity. Ekonomika bude poškozena ztrátou průmyslu, což povede ke snížení stability a ekonomického výkonu."
  Germany_Mech.70.b: "Nabídnout dotace, aby je udrželi"
  Germany_Mech.70_B: "Vláda nabídne finanční pobídky firmám, aby zůstaly v Německu. To zabrání průmyslovým ztrátám, ale bude to mít značné ekonomické náklady a zvýší veřejný dluh."
  Germany_Mech.70.c: "Znacionalizovat společnosti"
  Germany_Mech.70_C: "Vláda podnikne drastické kroky znárodněním průmyslu, aby zabránila dalšímu outsourcingu. To sníží stabilitu kvůli kontroverznosti kroku a rozhořčí průmyslové představitele, ale mírně zlepší stabilitu díky přímé kontrole továren."
  Germany_Mech.71.t: "Následky Agenda 2010: oživení sektoru služeb"
  Germany_Mech.71.d: "Reformy Agenda 2010 otevřely cestu konkurenčnějšímu trhu práce, ale mnoho službových společností odešlo kvůli vysokým daním a pracovním nákladům. Nyní, s nižšími daňovými břemeny a deregulovanými zaměstnaneckými zákony, zvažují návrat. Měli bychom jim dovolit se usadit, nahradit je novými podniky, nebo zachovat přísné podmínky?"
  Germany_Mech.71.a: "Dovolit jim se usadit."
  Germany_Mech.71.b: "Nahradit je domácími podniky."
  Germany_Mech.71.c: "Když odešli, není cesty zpět."
  Germany_Mech.72.t: "Následky Agenda 2010: oživení průmyslového sektoru"
  Germany_Mech.72.d: "Po reformách Agenda 2010 je průmyslový sektor připraven se vrátit. S omezením pracovních ochran a nižšími náklady zaměstnavatelů se firmy, které se kvůli vysokým daním a mzdám odstěhovaly, nyní zajímají o reinvestice v Německu. Jak bychom měli reagovat na tuto příležitost?"
  Germany_Mech.72.a: "Dovolit jim se usadit."
  Germany_Mech.72.b: "Nahradit je novými odvětvími."
  Germany_Mech.72.c: "Odmítnout je. Po odchodu žádný návrat."
  Germany_Mech.73.t: "Údajný útok na Mannichla - politické násilí nebo inscenace?"
  Germany_Mech.73.d: "V šokující události byl Alois Mannichl, šéf policie v Passau, údajně napaden doma osobou spojenou s krajní pravicí. Podle Mannichla útočník před bodnutím pronesl mrazivou větu: 'Pozdrav z národního odboje, ty levicová svině! Už nebudeš šlapat po hrobech našich druhů!' Útok byl okamžitě rámován jako politicky motivovaný čin kvůli Mannichlově tvrdému postoji proti neonacistům. Jeho zapojení do likvidace krajně pravicových skupin a snahy potírat extremismus mu už přinesly nepřátele. Jak se zpráva rozšířila, veřejnost byla pobouřena a v celé zemi proběhly protesty proti pravicovému násilí. Jak však vyšetřování pokračovalo, začaly vyvstávat pochybnosti. Nesrovnalosti v Mannichlově výpovědi, nedostatek jasných důkazů a zmizení útočníka vyvolaly otázky. Někteří začali spekulovat, že útok mohl být inscenován nebo zveličen, buď jako trik na získání veřejné podpory proti krajní pravici, nebo z osobních důvodů. Veřejnost požaduje odpovědi a politické napětí roste; vláda musí nyní rozhodnout, jak s touto delikátní situací naložit. Měli bychom podpořit oficiální verzi a soustředit se na hrozbu pravicového extremismu, nebo jít do hloubky a riskovat další kontroverze?"
  Germany_Mech.73.a: "Podpořit oficiální verzi"
  Germany_Mech.73.b: "Aloisi, nebyl jsi opilý, že?"
  Germany_Mech.90.t: "Založení VER.di"
  Germany_Mech.90.d: "V Německu vznikl nový a silný odborový svaz: Vereinigte Dienstleistungsgewerkschaft (VER.di). Vznikl sloučením několika menších odborů a usiluje o zastupování širokého spektra zaměstnanců v veřejném i soukromém sektoru. To značí významnou změnu na německé pracovní scéně, posiluje práva pracovníků a vytváří jednotný hlas pro miliony zaměstnanců napříč průmysly."
  Germany_Mech.90.a: "Zajímavé."
  Germany_Mech.90.a_desc: "Pozoruhodný vývoj v německém dělnickém hnutí."
  Germany_Mech.91.t: "Vyjednávání o mzdách ve veřejném sektoru"
  Germany_Mech.91.d: "Odbory zastupující zaměstnance ve veřejném sektoru předložily své požadavky při posledních mzdových vyjednáváních. Zatímco pracovníci tlačí na podstatná zvýšení platů, aby čelili inflaci a zlepšili pracovní podmínky, vláda musí rozhodnout o nejlepším postupu. Klíčem je vyvážit fiskální odpovědnost a spokojenost pracovníků."
  Germany_Mech.91.a: "Přijmout jejich požadavky."
  Germany_Mech.91.a_desc: "Udělení plného mzdového zvýšení může vytvořit dobrý vztah s veřejnými zaměstnanci, ale zatíží státní rozpočet."
  Germany_Mech.91.b: "Dohodneme se na kompromisu."
  Germany_Mech.91.b_desc: "Návrh kompromisu může zmírnit napětí, ale riskuje, že obě strany budou částečně nespokojené."
  Germany_Mech.91.c: "Jděte do háje."
  Germany_Mech.91.c_desc: "Odmítnutí ústupků by ušetřilo vládě peníze, ale může vyvolat stávky a veřejné nepokoje."
  Germany_Mech.92.t: "Vyjednávání o mzdách ve zdravotnictví eskalují"
  Germany_Mech.92.d: "Zástupci Ver.di prosazují významná zvýšení platů a lepší pracovní podmínky pro zdravotnické profesionály s odvoláním na vyhoření, nedostatek personálu a rostoucí nároky pacientů. S narůstajícím napětím čelí vláda zásadnímu rozhodnutí: splnit jejich požadavky, nebo riskovat kolaps morálky a kvality služeb v celém zdravotnickém sektoru."
  Germany_Mech.92.a: "Udělit jejich požadavky."
  Germany_Mech.92.a_desc: "Splnění plných požadavků Ver.di zlepší pracovní podmínky a morálku, ale vyžaduje výrazné zvýšení veřejných výdajů na zdravotnictví."
  Germany_Mech.92.b: "Nabídnout střední cestu."
  Germany_Mech.92.b_desc: "Vyjednávání kompromisu zabrání nejhorším konfliktům a zároveň ukáže ochotu řešit některé obavy."
  Germany_Mech.92.c: "Odmítnout zcela."
  Germany_Mech.92.c_desc: "Naprosté odmítnutí rizikuje stávky a další nespokojenost veřejnosti, ale vyhne se zatížení federálního rozpočtu."
  Germany_Mech.93.t: "Vyjednávání o mzdách v ocelářském průmyslu"
  Germany_Mech.93.d: "Odbor zastupující dělníky v ocelářství požaduje významná zvýšení platů s odvoláním na rekordní zisky, rostoucí životní náklady a produktivitu pracovníků. Nicméně tyto požadavky přicházejí v době, kdy průmysl čelí rostoucím tlakům mezinárodní konkurence a přísnějším environmentálním regulacím. Vláda musí zaujmout postoj k této kritické otázce."
  Germany_Mech.93.a: "Přijmout jejich požadavky."
  Germany_Mech.93.a_desc: "Splnění požadavků zajistí spokojenost pracovníků a předejde stávkám, ale může zvýšit výrobní náklady a oslabit globální konkurenceschopnost sektoru."
  Germany_Mech.93.b: "Hledat kompromis."
  Germany_Mech.93.b_desc: "Vyjednávání střední cesty může vyvážit potřeby pracovníků s udržitelností průmyslu, i když to riskuje nespokojenost obou stran."
  Germany_Mech.93.c: "Odmítnout zcela."
  Germany_Mech.93.c_desc: "Zamítnutí požadavků chrání nákladovou strukturu průmyslu, ale riskuje rozsáhlé stávky, které poškodí produktivitu a pracovní vztahy."
  Germany_Mech.94.t: "Stávka dělníků v loděnicích"
  Germany_Mech.94.d: "V loděnicích propukla rozsáhlá stávka dělníků kvůli stagnujícím mzdám, nebezpečným pracovním podmínkám a neochotě vedení modernizovat provoz. Stávka paralyzovala kritické stavby a opravy lodí a ohrožuje ekonomickou stabilitu v regionech silně závislých na tomto průmyslu. Řešení vyžaduje pečlivé zvážení požadavků pracovníků a dlouhodobé životaschopnosti loděnického sektoru."
  Germany_Mech.94.a: "Ustoupit požadavkům pracovníků."
  Germany_Mech.94.a_desc: "Splnění požadavků obnoví produktivitu, ale může vytvořit nákladný precedens pro budoucí vyjednávání."
  Germany_Mech.94.b: "Vyjednat vyvážené řešení."
  Germany_Mech.94.b_desc: "Snažit se o kompromis by mohl obnovit provoz a zároveň zachovat finanční disciplínu, i když to riskuje prodloužené nespokojenosti z obou stran."
  Germany_Mech.94.c: "Držet se a potlačit stávku."
  Germany_Mech.94.c_desc: "Odmítnutí ústupků by mohlo odradit budoucí nepokoje, ale hrozí eskalace stávky, poškození loděnického průmyslu a ztráta důvěry veřejnosti."
  germany_nsu.1.t: "Vražda Envera Şimşeka"
  germany_nsu.1.d: "9. září 2000 byl Enver Şimşek, turecko-německý prodavač květin, zastřelen v Norimberku. Vyšetřovatelé podezíraly zapojení organizovaného zločinu v turecké komunitě. Strach roste, protože se migrační komunity cítí nespravedlivě stigmatizované."
  germany_nsu.1.a: "Zaměřit se na organizovaný zločin"
  germany_nsu.1.b: "Pokračovat bez jasného podezřelého"
  germany_nsu.2.t: "Vražda Süleymana Taşköprü"
  germany_nsu.2.d: "27. června 2001 byl Süleyman Taşköprü, turecký obchodník, nalezen mrtvý v Hamburku. Vyšetřovatelé opět podezíraly interní spory v turecké komunitě. Napětí stoupá, migranti se cítí pod tlakem."
  germany_nsu.2.a: "Zvýšit policejní tlak"
  germany_nsu.2.b: "Rozšířit vyšetřování"
  germany_nsu.3.t: "Vražda Habila Kılıçe"
  germany_nsu.3.d: "29. srpna 2001 byl Habil Kılıç zastřelen ve svém obchodě v Mnichově. Úřady pokračují v zaměření na zločinnost uvnitř turecké komunity, zatímco mezi migranty roste strach."
  germany_nsu.3.a: "Zaměřit se na spojení s trestnou činností"
  germany_nsu.3.b: "Zvýšit policejní hlídky"
  germany_nsu.4.t: "Vražda Mehmeta Turguta"
  germany_nsu.4.d: "25. února 2004 byl Mehmet Turgut postřelen a zabit v Rostocku. Podezření se opět zaměřila na migrační komunitu, což vedlo k dalšímu strachu a nedůvěře ve veřejnosti."
  germany_nsu.4.a: "Vyvíjet tlak na migrační komunitu"
  germany_nsu.4.b: "Pokračovat ve vyšetřování bez stop"
  germany_nsu.5.t: "Výbuch v Kolíně nad Rýnem"
  germany_nsu.5.d: "9. června 2004 vybuchla bomba v převážně turecké čtvrti v Kolíně, zraněno bylo 22 lidí. Úřady podezřívaly zapojení organizovaného zločinu, ale nebyly žádné stopy."
  germany_nsu.5.a: "Zvýšit bezpečnostní opatření"
  germany_nsu.5.b: "Vyšetřit širší hrozby"
  germany_nsu.6.t: "Vražda Michèle Kiesewetter"
  germany_nsu.6.d: "25. dubna 2007 byla policistka Michèle Kiesewetter zabita v Heilbronnu. Zdánlivě náhodný útok otřásl veřejností, podezření padá na pravicový extremismus."
  germany_nsu.6.a: "Vyšetřovat pravicový extremismus"
  germany_nsu.6.b: "Zaměřit se na bezpečnost policie"
  germany_nsu.7.t: "Sebevraždy Böhnhardta a Mundlose"
  germany_nsu.7.d: "4. listopadu 2011 byli Uwe Böhnhardt a Uwe Mundlos nalezeni mrtví po neúspělé loupeži, což odhalilo existenci krajně pravicové teroristické buňky."
  germany_nsu.7.a: "Uzavřít případ"
  germany_nsu.7.b: "Dále vyšetřovat spojení"
  germany_nsu.8.t: "Video nároku NSU na zodpovědnost"
  germany_nsu.8.d: "V roce 2011, po sebevraždách Uwe Böhnhardta a Uwe Mundlose, se objevilo video, které odhalilo existenci krajně pravicové teroristické buňky odpovědné za vraždy a bombové útoky. Video ukazovalo kreslenou postavičku posmívající se obětem a hrdě si přisazovalo odpovědnost za vraždy. Toto šokující odhalení změnilo veřejné vnímání a potvrdilo obavy z hluboce zakořeněné neonacistické sítě působící v Německu."
  germany_nsu.8.a: "Veřejně uvolnit video"
  germany_nsu.8.b: "Potlačit šíření videa"
  germany_nsu.9.t: "Proces Beate Zschäpe"
  germany_nsu.9.d: "V roce 2013 šla Beate Zschäpe, jediná přeživší členka buňky NSU, před soud za svou roli ve vraždách a bombových útocích."
  germany_nsu.9.a: "Usilovat o maximální trest"
  germany_nsu.9.b: "Usilovat o mírnější trest"
  Germany_mig.1.t: "Süssmuthova komise začíná pracovat"
  Germany_mig.1.d: "Otto Schilly, ministr vnitra, jmenoval komisi, která má přezkoumat a navrhnout komplexní reformy našich migračních a integračních politik."
  Germany_mig.1.a: "zajímavé"
  Germany_mig.2.t: "Süssmuthova komise dokončuje zprávu"
  Germany_mig.2.d: "Pod vedením Rity Süssmuthová Süssmuthova komise po dobu jednoho roku vypracovala zprávu o důležitosti imigrace pro Německo. Zpráva má jen 19 stran, ale obsahuje vše, od nápadů, jak napsat budoucí migrační zákony, až po analýzu naší současné situace a budoucí předpovědi.\n\nNázev zprávy je..." # todo: NEW TRANSLATION
  Germany_mig.2.a: "...Upravit imigraci - Podpořit integraci"
  Germany_mig.2.b: "...přehnaný toaletní papír"
  Germany_mig.3.t: "Debata o výsledcích Süssmuthovy komise"
  Germany_mig.3.d: "Formovat imigraci - Podporovat integraci\n\nToto je název zprávy, o které dnes musíme diskutovat, abychom našli řešení pro migraci a integraci.\n\nPotřebujeme..." # todo: NEW TRANSLATION
  Germany_mig.3.a: "...udržet restriktivní migrační politiku"
  Germany_mig.3.b: "...přizpůsobit se výsledkům dokumentu."
  Germany_mig.3.c: "...potřebujeme migraci."
  Germany_mig.4.t: "Iniciativa Green Card"
  Germany_mig.4.d: "Německá iniciativa Green Card je průkopnickým úsilím uspokojit naléhavou poptávku po IT profesionálech a zajistit, aby Německo zůstalo konkurenceschopné v rychle se vyvíjejícím globálním technologickém prostředí."
  Germany_mig.4.a: "To je skvělé"
  Germany_mig.4.b: "Měli bychom to rozšířit i pro kvalifikované pracovníky"
  Germany_mig.4.c: "Postarat se o naši demografii a vzdělání, už máme příliš mnoho cizinců"
  germany_yearly.1.t: "Völkerstrafgesetzbuch"
  germany_yearly.1.d: "Völkerstrafgesetzbuch je nový zákon, který by umožnil soudit mezinárodní zločince u německých soudů, pokud se někdy ocitnou na území země. To znamená, že mezinárodní pachatelé mohou být stíháni zde i když byli pachatel i oběť cizinci a zločin byl spáchán mimo zemi."
  germany_yearly.1.a: "Velmi potřebný zákon.."
  germany_yearly.1.b: "Nemyslím si"
  germany_yearly.2.t: "Masakr v Erfurtu"
  germany_yearly.2.d: "Dnes ráno bývalý student Gutenberg-Gymnázia v Erfurtu zabil 16 lidí. Tím bylo zabito 13 zaměstnanců školy, 2 studenti a 1 policista. Student, Robert Steinhauser, byl ze školy vyloučen a předpokládá se, že jeho motivací byla pomsta škole."
  germany_yearly.2.a: "Zaplatit odškodnění rodinám obětí"
  germany_yearly.2.b: "Smutný den pro národ.."
  germany_yearly.3.t: "Výbuch v Kolíně"
  germany_yearly.3.d: "V Kolíně vybuchla trhavina s hřebíky v oblasti s převahou tureckých migrantů. Předpokládá se, že útok byl motivován pravicovými prvky v zemi, které nemají rády turecké migranty. I tak bylo 24 lidí zraněno a mnoho obchodů a vozidel bylo poškozeno nebo úplně zničeno."
  germany_yearly.3.a: "Musíme být na toto více ostražití!"
  germany_yearly.3.b: "Bohužel, stává se to"
  germany_yearly.4.t: "Rukojmí v Ennepetalu"
  germany_yearly.4.d: "Iránec asi 50 let unesl autobus s několika dětmi na palubě. Nedávno jsme zjistili, že pár dětí odvlekl do blízkého domu, do kterého násilím vnikl. Je ozbrojen kuchyňskými noži a ohrožuje životy rukojmích a majitele domu. Požaduje mluvit s německými úřady a žádá povolení pro svou rodinu vstoupit do Německa z Íránu."
  germany_yearly.4.a: "Dobře, pustíme je dovnitř. Ale půjdeš do vězení!"
  germany_yearly.4.b: "Dobře, pustíme je dovnitř. Pusťte rukojmí a můžeme na to zapomenout."
  germany_yearly.4.c: "Není čas na vyjednávání, poslat SPEZIALEINSATZKOMMANDO"
  germany_yearly.5.t: "Pokus o bombový útok na nádraží"
  germany_yearly.5.d: "Shromáždili jsme informace, že skupina ozbrojených islamistických extremistů plánuje bombový útok na hlavní nádraží v Kolíně. Můžeme poslat důstojníky k vyšetřování, ale náš rozpočet je v poslední době velmi utažený.."
  germany_yearly.5.a: "Poslat policii, nemůžeme riskovat životy druhých"
  germany_yearly.5.b: "Nemůžeme si to dovolit.."
  germany_yearly.6.t: "Kontroverze v Afghánistánu"
  germany_yearly.6.d: "Rozhořčení vyvolaly fotografie německých vojáků pózujících s lidskými lebkami v Afghánistánu, které se dostaly na veřejnost. Ukazují několik vojáků pózujících s lebkami, někteří je dokonce líbají."
  germany_yearly.6.a: "Propustit toho, kdo má na starosti!"
  germany_yearly.6.b: "Zkusit to zakrýt!"
  germany_yearly.7.t: "Cyklon Kyrill zasáhl Německo"
  germany_yearly.7.d: "Cyklon Kyrill zasáhl Německo, zabil 13 lidí a poškodil mnoho majetku na své cestě. Jsme schopni zmobilizovat záchranné služby, ale za značné náklady. Předpokládá se, že cyklon bude pokračovat směrem na západ přes zbytek Evropy."
  germany_yearly.7.a: "Nedobrý osud"
  germany_yearly.7.b: "Zmobilizovat záchranné služby"
  germany_yearly.8.t: "Věk odchodu do důchodu"
  germany_yearly.8.d: "Zahájili jsme proces zvyšování důchodového věku na 67 let. Mnozí jsou znepokojeni, ale je to nezbytné pro základní fungování naší ekonomiky. Můžeme to však zrušit a potěšit tak mnohé odbory v zemi."
  germany_yearly.8.a: "Ne, pokračovat"
  germany_yearly.8.b: "Lepší to zrušit"
  germany_yearly.9.t: "Zavírání továren NOKIA"
  germany_yearly.9.d: "NOKIA oznámila uzavření továrny v Bochumu. To připraví zhruba 2300 lidí o práci a může to ovlivnit trh s telefony v zemi."
  germany_yearly.9.a: "No tak"
  germany_yearly.9.b: "Dát jim nějaké financování"
  germany_yearly.10.t: "Zákon o uchovávání telekomunikačních údajů"
  germany_yearly.10.d: "Připravuje se nový zákon, který bude vyžadovat, aby telekomunikační společnosti uchovávaly 6 měsíců dat na svých serverech. To bude sledovat internetovou historii, hovory i SMS, což nám umožní efektivněji monitorovat národ."
  germany_yearly.10.a: "Dobře"
  germany_yearly.10.b: "Ne, myslím, že peníze mohou být použity jinde"
  germany_yearly.11.t: "Kontroverze Wolfgang Schneiderbahn"
  germany_yearly.11.d: "Lidé volají po odstoupení Wolfganga Schneiderbahna po obviněních, že zatajil informace po následcích náletu v Kunduzu. Je současným náčelníkem štábů Bundeswehru a drží velmi důležitou pozici."
  germany_yearly.11.a: "Možná to můžeme zakrýt.."
  germany_yearly.11.b: "Sbohem"
  germany_yearly.12.t: "Internet Explorer"
  germany_yearly.12.d: "Nedávno jsme objevili zranitelnost v Microsoft Exploreru, která ohrožuje průměrného německého uživatele. Můžeme tuto zranitelnost zveřejnit a vyzvat lidi, aby prozatím tento prohlížeč nepoužívali. Nebo ho můžeme úplně zakázat."
  germany_yearly.12.a: "Není potřeba nic z toho"
  germany_yearly.12.b: "Poslat varování"
  germany_yearly.12.c: "Zakázat ho"
  germany_yearly.14.t: "Katastrofa na Love Parade"
  germany_yearly.14.d: "Na hudebním festivalu Love Parade v Duisburgu došlo ke katastrofě davu. Mnoho účastníků se snažilo uniknout rampě vedoucí do areálu festivalu; bohužel bylo 652 lidí zraněno a 21 hlášeno mrtvých. Organizátor festivalu následně oznámil, že festival bude trvale zrušen."
  germany_yearly.14.a: "Nedobrý osud"
  germany_yearly.14.b: "Mít zdravotnické experty v pohotovosti pro jiné festivaly!"
  germany_yearly.15.t: "Střelba na letišti ve Frankfurtu"
  germany_yearly.15.d: "Arid Uka, 21letý Kosovanec albánského původu, zastřelil a zabil 2 americké členy leteckých sil v údajně pomstychtivém činu za operace USA v Afghánistánu. Když američtí vojáci čekali na autobus, Uka se jich zeptal, zda míří do Afghánistánu, a poté jednoho zastřelil. Následně vpadl do autobusu, zastřelil řidiče a pokusil se zabít dalšího vojáka, než se mu zbraň zasekla."
  germany_yearly.15.a: "Skutečná tragédie"
  germany_yearly.15.b: "Opravdu potřebujeme lepší bezpečnost"
  germany_yearly.16.t: "Požár dílny zabil 14 lidí"
  germany_yearly.16.d: "Požár v dílně pro osoby s postižením si vyžádal 14 životů. Kromě obětí bylo 8 dalších zraněno. Malé město Titisee-Neustadt bylo tímto otřeseno a momentálně se snažíme vyšetřit příčinu požáru."
  germany_yearly.16.a: "Hrozné"
  germany_yearly.16.b: "Potřebujeme bezpečnější státní zařízení.."
  germany_yearly.17.t: "Volkswagen Group chce odkoupit několik společností"
  germany_yearly.17.d: "Volkswagen Group chce odkoupit několik společností, včetně italského 'Ducati' a německých 'Porsche' a 'MAN'. Odkup by postavil Volkswagen Group nad mnoho jeho konkurentů a vyvolal obavy z monopolu."
  germany_yearly.17.a: "Zastavme nákup.."
  germany_yearly.17.b: "V pořádku s volným podnikáním"
  germany_yearly.18.t: "Evropské povodně zasáhly Německo"
  germany_yearly.18.d: "Extrémní povodně letos zasáhly naši zemi velmi silně. Mnoho spolkových zemí bylo zdevastováno a mnoho budov poškozeno. Přestože povodeň nebyla výlučně německá, velká část škod se odehrála na našem území."
  germany_yearly.18.a: "Opravdová nešťastná událost"
  germany_yearly.18.b: "Potřebujeme okamžitou humanitární pomoc!"
  germany_yearly.19.t: "Masivní příval migrantů"
  germany_yearly.19.d: "Tento rok se odhaduje, že do země migrovalo přibližně 400 000 lidí. Tento odhad činí tento rok nejvyšším v historii naší země z hlediska imigrace. Nicméně proti-imigrantské názory rostou, zejména v konzervativnějších částech země."
  germany_yearly.19.a: "Všichni jsou zde vítáni"
  germany_yearly.19.b: "Ne, zůstaňte venku!"
  germany_yearly.20.t: "Incident s Šarí'á policí"
  germany_yearly.20.d: "Z nějakého důvodu se někteří tvrdí salafisté ve Wuppertalu rozhodli hlídkovat městem a vymáhat Šarí'á zákon. Chodí po hospodách, barech a domech a vyčítají lidem 'neislámské' chování. To narušuje veřejný pořádek a způsobuje mnoho problémů ve městě."
  germany_yearly.20.a: "Co to sakra je? Postavit tyto idioty před soud co nejdříve!"
  germany_yearly.20.b: "Odejdou, až se unaví"
  germany_yearly.21.t: "Federální zvýšení minimální mzdy"
  germany_yearly.21.d: "Schválili jsme zákon, který by stanovil federální minimální mzdu. To vyvolalo nespokojenost mezi zaměstnavateli. Pokud to schválíme, naši pracovníci budou velmi potěšeni, ale zaměstnavatelé ne."
  germany_yearly.21.a: "Jděte do toho a zvýšit ji"
  germany_yearly.21.b: "Počkejme si s tím"
  germany_yearly.29.t: "Vstup do nového tisíciletí"
  germany_yearly.29.d: "Ich kenne keine Parteien mehr, ich kenne nur noch Deutsche. -Kaiser Wilhelm II\nWollt ihr den totalen Krieg? - Joseph Goebbels\nWir wählen die Freiheit! - Konrad Adenauer\nIch bin ein Berliner. - John F. Kennedy\nSehr geehrte Damen und Herren, liebe Neger. - Heinrich Lübke\nTato slova rezonují bouřlivou historií Německa, vymezují okamžiky války, rozdělení a boje za svobodu. 20. století bylo obdobím radikálních přeměn, od vzniku Německé říše přes zničení v důsledku dvou světových válek, rozdělení během studené války až po znovusjednocení východního a západního Německa. Když vstoupíte do úřadu, mějte to na paměti." # todo: NEW TRANSLATION
  germany_yearly.29.a: "Složit přísahu"
  germany_yearly.29_a: "Slibuji, že věnuji své síly blahu německého lidu, budu podporovat jejich prosperitu, chránit je před újmou, dodržovat a hájit Základní zákon a zákony spolkové republiky, plnit své povinnosti svědomitě a spravedlivě se věnovat všem. Tak mi pomáhej Bůh."
  germany_yearly.30.t: "2001 - Ozvěny německé jednoty"
  germany_yearly.30.d: "Když Německo vstupuje do 21. století, čelí výzvě budovat na své sjednocení. Podobně jako po znovusjednocení Německé říše v roce 1871 musí toto nové sjednocené Německo vyvažovat regionální rozdíly a zároveň podporovat národní identitu. S robustní ekonomikou a rostoucím vedením v Evropě vyvstávají otázky: Jak tento nový století redefinuje roli Německa?"
  germany_yearly.30.a: "Přijmout budoucnost"
  germany_yearly.31.t: "2002 - Euro: nová marka pro Evropu"
  germany_yearly.31.d: "Stejně jako zlatá marka upevnila ekonomickou sílu Německa po svém zavedení v roce 1873, Euro se nyní stává novou měnou Německa. Nahrazuje milovanou Deutsche Mark a Euro se setkává jak s nadějemi, tak skepsí. Zda tato měna přinese stejnou stabilitu a prosperitu jako marka před sto lety, nebo oslabí německou autonomii v Evropě, zůstává otázkou."
  germany_yearly.31.a: "Přijmout euro"
  germany_yearly.32.t: "2003 - Pat reformám: Debaty v novém říšském sněmu"
  germany_yearly.32.d: "Německé reformy se potýkají s legislativním patem, připomínajícím zablokované debaty Reichstagu v posledních letech Německé říše. Čelíme rostoucí nezaměstnanosti a ekonomické stagnaci; potřeba modernizace je naléhavá. Politické neshody však hrozí zastavením pokroku stejně jako za Weimarské republiky."
  germany_yearly.32.a: "Usilovat o reformu"
  germany_yearly.33.t: "2004 Sto let po roce 1904 - Reflexe vývoje Německa"
  germany_yearly.33.d: "V roce 1904 bylo Německo mocností pod císařem Vilémem II., angažovalo se v koloniálních konfliktech jako povstání Herero a Nama. Militarismus a expanze definovaly dobu. Do roku 2004 se Německo proměnilo v demokratického evropského lídra, formované dvěma světovými válkami a studenoválečným rozdělením. Nyní sjednocené a věrné NATO a EU, Německo se soustředí na diplomacii a udržování míru, s Bundeswehrem nasazeným v stabilizačních misích jako Afghánistán. Ekonomická síla a sociální pokrok nahradily tvrdou hierarchii Kaiserreichu, což značí posun od imperiálních ambicí k globální spolupráci a stabilitě."
  germany_yearly.33.a: "zajímavé"
  germany_yearly.34.t: "2005: Národ v přechodu"
  germany_yearly.34.d: "Mezi lety 2000 a 2004 Německo zažilo významné společenské a ekonomické změny. Rané 2000s byly formovány ekonomickou stagnací a vysokou nezaměstnaností, což podnítilo rozsáhlé reformy trhu práce a sociálního státu v rámci iniciativy Agenda 2010. Tyto reformy, ač kontroverzní, měly za cíl zvýšit zaměstnanost a modernizovat sociální systém. Technologie a digitalizace získaly tempo, ovlivňujíc průmysl a každodenní život. Společenské debaty se soustředily na demografické změny, reformy vzdělávání a integraci migrantů. Vzrůstalo environmentální povědomí a obnovitelné zdroje se dostávaly do popředí politiky. Do roku 2005 bylo Německo ve fázi transformace, hledající ekonomické oživení, společenské posuny a pokračující politické debaty o své budoucí orientaci."
  germany_yearly.34.a: "Zajímavé časy"
  germany_yearly.35.t: "2006 - Mistrovství světa přináší národní hrdost"
  germany_yearly.35.d: "Německo hostí Mistrovství světa a národní hrdost stoupá, připomínající vlastenecké nadšení z dob císaře Viléma II. Poprvé od znovusjednocení panuje v Německu optimismus a jednota. Otázkou zůstává, zda tato hrdost bude pomíjivá, nebo signalizuje obnovený smysl pro národní identitu."
  germany_yearly.35.a: "Oslavit národní hrdost"
  germany_yearly.36.t: "2007 - Ekonomické potíže: Nové průmyslové výzvy"
  germany_yearly.36.d: "Německá ekonomika vykazuje známky napětí, protože země čelí průmyslovým posunům, připomínajícím průmyslové poklesy začátku 20. století. Pokles výroby a rostoucí nezaměstnanost připomínají ekonomické problémy, kterým Německo čelilo před první světovou válkou. Potřeba přizpůsobení se novým globálním trhům je zřejmá."
  germany_yearly.36.a: "Podporovat ekonomické reformy"
  germany_yearly.37.t: "2008 - Rok bramboru"
  germany_yearly.37.d: "UNESCO vyhlásilo rok 2008 Mezinárodním rokem bramboru. To zdůrazňuje roli plodiny v potravinové bezpečnosti, zemědělství a ekonomické udržitelnosti. Německo, s dlouhou tradicí pěstování a konzumace brambor, podporuje iniciativu a propaguje udržitelné hospodaření a výživové hodnoty této základní potraviny."
  germany_yearly.37.a: "Oslavit dědictví bramboru"
  germany_yearly.38.t: "2009 - Oslava 60 let Základního zákona"
  germany_yearly.38.d: "Německo slaví 60 let svého Základního zákona, ústavy, která vedla zemi v poválečných dekádách. Podobně jako právní reformy za císaře Viléma I. je Základní zákon považován za oporu německého řízení, zajišťující stabilitu během dekád změn. Národní debaty zkoumají jeho pokračující relevanci v moderní době."
  germany_yearly.38.a: "Oslavit Základní zákon"
  germany_yearly.39.t: "2010 - Německé inženýrství opět vládne"
  germany_yearly.39.d: "Německý renomovaný inženýrský sektor pokračuje v evropském vedení, připomínajíc éru průmyslové revoluce, kdy se Německo prosadilo jako technologická velmoc. Jak německé firmy inovují, země zůstává centrem evropské ekonomiky, ale hrozby od mezinárodní konkurence rostou."
  germany_yearly.39.a: "Podporovat inovace"
  germany_yearly.40.t: "2011 - Dějiny nás učí: stabilita je iluze"
  germany_yearly.40.d: "S dalším desetiletím se Německo ocitá na křižovatce. Finanční krize mohla pominout, ale její následky přetrvávají a odhalují zranitelnosti v ekonomice a společnosti. Politické posuny, společenské nepokoje a globální nejistoty nám připomínají, že stabilita není nikdy zaručena. Stejně jako minulé generace se musíme přizpůsobit, abychom zůstali odolní."
  germany_yearly.40.a: "Připravit se na nejistou budoucnost"
  germany_yearly.41.t: "2012 - Sto let změn"
  germany_yearly.41.d: "Před sto lety stálo Německo na vrcholu své moci, průmyslový a vojenský gigant na světové scéně. Iluze síly v roce 1912 však maskovaly blížící se bouři války a krize. Dnes, v roce 2012, si Německo užívá ekonomického vedení v Evropě, ale dějiny nás učí, že dominance je pomíjivá. Dokážeme udržet stabilitu, nebo stojíme na hraně další nepředvídané změny?"
  germany_yearly.41.a: "Poučit se z dějin, utvářet budoucnost"
  germany_yearly.42.t: "2013 - Ohlédnutí a posun vpřed"
  germany_yearly.42.d: "Vstupem do roku 2013 se Německo ohlíží za kulturními a vědeckými milníky. Univerzita v Göttingenu slaví 275. výročí, připomínající dlouhou akademickou tradici země. Mezitím pokračuje technologický pokrok s posledními vylepšeními v počítačích včetně vydání Windows 8. Někteří spekulovali o konci světa podle mayského kalendáře v roce 2012, ale život pokračuje. V dalším medicínském milníku si Německo připomíná 30 let od narození své první mimotělní dítě, což ukazuje desetiletí vědeckého pokroku."
  germany_yearly.42.a: "Nový rok, nové výzvy"
  germany_yearly.43.t: "2014 - 25 let po pádu zdi"
  germany_yearly.43.d: "Německo si připomíná 25 let od pádu Berlínské zdi, symbolu rozdělení a následného sjednocení. Země se zamýšlí nad tím, jak daleko se posunula od konce studené války, stejně jako před 25 lety po sjednocení Německé říše. Zůstávají otázky, jak plně integrovat východ do prosperující budoucnosti Německa."
  germany_yearly.43.a: "Zamyslet se nad znovusjednocením"
  germany_yearly.44.t: "2015 - Uprchlická krize a morální odpovědnost"
  germany_yearly.44.d: "Jak Německo čelí bezprecedentnímu přílivu uprchlíků, národ přemýšlí o své humanitární odpovědnosti. Výzva integrovat vysídlené populace není nová—Německo čelilo podobným krizím v minulosti, od důsledků první světové války až po přesídlení milionů po druhé světové válce. Podobně jako minulí vůdci, kteří vedli zemi přes období otřesů, musí Německo opět vyvážit soucit s pragmatismem, zatímco debaty o národní identitě a integraci sílí."
  germany_yearly.44.a: "Dodržet naši humanitární povinnost"
  germany_yearly.45.t: "2016 - Debaty o integraci: kulturní střety"
  germany_yearly.45.d: "S pokračováním uprchlické krize nabývají debaty o integraci a německé identitě na intenzitě. Tato napětí připomínají kulturní a etnické rozdělení, kterým Německo čelilo před sto lety během bouřlivých let raného nacionalismu 20. století. Politické frakce volají po silnějším důrazu na německé hodnoty a kulturu."
  germany_yearly.45.a: "Zdůraznit integraci"
  germany_yearly.46.t: "2017 - Sto let otřesů"
  germany_yearly.46.d: "Před sto lety svět zažil události, které přetvořily dějiny: Zimmermannův telegram, který eskaloval globální konflikt, a Říjnovou revoluci v Rusku, která připravila půdu pro novou ideologickou bitvu. Dnes, když Německo reflektuje tyto zlomové momenty, vyvstávají otázky o moderní geopolitice a ponaučeních z dějin. Dopad minulých nestabilit nám připomíná, že politická krajina se může rychle změnit, často s nepředvídatelnými důsledky."
  germany_yearly.46.a: "Studovat lekce dějin"
  germany_yearly.47.t: "2018 - Rostoucí ekonomická nerovnost"
  germany_yearly.47.d: "Německá ekonomika je robustní, ale rostoucí nerovnost začíná zatěžovat společenskou soudržnost. Tato situace připomíná ekonomické rozdíly z počátku 20. století, kdy se propast mezi průmyslníky a dělníky značně zvětšila. Jak německá ekonomická elita prosperuje, roste tlak na řešení nerovností pociťovaných širší populací."
  germany_yearly.47.a: "Zabývat se nerovností"
  germany_yearly.48.t: "2019 - Protesty za klima"
  germany_yearly.48.d: "Environmentální aktivismus zasahuje Německo, připomínající společenská hnutí z počátku 20. století. Stejně jako průmyslový boom přinesl znečištění a ekologické problémy dříve, hnutí za klima volá po naléhavých opatřeních k ochraně budoucnosti Německa. Vláda čelí tlaku přijmout odvážná rozhodnutí."
  germany_yearly.48.a: "Řešit změnu klimatu"
  germany_yearly.49.t: "2020 - Pandemie a společenské změny"
  germany_yearly.49.d: "Německo, stejně jako zbytek světa, bojuje s pandemií COVID-19. Podobně jako španělská chřipka po první světové válce, i tato pandemie vyzývá zdravotnický systém a společenskou strukturu. Pandemie podnítí Německo k přehodnocení svého zdravotnictví a sociálních sítí."
  germany_yearly.49.a: "Posílit zdravotnictví"
  germany_divide.1.t: "§H[anarchist_communism_L]§! roste na popularitě`"
  germany_divide.1.d: "§H[anarchist_communism_L]§! pomalu roste na popularitě východním Německu a podpora se začíná objevovat i na západě."
  germany_divide.1.a: "Sakra"
  germany_divide.2.t: "§H[anarchist_communism_L]§! pořádá protesty"
  germany_divide.2.d: "Příznivci §H[anarchist_communism_L]§! začali pořádat protesty v několika městech napříč zemí a jejich aktivity zpomalují chod země a způsobují škody na veřejných zařízeních."
  germany_divide.2.a: "Sakra"
  germany_divide.3.t: "§H[anarchist_communism_L]§! rozpoutává nepokoje"
  germany_divide.3.d: "Příznivci §H[anarchist_communism_L]§! vyvolávají nepokoje po celé zemi a přinášejí chaos a nestabilitu do mnoha částí republiky."
  germany_divide.3.a: "Ach, to snad ne!"
  germany_divide.4.t: "Příznivci §H[anarchist_communism_L]§! pronikají do Bundeswehru"
  germany_divide.4.d: "Členové §H[anarchist_communism_L]§! začali získávat přístup na vysoké pozice v Bundeswehru a jejich vliv bude pomalu ovlivňovat vyšší velení."
  germany_divide.4.a: "Sakra"
  germany_divide.5.t: "§H[anarchist_communism_L]§! pořádá shromáždění proti naší vládě"
  germany_divide.5.d: "Lídr §H[anarchist_communism_L]§! dnes pořídil velké shromáždění, kde zrádci naší vlády uráželi a znehodnocovali naši administrativu."
  germany_divide.5.a: "Sakra"
  germany_divide.6.t: "§H[anarchist_communism_L]§! posiluje vazby s Ruskem"
  germany_divide.6.d: "§H[anarchist_communism_L]§! posílil vztahy s Ruskem, což umožňuje jejich vlivu prosakovat do naší země."
  germany_divide.6.a: "Sakra"
  germany_divide.7.t: "§H[anarchist_communism_L]§! volá po stávkách"
  germany_divide.7.d: "Vedení §H[anarchist_communism_L]§! vyhlásilo stávky a zdá se, že někteří lidé bohužel naslouchají."
  germany_divide.7.a: "Wow"
  germany_divide.8.t: "§H[anarchist_communism_L]§! odhání zahraniční investory"
  germany_divide.8.d: "§H[anarchist_communism_L]§! cíluje na zahraniční investory a obtěžuje je natolik, že někteří balí kufry a odcházejí."
  germany_divide.8.a: "Sakra"
  germany_divide.9.t: "§H[anarchist_communism_L]§! svolává odbory"
  germany_divide.9.d: "§H[anarchist_communism_L]§! svolal odbory v několika městech a nyní požadují lepší plat a pracovní podmínky."
  germany_divide.9.a: "Sakra"
  germany_divide.10.t: "§H[anarchist_communism_L]§! média získávají pozornost"
  germany_divide.10.d: "Média §H[anarchist_communism_L]§! získala v poslední době pozornost a nyní jsou schopna ovlivnit širší publikum."
  germany_divide.10.a: "Sakra"
  germany_divide.11.t: "Ruská média ovlivňují východní Němce!"
  germany_divide.11.d: "Ruská média začala ovlivňovat menšinu východních Němců. Ačkoliv je to nez významný počet, může to potenciálně vést k dominovému efektu, kde celé rodiny budou indoktrinovány ruskou propagandou a médii."
  germany_divide.11.a: "S tím nelze nic dělat"
  germany_divide.11.b: "Omezit jejich čas u obrazovek.. zahraničních médií"
  germany_divide.12.t: "Východní Němci požadují lepší pracovní příležitosti"
  germany_divide.12.d: "Někteří lidé žijící na východě požadují lepší pracovní příležitosti v regionu. Vláda se snaží zlepšit jejich každodenní život, ale v některých oblastech narážíme na problémy. Možná pokud přidělíme větší část rozpočtu, problém by se zmírnil."
  germany_divide.12.a: "Přidělit větší rozpočet"
  germany_divide.12.b: "To je částečně jejich problém"
  germany_divide.13.t: "Východní Němci ztrácejí důvěru v naši vládu"
  germany_divide.13.d: "Východní Němci se obrátili na média a začali naši vládu zesměšňovat kvůli drobným přešlapům. Přirovnávají životní úroveň na východě k třetímu světu a požadují, abychom dělali lepší práci při zlepšování jejich podmínek. Samozřejmě to trochu přehánějí, ale co s tím můžeme dělat?"
  germany_divide.13.a: "Dobře, dobře, uvidíme, co můžeme udělat"
  germany_divide.13.b: "Vypněte ten zatracený televizor! Nechci to poslouchat!"
  germany_divide.14.t: "Východní Němci migrují na Západ"
  germany_divide.14.d: "Nedávné demografické statistiky ukázaly, že značná část naší populace se přestěhovala do Západního Německa. Pokud tento trend bude pokračovat, může to znamenat, že ekonomika Východního Německa nakonec zpomalí nebo dokonce zkrachuje."
  germany_divide.14.a: "Ať se děje co chce"
  germany_divide.14.b: "Zastavit je!"
  germany_divide.15.t: "Podniky na východě nedokážou konkurovat"
  germany_divide.15.d: "Podniky ve Východním Německu nedokázaly konkurovat těm, které jsou převážně na Západě. Přítomnost západních firem ve východní části je sice značná, ale často převažují nad menšími začínajícími podniky, což ubližuje místní ekonomice."
  germany_divide.15.a: "Financovat startupy"
  germany_divide.15.b: "Škoda, to je smutné"
  germany_divide.16.t: "Východní Němci požadují nižší ceny bydlení"
  germany_divide.16.d: "Zdá se, že ceny bydlení ve Východním Německu jsou příliš vysoké. Mnozí požadují, abychom zřídili programy, které by pomohly lidem koupit si domy a usadit se."
  germany_divide.16.a: "Fajn, zaplatíme to"
  germany_divide.16.b: "Ne"
  germany_divide.17.t: "Východní Němci volají po větším politickém zastoupení"
  germany_divide.17.d: "Východní Němci požadují, aby se naše agenda více soustředila na problémy Východního Německa. Chtějí toho dosáhnout tím, že dáme větší hlas východním Němcům a jejich zástupcům."
  germany_divide.17.a: "Proč ne?"
  germany_divide.17.b: "Ne"
  germany_divide.18.t: "Rostoucí počet zavíraných kostelů ve Východním Německu"
  germany_divide.18.d: "Zdá se, že více a více kostelů zavírá ve Východním Německu, a nemůžeme s tím moc dělat. Je to dáno tím, že Východní Německo má vyšší procento ateistů než zbytek země, což činí náboženství méně populárním. Můžeme otevřít více kostelů, ale místní by to mohli vnímat jako agresivní krok."
  germany_divide.18.a: "Nemůžeme s tím nic dělat"
  germany_divide.18.b: "Jděte do toho, otevřít více kostelů"
  germany_divide.19.t: "Selhávání sociálních služeb ve Východním Německu"
  germany_divide.19.d: "Sociální služby ve Východním Německu se ukazují jako neefektivní a způsobují značné pobouření v regionu. Možná už je pozdě na záchranu kolabujícího systému, ale možná můžeme změnit některé jejich výhody, abychom systém zachránili."
  germany_divide.19.a: "Je už příliš pozdě"
  germany_divide.19.b: "Dobrá myšlenka, něco změnit"
  germany_divide.20.t: "Veřejná infrastruktura se hroutí ve Východním Německu"
  germany_divide.20.d: "V důsledku nedostatečné péče se infrastruktura ve Východním Německu začala hroutit a kolabovat v důsledku zanedbávání a nesprávné údržby. Musíme to řešit co nejdříve!"
  germany_divide.20.a: "Sakra"
  germany_divide.20.b: "Opravit to za cenu velkých úsporných řešení"
  bavaria.1.t: "[BAY.GetFlag] Bavorská populace žádá nezávislost"
  bavaria.1.d: "[BAY.GetFlag] Bavorští občané po celé Bavorsku začali požadovat nezávislost. Naše ekonomická špatná správa a bezohledné politiky je dotlačily na hranici, natolik, že nyní požadují přímou nezávislost."
  bavaria.1.a: "Sbohem, Bavorsko"
  bavaria.1.b: "Rozhodně ne!"
  bavaria.2.t: "Budoucnost Bavorska"
  bavaria.2.d: "Dnes sedíme a rozhodujeme, koho chceme mít jako vedoucí stranu Bavorska. Samozřejmě jsme mohli uspořádat referendum a nechat Bavorany rozhodnout, ale koho zajímá, co si myslí oni; důležité je, co si myslíme my na konci dne."
  bavaria.2.a: "CSU"
  bavaria.2.b: "SPD"
  bavaria.2.c: "Die Grünen"
  GER_news.01.t: "Německo vyhlašuje V-Fall"
  GER_news.01.d: "Poprvé od zavedení do ústavy v roce 1968 vidí německá vláda ohrožení celistvosti státu a vyhlašuje Verteidigungsfall (obranný stav). To umožňuje parlamentu schválit řadu zákonů pro zjednodušení správy a urychlení rozhodování, zatímco ozbrojené síly se připravují na obranu německého území."
  GER_news.01.a: "Tygr se probouzí"
  GER_news.03.t: "Katastrofa letu Air France 4590, 109 mrtvých."
  GER_news.03.d: "Let Air France 4590, supersonický dopravní letoun Concorde na mezinárodním charterovém letu z Paříže do New Yorku, havaroval krátce po vzletu. Letadlo narazilo do hotelu v nedalekém Gonesse dvě minuty po vzletu. Všech 9 členů posádky a 100 cestujících (z nichž 96 byli Němci) na palubě zemřelo, spolu se čtyřmi lidmi v hotelu. Šest dalších osob v hotelu bylo těžce zraněno.\n\nOficiální vyšetřování provedlo francouzské úřad pro vyšetřování nehod, Bureau d'Enquêtes et d'Analyses pour la sécurité de l'aviation civile (BEA). Po nehodě vyšetřování odhalilo, že letadlo mělo vzletovou hmotnost nad maximem pro danou okolní teplotu a další podmínky, a bylo naloženo o 810 kg nad maximální strukturální hmotnost, přičemž těžiště bylo za hranicí povolení pro vzlet." # todo: NEW TRANSLATION
  GER_news.03.a: "Tragický zásah do evropského letectví"
  GER_news.04.t: "Talibán zničil starobylé buddhy v Bamiyanu"
  GER_news.04.d: "12. března 2001 režim Talibanu v Afghánistánu uskutečnil zničení starobylých buddhov v Bamiyanu, dvou monumentálních soch vytesaných do útesů údolí Bamiyan. Tyto kulturně a historicky významné relikvie stály ve svém místě přes 1 500 let a představovaly bohaté buddhistické dědictví regionu. Mezinárodní společenství tento čin odsoudilo jako těžkou ztrátu pro světové dědictví."
  GER_news.04.a: "Tragický zásah do lidských dějin."
  GER_news.05.t: "Premiéra 'Good Bye Lenin!' na Berlinale 2002"
  GER_news.05.d: "Na filmovém festivalu Berlinale 2002 měla premiéru německá snímka ‚Good Bye Lenin!‘ a sklidila velké uznání kritiků. Tragikomedie zasazená do období po německém znovusjednocení vypráví příběh mladého muže, který skrývá pád Berlínské zdi před svou křehkou matkou. Film nabízí humornou, přesto dojímavou reflexi německé post-sjednocovací identity a střetu východu se západem."
  GER_news.05.a: "Film zachycující ducha národa."
  GER_news.06.t: "PISA šok - Německo vypadlo pod průměr"
  GER_news.06.d: "Výsledky studie PISA 2002 zasáhly Německo. Mezinárodní hodnocení 15letých žáků ukázalo, že němečtí žáci dosáhli pod průměrem OECD v čtení, matematice i vědě. Zjištění vyvolala národní debatu o stavu německého vzdělávacího systému a vyvolala volání po zásadních reformách."
  GER_news.06.a: "Probuzení pro německé vzdělávání."
  GER_news.07.t: "Love Parade 2000 - oslava hudby a svobody"
  GER_news.07.d: "Love Parade 2000 v Berlíně přilákala přes milion návštěvníků, oslavujících elektronickou hudbu, svobodu a jednotu. Každoroční akce, původně založená jako malé shromáždění za mír a hudbu, vyrostla v symbol moderní německé mládežnické kultury a přitahuje raveři z celého světa do srdce hlavního města."
  GER_news.07.a: "Berlín, globální hlavní město techna."
  GER_news.08.t: "Skleněný kupol Reichstagu otevřen veřejnosti"
  GER_news.08.d: "V roce 2001 byla dokončena nová skleněná kupole nad budovou Reichstagu a otevřena veřejnosti, nabízející panoramatické výhledy na Berlín. Navrhl ji architekt Sir Norman Foster a průhledná kupole symbolizuje otevřenost a transparentnost vlády, stala se orientačním bodem moderní německé demokracie."
  GER_news.08.a: "Jasný pohled do srdce demokracie."
  GER_news.09.t: "Pád mediálního impéria Kirch"
  GER_news.09.d: "V roce 2002 podala skupina Kirch, jedno z největších mediálních konglomerátů Německa, návrh na insolvenci. Kolaps znamenal jeden z největších korporátních pádů v poválečném Německu a otřásl mediálním prostředím v zemi. S rostoucími dluhy a neúspěšnými investicemi pád Kirch odhalil strukturální slabiny německého mediálního průmyslu."
  GER_news.09.a: "Mediální gigant padá."
  GER_news.10.t: "Katastrofa testovací trati Transrapid"
  GER_news.10.d: "22. září 2006 utrpěl německý magnetický levitační vlak Transrapid tragickou nehodu na testovací trati v Emslandu. Na trati byl omylem ponechán servisní vůz, což vedlo ke katastrofické srážce, při které zahynulo 23 lidí. Incident vrhl dlouhý stín na německé ambice v oblasti maglev technologie."
  GER_news.10.a: "Tragédie pro německou inovaci."
  GER_news.11.t: "Srážka archivu města Kolín šokuje Německo"
  GER_news.11.d: "3. března 2009 neočekávaně zřítila budova archivu města Kolín do sousedního stavebního výkopu, což vedlo ke ztrátě nesčetných historických dokumentů sahajících přes staletí. Kolaps, přičítaný chybné podzemní výstavbě, byl popsán jako jedna z největších kulturních katastrof v poválečném Německu."
  GER_news.11.a: "Bezcenná ztráta pro historii."
  GER_news.12.t: "Skandál dozorčí rady Volkswagenu"
  GER_news.12.d: "V roce 2009 se Volkswagen, německý automobilový gigant, ocitl ve skandálu zahrnujícím členy dozorčí rady. Obvinění z nevhodného využívání firemních prostředků, luxusních výletů a osobních služeb odhalila problémy s řízením na vrcholu jedné z nejikoničtějších německých společností. Aféra pošpinila reputaci VW a vyvolala volání po přísnějším dohledu."
  GER_news.12.a: "Korupce pošpinila automobilového obra."
  GER_news.13.t: "Němečtí turisté uneseni v Sahare"
  GER_news.13.d: "To, co mělo být jednoduchou zájezdní dovolenou s trochou dobrodružství a krátkým výletem do Sahary, se proměnilo v noční můru. 32 turistů, včetně 22 občanů Německa, bylo uneseno. Rostou pověsti, že za únosem stojí ozbrojené skupiny, možná napojené na islamistické militantní organizace.\n\nNěmecká vláda nyní čelí obtížnému rozhodnutí: jak reagovat na tuto nebezpečnou krizi, která se odehrává daleko od domova." # todo: NEW TRANSLATION
  GER_news.13.a: "Sestavit krizový tým"
  GER_news.14.t: "První krizové zasedání: možnosti reakce"
  GER_news.14.d: "Náš krizový tým posoudil situaci. Alžírské úřady nabízejí pomoc, ale zdají se zdrženlivé převzít plnou iniciativu. Musíme rozhodnout, zda jim plně důvěřovat, koordinovat úsilí, ale zůstat v kontrolě, nebo se připravit na nezávislou akci k záchraně našich občanů."
  GER_news.14.a: "Nechat Alžírsko převzít vedení a čekat na výsledky"
  GER_news.14.b: "Alžírsko zná terén, ale my máme technologii. Koordinovat, ale zůstat v řízení."
  GER_news.14.c: "Speciální jednotky, letadla, zpravodajství — cokoliv bude třeba, abychom je přivezli domů."
  GER_news.15.t: "Nasazení německých prostředků do Sahary"
  GER_news.15.d: "Po rozhodnutí vlády byly německé speciální síly a průzkumná letadla uvedena do vysoké pohotovosti. K sledování pohybu rukojmích přes rozsáhlou poušť jsou nasazeny dohledové drony a zpravodajští operátoři.\n\nNaše síly se nyní musí připravit na dvě paralelní strategie: vyjednávání s únosci nebo provedení precizní operace, pokud vyjednávání selžou." # todo: NEW TRANSLATION
  GER_news.15.a: "Zůstat flexibilní. Životy jsou na tom závislé."
  GER_news.16.t: "Kontakt navázán s únosci"
  GER_news.16.d: "Po intenzivním úsilí skrze zprostředkovatele a místní kanály se našemu krizovému týmu podařilo navázat nepřímý kontakt s únosci. Byly vzneseny požadavky, některé politické, jiné finanční. Vyjednávání budou obtížná, ale cesta k mírovému řešení zůstává otevřená."
  GER_news.16.a: "Začít okamžitě vyjednávat. Každá hodina se počítá."
  GER_news.16.b: "Neponechat jim čas k přípravě, Ausrücken za 30 Minuten!"
  GER_news.17.t: "Vyjednávání úspěšná: rukojmí budou propuštěni"
  GER_news.17.d: "Po napjatých dnech zpětné vazby a opatrné diplomacie bylo dosaženo dohody. Rukojmí budou propuštěni v koordinovaném předání. Krizový tým je připraven zajistit jejich bezpečný návrat."
  GER_news.17.a: "Připravit evakuaci a lékařské kontroly."
  GER_news.18.t: "Vyjednávání zkolabovala"
  GER_news.18.d: "Rozhovory s únosci se zhroutily. Buď jejich požadavky byly nepřijatelné, nebo vnitřní rozpory mezi militanty zničily možnost dohody. Zpravodajství varuje, že rukojmí jsou nyní přemisťováni hlouběji do pouště. Čas pro diplomatická řešení možná vypršel."
  GER_news.18.a: "Připravit útočnou skupinu."
  GER_news.19.t: "Útok: katastrofální selhání"
  GER_news.19.d: "Naše speciální síly zahájily útok na tábory únosců v poušti za extrémních podmínek, ale navzdory jejich odvaze se mise zhroutila v chaos. Rukojmí byli přemístěni těsně před útokem a ozbrojenci se bránili tvrději, než se očekávalo.\n\nPři pokusu zahynulo několik rukojmích i vojáků. Poušť pohřbila naše naděje do písku a krve. Nyní začíná národní bilancování." # todo: NEW TRANSLATION
  GER_news.19.a: "Temný den pro Německo."
  GER_news.20.t: "Záchranná mise: částečný úspěch"
  GER_news.20.d: "Útok na tábor únosců byl úspěšný při osvobození většiny rukojmích. Nicméně ne všichni přežili chaotickou přestřelku. Některé rodiny přivítají své blízké doma; jiné budou oplakávat ztráty, které nelze vrátit.\n\nNárod stojí mezi pýchou a žalem, slaví zachráněné a truchlí nad těmi, které jsme nedokázali vrátit." # todo: NEW TRANSLATION
  GER_news.20.a: "Uctít živé i padlé."
  GER_news.21.t: "Útok: kompletní úspěch"
  GER_news.21.d: "Záchranná operace překonala i ty nejoptimističtější předpoklady. Všichni rukojmí byli bezpečně zajištěni a únosci byli neutralizováni bez ztrát na německých životech. Speciální síly provedly misi s přesností, rychlostí a naprostou převahou.\n\nV celém Německu média chválí operaci jako učebnicový příklad moderní reakce na krizi. Důvěra ve vládu a armádu vzrostla, zatímco národ slaví návrat svých občanů." # todo: NEW TRANSLATION
  GER_news.21.a: "Bezbřehové vítězství pro Německo."
  GER_news.22.t: "Rukojmí se vrací domů do Německa"
  GER_news.22.d: "Dnes přistálo charterové letadlo na letišti Berlin Tegel s vyproštěnými německými rukojmími. Rodiny, vládní představitelé a vojenské složky se shromáždily, aby je přivítaly. Členové speciální jednotky byli poctěni za svou odvahu a obětavost v extrémním tlaku."
  GER_news.22.a: "Hrdý okamžik pro náš národ."
  GER_news.23.t: "Národní smutek po neúspěšném zásahu"
  GER_news.23.d: "Těla padlých se vrátila do Německa pod těžkou eskortou. Naplánovány jsou smuteční ceremonie po celé zemi na počest obětí. Bylo nařízeno úplné vyšetřování, aby se prozkoumalo každé rozhodnutí a chybu učiněnou během krize. Vzpomínka na Mnichov '72 visí těžce nad touto tragédií jako bolestné připomenutí ceny selhání na světové scéně."
  GER_news.23.a: "Temný den pro Německo."
  GER_news.24.t: "Částečný úspěch: rukojmí se vracejí, ale ne všichni"
  GER_news.24.d: "Dnes na německou půdu přistála vojenská transportní letadla, která přivezla zachráněné rukojmí domů. Pro většinu rodin je to okamžik obrovské úlevy a vděčnosti.\n\nTato úleva je však zastíněna hlubokou bolestí rodin, které už nikdy neuslyší příběhy dobrodružství svých blízkých. Někteří rodiče, děti, sourozenci a přátelé zůstávají s ničím než se smutkem. Národ nyní musí uctít jak živé, tak mrtvé a poučit se z tvrdých lekcí této krize." # todo: NEW TRANSLATION
  GER_news.24.a: "Hořkosladké shledání."
  GER_winds.1.t: "Extremistická propaganda nalezena v posádce"
  GER_winds.1.d: "Jeden voják v naší posádce byl zatčen poté, co mezi svými kolegy distribuoval extremistickou propagandu. Tento incident vzbudil vážné obavy ohledně přítomnosti takových ideologií v našich ozbrojených silách a vyžaduje rychlou reakci, aby se zabránilo dalšímu eskalování."
  GER_winds.1.a: "Spustit rozsáhlé vyšetřování a veřejný zásah"
  GER_winds.1.b: "Bagatelizovat incident jako izolované pochybení"
  GER_winds.2.t: "Extremistický jazyk nalezen v jednotkách"
  GER_winds.2.d: "Objevily se zprávy o šíření extremistického jazyka mezi vojáky spolu se skandálem zahrnujícím podobné incidenty v základním výcviku. Tato situace ohrožuje reputaci Bundeswehru a podkopává důvěru veřejnosti v náš závazek k demokratickým hodnotám."
  GER_winds.2.a: "Zavést politiku nulové tolerance a systémové reformy"
  GER_winds.2.b: "Ignorovat vnitřní řeči, morálka je na prvním místě"
  GER_winds.3.t: "Objev skrytého arzenálu zbraní"
  GER_winds.3.d: "Byl objeven zásobník zbraní obsahující jak moderní, tak staré zásoby Bundeswehru ve spojitosti se podezřelou extremistickou skupinou. Tento objev ukazuje možné narušení bezpečnosti dodavatelského řetězce a vyžaduje okamžité kroky k zajištění a sledování vojenského majetku." # todo: NEW TRANSLATION
  GER_winds.3.a: "Zajistit majetek a stíhat všechny zúčastněné"
  GER_winds.3.b: "Nechat vojenské zpravodajství, ať to řeší tiše"
  GER_winds.4.t: "Média odhalují extremistický blog vedený vojáky"
  GER_winds.4.d: "Média odhalila extremistický blog provozovaný skupinou vojáků, šířící antidemokratickou rétoriku. Toto odhalení ohrožuje veřejnou důvěru v Bundeswehr a klade vážné otázky ohledně prověrek personálu."
  GER_winds.4.a: "Veřejně odsoudit platformu a přepracovat prověrky"
  GER_winds.4.b: "Umlčet média a vyřešit případ interně"
  GER_winds.5.t: "Radikalizace veteránů po odchodu ze služby"
  GER_winds.5.d: "Někteří bývalí vojáci vykazují známky radikalizace po návratu do civilního života a uvíznutí v extremistických kruzích. Zprávy naznačují, že tito jednotlivci se rekrutují do extremistických skupin a představují rostoucí hrozbu stabilitě společnosti."
  GER_winds.5.a: "Zahájit národní program dohledu a podpory veteránů"
  GER_winds.5.b: "Odmítnout trend jako izolovaný a přehnaný"
  GER_winds.6.t: "Státní převrat"
  GER_winds.6.d: "Rostoucí napětí mezi vojenským vedením a civilní vládou dosáhlo bodu zlomu. Za zavřenými dveřmi vyjadřují vysoké důstojníky a bezpečnostní činitelé rostoucí frustraci z politické paralýzy, vnímaného ideologického extremismu a toho, co nazývají 'krizí národního směru'.\n\nMezitím civilní vláda varuje před protiústavním chováním a tajnými sítěmi, které podkopávají demokratické instituce.\n\nZemě zadržuje dech — loajalita bude zkoušena a ozbrojené síly se nyní musí rozhodnout: zachovat řetězec velení, nebo jednat ve jménu národního spásy?" # todo: NEW TRANSLATION
  GER_winds.6.a: "Nechat rovnováhu posunout tiše, nebo silou"
  GER_winds.7.t: "Extremismus vyčištěn z Bundeswehru"
  GER_winds.7.d: "V kroku, který je vítán jako mezník pro odolnost demokracie, německá vláda oznámila dokončení rozsáhlé vnitřní kampaně na vymýcení krajně pravicového extremismu z Bundeswehru. Po sérii skandálů a zpravodajských zpráv v předchozích letech čelily ozbrojené síly intenzivnímu dohledu kvůli ideologickému pronikání, historickému revizionismu a tolerování extremistických sítí.\n\nKombinací strukturálních reforem, koordinace zpravodajských služeb a výcviku důstojníků založeného na hodnotách si Ministerstvo obrany nyní nárokuje, že obnovilo integritu v řadách.\n\n'Chceme občany v uniformách, ne návrat SS,' prohlásil mluvčí vlády. Veřejná důvěra zůstává opatrná, ale poselství je jasné: Bundeswehr má bránit demokracii, ne ji podkopávat." # todo: NEW TRANSLATION
  GER_winds.7.a: "Nezbytný krok pro moderní armádu"

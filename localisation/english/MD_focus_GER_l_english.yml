 GER_east_vs_west_divide: "Rozdíl Východ - Západ" # todo: NEW TRANSLATION
 GER_east_vs_west_divide_desc: "§HVýchodní Německo§! má od sjednocení v 90. letech výrazný §Rdistrust§! vůči [GER.GetFlag] §HGermánské§! vládě. To je částečně způsobeno zanedbáním, náhlým nárůstem §Runemployment§! a §Rpoklesem§! životní úrovně. Někteří §HVýchodní Němci§! mají §Rpro-ruské§! sklony, což činí region náchylným k §Rnespokojenosti§! vůči naší vládě a státu.\n\nPokud názor §HVýchodních Němců§! klesne pod §H40§!, začne růst §H[anarchist_communism_L]§! v popularitě. Dále, pokud názor §HVýchodních Němců§! klesne pod §H30§!, dojde k různým úrovním §Runrestu§! a §Rnepořádku§!, které budou přímo ovlivňovat produktivitu států.\n\nPokud dokončíme zaměření §H'Pravé sjednocení'§!, získáme §H5 infrastruktury§! v §HMecklenburg-Vorpommern, Brandenburg, Sachsen, Sachsen-Anhalt§! a §HThuringen§! a §H1000 produktivity§! v každém ze států, budeme schopni uzavřít §Rrozdíl Východ vs Západ§!.\n\n§HNázor Východních Němců§!: §Y[?GER_east_opinion]§!" # todo: NEW TRANSLATION
 GER_end_the_divide: "§UZastavit rozdělení§!" # todo: NEW TRANSLATION
 GER_divide_open: "Plán obnovy Východního Německa" # todo: NEW TRANSLATION
 GER_divide_open_desc: "Musíme navrhnout plán obnovy Východního Německa, aby se znovu postavilo na nohy a dohnalo zbytek národa!" # todo: NEW TRANSLATION
 GER_divide_close: "Pozastavit plán obnovy Východního Německa" # todo: NEW TRANSLATION
 GER_divide_close_desc: "Prozatím musíme pozastavit veškerý další pokrok Plánu obnovy Východního Německa a zaměřit se na jiné důležité záležitosti." # todo: NEW TRANSLATION
 GER_increase_productivity_in_mecklenburg: "Fondy pro Mecklenburg-Vorpommern" # todo: NEW TRANSLATION
 GER_increase_productivity_in_mecklenburg_desc: "Můžeme pomoci obyvatelům Mecklenburg-Vorpommern přidělením určitého rozpočtu na zvýšení jejich produktivity." # todo: NEW TRANSLATION
 GER_increase_productivity_in_brandenburg: "Fondy pro Brandenburg" # todo: NEW TRANSLATION

l_english:
  germany_focus: "Německé zaměření stromu" # todo: NEW TRANSLATION
  GER_agenda_2010: "Agenda 2010" # todo: NEW TRANSLATION
  GER_agenda_2010_desc: "Gerhard Schröder byl vždy umírněný mezi sociálními demokraty a tak prosazoval zdrženlivost v rozpočtu. ‚Agenda 2010‘ je ambiciózní projekt škrtnutí výdajů a byrokratických reforem, který bezpochyby vyvolá ostrou kritiku z levicových skupin a posune vládu směrem do středu — ale může být fantastický pro ekonomický pokrok." # todo: NEW TRANSLATION
  GER_Strategic_partnership: "Eurasijská strategická osa" # todo: NEW TRANSLATION
  GER_Strategic_partnership_desc: "Německo vybuduje síť strategických partnerství s klíčovými eurasijskými zeměmi za účelem posílení obranné spolupráce, technologického rozvoje a geopolitického vlivu. Společně vytvoříme silný alianci, která zajistí vzájemnou bezpečnost." # todo: NEW TRANSLATION
  GER_strengthen_the_service_sector: "Posílit sektor služeb" # todo: NEW TRANSLATION
  GER_strengthen_the_service_sector_desc: "Západní Německo dokončilo svou transformaci na službami řízenou ekonomiku po hospodářském zázraku 50. let a úpadku uhlí a těžkého průmyslu v Porúří. Od té doby je země známá mladým inovátorům, přičemž Berlín je jedním ze světových center start-upů." # todo: NEW TRANSLATION
  GER_european_business_opportunities: "Evropské obchodní příležitosti" # todo: NEW TRANSLATION
  GER_european_business_opportunities_desc: "S odstraněním obchodních bariér napříč kontinentem roste zisk pro všechny — ale nejvíce pro Německo, a to je dobře. Musíme dále pracovat na odstraňování tarifů a obchodních omezení a usnadnit zakládání firem a obchodování." # todo: NEW TRANSLATION
  GER_Form_Adam_Opel_AG: "Adam Opel AG" # todo: NEW TRANSLATION
  GER_Form_Adam_Opel_AG_desc: "Adam Opel AG je německý výrobce automobilů se sídlem v Rüsselsheimu. Byl založen v srpnu 1862 Adamem Opelem." # todo: NEW TRANSLATION
  GER_Split_from_GM: "Odpojit se od GM" # todo: NEW TRANSLATION
  GER_Split_from_GM_desc: "Po globální finanční krizi v roce 2008 a reorganizaci GM podle kapitoly 11 se 10. září 2009 GM dohodlo na prodeji 55% podílu v Opelu konsorciu včetně skupiny Magna a Sberbank — s souhlasem německé vlády." # todo: NEW TRANSLATION
  GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG" # todo: NEW TRANSLATION
  GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG byl německo‑americký výrobce automobilů, vzniklý v roce 1998 sloučením Daimler‑Benz AG a Chrysler Corporation.\nSpolečnost potřebuje nové kancelářské prostory, pokud má rozšířit své provozy a administrativní kapacity." # todo: NEW TRANSLATION
  GER_Fujian_Benz_Automotive: "Fujian Benz Automotive" # todo: NEW TRANSLATION
  GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. je výrobce lehkých užitkových vozidel se sídlem ve Fuzhou, Čína." # todo: NEW TRANSLATION
  GER_Volkswagen_Crisis: "Krize Volkswagenu" # todo: NEW TRANSLATION
  GER_Volkswagen_Crisis_desc: "V roce 2004 se Volkswagen dostal pod ekonomický tlak. Skupina utrpěla pokles zisku o více než 50 procent ve finančním roce 2003. Představenstvo oznámilo komplexní restrukturalizaci společnosti, aby spolu s pracovníky snížilo náklady a zpřístupnilo německé výrobní závody konkurenceschopněji." # todo: NEW TRANSLATION
  GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge" # todo: NEW TRANSLATION
  GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Jako německá značka lehkých užitkových vozidel vlastněná koncernem Volkswagen; sídlí v Hannoveru, Dolní Sasko, Německo. Původně součást Volkswagen Passenger Cars, od roku 1995 funguje jako samostatná značka." # todo: NEW TRANSLATION
  GER_BMW_Focus: "Bayerische Motoren Werke AG" # todo: NEW TRANSLATION
  GER_BMW_Focus_desc: "Německý nadnárodní výrobce luxusních vozidel a motocyklů se sídlem v Mnichově, Bavorsko. Společnost byla založena v roce 1916 jako výrobce leteckých motorů, které vyráběla 1917–1918 a opět 1933–1945." # todo: NEW TRANSLATION
  GER_BMW_Focus_tt: "§YBMW se pokusí vyvinout užitkové vozidlo§!" # todo: NEW TRANSLATION
  GER_BMW_CKD_System: "CKD systém" # todo: NEW TRANSLATION
  GER_BMW_CKD_System_desc: "Díky systému ‚complete knock-down‘ můžeme auta rozložené přepravovat po světě a potřebovat výrazně méně přepravní kapacity." # todo: NEW TRANSLATION
  GER_Restructure_Infrastructure: "Reformy infrastruktury" # todo: NEW TRANSLATION
  GER_Restructure_Infrastructure_desc: "Rozdíl v německé infrastruktuře vůči zbytku světa je stále poměrně patrný, musíme ji výrazně zlepšit, pokud chceme konkurovat nejlepším evropským státům." # todo: NEW TRANSLATION
  GER_Deutsche_Post: "Reformovat Deutsche Bundespost" # todo: NEW TRANSLATION
  GER_Deutsche_Post_desc: "Německá Bundespost byla rozdělena do tří samostatných odvětví, ale musíme reformy pokračovat, abychom vybudovali moderní komunikační systém v Spolkové republice Německo a zajistili, že lidé dostanou své účty a daňové dopisy!" # todo: NEW TRANSLATION
  GER_Deutsche_Post_AG: "Deutsche Post AG" # todo: NEW TRANSLATION
  GER_Deutsche_Post_AG_desc: "Deutsche Post AG je německá poštovní a kurýrní společnost. Poskytuje poštovní a balíkové doručování v Německu i po celém světě." # todo: NEW TRANSLATION
  GER_DHL: "DHL" # todo: NEW TRANSLATION
  GER_DHL_desc: "DHL je německý poskytovatel kurýrních, balíkových a expresních služeb. Je dceřinou společností Deutsche Post AG, největší logistické společnosti na světě. DHL poskytuje služby včetně mezinárodní přepravy, skladování a řízení dodavatelského řetězce." # todo: NEW TRANSLATION
  GER_Postbank: "Postbank" # todo: NEW TRANSLATION
  GER_Postbank_desc: "Postbank je německá maloobchodní banka, která nabízí širokou škálu finančních služeb včetně spořicích účtů, úvěrů, hypoték a investičních produktů." # todo: NEW TRANSLATION
  GER_Network_Infrastructure: "Digitální éra" # todo: NEW TRANSLATION
  GER_Network_Infrastructure_desc: "Síťová infrastruktura označuje hardware a software, který umožňuje síťové připojení a komunikaci mezi uživateli, zařízeními, aplikacemi, internetem a dalšími.\nSíťová infrastruktura je zásadní pro fungování organizací a tok informací. Umožňuje také jednotlivcům připojit se k internetu a využívat online služby poskytované vládou." # todo: NEW TRANSLATION
  GER_UMTS_License_auction: "Aukce licencí UMTS" # todo: NEW TRANSLATION
  GER_UMTS_License_auction_desc: "Aukce licencí UMTS v Německu proběhla v roce 2000 a vygenerovala přes 45,8 miliardy dolarů. Dražbu vedla německá vláda a bylo přiděleno šest licencí různým společnostem včetně Deutsche Telekom, Vodafone a Telefonica.\nAukce znamenala počátek třetí generace (3G) mobilních sítí a byla významnou událostí v historii mobilních telekomunikací." # todo: NEW TRANSLATION
  GER_Schulen_ans_Netz: "Schulen ans Netz" # todo: NEW TRANSLATION
  GER_Schulen_ans_Netz_desc: "Schulen ans Netz byla německá nezisková organizace, která si kladla za cíl podporovat využití digitálních médií ve vzdělávání, aby lépe vzdělávala naše děti na digitální platformě a držela krok s dobou." # todo: NEW TRANSLATION
  GER_Regional_Innovation_Center: "Centrum pro výzkum a inovace (DWIH)" # todo: NEW TRANSLATION
  GER_Regional_Innovation_Center_desc: "Německé centrum pro výzkum a inovace (DWIH) představuje německou vědu, výzkum a inovace.\nZvyšují viditelnost německých lídrů v inovacích, předávají znalosti a radí a propojují aktéry z Německa a hostitelských zemí." # todo: NEW TRANSLATION
  GER_Digitale_Agenda: "Digitální agenda" # todo: NEW TRANSLATION
  GER_Digitale_Agenda_desc: "Digitální agenda je politický dokument, který vymezuje pokyny německé vlády pro její digitální politiku a online politiku." # todo: NEW TRANSLATION
  GER_Startup_Investments: "Ich‑AG" # todo: NEW TRANSLATION
  GER_Startup_Investments_desc: "Ich‑AG je německá vládní iniciativa, která má pomoci nezaměstnaným lidem založit vlastní podnik tím, že jim poskytne startovní grant zvaný Existenzgründungszuschuss. Program byl spuštěn jako součást reforem Hartz, které mají přeformovat německý trh práce." # todo: NEW TRANSLATION
  GER_Neuer_Markt: "Neuer Markt" # todo: NEW TRANSLATION
  GER_Neuer_Markt_desc: "Neuer Markt je segment Deutsche Börse založený v roce 1997, který odrážel segment trhu ‚nových technologií‘ a poskytoval mladým firmám v perspektivních odvětvích možnost získat kapitál prostřednictvím IPO." # todo: NEW TRANSLATION
  GER_home_Grown_Software: "Domácí software" # todo: NEW TRANSLATION
  GER_home_Grown_Software_desc: "Investicemi do našich společností můžeme snížit závislost na zahraničních technologických gigantech a více se spoléhat na vlastní firmy!" # todo: NEW TRANSLATION
  GER_Tech_DAX: "Tech DAX" # todo: NEW TRANSLATION
  GER_Tech_DAX_desc: "TecDAX je německý akciový index, který sleduje výkonnost 30 největších německých společností z technologického sektoru.\nSpolečnosti zahrnuté do TecDAX se řadí za těmi, které jsou v DAXu, pokud jde o obrat a tržní kapitalizaci." # todo: NEW TRANSLATION
  GER_Bergbaufolgelandschaften: "Bergbaufolgelandschaft" # todo: NEW TRANSLATION
  GER_Bergbaufolgelandschaften_desc: "Bergbau‑Folgelandschaft je iniciativa obnovy krajiny po těžbě, která byla zavedena během nebo po těžbě v oblastech za účelem rekultivace krajiny." # todo: NEW TRANSLATION
  GER_Nature_reserve: "Přírodní rezervace" # todo: NEW TRANSLATION
  GER_Nature_reserve_desc: "Přírodní rezervace je chráněné území důležité pro flóru, faunu nebo geologické či jiné zvláštní zájmy, které je vyhrazeno a spravováno pro účely ochrany a poskytování možností pro studium či výzkum." # todo: NEW TRANSLATION
  GER_forestry: "Lesnictví" # todo: NEW TRANSLATION
  GER_forestry_desc: "§8Zamkli mě v místnosti. Gumová místnost. Gumová místnost s krysami.§!\n\nLesnictví je věda a praxe výsadby, řízení a péče o lesy. Zahrnuje vývoj, ochranu a obnovu lesů a hájů pro zdroje přinášející užitek lidem i životnímu prostředí. Možná výsadba kaučukovníků povzbudí ekosystém." # todo: NEW TRANSLATION
  GER_Military_trainings_area: "Vojenský výcvikový prostor" # todo: NEW TRANSLATION
  GER_Military_trainings_area_desc: "Vojenský výcvikový prostor je určené území, které používají ozbrojené síly k výcviku a cvičení pro boj. Tato území jsou obvykle uzavřena veřejnosti, ale některá mají omezený přístup, když nejsou využívána." # todo: NEW TRANSLATION
  GER_Deutsche_Bahn: "Deutsche Bahn" # todo: NEW TRANSLATION
  GER_Deutsche_Bahn_desc: "Deutsche Bahn je národní železniční společnost Německa a státní podnik pod kontrolou německé vlády." # todo: NEW TRANSLATION
  GER_Deutsche_Bahn_AG: "Deutsche Bahn AG" # todo: NEW TRANSLATION
  GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG je státní podnik a národní železniční společnost Německa. Deutsche Bahn AG generuje přibližně polovinu svých příjmů z provozu železniční dopravy, druhá polovina podnikání zahrnuje další přepravní a logistické činnosti a různé poskytovatele služeb." # todo: NEW TRANSLATION
  GER_DB_Fernverkehr_AG: "DB Fernverkehr AG" # todo: NEW TRANSLATION
  GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG je částečně samostatná dceřiná divize Deutsche Bahn, která provozuje dálkové / mezistátní osobní vlaky v Německu." # todo: NEW TRANSLATION
  GER_DB_Regio: "DB Regio" # todo: NEW TRANSLATION
  GER_DB_Regio_desc: "DB Regio je dceřiná společnost Deutsche Bahn, která provozuje regionální a krátké příměstské vlakové spoje v Německu. DB Regio odpovídá za veškeré regionální dopravní aktivity (vlak a autobus) skupiny DB v Německu, včetně provozu v sousedních zemích." # todo: NEW TRANSLATION
  GER_DB_Cargo: "DB Cargo" # todo: NEW TRANSLATION
  GER_DB_Cargo_desc: "DB Cargo je dceřiná společnost Deutsche Bahn, která provozuje železniční nákladní dopravu v Evropě. Klíčová odvětví DB Cargo zahrnují kovy a uhlí, chemikálie, automobilový průmysl, stavební materiály, průmyslové a spotřební zboží a přesun kontejnerů." # todo: NEW TRANSLATION
  GER_DB_Schenker: "DB Schenker" # todo: NEW TRANSLATION
  GER_DB_Schenker_desc: "DB Schenker je divize německého železničního provozovatele Deutsche Bahn zaměřená na logistiku.\nDB Schenker generuje přibližně polovinu svých celkových příjmů z provozu železniční dopravy, druhá polovina podnikání zahrnuje další přepravní a logistické firmy a různé poskytovatele služeb." # todo: NEW TRANSLATION
  GER_DB_Netz_AG: "DB Netz AG" # todo: NEW TRANSLATION
  GER_DB_Netz_AG_desc: "DB Netz AG je dceřiná společnost Deutsche Bahn, která je odpovědná za správu a údržbu železniční infrastruktury v Německu." # todo: NEW TRANSLATION
  GER_Restructure_the_Foreign_Ministery: "Ministerstvo zahraničí" # todo: NEW TRANSLATION
  GER_Restructure_the_Foreign_Ministery_desc: "Ministerstvo zahraničí Německa bude přesunuto do Berlína a bude prosazena nová agenda pro naše vztahy a operace v zahraničí." # todo: NEW TRANSLATION
  GER_Reform_the_GTZ: "Gesellschaft für Technische Zusammenarbeit" # todo: NEW TRANSLATION
  GER_Reform_the_GTZ_desc: "Vlastněná Spolkovou republikou Německo organizace působí jako soukromoprávní podnik s mandátem v oblasti rozvojové politiky s cílem dosahovat udržitelných zlepšení životních podmínek lidí v partnerských zemích a chránit přírodní zdroje, na kterých život závisí." # todo: NEW TRANSLATION
  GER_Reform_the_DED: "Reformovat DED" # todo: NEW TRANSLATION
  GER_Reform_the_DED_desc: "Německá služba pro rozvoj (DED) projde významnými reformami, aby lépe sladila svou misi s mezinárodními rozvojovými cíli Německa. Zjednodušením provozu a posílením spolupráce s globálními partnery se DED zaměří na snižování chudoby, ekonomický rozvoj a budování kapacit v rozvojových zemích. Prostřednictvím těchto reforem Německo posílí své závazky k globálnímu rozvoji a zajistí efektivitu a účinnost svých zahraničních pomocných programů." # todo: NEW TRANSLATION
  GER_bundeswehr_reform: "Reforma Bundeswehru" # todo: NEW TRANSLATION
  GER_bundeswehr_reform_desc: "Od konce druhé světové války bylo německé vojsko výrazně omezeno ve velikosti a rozsahu. S německou vládou utrácející méně za armádu než jiné evropské mocnosti jako Francie či Spojené království čelí německé síly chronickým problémům se zásobováním a dysfunkčními zbraňovými systémy. Poté, co vojáci v nedávném cvičení používali místo kulometů košťata, nastal čas reformovat Bundeswehr a zajistit, aby se Německo dokázalo náležitě bránit." # todo: NEW TRANSLATION
  GER_Weizsacker_Kommision: "Weizsäckerova komise" # todo: NEW TRANSLATION
  GER_Weizsacker_Kommision_desc: "Weizsäckerova komise byla zřízena sociálnědemokraticko‑zelenou vládou Německa v roce 2000 za účelem reformy Bundeswehru. Zpráva komise publikovaná v roce 2001 doporučila několik změn v Bundeswehru včetně snížení branné povinnosti z devíti na šest měsíců a zavedení nové služby pro dobrovolníky." # todo: NEW TRANSLATION
  GER_Establish_Streitkraftebasis: "Zřídit Streitkräfte Basis" # todo: NEW TRANSLATION
  GER_Establish_Streitkraftebasis_desc: "Streitkräfte Basis je poskytovatelem služeb pro ostatní části německých ozbrojených sil, jako jsou armáda, letectvo a námořnictvo.\nStreitkräfte Basis poskytuje podporu v oblastech jako logistika, ochrana proti ABC, výcvik a vojenská policie, řízení velkých přesunů jednotek, dodávky paliva a vody." # todo: NEW TRANSLATION
  GER_BWB: "Bundesamt für Wehrtechnik und Beschaffung" # todo: NEW TRANSLATION
  GER_BWB_desc: "Bundesamt für Wehrtechnik und Beschaffung (BWB) bylo federální agenturou správy Bundeswehru se sídlem v Koblenzi. Bylo podřízeno hlavnímu oddělení zbrojení ve Spolkovém ministerstvu obrany. BWB odpovídalo za vývoj, testování a nákup vojenské techniky všeho druhu, úpravy vojenské techniky, vojenskou technickou standardizaci a implementaci zabezpečení kvality a testování." # todo: NEW TRANSLATION
  Renovate_the_fleet: "Renovace flotily" # todo: NEW TRANSLATION
  Renovate_the_fleet_desc: "Musíme renovovat naši flotilu, protože éra studené války skončila a nyní čelíme novým, neznámým hrozbám. Aktualizace námořních schopností je nezbytná k řešení měnícího se bezpečnostního prostředí a zajištění připravenosti na potenciální výzvy. Modernizace flotily bude zahrnovat aktualizaci stávajících plavidel pokročilou technologií, akvizici nových lodí s vylepšenými schopnostmi a zajištění, že naše námořní síly jsou všestranné a připravené reagovat na různé a nepředvídané hrozby. Tento proaktivní přístup je klíčový pro udržení národní bezpečnosti a ochranu našich zájmů v nepředvídatelném globálním prostředí." # todo: NEW TRANSLATION
  GER_New_Minesweepers: "Nové minolovky" # todo: NEW TRANSLATION
  GER_New_Minesweepers_desc: "Potřebujeme nové minolovky, aby naše námořní schopnosti zůstaly v nejlepším stavu. Získání těchto pokročilých plavidel je zásadní pro zajištění bezpečnosti a účinnosti našich námořních operací. Minolovky hrají kritickou roli při detekci a odstraňování námořních min, čímž chrání naši flotilu a zajišťují bezpečnost strategických vodních cest. Investicí do moderních minolovek zvýšíme naši schopnost chránit námořní síly, podporovat mezinárodní mise a udržovat svobodu plavby." # todo: NEW TRANSLATION
  GER_Update_Leopard_Tank: "Modernizovat Leopard 2" # todo: NEW TRANSLATION
  GER_Update_Leopard_Tank_desc: "Leopard 2 lze stále aktualizovat, ale otázka zní: jak dlouho? Plánujeme tento tank ještě jednou upgradovat; je však nezbytné zahájit nový projekt pro jeho budoucí nástupce. I když Leopard 2 zůstává silnou a spolehlivou platformou, neustálé pokroky v technologiích a měnící se požadavky bojiště znamenají, že se musíme dívat dopředu a vyvíjet tank nové generace. Tento nový projekt by měl zahrnovat nejmodernější inovace v pancéřování, mobilitě, palebné síle a elektronických systémech, aby zajistil, že naše obrněné síly zůstanou na špici vojenských schopností. Proaktivní zahájení tohoto vývoje nyní zajistí hladký přechod a udrží naši strategickou výhodu." # todo: NEW TRANSLATION
  GER_Main_Ground_Combat_System: "Hlavní pozemní bojový systém (MGCS)" # todo: NEW TRANSLATION
  GER_Main_Ground_Combat_System_desc: "MGCS je společné úsilí mezi Německem a Francií s cílem společně navrhnout, vyvinout a vyrábět nový hlavní bojový tank, který bude páteří obrněných sil obou zemí. Projekt zahrnuje spolupráci předních obranných průmyslových společností z obou zemí. Společnosti jako Krauss‑Maffei Wegmann (KMW), Nexter Systems a Rheinmetall pravděpodobně budou hrát klíčové role ve vývoji a výrobě Main Ground Combat System." # todo: NEW TRANSLATION
  GER_Panther: "KF51 Panther" # todo: NEW TRANSLATION
  GER_Panther_desc: "KF51 je postaven na podvozku Leopardu 2A4, ale s novou věží nesoucí automaticky nabíjené hlavní dělo ráže 130 mm. Tank je navržen tak, aby zvýšil smrtící sílu, mobilitu, přežití a síťovací schopnosti MBT, aniž by výrazně zvýšil hmotnost. Tank má posádku 3–4 členů, z nichž každý může předávat a přebírat úkoly bez snížení funkčnosti. Jeho hlavní výzbroj tvoří Rh‑130 L/52 130 mm hladké dělo, dále má koaxiální kulomet 12,7 mm a RCWS 7,62 mm NATTER." # todo: NEW TRANSLATION
  GER_Reform_Fuhrungsakademie: "Reforma Führungsakademie" # todo: NEW TRANSLATION
  GER_Reform_Fuhrungsakademie_desc: "S ohledem na potřebu moderního přístupu k vojenskému vedení Bundeswehr reformuje Führungsakademie der Bundeswehr v Hamburku. Iniciativa se soustředí na aktualizaci osnov tak, aby odrážely současné vojenské výzvy, integraci nových výcvikových metod a posílení role akademie při přípravě budoucích vůdců. Reforma má zajistit, že němečtí vojenskí vůdci budou vybaveni nejnovějšími strategickými, operačními a etickými znalostmi. Tento proces je podporován významnými vojenskými osobnostmi a odborníky na obranu, kteří usilují o sladění programů akademie s vývojem potřeb Bundeswehru." # todo: NEW TRANSLATION
  GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Reforma Universität der Bundeswehr Hamburg" # todo: NEW TRANSLATION
  GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "Universität der Bundeswehr Hamburg je jedna ze dvou univerzit německých spolkových ozbrojených sil. Byla založena v roce 1973, podobně jako její protějšek v Mnichově. Obě univerzity byly zřízeny, aby poskytovaly akademické vzdělání a výcvik důstojníkům a důstojnickým kandidátům Bundeswehru." # todo: NEW TRANSLATION
  GER_transformation: "Transformace Bundeswehru" # todo: NEW TRANSLATION
  GER_transformation_desc: "Transformace Bundeswehru je proces přizpůsobení německých ozbrojených sil s cílem reagovat na politické a vojenské změny, s cílem zvýšit jejich operační připravenost a udržitelnost." # todo: NEW TRANSLATION
  GER_Einsatzfuhrungskommando: "Operační velitelství Bundeswehru" # todo: NEW TRANSLATION
  GER_Einsatzfuhrungskommando_desc: "Naši politici se rozhodli transformovat Bundeswehr z mírových sil na mezinárodní údernou jednotku, která zasahuje tam, kde vláda potřebuje nejvíce.\nCo nám schází, je sjednocené velitelské centrum pro koordinaci přesunů našich jednotek po celém světě." # todo: NEW TRANSLATION
  GER_Heeresaufklarungstruppe: "Heeresaufklärungstruppe" # todo: NEW TRANSLATION
  GER_Heeresaufklarungstruppe_desc: "Sloučením našich průzkumných jednotek pod velení Heeresaufklärungstruppe bychom mohli výrazně zvýšit jejich efektivitu a snížit provozní náklady. Konsolidace by zjednodušila velení a řízení, vedla k koordinovanějším a efektivnějším průzkumným operacím. Navíc by zlepšila přesnost a načasování inteligence poskytované našim jednotkám v první linii, čímž by se zvýšilo povědomí o situaci a celková bojová účinnost. Centralizace průzkumu zajišťuje integrovanější přístup ke sběru a analýze informací, což je zásadní pro informovaná taktická a strategická rozhodnutí." # todo: NEW TRANSLATION
  GER_Heer_2010: "Heer 2010" # todo: NEW TRANSLATION
  GER_Heer_2010_desc: "Heer prošel od svého vzniku několika strukturálními změnami. Poslední restrukturalizaci iniciovalo nové znění Obranných politických směrnic. Restrukturalizace má být dokončena do roku 2010 a je označována jako 'Heer 2010' nebo 'Nová armáda'. Heer je rozdělen na kategorie včetně intervenčních sil, stabilizačních sil a podpůrných sil." # todo: NEW TRANSLATION
  GER_European_Anker_Army: "Vytvořit evropskou Anker armádu" # todo: NEW TRANSLATION
  GER_European_Anker_Army_desc: "Bundeswehr si klade za cíl sloužit jako kotva pro armády našich spojenců, podporovat úzkou spolupráci ve výcviku a velení, aby byla zajištěna bezproblémová interoperabilita a efektivita v společných operacích. Posílení spolupráce v těchto oblastech je zásadní pro zlepšení naší kolektivní schopnosti rychle a rozhodně reagovat na společné bezpečnostní výzvy. Intenzivním zaměřením na společná cvičení, výměnu osvědčených postupů a programy rozvoje vedení můžeme zlepšit koordinaci, komunikaci a důvěru mezi spojeneckými silami. To nám umožní pracovat společně hladce a efektivně v době potřeby, posilujíc solidaritu a naši kolektivní bezpečnostní pozici." # todo: NEW TRANSLATION
  GER_Reform_Light_forces: "Zaměřit se na lehké síly" # todo: NEW TRANSLATION
  GER_Reform_Light_forces_desc: "Obratnost, flexibilita a cenová dostupnost jsou klíčové faktory pro úspěch na bojišti. Je důležité nepodceňovat význam těchto výhod, ale aktivně je využívat k udržení konkurenční výhody. Upřednostněním obratnosti se můžeme rychle přizpůsobit měnícím se okolnostem a přehrát protivníky. Flexibilita nám umožňuje používat různé taktiky a strategie přizpůsobené konkrétním situacím, maximalizující efektivitu v různých operačních prostředích. Cenová dostupnost zajišťuje, že můžeme udržet naše vojenské schopnosti dlouhodobě, aniž bychom vyčerpali zdroje a snížili připravenost.\nVyužitím těchto výhod můžeme optimalizovat vojenskou účinnost, zlepšit operační efektivitu a zvýšit odolnost vůči vyvíjejícím se hrozbám. Je nezbytné neustále inovovat a přizpůsobovat náš přístup, aby byly tyto silné stránky efektivně využívány, a zajistit, že zůstaneme obratní, flexibilní a cenově dostupní ve všech aspektech vojenských operací." # todo: NEW TRANSLATION
  GER_introduce_Medium_Forces: "Najít střední cestu" # todo: NEW TRANSLATION
  GER_introduce_Medium_Forces_desc: "Přesně tak, nalezení rovnováhy mezi těžkými a lehkými schopnostmi je zásadní pro zajištění efektivity a všestrannosti naší armády. Těžké síly poskytují palebnou sílu, ochranu a vytrvalost potřebnou pro udržené operace a konvenční scénáře války. Na druhé straně lehké síly nabízejí obratnost, rychlost a flexibilitu pro rychlé nasazení, manévrování a přizpůsobení se dynamickým a asymetrickým prostředím.\nIntegrací těžkých a lehkých prvků do struktur sil můžeme využít předností každého z nich tak, aby se vzájemně doplňovaly a pokryly široké spektrum operačních požadavků. Tento přístup nám umožní přizpůsobit síly konkrétním misím a hrozbám, maximalizovat schopnost dosažení cílů a minimalizovat zranitelnosti. Tato rovnováha zaručuje, že máme schopnost účinně reagovat na rozmanité výzvy, od vysoce intenzivních konfliktů až po mírové operace a humanitární mise." # todo: NEW TRANSLATION
  GER_Reform_Heavy_Forces: "Zaměřit se na těžké síly" # todo: NEW TRANSLATION
  GER_Reform_Heavy_Forces_desc: "Těžké síly hrají klíčovou roli v obraně, protože disponují palebnou silou, ochranou a odolností nezbytnou k držení území a účinnému odražení nepřátelských postupů. Nasazením těžkých obrněných jednotek vybavených tanky, dělostřelectvem a mechanizovanou pěchotou můžeme vytvořit impozantní obranné pozice a odradit potenciální agresory. Tyto síly jsou vhodné pro vedení udržených bojových operací, poskytují silný odstrašující faktor proti vpádům a zajišťují integritu našich hranic.\nNavíc přítomnost těžkých sil slouží jako stabilizační prvek v regionální bezpečnosti, uklidňuje naše spojence a odrazující potenciální hrozby. Je však nezbytné udržovat komplexní přístup k obraně, který také zahrnuje prvky jako lehké síly, letecká podpora, rozvědka a logistika. Integrací těchto komponent můžeme vytvořit vrstvenou obrannou posturu, která maximalizuje celkovou účinnost a odolnost proti různým typům hrozeb." # todo: NEW TRANSLATION
  GER_abolish_conscription: "Wehrgerechtigkeit" # todo: NEW TRANSLATION
  GER_abolish_conscription_desc: "Wehrgerechtigkeit, neboli vojenská spravedlnost, odkazuje na argument v německých kruzích pro zavedení profesionální, dobrovolné armády nyní, když je studená válka u konce. Tento koncept prosazuje vojenskou strukturu, která je spravedlivá a čestná, jak z hlediska personálu, tak organizace. Zastánci argumentují, že přechod na profesionální, dobrovolnou armádu by zvýšil efektivitu, účinnost a připravenost německých ozbrojených sil, umožňující větší flexibilitu v náboru, výcviku a nasazení.\nOdejít od branné povinnosti a přijmout systém založený na dobrovolnosti by podle zastánců Wehrgerechtigkeit umožnilo přilákat jednotlivce, kteří mají skutečný zájem sloužit, což by vedlo k motivovanějšímu a kvalifikovanějšímu sboru. Dále tvrdí, že profesionální armáda lépe reflektuje hodnoty demokracie a individuální svobody, protože lidé by měli možnost sloužit na základě vlastní vůle, nikoli zákonné povinnosti.\nCelkově koncept Wehrgerechtigkeit představuje posun v myšlení o roli a struktuře německých ozbrojených sil v post‑studenoválečné éře, zdůrazňující význam spravedlnosti, účinnosti a efektivity při plnění bezpečnostních výzev moderního světa." # todo: NEW TRANSLATION
  GER_Neuausrichtung_des_Heeres: "Neuausrichtung der Bundeswehr" # todo: NEW TRANSLATION
  GER_Neuausrichtung_des_Heeres_desc: "Neuausrichtung der Bundeswehr, tedy restrukturalizace německých ozbrojených sil, představuje nejrozsáhlejší reformu Bundeswehru od jeho vzniku v roce 1955. Tento významný přesun zahrnuje rozsáhlé plánování a rozhodovací procesy, ale předpokládané přínosy pro naše síly jsou značné.\nTato restrukturalizace má za cíl modernizovat a optimalizovat Bundeswehr, aby lépe čelil měnícím se bezpečnostním výzvám 21. století. Zahrnuje přetvoření struktur sil, reorganizaci jednotek, aktualizaci vybavení a technologií a zvýšení připravenosti a schopností ve všech složkách armády. Sladěním Bundeswehru s moderními obrannými požadavky a strategickými cíli zajistí tato reforma, že naše ozbrojené síly zůstanou agilní, adaptabilní a efektivní při řešení širokého spektra hrozeb a scénářů.\nAčkoli proces restrukturalizace může být složitý a náročný, konečný výsledek výrazně zlepší celkovou efektivitu, připravenost a operační schopnosti Bundeswehru. Představuje to proaktivní přístup k národní obraně, který zajišťuje, že Německo zůstane připraveno chránit své zájmy, plnit závazky vůči spojencům a přispívat k globální bezpečnosti v neustále se měnícím geopolitickém prostředí." # todo: NEW TRANSLATION
  GER_Army_Training_Command: "Ausbildungskommando" # todo: NEW TRANSLATION
  GER_Army_Training_Command_desc: "Ausbildungskommando je odpovědné za plánování a koordinaci velení‑zaměřeného výcviku a dalšího vzdělávání v německé armádě. Jako součást organizační struktury velení Heer sehrává zásadní roli při dohledu nad celým výcvikovým procesem v armádě. Zahrnuje to vývoj osnov, organizaci kurzů a zajištění, aby vojáci dostali potřebné vzdělání k efektivnímu plnění svých velitelských funkcí.\nAusbildungskommando rovněž úzce spolupracuje s ostatními parděleními ozbrojených sil a externími partnery, aby zajistilo, že výcvikové programy jsou v souladu s širšími obrannými cíli a osvědčenými postupy v oblasti vojenského vzdělávání. Podporou kultury neustálého učení a profesního rozvoje pomáhá vytvářet kvalifikovaný a kompetentní sbor vedoucích pracovníků schopných čelit výzvám moderní války.\nCelkově Ausbildungskommando hraje zásadní roli při formování schopností a připravenosti německé armády, zajišťuje, že její personál je dobře vycvičený, motivovaný a připraven sloužit národu." # todo: NEW TRANSLATION
  GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt für Heeresentwicklung" # todo: NEW TRANSLATION
  GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "Amt für Heeresentwicklung je instituce německé armády odpovědná za další rozvoj konceptů, výcviku, organizace a plánování materiálního zabezpečení. Toto úřad hraje klíčovou roli při formování budoucího směřování armády analýzou vznikajících hrozeb, hodnocením technologických pokroků a identifikací oblastí ke zlepšení v doktríně, taktice a vybavení.\nMezi jeho povinnosti patří provádění výzkumu, experimentování a analýz pro informování vývoje nových konceptů a schopností. To může zahrnovat zkoumání inovativních přístupů k vedení války, hodnocení efektivity současných postupů a integraci zkušeností z minulých operací. Amt für Heeresentwicklung těsně spolupracuje s ostatními složkami ozbrojených sil, průmyslovými partnery a akademickými institucemi, aby využilo odborné znalosti a zdroje k dosažení svých cílů.\nDíky zaměření na neustálé inovace a adaptaci zajišťuje Amt für Heeresentwicklung, že německá armáda zůstává na čele vojenské účinnosti a připravenosti. Jeho úsilí přispívá k schopnosti armády čelit vyvíjejícím se bezpečnostním výzvám, udržet strategickou relevanci a efektivně plnit své mise v stále se měnícím geopolitickém prostředí." # todo: NEW TRANSLATION
  GER_Cyber_and_Information_Doman_Service: "Cyber a informační doménová služba" # todo: NEW TRANSLATION
  GER_Cyber_and_Information_Doman_Service_desc: "Cyber and Information Domain Service (CIDS) je nejnovější složkou německých ozbrojených sil, Bundeswehru. Jejím primárním mandátem je vypracovat plány na reorganizaci různých jednotek souvisejících s kybernetikou, informačními technologiemi (IT), vojenskou rozvědkou, geo‑informacemi a operační komunikací v rámci Bundeswehru.\nS tím, jak se kybernetické hrozby vyvíjejí a stávají se stále sofistikovanějšími, založení CIDS odráží rostoucí uznání významu kybernetické bezpečnosti a informačních operací v moderním konfliktu. Služba je pověřena koordinací a integrací úsilí napříč různými doménami za účelem posílení schopností Bundeswehru v těchto oblastech.\nCIDS je odpovědná za vypracování komplexních strategií, politik a postupů k zajištění bezpečnosti a odolnosti sítí, systémů a informačních aktiv Bundeswehru. Dále pracuje na posílení schopností armády v oblasti kybernetických a informačních operací, včetně sběru zpravodajských údajů, situačního povědomí a komunikace v podpoře vojenských cílů." # todo: NEW TRANSLATION
  GER_future_air_rec: "Budoucí projekty leteckého průzkumu" # todo: NEW TRANSLATION
  GER_future_air_rec_desc: "Získali jsme neocenitelné lekce během generací používání Tornad a Phantomů jako našich očí na obloze, které řídily naše mise a zabezpečovaly náš vzdušný prostor. Tato letadla byla páteří našich schopností leteckého zpravodajství, sledování a průzkumu a mnohokrát se osvědčila. Nicméně s vývojem moderního válčení a rostoucími požadavky na národní bezpečnost je zřejmé, že se musíme přizpůsobit a inovovat. Zkušenosti a poznatky získané z těchto ikonických strojů slouží jako základ, ale budoucnost vyžaduje nový přístup — přijmout nejmodernější technologie a pokročilé systémy. Nyní musíme rozvážně posoudit naše potřeby, vyhodnotit vznikající hrozby a určit nejlepší cestu, jak zajistit naši nadvládu na obloze i v budoucnu. Rozhodnutí učiněná teď formují další generaci letecké převahy a zajistí naší pozici na světové scéně. Je čas stavět na našem odkazu a vykročit směrem, který odráží lekce minulosti a přijímá možnosti zítřka." # todo: NEW TRANSLATION
  GER_New_Airdefence: "Nové systémy protivzdušné obrany" # todo: NEW TRANSLATION
  GER_New_Airdefence_desc: "Získali jsme klíčové zkušenosti z mnohaletého provozu našich současných systémů protivzdušné obrany, které chránily naše nebe a poskytovaly robustní štít proti různým hrozbám. Tyto systémy byly základem naší národní bezpečnosti, nabízejí spolehlivou ochranu a zajišťují bezpečný vzdušný prostor. Nicméně s rychlým pokrokem v technologii raket, schopnostech bezpilotních prostředků a rostoucí sofistikovaností leteckých hrozeb je zřejmé, že naše obrany se musí vyvíjet. Zkušenost z provozu současných systémů nám dává silný základ, ale budoucnost vyžaduje komplexnější a pokročilejší přístup. Stojíme před novou érou leteckých výzev, a proto musíme pečlivě vyhodnotit hrozby, prozkoumat nejnovější technologické inovace a určit nejúčinnější strategie pro posílení naší protivzdušné obrany. Rozhodnutí přijatá dnes definují naši schopnost chránit národ v letech následujících. Je načase stavět na našich silných stránkách a vytvořit špičkový systém protivzdušné obrany, který zvládne hrozby budoucnosti a udrží naši strategickou výhodu v stále složitějším světě." # todo: NEW TRANSLATION
  GER_future_projects_MR: "Budoucí projekty víceúčelových stíhačů" # todo: NEW TRANSLATION
  GER_future_projects_MR_desc: "Zkušenosti z provozu Eurofighter Typhoon ukázaly potřebu ještě všestrannějších a schopnějších letadel. Jak se po studené válce vyvíjely hrozby, Bundeswehr rozpoznal nutnost vyvinout další generaci víceúčelových stíhačů. Tato nová letadla musí hladce integrovat pokročilé stealth technologie, vylepšené radarové systémy a špičkové avionické vybavení. Cílem je zajistit dominanci jak v boji vzduch‑vzduch, tak vzduch‑země a umožnit rychlou reakci na rozmanité hrozby. Luftwaffe pod vedením klíčových osobností jako generál Wolfgang Schneiderhan vede tuto iniciativu, aby zajistila připravenost Německa na budoucnost letectva." # todo: NEW TRANSLATION
  GER_future_projects_CAS: "Budoucí projekty pro blízkou leteckou podporu" # todo: NEW TRANSLATION
  GER_future_projects_CAS_desc: "Zkušenosti Bundeswehru z různých misí ukázaly kritickou potřebu spolehlivé blízké letecké podpory (CAS). Stavějíc na schopnostech letadel jako Tornado IDS se Bundeswehr nyní zaměřuje na další generaci CAS platforem. Tato budoucí letadla musí dodávat přesnou palebnou sílu, být vylepšena pokročilými naváděcími systémy a mít robustní ochranu proti moderním hrozbám. Cílem je poskytnout bezkonkurenční podporu pozemním silám, zajistit rychlé a rozhodné zásahy v komplexních operačních prostředích. Tento vývoj je klíčový při přizpůsobování Německa měnící se povaze válčení, s významnou podporou obranného průmyslu, například Airbusu." # todo: NEW TRANSLATION
  GER_Specialiced_forces: "Rozvoj specializovaných sil" # todo: NEW TRANSLATION
  GER_Specialiced_forces_desc: "Měnící se bezpečnostní prostředí zdůraznilo význam vysoce vycvičených a všestranných speciálních sil. Bundeswehr rozšiřuje své elitní jednotky, včetně Kommando Spezialkräfte (KSK), aby čelily novým výzvám. Iniciativa zahrnuje náročné výcvikové programy, špičkové vybavení a vylepšené operační taktiky navržené k přípravě těchto jednotek na protiteroristické, průzkumné a přímé akční mise. Rozvoj specializovaných sil je prioritou, podporován vůdci jako generál Hans‑Peter von Kirchbach, aby zajistil, že Německo bude schopné efektivně reagovat na asymetrické hrozby po celém světě." # todo: NEW TRANSLATION
  GER_New_attach_Helo: "Nové útočné vrtulníky" # todo: NEW TRANSLATION
  GER_New_attach_Helo_desc: "Zkušenosti z nasazení Eurocopter Tiger ukázaly kritickou roli útočných vrtulníků v moderním konfliktu. Bundeswehr se nyní soustředí na pořízení pokročilých vrtulníků vybavených naváděnými municí, vylepšenými zaměřovacími systémy a robustními obrannými schopnostmi. Tyto nové vrtulníky poskytnou nezbytnou blízkou leteckou podporu a protitankové schopnosti, zajistí, že německé pozemní síly budou mít vzdušnou palebnou sílu potřebnou k ovládnutí bojiště. Program modernizace dohlíží Bundesministerium der Verteidigung s klíčovým přispěním průmyslových partnerů jako Airbus Helicopters." # todo: NEW TRANSLATION
  GER_New_drones: "Nové technologie dronů" # todo: NEW TRANSLATION
  GER_New_drones_desc: "Bundeswehr si uvědomil rostoucí význam bezpilotních systémů (UAS) v průzkumných i bojových rolích. Stavějíc na úspěších předchozích drone programů, Německo nyní investuje do nové generace dronů pro vylepšený průzkum, přesné údery a elektronický boj. Tyto drony budou vybaveny pokročilými senzory, schopností přenosu dat v reálném čase a autonomními operačními funkcemi. Iniciativa vedená osobnostmi jako generál Harald Kujat má zajistit, že Bundeswehr zůstane v čele technologických inovací vojenských operací." # todo: NEW TRANSLATION
  GER_New_transport_Helo: "Nové transportní vrtulníky" # todo: NEW TRANSLATION
  GER_New_transport_Helo_desc: "Pro zlepšení mobility a logistické podpory svých sil se Bundeswehr prioritně zaměřuje na pořízení nových transportních vrtulníků. Tyto moderní vrtulníky budou navrženy pro rychlé nasazení jednotek, lékařskou evakuaci a přepravu nákladu v rozmanitých operačních prostředích. Iniciativa se zaměřuje na nahrazení starších modelů jako CH‑53 schopnějšími a spolehlivějšími platformami. Luftwaffe ve spolupráci s Heeresflieger je středobodem tohoto úsilí, aby zajistila efektivní nasazení německých sil jak doma, tak v mezinárodních misích." # todo: NEW TRANSLATION
  GER_plan_the_programm: "Plánování programu" # todo: NEW TRANSLATION
  GER_plan_the_programm_desc: "Strategické plánování se stalo pilířem modernizačních snah Bundeswehru. Program zahrnuje komplexní revizi současných schopností, identifikaci budoucích potřeb a vypracování podrobných akvizičních a integračních plánů pro nové technologie. Cílem je vytvořit dobře koordinovanou a perspektivní vojenskou sílu schopnou čelit vznikajícím globálním hrozbám. Tento plánovací proces vede generální štáb Bundeswehru za účasti předních odborníků na obranu a průmyslových partnerů, což zajišťuje, že Německo zůstane připravené na složitosti 21. století." # todo: NEW TRANSLATION
  GER_Future_Attach_helo: "Budoucí útočné vrtulníky" # todo: NEW TRANSLATION
  GER_Future_Attach_helo_desc: "S výhledem do budoucnosti se Bundeswehr zaměřuje na vývoj další generace útočných vrtulníků. Tyto budoucí platformy budou obsahovat špičkové stealth prvky, pokročilou avioniku a vysoce přesné zbraňové systémy. Cílem je zvýšit schopnost Luftwaffe poskytovat blízkou leteckou podporu a protitankové schopnosti v intenzivních konfliktech. Vývoj je bedlivě monitorován vedením Bundeswehru s významným přispěním výzkumných institucí a obranných dodavatelů, aby Německo udrželo technologickou převahu v rotoryém letectví." # todo: NEW TRANSLATION
  GER_existing_Helo: "Modernizace existujících vrtulníků" # todo: NEW TRANSLATION
  GER_existing_Helo_desc: "Aby se prodloužila životnost a zvýšily schopnosti současné vrtulníkové flotily, Bundeswehr zahajuje komplexní program modernizace. Iniciativa zahrnuje modernizaci avioniky, zbraňových systémů a výkonu motorů u vrtulníků jako NH90 a CH‑53. Modernizace má zajistit, že tato letadla zůstanou efektivní při plnění požadavků Bundeswehru, od přepravy jednotek po pátrací a záchranné operace. Upgrady jsou koordinovány Heeresamt ve spolupráci s předními leteckými firmami, aby flotila zůstala spolehlivá a bojově připravená." # todo: NEW TRANSLATION
  GER_Future_transport_helo: "Budoucí transportní vrtulníky" # todo: NEW TRANSLATION
  GER_Future_transport_helo_desc: "S ohledem na budoucí operační požadavky Bundeswehr investuje do vývoje nových transportních vrtulníků. Tato letadla budou navržena pro zvýšení mobility jednotek, logistické podpory a schopností rychlého nasazení. Důraz je kladen na vrtulníky schopné operovat v různých prostředích, od hustě zastavěných měst po odlehlá bojiště. Iniciativa je klíčovou součástí širší strategie modernizace Bundeswehru, zajišťující, že ozbrojené síly Německa zůstanou agilní a reaktivní tváří v tvář vyvíjejícím se globálním hrozbám." # todo: NEW TRANSLATION
  GER_Reform_Zentrum_innere_Fuhrung: "Reforma Zentrum Innere Führung" # todo: NEW TRANSLATION
  GER_Reform_Zentrum_innere_Fuhrung_desc: "Jako součást závazku k udržení vysokých etických standardů a silného velení v řadách Bundeswehru se provádí reforma Zentrum Innere Führung. Cílem této reformy je modernizovat přístup instituce k výcviku vůdcovství, se zaměřením na etické rozhodování, vnitřní soudržnost a morální rozvoj vojáků. Zentrum v Koblenzi hraje rozhodující roli při formování vnitřní kultury a hodnot Bundeswehru. Reforma je hnána potřebou přizpůsobit se měnící povaze vojenské služby v 21. století a zajistit, aby němečtí vojáci byli dobře připraveni na etické výzvy moderního válčení." # todo: NEW TRANSLATION
  GER_Reform_Heeresamt: "Reforma Heeresamtu" # todo: NEW TRANSLATION
  GER_Reform_Heeresamt_desc: "Heeresamt v Kolíně nad Rýnem prochází významnými reformami za účelem zvýšení efektivity a účinnosti. Iniciativa se zaměřuje na zjednodušení administrativních procesů, zlepšení podpůrných schopností a modernizaci struktury úřadu tak, aby lépe sloužil operačním potřebám Bundeswehru. Cílem reforem je zajistit, aby Heeresamt mohl poskytovat včasnou a efektivní podporu německým pozemním silám a umožnit jim splnit požadavky moderních vojenských operací. Tento krok je součástí širší strategie, která má zajistit, že Bundeswehr zůstane schopnou a agilní silou v rychle se měnícím globálním bezpečnostním prostředí." # todo: NEW TRANSLATION
  GER_Invest_in_Universitat_der_Bundeswehr_Hamburg: "Investice do Universität der Bundeswehr Hamburg" # todo: NEW TRANSLATION
  GER_Invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "S vědomím důležitosti akademické excelence ve vojenském vzdělávání Bundeswehr výrazně investuje do Universität der Bundeswehr Hamburg. Tato iniciativa se zaměřuje na rozšíření výzkumných zařízení, zlepšení vzdělávacích programů a podporu inovací ve studiích obrany. Univerzita hraje klíčovou roli při rozvoji budoucích vojenských vůdců a posunu výzkumu v oblastech rozhodujících pro národní bezpečnost. Investice si klade za cíl zajistit, aby univerzita zůstala vedoucí institucí vojenského vzdělávání a byla schopna řešit složité výzvy 21. století." # todo: NEW TRANSLATION
  GER_cooperation_in_education: "Spolupráce ve vojenském vzdělávání" # todo: NEW TRANSLATION
  GER_cooperation_in_education_desc: "Bundeswehr upřednostňuje spolupráci s dalšími vojenskými akademiemi, univerzitami a mezinárodními partnery za účelem zlepšení vojenského vzdělávání. Iniciativa usiluje o vytvoření partnerství, která podpoří výměnu znalostí, společný výzkum a společné výcvikové programy. Spoluprací s institucemi jako NATO Defense College a Royal Military Academy Sandhurst chce Bundeswehr rozšířit pohledy svých důstojníků a obohatit vzdělávací programy. Tento kooperativní přístup je zásadní pro přípravu německých vojenských vůdců k efektivnímu působení v mnohonárodních prostředích." # todo: NEW TRANSLATION
  GER_focus_artillerie_schule: "Zaměření na Artillerie Schule" # todo: NEW TRANSLATION
  GER_focus_artillerie_schule_desc: "Bundeswehr posiluje svou Artillerie Schule v Idar‑Obersteinu, aby zajistil, že zůstane přední institucí pro výcvik dělostřelectva. Iniciativa zahrnuje modernizaci výcvikových zařízení, integraci nejnovějších dělostřeleckých systémů jako Panzerhaubitze 2000 a vývoj nových učebních osnov odrážejících moderní bojové scénáře. Cílem je vyprodukovat dělostřelecké jednotky schopné používat pokročilé technologie a poskytovat rozhodující palebnou sílu ve prospěch pozemních operací. Toto zaměření na Artillerie Schule je klíčové pro zachování účinnosti německých dělostřeleckých sil." # todo: NEW TRANSLATION
  GER_focus_Panzertruppenschule: "Zaměření na Panzertruppenschule" # todo: NEW TRANSLATION
  GER_focus_Panzertruppenschule_desc: "Panzertruppenschule v Munsteru je srdcem výcviku Bundeswehru v obrněném boji. Bundeswehr zintenzivňuje pozornost vůči této instituci, aby zajistil, že obrněné síly budou dobře připraveny na požadavky moderního boje. Iniciativa zahrnuje modernizaci výcvikových programů, integraci pokročilých simulátorů a používání nejnovějších obrněných vozidel, jako Leopard 2A6. Panzertruppenschule hraje zásadní roli při formování schopností německých obrněných jednotek, což dělá toto zaměření nezbytným pro udržení bojové připravenosti Bundeswehru." # todo: NEW TRANSLATION
  GER_focus_Infanterie_Schule: "Zaměření na Infanterie Schule" # todo: NEW TRANSLATION
  GER_focus_Infanterie_Schule_desc: "Bundeswehr věnuje značné prostředky zlepšení své Infanterie Schule v Hammelburgu. Tato iniciativa má za cíl modernizovat programy výcviku pěchoty a začlenit lekce získané z nedávných konfliktů a nejnovější taktické inovace. Infanterie Schule bude modernizována včetně nových střelnic a městských bojových cvičišť, aby lépe připravila vojáky na složitosti moderního boje. Díky tomuto zaměření zajistí Bundeswehr, že jeho pěchota bude dobře vybavena a připravena čelit jakékoliv výzvě na bojišti." # todo: NEW TRANSLATION
  GER_New_Fregattes: "Nové fregaty" # todo: NEW TRANSLATION
  GER_New_Fregattes_desc: "V rámci modernizace námořnictva Bundeswehr investuje do vývoje a pořízení nových fregat. Tyto plavidla, jako třída F125, jsou navrženy tak, aby poskytovaly vylepšené schopnosti v protinovinném boji, vzdušné obraně a bojích na hladině. Nové fregaty budou vybaveny moderními senzory, zbraňovými systémy a technikami velení a řízení, což zajistí jejich efektivní nasazení v různých misijních profilech. Pořízení těchto fregat je rozhodující pro udržení německé námořní bezpečnosti a schopnosti Deutsche Marine projekce síly globálně." # todo: NEW TRANSLATION
  GER_New_Corvettes: "Nové korvety" # todo: NEW TRANSLATION
  GER_New_Corvettes_desc: "Bundeswehr rozšiřuje své námořní schopnosti zavedením nových korvet, jako třída Braunschweig (K130). Tato plavidla jsou určena pro pobřežní obranu i operace na otevřeném moři, nabízejí pokročilé stealth prvky, zvýšenou palebnou sílu a vynikající manévrovatelnost. Korvety budou hrát klíčovou roli v hlídkování německých pobřežních vod a podpoře mezinárodních misí v konfrontovaných námořních oblastech. Tato investice je součástí širšího úsilí zajistit, aby Deutsche Marine zůstala univerzální a efektivní silou 21. století." # todo: NEW TRANSLATION
  GER_New_Submarines: "Nové ponorky" # todo: NEW TRANSLATION
  GER_New_Submarines_desc: "Pro zvýšení schopností v podmořském boji Bundeswehr pořizuje nové ponorky, včetně třídy Type 212A. Tyto ponorky jsou vybaveny systémem vzduchu nezávislým pohonem (AIP), což jim umožňuje operovat ponořené po prodlouženou dobu s minimální akustickou stopou. Nové ponorky budou klíčové pro udržení strategického odstrašení Německa a provádění tajného průzkumu a speciálních operací. Získání těchto pokročilých ponorek odráží závazek Německa udržet robustní a schopné námořnictvo schopné působit v nejnáročnějších prostředích." # todo: NEW TRANSLATION
  GER_AFV_projects: "Projekty obrněných bojových vozidel" # todo: NEW TRANSLATION
  GER_AFV_projects_desc: "Bundeswehr vede řadu projektů zaměřených na vývoj další generace obrněných bojových vozidel (AFV). Tyto projekty zahrnují modernizace stávajících platforem jako Puma IFV a vývoj nových vozidel, která integrují pokročilou pancéřovou ochranu, mobilitu a palebnou sílu. Důraz je kladen na zajištění, aby německé obrněné jednotky mohly efektivně působit v různých bojových prostředích, od městských střetů po otevřená bojiště. Projekty AFV Bundeswehru jsou centrální pro udržení účinnosti a přežití pozemních sil, s klíčovými příspěvky od průmyslových lídrů jako Rheinmetall a Krauss‑Maffei Wegmann." # todo: NEW TRANSLATION
  GER_Rheinmetall_: "Spolupráce s Rheinmetall" # todo: NEW TRANSLATION
  GER_Rheinmetall__desc: "Rheinmetall, pilíř německého obranného průmyslu, pokračuje jako klíčový partner v modernizačních snahách Bundeswehru. Tato spolupráce se zaměřuje na vývoj špičkových technologií v různých oblastech, včetně obrněných vozidel, dělostřelectva a pokročilých municí. Projekty jako modernizace tanku Leopard 2 a vývoj Puma IFV demonstrují odborné schopnosti Rheinmetallu. Pod vedením osobností jako Armin Papperger je Rheinmetall zásadní pro zajištění, že Bundeswehr zůstane vybaven světovou špičkovou vojenskou technikou schopnou čelit nárokům současného boje." # todo: NEW TRANSLATION
  GER_KMW_: "Spolupráce s Krauss‑Maffei Wegmann" # todo: NEW TRANSLATION
  GER_KMW__desc: "Krauss‑Maffei Wegmann (KMW) je dlouhodobým partnerem při vývoji německých obrněných sil. Spolupráce se soustředí na pokrok v návrhu a výrobě špičkových obrněných vozidel, včetně Leopard 2 a Puma IFV. Odbornost KMW ve výrobě vozidel zajišťuje, že obrněné jednotky Bundeswehru jsou vybaveny nejpokročilejšími a spolehlivými platformami. Pokračující partnerství s KMW je zásadní pro udržení německých obrněných schopností a zajištění, že Bundeswehr může efektivně působit v rozličných bojových prostředích." # todo: NEW TRANSLATION
  GER_choose_optics: "Výběr optiky pro obrněná vozidla" # todo: NEW TRANSLATION
  GER_choose_optics_desc: "Bundeswehr upřednostňuje výběr pokročilých optických systémů pro svá obrněná vozidla, aby zvýšil povědomí na bojišti a přesnost zaměřování. Iniciativa zahrnuje hodnocení nejmodernějších optických technologií, včetně termovizí, nočního vidění a laserových dálkoměrů, které budou integrovány do platforem jako Leopard 2 a Puma IFV. Vybavením obrněných jednotek vyspělou optikou chce Bundeswehr zlepšit akvizici cílů, zvýšit dosahem zásahu a zlepšit celkovou bojovou účinnost. Integrace těchto systémů je klíčovou součástí modernizační strategie Bundeswehru." # todo: NEW TRANSLATION
  GER_choose_C4ISR: "Výběr systémů C4ISR" # todo: NEW TRANSLATION
  GER_choose_C4ISR_desc: "V reakci na rostoucí složitost moderního boje Bundeswehr investuje do pokročilých systémů C4ISR (Command, Control, Communications, Computers, Intelligence, Surveillance, and Reconnaissance). Iniciativa se zaměřuje na integraci těchto technologií na všech úrovních vojenských operací, od taktických jednotek po strategické velení. Zlepšením schopnosti Bundeswehru shromažďovat a zpracovávat zpravodajské informace, zlepšit komunikaci na bojišti a zefektivnit rozhodování, systémy C4ISR výrazně posílí operační efektivitu a účinnost. Implementace těchto systémů odráží závazek Bundeswehru udržet technologickou převahu v neustále se vyvíjejícím globálním bezpečnostním prostředí." # todo: NEW TRANSLATION
  GER_choose_engine: "Výběr technologii motorů" # todo: NEW TRANSLATION
  GER_choose_engine_desc: "Bundeswehr se soustředí na výběr pokročilých motorových technologií pro pohon budoucích vojenských vozidel a zařízení. Iniciativa zahrnuje hodnocení vysoce výkonných, palivově efektivních motorů, které nabízejí větší spolehlivost, sníženou údržbu a zlepšenou provozní efektivitu. Tyto motory budou integrovány do celé řady platforem, včetně tanků Leopard 2 a různých obrněných transportérů. Volba špičkových motorů je klíčová pro to, aby vozidla Bundeswehru mohla efektivně operovat v rozmanitých prostředích, od vyprahlých pouští po husté městské oblasti." # todo: NEW TRANSLATION
  GER_choose_electronic: "Výběr elektronických systémů" # todo: NEW TRANSLATION
  GER_choose_electronic_desc: "Bundeswehr posouvá své modernizační úsilí integrací nejnovějších elektronických systémů napříč svými vojenskými platformami. Iniciativa se zaměřuje na výběr a implementaci pokročilé elektroniky, včetně komunikačních systémů, navigačních pomůcek a technologií elektronického boje. Tyto systémy zvýší funkčnost, spolehlivost a bojovou účinnost vybavení Bundeswehru. Cílem je zajistit, aby všechny vojenské platformy, od obrněnců po letadla, byly vybaveny nejmodernějšími a nejodolnějšími elektronickými systémy, což umožní Bundeswehru udržet operační nadřazenost v terénu." # todo: NEW TRANSLATION
  GER_Start_Tank_Programms: "Zahájit tankové programy" # todo: NEW TRANSLATION
  GER_Start_Tank_Programms_desc: "Aby obrněné síly zůstaly v popředí moderního bojiště, Bundeswehr zahajuje nové programy zaměřené na vývoj další generace hlavních bojových tanků. Tyto programy budou stavět na úspěchu Leopardu 2 and zahrnovat pokročilé pancéřování, výzbroj a obranné systémy k vyrovnání nově vznikajících hrozeb. Iniciativa také zahrnuje vývoj nových výcvikových a údržbových protokolů na podporu těchto pokročilých platforem. Investicí do těchto programů usiluje Bundeswehr o udržení reputace nasazování některých nejschopnějších a nejmocnějších obrněných jednotek na světě." # todo: NEW TRANSLATION
  GER_Start_APC_Programms: "Zahájit programy obrněných transportérů (APC)" # todo: NEW TRANSLATION
  GER_Start_APC_Programms_desc: "Bundeswehr zahajuje nové programy pro vývoj pokročilých obrněných transportérů navržených k ochraně a přepravě pěších jednotek v bojových zónách. Tyto nové APC budou mít vylepšenou ochranu, mobilitu a palebnou sílu, což zajistí, že němečtí vojáci mohou operovat efektivně v prostředích s vysokým rizikem. Vývoj těchto vozidel je klíčovou součástí širší modernizační strategie Bundeswehru, jejímž cílem je poskytnout pozemním silám nejlepší možnou ochranu a operační podporu. Nové APC nahradí starší modely a nabídnou zlepšené schopnosti v souladu s nejnovějším pokrokem vojenské technologie." # todo: NEW TRANSLATION
  GER_Start_IFV_Programms: "Zahájit programy bojových vozidel pěchoty (IFV)" # todo: NEW TRANSLATION
  GER_Start_IFV_Programms_desc: "Bundeswehr zahajuje nové programy na vývoj další generace bojových vozidel pěchoty. Tyto programy se zaměří na zvýšení palebné síly, ochrany a mobility IFV, aby mohly podporovat pěchotní operace v nejnáročnějších bojových prostředích. Nová vozidla budou integrovat pokročilé technologie, jako aktivní ochranné systémy, vylepšené senzory a síťově propojené komunikační systémy. Závazek Bundeswehru vyvíjet špičkové IFV odráží jeho snahu udržet vysoce schopnou a efektivní pozemní bojovou sílu schopnou čelit výzvám moderního válčení." # todo: NEW TRANSLATION
  GER_Update_SAM: "Aktualizovat protiletadlové raketové systémy (SAM)" # todo: NEW TRANSLATION
  GER_Update_SAM_desc: "V reakci na vyvíjející se letecké hrozby Bundeswehr aktualizuje své systémy protiletadlových raket (SAM). Iniciativa se zaměřuje na integraci nových technologií ke zvýšení přesnosti, dosahu a účinnosti stávajících SAM platforem, jako je systém Patriot. Aktualizace zajistí, že Bundeswehr dokáže efektivně bránit široké spektrum leteckých hrozeb, od tradičních letadel po moderní drony a balistické střely. Modernizace systémů SAM je klíčová pro udržení bezpečnosti vzdušného prostoru a zajištění, že německá protivzdušná obrana zůstane robustní a schopná čelit novým výzvám." # todo: NEW TRANSLATION
  GER_Update_Mobile_Airdefense: "Aktualizace mobilních protiletadlových systémů" # todo: NEW TRANSLATION
  GER_Update_Mobile_Airdefense_desc: "Bundeswehr upřednostňuje modernizaci svých mobilních protiletadlových systémů, aby zvýšil jejich mobilitu, účinnost a odolnost v terénu. Iniciativa zahrnuje modernizaci stávajících platforem pomocí pokročilých radarů, zaměřovacích a raketových systémů, čímž se zajistí schopnost čelit široké škále leteckých hrozeb včetně nízko letících letadel a dronů. Aktualizace umožní mobilním jednotkám protivzdušné obrany poskytovat flexibilní a rychlou ochranu pozemním silám jak doma, tak při mezinárodních nasazeních. Tento modernizační krok je klíčovou součástí širší strategie Bundeswehru k udržení komplexních schopností protiletadlové obrany." # todo: NEW TRANSLATION
  GER_New_heavy_Plain: "Nová těžká letadla" # todo: NEW TRANSLATION
  GER_New_heavy_Plain_desc: "Pro zvýšení strategických transportních a dlouhodobých operačních schopností Bundeswehr investuje do nových těžkých letadel. Tato letadla, jako Airbus A400M, jsou navržena pro přepravu vojáků, vybavení a zásob na dlouhé vzdálenosti a podporu domácích i mezinárodních misí. Nová letadla budou také vybavena pokročilou avionikou a obrannými systémy pro zajištění přežití v kontestovaných vzdušných prostorech. Tato investice je klíčová pro zajištění, že Bundeswehr může projekčně působit celosvětově, poskytovat rychlou humanitární pomoc a podporovat spojenecké operace v široké škále scénářů." # todo: NEW TRANSLATION
  GER_Inrease_capability: "Zvýšit schopnosti" # todo: NEW TRANSLATION
  GER_Inrease_capability_desc: "Bundeswehr provádí komplexní úsilí ke zvýšení svých celkových vojenských schopností se zaměřením na zlepšení pohotovosti, efektivity a adaptability tváří v tvář novým výzvám. Iniciativa zahrnuje modernizaci vybavení, zdokonalení výcvikových programů a optimalizaci velení a řídicích struktur pro zlepšení operační efektivity. Cílem je zajistit, aby Bundeswehr mohl rychle a účinně reagovat na jakoukoli krizi, ať už jde o konvenční vojenskou hrozbu, asymetrický konflikt nebo humanitární katastrofu. Zvyšováním svých schopností chce Bundeswehr zůstat klíčovým hráčem v globální bezpečnosti a udržet schopnost chránit německé zájmy doma i v zahraničí." # todo: NEW TRANSLATION
  GER_Reorganise_marine_infanterie: "Reorganizovat námořní pěchotu" # todo: NEW TRANSLATION
  GER_Reorganise_marine_infanterie_desc: "V reakci na vyvíjející se povahu námořních hrozeb Bundeswehr reorganizuje své jednotky námořní pěchoty, aby zlepšil jejich operační efektivitu a připravenost. Tato reorganizace zahrnuje restrukturalizaci jednotek pro větší flexibilitu, posílení amfibních schopností a integraci nových technologií k podpoře pobřežních a přímořských operací. Bundeswehrská námořní pěchota, umístěná na místech jako Eckernförde, bude lépe vybavena pro provádění rychlých zásahů, zabezpečení klíčové námořní infrastruktury a podporu mezinárodních operací. Tato reorganizace je zásadní pro zajištění, že německá námořní pěchota bude schopna účinně čelit výzvám moderní námořní války." # todo: NEW TRANSLATION
  GER_Reorganize_strike_groupe: "Reorganizovat útočné skupiny" # todo: NEW TRANSLATION
  GER_Reorganize_strike_groupe_desc: "Bundeswehr reorganizuje své útočné skupiny, aby zvýšil jejich bojovou účinnost a operační flexibilitu. Tato iniciativa zahrnuje restrukturalizaci jednotek s cílem optimalizovat jejich schopnosti pro rychlé nasazení, přesné údery a udržené operace v nepřátelském prostředí. Reorganizace také integruje nové technologie a taktiky pro zlepšení koordinace a provádění složitých misí. Cílem je zachovat schopnost Bundeswehru doručit rozhodující sílu v široké škále vojenských operací, od vysoké intenzity konfliktů po mise pro udržení míru." # todo: NEW TRANSLATION
  GER_Improve_naval_logistics: "Zlepšit námořní logistiku" # todo: NEW TRANSLATION
  GER_Improve_naval_logistics_desc: "S vědomím důležitosti udržitelných námořních operací Bundeswehr zlepšuje své námořní logistické schopnosti. Iniciativa se zaměřuje na zlepšení řízení dodavatelského řetězce, modernizaci logistických podpůrných plavidel a integraci nových technologií ke zefektivnění operací. Zajištěním, že námořní síly budou dobře zásobovány nezbytnými dodávkami, palivem a vybavením, může Bundeswehr udržet nepřetržitou přítomnost v klíčových námořních oblastech a efektivně podporovat své námořní mise. Zlepšení námořní logistiky je nezbytné pro udržení dlouhodobých operací a připravenosti německých námořních sil." # todo: NEW TRANSLATION
  GER_Homewater_intervention: "Zásah v domácích vodách" # todo: NEW TRANSLATION
  GER_Homewater_intervention_desc: "Bundeswehr rozvíjí schopnosti zásahů v domácích vodách, aby zajistil bezpečnost německých územních vod. Iniciativa zahrnuje posílení námořního dohledu, posílení pobřežních obranných systémů a přípravu strategií rychlé reakce na incidenty v domácích vodách. Bundeswehr se zaměřuje na ochranu kritické námořní infrastruktury, prevenci nelegálních aktivit a rychlou reakci na bezpečnostní hrozby v rámci německé výlučné ekonomické zóny (EEZ). Posílením těchto schopností má Bundeswehr chránit námořní zájmy Německa a udržet kontrolu nad pobřežními oblastmi." # todo: NEW TRANSLATION
  GER_Improve_mine_warfare: "Zlepšit schopnosti minového boje" # todo: NEW TRANSLATION
  GER_Improve_mine_warfare_desc: "S ohledem na přetrvávající hrozbu námořních min Bundeswehr posiluje své schopnosti v minovém boji. Iniciativa zahrnuje vývoj nových technologií pro detekci a odstraňování min, zlepšení výcviku jednotek pro minový boj a integraci pokročilých bezpilotních systémů pro protipminové operace. Úsilí Bundeswehru o zlepšení schopností v této oblasti je klíčové pro zajištění bezpečnosti námořních operací, ochranu důležitých námořních tras a zachování svobody plavby v contestovaných vodách. Zaměřením na tuto oblast se Bundeswehr snaží zmírnit rizika vyplývající z podvodních min a zajistit bezpečí svých námořních sil." # todo: NEW TRANSLATION
  GER_coasteal_and_shallow_sea_defense: "Obrana pobřeží a mělčin" # todo: NEW TRANSLATION
  GER_coasteal_and_shallow_sea_defense_desc: "Bundeswehr posiluje schopnosti obrany pobřeží a mělkých moří k ochraně přímořských regionů Německa. Iniciativa zahrnuje zlepšení pobřežního sledování, nasazení specializovaných plavidel pro operace v mělkých vodách a modernizaci pobřežních obranných systémů. Cílem je zajistit, aby Bundeswehr mohl efektivně monitorovat a bránit se proti potenciálním hrozbám v těchto kritických oblastech, které jsou zásadní pro národní bezpečnost a ekonomickou stabilitu. Posílením obrany pobřeží a mělkého moře Bundeswehr usiluje o udržení kontroly nad námořními hranicemi a ochranu německých zájmů v těchto strategicky významných regionech." # todo: NEW TRANSLATION
  GER_joint_operation_ability: "Schopnost společných operací" # todo: NEW TRANSLATION
  GER_joint_operation_ability_desc: "Pro zvýšení efektivity v mnohonárodních misích Bundeswehr zlepšuje své schopnosti pro společné operace. Iniciativa se zaměřuje na zvýšení interoperability s aliančními silami, rozvoj společných cvičení a integraci mnohonárodních velitelských struktur. Podporou úzké spolupráce s NATO a dalšími mezinárodními partnery Bundeswehr usiluje o schopnost plynule působit ve společných operacích a efektivně přispívat ke kolektivní obraně. Tato orientace na schopnost společných operací je klíčová pro udržení role Bundeswehru jako spolehlivého a schopného partnera v globálních bezpečnostních iniciativách." # todo: NEW TRANSLATION
  GER_Rapid_deployment_doctrine_force: "Síla doktríny rychlého nasazení" # todo: NEW TRANSLATION
  GER_Rapid_deployment_doctrine_force_desc: "Bundeswehr vyvíjí Sílu doktríny rychlého nasazení, aby zlepšil schopnost rychle reagovat na vznikající krize. Iniciativa zahrnuje vytvoření specializovaných jednotek školených a vybavených pro rychlou mobilizaci a nasazení v globálních ohniscích. Síla rychlého nasazení bude schopna provádět široké spektrum operací, od humanitární pomoci po vysoce intenzivní boj, čímž zajistí rychlé a efektivní projekce síly a vlivu. Tato doktrína je klíčovou součástí německé strategie pro zvládání nepředvídatelného bezpečnostního prostředí 21. století." # todo: NEW TRANSLATION
  GER_Coastal_ships: "Pobřežní lodě" # todo: NEW TRANSLATION
  GER_Coastal_ships_desc: "Bundeswehr rozšiřuje svůj plavidlový park pobřežních lodí, aby posílil námořní bezpečnost a obranné schopnosti v přímořských regionech Německa. Tato plavidla navržená pro operace v mělkých vodách budou vybavena pokročilými senzory, zbraněmi a komunikačními systémy pro efektivní dohled a reakci na námořní hrozby. Nasazení pobřežních lodí je součástí širšího úsilí o ochranu německých námořních zájmů, zabezpečení kritické infrastruktury a udržení kontroly nad teritoriálními vodami. Tato plavidla budou hrát klíčovou roli při podpoře národní obrany i mezinárodních misí v pobřežních oblastech." # todo: NEW TRANSLATION
  GER_Hit_and_run: "Taktiky hit-and-run" # todo: NEW TRANSLATION
  GER_Hit_and_run_desc: "Bundeswehr zdokonaluje operační doktrínu o taktiky hit-and-run, čerpající poučení z asymetrických konfliktů a protiteroristických operací. Tyto taktiky zdůrazňují rychlé, rozhodné údery na vysoce hodnotné cíle, následované rychlým stažením, aby se předešlo dlouhým střetům. Tento přístup je navržen k narušení nepřátelských operací, degradaci jejich schopností a minimalizaci vystavení německých sil protiútokům. Začleněním taktiky hit-and-run Bundeswehr usiluje o zvýšení operační flexibility a efektivity v prostředích, kde tradiční metody nemusí být účinné." # todo: NEW TRANSLATION
  GER_Found_interbranch_command_center: "Založit meziveteránské velitelství" # todo: NEW TRANSLATION
  GER_Found_interbranch_command_center_desc: "Pro zlepšení koordinace mezi vojenskými složkami Bundeswehr zřizuje nové Meziveteránské velitelství. Toto zařízení, pravděpodobně umístěné na strategickém místě, jako je Potsdam, centralizuje funkce velení a řízení, což umožní integrovanější a efektivnější plánování a provádění společných operací. Centrum bude vybaveno moderními komunikačními a sdílecími technologiemi pro plynulou koordinaci mezi armádou, námořnictvem a letectvem. Iniciativa odráží závazek Bundeswehru zlepšit operační efektivitu a schopnost reakce v komplexních, víceoborových prostředích." # todo: NEW TRANSLATION
  GER_Cyber_warfare_defence: "Obrana proti kybernetickým útokům" # todo: NEW TRANSLATION
  GER_Cyber_warfare_defence_desc: "S vědomím rostoucí hrozby kybernetických útoků Bundeswehr upřednostňuje rozvoj robustních schopností obrany v kybernetickém prostoru. Iniciativa zahrnuje zřízení specializovaných jednotek kybernetické obrany odpovědných za ochranu vojenských sítí a kritické infrastruktury před kyberhrozbami. Tyto jednotky budou vybaveny nejmodernějšími nástroji kybernetické bezpečnosti a školeny v pokročilých obranných taktikách. Důraz je kladen na zajištění odolnosti a integrity digitálních aktiv Bundeswehru a na ochranu národní bezpečnosti v stále více digitalizovaném světě." # todo: NEW TRANSLATION
  GER_Interbranch_wargames: "Mezisložkové válečné hry" # todo: NEW TRANSLATION
  GER_Interbranch_wargames_desc: "Pro zlepšení schopností společných operací Bundeswehr provádí komplexní mezisložkové válečné hry. Cvičení budou simulovat složité scénáře vyžadující úzkou koordinaci mezi armádou, námořnictvem a letectvem, stejně jako dalšími klíčovými elementy, jako jsou logistika a kybernetické jednotky. Pravidelným zapojením do těchto her Bundeswehr chce vyladit společné doktríny, zlepšit interoperabilitu a připravit své síly na mnohostranné výzvy moderní války. Poučení z těchto cvičení bude zásadní pro formování budoucích vojenských strategií." # todo: NEW TRANSLATION
  GER_LOgistic_and_Supplyvhain_optimize: "Optimalizace logistiky a dodavatelského řetězce" # todo: NEW TRANSLATION
  GER_LOgistic_and_Supplyvhain_optimize_desc: "Pro podporu operační připravenosti Bundeswehr se zaměřuje na optimalizaci logistiky a dodavatelských řetězců. Iniciativa zahrnuje integraci pokročilých systémů řízení dodavatelských řetězců, zlepšení sledování zásob a zavedení praktik 'just-in-time' logistiky. Cílem je zajistit, aby Bundeswehr mohl účinně udržovat své síly během prodloužených operací doma i v zahraničí. Zjednodušením logistiky bude Bundeswehr lépe připraven čelit požadavkům rychlého nasazení a dlouhotrvajících vojenských angažmá." # todo: NEW TRANSLATION
  GER_naval_realtime_data_sharing: "Námořní sdílení dat v reálném čase" # todo: NEW TRANSLATION
  GER_naval_realtime_data_sharing_desc: "Bundeswehr zavádí pokročilé systémy sdílení dat v reálném čase napříč svými námořními silami. Iniciativa se zaměřuje na zvýšení situačního povědomí a operační koordinace umožněním bezproblémové výměny informací mezi loděmi, ponorkami a námořními průzkumnými letouny. Nové systémy umožní rychlejší rozhodování a efektivnější reakce na vznikající hrozby. Zlepšením schopností sdílení dat budou námořní síly Bundeswehru lépe vybaveny pro působení v síťocentrickém válečném prostředí, což zajistí dominanci v námořních operacích." # todo: NEW TRANSLATION
  GER_satelite_surveillance_system: "Satelitní sledovací systém" # todo: NEW TRANSLATION
  GER_satelite_surveillance_system_desc: "Bundeswehr posiluje své satelitní sledovací schopnosti pro zlepšení strategického průzkumu a situačního povědomí. Iniciativa zahrnuje nasazení nových satelitů vybavených snímači s vysokým rozlišením a pokročilými monitorovacími technologiemi. Tyto satelity poskytnou zpravodajství v reálném čase o globálních ohniscích, umožní sledovat potenciální hrozby a podporovat vojenské operace přesnými a včasnými informacemi. Rozšíření satelitního sledování je klíčové pro udržení komplexního obrazu globální bezpečnostní situace." # todo: NEW TRANSLATION
  GER_Develope_Join_operation_Doctrine_I: "Vypracovat doktrínu společných operací I" # todo: NEW TRANSLATION
  GER_Develope_Join_operation_Doctrine_I_desc: "V reakci na rostoucí potřebu integrovaných vojenských operací Bundeswehr vyvíjí doktrínu společných operací. První fáze této iniciativy stanoví základní principy a strategie pro vedení společných operací napříč více složkami armády. Doktrína zdůrazní interoperabilitu, sjednocené velení a koordinované taktiky pro maximalizaci bojové účinnosti v komplexních operačních prostředích. Tento vývoj je klíčovým krokem k zajištění, že Bundeswehr bude schopen provádět plynulé a efektivní společné operace s domácími i spojeneckými silami." # todo: NEW TRANSLATION
  GER_Expand_Sea_patroles: "Rozšířit námořní hlídky" # todo: NEW TRANSLATION
  GER_Expand_Sea_patroles_desc: "Pro zvýšení námořní bezpečnosti Bundeswehr rozšiřuje operace námořních hlídek. Iniciativa zahrnuje zvýšení frekvence a rozsahu hlídek v národních i mezinárodních vodách. Rozšíření bude zahrnovat nasazení pokročilých hlídkových plavidel vybavených nejmodernějšími senzory a komunikačními systémy. Cílem je zlepšit schopnost Bundeswehru detekovat a reagovat na námořní hrozby, včetně pirátství, pašování a neoprávněných vniknutí. Rozšířením námořních hlídek si Bundeswehr usiluje o udržení bezpečného námořního prostředí a prosazování mezinárodního práva." # todo: NEW TRANSLATION
  GER_Advanced_navy_training_I: "Pokročilý námořní výcvik I" # todo: NEW TRANSLATION
  GER_Advanced_navy_training_I_desc: "Bundeswehr zahajuje pokročilý výcvikový program pro své námořní síly, který se zaměřuje na zlepšení taktických a operačních dovedností personálu. První fáze tohoto výcviku pokryje klíčové oblasti, jako je protipotopení ponorek, námořní dělostřelectvo a amfibní operace. Výcvik se bude konat ve specializovaných zařízeních, jako je Marinestützpunkt Kiel, a využije jak simulační technologie, tak živé cvičení. Tento pokročilý výcvik zajišťuje, že námořní síly Bundeswehru budou připraveny čelit výzvám moderních námořních operací, od operací na otevřeném moři po boj v pobřežních oblastech." # todo: NEW TRANSLATION
  GER_high_seas_warfare_training: "Výcvik pro válku na otevřeném moři" # todo: NEW TRANSLATION
  GER_high_seas_warfare_training_desc: "Aby se připravil na operace na otevřeném oceánu, Bundeswehr zintenzivňuje svůj výcvik pro válku na vysokých mořích. Program se zaměřuje na zdokonalení dovedností potřebných pro vedení rozsáhlých námořních střetnutí, včetně operací úderu na letadlové lodě, manévrů eskader a dálkových raketových úderů. Výcvik také zdůrazní logistiku a vytrvalost, aby námořní síly Bundeswehru mohly udržovat operace po delší období. Prioritizací výcviku pro válku na vysokých mořích Bundeswehr zajišťuje svou připravenost projekce síly a ochrany národních zájmů v dálkových námořních teatrech." # todo: NEW TRANSLATION
  GER_Develope_Join_operation_Doctrine_II: "Vypracovat doktrínu společných operací II" # todo: NEW TRANSLATION
  GER_Develope_Join_operation_Doctrine_II_desc: "Navazujíc na úvodní fázi Bundeswehr posouvá svoji doktrínu společných operací na vyšší úroveň. Druhá fáze se zaměřuje na dolaďování a rozšíření doktríny na základě poznatků získaných z předchozích společných cvičení a operačních zkušeností. Aktualizovaná doktrína bude zahrnovat nové technologie, jako jsou síťové válečné schopnosti a integrovaná logistika, aby se zvýšila efektivita společných operací. Cílem je vytvořit flexibilní a adaptabilní rámec, který dokáže reagovat na dynamické výzvy moderní války a zaručit soudržný a synchronizovaný provoz všech složek Bundeswehru." # todo: NEW TRANSLATION
  GER_Expand_Coast_and_riverin_patroles: "Rozšířit pobřežní a říční hlídky" # todo: NEW TRANSLATION
  GER_Expand_Coast_and_riverin_patroles_desc: "Bundeswehr rozšiřuje své hlídkové schopnosti tak, aby zahrnovaly jak pobřežní, tak vnitrozemské vodní toky. Tato expanze se soustředí na zvýšení přítomnosti hlídkových jednotek podél rozsáhlých německých pobřeží a na hlavních řekách, čímž se zlepší dohled a bezpečnost v těchto životně důležitých oblastech. Iniciativa zahrnuje nasazení specializovaných plavidel a integraci pokročilých monitorovacích systémů pro detekci a reakci na potenciální hrozby, jako je pašování a nelegální rybolov. Rozšířením těchto hlídek chce Bundeswehr zabezpečit své námořní a říční území a přispět k národní a regionální bezpečnosti." # todo: NEW TRANSLATION
  GER_Advanced_navy_training_II: "Pokročilý námořní výcvik II" # todo: NEW TRANSLATION
  GER_Advanced_navy_training_II_desc: "Jak Bundeswehr pokračuje v modernizaci svých námořních sil, realizuje se druhá fáze programu Pokročilého námořního výcviku. Tato fáze navazuje na počáteční výcvik a zahrnuje složitější a realistické scénáře, jako jsou společné operace s aliančními silami NATO a rozsáhlé amfibní útoky. Výcvik se zaměří na zlepšení schopností námořních důstojníků a posádek v technikách moderního boje, včetně elektronického boje, protiletadlové obrany a pokročilých taktik ponorek. Prohloubením dovedností svých námořních sil Bundeswehr zajistí připravenost na široké spektrum námořních výzev." # todo: NEW TRANSLATION
  GER_littoral_and_Riverin_warfare_training: "Výcvik pro pobřežní a říční válčení" # todo: NEW TRANSLATION
  GER_littoral_and_Riverin_warfare_training_desc: "S přihlédnutím ke strategickému významu mělkých vod a říčních prostředí Bundeswehr rozšiřuje své výcvikové programy o pobřežní a říční válčení. Tento výcvik se zaměřuje na operace v pobřežních oblastech, řekách a estuárech, kde musí námořní a pozemní síly úzce spolupracovat. Zahrnuje zvládnutí použití malých obratných plavidel a amfibních jednotek, stejně jako integraci bezpilotních systémů pro dohled a průzkum. Bundeswehr si klade za cíl rozvinout specializované schopnosti pro efektivní operace v těchto složitých prostředích, kde tradiční námořní strategie nemusí být aplikovatelné." # todo: NEW TRANSLATION
  GER_Shipyards: "Modernizovat loděnice" # todo: NEW TRANSLATION
  GER_Shipyards_desc: "Pro podporu výstavby a údržby moderní námořní flotily investuje Bundeswehr do modernizace svých loděnic. To zahrnuje modernizaci zařízení v klíčových lokalitách, jako jsou Kiel a Hamburg, kde budou konstruovány a opravovány nejnovější námořní plavidla. Iniciativa se zaměřuje na integraci pokročilých výrobních technologií, zlepšení efektivity a zajištění schopnosti stavět a udržovat příští generaci fregat, ponorek a podpůrných plavidel. Modernizací loděnic si Bundeswehr zabezpečí, že jeho námořní síly budou mít k dispozici nejmodernější a spolehlivá plavidla." # todo: NEW TRANSLATION
  GER_Blohm_and_Voss: "Spolupráce s Blohm & Voss" # todo: NEW TRANSLATION
  GER_Blohm_and_Voss_desc: "Ve spolupráci s renomovanou loděnicí Blohm & Voss Bundeswehr posouvá vývoj své námořní flotily kupředu. Blohm & Voss je známá svou odborností na konstrukci špičkových námořních plavidel a bude hrát klíčovou roli v návrhu a výrobě nových fregat a korvet. Toto partnerství využívá desetiletí zkušeností a inovativních schopností společnosti k zajištění, že lodě Bundeswehru splňují nejvyšší standardy výkonu, odolnosti a technologické vyspělosti." # todo: NEW TRANSLATION
  GER_ThyssenKrupp_Marinesystem: "Spolupráce s ThyssenKrupp Marine Systems" # todo: NEW TRANSLATION
  GER_ThyssenKrupp_Marinesystem_desc: "ThyssenKrupp Marine Systems (TKMS), lídr v technologii ponorek, je klíčovým partnerem v úsilí Bundeswehru o modernizaci podvodní flotily. Spolupráce se soustředí na vývoj pokročilých ponorek vybavených nejmodernější stealth technologií, zlepšenými pohonnými systémy a vylepšeným výzbrojí. Partnerství s TKMS zajistí, že německá ponorková síla zůstane na čele námořního boje, schopná provádět široké spektrum misí od strategické odstrašující síly po speciální operace." # todo: NEW TRANSLATION
  GER_HDW: "Spolupráce s Howaldtswerke-Deutsche Werft (HDW)" # todo: NEW TRANSLATION
  GER_HDW_desc: "Howaldtswerke-Deutsche Werft (HDW), další důležitý partner německého námořního průmyslu, spolupracuje s Bundeswehrem na vývoji a údržbě jeho flotily ponorek a povrchových plavidel. Sídlící v Kielu je HDW proslulá svou odborností ve stavbě lodí, zejména v produkci pokročilých ponorek. Spolupráce se zaměří na zlepšení návrhu, výstavby a údržby námořních prostředků Bundeswehru, což zajistí, že budou vybaveny nejnovějšími technologiemi a schopnostmi k čelení moderním obranným výzvám." # todo: NEW TRANSLATION
  GER_GNY: "German Naval Yards restrukturalizovány" # todo: NEW TRANSLATION
  GER_GNY_desc: "Rozhodným krokem k obnovení suverénní kontroly nad klíčovými námořními schopnostmi německá vláda podpořila formální oddělení German Naval Yards od koncernu HDW se sídlem v Kielu. Restrukturalizace znovu vytváří GNY jako nezávislý subjekt zaměřený na stavbu povrchových plavidel, modernizaci a podporu flotily pro Bundeswehr a evropské partnery. Rozdělení je považováno za strategický krok ke snížení závislosti na cizích vlivech, posílení průmyslové odolnosti a přípravě na budoucí námořní obranné iniciativy, včetně fregat příští generace a podpůrných plavidel." # todo: NEW TRANSLATION
  GER_fight_simulation_center: "Zřídit centrum simulace bojů" # todo: NEW TRANSLATION
  GER_fight_simulation_center_desc: "Pro zvýšení výcviku a připravenosti sil zakládá Bundeswehr moderní Centrum simulace bojů. Toto zařízení využije pokročilé technologie virtuální reality a simulace k vytvoření realistických bojových scénářů pro výcvik. Vojáci, námořníci a letci si budou moci zdokonalovat dovednosti v kontrolovaném prostředí, které jim umožní zažít komplexnost moderní války bez rizik živého boje. Centrum simulace bojů bude klíčovou součástí výcvikových programů Bundeswehru, poskytující realistické a imerzivní výcvikové zkušenosti, které zlepší připravenost a efektivitu." # todo: NEW TRANSLATION
  GER_update_rec_equipment: "Aktualizovat průzkumné vybavení" # todo: NEW TRANSLATION
  GER_update_rec_equipment_desc: "V reakci na vyvíjející se povahu moderní války Bundeswehr aktualizuje své průzkumné vybavení. Iniciativa zahrnuje pořízení pokročilých průzkumných dronů, vylepšených zobrazovacích systémů a nových schopností elektronického boje. Cílem je zlepšit schopnost Bundeswehru shromažďovat a analyzovat zpravodajské informace v reálném čase, poskytovat velitelskému štábu kritické informace pro informované rozhodování na bojišti. Modernizací průzkumných nástrojů si Bundeswehr zajistí strategickou výhodu v konvenčních i asymetrických konfliktech." # todo: NEW TRANSLATION
  GER_reseach_requirents_for_airforce: "Výzkum požadavků pro letectvo" # todo: NEW TRANSLATION
  GER_reseach_requirents_for_airforce_desc: "Aby zůstal na špici leteckého boje, Bundeswehr provádí důkladnou analýzu budoucích požadavků pro Luftwaffe. Tento výzkum se zaměřuje na identifikaci technologických pokroků a strategických potřeb, které budou formovat vývoj letectva v příštím desetiletí. Mezi klíčová témata patří integrace bezpilotních systémů, návrh letounů nové generace a zlepšení systémů velení a řízení. Anticipací budoucích výzev a příležitostí chce Bundeswehr zajistit, že jeho letectvo zůstane schopné a připravené na požadavky moderních i budoucích konfliktů." # todo: NEW TRANSLATION
  GER_Upgrade_Comunication_network: "Modernizovat komunikační síť" # todo: NEW TRANSLATION
  GER_Upgrade_Comunication_network_desc: "Bundeswehr modernizuje svoji komunikační síť, aby podpořil bezpečnější a efektivnější vojenské operace. To zahrnuje nasazení pokročilých digitálních komunikačních systémů, posílení opatření kybernetické bezpečnosti a zlepšení interoperability s NATO a dalšími spojenci. Modernizovaná síť poskytne rychlejší a spolehlivější komunikační kanály napříč všemi složkami ozbrojených sil, což zajistí plynulý a bezpečný tok informací za míru i v konfliktu. Tento modernizační krok je nezbytný pro udržení operační připravenosti Bundeswehru v rychle se měnícím technologickém prostředí." # todo: NEW TRANSLATION
  GER_National_digital_integration: "Národní digitální integrace" # todo: NEW TRANSLATION
  GER_National_digital_integration_desc: "S vědomím významu soudržné digitální infrastruktury usiluje Bundeswehr o komplexní iniciativu Národní digitální integrace. Projekt si klade za cíl sjednotit a zjednodušit digitální systémy napříč armádou tak, aby data mohla být bezpečně a bezproblémově sdílena mezi různými jednotkami a velitelskými centry. Integrace těchto systémů zlepší operační efektivitu, proces rozhodování a celkovou účinnost misí, zejména v rámci společných a víceoborových operací. Iniciativa zdůrazňuje závazek Bundeswehru využívat sílu digitálních technologií v moderní válce." # todo: NEW TRANSLATION
  GER_Establish_cyber_security_protocols: "Zavést protokoly kybernetické bezpečnosti" # todo: NEW TRANSLATION
  GER_Establish_cyber_security_protocols_desc: "V reakci na rostoucí hrozbu kybernetické války Bundeswehr zavádí komplexní protokoly kybernetické bezpečnosti k ochraně svých digitálních aktiv. Iniciativa zahrnuje vývoj nových bezpečnostních opatření, školení týmů kybernetické obrany a implementaci pokročilých šifrovacích technologií. Protokoly budou navrženy tak, aby chránily kritické vojenské systémy před kyberútoky, zajišťovaly integritu a důvěrnost citlivých informací. Prioritizací kybernetické bezpečnosti si Bundeswehr klade za cíl chránit své operace a udržet technologickou převahu v digitálním bojišti." # todo: NEW TRANSLATION
  GER_Integrated_digital_comand_system: "Integrovaný digitální velitelský systém" # todo: NEW TRANSLATION
  GER_Integrated_digital_comand_system_desc: "Pro zvýšení schopností velení a řízení Bundeswehr vyvíjí Integrovaný digitální velitelský systém. Tento systém konsoliduje informace z různých zdrojů a poskytuje velitelům komplexní přehled o bojišti v reálném čase. Integrace systému umožní efektivnější rozhodování, rychlejší reakční doby a lepší koordinaci mezi jednotlivými složkami ozbrojených sil. Vývoj digitální velitelské infrastruktury je zásadní pro udržení operační převahy v komplexních a vysoce technologických konfliktech." # todo: NEW TRANSLATION
  GER_future_of_airforce: "Budoucnost Luftwaffe" # todo: NEW TRANSLATION
  GER_future_of_airforce_desc: "S výhledem na výzvy 21. století Bundeswehr plánuje budoucí rozvoj své letectva. Tato strategie se zaměří na integraci špičkových technologií, jako jsou letouny příští generace, bezpilotní systémy a pokročilé schopnosti elektronického boje. Dále Bundeswehr investuje do výcviku a vzdělávání pilotů a podpůrného personálu, aby zajistil jejich schopnost efektivně operovat v stále složitějším a digitalizovaném prostředí leteckého boje. Připravováním se na budoucí hrozby a příležitosti si Bundeswehr klade za cíl udržet vzdušnou nadvládu a chránit německé nebe v nadcházejících desetiletích." # todo: NEW TRANSLATION
  GER_Simulated_digital_warfare_Exercise: "Simulované cvičení digitální války" # todo: NEW TRANSLATION
  GER_Simulated_digital_warfare_Exercise_desc: "Aby se připravil na složitost moderního boje, Bundeswehr zavádí simulovaná cvičení digitální války. Tato cvičení budou využívat pokročilé simulační technologie k replikaci různých bojových scénářů, včetně kyberútoků, elektronického boje a sítí-centrických operací. Trénink v simulovaném digitálním prostředí umožní vojákům rozvíjet a zdokonalovat dovednosti při práci se sofistikovanými technologiemi a digitálními hrozbami, čímž se zajistí jejich připravenost na realitu válčení 21. století." # todo: NEW TRANSLATION
  GER_Implement_realtime_data_sharing: "Zavést sdílení dat v reálném čase" # todo: NEW TRANSLATION
  GER_Implement_realtime_data_sharing_desc: "Uznávaje kritický význam informací v moderní válce, Bundeswehr zavádí systémy sdílení dat v reálném čase napříč svými silami. Tato iniciativa se zaměří na integraci pokročilých komunikačních sítí, které umožní okamžitou výměnu dat mezi jednotkami, zlepšující situační povědomí a rozhodování. Sdílení dat v reálném čase zajistí, že velitelé a vojáci budou mít přístup k nejaktuálnějším zpravodajským informacím, což umožní rychlejší a efektivnější operace v dynamickém bojovém prostředí." # todo: NEW TRANSLATION
  GER_Artificial_Inteligence_integration: "Integrace umělé inteligence" # todo: NEW TRANSLATION
  GER_Artificial_Inteligence_integration_desc: "V rámci modernizačních snah Bundeswehr zkoumá integraci umělé inteligence (AI) do svého operačního rámce. Tato iniciativa se zaměří na využití AI ke zlepšení rozhodovacích procesů, automatizaci složitých úkolů a zlepšení prediktivní analýzy v různých vojenských aplikacích. Využitím AI chce Bundeswehr zvýšit rychlost a přesnost svých operací, snížit kognitivní zátěž velitelů a udržet technologickou převahu nad potenciálními protivníky." # todo: NEW TRANSLATION
  GER_Integrate_realtime_satelite_rec: "Integrovat satelitní průzkum v reálném čase" # todo: NEW TRANSLATION
  GER_Integrate_realtime_satelite_rec_desc: "Bundeswehr posiluje své průzkumné schopnosti integrací satelitních snímků v reálném čase do svého zpravodajského sítě. Tato iniciativa poskytne velitelům okamžitý přístup k vysoce rozlišeným satelitním datům, což umožní přesnější a včasnější hodnocení bojiště. Integrace satelitního průzkumu v reálném čase zvýší schopnost Bundeswehru sledovat globální ohniska, sledovat pohyby nepřítele a rychle reagovat na vznikající hrozby." # todo: NEW TRANSLATION
  GER_Integrate_UAV_digital_rec: "Integrovat digitální průzkum UAV" # todo: NEW TRANSLATION
  GER_Integrate_UAV_digital_rec_desc: "V reakci na rostoucí poptávku po zpravodajství v reálném čase Bundeswehr integruje bezpilotní průzkumné systémy (UAV) do svých operací. Tyto UAV budou vybaveny pokročilými senzory a komunikačními systémy, aby poskytovaly živé přenosy přímo do velitelských center. Integrace digitálního průzkumu UAV zvýší schopnost Bundeswehru provádět trvalé sledování, získávat kritické zpravodajské informace a podporovat pozemní operace daty v reálném čase." # todo: NEW TRANSLATION
  GER_International_digital_integration: "Mezinárodní digitální integrace" # todo: NEW TRANSLATION
  GER_International_digital_integration_desc: "Aby Bundeswehr posílil interoperabilitu s aliančními silami, usiluje o Mezinárodní digitální integraci. Tato iniciativa zahrnuje harmonizaci komunikačních protokolů, formátů dat a velitelských systémů s NATO a dalšími spojeneckými armádami. Zajištěním bezproblémové digitální integrace si Bundeswehr klade za cíl zlepšit schopnost provádět společné operace, sdílet zpravodajské informace a efektivně koordinovat činnost s mezinárodními partnery v míru i za války." # todo: NEW TRANSLATION
  GER_multinational_digital_command: "Multinárodní digitální velení" # todo: NEW TRANSLATION
  GER_multinational_digital_command_desc: "V rámci závazku k multinárodní spolupráci Bundeswehr buduje Multinárodní digitální velení. Toto velení bude dohlížet na společné operace zahrnující digitální systémy a kybernetické schopnosti mezi různými spojeneckými silami. Hlavní pozornost bude věnována koordinaci digitálních válečných strategií, sdílení zpravodajství v reálném čase a zajištění jednotného velení a řízení v komplexních operacích. Vytvoření tohoto velení zdůrazňuje odhodlání Bundeswehru zlepšit spolupráci s mezinárodními partnery v digitálním věku." # todo: NEW TRANSLATION
  GER_Implement_secure_data_link: "Zavést zabezpečené datové spojení" # todo: NEW TRANSLATION
  GER_Implement_secure_data_link_desc: "Aby chránil citlivou vojenskou komunikaci, Bundeswehr zavádí zabezpečené datové spoje napříč svými silami. Tyto šifrované komunikační kanály zajistí, že data přenášená mezi jednotkami zůstanou chráněná před odposlechem a kybernetickými hrozbami. Implementace zabezpečených datových spojení zvýší operační bezpečnost Bundeswehru a umožní bezpečnou a spolehlivou komunikaci během misí, zejména v prostředích, kde jsou kybernetické hrozby přítomny." # todo: NEW TRANSLATION
  GER_Weltraumkommando_der_Bundeswehr: "Zřídit Weltraumkommando Bundeswehru" # todo: NEW TRANSLATION
  GER_Weltraumkommando_der_Bundeswehr_desc: "S ohledem na rostoucí význam vesmíru v moderním boji Bundeswehr zřizuje samostatné Vesmírné velení. Toto nové velení bude dohlížet na všechny vojenské operace související s vesmírem, včetně satelitního sledování, komunikace založené na družicích a systémů protiraketové obrany. Weltraumkommando Bundeswehru zajistí, že Německo zůstane lídrem v bezpečnosti ve vesmíru, schopné chránit své zájmy na orbitě a reagovat na vznikající hrozby v konečném prostoru." # todo: NEW TRANSLATION
  GER_own_killsat_capability: "Vyvinout schopnost proti-satelitního působení (ASAT)" # todo: NEW TRANSLATION
  GER_own_killsat_capability_desc: "V reakci na rostoucí militarizaci vesmíru Bundeswehr vyvíjí vlastní schopnosti Anti-Satellite (ASAT). Tato iniciativa se soustředí na vytvoření systémů, které mohou deaktivovat nebo zničit nepřátelské satelity, čímž zajistí, že Německo dokáže chránit své vesmírné prostředky a odepřít protivníkům využití vesmírných zdrojů. Vývoj schopností ASAT odráží závazek Bundeswehru zachovat strategickou převahu v rozvíjejícím se doménu vesmírného boje." # todo: NEW TRANSLATION
  GER_own_rec_sattelites: "Nasadit průzkumné družice" # todo: NEW TRANSLATION
  GER_own_rec_sattelites_desc: "Aby zvýšil své globální zpravodajské schopnosti, Bundeswehr nasazuje vlastní průzkumné družice. Tyto družice poskytnou vysoce rozlišené snímky a zpravodajství signálů, což umožní nepřetržité sledování potenciálních hrozeb po celém světě. Nasazení průzkumných družic výrazně zlepší schopnost Bundeswehru provádět strategický dohled, podporovat rozhodovací procesy a udržovat situační povědomí v stále složitějším globálním prostředí." # todo: NEW TRANSLATION
  GER_Navy_focus: "Zaměření na námořnictvo" # todo: NEW TRANSLATION
  GER_Navy_focus_desc: "Jak se Bundeswehr přizpůsobuje novým bezpečnostním výzvám, dochází k obnovenému zaměření na posílení námořních schopností. Tato iniciativa zahrnuje modernizaci flotily, zlepšení námořní logistiky a rozšíření pobřežních hlídkových operací. Cílem zaměření na námořnictvo je zajistit, aby německé námořní síly byly dobře připraveny chránit národní zájmy v pobřežních i mezinárodních vodách, čelit vznikajícím námořním hrozbám a podporovat spojenecké operace po celém světě." # todo: NEW TRANSLATION
  GER_Define_Brownwater_strategy: "Definovat strategii pro 'brownwater' oblasti" # todo: NEW TRANSLATION
  GER_Define_Brownwater_strategy_desc: "V reakci na strategický význam pobřežních a říčních prostředí Bundeswehr definuje svou Brownwater strategii. Tato strategie se zaměřuje na operace v mělkých pobřežních vodách a vnitrozemských vodních cestách, kde jsou nezbytné malé, obratné plavidla a specializované síly. Brownwater strategie bude vést vývoj taktik, výcviku a vybavení přizpůsobeného těmto náročným prostředím, zajišťující, že Bundeswehr dokáže efektivně projektovat sílu a chránit národní zájmy v brownwater regionech." # todo: NEW TRANSLATION
  GER_Define_bluewater_strategy: "Definovat strategii pro 'bluewater' oblasti" # todo: NEW TRANSLATION
  GER_Define_bluewater_strategy_desc: "Aby čelil rostoucímu významu globální námořní bezpečnosti, Bundeswehr definuje svou Bluewater strategii. Tato strategie se zaměřuje na operace na otevřeném oceánu, kde jsou potřeba velké, schopné námořní síly k udržení svobody plavby, ochraně námořních komunikačních cest a projekci síly na globální úrovni. Bluewater strategie bude řídit rozšíření a modernizaci námořních schopností Bundeswehru, zajišťující, že Německo může efektivně operovat v bluewater prostředích po boku svých spojenců." # todo: NEW TRANSLATION
  GER_Define_Greenwater_strategy: "Definovat strategii pro 'greenwater' oblasti" # todo: NEW TRANSLATION
  GER_Define_Greenwater_strategy_desc: "Bundeswehr definuje Greenwater strategii pro operace v oblastech, které nejsou plně pobřežní (brownwater) ani otevřený oceán (bluewater). Tato strategie se zaměřuje na regionální moře a pobřežní zóny, kde musí námořní síly být dostatečně flexibilní k operacím v uzavřených i otevřených vodách. Greenwater strategie bude informovat vývoj všestranných námořních schopností, včetně fregat, korvet a výsadkových sil, které se mohou přizpůsobit jedinečným výzvám greenwater operací." # todo: NEW TRANSLATION
  GER_Develope_Join_operation_Doctrine: "Vyvinout doktrínu společných operací" # todo: NEW TRANSLATION
  GER_Develope_Join_operation_Doctrine_desc: "Bundeswehr se zavazuje zlepšit svou schopnost provádět společné operace se spojeneckými silami prostřednictvím vývoje komplexní doktríny společných operací. Tato doktrína se zaměří na integraci schopností různých odvětví vojsk—pozemních, námořních, leteckých a kyber—do soudržného operačního rámce. Doktrína společných operací zlepší interoperabilitu, koordinaci a efektivitu v multinárodních operacích, zajišťující, že Bundeswehr může bezproblémově spolupracovat se spojenci v komplexních a dynamických prostředích." # todo: NEW TRANSLATION
  GER_Expand_coastial_patroles: "Rozšířit pobřežní hlídky" # todo: NEW TRANSLATION
  GER_Expand_coastial_patroles_desc: "Aby posílil námořní bezpečnost, Bundeswehr rozšiřuje své pobřežní hlídkové operace. Tato iniciativa zahrnuje zvýšení počtu hlídkových plavidel, zlepšení sledovacích schopností a zdokonalení protokolů rychlé reakce. Rozšíření pobřežních hlídek zajistí, že německé pobřežní vody budou efektivně monitorovány a chráněny proti širokému spektru potenciálních hrozeb, od nelegálních aktivit po vojenské vpády." # todo: NEW TRANSLATION
  GER_Advanced_navy_training: "Pokročilý námořní výcvik" # todo: NEW TRANSLATION
  GER_Advanced_navy_training_desc: "Bundeswehr zvyšuje své námořní výcvikové programy, aby připravil námořníky na výzvy moderního námořního boje. Tento pokročilý výcvik bude zahrnovat nové kurzy o kybernetické válce, elektronickém boji a společných operacích se spojenci. Poskytováním komplexnějšího a aktuálního výcviku Bundeswehr zajistí, že jeho námořní personál bude připraven operovat v dnešních složitých a technologicky vyspělých námořních prostředích." # todo: NEW TRANSLATION
  GER_littoral_warfare_training: "Výcvik v littorálním boji" # todo: NEW TRANSLATION
  GER_littoral_warfare_training_desc: "S ohledem na strategický význam pobřežních oblastí Bundeswehr zavádí programy výcviku v littorálním boji. Tyto programy se zaměří na operace v mělkých pobřežních vodách, kde musí námořní síly řešit jedinečné výzvy, jako jsou omezené manévrovací prostory, environmentální překážky a blízkost pozemních hrozeb. Littorální výcvik zajistí, že námořní jednotky Bundeswehru jsou dobře připraveny na operace v těchto náročných prostředích, kde tradiční bluewater taktiky nemusí být použitelné." # todo: NEW TRANSLATION
  GER_Balanced_interventions: "Vyvážené intervence" # todo: NEW TRANSLATION
  GER_Balanced_interventions_desc: "Bundeswehr vyvíjí doktrínu vyvážených intervencí, která zdůrazňuje potřebu udržet flexibilitu a vyváženost v vojenských reakcích. Tato doktrína klade důraz na schopnost škálovat operace nahoru nebo dolů v závislosti na situaci, čímž se zajistí, že Bundeswehr může účinně reagovat jak na rozsáhlé konflikty, tak na menší asymetrické hrozby. Vyvážené intervence budou řídit nasazení správné kombinace sil a schopností k dosažení strategických cílů při minimalizaci rizik a nákladů." # todo: NEW TRANSLATION
  GER_not_perfect_but_flexible: "Ne dokonalý, ale flexibilní" # todo: NEW TRANSLATION
  GER_not_perfect_but_flexible_desc: "S vědomím nepředvídatelné povahy moderních konfliktů Bundeswehr přijímá strategii flexibilnosti před dokonalostí. Tento přístup uznává, že ne každá vojenská operace může být dokonale naplánována nebo prováděna, a schopnost přizpůsobit se a reagovat na měnící se okolnosti je kritická. Doktrína 'Ne dokonalý, ale flexibilní' povzbudí Bundeswehr udržovat vysokou úroveň připravenosti, všestrannosti a adaptibility, čímž zajistí, že bude schopný efektivně čelit nepředvídaným výzvám a příležitostem." # todo: NEW TRANSLATION
  GER_Global_intervention: "Globální intervence" # todo: NEW TRANSLATION
  GER_Global_intervention_desc: "S vývojem globální bezpečnostní dynamiky se Bundeswehr připravuje na možnost globálních intervencí. Tato strategie zahrnuje rozvoj schopnosti rychle nasadit síly do kterékoliv části světa v reakci na vznikající krize, ať už jde o konflikty, humanitární katastrofy nebo mise udržování míru. Globální intervence vyžaduje robustní logistický rámec, strategické letecké přepravy a úzkou spolupráci s mezinárodními spojenci, což zajistí, že Bundeswehr může projektovat sílu a poskytovat pomoc tam, kde je potřeba." # todo: NEW TRANSLATION
  GER_Enhanced_logistics: "Zlepšená logistika" # todo: NEW TRANSLATION
  GER_Enhanced_logistics_desc: "Bundeswehr se zaměřuje na posílení svých logistických schopností pro podporu moderních vojenských operací. Tato iniciativa zahrnuje zlepšení řízení dodavatelského řetězce, integraci pokročilých logistických technologií a optimalizaci přepravních sítí. Zlepšená logistika zajistí, že Bundeswehr dokáže udržet operace na dlouhé vzdálenosti a v různorodých prostředích, poskytovat spolehlivou a efektivní podporu jednotkám v poli a zajistit připravenost pro prodloužené nasazení." # todo: NEW TRANSLATION
  GER_lone_fighter_training: "Výcvik samostatného bojovníka" # todo: NEW TRANSLATION
  GER_lone_fighter_training_desc: "V reakci na rostoucí potřebu jednotlivých vojáků operovat nezávisle v komplikovaných prostředích zvyšuje Bundeswehr důraz na výcvik samostatného bojovníka. Tento program se zaměří na rozvoj dovedností potřebných pro přežití, manévrování a plnění úkolů bez okamžité podpory větších jednotek. Výcvik samostatného bojovníka připraví personál Bundeswehru na situace, kdy mohou být izolováni od svých spolubojovníků, čímž zajistí jejich efektivitu a odolnost tváří v tvář protivenstvím." # todo: NEW TRANSLATION
  GER_Global_Crisis_management: "Řízení globálních krizí" # todo: NEW TRANSLATION
  GER_Global_Crisis_management_desc: "Bundeswehr posiluje své schopnosti řízení globálních krizí, aby moh" # todo: NEW TRANSLATION
  GER_Specialized_Indantry: "Specializované jednotky pěchoty" # todo: NEW TRANSLATION
  GER_Specialized_Indantry_desc: "Uvědomujíc si potřebu vysoce vycvičených sil schopných plnit konkrétní bojové role, Bundeswehr formuje specializované pěší jednotky. Tyto jednotky budou cvičeny v oblastech, jako jsou horské boje, městský boj a amfibické operace, což jim umožní účinně operovat v různých prostředích. Vznik specializovaných pěších jednotek zvýší schopnost Bundeswehru reagovat na široké spektrum taktických situací a poskytne univerzální a přizpůsobivé síly pro moderní válčení." # todo: NEW TRANSLATION
  GER_HVK_army: "Rozvoj armády HVK" # todo: NEW TRANSLATION
  GER_HVK_army_desc: "Bundeswehr pokročuje ve vývoji armády HVK (Heeresverbindungs-Kommandos), zaměřené na zlepšení komunikace a koordinace mezi různými vojenskými složkami. Armáda HVK bude vybavena špičkovými komunikačními technologiemi, což zajistí bezproblémovou integraci a spolupráci během společných operací. Tato iniciativa zlepší schopnost Bundeswehru provádět složité, vícedoménové operace a poskytne kohezivní a jednotnou velení." # todo: NEW TRANSLATION
  GER_Reorganize_the_Active_troops: "Restrukturalizovat aktivní jednotky" # todo: NEW TRANSLATION
  GER_Reorganize_the_Active_troops_desc: "V reakci na měnící se vojenské potřeby provádí Bundeswehr komplexní reorganizaci svých aktivních jednotek. Tato iniciativa se zaměří na restrukturalizaci jednotek za účelem zlepšení operační efektivity, zjednodušení velení a zvýšení připravenosti. Reorganizace aktivních jednotek zajistí, že Bundeswehr bude lépe vybaven čelit současným hrozbám a bude schopen rychleji a účinněji nasazovat síly v reakci na nové krize." # todo: NEW TRANSLATION
  GER_Reorganize_reserve: "Restrukturalizovat rezervy" # todo: NEW TRANSLATION
  GER_Reorganize_reserve_desc: "Bundeswehr restrukturalizuje své záložní síly, aby zlepšil jejich připravenost a integraci s aktivními jednotkami. Tato iniciativa zahrnuje aktualizaci výcvikových programů, modernizaci vybavení a zlepšení komunikace mezi záložními a aktivními jednotkami. Restrukturalizace rezerv zajistí, že budou plně připraveny podpořit Bundeswehr v čase krize a poskytnou důležitý zásobník vycvičeného personálu, který lze rychle mobilizovat k posílení aktivních operací." # todo: NEW TRANSLATION
  GER_Territorial_defence_coordination: "Koordinace teritoriální obrany" # todo: NEW TRANSLATION
  GER_Territorial_defence_coordination_desc: "V rámci svého závazku k národní bezpečnosti zlepšuje Bundeswehr koordinaci pro teritoriální obranu. Tato iniciativa se zaměřuje na integraci vojenských a civilních obranných opatření, zlepšení komunikace s místními úřady a vypracování plánů na obranu kritické infrastruktury. Koordinace teritoriální obrany zajistí, že Bundeswehr je připraven chránit domov Německa před širokou škálou hrozeb, včetně konvenčních útoků, terorismu a přírodních katastrof." # todo: NEW TRANSLATION
  GER_Optimize_supply_chain: "Optimalizovat dodavatelský řetězec" # todo: NEW TRANSLATION
  GER_Optimize_supply_chain_desc: "Bundeswehr optimalizuje svůj dodavatelský řetězec, aby zajistil efektivní a včasné dodávky zdrojů svým silám. Tato iniciativa zahrnuje implementaci pokročilého logistického softwaru, zlepšení správy zásob a posílení dopravních sítí. Optimalizací dodavatelského řetězce bude Bundeswehr lépe vybaven k udržení operací po dlouhé období a napříč různými prostředími, zajišťující, že jednotky budou mít potřebné zásoby, když je budou potřebovat." # todo: NEW TRANSLATION
  GER_Reserve_mobilisation_plan: "Plán mobilizace rezerv" # todo: NEW TRANSLATION
  GER_Reserve_mobilisation_plan_desc: "V přípravě na potenciální krize vyvíjí Bundeswehr komplexní plán mobilizace rezerv. Tento plán stanoví postupy pro rychlou aktivaci a nasazení záložních sil, zajišťující jejich hladkou integraci s aktivními jednotkami. Plán mobilizace rezerv poskytne jasný rámec pro rozšíření operační kapacity Bundeswehru v době potřeby a zajistí, že záložní síly jsou připraveny reagovat na národní i mezinárodní nouzové situace." # todo: NEW TRANSLATION
  GER_Improve_reserve_training: "Zlepšit výcvik záloh" # todo: NEW TRANSLATION
  GER_Improve_reserve_training_desc: "Aby byly záložní síly stejně schopné jako jejich aktivní protějšky, Bundeswehr zlepšuje programy výcviku záloh. Tato iniciativa zahrnuje aktualizované výcvikové osnovy, intenzivnější polní cvičení a přístup k modernímu vybavení. Zlepšený výcvik záloh zajistí, že záložní síly budou dobře připraveny plnit své role, efektivně spolupracovat s aktivními jednotkami a být připraveny k nasazení okamžitě." # todo: NEW TRANSLATION
  GER_Rapid_Response_supply: "Systémy rychlého zásobování" # todo: NEW TRANSLATION
  GER_Rapid_Response_supply_desc: "Bundeswehr vyvíjí systémy rychlého zásobování, aby zajistil, že kritické dodávky mohou být doručeny rychle a efektivně frontovým jednotkám. Tato iniciativa zahrnuje vytvoření modulárních, mobilních zásobovacích jednotek, které lze rychle nasadit k podpoře operací v jakémkoli prostředí. Systémy rychlého zásobování zajistí, že síly Bundeswehru budou vždy dobře zásobeny, i v rychle se měnících nebo nepředvídatelných bojových situacích." # todo: NEW TRANSLATION
  GER_entrenchment_training: "Výcvik v zákopech" # todo: NEW TRANSLATION
  GER_entrenchment_training_desc: "V rámci zaměření na obranné operace zavádí Bundeswehr programy výcviku v zákopech. Tyto programy naučí vojáky, jak stavět a bránit polní opevnění, zlepšující jejich schopnost držet pozice pod palbou. Výcvik v zákopech zajistí, že jednotky Bundeswehru budou dovedné v obranných taktikách, schopné odolávat nepřátelským útokům a vytvářet silné obranné pozice v různých prostředích." # todo: NEW TRANSLATION
  GER_Wargames_and_exercize: "Válečné hry a cvičení" # todo: NEW TRANSLATION
  GER_Wargames_and_exercize_desc: "Bundeswehr rozšiřuje program válečných her a cvičení, aby se připravil na široké spektrum potenciálních konfliktů. Tyto simulace pokryjí scénáře od konvenčního válčení po asymetrické hrozby, což umožní velitelům a jednotkám testovat strategie, taktiky a rozhodování v realistických podmínkách. Válečné hry a cvičení zajistí, že Bundeswehr bude připraven čelit jakékoliv výzvě s potřebnými zkušenostmi a dovednostmi." # todo: NEW TRANSLATION
  GER_Ready_for_Defence: "Připraven k obraně" # todo: NEW TRANSLATION
  GER_Ready_for_Defence_desc: "Aby zajistil obranu domova před jakoukoliv hrozbou, zavádí Bundeswehr komplexní iniciativu 'Připraven k obraně'. Program se zaměří na zlepšení připravenosti ve všech složkách ozbrojených sil, posílení obranných schopností a zajištění, že všechny jednotky jsou plně připravené reagovat na jakoukoli krizi. 'Připraven k obraně' zajistí, že Bundeswehr zůstane bdělý a schopný chránit suverenitu a bezpečnost Německa." # todo: NEW TRANSLATION
  GER_army_defence_exercise: "Cvičení obrany armády" # todo: NEW TRANSLATION
  GER_army_defence_exercise_desc: "Bundeswehr provádí cvičení obrany armády, aby připravil své pozemní síly na možné obranné operace. Tato cvičení simulují rozsáhlé útoky na německé území a testují schopnost Bundeswehru mobilizovat, bránit a protiútočit. Cvičení obrany armády poskytnou velitelům a vojákům cenné zkušenosti a zajistí, že jsou připraveni bránit Německo proti jakékoliv možné invazi nebo útoku." # todo: NEW TRANSLATION
  GER_Armored_Delay: "Taktiky pancéřovaného zdržování" # todo: NEW TRANSLATION
  GER_Armored_Delay_desc: "V reakci na potenciální hrozby zdokonaluje Bundeswehr taktiky pancéřovaného zdržování. Tyto taktiky zahrnují využití obrněných jednotek ke zpomalení a narušení nepřátelského postupu, čímž se získá čas pro obranné přípravy nebo protiútoky. Taktiky pancéřovaného zdržování zajistí, že Bundeswehr dokáže účinně zpomalit a oslabit nepřátelské síly, čímž vytvoří příležitosti ke změně průběhu bitvy." # todo: NEW TRANSLATION
  GER_Advanced_Armor_counterattack: "Pokročilý obrněný protiútok" # todo: NEW TRANSLATION
  GER_Advanced_Armor_counterattack_desc: "Bundeswehr zvyšuje svou schopnost provádět pokročilé obrněné protiútoky, zaměřené na využití obrněných jednotek v ofenzivních operacích. Tato iniciativa zahrnuje vývoj nových taktik, modernizaci obrněné techniky a zlepšení koordinace s pěchotou a leteckou podporou. Pokročilé obrněné protiútoky poskytnou Bundeswehru silný nástroj k prorážení nepřátelských linií, využití slabin a dosažení rozhodujících vítězství na bojišti." # todo: NEW TRANSLATION
  GER_Airforce_structure: "Restrukturalizace letectva" # todo: NEW TRANSLATION
  GER_Airforce_structure_desc: "Aby se přizpůsobil novým výzvám v leteckém boji, Bundeswehr restrukturalizuje své letectvo. Tato iniciativa se zaměří na modernizaci velení, zlepšení koordinace s ostatními složkami a zvýšení flexibility a reaktivity leteckých jednotek. Restrukturalizace letectva zajistí, že Bundeswehr může efektivně ovládat nebe, podporovat pozemní operace a rychle reagovat na jakékoli letecké hrozby." # todo: NEW TRANSLATION
  GER_Restructure_Airdefense: "Restrukturalizace protivzdušné obrany" # todo: NEW TRANSLATION
  GER_Restructure_Airdefense_desc: "V rámci modernizačních snah restrukturalizuje Bundeswehr své schopnosti protivzdušné obrany. To zahrnuje integraci nových raketových systémů, radarových technologií a sítí velení a řízení. Restrukturalizace protivzdušné obrany zajistí, že německý vzdušný prostor bude dobře chráněn proti moderním hrozbám, včetně balistických raket, stealth letadel a bezpilotních systémů, poskytující silný štít pro klíčovou infrastrukturu a populace." # todo: NEW TRANSLATION
  GER_Restructure_kommando_luftwaffe: "Restrukturalizace velitelství Luftwaffe" # todo: NEW TRANSLATION
  GER_Restructure_kommando_luftwaffe_desc: "Na počátku 2000. let zahájila Luftwaffe restrukturalizaci svého velení s cílem zjednodušit operace a přizpůsobit se nové geopolitické situaci. Důraz byl kladen na zvýšení efektivity vedení a rozhodovacích procesů centralizací struktur velení a integrací moderních komunikačních systémů. Cílem restrukturalizace bylo zvýšit operační flexibilitu a reaktivitu leteckých sil v rychle se měnícím bezpečnostním prostředí." # todo: NEW TRANSLATION
  GER_enhance_pilot_training: "Posílit výcvik pilotů" # todo: NEW TRANSLATION
  GER_enhance_pilot_training_desc: "V reakci na rostoucí požadavky moderního leteckého boje Bundeswehr uznal nutnost zlepšení výcviku pilotů. To zahrnovalo aktualizaci výcvikových metod, začlenění pokročilých simulátorů a důraz na dovednosti v tradičních i asymetrických scénářích boje. Nový program si kladl za cíl vychovat piloty schopné zvládat složitosti moderního vzdušného boje, včetně integrace UAV a digitálních systémů." # todo: NEW TRANSLATION
  GER_Capability_focus: "Zaměření na schopnosti" # todo: NEW TRANSLATION
  GER_Capability_focus_desc: "Aby si udržel konkurenční výhodu v moderním válčení, Bundeswehr se soustředil na zlepšení svých celkových vojenských schopností. Toto zaměření zahrnovalo širokou škálu opatření, od zlepšení logistické podpory po zavedení pokročilých technologií ve zbrani a komunikaci. Cílem bylo zajistit, aby Bundeswehr zůstal vysoce schopnou a přizpůsobivou silou, připravenou čelit výzvám nových globálních hrozeb." # todo: NEW TRANSLATION
  GER_strike_focus: "Rozvoj úderných sil" # todo: NEW TRANSLATION
  GER_strike_focus_desc: "Bundeswehr identifikoval potřebu posílit své úderné schopnosti, se zaměřením na přesnost, rychlost a přizpůsobivost. To zahrnovalo modernizaci úderných prvků ozbrojených sil, včetně raketových systémů, letadel a jednotek speciálních sil. Zlepšením koordinace úderů a začleněním pokročilých cílovacích technologií Bundeswehr usiloval o schopnost provádět rozhodující, vysokovýkonné operace v konvenčních i asymetrických scénářích." # todo: NEW TRANSLATION
  GER_Improve_groundattack_training: "Zlepšit výcvik útoků na pozemní cíle" # todo: NEW TRANSLATION
  GER_Improve_groundattack_training_desc: "Bundeswehr zahájil komplexní revizi výcviku pro útoky na pozemní cíle se zaměřením na zlepšení koordinace mezi vzdušnými a pozemními silami. Důraz byl kladen na rozvoj schopností přesných úderů a zlepšení komunikace na bojišti v reálném čase. Piloti určení k útokům na pozemní cíle byli školeni v použ**" # todo: NEW TRANSLATION
  GER_Integrated_strike_tactics: "Integrované taktiky úderů" # todo: NEW TRANSLATION
  GER_Integrated_strike_tactics_desc: "Uvědomujíc si potřebu soudržnějších operací, Bundeswehr začal integrovat letecké, pozemní a námořní úderové taktiky do jednotné doktríny. To zahrnovalo vývoj společných operačních strategií a zlepšení koordinace úderových misí napříč všemi složkami. Klíčové pro zvýšení účinnosti kombinovaných úderů bylo začlenění sdílení dat v reálném čase a pokročilých systémů C4ISR." # todo: NEW TRANSLATION
  GER_Combat_exercise_simulation_center: "Centrum simulací bojových cvičení" # todo: NEW TRANSLATION
  GER_Combat_exercise_simulation_center_desc: "Aby Bundeswehr zlepšil připravenost svých sil, zřídil špičkové Centrum simulací bojových cvičení. Umístěné v Hamburku, toto zařízení využívalo nejmodernější technologie k simulaci reálných bojových scénářů, což umožnilo vojákům trénovat v řízeném prostředí. Centrum se soustředilo na společná cvičení zahrnující všechny složky ozbrojených sil, aby zajistilo připravenost na široké spektrum konfliktů." # todo: NEW TRANSLATION
  GER_REC_focus: "Zaměření na rozvědku" # todo: NEW TRANSLATION
  GER_REC_focus_desc: "Bundeswehr si uvědomil důležitost pokročilé rozvědky v moderním boji a dal prioritu rozvoji špičkových průzkumných schopností. Toto zaměření zahrnovalo integraci dronů, pokročilých zobrazovacích systémů a zpracování dat v reálném čase. Bundeswehr usiloval o zlepšení situčního povědomí na bojišti a zvýšení schopnosti sbírat kritické zpravodajské informace jak v konvenčních konfliktech, tak při asymetrických operacích." # todo: NEW TRANSLATION
  GER_Joint_Exercise_complimentary_use: "Společné cvičení pro komplementární využití" # todo: NEW TRANSLATION
  GER_Joint_Exercise_complimentary_use_desc: "Ve snaze zvýšit spolupráci mezi službami Bundeswehr zavedl společná cvičení navržená k maximálnímu využití komplementárních sil různých vojenských složek. Tato cvičení se zaměřila na lepší koordinaci mezi letectvem, pozemními a námořními silami a využívala reálné scénáře k testování a zdokonalování společných operačních taktik." # todo: NEW TRANSLATION
  GER_Reform_bundeswehr: "Reforma Bundeswehru" # todo: NEW TRANSLATION
  GER_Reform_bundeswehr_desc: "Po komplexním přezkumu vojenské efektivity zahájil Bundeswehr rozsáhlou reformu zaměřenou na modernizaci struktury, schopností a doktrín. Reforma řešila neefektivnosti v velení a řízení, logistice a operační připravenosti, aby Bundeswehr byl lépe vybaven čelit rozmanitým výzvám 21. století." # todo: NEW TRANSLATION
  GER_Establish_Streitkrafte_basis: "Zřídit Streitkräfte Basis" # todo: NEW TRANSLATION
  GER_Establish_Streitkrafte_basis_desc: "Bundeswehr založil Streitkräfte Basis s cílem zlepšit logistické, velitelské a podpůrné funkce. Tato nová struktura byla navržena ke zjednodušení operací napříč větvemi ozbrojených sil, umožňující lepší koordinaci a správu zdrojů. Streitkräfte Basis se také soustředila na zvýšení operační připravenosti podpůrných jednotek, aby mohly poskytovat kritické služby v míru i za války." # todo: NEW TRANSLATION
  Ger_Einsatzfuhrungskommando: "Zřízení Einsatzführungskommando" # todo: NEW TRANSLATION
  Ger_Einsatzfuhrungskommando_desc: "Zřízení Einsatzführungskommando znamenalo významný krok ke centralizaci velení nad zámořskými operacemi Bundeswehru. Tato struktura byla odpovědná za plánování a provádění všech zahraničních nasazení, čímž zajistila zefektivněné rozhodování a koordinaci. Einsatzführungskommando zlepšil schopnost Bundeswehru reagovat rychle a účinně na mezinárodní krize a vojenské angažmá." # todo: NEW TRANSLATION
  GER_Joint_operation_Training: "Výcvik pro společné operace" # todo: NEW TRANSLATION
  GER_Joint_operation_Training_desc: "S uvědoměním důležitosti společných operací v moderním konfliktu Bundeswehr rozšířil výcvikové programy, aby zlepšil spolupráci mezi letectvem, pozemními a námořními silami. Výcvik pro společné operace se zaměřil na rozvoj koherentních strategií pro víceoborové operace, aby Bundeswehr mohl efektivně provádět složité mise zahrnující více prvků ozbrojených sil." # todo: NEW TRANSLATION
  GER_Crisis_management_doctrine: "Doktrína řízení krizí" # todo: NEW TRANSLATION
  GER_Crisis_management_doctrine_desc: "Bundeswehr vyvinul komplexní Doktrínu řízení krizí, aby čelil rostoucímu počtu netradičních hrozeb, jako je terorismus, kybernetické útoky a humanitární krize. Doktrína se zaměřila na zlepšení schopnosti Bundeswehru rychle a účinně reagovat na vznikající hrozby doma i v zahraničí. Důraz byl kladen na flexibilitu, koordinaci s civilními agenturami a integraci nových technologií." # todo: NEW TRANSLATION
  GER_Infantry_Spezialisation: "Specializace pěchoty" # todo: NEW TRANSLATION
  GER_Infantry_Spezialisation_desc: "Aby se přizpůsobil modernímu boji, Bundeswehr začal specializovat své pěší jednotky, se zaměřením na oblasti jako městský boj, horské boje a protiofenzívní operace. Tato specializace umožnila pěchotě rozvíjet specifické dovednosti potřebné pro různé bojové prostředí a zvýšit jejich účinnost v různých operačních scénářích. Byly zavedeny nové výcvikové programy a vybavení, aby podpořily tento přechod." # todo: NEW TRANSLATION
  GER_Combined_exersice: "Společná cvičení" # todo: NEW TRANSLATION
  GER_Combined_exersice_desc: "V raných 2000. letech Bundeswehr intenzivně rozšířil programy společných cvičení, které zahrnovaly operace mezi různými složkami ozbrojených sil. Tato cvičení byla navržena ke zlepšení spolupráce mezi službami a k přípravě Bundeswehru na složité operace zahrnující letectvo, pozemní a námořní síly. Společná cvičení také sloužila k testování nových doktrín a technologií v realistickém bojovém prostředí." # todo: NEW TRANSLATION
  GER_Balance_act: "Balancující akt" # todo: NEW TRANSLATION
  GER_Balance_act_desc: "Doktrína Balance Act byla zavedena, aby zajistila, že Bundeswehr dokáže účinně vyvážit svou tradiční vojenskou roli s rostoucími nároky na mise v oblasti udržování míru, humanitární pomoci a protiteroristických operací. Doktrína zdůrazňovala nutnost pružnosti jak ve strategii, tak v operacích, což umožnilo Bundeswehru přecházet mezi bojovými a nebývalými rolemi podle potřeby." # todo: NEW TRANSLATION
  GER_Delay_training: "Výcvik zdržování" # todo: NEW TRANSLATION
  GER_Delay_training_desc: "V reakci na vývoj vojenských taktik zavedl Bundeswehr výcvik zdržování, zaměřený na výuku jednotek provádět taktická stažení a zdržovat nepřátelské postupy. Tento výcvik kladl důraz na mobilitu, obranné postavení a využití terénu ke zpomalení protivníka při minimalizaci ztrát. Výcvik zdržování byl zvláště relevantní pro řešení převahy nepřítele nebo ochranu strategických pozic." # todo: NEW TRANSLATION
  GER_security_intervention: "Doktrína bezpečnostní intervence" # todo: NEW TRANSLATION
  GER_security_intervention_desc: "Bundeswehr vyvinul doktrínu bezpečnostní intervence v reakci na rostoucí asymetrické hrozby a nestabilitu v různých regionech. Tato doktrína zdůrazňovala rychlé nasazení, operace udržování míru a ochranu civilního obyvatelstva v konfliktních pásmech. Dále se soustředila na koordinaci s mezinárodními organizacemi jako OSN a NATO při poskytování humanitární pomoci, udržení pořádku a prevenci eskalace násilí." # todo: NEW TRANSLATION
  GER_Ready_to_transform: "Připraven k transformaci" # todo: NEW TRANSLATION
  GER_Ready_to_transform_desc: "Tváří v tvář novým výzvám po konci studené války zahájil Bundeswehr velkou iniciativu k transformaci svých sil na moderní, vysoce adaptabilní armádu. Tato transformace zahrnovala modernizaci vybavení, revizi výcvikových programů a restrukturalizaci jednotek za účelem zvýšení flexibility a připravenosti. Cílem bylo připravit Bundeswehr na složitosti válčení 21. století, včetně misí udržování míru a protiofenzívních operací." # todo: NEW TRANSLATION
  GER_Air_mobility_training: "Výcvik letecké mobility" # todo: NEW TRANSLATION
  GER_Air_mobility_training_desc: "Aby se zvýšila schopnost Bundeswehru rychle reagovat, byl upřednostněn výcvik letecké mobility. Program se zaměřil na zlepšení koordinace mezi leteckými a pozemními silami, zabezpečení rychlého nasazení vojáků a vybavení do libovolného oblasti operací. Se zaměřením na taktiky leteckých útoků a přepravy jednotek výcvik integroval moderní vrtulníky, jako NH90, pro maximalizaci operačního dosahu Bundeswehru." # todo: NEW TRANSLATION
  GER_Direct_counter_attack: "Doktrína přímé protiútoku" # todo: NEW TRANSLATION
  GER_Direct_counter_attack_desc: "Bundeswehr zavedl doktrínu přímého protiútoku k čelení vyvíjejícím se bojovým hrozbám, včetně povstaleckých taktik a hybridní války. Doktrína kladla důraz na rychlé a rozhodné použití síly k neutralizaci postupujícího nepřítele, s důrazem na mobilitu, přesné údery a těsnou koordinaci mezi mechanizovanou pěchotou a leteckou podporou. Doktrína také integrovala moderní technologie pro zajištění efektivní komunikace a velení na bojišti." # todo: NEW TRANSLATION
  GER_Advanced_Teritorial_defence: "Pokročilá obrana území" # todo: NEW TRANSLATION
  GER_Advanced_Teritorial_defence_desc: "S rostoucími obavami o vnitřní bezpečnost Bundeswehr posílil schopnosti obrany území. Program Pokročilá obrana území se zaměřil na zlepšení schopnosti Německa bránit klíčovou infrastrukturu a hranice proti konvenčním i asymetrickým hrozbám. Program rovněž zdůrazňoval integraci rezervních sil, místních obranných jednotek a civilních agentur, aby byla zajištěna soudržná a koordinovaná národní obrana." # todo: NEW TRANSLATION
  GER_Modernize_Armored_Tactics: "Modernizovat taktiku obrněných sil" # todo: NEW TRANSLATION
  GER_Modernize_Armored_Tactics_desc: "Aby si Bundeswehr udržel konkurenční výhodu na bojišti, podnikl kroky k modernizaci taktiky obrněných jednotek. To zahrnovalo aktualizaci doktríny o lekce z nedávných konfliktů a zlepšení koordinace mezi obrněnými jednotkami a leteckou podporou. Program také zahrnoval modernizace hlavních tanků Leopard 2 tak, aby obrněné síly Bundeswehru mohly účinně čelit jak konvenčním, tak asymetrickým hrozbám." # todo: NEW TRANSLATION
  GER_Rapid_Armor_deployment_training: "Výcvik rychlého nasazení obrněných jednotek" # todo: NEW TRANSLATION
  GER_Rapid_Armor_deployment_training_desc: "S uvědoměním potřeby rychlých a rozhodných akcí v moderním boji Bundeswehr zavedl výcvik rychlého nasazení obrněných jednotek. Program cvičil obrněné jednotky k rychlému a efektivnímu nasazení v reakci na vzniklé hrozby, s důrazem na integraci mechanizované pěchoty a podpůrných prvků. Pozornost byla věnována mobilitě jednotek, logistické podpoře a rychlé koordinaci obrněných útoků." # todo: NEW TRANSLATION
  GER_Advanced_mechanized_tactic: "Pokročilé mechanizované taktiky" # todo: NEW TRANSLATION
  GER_Advanced_mechanized_tactic_desc: "Bundeswehr vyvinul Pokročilé mechanizované taktiky pro zvýšení bojové účinnosti mechanizované pěchoty a obrněných divizí. Tyto taktiky zdůrazňovaly těsnou spolupráci mezi mechanizovanými silami, leteckou podporou a dělostřelectvem, což umožňovalo rychlé, koordinované pohyby na bojišti. Výcvik zahrnoval nové útočné i obranné manévry navržené k využití mobility a palebné síly moderních obrněných vozidel jako Boxer a Puma." # todo: NEW TRANSLATION
  GER_Improved_logistics: "Zlepšené logistické schopnosti" # todo: NEW TRANSLATION
  GER_Improved_logistics_desc: "Bundeswehr podnikl značné úsilí ke zlepšení svých logistických schopností. Iniciativa se zaměřila na zvýšení efektivity dodavatelských řetězců, dopravy a zásobování na bojišti, aby bylo zajištěno, že jednotky a vybavení mohou být rychle nasazeny a udržovány v dlouhotrvajících operacích. Modernizace logistiky zahrnovala integraci nových digitálních řídicích systémů a zlepšení dopravních vozidel, jako jsou nákladní vozy MAN." # todo: NEW TRANSLATION
  GER_Rapid_deployment_doctrine: "Doktrína rychlého nasazení" # todo: NEW TRANSLATION
  GER_Rapid_deployment_doctrine_desc: "V reakci na potřebu rychlých a flexibilních vojenských akcí přijal Bundeswehr doktrínu rychlého nasazení. Tato strategie zdůrazňovala schopnost rychle nasadit síly do krizových oblastí doma i v zahraničí. Doktrína integrovala leteckou a pozemní mobilitu, modernizované dopravní systémy a předem umístěné vybavení, což zajišťovalo, že německé síly mohou reagovat na vzniklé hrozby s minimálním zpožděním." # todo: NEW TRANSLATION
  GER_Integrated_command_and_control: "Integrované velení a řízení" # todo: NEW TRANSLATION
  GER_Integrated_command_and_control_desc: "Bundeswehr si uvědomil důležitost bezproblémového velení a řízení v moderním boji a zavedl systém integrovaných velitelských struktur. Iniciativa se zaměřila na zlepšení komunikace a rozhodování mezi různými složkami ozbrojených sil. S využitím pokročilých systémů C4ISR Bundeswehr usiloval o zlepšení operační koordinace, umožňující rychlé a informované reakce na vyvíjející se podmínky bojiště." # todo: NEW TRANSLATION
  GER_Strengthen_infantry_training: "Zesílit výcvik pěchoty" # todo: NEW TRANSLATION
  GER_Strengthen_infantry_training_desc: "Aby vyhověl požadavkům moderního boje, Bundeswehr znovu zaměřil pozornost na posílení výcvikových programů pěchoty. To zahrnovalo přizpůsobení výcviku se zaměřením na městský boj, protiofenzívní operace a operace v náročném terénu. Program rovněž integroval pokročilé zbraňové systémy a komunikaci na bojišti v reálném čase, čímž zajistil, že pěchotní jednotky mohou efektivně působit v různorodých a náročných prostředích." # todo: NEW TRANSLATION
  GER_mobile_Warfare_doctrine: "Doktrína mobilního válčení" # todo: NEW TRANSLATION
  GER_mobile_Warfare_doctrine_desc: "Doktrína mobilního válčení Bundeswehru zdůraznila využití vysoce mobilních sil k přehrání a přemožení protivníků. Tato doktrína dávala přednost rychlosti a flexibilitě mechanizovaných a obrněných jednotek podporovaných leteckými a dělostřeleckými prostředky. Navržena k řešení konvenčních i asymetrických hrozeb, taktika mobilního válčení byla klíčová pro zajištění rychlého operačního úspěchu a minimalizaci zranitelnosti statické obrany." # todo: NEW TRANSLATION
  GER_Advanced_Armor_Tactics: "Pokročilé taktiky obrněných sil" # todo: NEW TRANSLATION
  GER_Advanced_Armor_Tactics_desc: "S ohledem na proměnu charakteru obrněného boje vyvinul Bundeswehr Pokročilé taktiky obrněných sil. Tyto taktiky se zaměřily na integraci obrněných svazů s pěchotou, dělostřelectvem a leteckou podporou tak, aby vznikl kombinovaný zbraňový systém schopný útočných i obranných operací. Doktrína rovněž zahrnovala zlepšenou koordinaci s průzkumnými jednotkami, což umožnilo obrněným formacím zasahovat nepřátelské síly s větší přesností a efektivitou." # todo: NEW TRANSLATION
  GER_Rapid_Armor_deployment: "Rychlé nasazení obrněných sil" # todo: NEW TRANSLATION
  GER_Rapid_Armor_deployment_desc: "Iniciativa Rychlé nasazení obrněných jednotek Bundeswehru se zaměřila na zvýšení rychlosti a efektivity, s jakou lze obrněné jednotky mobilizovat. Program kladl důraz na význam předem umístěného vybavení, zjednodušené logistiky a rychlé dopravy, aby bylo zajištěno, že obrněné síly mohou být nasazeny rychle do libovolného divadla operací. Cílem bylo zvýšit schopnost Bundeswehru projekce síly v reakci na vzniklé hrozby." # todo: NEW TRANSLATION
  GER_Update_Mechaniced_Units: "Aktualizovat mechanizované jednotky" # todo: NEW TRANSLATION
  GER_Update_Mechaniced_Units_desc: "Bundeswehr zahájil rozsáhlý program aktualizace svých mechanizovaných jednotek se zaměřením na modernizaci vozidel, zbraňových systémů a komunikačního vybavení. Iniciativa zahrnovala modernizaci platforem jako Marder a Puma, čímž se zajistilo, že mechanizované jednotky mohou efektivně působit v širokém spektru bojových prostředí. Aktualizace také zdůraznily integraci nových digitálních systémů velení a řízení." # todo: NEW TRANSLATION
  GER_global_interventions: "Strategie globálních intervencí" # todo: NEW TRANSLATION
  GER_global_interventions_desc: "S ohledem na rostoucí roli Německa v mezinárodní bezpečnosti vypracoval Bundeswehr strategii globálních intervencí. Strategii se zaměřila na posílení schopnosti provádět zámořské operace, včetně misí udržování míru, humanitární pomoci a bojových operací. Strategie vyžadovala zvýšenou spolupráci s mezinárodními partnery, schopnosti rychlého nasazení a flexibilní strukturou sil, která může reagovat na krize po celém světě." # todo: NEW TRANSLATION
  GER_Air_mobility_exercise: "Cvičení letecké mobility" # todo: NEW TRANSLATION
  GER_Air_mobility_exercise_desc: "Aby se zlepšila schopnost rychlého nasazení a koordinace mezi pozemními a leteckými silami, zavedl Bundeswehr pravidelná cvičení letecké mobility. Tato cvičení zdůrazňovala bezproblémovou integraci letecké přepravy, vrtulníkových operací a technik leteckého vylodění. Využitím moderních transportních vrtulníků jako NH90 a CH-53 zajistila cvičení rychlé nasazení jednotek do bojových zón, výrazně zlepšující operační flexibilitu a dobu reakce." # todo: NEW TRANSLATION
  GER_Introduce_Medium_Forces: "Zavést střední síly" # todo: NEW TRANSLATION
  GER_Introduce_Medium_Forces_desc: "S uvědoměním potřeby vysoce mobilní a všestranné síly mezi těžkými obrněnými jednotkami a lehkou pěchotou Bundeswehr představil koncept 'středních sil'. Tyto jednotky byly vybaveny lehce obrněnými vozidly jako Boxer a Fennek, kombinující mobilitu, palebnou sílu a přeživatelnost. Důraz byl kladen na rychlé nasazení, průzkum a schopnost působit jak v městském, tak v otevřeném terénu, čímž překlenuly propast mezi tradičními mechanizovanými jednotkami a lehčími formacemi." # todo: NEW TRANSLATION
  GER_NEW_depardments: "Zřídit nové odbory" # todo: NEW TRANSLATION
  GER_NEW_depardments_desc: "Aby se čelilo rostoucí složitosti vojenských operací, Bundeswehr založil několik nových odborů zaměřených na kybernetickou obranu, kosmické operace a zpravodajství. Tyto nové složky měly za úkol integrovat pokročilé technologie a zajistit, že Bundeswehr může účinně působit v digitální a kosmické doméně. Cílem bylo vytvořit specializované jednotky schopné řešit vznikající hrozby a zlepšit celkovou operační efektivitu." # todo: NEW TRANSLATION
  GER_handle_asymetrick_threat: "Řešení asymetrických hrozeb" # todo: NEW TRANSLATION
  GER_handle_asymetrick_threat_desc: "Asymetrická válka, charakterizovaná povstaleckými taktikami, kybernetickými útoky a nekonvenčními hrozbami, vyžadovala zásadní změnu v operačním zaměření Bundeswehru. Tato doktrína kladla důraz na zpravodajství, protiofenzívní operace a využití speciálních sil k potlačení těchto nepravidelných hrozeb. Integrace pokročilých sledovacích technologií a specializovaný výcvik zajistily, že Bundeswehr dokáže účinně neutralizovat netradiční protivníky." # todo: NEW TRANSLATION
  GER_Coasteal_and_open_sea_defense: "Obrana pobřeží a otevřeného moře" # todo: NEW TRANSLATION
  GER_Coasteal_and_open_sea_defense_desc: "Se zaměřením na ochranu námořních zájmů Německa Bundeswehr posílil schopnosti obrany pobřeží a otevřeného moře. Iniciativa zahrnovala vývoj pokročilých pobřežních obranných systémů, hlídkových lodí a sledovacích technologií. Strategie si kladla za cíl chránit klíčovou námořní infrastrukturu a zajistit, aby námořnictvo mohlo účinně bránit proti potenciálním hrozbám jak v pobřežních vodách, tak na volném moři." # todo: NEW TRANSLATION
  GER_Naval_training_expansion: "Rozšíření námořního výcviku" # todo: NEW TRANSLATION
  GER_Naval_training_expansion_desc: "Aby se udržela operační připravenost, Bundeswehr rozšířil námořní výcvikové programy se zaměřením na společné operace, protiponorkovou válku a amfibiální operace. To zahrnovalo integraci moderních námořních technologií a zdokonalení taktických doktrín, aby se vyhovělo vyvíjejícímu se námořnímu hrozebnému prostředí. Rozšíření rovněž zdůraznilo spolupráci s partnery v NATO, aby se zajistila interoperabilita německých námořních sil s aliančními flotami." # todo: NEW TRANSLATION
  GER_future_projects_heavy: "Budoucí projekty pro vzdušný převoz těžkého materiálu" # todo: NEW TRANSLATION
  GER_future_projects_heavy_desc: "Závazek Bundeswehru k rozšíření schopností vzdušného přemístění vedl k rozvoji projektů budoucí těžké letecké techniky. Tyto projekty se zaměřují na pořízení nových transportních letadel, jako Airbus A400M, navržených ke zlepšení schopnosti rychle přesouvat těžké vybavení a vozidla po celém světě. Iniciativa si klade za cíl zajistit, že Bundeswehr může rychle nasadit klíčové zdroje v reakci na krize a udržet logistickou nadřazenost v komplexních vojenských operacích." # todo: NEW TRANSLATION
  GER_Cooperation_possible: "Spolupráce s Artec" # todo: NEW TRANSLATION
  GER_Cooperation_possible_desc: "Spolupráce Bundeswehru s Artec, společným podnikem stojícím za Boxer MRAV (Multi-Role Armoured Vehicle), představuje klíčové partnerství při modernizaci mechanizovaných sil Německa. Tato spolupráce se soustředí na vývoj univerzálních, vysoce mobilních a dobře chráněných vozidel schopných přizpůsobit se různým operačním rolím, od přepravy pěchoty po průzkum. Boxer se stal symbolem pokročilé evropské obranné inovace, kombinující německé inženýrství se strategickými vojenskými schopnostmi." # todo: NEW TRANSLATION
  GER_Choose_future_MR: "Vybrat budoucí víceúčelový stíhač" # todo: NEW TRANSLATION
  GER_Choose_future_MR_desc: "Vzhledem k potřebě modernizovat letectvo si Bundeswehr stanovil za prioritu výběr další generace víceúčelových stíhačů. Rozhodnutí zahrnuje hodnocení pokročilých platforem, jako Eurofighter Typhoon a potenciálně budoucí letouny jako F-35, pro zvýšení bojových schopností Luftwaffe. Cílem je zajistit německou leteckou nadvládu prostřednictvím pokročilé avioniky, vynikající manévrovatelnosti a schopnosti plnit více typů misí — od vzduch-vzduch přes vzduch-země až po průzkum." # todo: NEW TRANSLATION
  GER_KRK_army: "Krisenreaktionskräfte (Síly krizové reakce) pozemní" # todo: NEW TRANSLATION
  GER_KRK_army_desc: "Krisenreaktionskräfte Bundeswehru byly vytvořeny, aby řešily rostoucí potřebu rychlých a flexibilních vojenských reakcí na mezinárodní krize. Tyto vysoce vycvičené jednotky jsou navrženy pro rychlé nasazení a operování v různorodém prostředí, od mírových operací po bojová nasazení. Vybaveny moderní technikou, včetně obrněných vozidel a rychlé letecké mobility, hrají Krisenreaktionskräfte klíčovou roli v německé schopnosti přispívat do misí NATO a EU, zajišťující připravenost na jakékoli vzniklé hrozby." # todo: NEW TRANSLATION
  GER_Naval_Air_rec: "Námořní letecký průzkum" # todo: NEW TRANSLATION
  GER_Naval_Air_rec_desc: "Od roku 2000 Bundeswehr posiluje schopnosti námořního leteckého průzkumu. To zahrnuje modernizaci letadel a technologií pro námořní sledování a sběr zpravodajských informací. Cílem je zlepšit situační povědomí a schopnost monitorovat a chránit námořní operační oblasti." # todo: NEW TRANSLATION
  GER_Airsuperiority_focus: "Zaměření na vzdušnou nadvládu" # todo: NEW TRANSLATION
  GER_Airsuperiority_focus_desc: "Od roku 2000 Bundeswehr klade důraz na vzdušnou nadvládu. To zahrnuje rozvoj taktik, výcviku a technologií k dominanci v leteckém prostoru. Cílem je zajistit kontrolu oblohy a poskytnout strategickou převahu v leteckých operacích." # todo: NEW TRANSLATION
  GER_Improve_Radarcapability: "Zlepšit radarové schopnosti" # todo: NEW TRANSLATION
  GER_Improve_Radarcapability_desc: "Bundeswehr se od roku 2000 zaměřuje na zlepšení radarových schopností. To zahrnuje modernizaci radarových systémů a začlenění pokročilých technologií detekce. Cílem je zlepšit protivzdušnou obranu, včasné varování a získávání cílů." # todo: NEW TRANSLATION
  GER_Improve_fighter_training: "Zlepšit výcvik stíhačů" # todo: NEW TRANSLATION
  GER_Improve_fighter_training_desc: "Od roku 2000 Bundeswehr zlepšuje programy výcviku stíhačů. To zahrnuje rozvoj pokročilých výcvikových scénářů, začlenění nových simulačních technologií a zdokonalení leteckých soubojových taktik. Cílem je zajistit, aby piloti byli vysoce kvalifikovaní a připravení na moderní letecké výzvy." # todo: NEW TRANSLATION
  GER_modernice_Special_forces: "Modernizovat speciální síly" # todo: NEW TRANSLATION
  GER_modernice_Special_forces_desc: "Od roku 2000 Bundeswehr modernizuje své speciální síly. To zahrnuje aktualizaci vybavení, zdokonalení taktik a posílení výcvikových programů. Cílem je zajistit, že speciální síly jsou vybaveny a schopny zvládat rozmanité a vysoce rizikové mise." # todo: NEW TRANSLATION
  GER_Expand_KSK: "Rozšířit KSK" # todo: NEW TRANSLATION
  GER_Expand_KSK_desc: "Bundeswehr od roku 2000 rozšiřuje Kommando Spezialkräfte (KSK). To zahrnuje navyšování personálu, zlepšování výcviku a rozšiřování operačních schopností. Cílem je posílit německou kapacitu pro speciální operace a protiteroristické mise." # todo: NEW TRANSLATION
  GER_Expand_SEK_M: "Rozšířit SEK M" # todo: NEW TRANSLATION
  GER_Expand_SEK_M_desc: "Od roku 2000 Bundeswehr rozšiřuje Special Deployment Commando of the Navy (SEK M). Toto rozšíření zahrnuje navyšování personálu a schopností pro námořní speciální operace. Cílem je zlepšit schopnost provádět specializované námořní operace, včetně vylodění a boje proti pirátství." # todo: NEW TRANSLATION
  GER_Introduce_EGB: "Zavést EGB" # todo: NEW TRANSLATION
  GER_Introduce_EGB_desc: "Bundeswehr od roku 2000 zavádí Einsatzgruppenversorgungsbataillone (EGB). To zahrnuje zřízení specializovaných praporů pro rychlé nasazení a podporu. Cílem je zvýšit operační flexibilitu a zajistit efektivní logistickou podporu během rychlých nasazení." # todo: NEW TRANSLATION
  GER_Improve_special_forces_training: "Zlepšit výcvik speciálních sil" # todo: NEW TRANSLATION
  GER_Improve_special_forces_training_desc: "Od roku 2000 Bundeswehr zlepšuje výcvik speciálních sil. To zahrnuje začlenění pokročilých bojových technik, speciálního vybavení a realistického výcviku založeného na scénářích. Cílem je zajistit, aby speciální síly byly připraveny na široké spektrum vysoce intenzívních operací." # todo: NEW TRANSLATION
  GER_Update_rec_forces: "Aktualizovat průzkumné síly" # todo: NEW TRANSLATION
  GER_Update_rec_forces_desc: "Bundeswehr od roku 2000 modernizuje průzkumné síly. To zahrnuje zlepšení schopností sběru zpravodajských informací, integraci nových sledovacích technologií a zlepšení koordinace s ostatními složkami ozbrojených sil. Cílem je poskytovat komplexní a včasné situační povědomí." # todo: NEW TRANSLATION
  GER_Specialiced_terrain_training: "Speciální výcvik v terénu" # todo: NEW TRANSLATION
  GER_Specialiced_terrain_training_desc: "Od roku 2000 Bundeswehr zavádí specializovaný výcvik pro různé terény. To zahrnuje programy zaměřené na operace v městských oblastech, lesích a horách. Cílem je zvýšit přizpůsobivost a účinnost jednotek v různých terénních podmínkách." # todo: NEW TRANSLATION
  GER_Introduce_drone_rec_troop: "Zavést oddíl průzkumu pomocí dronů" # todo: NEW TRANSLATION
  GER_Introduce_drone_rec_troop_desc: "Od roku 2000 Bundeswehr zavádí specializované jednotky pro průzkum pomocí UAV. Iniciativa zahrnuje zřízení jednotek specializovaných na provoz bezpilotních prostředků pro sledování a sběr zpravodajských informací. Cílem je zlepšit průzkumné schopnosti a poskytovat informace v reálném čase o situaci na bojišti." # todo: NEW TRANSLATION
  GER_FAC_training: "Výcvik forward air controllerů" # todo: NEW TRANSLATION
  GER_FAC_training_desc: "Bundeswehr od roku 2000 zlepšuje výcvik Forward Air Controllerů (FAC). To zahrnuje vývoj specializovaných výcvikových programů pro FAC, aby efektivně koordinovali leteckou podporu v bojových situacích. Cílem je zlepšit integraci leteckých a pozemních operací pro přesné a účinné letecké údery." # todo: NEW TRANSLATION
  GER_modernice_REC_network: "Modernizovat síť REC" # todo: NEW TRANSLATION
  GER_modernice_REC_network_desc: "Od roku 2000 Bundeswehr modernizuje svou síť průzkumu, elektronického boje a komunikací (REC). To zahrnuje upgrade komunikačních systémů, zlepšení sdílení dat a integraci pokročilých schopností elektronického boje. Cílem je zvýšit celkovou efektivitu a odolnost operací REC." # todo: NEW TRANSLATION
  GER_Idea_Weizsackerkommission: "Komise Weizsäcker" # todo: NEW TRANSLATION
  GER_Idea_Weizsackerkommission_desc: "Komise Weizsäcker byla ustavena vládou SPD a Zelených v roce 2000 za účelem reformy Bundeswehru. Zpráva komise publikovaná v roce 2001 doporučila řadu změn v Bundeswehru včetně snížení vojenské služby z devíti na šest měsíců a zavedení nové vojenské služby pro dobrovolníky." # todo: NEW TRANSLATION
  GER_additional_Constructeur: "Nový dodavatel obrněných vozidel" # todo: NEW TRANSLATION
  GER_additional_Constructeur_desc: "Aby se diverzifikovala výroba a podpořila konkurence v obranném průmyslu, Německo hledá nového dodavatele, který pomůže při výrobě další generace obrněných vozidel. Volbou dodatečného constructeur chce Bundeswehr zvýšit výrobní kapacitu, podporovat inovace a zajistit ekonomická řešení prostřednictvím soutěže. Tento přístup posiluje domácí obranný sektor a poskytuje Bundeswehru robustnější a pokročilé možnosti plnění operačních požadavků." # todo: NEW TRANSLATION
  GER_Flensburger_Fahrzeugbau_I: "Flensburger Fahrzeugbau" # todo: NEW TRANSLATION
  GER_Flensburger_Fahrzeugbau_I_desc: "Flensburger Fahrzeugbau Gesellschaft (FFG) je renomovaná německá společnost specializující se na výrobu a modernizaci vojenských vozidel a obrněných systémů. S desetiletími zkušeností se FFG stala klíčovým hráčem v dodávkách robustního a všestranného vybavení navrženého tak, aby odolalo výzvám moderního bojového prostředí. Tento směr založí oficiální partnerství s FFG, což umožní Bundeswehru přístup k produkci vysoce kvalitních, domácích obrněných vozidel, která splňují nejnovější technologické a operační standardy, a zajistí připravenost německých obranných sil na různé mise." # todo: NEW TRANSLATION
  GER_Flensburger_Fahrzeugbau_I_TT: "Tento směr přidá novou společnost §YFlensburger Fahrzeugbau§!" # todo: NEW TRANSLATION
  GER_Armored_Car_Systems_I: "Systémy obrněných vozidel" # todo: NEW TRANSLATION
  GER_Armored_Car_Systems_I_desc: "Armored Car Systems je přední německá společnost specializující se na vývoj a výrobu vysokovýkonných taktických obrněných vozidel určených pro náročné vojenské a policejní aplikace. Známá svou inovací a spolehlivostí, společnost poskytuje vozidla vybavená pokročilou ochranou a mobilitou, ideální pro různé operační potřeby. Tento směr založí oficiální partnerství s Armored Car Systems, čímž zajistí Bundeswehru přínos špičkových, domácích taktických vozidel, které zvýší operační připravenost a úspěch misí." # todo: NEW TRANSLATION
  GER_Armored_Car_Systems_I_TT: "Tento směr přidá novou společnost §YArmored Car Systems§!" # todo: NEW TRANSLATION
  GER_MAN_again: "Obnovení smluv s MAN" # todo: NEW TRANSLATION
  GER_MAN_again_desc: "Německo znovu navazuje oficiální smlouvy s MAN na výrobu obrněných vojenských vozidel a vybavení, čímž posílí přístup Bundeswehru k pokročilým, domácím produktům. Toto obnovené partnerství zajišťuje vysoké standardy výroby, logistickou odolnost a snižuje závislost na zahraničních dodavatelích. S prokázanou odborností MAN si Německo zajistí robustní, moderní vybavení nezbytné pro nároky národní obrany i mezinárodních misí." # todo: NEW TRANSLATION
  GER_MAN_again_TT: "tento směr přidá novou společnost §YMAN Military§!" # todo: NEW TRANSLATION
  GER_Declare_V_Fall: "Vyhlásit Verteidigungsfall" # todo: NEW TRANSLATION
  GER_Declare_V_Fall_desc: "Verteidigungsfall představuje vyhlášení stavu národní obrany v Německu, spuštěné, když je ohrožena suverenita nebo územní celistvost země. V tomto stavu se aktivuje 'Lex Churchill', ústavní ustanovení, které přenáší vrchní velení Bundeswehru z ministra obrany na Bundeskanzlera, čímž kancléři uděluje přímou kontrolu nad veškerými vojenskými operacemi. Mohou být dočasně omezena občanská práva, stát zamobilizuje své obranné kapacity. Kromě toho bude zajištěna kritická infrastruktura a upřednostněny obranné strategie, aby Německo mohlo rychle a rozhodně reagovat na jakoukoli hrozbu." # todo: NEW TRANSLATION
  GER_end_V_Fall: "Ukončit Verteidigungsfall" # todo: NEW TRANSLATION
  GER_end_V_Fall_desc: "Je čas formálně vyhlásit konec stavu obrany a přejít zpět k normálním operacím. Tím obnovíme řádné řízení, znovu zavedeme civilní dohled a obnovíme standardní fungování všech institucí, čímž zajistíme stabilitu a návrat do běžného života." # todo: NEW TRANSLATION
  GER_Territorial_Defense: "Povolat Heimatschutz brigády" # todo: NEW TRANSLATION
  GER_Territorial_Defense_desc: "§YHeimatschutz brigády§! slouží jako německé síly teritoriální obrany, složené z rezervistů a dobrovolníků připravených chránit klíčovou infrastrukturu, zabezpečit zásobovací linky a podporovat civilní orgány v dobách krize. Aktivace těchto jednotek posílí domácí bezpečnost a poskytne schopnosti rychlé reakce proti vnějším hrozbám, povstáním nebo přírodním katastrofám. Ačkoliv nejsou tak silně vyzbrojeny jako frontové divize, jejich místní znalost a flexibilní nasazení z nich činí nezbytnou součást německé obranné strategie." # todo: NEW TRANSLATION
  GER_Integrate_NL: "Integrace nizozemských ozbrojených sil" # todo: NEW TRANSLATION
  GER_Integrate_NL_desc: "S prohloubenou vojenskou spoluprací má Německo příležitost převzít částečnou kontrolu nad nizozemskými ozbrojenými silami. Toto opatření usiluje o sjednocení velitelských struktur a zlepšení celkové obranné koordinace. Integrací nizozemských jednotek pod německé velení lze výrazně zvýšit efektivitu a sílu západoevropské obranné strategie a posílit bezpečnost obou států." # todo: NEW TRANSLATION
  GER_call_reservists: "Povolat rezervisty" # todo: NEW TRANSLATION
  GER_call_reservists_desc: "Neaktivní brigády, jako Panzerbrigade 8 a Panzergrenadierbrigaden 32, 5 a 2, spolu se zbývajícími rezervisty země, mají být aktivovány. Tyto jednotky doplní pravidelné síly a posílí obranné schopnosti země přidáním dalšího personálu a vybavení tváří v tvář rostoucím vojenským hrozbám." # todo: NEW TRANSLATION
  GER_fortifications_I: "Znovuvybudovat opevnění v Schleswig-Holsteinu" # todo: NEW TRANSLATION
  GER_fortifications_I_desc: "Přestavět a modernizovat stará opevnění ve Schleswig-Holsteinu, určená k obraně proti potenciálním vpádům z bývalých východních německých území. Tato opevnění posílí severní obrannou linii Německa." # todo: NEW TRANSLATION
  GER_fortifications_II: "Znovuvybudovat opevnění v Dolním Sasku" # todo: NEW TRANSLATION
  GER_fortifications_II_desc: "V reakci na stoupající hrozbu ze východu Německo oživuje opevnění v Dolním Sasku. Tyto obranné struktury budou sloužit jako kritická překážka chránící klíčová strategická místa před možnými postupy nepřítele." # todo: NEW TRANSLATION
  GER_fortifications_III: "Znovuvybudovat opevnění v Hesensku a Bavorsku" # todo: NEW TRANSLATION
  GER_fortifications_III_desc: "Aby byla zajištěna ochrana jižních regionů Hesenska a Bavorska, Německo obnovuje a posiluje opevnění podél bývalé hranice s NDR. Tato opevnění pomohou zajistit ochranu důležité jižní infrastruktury a sídel." # todo: NEW TRANSLATION
  GER_V_fall_Decision: "Der Verteidigungsfall" # todo: NEW TRANSLATION
  GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\nVerteidigungsfall je vyhlášení stavu obrany, aktivované, když Německo čelí přímé a vážné hrozbě své suverenity nebo územní celistvosti. Uděluje federální vládě mimořádné pravomoci, včetně mobilizace všech vojenských sil, kontroly klíčových civilních sektorů a omezení některých občanských svobod. Toto opatření zajišťuje, že země může rychle koordinovat vojenské i civilní zdroje k ochraně národa v krizových časech." # todo: NEW TRANSLATION
  GER_deutschland_industrie: "Německo, průmyslová země" # todo: NEW TRANSLATION
  GER_deutschland_industrie_desc: "Německo bylo kdysi dílnou Evropy; nyní zaostává za zbytkem Evropy. Je nové tisíciletí a je čas opět roztočit tyto staré průmyslové kola." # todo: NEW TRANSLATION
  GER_alt_energy: "Programy alternativní energie" # todo: NEW TRANSLATION
  GER_alt_energy_desc: "S nástupem nové éry jsou lidé více vědomi svého dopadu na životní prostředí a je jasné, že neobnovitelné zdroje jsou dinosauři v místnosti; s vědomými myslmi přichází hledání alternativ k našim starým způ## (text pokračuje...)" # todo: NEW TRANSLATION
  GER_a_greener_germany: "§GZelenější Německo§!" # todo: NEW TRANSLATION
  GER_a_greener_germany_desc: "§RNejprve musíme odstranit náš§! §6status jaderné energie§! §Rnež se můžeme stát§! §GZelenějším§! §RNěmeckem!§!\n\nJak se snažíme odklonit od našich zastaralých způsobů nepřírodních forem energie, musíme se začít orientovat na zelené a obnovitelné zdroje energie a více se sladit s politikami strany B90/Grünen a uklidnit německou populaci." # todo: NEW TRANSLATION
  GER_a_nuclear_germany: "§YJaderné Německo§!" # todo: NEW TRANSLATION
  GER_a_nuclear_germany_desc: "Je nyní 21. století a jaderná energie tu je desítky let a ukázala se být bezpečnějším, čistějším zdrojem energie ve srovnání s fosilními palivy, ale po léta jí odporovala zejména strana B90/Grünen.\nJaderná energie je cesta vpřed a nyní je čas, aby lid viděl potenciál a sílu, kterou jaderná energie má." # todo: NEW TRANSLATION
  GER_expand_uranium_mining: "Rozšířit těžbu uranu" # todo: NEW TRANSLATION
  GER_expand_uranium_mining_desc: "Vstupujeme do nové éry jaderné energie v Německu, a potřeba více uranu pro jaderné palivo také roste. Musíme znovu otevřít historické doly ve městě Johanngeorgenstadt, kde se historicky nacházely zbytkové zásoby tohoto nukleárního zlata." # todo: NEW TRANSLATION
  GER_nuclear_waste_recycling: "Recyklace jaderného odpadu" # todo: NEW TRANSLATION
  GER_nuclear_waste_recycling_desc: "Jaderný odpad je vedlejší produkt při výrobě jaderné energie a běžně se ukládá. Místo zakopávání odpadu ve skladovacích zařízeních podle standardního protokolu se objevily nové způsoby recyklace odpadu. Odpady stále obsahují velké množství energie, kterou lze recyklovat a znovu využít, čímž se prodlužuje životnost a využitelnost vyhořelého paliva." # todo: NEW TRANSLATION
  GER_less_coal_more_nuclear: "Nahradit uhlí jadernou energií" # todo: NEW TRANSLATION
  GER_less_coal_more_nuclear_desc: "S novými politikami a investicemi do jaderné energie začíná Německo sklízet výhody. Jak se Německo více přiklání k jaderné energii, potřeba uhlí výrazně klesá. Doufejme, že časem už nebudeme muset na uhlí vůbec spoléhat." # todo: NEW TRANSLATION
  GER_revive_greifswald: "Oživit elektrárnu Greifswald" # todo: NEW TRANSLATION
  GER_revive_greifswald_desc: "Jaderná elektrárna Greifswald byla největší jadernou elektrárnou v NDR před uzavřením krátce po znovusjednocení Německa. Jeden z bloků byl kdysi téměř na pokraji roztavení kvůli elektrické závadě, ale to bylo dávno, německá jaderná energetika je nyní lepší a bezpečnější. Že?" # todo: NEW TRANSLATION
  GER_national_grid: "Rozšířit národní síť" # todo: NEW TRANSLATION
  GER_national_grid_desc: "S rostoucí výrobou energie a naší průmyslovou expanzí je nezbytné modernizovat národní sít, aby zvládla zvýšenou spotřebu a výrobu energie." # todo: NEW TRANSLATION
  GER_renewable_energy_projects: "§Zahájit 'Projekt obnovitelné energie'§!" # todo: NEW TRANSLATION
  GER_renewable_energy_projects_desc: "Německo začíná být průkopníkem v oblasti zelené obnovitelné energie. S rostoucí potřebou obnovitelných zdrojů budeme potřebovat nové kontrakty a projekty." # todo: NEW TRANSLATION
  GER_wind_power: "Rozšířit větrné farmy" # todo: NEW TRANSLATION
  GER_wind_power_desc: "Sasko-Anhaltsko a Šlesvicko-Holštýnsko hostí některé z největších německých větrných elektráren. Rozšíření těchto farem poskytne Německu více zelené, čisté energie." # todo: NEW TRANSLATION
  GER_biomass_plants: "Biomasa – zařízení Emden" # todo: NEW TRANSLATION
  GER_biomass_plants_desc: "Nová biomasová elektrárna v Emdenu, Dolní Sasko, je nejnovějším přírůstkem do německého projektu zelené energie. Emden používá špičkové technologie a techniky k poskytování nejčistší možné energie." # todo: NEW TRANSLATION
  GER_large_solar_farms: "Rozšířit solární farmy" # todo: NEW TRANSLATION
  GER_large_solar_farms_desc: "Jak Německo pokračuje směrem k zelenější energetice, plány na výstavbu několika nových solárních farem ve Franken, Hesensku a Bádensku-Württembersku se začínají rýsovat." # todo: NEW TRANSLATION
  GER_complete_phase_one: "§Dokončit první fázi§!" # todo: NEW TRANSLATION
  GER_complete_phase_one_desc: "Jak projekt 'Obnovitelná energie' pokračuje výstavbou nových energetických zařízení, fáze jedna je dokončena." # todo: NEW TRANSLATION
  GER_more_biomass_plants: "Biomasa – Landesbergen" # todo: NEW TRANSLATION
  GER_more_biomass_plants_desc: "Federální ministerstvo hospodářství a energetiky se chystá dále investovat do biomasy; nová elektrárna v Landesbergenu v Dolním Sasku má být postavena." # todo: NEW TRANSLATION
  GER_offshore_windfarms: "Postavit více offshore větrných farem" # todo: NEW TRANSLATION
  GER_offshore_windfarms_desc: "Jelikož Německo má malou pobřežní linii, chceme ji co nejlépe využít. Výstavba nových offshore větrných farem na Severním a Baltském moři dobře využije naše moře a poskytne Německu další zdroje obnovitelné energie." # todo: NEW TRANSLATION
  GER_national_solar_energy_scheme: "Národní program solárních panelů" # todo: NEW TRANSLATION
  GER_national_solar_energy_scheme_desc: "Jak se Německo snaží rozšířit své solární kapacity, obrací se na německý lid. Vládou je schválen 'Národní program solární energie', který má zajistit všem domácnostem solární panely na střechách pro zajištění zelené čisté energie." # todo: NEW TRANSLATION
  GER_complete_renewable_energy_projects: "§Dokončit projekt§!" # todo: NEW TRANSLATION
  GER_complete_renewable_energy_projects_desc: "S posledními injekcemi financí a závěrečnými úpravami energetických zařízení je projekt nyní dokončen." # todo: NEW TRANSLATION
  GER_committed_to_green_power: "Zelení a odhodlaní" # todo: NEW TRANSLATION
  GER_committed_to_green_power_desc: "S neustálou podporou vlády a B90/Grünen, odhodláním a snažením se stát zelenými; Německo dokázalo masivně rozšířit své kapacity obnovitelné energie ve snaze odklonit se od fosilních paliv směrem k §Gzelenějšímu§! trávníku." # todo: NEW TRANSLATION
  GER_carbon_neutral: "Obnovitelné Německo" # todo: NEW TRANSLATION
  GER_carbon_neutral_desc: "Během let, když se Německo odklonilo od předchozích 'špinavých' zdrojů energie a rozšířilo svůj program obnovitelných zdrojů; nyní lze říci, že Německo je na dobré cestě dosáhnout svých cílů obnovitelné energie v blízké budoucnosti. Fosilní paliva jsou minulostí, cesta vpřed je zelená." # todo: NEW TRANSLATION
  GER_acquire_enbw_energy: "Získat EnBW Energy" # todo: NEW TRANSLATION
  GER_acquire_enbw_energy_desc: "Německá vláda chce získat EnBW Energy, aby převzala kontrolu nad německými energetickými kapacitami." # todo: NEW TRANSLATION
  GER_acquire_eon_energy: "Získat E.ON Energy" # todo: NEW TRANSLATION
  GER_acquire_eon_energy_desc: "Německá vláda se snaží získat E.ON Energy, aby převzala kontrolu nad německými energetickými kapacitami." # todo: NEW TRANSLATION
  GER_acquire_rwe_energy: "Získat RWE Energy" # todo: NEW TRANSLATION
  GER_acquire_rwe_energy_desc: "Německá vláda se snaží získat RWE Energy, aby převzala kontrolu nad německými energetickými kapacitami." # todo: NEW TRANSLATION
  GER_nationalise_german_energy_companies: "Znacionalizovat energetický sektor" # todo: NEW TRANSLATION
  GER_nationalise_german_energy_companies_desc: "§YZvláštní podmínky:§! Náklady na znárodnění budou sníženy, pokud bude dokončen §G'Projekt obnovitelné energie'§!.\n\nNěmecko bylo dlouho okradeno chamtivými soukromými energetickými společnostmi, je čas, aby vláda převzala otěže a znárodnila tyto zloděje!" # todo: NEW TRANSLATION
  GER_the_power_of_the_atom: "Síla atomu" # todo: NEW TRANSLATION
  GER_the_power_of_the_atom_desc: "Německo plně pochopilo koncept a skutečný potenciál jaderné energie a nyní přijmeme jadernou energii místo té šílené obnovitelné energie!? Kdo potřebuje vítr foukat do obřího ventilátoru pro energii, když můžete mít sílu atomu, která zásobuje váš domov?" # todo: NEW TRANSLATION
  GER_upgrade_nuclear_fuel_processing: "Modernizovat zpracování jaderného paliva" # todo: NEW TRANSLATION
  GER_upgrade_nuclear_fuel_processing_desc: "Jak se Německo více přiklání k atomu, začneme modernizovat naše zpracovatelské kapacity, abychom získali efektivnější zpracovatelský systém." # todo: NEW TRANSLATION
  GER_the_glowing_one: "§YTa zářící§!" # todo: NEW TRANSLATION
  GER_the_glowing_one_desc: "§Všechny tyto zaměření vás skoro přinutí přát si jadernou zimu.§!\n\nJak se hlouběji pouštíme do světa jaderné energie, objevujeme a zkoumáme nové způsoby jaderné energie. Stavba radioizotopových termoelektrických elektráren je dalším krokem na naší jaderné cestě. Tato zařízení poskytují energii prostřednictvím zářivého tepelného výkonu různých rozpadávajících se jaderných materiálů." # todo: NEW TRANSLATION
  GER_expand_oil_gas: "Rozšířit sektor ropy a plynu" # todo: NEW TRANSLATION
  GER_expand_oil_gas_desc: "Poučíme se z chyb z 2. světové války a uznáváme, že Německo nemá nejlepší národní zásobování ropou a plynem.\nS ropou a plynem jako zásadní součástí fungující země se chystáme rozšířit náš průmysl, abychom zabránili opakování historie a zajistili stabilní zásobu zemního plynu a ropy." # todo: NEW TRANSLATION
  GER_foreign_investors: "Pozvat zahraniční investory" # todo: NEW TRANSLATION
  GER_foreign_investors_desc: "Když chceme dále rozšířit náš sektor ropy a plynu, země se obrací na mezinárodní investory v naději, že zahraniční státy a společnosti vyberou Německo jako své další investice." # todo: NEW TRANSLATION
  GER_exxon_ops: "Operace ExxonMobil" # todo: NEW TRANSLATION
  GER_exxon_ops_desc: "ExxonMobil byl vybrán jako hlavní investor pro rozšíření německého sektoru ropy a plynu." # todo: NEW TRANSLATION
  GER_construct_cologne_plant: "Postavit továrnu v Kolíně" # todo: NEW TRANSLATION
  GER_construct_cologne_plant_desc: "Jak Exxon plánuje další expanzi v Německu, začíná výstavba nové rafinerie v Kolíně." # todo: NEW TRANSLATION
  GER_construct_karlsruhe_plant: "Postavit továrnu v Karlsruhe" # todo: NEW TRANSLATION
  GER_construct_karlsruhe_plant_desc: "S neustále se rozšiřujícími operacemi Exxon v Německu začíná jejich nový projekt výstavby nové rafinerie v Karlsruhe." # todo: NEW TRANSLATION
  GER_gazprom_ops: "Operace Gazprom" # todo: NEW TRANSLATION
  GER_gazprom_ops_desc: "Gazprom byl vybrán jako hlavní investor pro rozšíření německého sektoru ropy a plynu." # todo: NEW TRANSLATION
  GER_shell_ops: "Operace Shell" # todo: NEW TRANSLATION
  GER_shell_ops_desc: "Shell byl vybrán jako hlavní investor pro rozšíření německého sektoru ropy a plynu." # todo: NEW TRANSLATION
  GER_nordstream_one: "Plynovod Nordstream" # todo: NEW TRANSLATION
  GER_nordstream_one_desc: "Nordstream je síť pobřežních plynovodů v Evropě, které vedou pod Baltským mořem z Ruska do Německa. Tyto potrubí poskytnou zásadní plyn našim evropským sousedům." # todo: NEW TRANSLATION
  GER_propose_nordstream_two: "Plynovod Nordstream 2" # todo: NEW TRANSLATION
  GER_propose_nordstream_two_desc: "Po úspěchu a zvýšené poptávce po zdrojích z Ruska bude postaven druhý plynovod, aby se vyrovnal/pokryl poptávku." # todo: NEW TRANSLATION
  GER_northsea_steel_oilrigs: "Dodat ocel pro ropné plošiny v Severním moři" # todo: NEW TRANSLATION
  GER_northsea_steel_oilrigs_desc: "Německo se chystá dodat Shell.PLC ocel pro stavbu jejich ropných plošin v Severním moři. To nám poskytne zásadní zdroje a posílí naše vazby se Shell.PLC a Velkou Británií." # todo: NEW TRANSLATION
  GER_domestic_oil: "Domácí těžba ropy" # todo: NEW TRANSLATION
  GER_domestic_oil_desc: "Prodávání našich aktiv a dávání jiným národům a firmám vliv v našich záležitostech není v našem zájmu, proto Německo volí více domácí přístup." # todo: NEW TRANSLATION
  GER_increase_oil_reserves: "Zvýšit národní zásoby ropy" # todo: NEW TRANSLATION
  GER_increase_oil_reserves_desc: "Když začneme rozšiřovat těžbu ropy, musíme nejprve rozšířit národní zásobní kapacity, abychom pojali větší množství." # todo: NEW TRANSLATION
  GER_german_oilrig_designs: "Domácí návrhy ropných plošin" # todo: NEW TRANSLATION
  GER_german_oilrig_designs_desc: "Ve snaze dále zvýšit domácí produkci ropy a plynu uzavřeme smlouvy s §Y[GER.GetNameWithFlag]§! společnostmi na návrh série offshore ropných plošin, které budou provozovány v našich mořských vodách k těžbě zemních plynů a ropy." # todo: NEW TRANSLATION
  GER_construct_more_oilrigs: "Postavit další offshore ropné plošiny" # todo: NEW TRANSLATION
  GER_construct_more_oilrigs_desc: "Návrhy pro nové offshore plošiny byly dokončeny a výstavba platforem začala; nebude dlouho trvat, než se staneme ropným státem Evropy.\n\n §2[USA.GetFlag]§!§2NěkDo ŘíKaL SvObOdU??§! " # todo: NEW TRANSLATION
  GER_alternative_fuel_options: "Alternativní palivové možnosti" # todo: NEW TRANSLATION
  GER_alternative_fuel_options_desc: "Kromě standardních způsobů výroby paliv jsou zkoumány i alternativní možnosti. Technologii je relativně nová a neprozkoumaná, ale je to inovační řešení." # todo: NEW TRANSLATION
  GER_bio_options: "§7Možnosti biopaliv§!" # todo: NEW TRANSLATION
  GER_bio_options_desc: "Biopaliva jsou vynikajícím zdrojem zeleného paliva, nejen že jsou ekologická, ale využívají i odpadní materiály, které nemají jiného využití, což je dobré využití božích zdrojů." # todo: NEW TRANSLATION
  GER_ethanol_power: " 'Poháněno hroznovým' " # todo: NEW TRANSLATION
  GER_ethanol_power_desc: "Ethanolová energie není aktuálně hlavním zdrojem energie, ale Německo si brzy otevře dveře. Ethanol je velmi udržitelný a obnovitelný zdroj paliva, který lze získat z různých surovin; víno z hroznů, bramborová vodka, kvaš. \nŘekněte to a funguje to." # todo: NEW TRANSLATION
  GER_bio_diesel_production: "Výroba bionafty" # todo: NEW TRANSLATION
  GER_bio_diesel_production_desc: "Bionafta se stává populárnějším zdrojem paliva mezi veřejností a nyní průmysloví konglomeráti začínají věnovat pozornost. To by mohl být revoluční způsob recyklace použitých olejů a paliv, čímž nám poskytne více paliva." # todo: NEW TRANSLATION
  GER_lift_fracking_ban: "Zrušit zákaz frackingu" # todo: NEW TRANSLATION
  GER_lift_fracking_ban_desc: "Fracking byl v Německu dlouho zakázán kvůli možným nebezpečím. To jsou jen falešné propagandy zelených stran, fracking je úžasný a bezpečný zdroj ropy a plynu. Nějaký plyn unikající ze země je v pořádku, nemusíte se tím trápit." # todo: NEW TRANSLATION
  GER_mining_in_germany: "Deutscher Bergbau" # todo: NEW TRANSLATION
  GER_mining_in_germany_desc: "Hornictví v Německu je historickým základem země po stovky let; zejména jako jeden z největších evropských vývozců železa a uhlí.\nS nástupem nového tisíciletí musíme zvážit nový plán, jak rozšířit a růst těžební průmysl." # todo: NEW TRANSLATION
  GER_increase_mining_funds: "Zvýšit financování sektoru těžby" # todo: NEW TRANSLATION
  GER_increase_mining_funds_desc: "Abychom získali přízeň horníků a zvýšili těžební operace a výstup, musíme poskytnout adekvátní financování pracovníkům a firmám pro nové vybavení, aby splnily naše požadavky." # todo: NEW TRANSLATION
  GER_miner_advertisement_campaign: "Reklamní kampaň pro horníky" # todo: NEW TRANSLATION
  GER_miner_advertisement_campaign_desc: "Jak začínáme průmyslovou těžební expanzi, potřebujeme najmout více pracovníků. Financování reklamní kampaně, která vyzývá občany i zahraniční dělníky, aby se přihlásili do hornických profesí, bude vynikajícím řešením, vezmeme si příklad z Kataru.\nKoneckonců, kdo by neměl rád levnou zahraniční pracovní sílu?" # todo: NEW TRANSLATION
  GER_increase_mining_output: "Zvýšit těžbu" # todo: NEW TRANSLATION
  GER_increase_mining_output_desc: "Německo je bohaté na minerály a zdroje, které čekají na uvolnění z nitra Země.\nPokud chceme vytěžit bohatství Německa, musíme začít zvyšovat naše těžební zařízení a provozy." # todo: NEW TRANSLATION
  GER_samson_pit: "Důl Samson" # todo: NEW TRANSLATION
  GER_samson_pit_desc: "Samson Pit byl historický stříbrný důl těžený od poloviny 1800 do počátku 1900. Předpokládá se, že v jámě je stále velká zásoba stříbra, proto bylo rozhodnuto, že se provoz znovu zahájí." # todo: NEW TRANSLATION
  GER_glasebach_mine: "Oživení dolu Profen" # todo: NEW TRANSLATION
  GER_glasebach_mine_desc: "Znovuotevřít a rozšířit lignitový důl Profen u Zeitz. Tato injekce kapitálu do těžební infrastruktury slibuje významné zvýšení produkce lignitu pro Sasko-Anhaltsko a zlepšení ekonomické aktivity v regionu." # todo: NEW TRANSLATION
  GER_rammelsberg_mine: "Průmyslový restart Garzweiler" # todo: NEW TRANSLATION
  GER_rammelsberg_mine_desc: "Doly Rammelsberg jsou rozsáhlým systémem dolů, navrženým počátkem 16. století. Důl těžil neželezné kovy jako olovo a měď po staletí. Stále se zde nacházejí velké zásoby těchto kovů hluboko v dolech." # todo: NEW TRANSLATION
  GER_rammelsberg_mine_expanded: "Obnova Lúsaťanské pánve" # todo: NEW TRANSLATION
  GER_rammelsberg_mine_expanded_desc: "Znovuotevřít a rozšířit provozy Garzweiler v rýnských uhelných polích. S modernizovanými povrchovými systémy tento záměr výrazně zvýší těžbu lignitu v Severním Porýní-Vestfálsku." # todo: NEW TRANSLATION
  GER_grunten_mine: "Doly Grünten" # todo: NEW TRANSLATION
  GER_grunten_mine_desc: "Grünten je domovem mnoha starých opuštěných středověkých železných dolů, z nichž většina má stále obrovské nevyužité zásoby železné rudy." # todo: NEW TRANSLATION
  GER_ruhr_mine: "Doly v Porúří" # todo: NEW TRANSLATION
  GER_ruhr_mine_desc: "Porúří je rozsáhlý průmyslový region podél řeky Ruhr. Tento region je bohatý na různé kovy a zásoby uhlí." # todo: NEW TRANSLATION
  GER_modernise_mining_equipment: "Modernizovat těžební vybavení" # todo: NEW TRANSLATION
  GER_modernise_mining_equipment_desc: "Modernizace těžebního vybavení umožní lepší a efektivnější těžbu minerálů a materiálů, čímž nám poskytne vyšší výtěžnost." # todo: NEW TRANSLATION
  GER_health_and_safety_reforms: "Reformy bezpečnosti a ochrany zdraví" # todo: NEW TRANSLATION
  GER_health_and_safety_reforms_desc: "Abychom zajistili bezpečnější pracoviště, reformy našich postupů BOZP zajistí bezpečnější prostředí a pomohou předcházet nehodám." # todo: NEW TRANSLATION
  GER_bigger_pharma: "Větší farmacie" # todo: NEW TRANSLATION
  GER_bigger_pharma_desc: "Německo patří mezi přední vývozce a výrobce farmaceutik na světě. Vytvoření lepších svazků a vztahů s některými dalšími předními exportéry nám poskytne lepší obchodní možnosti a umožní lepší dohody v budoucnu." # todo: NEW TRANSLATION
  GER_more_pfizer_contracts: "Více smluv pro Pfizer" # todo: NEW TRANSLATION
  GER_more_pfizer_contracts_desc: "Pfizer je největší výzkumně orientovaná farmaceutická společnost na světě. Uzavřením více zdravotnických kontraktů s Pfizerem zajistíme, že naši pacienti dostanou nejlepší léčbu a péči od některých nejlepších lékařů a léků, které farmaceutický průmysl nabízí." # todo: NEW TRANSLATION
  GER_appease_the_workforce: "Uklidnit pracovní sílu" # todo: NEW TRANSLATION
  GER_appease_the_workforce_desc: "Pracovníci jsou páteří každého průmyslu a bez nich by průmysl nic nebyl.\nUklidnění pracovníků je nutností, zajištění spravedlivé mzdy, důchodů a adekvátní nemocenské ochrany udrží naši pracovní sílu spokojenou a výrobu stabilní." # todo: NEW TRANSLATION
  GER_education_investment: "Investice do vzdělávání" # todo: NEW TRANSLATION
  GER_education_investment_desc: "Poskytnutí adekvátního vzdělání našim dětem je nezbytné pro úspěšný a zdravý psychický rozvoj a kariéru v životě, to není něco, čím bychom měli naše děti omezovat." # todo: NEW TRANSLATION
  GER_construct_more_healthcare_centres: "Postavit více zdravotnických center" # todo: NEW TRANSLATION
  GER_construct_more_healthcare_centres_desc: "Zdravotní péče v Německu není špatná, ale mohla by být lepší.\nVláda plánuje reformu zdravotnických politik a financování; výstavba nových zdravotnických center a nemocnic je již dlouho na agendě. Tato nová zařízení pomohou zmírnit tlak z přeplněných zdravotnických zařízení a poskytnout lepší služby našim občanům." # todo: NEW TRANSLATION
  GER_stiff_competition: "§4'Tvrdá konkurence'§!" # todo: NEW TRANSLATION
  GER_stiff_competition_desc: " §4Je to zbraň, nebo se prostě těšíte, že mě vidíte?§!\n\n S tolika kostmi a nikde je pohřbít, krize je mezi námi! Poskytnutí našim mužům těchto nových modrých pilulek rozhodně rozproudilo věci, ale teď to už nemůžou zastavit!" # todo: NEW TRANSLATION
  GER_asian_persuasion: " 'Asijské přesvědčení' " # todo: NEW TRANSLATION
  GER_asian_persuasion_desc: "S Čínou jako naším největším konkurentem mimo Evropu v farmaceutickém průmyslu byly obchodní vztahy mezi námi vždy řídké a kontrolované s velmi vysokými tarify. S novou obchodní dohodou mezi těmito dvěma státy si můžeme navzájem poskytovat zásoby, vybavení a léky volněji za lepší cenu." # todo: NEW TRANSLATION
  GER_chinas_policy: "Přijmout čínskou politiku" # todo: NEW TRANSLATION
  GER_chinas_policy_desc: "Čína měla rychle rostoucí populaci, než zavedla politiku jednoho dítěte. Možná přijetí podobných politik nyní předejde krizi dřív, než nastane." # todo: NEW TRANSLATION
  GER_expand_laboratories: "Rozšířit laboratoře" # todo: NEW TRANSLATION
  GER_expand_laboratories_desc: "S nedávnou výstavbou a rozšířením našich zdravotnických center je dalším krokem rozšíření našich laboratoří v rámci reformy zdravotní služby." # todo: NEW TRANSLATION
  GER_shaking_up_the_system: "Změnit systém" # todo: NEW TRANSLATION
  GER_shaking_up_the_system_desc: "S naším zdravotnickým systémem zastaralým možná nastal čas trochu narušit plány. Reforma zdravotnických zákonů a zaměření může zmírnit tlak a potíže, kterým systém a jeho personál čelí." # todo: NEW TRANSLATION
  GER_more_healthcare_funding: "Více financí pro zdravotnictví" # todo: NEW TRANSLATION
  GER_more_healthcare_funding_desc: "V tuto chvíli není náš zdravotnický systém v nejlepší kondici kvůli nedostatku financí. Měli bychom poskytnout více prostředků na zásadní systémy, pokud chceme udržet zdravý národ." # todo: NEW TRANSLATION
  GER_revive_the_german_workshop: " 'Oživit německou dílnu' " # todo: NEW TRANSLATION
  GER_revive_the_german_workshop_desc: "Německo bylo kdysi hračkářstvím Evropy v 18.–1900. Po 2. světové válce Německo kleslo v žebříčku zatímco zbytek světa rázoval. Je načase roztočit ozubená kola znovu a postavit náš průmysl na nohy!" # todo: NEW TRANSLATION
  GER_expand_automobile: "Rozšířit automobilový průmysl" # todo: NEW TRANSLATION
  GER_expand_automobile_desc: "Německo je největším mezinárodním vývozcem automobilů, vyvážejíc miliardy eur za vozidla každý rok. Rozšíření našich exportních kapacit ještě více zvýší náskok před nejbližšími konkurenty a zajistí více obchodů a více peněz." # todo: NEW TRANSLATION
  GER_brandenburg_projects: "Projekty v Braniborsku" # todo: NEW TRANSLATION
  GER_brandenburg_projects_desc: "Braniborsko je srdcem východu a je poměrně zaostalé ve srovnání se západem. Pod nadvládou SSSR nebylo východní Braniborsko dostatečně rozvíjeno. Tyto nové projekty přinesou nové průmyslové sektory ve snaze dostat Braniborsko na úroveň západních protějšků." # todo: NEW TRANSLATION
  GER_dresden_projects: "Projekty v Drážďanech" # todo: NEW TRANSLATION
  GER_dresden_projects_desc: "Drážďany jsou významné město ve východní části Německa, kde infrastruktura a průmysl zaostávají za západními protějšky. Podobně jako Braniborsko, Drážďany byly zanedbány během rozdělení Německa; starý průmysl, sovětského stylu infrastruktura, nebezpečné budovy. Tyto projekty v Drážďanech vrátí kdysi kvetoucí město jeho předválečnou krásu." # todo: NEW TRANSLATION
  GER_berlin_projects: "Projekty v Berlíně" # todo: NEW TRANSLATION
  GER_berlin_projects_desc: "Berlín prošel tlaky a těžkostmi; od zdevastovaného města po osvobození v roce 1945 až po rozdělené město během studené války. Zatímco Západní Berlín je v dobrém stavu, velké části Východu stále vykazují známky zanedbání v důsledku před-sjednocovacích sovětských vlád. Berlín byl a je skvělým městem, vraťme lesk Východu." # todo: NEW TRANSLATION
  GER_real_steel: "'Skutečná ocel'" # todo: NEW TRANSLATION
  GER_real_steel_desc: "Ocelárna v Duisburgu v Severním Porýní-Vestfálsku je jedním z nejmodernějších a nejefektivnějších oceláren postavených v Německu.\nTato nová továrna pomůže zpracovat velké množství surového železa vytěženého z nových těžebních operací v povodí Porúří." # todo: NEW TRANSLATION
  GER_new_docks_port_hamburg: "Nové doky v přístavu Hamburg" # todo: NEW TRANSLATION
  GER_new_docks_port_hamburg_desc: "§YSpecialní podmínky:§! Náklady budou sníženy, pokud §Y[ROOT.GetNamewithFlag]§! má nápad §Y$GER_maritime_industry$§!\n\nS rostoucí poptávkou po dovozu/vývozu musí Německo odpovědět voláním po větší přepravní kapacitě. Výstavba 2 nových přídavných doků v přístavu Hamburg umožní další možnosti stavby lodí." # todo: NEW TRANSLATION
  GER_enrichment_facilities: "Nová zařízení na obohacování" # todo: NEW TRANSLATION
  GER_enrichment_facilities_desc: "S naším současným restrukturalizačním a investičním úsilím do jaderné energie a zpracovatelských kapacit je výstavba nových zařízení na obohacování dalším krokem k efektivnějšímu a 'atomem poháněnému' Německu.\nS těmito novými zařízeními budeme schopni produkovat více obohaceného a energeticky účinnějšího paliva, což dlouhodobě umožní více energie." # todo: NEW TRANSLATION
  GER_expand_mainstream_industry: "Rozšíření veřejného sektoru" # todo: NEW TRANSLATION
  GER_expand_mainstream_industry_desc: "Měli bychom zahájit reformu a restrukturalizaci sektoru veřejného průmyslu." # todo: NEW TRANSLATION
  GER_expand_mainstream_industry_tt1: "Pokud máme §YPrůmyslové konglomeráty§! jako vnitřní frakci, získáme:" # todo: NEW TRANSLATION
  GER_expand_mainstream_industry_tt2: "Pokud máme §YVojensko-průmyslový komplex§! jako vnitřní frakci, získáme:" # todo: NEW TRANSLATION
  GER_expand_mainstream_industry_tt3: "Pokud máme §YMezinárodní bankéře§! jako vnitřní frakci, získáme:" # todo: NEW TRANSLATION
  GER_expand_mainstream_industry_tt4: "Pokud máme §YDeutsche Marine§! jako vnitřní frakci, získáme:" # todo: NEW TRANSLATION
  GER_expand_mainstream_industry_tt5: "Pokud máme §YFarmáře§! jako vnitřní frakci, získáme:" # todo: NEW TRANSLATION
  GER_corporate_tax_cut: "Snížení daně z příjmů právnických osob" # todo: NEW TRANSLATION
  GER_corporate_tax_cut_desc: "Snížení sazeb daně z příjmů právnických osob uleví některému tlaku, kterému firmy čelí." # todo: NEW TRANSLATION
  GER_the_divide: "'Rozevření'" # todo: NEW TRANSLATION
  GER_the_divide_desc: "Německo bylo kdysi rozdělené. Ačkoliv byla země znovusjednocena v roce 1990, stále je patrný rozkol v lidech; je čas skutečně sjednotit lidi a průmysl." # todo: NEW TRANSLATION
  GER_expand_west: "Rozšířit Západ" # todo: NEW TRANSLATION
  GER_expand_west_desc: "Když začneme rozšiřovat a reformovat obě části národa, obracíme se na Západ a začínáme rozšiřovat a stavět novou infrastrukturu a projekty." # todo: NEW TRANSLATION
  GER_expand_east: "Rozšířit Východ" # todo: NEW TRANSLATION
  GER_expand_east_desc: "Během studené války Sověti zanedbali Východní Německo. Některé oblasti Východu jsou stále znatelně zasaženy efekty 'železné opony'. Je čas vyrovnat rozdíl mezi východními a západními provinciemi." # todo: NEW TRANSLATION
  GER_revive_the_rhine: "Oživit průmysl Porýní" # todo: NEW TRANSLATION
  GER_revive_the_rhine_desc: "Porýní bylo vždy hlavním sektorem průmyslu a ekonomiky pro Německo. Průmysl v Porýní není tak silný jako býval za 2. světové války, je čas ho znovu nastartovat." # todo: NEW TRANSLATION
  GER_bringing_germany_closer_together: "Skutečné sjednocení" # todo: NEW TRANSLATION
  GER_bringing_germany_closer_together_desc: "Po našich posledních snahách skutečně přiblížit Východ a Západ lze říci, že naše práce se vyplatila a Německo je skutečně sjednocené, jak ve veřejném duchu, tak v průmyslové kapacitě." # todo: NEW TRANSLATION
  GER_contract_duetche_bahn: "Smlouva s Deutsche-Bahn" # todo: NEW TRANSLATION
  GER_contract_duetche_bahn_desc: "Uzavření smluv s Deutsche-Bahn jim umožní stavět a dále rozšiřovat naši železniční síť napříč Německem a našimi sousedními evropskými vazbami." # todo: NEW TRANSLATION
  GER_the_glorious_past: "Slavná minulost" # todo: NEW TRANSLATION
  GER_the_glorious_past_desc: "Německé císařství bylo kdysi prosperující mocí po celém světě. Po více než 80 letech spánku dnes nastal den, kdy se Svaté Německé císařství znovu zrodí!" # todo: NEW TRANSLATION
  GER_coronation: "Koruace" # todo: NEW TRANSLATION
  GER_coronation_desc: "Po více než 80 letech bez monarchie Německo konečně korunuje svého nového císaře!." # todo: NEW TRANSLATION
  GER_a_new_constitution: "Nová ústava" # todo: NEW TRANSLATION
  GER_a_new_constitution_desc: "Musí být napsána nová ústava: která zahrnuje monarchii, nové členy královské rodiny, stejně jako jejich královské pravomoci a výjimky. To vytvoří právní základ pro naši novou formu vlády." # todo: NEW TRANSLATION
  GER_bundeswehr_reforms: "Reformy Bundeswehru" # todo: NEW TRANSLATION
  GER_bundeswehr_reforms_desc: "Bundeswehr není v kondici, aby sloužil císařství, jak je nyní, a něco s tím je třeba udělat! Je nezbytně nutný zásah, chceme-li, aby sloužil tak slavnému impériu jako naše!" # todo: NEW TRANSLATION
  GER_hard_militarism: "Tvrdý militarismus" # todo: NEW TRANSLATION
  GER_hard_militarism_desc: "Velké impérium vyžaduje velkou armádu. S aktuálním stavem naší armády sotva stačíme bránit náš národ. Je nutný razantní posun v přístupu k militarismu, abychom armádu impéria obnovili do její dávné slávy." # todo: NEW TRANSLATION
  GER_all_will_serve: "Všichni budou sloužit" # todo: NEW TRANSLATION
  GER_all_will_serve_desc: "Aby impérium bylo silné, potřebuje silnou armádu. Německé impérium musí být znovu vybudováno od základů, včetně jeho vojenských složek.\nVšichni mužové vojenského věku budou sloužit v armádě impéria!" # todo: NEW TRANSLATION
  GER_gardekorp: "Návrat gardového sboru" # todo: NEW TRANSLATION
  GER_gardekorp_desc: "Po oživení Německého císařství potřebujeme nový císařský královský stráž. Gardekorp byli původní královskou gardou, proto je správné vrátit se ke kořenům a znovu založit sbor." # todo: NEW TRANSLATION
  GER_yanke_go_home: "Yankee pryč!" # todo: NEW TRANSLATION
  GER_yanke_go_home_desc: "Máme plné zuby těch párků, co jedí phiž, twinkie žvýkají, root beer pijí Yanků, co se tváří jako světová policie!\nJe načase někomu říct, aby šli domů, zaplatili dluhy a starali se o své věci!" # todo: NEW TRANSLATION
  GER_revenge_for_versailles: "Roztrhat Versailleskou smlouvu" # todo: NEW TRANSLATION
  GER_revenge_for_versailles_desc: "Německé impérium bylo přivedeno na kolena, když císař podepsal bezpodmínečnou kapitulaci vlasti v roce 1918, udělal z nás blázny. Lidé zaplatili nezapomenutelnou cenu kvůli kaisera zradě. Po více než 80 letech jsme byli považováni za psy, a nebudeme to trpět ani rok déle!" # todo: NEW TRANSLATION
  GER_ignore_final_settlement: "Ignorovat dohodu o konečném urovnání" # todo: NEW TRANSLATION
  GER_ignore_final_settlement_desc: "Dohoda o konečném urovnání byla jedním z pokřivených požadavků spojenců, které zrádci vlasti schválili jménem sebe, ne německého lidu! Vlast byla příliš dlouho zotročena těmito směšnými smlouvami a dohodami, je čas, aby se německý lid postavil za svá práva a zvrhl tyto diktátorské požadavky!" # todo: NEW TRANSLATION
  GER_bully_of_europe: "Šikanátor Evropy" # todo: NEW TRANSLATION
  GER_bully_of_europe_desc: "Byli jsme oběťmi příliš dlouho a konečně jsme praskli! Už nebudeme dále šlapáni. Je čas konečně vstát a ukázat našim utlačovatelům, že nebudeme tolerovat zacházení jako se psími výkaly! Je načase ukázat těm šaškům, kdo je opravdový šprýmař..." # todo: NEW TRANSLATION
  GER_crusade_against_democracy: "Křížová výprava proti demokracii" # todo: NEW TRANSLATION
  GER_crusade_against_democracy_desc: "Demokracie je mor svět. V demokracii není nic demokratického. Demokracie je falešný ideologický pocit, konstruovaný Západem jako loutkový nástroj; není ničím jiným než vlkem v rouše beránčím." # todo: NEW TRANSLATION
  GER_resurrect_labor: "Znovu oživit práci" # todo: NEW TRANSLATION
  GER_resurrect_labor_desc: "Impérium není nic bez dělníků: bez dělníků nejsou výrobky, bez výrobků nejsou příjmy, bez příjmů není impérium! Musíme stavět rekonstrukci pracovní kultury jako prioritu: průmyslový a produktivní občan je ideální občan!" # todo: NEW TRANSLATION
  GER_extended_work_quotas: "Kvóty těžké práce" # todo: NEW TRANSLATION
  GER_extended_work_quotas_desc: "S rostoucí poptávkou po zboží musíme učinit oběti; jednou z nich je volný čas. Německo nyní potřebuje své dělníky více než kdy jindy, když kráčíme do nové éry." # todo: NEW TRANSLATION
  GER_women_in_munitions: "Ženy v muničních továrnách" # todo: NEW TRANSLATION
  GER_women_in_munitions_desc: "Dali jsme vám hlas, teď potřebujeme laskavost!\n\nŽeny jsou zpět v továrnách a pomáhají při výrobě munice a zbraní pro naše expandující impérium. Nemáme čas na sufragetky, tak zpět do práce!" # todo: NEW TRANSLATION
  GER_Industrialization_modern: "Průmyslová modernizace" # todo: NEW TRANSLATION
  GER_Industrialization_modern_desc: " §4Upgrady, lidé, upgrady!§! \n\nNáš průmysl je srdcem našeho národa, přesto je k ničemu, pokud zůstáváme v technologickém ekvivalentu středověku. Impérium si zaslouží nejlepší a nejmodernější zařízení a vybavení." # todo: NEW TRANSLATION
  GER_the_bundestag_address: "Projev v Bundestagu" # todo: NEW TRANSLATION
  GER_the_bundestag_address_desc: "S našimi nově obnovenými tituly a skutečným návratem německé monarchie od roku 1918 zahajujeme politický den Bundestagu televizním veřejným projevem; chválíme skutečnou sílu císaře a královského domu." # todo: NEW TRANSLATION
  GER_war_reparations: "Požadovat válečné reparace" # todo: NEW TRANSLATION
  GER_war_reparations_desc: "Byli jsme nuceni platit válečné reparace za škody způsobené našim nepřátelům během 1. a 2. světové války, ale kde byly naše peníze? válka je válka, škody budou způsobeny. Dnes obrátíme ty, kdo na nás uvalili finanční požadavky, v naději, že nám zaplatí reparace." # todo: NEW TRANSLATION
  GER_european_bully: "Ochránce německé identity" # todo: NEW TRANSLATION
  GER_european_bully_desc: "Pomalu ztrácíme pravou německou identitu vlivem EU a zbytku světa. Budeme stát na stráži a chránit naše skutečné dědictví a to, co je pravé Německo!" # todo: NEW TRANSLATION
  GER_european_mentor: "Evropský mentor" # todo: NEW TRANSLATION
  GER_european_mentor_desc: "Jako nejvlivnější země v Evropě jsme kontinentálním mentorem pro naše sousedy a ty v našem okruhu vlivu." # todo: NEW TRANSLATION
  GER_germans_in_switzerland: "Němci ve Švýcarsku" # todo: NEW TRANSLATION
  GER_germans_in_switzerland_desc: "Němečtí občané tvoří velkou část švýcarské populace. S naším velkým vlivem ve Švýcarsku můžeme přesvědčit švýcarsko-německé občany, že Švýcarsko pod vládou impéria by bylo prospěšné!" # todo: NEW TRANSLATION
  GER_squash_bugs: " Zmačkat brouky " # todo: NEW TRANSLATION
  GER_squash_bugs_desc: "Lichtenštejnsko a Lucembursko jsou škůdci střední Evropy; nic nedělají než vyhýbají se daním a zabírají pozemky. Impérium rozhodlo, že by bylo lepší je začlenit do Německého císařství." # todo: NEW TRANSLATION
  GER_germans_in_austrich: "Němci v Österreich" # todo: NEW TRANSLATION
  GER_germans_in_austrich_desc: "Rakousko je skutečný německý stát, buďme upřímní. Měli jsme ho ve svém dosahu po Anschlussu počátkem 1900. Možná je čas znovu uplatnit naše nárokování!" # todo: NEW TRANSLATION
  GER_germans_in_belg: "Němci v Belgii" # todo: NEW TRANSLATION
  GER_germans_in_belg_desc: "Lze říct, že Belgie je hloupým malým bratrem Německa; myslím, že si skutečně mysleli, že si s námi poradí tím, že otočí naši vlajku a přeskupí barvy! Ukažme těm výrobcům čokolády, kdo je opravdový táta!" # todo: NEW TRANSLATION
  GER_restore_italian_crown: "Obnovit italskou korunu" # todo: NEW TRANSLATION
  GER_restore_italian_crown_desc: "Přátelství mezi Německem a Itálií sahá hodně daleko zpět, byli jsme během druhé světové války dobří kamarádi. V moderních časech naše přátelství není tak pevné jako kdysi, obzvlášť kvůli rozdílům v politických názorech; možná by naše přátelství posílilo, kdybychom se oba shodli na monarchii." # todo: NEW TRANSLATION
  GER_anti_nato: "Proti NATO" # todo: NEW TRANSLATION
  GER_anti_nato_desc: "NATO je falešná policejní síla Evropy. Kráčejí po vysoké pěšině a předstírají, že jsou ochránci národů, uvalují sankce na každého, kdo se jim postaví.\nTento šikanování nebudeme trpět!" # todo: NEW TRANSLATION
  GER_restore_ottoman_sultan: "Obnovit osmanského sultána" # todo: NEW TRANSLATION
  GER_restore_ottoman_sultan_desc: "Osmanská říše byla kdysi skvělým spojencem za svého času. Moderní Turecko je poznamenáno demokracií, nové Osmanské impérium by nám lépe vyhovovalo." # todo: NEW TRANSLATION
  GER_the_imperial_bloc: "Císařský blok" # todo: NEW TRANSLATION
  GER_the_imperial_bloc_desc: "S velkými sousedy přicházejí velcí spojenci. Naše nově založené přátelství se starými spojenci vyžaduje obrannou frakci." # todo: NEW TRANSLATION
  GER_restore_the_empire: "Das Deutsche Kaiserreich" # todo: NEW TRANSLATION
  GER_restore_the_empire_desc: "S naším vlivem na světě v rukou je čas udělat poslední úpravy k obnově našeho slavného Impéria." # todo: NEW TRANSLATION
  GER_the_alternative: "Republikáni" # todo: NEW TRANSLATION
  GER_the_alternative_desc: "Jak mnozí vědí, Německo je velmi známé tím, že volí alternativní cestu k zbytku společnosti, zvlášť když je kontroverzní, a naše strana není cizí kontroverzím; od odporu proti přílivu migrantů po odpor vůči EU." # todo: NEW TRANSLATION
  GER_volk: " Lidé " # todo: NEW TRANSLATION
  GER_volk_desc: "Naše strana slouží německému lidu a stojí za hodnotami poskytování lepšího a alternativního života pro německou populaci. Byly schváleny nové politiky, aby zaměstnavatelé najímali širší výběr lidí ze všech oblastí života ve snaze snížit nezaměstnanost a počet bezdomovců." # todo: NEW TRANSLATION
  GER_vaterland: " Vlasti " # todo: NEW TRANSLATION
  GER_vaterland_desc: "Vlast a německá identita jsou národním pokladem, který musí být chráněn za každou cenu, bez ohledu na hrozbu. V historii bylo příliš mnoho okamžiků, kdy byla německá identita téměř ztracena. Naše strana prosazuje politiky, které zajistí, že to nikdy nezmizí a bude chráněna před cizím vlivem a vetřelci." # todo: NEW TRANSLATION
  GER_against_islamism: "Postavit se islámu" # todo: NEW TRANSLATION
  GER_against_islamism_desc: "Islám není národním náboženstvím Německa, přestože jeho popularita roste. To je útok na naši národní identitu jako Němců, musíme tomu zabránit." # todo: NEW TRANSLATION
  GER_restrictions_on_practice: "Omezení náboženské praxe" # todo: NEW TRANSLATION
  GER_restrictions_on_practice_desc: "Musíme zastavit tyto cizí vetřelce, kteří se snaží zničit naše dědictví a náš způsob života.\nMusíme zastavit veřejné praktiky, zastavit stavbu dalších mešit a zakázat ADD!" # todo: NEW TRANSLATION
  GER_law_and_order: "Právo a pořádek" # todo: NEW TRANSLATION
  GER_law_and_order_desc: "Abychom se ochránili před sviněmi a cizími vetřelci, musíme zvýšit rozpočet na bezpečnost, aby naše policejní služby byly vybaveny a připraveny čelit čemukoli, co jim stojí v cestě." # todo: NEW TRANSLATION
  GER_against_immigration: "Proti imigraci" # todo: NEW TRANSLATION
  GER_against_immigration_desc: "Jsme uprostřed migrační krize, přijali jsme příliš mnoho, aniž bychom mysleli na naše vlastní! Žádní další migranti nebudou přijati do Německa a každý, kdo vstoupí nelegálně, bude potrestán!" # todo: NEW TRANSLATION
  GER_call_back_germans: "Zavolat Němce zpět" # todo: NEW TRANSLATION
  GER_call_back_germans_desc: "Velká část německých občanů nyní žije ve Švýcarsku a Rakousku. Potřebujeme naše Němce zpět v Otčině! Dnes žádáme všechny německé občany v těchto oblastech, aby se vrátili do své správné domoviny." # todo: NEW TRANSLATION
  GER_german_heritage: "Německé dědictví" # todo: NEW TRANSLATION
  GER_german_heritage_desc: "Německo má dlouhou historii a hrdé dědictví a jsme na to hrdí. Je toho hodně v náboženství, průmyslu a historii, na co mohou Němci být hrdí, a to by mělo být vyučováno." # todo: NEW TRANSLATION
  GER_question_european_union: "Zpochybnit Evropskou unii" # todo: NEW TRANSLATION
  GER_question_european_union_desc: "Evropská unie má velký vliv na naši politiku a každodenní život. Máme opravdu dovolit vnějšímu orgánu rozhodovat o tom, co dělat s naší vlastní zemí?" # todo: NEW TRANSLATION
  GER_question_circumsicion: "Zpochybnit obřízku" # todo: NEW TRANSLATION
  GER_question_circumsicion_desc: " §YHEJ, HEJ, DEJ MI TO ZPĚT! TO JE MOJE!§! " # todo: NEW TRANSLATION
  GER_restrictions_same_sex: "Omezení manželství osob stejného pohlaví" # todo: NEW TRANSLATION
  GER_restrictions_same_sex_desc: " Nešel bys vchodem ven, že? \n\nOtázka sexuality je v Německu už dlouho. I když LGBT kolektiv nepředstavuje doslovnou hrozbu, omezení manželství osob stejného pohlaví má údajně pomoci uchovat rodinné hodnoty." # todo: NEW TRANSLATION
  GER_combat_leftism: "Boj proti levici" # todo: NEW TRANSLATION
  GER_combat_leftism_desc: "Levice není něco, co tolerovat! Tito komunističtí a sociálně-demokratickí škůdci... fuj. Slovo socialismus stačí, aby se jakýkoli poctivý občan cítil špatně. Příznivci levice musí být potlačeni." # todo: NEW TRANSLATION
  GER_question_the_climate: "Zpochybnit klima" # todo: NEW TRANSLATION
  GER_question_the_climate_desc: "Máme opravdu věřit, že nějaké továrny a auta ztenčují ozónovou vrstvu? Pochybuji.\nKlimatická změna je sociální experiment liberálních opic, aby zjistili, kolik propagandy nám dokážou vnutit." # todo: NEW TRANSLATION
  GER_cease_bioenergy_funding: "Ukončit financování bioenergie" # todo: NEW TRANSLATION
  GER_cease_bioenergy_funding_desc: "Utrácíme miliardy eur na udržitelné a obnovitelné zdroje pro boj s klimatickou krizí, která není ani reálná! Zastavíme toto nesmyslné utrácení a peníze vrátíme tam, kde jsou opravdu potřeba." # todo: NEW TRANSLATION
  GER_expand_youth_wing: "Rozšířit mládežnické křídlo" # todo: NEW TRANSLATION
  GER_expand_youth_wing_desc: "Rozšíření mládežnického křídla je vynikající tah pro stranu. Dostat ideologie mezi mládež brzy nám umožní držet je pod naším vlivem od mládí a jak budou stárnout, náš vliv zůstane silný." # todo: NEW TRANSLATION
  GER_civil_unions: "Registrované partnerství" # todo: NEW TRANSLATION
  GER_civil_unions_desc: "S zákazem stejnopohlavních manželství zvolila vláda alternativu, aby uklidnila nepokoje LGBT komunity. Registrované partnerství uděluje některá práva manželským párům, ale nejsou právně považována za manželství." # todo: NEW TRANSLATION
  GER_maintain_us_relations: "Udržet vztahy s USA" # todo: NEW TRANSLATION
  GER_maintain_us_relations_desc: "Německo a USA si v průběhu let ne vždy rozuměly, ale v moderní době jsme vztahy výrazně zlepšili a prospělo by nám, kdybychom v tom pokračovali." # todo: NEW TRANSLATION
  GER_expand_russian_ties: "Rozšířit vazby s Ruskem" # todo: NEW TRANSLATION
  GER_expand_russian_ties_desc: "Německo a Rusko byly kdysi velkými nepřáteli, nyní s nimi úzce spolupracujeme. Rozšíření vztahů s Ruskem výrazně prospěje našemu politickému a ekonomickému sektoru." # todo: NEW TRANSLATION
  GER_conscription_increase: "Rozšířit brannou povinnost" # todo: NEW TRANSLATION
  GER_conscription_increase_desc: "Musíme rozšířit parametry branné povinnosti, abychom zvýšili kapacitu služebních členů, pokud chceme bránit vlast před nepřítelem." # todo: NEW TRANSLATION
  GER_green_alliance: "Zelené spojenectví" # todo: NEW TRANSLATION
  GER_green_alliance_desc: "Zelení jsou jako květinoví komunisté; jsou pro zrušení jaderné energie a za práva LGBT. Jsou to velmi pevní a přímočaří, ale zvítězí v moderní době?" # todo: NEW TRANSLATION
  GER_eastward_expansion_nato: "Rozšířit dosah §4NATO§! na východ" # todo: NEW TRANSLATION
  GER_eastward_expansion_nato_desc: "Rozšíření NATO na východ je dalším krokem k ochraně naší aliance. Východní blok a Čína jsou ty, na které je třeba dávat pozor; jejich velikost a jaderné programy jsou obavami pro bezpečnost NATO." # todo: NEW TRANSLATION
  GER_progressive_taxation: "Progresivní zdanění" # todo: NEW TRANSLATION
  GER_progressive_taxation_desc: "Daně jsou zásadní součástí každé ekonomiky a Německo není výjimkou. Musíme zvýšit daně těm, kteří zneužívají náš finanční systém, aby se vyrovnaly ztráty, kterým čelí naše ekonomika." # todo: NEW TRANSLATION
  GER_sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
  GER_sustainable_development_desc: "Zelení se zavázali k udržitelnému životu a rozvoji naší země. Zajištění splnění cílů redukce emisí uhlíku a snížení naší stopy je nutností!\nTento národní duch bude §ROdstraněn§! pokud nebudou mít §YZelení§! moc nebo koalici!" # todo: NEW TRANSLATION
  GER_a_hand_to_japan: "Ruka Japonsku" # todo: NEW TRANSLATION
  GER_a_hand_to_japan_desc: "Jednou přítel, vždy přítel\n\nPodáváme ruku Japonsku a nabízíme vytvoření nové obranné smlouvy." # todo: NEW TRANSLATION
  GER_distance_from_china: "Vzdalit se od Číny" # todo: NEW TRANSLATION
  GER_distance_from_china_desc: "Svět je silně závislý na čínském zboží, a my nejsme výjimkou. Měli bychom zvážit odklon od čínského zboží a začít se stát soběstačnější." # todo: NEW TRANSLATION
  GER_support_for_ev: "Podpora elektrických vozidel" # todo: NEW TRANSLATION
  GER_support_for_ev_desc: "Jako Strana zelených plně podporujeme přechod Německa od spalovacích motorů k elektromobilům. To bude velký krok k zelené budoucnosti." # todo: NEW TRANSLATION
  GER_halt_nuclear_expansion: "Zastavit rozšíření jaderné energie" # todo: NEW TRANSLATION
  GER_halt_nuclear_expansion_desc: "Ačkoliv lidé představují jadernou energii jako čistou, je to ve skutečnosti méně udržitelné než uhelné a ropné elektrárny; jaderný odpad je těžko likvidovatelný a s minulostí Černobylu je lepší to vše zastavit." # todo: NEW TRANSLATION
  GER_eu_green_deal: "Zelená dohoda EU" # todo: NEW TRANSLATION
  GER_eu_green_deal_desc: "Dohodli jsme se s EU, že budeme pokračovat v našem udržitelném přístupu a nadcházející roky snižovat naši uhlíkovou stopu v naději stát se do několika desetiletí nulovými emisemi." # todo: NEW TRANSLATION
  GER_cancel_russian_deals: "Zrušit ruské dohody" # todo: NEW TRANSLATION
  GER_cancel_russian_deals_desc: "Rusko nebylo známé svými udržitelnými způsoby, což s námi moc nerezonuje. Německo se odklání od neudržitelných zemí, aby se vylepšilo." # todo: NEW TRANSLATION
  GER_tighter_regulations: "Přísnější regulace" # todo: NEW TRANSLATION
  GER_tighter_regulations_desc: "Zelení schválili více zákonů a regulací týkajících se práv a předpisů pro pracovníky. Tyto nové předpisy poskytují pracovníkům lepší ochranu na pracovišti a celkově zvyšují jejich bezpečnost a práva." # todo: NEW TRANSLATION
  GER_a_better_minimum_wage: "Zvýšená minimální mzda" # todo: NEW TRANSLATION
  GER_a_better_minimum_wage_desc: "Zvýšení minimální mzdy poskytne našim dělníkům několik eur navíc na hodinu, což zásadně ovlivní nejen jejich peněženky, ale i morálku v práci." # todo: NEW TRANSLATION
  GER_rent_regulations: "Regulace nájmů" # todo: NEW TRANSLATION
  GER_rent_regulations_desc: "Zajištění dodržování regulací nájmů zabrání pronajímatelům zneužívat nejvíce potřebné; zejména dělníky v průmyslových oblastech." # todo: NEW TRANSLATION
  GER_the_peoples_germany: "Německo lidu" # todo: NEW TRANSLATION
  GER_the_peoples_germany_desc: "Občané Německa nám dali svou plnou podporu během našeho vedení, za což jim velmi děkujeme. Je čas vrátit tu lásku ve formě svobod, kvality života a dobrého vládnutí." # todo: NEW TRANSLATION
  GER_partial_retirement_benefits: "Částečné důchodové dávky" # todo: NEW TRANSLATION
  GER_partial_retirement_benefits_desc: "Naši staří pracovali celý život tvrdě, nyní je čas jim za jejich oddanost budování lepšího Německa něco vrátit." # todo: NEW TRANSLATION
  GER_sanctuary_for_lgbt: "Útočiště pro LGBT" # todo: NEW TRANSLATION
  GER_sanctuary_for_lgbt_desc: "  §RZAJÍMENA,§!  §9ZAJÍMENA!§!  §8POJĎTE.§!  §7SVÉ§!  §4ZAJÍMENA§!  §0SEM!§! \n\nIdentita našich lidí nás nezajímá, naopak bychom měli každé genderové a sexuální orientaci plně podporovat!" # todo: NEW TRANSLATION
  GER_equal_work_equal_pay: "Rovná práce, rovná mzda" # todo: NEW TRANSLATION
  GER_equal_work_equal_pay_desc: "Poskytnutí stejných mezd za stejnou práci je zásadní politika, která zajistí, že mezi žádnými třídami či skupinami nebudou mzdové rozdíly, zvýší morálku a učiní občany vnímat naše vládnutí jako více dobrotivé." # todo: NEW TRANSLATION
  GER_FDP: "FDP" # todo: NEW TRANSLATION
  GER_FDP_desc: "Freie Demokratische Partei jsou liberálními orly Německa: prosazují zcela volný trh a privatizaci všech služeb. Ekonomický liberalismus se vrací do Německa a je zpět natrvalo!" # todo: NEW TRANSLATION
  GER_a_stronger_military: "§7Silnější§! armáda" # todo: NEW TRANSLATION
  GER_a_stronger_military_desc: "Bundeswehr je hlavním stavebním kamenem obrany našeho národa (a částečně i Evropy), přesto byl v posledních letech značně zanedbáván. Je čas dát našim bratrům ve zbrani více §7svobodného financování(TM)§!!" # todo: NEW TRANSLATION
  GER_free_market_principles: "Zásady volného trhu" # todo: NEW TRANSLATION
  GER_free_market_principles_desc: "Jako svobodná země bychom měli provozovat i volný trh. Intervenční a komunistické trhy jsou pro chamtivé a slabé." # todo: NEW TRANSLATION
  GER_social_welfare_reform: "Snížit daně pro nejbohatší" # todo: NEW TRANSLATION
  GER_social_welfare_reform_desc: "Naši bohatí a slavní občané byli obětí vysokých daní od zavedení progresivního zdanění; proč bychom měli trestat lidi za úspěch? Koneckonců na to tvrdě pracovali." # todo: NEW TRANSLATION
  GER_nato_commitment: "§4Závazek k NATO§!" # todo: NEW TRANSLATION
  GER_nato_commitment_desc: "NATO bylo od svého vzniku v roce 1949 globálním ochráncem před zlem. Je nezbytné, abychom zaujali tvrdší postoj a zavázali naši zemi k NATO nyní více než kdy jindy.\nKoneckonců jsme šťastní, že v něm vůbec jsme, vzhledem k naší historii..." # todo: NEW TRANSLATION
  GER_privatization_of_defense: "Privatizace obrany" # todo: NEW TRANSLATION
  GER_privatization_of_defense_desc: "Naše armáda je silná, ale mohla by být ještě silnější, pokud bychom ji privatizovali - podle vzoru americké armády, kde různé firmy soutěží o výrobu vybavení a technologií." # todo: NEW TRANSLATION
  GER_workfare_programs: "Programy práce za podporu" # todo: NEW TRANSLATION
  GER_workfare_programs_desc: "Naše programy práce za podporu povzbudí nezaměstnané k práci výměnou za dávky, využívajíc nezaměstnané výměnou za peníze a benefity." # todo: NEW TRANSLATION
  GER_need_based_assistance: "Potřebná pomoc" # todo: NEW TRANSLATION
  GER_need_based_assistance_desc: "Utrácíme příliš mnoho zbytečných peněz na ty, kteří pomoc skutečně nepotřebují. Proto omezujeme sociální dávky a zpřísňujeme kritéria, aby pomoc dosáhla pouze těch, kteří ji opravdu potřebují." # todo: NEW TRANSLATION
  GER_modernization_initiative: "Iniciativa modernizace" # todo: NEW TRANSLATION
  GER_modernization_initiative_desc: "I když jsme technologicky napřed, naše armáda potřebuje další modernizaci. Vylepšení podpůrných programů nám velmi pomůže, až nastane čas." # todo: NEW TRANSLATION
  GER_cybersecurity: "Zvýšená kybernetická bezpečnost" # todo: NEW TRANSLATION
  GER_cybersecurity_desc: " §RKdyž čínské boty zaútočí, kdo bude bránit naši národní inteligenci?§! \nNěmecko je silná mocnost a silná mocnost by měla mít silnou kybernetickou obranu.\nAktualizace na nejnovější verzi NordVPN(R) to jistě vyřeší. Že?" # todo: NEW TRANSLATION
  GER_on_the_job_training: "Odborné praxe" # todo: NEW TRANSLATION
  GER_on_the_job_training_desc: "Učení řemeslu praktickou metodou - tedy během práce - se ukázalo být mnohem efektivnější než tradiční výuka v učebnách. Naše děti z toho budou těžit, a proto bychom to měli podporovat!" # todo: NEW TRANSLATION
  GER_e_government: "E-government" # todo: NEW TRANSLATION
  GER_e_government_desc: "S moderní dobou přicházejí moderní postupy. Přesunutí vládních agend do online prostoru nám pomůže postoupit do budoucna, jak se věci rozvíjejí a zdokonalují." # todo: NEW TRANSLATION
  GER_cyber_workforce: "Kybernetická pracovní síla" # todo: NEW TRANSLATION
  GER_cyber_workforce_desc: "Využití síly umělé inteligence a kybernetických schopností je skvělý způsob, jak zmírnit tlak na naše pracovníky a urychlit průmyslové výrobní metody." # todo: NEW TRANSLATION
  GER_digital_democracy: "Digitální demokracie" # todo: NEW TRANSLATION
  GER_digital_democracy_desc: "Zajištění dostupnějších vládních a občanských služeb digitálně zlepší naše řízení. Bude vytvořena digitální vláda se všemi informacemi, které kdy budete potřebovat." # todo: NEW TRANSLATION
  GER_points_based_immigration: "Systém imigrace na body" # todo: NEW TRANSLATION
  GER_points_based_immigration_desc: "Bude přijat bodový imigrační systém podobný tomu australskému. Umožní nám lépe řídit, koho pustíme k bydlení a práci v Německu; umožní nám lépe vybírat, jaké dovednosti a úroveň vzdělání přijmeme." # todo: NEW TRANSLATION
  GER_support_lgbt: "Podpora LGBT" # todo: NEW TRANSLATION
  GER_support_lgbt_desc: "Budeme prosazovat liberálnější politiku vůči LGBT komunitě" # todo: NEW TRANSLATION
  GER_legalization_of_cannabis: "§GLegalizovat konopí§!" # todo: NEW TRANSLATION
  GER_legalization_of_cannabis_desc: " §GNeboj se, kámo! Buď šťastný!§! \n\nLegalizace rekreačního konopí je konečně tady, vezmi si nějaké jídlo a šlupku, protože je 4:20, baby!" # todo: NEW TRANSLATION
  GER_the_left: "Levice" # todo: NEW TRANSLATION
  GER_the_left_desc: "Die Linke je tak vlevo, jak jen můžeš před tím, než uděláš plný kruh. Jejich sociálně demokratické názory a politické hodnoty směřují k rozdrcení kapitalismu, antifašismu, antimilitarismu a prorokomunismu." # todo: NEW TRANSLATION
  GER_destroy_fascists: "Zničit fašisty" # todo: NEW TRANSLATION
  GER_destroy_fascists_desc: "Cesty fašismu jsou zjevně špatné a zastaralé; nic dobrého z fašismu nevzešlo, naše minulost je toho živým příkladem. Musíme zmáčknout ty, kteří tyto názory podporují." # todo: NEW TRANSLATION
  GER_the_leftist_platform: "Levicová platforma" # todo: NEW TRANSLATION
  GER_the_leftist_platform_desc: "Dělnická třída tvoří většinu populace každého státu a v tomto ohledu není Německo výjimkou. Jejich uklidnění a uspokojení odborů nám pomůže zvýšit popularitu naší strany." # todo: NEW TRANSLATION
  GER_against_militarism: "Proti militarismu" # todo: NEW TRANSLATION
  GER_against_militarism_desc: "Z války plyne jen bolest a utrpení.\nUtrácíme miliardy eur na armádu, když nejsme ve válce a nemáme žádné přímé nepřátele. Co kdybychom tyto peníze místo toho použili na užitečnější sektory?" # todo: NEW TRANSLATION
  GER_german_pacifism: "Německý pacifismus" # todo: NEW TRANSLATION
  GER_german_pacifism_desc: "Německo již v minulosti způsobilo dost škod a nechceme způsobit více. Německý lid by neměl být zatahován do válek jiných národů. Dnes vyhlašujeme den národního pacifismu." # todo: NEW TRANSLATION
  GER_security_with_russia: "Bezpečnost s Ruskem" # todo: NEW TRANSLATION
  GER_security_with_russia_desc: "Německo a Rusko mají velmi blízké vazby, od politického přátelství až po Nord Stream. Měli bychom naše vztahy ještě posílit vyžádáním obranné bezpečnosti." # todo: NEW TRANSLATION
  GER_decentralization: "Decentralizace" # todo: NEW TRANSLATION
  GER_decentralization_desc: "Proč by jedna osoba ve střední vládě měla kontrolovat všechny politiky spolkových zemí? Umožnit Bundesländern větší volnost v samosprávě bude lepší volba a udrží spokojené místní rady." # todo: NEW TRANSLATION
  GER_liner_taxation: "Lineární zdanění" # todo: NEW TRANSLATION
  GER_liner_taxation_desc: "Náš daňový systém momentálně není v nejlepším stavu, všechny osoby daníme stejnou sazbou. Nový lineární systém, zdanění osob progresivní sazbou podle příjmů, je mnohem spolehlivější (a egalitárnější) struktura." # todo: NEW TRANSLATION
  GER_networth_tax: "Daň z majetku" # todo: NEW TRANSLATION
  GER_networth_tax_desc: "Daň z čistého majetku je daňový systém zaměřený na zdanění bohatých; zdaňuje lidi ročně podle jejich čistého jmění a toho, kolik mají peněz a nemovitostí." # todo: NEW TRANSLATION
  GER_socialism_in_europe: "Socialismus v Evropě" # todo: NEW TRANSLATION
  GER_socialism_in_europe_desc: "S rostoucí popularitou naší strany v Německu mnoho dalších v různých zemích věří a následuje naši věc a povstávají!" # todo: NEW TRANSLATION
  GER_cut_saudi_ties: "Přerušit vazby se Saúdskou Arábií" # todo: NEW TRANSLATION
  GER_cut_saudi_ties_desc: "Saúdská Arábie a Německo v těchto dnech politicky ani ekonomicky příliš nekorespondují; možná je čas, abychom se rozloučili a oddělili se od těch znečištěných oligarchů." # todo: NEW TRANSLATION
  GER_minimum_wage_increase: "Zvýšení minimální mzdy" # todo: NEW TRANSLATION
  GER_minimum_wage_increase_desc: "Zvýšení minimální mzdy poskytne našim pracovníkům pár eur navíc za hodinu, což výrazně změní nejen jejich peněženku, ale i morálku na pracovišti." # todo: NEW TRANSLATION
  GER_stage_the_union: "Rozšířit odbory" # todo: NEW TRANSLATION
  GER_stage_the_union_desc: "Musíme šířit náš vliv po celé Evropě, naše názory a pohledy musí být ukázány zbytku světa; Francie je ideální první cíl!" # todo: NEW TRANSLATION
  GER_north_korean_visit: "Návštěva Severní Koreje" # todo: NEW TRANSLATION
  GER_north_korean_visit_desc: "My a Severní Korea sdílíme mnoho podobných názorů. Návštěva na severu za setkáním s nejvyšším vůdcem, aby se projednala budoucnost našeho přátelství, je ideální průlom." # todo: NEW TRANSLATION
  GER_drive_out_american_bases: "Vyhnat americké vojenské základny" # todo: NEW TRANSLATION
  GER_drive_out_american_bases_desc: "Jankové jsou válečníci. My jsme mírový národ a nechceme přisýkat tyto řvoucí chuligány.\nJe čas dostat tyto šikanátory z naší země!" # todo: NEW TRANSLATION
  GER_chinese_cooperation: "Čínská spolupráce" # todo: NEW TRANSLATION
  GER_chinese_cooperation_desc: "Moderní Čína je dílnou světa a pýchou všech socialistických vlád, které kdy existovaly.\nNěmecko by mělo posílit vazby s Čínou a dohodnout vzájemný plán na využití čínských námořních a vojenských továren postavených v Číně." # todo: NEW TRANSLATION
  GER_economic_decentralization: "Ekonomická decentralizace" # todo: NEW TRANSLATION
  GER_economic_decentralization_desc: "Decentralizovaný ekonomický systém umožní státům do jisté míry řídit vlastní finance a daňové systémy, čímž získají větší svobodu." # todo: NEW TRANSLATION
  GER_drain_our_stockpiles: "Vypustit naše zásoby" # todo: NEW TRANSLATION
  GER_drain_our_stockpiles_desc: "Nemáme užitečné využití pro veškeré toto přebytečné vybavení; možná pokud je předáme našim stoupencům v sousedních zemích, udělají s nimi lepší užitek." # todo: NEW TRANSLATION
  GER_meet_with_lutte_ouvriere: "Setkat se s Lutte Ouvrière" # todo: NEW TRANSLATION
  GER_meet_with_lutte_ouvriere_desc: "Sejdeme se s Lutte Ouvrière, naším francouzským socialistickým spojencem. Měli jsme dobré rozhovory o budoucnosti našich dvou stran, zlepšení vztahů a posílení vazeb." # todo: NEW TRANSLATION
  GER_german_franco_union: "Německo-francouzská unie" # todo: NEW TRANSLATION
  GER_german_franco_union_desc: "Německo a Francie nebyly vždy v souladu, ale nyní s naším novým politickým partnerstvím s Francií dnes začíná úsvit nové unie!" # todo: NEW TRANSLATION
  GER_Invite_sweden: "Pozvat Švédsko" # todo: NEW TRANSLATION
  GER_Invite_sweden_desc: "Švédsko bylo baštou socialismu a demokracie. Musíme je pozvat!" # todo: NEW TRANSLATION
  GER_Invite_poland: "Pozvat Polsko" # todo: NEW TRANSLATION
  GER_Invite_poland_desc: "Musíme zajistit naši východní hranici tím, že si zajistíme polskou loajalitu. Zjistíme to podle jejich odpovědi na pozvání." # todo: NEW TRANSLATION
  GER_CDU_rises: "Vzestup CDU-CSU" # todo: NEW TRANSLATION
  GER_CDU_rises_desc: "Ach, Křesťanská demokratická unie; liberální konzervativci Německa. Jsou centrální chytací stranou ve Spolkovém sněmu a druhou největší stranou v Německu." # todo: NEW TRANSLATION
  GER_bmvi: "BMVI" # todo: NEW TRANSLATION
  GER_bmvi_desc: "Vytvoření Federálního ministerstva dopravy a digitální infrastruktury je součástí plánu vlády Merkelové posunout digitalizaci vpřed. Tento 'BMVI' nahradí BMVBS." # todo: NEW TRANSLATION
  GER_digitalrat: "Digitalrat" # todo: NEW TRANSLATION
  GER_digitalrat_desc: "Požádána čtvrtou vládou Merkelové, digitální rada byla založena v roce 2018. Skládající se z předvídavých gigantů a inovativních startupových CEO z multimédií a inovací, kancléřčin nový elitní digitální poradce jí poskytne efektivnější a výnosnější plány pro digitalizaci Německa." # todo: NEW TRANSLATION
  GER_relax_conscription: "Uvolnit brannou povinnost" # todo: NEW TRANSLATION
  GER_relax_conscription_desc: "Už nejsme v zvýšeném stavu pohotovosti od doby znovusjednocení Německa. Můžeme nyní uvolnit naše zákony o branné povinnosti, protože už nemáme tak vysokou potřebu lidské síly." # todo: NEW TRANSLATION
  GER_nuclear_confusion: "Otázka jaderné energie" # todo: NEW TRANSLATION
  GER_nuclear_confusion_desc: "Otázka jaderné energie je otázkou, nad kterou německý lid přemýšlí po mnoho let; musíme se rozhodnout, zda pokračovat ve stavebních pracech, nebo odstavit naše elektrárny a přestat s dalšími jadernými rozvoji." # todo: NEW TRANSLATION
  GER_shutdown_plants: "Ukončit provoz elektráren" # todo: NEW TRANSLATION
  GER_shutdown_plants_desc: "Lid a naše vláda rozhodli, že chtějí, aby náš národ ustoupil od jaderné energie. Síla atomu je síla, se kterou se nemá hazardovat, a už po ní nebudeme kráčet." # todo: NEW TRANSLATION
  GER_nuclear_lifeline: "Jaderná záchrana" # todo: NEW TRANSLATION
  GER_nuclear_lifeline_desc: "Lid a naše vláda rozhodli, že jaderná energie je cestou vpřed. Jaderná energie je čistší než uhlí. Zářivá energie je cestou vpřed!" # todo: NEW TRANSLATION
  GER_animal_rights_reform: "Reforma práv zvířat" # todo: NEW TRANSLATION
  GER_animal_rights_reform_desc: "Veřejnost si stále více všímá krutostí páchaných na zvířatech - například více než 99 % kohoutků je po narození usmrceno, protože k znášení vajec jsou užitečné pouze slepice. Takové ohavnosti jsou dobré pro byznys, ale veřejnost je velmi neschvaluje. Některé organizace jako Greenpeace nebo PETA a populace jako vegetariáni a vegani jsou zvláště naštvaní." # todo: NEW TRANSLATION
  GER_redistribute_cap_subsidies: "Přerozdělit dotace Společné zemědělské politiky" # todo: NEW TRANSLATION
  GER_redistribute_cap_subsidies_desc: "Zavedená v roce 1962, společná zemědělská politika EU (CAP) rozděluje zemědělské dotace různým odvětvím unie. Německo, ekonomika služeb, má na primárním sektoru jen asi 2 % pracovní síly. V současnosti jsou prostředky CAP příliš nadrženy 'prvnímu pilíři', bohatým farmářům. Přerozdělení těchto prostředků by mohlo poskytnout úlevu malým zemědělcům." # todo: NEW TRANSLATION
  GER_sustainable_farming_practices: "Udržitelné zemědělské praktiky" # todo: NEW TRANSLATION
  GER_sustainable_farming_practices_desc: "Jelikož zemědělství je v Německu tak velkým průmyslem a součástí kultury, musíme najít udržitelnější postupy, např. organická hnojiva, elektrická zemědělská technika apod." # todo: NEW TRANSLATION
  GER_animal_welfare: "Ochrana zvířat" # todo: NEW TRANSLATION
  GER_animal_welfare_desc: "V Německu se staráme o všechna zvířata (včetně tvé mámy).\nJe v nejlepším zájmu lidu je chránit. Vláda CDU schválila nové zákony, které zlepšují práva na ochranu zvířat a zvyšují jejich kvalitu života." # todo: NEW TRANSLATION
  GER_renewable_support: "Podpora obnovitelných zdrojů" # todo: NEW TRANSLATION
  GER_renewable_support_desc: "Obnovitelná energie je energie budoucnosti, vstoupit do toho brzy je dobrý nápad a umožní nám snížit naši uhlíkovou stopu a emise uhlíku." # todo: NEW TRANSLATION
  GER_stance_on_migrants: "Otázka imigrace" # todo: NEW TRANSLATION
  GER_stance_on_migrants_desc: "Německo se musí jasně vyjádřit ke svým postojům k migrantům a imigrační politice. Jsou darem nebo břemenem? Zůstaňte naladěni, abyste to zjistili!" # todo: NEW TRANSLATION
  GER_stance_on_marriage: "Postoj k manželství" # todo: NEW TRANSLATION
  GER_stance_on_marriage_desc: "Manželství je jednou z nejpřirozenějších věcí v moderním světě; je to něco, co si zaslouží náš zájem a ochranu." # todo: NEW TRANSLATION
  GER_support_poland: "Podporovat Polsko" # todo: NEW TRANSLATION
  GER_support_poland_desc: "Polsko se v posledních letech stalo národním tématem kvůli své přísné hraniční politice vůči migraci, zejména běloruským migrantům snažícím se uprchnout před režimem v Bělorusku.\nDnes stojíme na straně Polska a jejich hraniční politiky a... možná bychom jim měli jít příkladem." # todo: NEW TRANSLATION
  GER_tighten_borders: "Utáhnout hranice" # todo: NEW TRANSLATION
  GER_tighten_borders_desc: "Náš národ není místo pro parazity, potřebujeme pouze pracovitých a oddaných. Musíme utáhnout naše hranice, aby se zastavilo příliv nelegálních migrantů a těch, kteří se pokoušejí vplížit legálně - dnes tomu uděláme přítrž!" # todo: NEW TRANSLATION
  GER_affirmative_action: "Affirmativní opatření" # todo: NEW TRANSLATION
  GER_affirmative_action_desc: "Podporujeme všechny a zaujímáme podpůrné stanovisko vůči těm, kdo se chtějí vydat jiným směrem. LGBT komunita má plnou podporu německé vlády." # todo: NEW TRANSLATION
  GER_family_values: "Rodinné hodnoty" # todo: NEW TRANSLATION
  GER_family_values_desc: "Základní hodnota rodiny je početí dítěte mužem a ženou. \nJako převážně křesťanská země bychom se měli držet těchto základních hodnot a nevyučovat děti moderní hříšné homosexuální věci." # todo: NEW TRANSLATION
  GER_european_ties: "Evropské vazby" # todo: NEW TRANSLATION
  GER_european_ties_desc: "Jako středoevropská země musíme posílit naše politické přátelství s našimi sousedními evropskými zeměmi; to pouze posílí naše ekonomiky a evropské spojenectví." # todo: NEW TRANSLATION
  GER_european_values: "Evropské hodnoty" # todo: NEW TRANSLATION
  GER_european_values_desc: "Německo je dlouholetým členem Evropského společenství od jeho vzniku krátce po 2. světové válce a je jedním ze zakládajících otců dnešní Evropské unie. Stáli jsme při hodnotách, které jsme pomohli vytvořit." # todo: NEW TRANSLATION
  GER_reaffirm_american_friendship: "Znovu potvrdit přátelství s Amerikou" # todo: NEW TRANSLATION
  GER_reaffirm_american_friendship_desc: "Amerika byla dobrým přítelem Německa od osvobození nacistického Německa a vzniku Západního Německa. Vážíme si našeho přátelství s našimi yankee přáteli" # todo: NEW TRANSLATION
  GER_german_politics: "Německá politika" # todo: NEW TRANSLATION
  GER_german_politics_desc: "Německý politický systém je hluboká králičí nora plná zvratů a matoucích ústav; jste připraveni ponořit se do světa demokracie?" # todo: NEW TRANSLATION
  GER_state_of_bundestag: "Stav Bundestagu" # todo: NEW TRANSLATION
  GER_state_of_bundestag_desc: "Bundestag je německý federální parlament a je volen lidmi. V současnosti se skládá z mnoha silných stran, proto je nemožné vytvořit jednopartijní vládu. Musíme si vytvořit koalice s jinými stranami." # todo: NEW TRANSLATION
  GER_move_up_the_elections: "Přesunout volby" # todo: NEW TRANSLATION
  GER_move_up_the_elections_desc: "Stávající koalice už nemůže fungovat způsobem, který by prospíval Německu. Je čas na volby." # todo: NEW TRANSLATION
  GER_ban_the_npd: "Zakázat NPD" # todo: NEW TRANSLATION
  GER_ban_the_npd_desc: "Jako nové moderní Německo je naší povinností zajistit, aby v Bundestagu nikdy nebyla žádná reprezentace nacismu." # todo: NEW TRANSLATION
  GER_coalition_linke: "Koalice: Linke" # todo: NEW TRANSLATION
  GER_coalition_linke_desc: "Vytvořit koalici složenou ze 2 levicových stran." # todo: NEW TRANSLATION
  GER_coalition_center: "Koalice: Centrum" # todo: NEW TRANSLATION
  GER_coalition_center_desc: "Vytvořit koalici složenou ze 2 centristických stran." # todo: NEW TRANSLATION
  GER_coalition_recht: "Koalice: Pravice" # todo: NEW TRANSLATION
  GER_coalition_recht_desc: "Vytvořit koalici složenou ze 2 pravicových stran." # todo: NEW TRANSLATION
  GER_deregulations: "Deregulace" # todo: NEW TRANSLATION
  GER_deregulations_desc: "Věří se, že deregulace trhu práce pomůže podpořit ekonomický růst, protože na firmy bude uvaleno méně omezení. Nicméně tímto krokem si částečně podkopáváme vlastní příjmy, protože se sníží daňové příjmy v důsledku nových politik." # todo: NEW TRANSLATION
  GER_health_cuts: "Škrty ve zdravotnictví" # todo: NEW TRANSLATION
  GER_health_cuts_desc: "Jako součást Agenda 2010 snížíme naše výdaje na zdravotnictví. To bude nepopulární mezi obyvatelstvem, které dostává slušnou zdravotní péči, ale umožní to přesměrovat část našich výdajů na zlepšení ekonomiky" # todo: NEW TRANSLATION
  GER_social_cuts: "Škrty v sociálních dávkách" # todo: NEW TRANSLATION
  GER_social_cuts_desc: "Jako součást Agenda 2010 snížíme naše výdaje na sociální zabezpečení, což bude u občanů hodně nepopulární. Nicméně takto umožníme přesměrovat část našich příjmů do rozvoje ekonomiky" # todo: NEW TRANSLATION
  GER_tax_cuts: "Snížení daní" # todo: NEW TRANSLATION
  GER_tax_cuts_desc: "Snížíme daně korporacím, díky čemuž se Německo stane atraktivním pro firmy. Bude to velký krok k řešení krize nezaměstnanosti a umožní nám konkurovat evropským sousedům. Doufejme, že naši levicově naladění druhové pochopí." # todo: NEW TRANSLATION
  GER_economic_growth: "Ekonomický růst" # todo: NEW TRANSLATION
  GER_economic_growth_desc: "Díky provedeným politikám Agenda 2010 jsme zlepšili naši ekonomiku a nyní zažíváme rychlý růst ve všech sektorech." # todo: NEW TRANSLATION
  GER_hartz_reform: "Hartz I" # todo: NEW TRANSLATION
  GER_hartz_reform_desc: "Abychom čelili rostoucí míře nezaměstnanosti v naší zemi, restrukturalizujeme Spolkovou agenturu práce, podporujeme vytváření pracovních míst podporou částečných úvazků a podnikání na vlastní účet." # todo: NEW TRANSLATION
  GER_hartz_ii: "Hartz II" # todo: NEW TRANSLATION
  GER_hartz_ii_desc: "Hartz II se snažilo vytvořit nové typy zaměstnání, jako jsou Mini job a Midi job. Toho bylo dosaženo různými opatřeními, mimo jiné výstavbou nových vládních zařízení na místní úrovni." # todo: NEW TRANSLATION
  GER_hartz_iii: "Hartz III" # todo: NEW TRANSLATION
  GER_hartz_iii_desc: "Hartz III se pokusí restrukturalizovat a reformovat federální veřejnou službu zaměstnanosti. To výrazně pomůže odborům a průměrnému pracovníkovi." # todo: NEW TRANSLATION
  GER_psas: "PSA's" # todo: NEW TRANSLATION
  GER_psas_desc: "PSA jsou dočasné vládní agentury, určené k poskytnutí práce na krátké období určitém nezaměstnaným. Díky PSA můžeme výrazně snížit náklady při zaměstnávání našich občanů." # todo: NEW TRANSLATION
  GER_shroders_legacy: "Schröderovo dědictví" # todo: NEW TRANSLATION
  GER_shroders_legacy_desc: "Kvůli politikám Schrödera při pokusu vyřešit krizi nezaměstnanosti upřednostněním ekonomické liberalizace a zahraničních investic před státním sociálním zabezpečením získalo SPD popularitu u centristů a liberálů dříve v opozici na úkor našich tradičních levicových příznivců" # todo: NEW TRANSLATION
  GER_condemn_american_aggro: "Odsoudit americkou agresi" # todo: NEW TRANSLATION
  GER_condemn_american_aggro_desc: "Nemůžeme ignorovat použití síly Američany na Blízkém východě a rozhodně to nemůžeme podpořit. Proto učiníme prohlášení, které ukáže naši nespokojenost s jejich nedávným rozhodováním." # todo: NEW TRANSLATION
  GER_move_from_nuclear_energy: "Odstoupit od jaderné energie" # todo: NEW TRANSLATION
  GER_move_from_nuclear_energy_desc: "Jaderná energie je nebezpečná a představuje hrozbu pro životní prostředí. Je lepší, když rozmontujeme jaderný reaktor a dáme přednost alternativním zdrojům energie... jako uhlí... nebo plynu, nebo..." # todo: NEW TRANSLATION
  GER_drift_from_socialism: "Odliv z levice" # todo: NEW TRANSLATION
  GER_drift_from_socialism_desc: "Zanechali jsme levicově orientované postoje naší strany ve prospěch liberalizovaných trhů a tím jsme rozhnevali některé socialistické příznivce strany" # todo: NEW TRANSLATION
  GER_renewable_shift: "Posun k obnovitelným zdrojům" # todo: NEW TRANSLATION
  GER_renewable_shift_desc: "Je čas přejít na čistší, bezpečnější a udržitelné zdroje energie" # todo: NEW TRANSLATION
  GER_companies_are_lazy: "Omezení radikální levice" # todo: NEW TRANSLATION
  GER_companies_are_lazy_desc: "I přes to, že jsme spojenci levice, musíme omezit, co dělá. Pokud to neuděláme, budou řádit a v dlouhodobém horizontu určitě poškodí národ." # todo: NEW TRANSLATION
  GER_friend_of_east: "Přítel východu" # todo: NEW TRANSLATION
  GER_friend_of_east_desc: "Určitě jsme se neodklonili od našich přátel na Východě, naopak, naše vazby zesílily a jsou lepší než dřív. [GER.GetLeader] se v posledních letech určitě spřátelil s [SOV.GetLeader] a můžeme toho využít k získání nějakých ... přízeňů.." # todo: NEW TRANSLATION
  GER_chinese_visit: "Návštěva Číny" # todo: NEW TRANSLATION
  GER_chinese_visit_desc: "Čína je jednou z největších ekonomických velmocí. Je nelogické ignorovat jejich existenci a nevytvářet s nimi ekonomické dohody" # todo: NEW TRANSLATION
  GER_partnership_with_companies: "Partnerství s Ruskem" # todo: NEW TRANSLATION
  GER_partnership_with_companies_desc: " §pCo to děláš krok Rusko?§!\n\n Rusko a [SOV.GetLeader] jsou často v mezinárodní politice nepochopeni. Podáním ruky jim můžeme pomoci necítit se tak osaměle a více naklonit posílat palety peněz do rukou našeho kancléře!" # todo: NEW TRANSLATION
  GER_the_homeland: "Vlast" # todo: NEW TRANSLATION
  GER_the_homeland_desc: "Německo je pravá germánská vlast a NPD je podporující stranou pravého, čistého Německa. NPD zastává politiku antisionismu, protiimigrace, pro-militarismu, islamofobie; co víc byste chtěli od neonacistické strany?" # todo: NEW TRANSLATION
  GER_pro_party_protests: "Prostranické protesty" # todo: NEW TRANSLATION
  GER_pro_party_protests_desc: "Musíme se postavit proti těmto nemocným komunistickým a demokratickým stranám, které šíří svou nakažlivou vliv na veřejnost.\nNaše strana musí povstat a protestovat proti těmto kumpánům, fašismus je zpět ve městě!" # todo: NEW TRANSLATION
  GER_pride_in_our_history: "Hrdí na naši historii" # todo: NEW TRANSLATION
  GER_pride_in_our_history_desc: "Německo má spoustu historie, něco dobrého a něco ještě lepšího.\nNemáme v naší historii co skrývat, ani první a druhou světovou válku; vše, co jsme dělali, bylo bránit naše otčiny. Německá historie má silné kořeny u svého lidu a měla by být učena univerzálně" # todo: NEW TRANSLATION
  GER_german_global_order: "Obnovit německý globální řád" # todo: NEW TRANSLATION
  GER_german_global_order_desc: "Německo bylo kdysi viděno jako vůdce globálního řádu, nyní jsme jen evropská země. Musíme obnovit Otčinu do její bývalé moci a slávy, rozdrtit naše nepřátele a nedovolit nikomu stát v naší cestě!" # todo: NEW TRANSLATION
  GER_destroy_liberal_capatilist_system: "Zničit kapitalistický systém" # todo: NEW TRANSLATION
  GER_destroy_liberal_capatilist_system_desc: "Kapitalismus je sociální experiment Západu. Musíme se těchto systémů zbavit a zajistit, aby naše budoucí generace se s nimi nespojovala ani je nepoznávala; poškodí to pouze mozky našich dětí." # todo: NEW TRANSLATION
  GER_torment_the_false_state: "Týrání falešného státu" # todo: NEW TRANSLATION
  GER_torment_the_false_state_desc: "Izrael je největší fraška země, jakou tento svět kdy viděl. Židé si kolonizovali zákonné palestinské území a vyhnali je během desetiletí; měli bychom je odsoudit za jejich démonické činy a hříchy!" # todo: NEW TRANSLATION
  GER_befriend_israel: "Sblížit se s Izraelem" # todo: NEW TRANSLATION
  GER_befriend_israel_desc: "Izrael po druhé světové válce přijal masy židů po našem neúspěšném dobývání Evropy.\nI když by náš historický vůdce nebyl šťastný, že jsou stále na světě, jsme rádi, že jsou teď ve své vlastní zemi daleko od nás." # todo: NEW TRANSLATION
  GER_police_state: "Policejní stát" # todo: NEW TRANSLATION
  GER_police_state_desc: "Naše bezpečnost je ohrožena potenciálními nepokoji a povstáními od těchto liberálních krys. Musíme nalít více peněz do našich policejních sil, aby se zabránilo takovým událostem. Německo se stane totalitním policejním státem!" # todo: NEW TRANSLATION
  GER_one_party_state: "Jednobarevný stát" # todo: NEW TRANSLATION
  GER_one_party_state_desc: "Jaký smysl má mít všechny tyto různé strany, když 1 strana může udělat všechno za vás! Totalitní režim je vždy cestou vpřed, zvláště v Německu. Nic nám nepostaví do cesty, ani politika!" # todo: NEW TRANSLATION
  GER_suppress_the_liberal_menace: "Potlačit liberální hrozbu" # todo: NEW TRANSLATION
  GER_suppress_the_liberal_menace_desc: "Liberalismus je stejně špatný jako kapitalismus; ale nic není tak dobré jako fašismus! Je čas přestat s kecy a potlačit tyto libtard hrozby a ukázat jim, kdo je tu velký šéf!" # todo: NEW TRANSLATION
  GER_campaign_against_eu: "Kampaň proti EU" # todo: NEW TRANSLATION
  GER_campaign_against_eu_desc: "Vy si troufáte říkat, že jste Unie!? Pff, prosím, dovolte mi vám udělat vtip: EU je nic než podvodná rada maskovaná v klaunském převleku! Vezmou vaše peníze, vnucují zákony a politiku vašemu lidu a vládě a podkopávají integritu našich občanů ve jménu 'demokracie'! To nedovolíme!" # todo: NEW TRANSLATION
  GER_blood_and_soil: "Krev a půda" # todo: NEW TRANSLATION
  GER_blood_and_soil_desc: "Náš lid bojoval v dobrém i zlém; od válek po hladomory, viděli jsme to všechno. Německý lid vložil krev, pot a slzy do naší půdy a je jen správné, že si tuto tradici a mentalitu udržíme." # todo: NEW TRANSLATION
  GER_social_security: "Sociální zabezpečení" # todo: NEW TRANSLATION
  GER_social_security_desc: "Naši lidé spoléhají na nás, že jim poskytneme sociální a vnitřní bezpečí před těmi, kteří se snaží ublížit našemu způsobu života; to musíme chránit za každou cenu." # todo: NEW TRANSLATION
  GER_friends_in_right_places: "Přátelé na správných místech" # todo: NEW TRANSLATION
  GER_friends_in_right_places_desc: "Není to pouze v Německu, kde fašismus opět roste; někteří z našich přátel nikdy nepřestali podporovat jeho návrat. Německo je na svém novém začátku a je správné, že ukazujeme a přijímáme podporu od podobně smýšlejících lidí." # todo: NEW TRANSLATION
  GER_self_sufficiency: "Sebestačnost" # todo: NEW TRANSLATION
  GER_self_sufficiency_desc: "Náš národ je na ostatních příliš dlouho závislý\nCo se stalo se schopností být soběstačný a nezávislý?\nMusíme znovu vybudovat vlastní sítě a systémy a přestat padat do králičí díry závislosti na ostatních." # todo: NEW TRANSLATION
  GER_campaign_against_nato: "Kampaň proti §4NATO§!" # todo: NEW TRANSLATION
  GER_campaign_against_nato_desc: "V roce 1994 NATO slíbil zbytku světa a Rusku, že se nebude dále rozšiřovat na východ; a přesto jen 3 roky poté pozvali Polsko, Maďarsko a Českou republiku, aby se připojily!\nNATO je nic než falešný svaz a nedělá nic než lže a invazuje. Německo bude to, kdo se vůči nim postaví, protože všichni ostatní sedí s ocasem mezi nohama!" # todo: NEW TRANSLATION
  GER_proclaim_the_reich: "Vyhlásit Říši" # todo: NEW TRANSLATION
  GER_proclaim_the_reich_desc: "Dnes označujeme den příchodu 4. Říše.\nPřejdeme přes naše nepřátele znovu a zvítězíme! Německo dokončí to, co jednou začal Adolf Hitler; Německo bude opět dominovat Evropě!" # todo: NEW TRANSLATION
  GER_return_of_militarism: "Německý irredentismus" # todo: NEW TRANSLATION
  GER_return_of_militarism_desc: "Silný, dominantní národ potřebuje silné vojsko. Německu byly pouta na kotnících příliš dlouho a je čas se osvobodit! Obnovíme naši armádu v síle tisíce a rozdrtíme ty, kteří nám stojí v cestě!" # todo: NEW TRANSLATION
  GER_the_german_race: "Německá rasa" # todo: NEW TRANSLATION
  GER_the_german_race_desc: "Skutečná pravá Germania by měla být osídlena pravými německými lidmi!\nNení čas pro tyto vetřelce a parazity, kteří obývali naši zemi po ty roky, vznik nové německé rasy začal." # todo: NEW TRANSLATION
  GER_youth_wing_militarism: "Militarizace mládeže" # todo: NEW TRANSLATION
  GER_youth_wing_militarism_desc: "Mládežnické křídlo bylo vždy v Německu silným nástrojem, a v moderní době to není jinak. Proč čekat, až naše děti vyrostou, když je můžeme začít vychovávat mladé.\nNěmecko nemá čas na skauty, potřebujeme silné mládežnické křídlo schopné plnit vojenské úkoly." # todo: NEW TRANSLATION
  GER_train_for_global_operations: "Cvičit pro globální operace" # todo: NEW TRANSLATION
  GER_train_for_global_operations_desc: "Je nezbytné, že pokud se máme stát kompetentní dominantní silou, měli bychom být dobře vycvičeni a připraveni na jakýkoli plán na okamžité svolání; koneckonců už je to chvíle, co jsme dělali mezinárodní dominanci." # todo: NEW TRANSLATION
  GER_wunder_waffen: "Wunderwaffe" # todo: NEW TRANSLATION
  GER_wunder_waffen_desc: "Německo bylo vždy nadšencem zázračných zbraní a technologií; od monstrózních tanků a železničních děl po rakety V-2 a UFO.\nProč jsme kdy přestali? Co se pokazilo?\nRestart programu zázračných zbraní je zásadní pro náš budoucí úspěch." # todo: NEW TRANSLATION
  GER_tight_borders: "Utáhnout naše hranice" # todo: NEW TRANSLATION
  GER_tight_borders_desc: "Lidé zacházejí s naší zemí jako s nějakým skládkou pro nelegální migranty. Nebudeme stát za to, že by nás ti svině parazité využívali. Naše země utáhne kontrolu hranic a pošle ty nelegální migranty zpět na tu skládku, odkud přišli!" # todo: NEW TRANSLATION
  GER_expel_the_turks: "Vyhostit Turky" # todo: NEW TRANSLATION
  GER_expel_the_turks_desc: "Turečtí migranti jsou v Německu desítky let a nejsou daleko od toho, aby se němečtí občané stali menšinou v této zemi. Je čas zavřít kebabárny a obnovit skutečný německý pořádek v této zemi!" # todo: NEW TRANSLATION
  GER_prevent_growth_of_islam: "Zabránit růstu islámu" # todo: NEW TRANSLATION
  GER_prevent_growth_of_islam_desc: "Islám nepřináší národům nic než násilí a modlitební rohože. Německo nechce mít s tímto agresivním náboženstvím nic společného a zavede opatření, která zajistí a zabrání jeho dalšímu růstu v zemi." # todo: NEW TRANSLATION
  GER_the_new_world_police: "Nová světová policie" # todo: NEW TRANSLATION
  GER_the_new_world_police_desc: "Američané jsou nazýváni 'světoví policisté', ale pokud je tomu tak, pak v tom nejsou moc dobří. Postaráme se, aby nás označili za novou světovou policii, protože naše slova budou zákonem a my utváříme svět podle svého!" # todo: NEW TRANSLATION
  GER_swiss_incursion: "Pupínek Evropy" # todo: NEW TRANSLATION
  GER_swiss_incursion_desc: " §RKdyž ho dostatečně stiskneš, praskne!§! \n\nŠvýcaři zůstali po desetiletí nedotčeni a označují se za neutrální mocnost. Nicméně jsou daleko od toho. Jsou pouhým mezinárodním bankovním centrem a útočištěm pro chamtivé obchodníky." # todo: NEW TRANSLATION
  GER_our_long_lost_glory: "Deutschland Über Allem" # todo: NEW TRANSLATION
  GER_our_long_lost_glory_desc: " §RPřibliž velkou lež, udělej ji jednoduchou, opakuj ji, a nakonec jim uvěří§!\n\nMáme důvěru a podporu našeho lidu. Nyní navrátíme Německo do jeho bývalé slávy a dokončíme, co jsme začali. Totalitarismus je cesta k vítězství a za Boha toho dosáhneme! Nic nám nepostaví do cesty, když vykročíme do nové Říše.\nNový úsvit právě začal. " # todo: NEW TRANSLATION
  GER_Interventionism_for_democracy: "Intervencionismus pro demokracii" # todo: NEW TRANSLATION
  GER_Interventionism_for_democracy_desc: "Musíme ospravedlnit ochranu demokratického světového řádu využitím našich sil k intervencím.\nPokud to neuděláme, kdo řekne, že všichni v budoucnu nebudeme mluvit rusky..." # todo: NEW TRANSLATION
  GER_dismantle_russian_aggression: "Rozmontovat ruskou agresi" # todo: NEW TRANSLATION
  GER_dismantle_russian_aggression_desc: "Rusové slibovali, že budou hájit demokratické hodnoty po pádu Sovětského svazu. Ale splnili to?\nMusíme zajistit, že bude rovnováha proti jejich dosahu a vlivu ve světě." # todo: NEW TRANSLATION
  GER_belarusian_democracy: "Běloruské záchrana" # todo: NEW TRANSLATION
  GER_belarusian_democracy_desc: "Bělorusko je svíráno represivním režimem, který potlačuje svobodu svého lidu. Musíme zahájit plán, který zajistí, že Bělorusko přestane být poslední evropskou diktaturou a přinese konec autoritářskému vedení." # todo: NEW TRANSLATION
  GER_destroy_lukashenko: "Zničit [BLR.GetLeader]" # todo: NEW TRANSLATION
  GER_destroy_lukashenko_desc: "[BLR.GetLeader] byl jádrem běloruského režimu a hlavní hnací silou jejich represivních politik. Jednoduchá revoluce nebude stačit; totální zničení režimu a jeho kmotrů je nutné." # todo: NEW TRANSLATION
  GER_bribe_bsf: "Podplatit běloruské ozbrojené síly" # todo: NEW TRANSLATION
  GER_bribe_bsf_desc: "Lze bez pochyb říci, že běloruské ozbrojené síly patří mezi nejkorumpovanější na světě. Můžeme toho využít ve svůj prospěch a podstrčit nějaké pod stolem peníze jejich vyšším důstojníkům.." # todo: NEW TRANSLATION
  GER_promote_civil_disobedience: "Podporovat občanskou neposlušnost" # todo: NEW TRANSLATION
  GER_promote_civil_disobedience_desc: "Občanská neposlušnost bude klíčová pro vytvoření protirežimní síly v Bělorusku, a my jim můžeme poskytnout určitou pomoc, aby bojovali.." # todo: NEW TRANSLATION
  GER_aid_packages: "'Balíčky pomoci'" # todo: NEW TRANSLATION
  GER_aid_packages_desc: "Pod záminkou 'balíčků pomoci' můžeme pašovat zbraně k revolučním silám v Bělorusku a pomoci jim získat vybavení pro případný odpor." # todo: NEW TRANSLATION
  GER_europes_last_dicatorship: "Evropův poslední diktátor" # todo: NEW TRANSLATION
  GER_europes_last_dicatorship_desc: "Nadešel čas, konec běloruského režimu přinese Evropy posledního diktátora." # todo: NEW TRANSLATION
  GER_topple_lukashenko: "Svrhnout [BLR.GetLeader]" # todo: NEW TRANSLATION
  GER_topple_lukashenko_desc: "Nemůžeme jít a násilně vnucovat demokracii v Bělorusku. Jejich lidé to budou muset udělat sami, pokojně." # todo: NEW TRANSLATION
  GER_support_opposition: "Podporovat demokratickou opozici" # todo: NEW TRANSLATION
  GER_support_opposition_desc: "Bělorusko má velmi silné demokratické strany a musíme je maximálně podpořit, aby delegitimizovaly režim." # todo: NEW TRANSLATION
  GER_Isolate_lukashenkos_regime: "Izolovat režim" # todo: NEW TRANSLATION
  GER_Isolate_lukashenkos_regime_desc: "Musíme izolovat režim globálně a mezinárodně tím, že přerušíme obchodní a ekonomickou spolupráci s nimi, zatímco také vyzveme ostatní, aby udělali totéž." # todo: NEW TRANSLATION
  GER_belarusian_revolution: "Běloruská revoluce" # todo: NEW TRANSLATION
  GER_belarusian_revolution_desc: "Nadešel čas, aby lid Běloruska povstal proti své diktatuře a zavedl demokratický systém!" # todo: NEW TRANSLATION
  GER_defense_for_baltic_states: "Bránit naše pobaltské sousedy" # todo: NEW TRANSLATION
  GER_defense_for_baltic_states_desc: "Máme vynikající vztahy s našimi sousedy v pobaltském regionu a poskytujeme si navzájem obchod a dobré vztahy; měli bychom posílit naše obranné vazby s nimi, abychom vytvořili solidní pobaltskou obranu." # todo: NEW TRANSLATION
  GER_estonian_arms: "Obchod se zbraněmi pro Estonsko" # todo: NEW TRANSLATION
  GER_estonian_arms_desc: "Zajištění smluv o dodávkách zbraní s estonskou vládou, aby jim poskytla adekvátní zbraně k ochraně sebe, je klíčovým krokem k zajištění, že oni budou schopni držet svou stranu v případě zahraničního útoku." # todo: NEW TRANSLATION
  GER_latvian_arms: "Obchod se zbraněmi pro Lotyšsko" # todo: NEW TRANSLATION
  GER_latvian_arms_desc: "Zajištění smluv o dodávkách zbraní s lotyšskou vládou, aby jim poskytla adekvátní zbraně k ochraně sebe, je klíčovým krokem k zajištění, že oni budou schopni držet svou stranu v případě zahraničního útoku." # todo: NEW TRANSLATION
  GER_lithuanian_arms: "Obchod se zbraněmi pro Litvu" # todo: NEW TRANSLATION
  GER_lithuanian_arms_desc: "Zajištění smluv o dodávkách zbraní s litevskou vládou, aby jim poskytla adekvátní zbraně k ochraně sebe, je klíčovým krokem k zajištění, že oni budou schopni držet svou stranu v případě zahraničního útoku." # todo: NEW TRANSLATION
  GER_estonian_base: "Postavit vojenskou základnu v Estonsku" # todo: NEW TRANSLATION
  GER_estonian_base_desc: "Estonská vláda nám umožnila postavit německou vojenskou základnu v jejich zemi. To se ukáže jako vynikající operační základna v regionu a umožní lepší společný výcvik vojsk mezi našimi národy." # todo: NEW TRANSLATION
  GER_lithuanian_base: "Postavit vojenskou základnu v Litvě" # todo: NEW TRANSLATION
  GER_lithuanian_base_desc: "Litevská vláda nám umožnila postavit německou vojenskou základnu v jejich zemi. To se ukáže jako vynikající operační základna v regionu a umožní lepší společný výcvik vojsk mezi našimi národy." # todo: NEW TRANSLATION
  GER_ukrainian_assistance: "Pomoc Ukrajině" # todo: NEW TRANSLATION
  GER_ukrainian_assistance_desc: "Německo uznalo Ukrajinu jako nezávislý stát a její suverenitu. Německo poskytne nezbytnou podporu k ochraně těchto hodnot." # todo: NEW TRANSLATION
  GER_support_ukrainian_unity: "Podpora ukrajinské jednoty" # todo: NEW TRANSLATION
  GER_support_ukrainian_unity_desc: "Německo podporuje Ukrajinu v jejím právu na svobodné vyjadřování a svobodnou vládu volenou lidem a její jednotu od zahraničního vlivu." # todo: NEW TRANSLATION
  GER_hearts_over_war: "Srdce nad válkou" # todo: NEW TRANSLATION
  GER_hearts_over_war_desc: "Záleží nám na blahu ukrajinského lidu a jejich životních podmínkách. Německo do nich investuje jako projev dobré vůle a podpory jejich národu." # todo: NEW TRANSLATION
  GER_anti_russian_sentiment: "Protiruský sentiment" # todo: NEW TRANSLATION
  GER_anti_russian_sentiment_desc: "Rusko má prsty ve všech koláčích.\nJe čas, aby někdo zastavil tento nekrotický ruský vliv mezi našimi sousedními národy; mají právo na vlastní cestu a neměli by být loutkami ruského medvěda." # todo: NEW TRANSLATION
  GER_german_institutions: "Německé instituce" # todo: NEW TRANSLATION
  GER_german_institutions_desc: "Německo se chystá vybudovat instituce na Ukrajině, které pomohou oběma našim zemím efektivně obchodovat a prosperovat společně." # todo: NEW TRANSLATION
  GER_state_visit: "Státní návštěva Ukrajiny" # todo: NEW TRANSLATION
  GER_state_visit_desc: "Němečtí představitelé jedou na státní návštěvu na Ukrajinu, aby projednali politické záležitosti a vztahy mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
  GER_imperial_bloc_invites: "Imperiální blok" # todo: NEW TRANSLATION
  GER_imperial_bloc_invites_desc: "Máme možnost pozvat další, aby se připojili k naší věci, ale pouze pokud věří ve stejné politické hodnoty jako my.." # todo: NEW TRANSLATION
  GER_invite_italy: "Pozvat [ITA.GetFlag] Itálii" # todo: NEW TRANSLATION
  GER_invite_turkey: "Pozvat [TUR.GetFlag] Turecko" # todo: NEW TRANSLATION
  GER_invite_france: "Pozvat [FRA.GetFlag] Francii" # todo: NEW TRANSLATION
  GER_invite_england: "Pozvat [ENG.GetFlag] Anglii" # todo: NEW TRANSLATION
  GER_red_green_appeasement: "Vztahy s koaličním partnerem" # todo: NEW TRANSLATION
  GER_red_green_appeasement_desc: "Po stále klesajícím vládnutí §gCDU/CSU§! vsadilo mnoho lidí na sociálnější a životnímu prostředí chránící vládu. Udržet tuto koalici různých ideologií pohromadě není snadný úkol. Abychom prosadili naše reformy, musíme dovolit §GB90/Grüne§! prosazovat jejich vlastní agendu, aby podpořili naše reformy v parlamentu.\n\nAktuální postoj §GB90/Grüne§! k §RSPD§! je:\n[GET_GER_satisfaction_red_green_level]\n\n§RPOZOR:§! Pokud vztah mezi oběma stranami klesne příliš nízko, koalice se může rozpadnout a vést k neznámým následkům." # todo: NEW TRANSLATION
  GER_cdu_investigation: "Vyšetřování proti CDU" # todo: NEW TRANSLATION
  GER_investigate_send_evidences: "Poslat důkazy" # todo: NEW TRANSLATION
  GER_investigate_send_evidences_desc: "Už jsme ztratili příliš mnoho času rozplétáním této politické šlamastiky CDU. Pošlete generálnímu prokurátorovi naše spisy a uvidíme, co se stane." # todo: NEW TRANSLATION
  GER_investigate_wlk: "Vyšetřovat Walthera Kiepa" # todo: NEW TRANSLATION
  GER_investigate_wlk_desc: "Walther Leisler Kiep je jedním z politiků, kteří obdrželi dopis od Karlheinze Schreibera. Co dělá Kiepa zvláštním je jeho bývalá pozice jako pokladníka CDU v té době a může být zapojen do nějakých pochybných obchodů se Schreiberem. Už byl zatčen v 90. letech kvůli jiné aféře, ale zdá se, že je zapojen i do tohoto případu." # todo: NEW TRANSLATION
  GER_investigate_bear_head: "Zkontrolovat Schreiberův projekt Bear Head" # todo: NEW TRANSLATION
  GER_investigate_bear_head_desc: "Mezi lety 1987 a 1997 Schreiber investoval více než 5 milionů $ do vybudování továrny na tanky s názvem Bear Head v kanadské provincii Nové Skotsko ve spolupráci s Thyssen.\nProjekt byl v roce 1995 zrušen, protože Kanada se rozhodla nakupovat tanky od General Motors.\n\nPokud znovu zkontrolujeme dohodu, možná najdeme něco podezřelého." # todo: NEW TRANSLATION
  GER_investigate_missing_files: "Hledat chybějící spisy" # todo: NEW TRANSLATION
  GER_investigate_missing_files_desc: "Jakmile jsme začali hledat důkazy týkající se Karlheinze Schreibera, zjistili jsme, že mnoho spisů z té doby chybí v kancléřství. Musíme se do toho ponořit a najít další stopy a také identifikovat osoby odpovědné za ztracené spisy." # todo: NEW TRANSLATION
  GER_investigate_fuchs_tanks: "Znovu prověřit prodeje Fuchs" # todo: NEW TRANSLATION
  GER_investigate_fuchs_tanks_desc: "Něco tu nesedí, snad bychom to měli zkontrolovat znovu." # todo: NEW TRANSLATION
  GER_joschka_fischer_visits_iran: "Státní návštěva Íránu" # todo: NEW TRANSLATION
  GER_joschka_fischer_visits_iran_desc: "Náš vztah s Íránem je aspoň problematický. Možná náš ministr zahraničí a předseda Zelených, Joschka Fischer, může do této zablokované situace vnést pohyb." # todo: NEW TRANSLATION
  GER_bundeswehr: "Bundeswehr" # todo: NEW TRANSLATION
  GER_bundeswehr_desc: "Zde budou všechna rozhodnutí týkající se našich ozbrojených sil, Bundeswehru." # todo: NEW TRANSLATION

  GER_idea_NL_Cooperation: "Německo-nizozemská vojenská spolupráce" # todo: NEW TRANSLATION
  GER_idea_NL_Cooperation_desc: "Německo-nizozemská vojenská spolupráce je jedním z nejsilnějších obranných partnerství v Evropě, zakořeněným v potřebě studené války. Od té doby oba národy sladily své vojenské doktríny a vybavení, čímž zlepšily schopnost společného působení. Zřízení German-Netherlands Corps v roce 1995 tuto spolupráci upevnilo a vytvořilo společnou sílu, která se úspěšně účastnila různých misí NATO. Na počátku 2000 let se snahy o synchronizaci výcviku, standardizaci vybavení a integraci vojenských funkcí, jako je protivzdušná obrana, dále prohloubily spolupráci. Toto partnerství nadále slouží jako model pro evropskou obranu, zajišťuje, že obě země zůstávají klíčovými hráči v kolektivní bezpečnosti NATO." # todo: NEW TRANSLATION
  GER_neuer_markt_idea: "Neuer Markt" # todo: NEW TRANSLATION
  GER_neuer_markt_idea_desc: "Neuer Markt, založený v roce 1997, byl německým pokusem vytvořit segment burzy pro mladé, inovativní společnosti, zejména v sektorech technologií a biotechnologií. Vzorovaný podle NASDAQ v USA měl Neuer Markt poskytnout platformu pro rychle rostoucí firmy, aby získaly kapitál prostřednictvím IPO. Byl vnímán jako významný krok v modernizaci německého finančního trhu, podporující podnikatelského ducha a inovace v Evropě. S uvolněnějšími požadavky na kotaci než tradiční burzy Neuer Markt přilákal mnoho startupů a nabídl investorům možnost podílet se na rozvíjejícím se internetovém a technologickém průmyslu. Rychle se stal symbolem nové ekonomiky, kde se očekávalo, že technologický pokrok přinese revoluci tradičním obchodním modelům." # todo: NEW TRANSLATION
  GER_neuer_markt_colapse: "Kolaps Neuer Markt" # todo: NEW TRANSLATION
  GER_neuer_markt_colapse_desc: "Optimismus kolem Neuer Markt však netrval dlouho. Na počátku 2000 se bublina dotcom rozplynula a mnoho společností na burze nesplnilo své nadějné sliby. Nadhodnocené akcie, špatné korporační řízení a nedostatek udržitelných obchodních modelů vedly k prudkému poklesu důvěry investorů. Kdysi nadějný Neuer Markt se stal synonymem pro spekulace, volatilitu a finanční nestabilitu. Od vrcholu v roce 2000 trh ztratil více než 90 % své hodnoty, protože společnosti zbankrotovaly nebo byly vyřazeny. V roce 2003 byl Neuer Markt zcela uzavřen — obětí vlastního neomezeného nadšení a širšího kolapsu sektoru dotcom. Kolaps posloužil jako varování před nebezpečím spekulativních bublin a potřebou silného dozoru v rozvíjejících se trzích." # todo: NEW TRANSLATION
  GER_neuer_markt_colapse_I: "Vládní zásah k zmírnění pádu Neuer Markt" # todo: NEW TRANSLATION
  GER_neuer_markt_colapse_I_desc: "V reakci na devastující kolaps *Neuer Markt* se vláda rozhodla zasáhnout a poskytnout finanční úlevu, aby zmírnila dopady. Vstříknutím kapitálu do klíčových odvětví a nabídkou podpory oslabeným společnostem je cílem stabilizovat ekonomiku a zabránit dalšímu finančnímu panice. Ačkoliv může tento zásah omezit krátkodobé škody, přichází za cenu zvýšených veřejných výdajů a rostoucího státního dluhu." # todo: NEW TRANSLATION
  GER_neuer_markt_colapse_II: "Nechme trh, ať se reguluje sám" # todo: NEW TRANSLATION
  GER_neuer_markt_colapse_II_desc: "Věříc v principy volného trhu se vláda rozhodla nechat ekonomiku zotavit se po kolapsu *Neuer Markt* sama. Tento nezasahující přístup předpokládá, že trh se sám opraví přirozenými cykly růstu a pádu. Ačkoliv to může obnovit dlouhodobou rovnováhu, bezprostřední následky budou tvrdé: podniky zkrachují a nezaměstnanost vzroste, zatímco finanční sektor se pomalu restrukturalizuje." # todo: NEW TRANSLATION
  GER_idea_Agriculture_I: "Zemědělské dotace" # todo: NEW TRANSLATION
  GER_idea_Agriculture_II: "Zemědělské dotace" # todo: NEW TRANSLATION
  GER_idea_Agriculture_III: "Zemědělské dotace" # todo: NEW TRANSLATION
  GER_subventions_mining: "Dotace pro těžbu" # todo: NEW TRANSLATION
  GER_subventions_agrar: "Zemědělské dotace" # todo: NEW TRANSLATION
  GER_idea_swine_flu: "Pandemie prasečí chřipky" # todo: NEW TRANSLATION
  GER_idea_swine_flu_desc: "Pandemie prasečí chřipky (H1N1) způsobuje rozsáhlé obavy o veřejné zdraví a ekonomické narušení. Rychlé šíření nemoci přetížilo zdravotnické systémy a strach spotřebitelů ovlivňuje zemědělská odvětví závislá na produkci vepřového. Řešení krize je klíčové pro stabilizaci země." # todo: NEW TRANSLATION
  GER_idea_chicken_flu: "Výskyt ptačí chřipky" # todo: NEW TRANSLATION
  GER_idea_chicken_flu_desc: "Výskyt ptačí chřipky ohrožuje drůbežářský průmysl. Vysoká přenosnost viru a obavy o bezpečnost potravin vedly k ekonomickým ztrátám a napětí v zemědělských oblastech. Je potřeba účinných opatření k zadržení a podpoře postižených odvětví." # todo: NEW TRANSLATION
  GER_BSE_Crisis_I: "Krize BSE" # todo: NEW TRANSLATION
  GER_BSE_Crisis_I_desc: "Bovine Spongiform Encephalopathy (BSE), známá jako nemoc šílených krav, je smrtelná neurodegenerativní choroba postihující skot. Je způsobena priony — abnormálními proteiny, které indukují strukturální změny normálních proteinů v mozku, vedoucí k poškození mozku a charakteristickým příznakům.\n\na ano, testovali jsme Zelené, překvapivě 87% jsou negativní." # todo: NEW TRANSLATION
  GER_BSE_Crisis_II: "Krize BSE" # todo: NEW TRANSLATION
  GER_BSE_Crisis_II_desc: "Bovine Spongiform Encephalopathy (BSE), známá jako nemoc šílených krav, je smrtelná neurodegenerativní choroba postihující skot. Je způsobena priony — abnormálními proteiny, které indukují strukturální změny normálních proteinů v mozku, vedoucí k poškození mozku a charakteristickým příznakům.\n\na ano, testovali jsme Zelené, překvapivě 87% jsou negativní." # todo: NEW TRANSLATION
  GER_idea_Q_fever: "Výskyt Q horečky" # todo: NEW TRANSLATION
  GER_idea_Q_fever_desc: "Výskyt Q horečky — zkratka pro 'Query Fever' — postihuje hospodářská zvířata po celé zemi. Tato zoonóza, způsobená bakterií Coxiella burnetii, se šíří infikovanými živočišnými produkty, prachem a aerosoly. Q horečka nejen snižuje zemědělskou produkci, ale představuje i vážné zdravotní riziko pro lidi, způsobující chřipkové příznaky a v těžkých případech dlouhodobé komplikace. Vláda musí rychle jednat, aby nemoc zadržela a zmírnila její dopad na veřejné zdraví i ekonomiku." # todo: NEW TRANSLATION
  GER_idea_banned_pesticid_used: "Použití zakázaného pesticidu" # todo: NEW TRANSLATION
  GER_idea_banned_pesticid_used_desc: "Použití několika klíčových pesticidů bylo zakázáno kvůli narůstajícím důkazům o rizicích pro životní prostředí a veřejné zdraví. Ačkoliv toto rozhodnutí má za cíl chránit biodiverzitu a ekosystémy, způsobilo významné narušení zemědělské produkce. Farmáři se nyní musí přizpůsobit alternativním metodám ochrany proti škůdcům, což může být krátkodobě nákladné a méně účinné." # todo: NEW TRANSLATION
  GER_idea_H5N8: "Výskyt ptačí chřipky H5N8" # todo: NEW TRANSLATION
  GER_idea_H5N8_desc: "Vysoce patogenní kmen ptačí chřipky H5N8 se rychle šíří mezi domácími a divokými ptáky. Ačkoliv virus představuje malé riziko pro lidi, jeho dopad na drůbežářský průmysl je ničivý, vyžadující hromadné utrácení ptactva a způsobující značné ekonomické ztráty. Je nutné urgentní zadržovací opatření." # todo: NEW TRANSLATION
  GER_idea_Foot_and_moooouuuhhh: "Výskyt nemocí kopytníků a tlamy" # todo: NEW TRANSLATION
  GER_idea_Foot_and_moooouuuhhh_desc: "Byl zaznamenán výskyt nemoci kopytníků a tlamy u hospodářských zvířat, charakterizovaný horečkou a puchýři u sudokopytníků, jako jsou skot, prasata a ovce. Tato vysoce nakažlivá choroba ohrožuje zemědělský sektor, vede k tvrdým obchodním omezením a utrácení postižených stád. Okamžitá intervence je nezbytná, aby se předešlo dalším ekonomickým ztrátám." # todo: NEW TRANSLATION

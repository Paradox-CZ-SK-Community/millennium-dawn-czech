  GER_idea_bmw_company_desc: "BMW bylo částečně podkontrahováno, aby poskytovalo nezbytné díly, vybavení a údržbu pro užitkové vozidla Bundeswehru." # todo: NEW TRANSLATION
  GER_idea_mercedes_benz_company: "Smlouva s Mercedes-Benz" # todo: NEW TRANSLATION
  GER_idea_mercedes_benz_company_desc: "Mercedes-Benz byl částečně podkontrahován, aby poskytoval nezbytné díly, vybavení a údržbu pro užitkové vozidla Bundeswehru." # todo: NEW TRANSLATION
  GER_idea_rhineland_industry: "Průmysl Porýní" # todo: NEW TRANSLATION
  GER_idea_rhineland_industry_desc: "Porýní-Falc je jedním z centrálních průmyslových a stavebních regionů v zemi a zároveň jedním z největších vývozců přírodních zdrojů, jako je ocel a uhlí." # todo: NEW TRANSLATION
  GER_idea_war_reparations: "Dluh za válečné reparace" # todo: NEW TRANSLATION
  GER_idea_war_reparations_desc: "Minulost Německa a jeho předchozí zločiny během 1. a 2. světové války stále visí nad jeho hlavou; stejně tak jeho hromada dluhů na válečných reparacích, dlužených spojencům.\nBude trvat roky, než tento dluh splatíme; odhadujeme, že to bude §Yříjen 2010§! přibližně, než bude plně splacen.\n§W--------------§!\nTato národní idea bude §Gautomaticky odstraněna§! jakmile §YSplácíme náš válečný dluh§!, nebo ji můžeme §ROdstranit§! dokončením §HKonec válečných reparací§! Fokus." # todo: NEW TRANSLATION
  GER_idea_renewable_energy_projects_phase_one: "Projekty obnovitelné energie: Fáze 1" # todo: NEW TRANSLATION
  GER_idea_renewable_energy_projects_phase_one_desc: "Když se Německo vzdaluje od konvenční energie a vydává se cestou zelené energie, začínáme klást základy pro zelenější budoucnost, když začíná 'Fáze jedna' projektů obnovitelné energie v Německu." # todo: NEW TRANSLATION
  GER_idea_renewable_energy_projects_phase_two: "Projekty obnovitelné energie: Fáze 2" # todo: NEW TRANSLATION
  GER_idea_renewable_energy_projects_phase_two_desc: "S tím, jak poskytujeme více financí a pokračující podporu pro zelenější Německo, začíná 'Fáze 2' projektů obnovitelných zdrojů energie." # todo: NEW TRANSLATION
  GER_idea_renewable_energy_projects_complete: "Projekty obnovitelné energie" # todo: NEW TRANSLATION
  GER_idea_renewable_energy_projects_complete_desc: "Německo je nyní jednou z nejzelenějších zemí v Evropě. Díky našim nedávným investicím do biomasy, solárních a pobřežních i pevninských větrných elektráren dokončilo Německo rozsáhlé projekty obnovitelných zdrojů, které budou poskytovat zemi čistší energii na desítky let." # todo: NEW TRANSLATION
  GER_idea_carbon_neutral: "Národ s obnovitelnou energií" # todo: NEW TRANSLATION
  GER_idea_carbon_neutral_desc: "Jak se Německo stává zemí zcela závislou na obnovitelných zdrojích a přechází od fosilních paliv, plánuje opustit staré způsoby výroby energie.\n\n§YUž nebudeme§! §GNárodem s obnovitelnou energií§! §Ypokud budeme mít§! §6Jadernou energii§! §Ystatus!§!" # todo: NEW TRANSLATION
  GER_idea_nationalised_energy_companies: "Státní podniky v energetice" # todo: NEW TRANSLATION
  GER_idea_nationalised_energy_companies_desc: "Během let soukromé energetické firmy okradly německý lid kvůli své chamtivosti. Je čas, aby německá vláda převzala kontrolu a poskytla lidem spravedlivé ceny za energii." # todo: NEW TRANSLATION
  GER_idea_nuclear_power_country: "Jaderná velmoc" # todo: NEW TRANSLATION
  GER_idea_nuclear_power_country_desc: "Německo se stalo jadernou velmocí Evropy, běžící na čisté jaderné energii, žádný ten solární nesmysl!\n\n§YUž nebudeme§! §6Jaderně napájenou§! §Znací! §Ypokud bude§! §GStrana Zelených§! §Yu moci nebo v koalici§! §Ynebo pokud odstraníme náš§! §6Jaderný energetický§! §Ystatus!§!" # todo: NEW TRANSLATION
  GER_idea_aging_population: "Stárnoucí populace" # todo: NEW TRANSLATION
  GER_idea_aging_population_desc: "Se stárnoucí národní populací čelíme poklesu populačního růstu a zvýšeným nákladům na občanské služby.\n§W--------------§!\nTuto národní ideu lze §ROdstranit§! pokud dokončíme §HTvrdá konkurence§! Fokus, nebo §HAdoptovat politiku Číny§! Fokus" # todo: NEW TRANSLATION

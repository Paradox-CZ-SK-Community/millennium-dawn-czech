  GER_idea_sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
  GER_idea_sustainable_development_desc: "Jsme zelená země a zavázali jsme se snižovat naši uhlíkovou stopu a budovat udržitelnou infrastrukturu." # todo: NEW TRANSLATION
  GER_idea_greater_regulations: "Přísnější regulace" # todo: NEW TRANSLATION
  GER_idea_greater_regulations_desc: "Zvýšené regulace poskytují pracovníkům a občanům lepší sociální ochranu a více práv pro zaměstnance.\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YStranu zelených§! u moci nebo v koalici!" # todo: NEW TRANSLATION

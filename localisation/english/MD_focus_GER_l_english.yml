 Germany.90.t: "Naše dluhy jsou konečně splaceny" # todo: NEW TRANSLATION
 Germany.90.d: "Náš národ splácel dluhy sousedům a nynějším spojencům za škody, které jsme způsobili během první i druhé světové války.\nDnes konečně oznamujeme konec jedné éry a začátek nového Německa. Jsme konečně svobodní od okovů minulosti a můžeme pokračovat dál!" # todo: NEW TRANSLATION
 Germany.90.a: "Konečně svobodní.." # todo: NEW TRANSLATION
 Germany.91.t: "Zpráva BfV 2000" # todo: NEW TRANSLATION
 Germany.91.d: "Bundesamt für Verfassungsschutz (BfV) je federální úřad pro ochranu ústavy.\nTato agentura zajišťuje vnitřní bezpečnost našich občanů před vnitřními hrozbami a vlivy.\nZajištění dobrého financování tohoto oddělení je nejvyšší prioritou, pokud chceme držet neonacisty a islamistické teroristy na uzdě; selhání by mohlo vést k rozpadu demokracie a občanským nepokojům!\nDokud budeme pečlivě sledovat úroveň financování oddělení a vnitřní bezpečnostní hrozby, dokážeme tyto hrozby účinně potírat." # todo: NEW TRANSLATION
 Germany.91.a: "Rozumím" # todo: NEW TRANSLATION
 Germany.200.t: "Německo požaduje válečné reparace!" # todo: NEW TRANSLATION
 Germany.200.d: "[GER.GetName] požaduje, abychom my, [ROOT.GetName], zaplatili jejich státu válečné reparace. To je upřímně řečeno směšné a dětinské, ale vzhledem k tomu, že se Německo chystá rozpoutat další rozsáhlý konflikt v Evropě, je nejlepší je urovnat.." # todo: NEW TRANSLATION
 Germany.200.a: "Prostě jim zaplaťme ty zatracené reparace" # todo: NEW TRANSLATION
 Germany.200.b: "Uklidňování? Německo? Jste šílení? O čem to sakra mluvíte?" # todo: NEW TRANSLATION
 Germany.201.t: "[FROM.GetName] nakonec zaplatil peníze" # todo: NEW TRANSLATION
 Germany.201.d: "Zdá se, že jsme [FROM.GetNameWithFlag] pořádně vyděsili, vlastně natolik, že nám zaplatili reparace. Dnes je to den oslav a radosti, protože nově získané prostředky můžeme přesměrovat na posílení naší moci!" # todo: NEW TRANSLATION
 Germany.201.a: "Skvělé" # todo: NEW TRANSLATION
 Germany.202.t: "[FROM.GetName] ignoruje naši žádost!" # todo: NEW TRANSLATION
 Germany.202.d: "Ti imbecilové v [FROM.GetNameWithFlag] se rozhodli zcela ignorovat naši poslední žádost. To nebude zapomenuto a brzy budou litovat svých činů." # todo: NEW TRANSLATION
 Germany.202.a: "Nezapomeneme to!" # todo: NEW TRANSLATION
 Germany.203.t: "Turečtí migranti" # todo: NEW TRANSLATION
 Germany.203.d: "V poslední době do Německa přichází značné množství tureckých migrantů. To vyvolalo silnou reakci mezi nacionalističtějšími prvky v naší zemi a způsobilo hodně debat na politické scéně. Dnes jsme obdrželi informace, že velká skupina tureckých migrantů plánuje přesun do východního Německa a trvale se tam usadit. Musíme rozhodnout, jak v této záležitosti postupovat." # todo: NEW TRANSLATION
 Germany.203.a: "Nechte je přijít, naše dveře jsou otevřené" # todo: NEW TRANSLATION
 Germany.203.b: "Cože? Ne. Začněme deportace, abychom poslali vzkaz!" # todo: NEW TRANSLATION
 Germany.204.t: "Otázka drog" # todo: NEW TRANSLATION
 Germany.204.d: "V poslední době probíhá debata o tom, zda bychom měli drogy legalizovat, nebo je kriminalizovat. Současné zákony jsou poněkud nejasné, takže je lze vykládat oběma způsoby. Můžeme je zcela zakázat, nebo je úplně legalizovat." # todo: NEW TRANSLATION
 Germany.204.a: "Legalizovat je" # todo: NEW TRANSLATION
 Germany.204.b: "Ne, tvrdý zákaz všech drog" # todo: NEW TRANSLATION
 Germany.205.t: "[GER.GetName] nabízí obranný pakt" # todo: NEW TRANSLATION
 Germany.205.d: "[GER.GetName] nám nabídl obranný pakt a jsou ochotni nám v případě války pomoci, ale přijetím tohoto paktu se zavazujeme totéž udělat i my." # todo: NEW TRANSLATION
 Germany.205.a: "Dobře" # todo: NEW TRANSLATION
 Germany.205.b: "Ne, díky" # todo: NEW TRANSLATION
 Germany.206.t: "[FROM.GetName] přijal naši nabídku!" # todo: NEW TRANSLATION
 Germany.206.d: "[FROM.GetName] přijal naši nabídku vstoupit do obranného paktu a dohodli jsme se, že si v případě potřeby budeme vzájemně pomáhat." # todo: NEW TRANSLATION
 Germany.206.a: "Skvěle!" # todo: NEW TRANSLATION
 Germany.207.t: "[FROM.GetName] odmítl naši nabídku" # todo: NEW TRANSLATION
 Germany.207.d: " [FROM.GetAdjective] odmítli naši žádost o obranný pakt, což vedlo ke zhoršení našich vztahů.." # todo: NEW TRANSLATION
 Germany.207.a: "Sakra" # todo: NEW TRANSLATION
 Germany.208.t: "Útočiště pro LGBT?" # todo: NEW TRANSLATION
 Germany.208.d: "Mnoho lidí prchá ze svých domovských zemí do Německa, aby zde našli útočiště před represivními vládami, které zakazují LGBT přesvědčení. Pocházejí hlavně ze zemí Blízkého východu a dnes máme zprávy, že dorazila velká skupina uprchlíků s lékařskými znalostmi. Nabízejí, že budou pro nás pracovat za velmi nízké sazby výměnou za možnost zůstat.." # todo: NEW TRANSLATION
 Germany.208.a: "Ne" # todo: NEW TRANSLATION
 Germany.208.b: "Proč ne?" # todo: NEW TRANSLATION
 Germany.209.t: "Otázka obřízek" # todo: NEW TRANSLATION
 Germany.209.d: "Probíhá spousta debat o obřízkách. Mnozí v naší straně volají po zákazu obřízek až do dosažení dospělosti, zatímco jiní navrhují, abychom se o to nepokoušeli." # todo: NEW TRANSLATION
 Germany.209.a: "Jsem přesvědčen, pokračujte a na chvíli obřízky zakážte" # todo: NEW TRANSLATION
 Germany.209.b: "O čem to sakra mluvíte? Vypadněte z mé kanceláře." # todo: NEW TRANSLATION
 Germany.210.t: "Prodej amerických zbraní" # todo: NEW TRANSLATION
 Germany.210.d: "Jednáme s Amerikou o potenciálních dodávkách zbraní a máme několik možností, co můžeme koupit.." # todo: NEW TRANSLATION
 Germany.210.a: "Koupíme... letadla" # todo: NEW TRANSLATION
 Germany.210.b: "Koupíme... výzbroj pěchoty" # todo: NEW TRANSLATION
 Germany.211.t: "[GER.GetName] požaduje, abychom opustili NATO" # todo: NEW TRANSLATION
 Germany.211.d: "[GER.GetName] požaduje, abychom opustili NATO a osvobodili se od 'amerického imperialismu'. Ironií však je, že sami Němci vytvářejí novou alianci, která má soupeřit s NATO a CSTO." # todo: NEW TRANSLATION
 Germany.211.a: "Je to dobrá rada.." # todo: NEW TRANSLATION
 Germany.211.b: "Pfft ne" # todo: NEW TRANSLATION
 Germany.2111.t: "[FROM.GetName] vyhověl naší žádosti" # todo: NEW TRANSLATION
 Germany.2111.d: "[FROM.GetName] souhlasil s vystoupením z NATO ve jménu míru a brzy se zcela zbaví jakéhokoli amerického vlivu." # todo: NEW TRANSLATION
 Germany.2111.a: "Skvělé" # todo: NEW TRANSLATION
 Germany.2112.t: "[FROM.GetName] odmítl vyhovět!" # todo: NEW TRANSLATION
 Germany.2112.d: "[FROM.GetName] odmítl vystoupit z NATO, ale brzy za to zaplatí." # todo: NEW TRANSLATION
 Germany.2112.a: "Zapamatujeme si to" # todo: NEW TRANSLATION
 Germany.212.t: "[GER.GetName] nás žádá o pomoc v boji proti Rusku" # todo: NEW TRANSLATION
 Germany.212.d: " [GER.GetAdjective] nás požádali, abychom jim pomohli bojovat proti Rusku. Chtějí, abychom udeřili současně, abychom je zaskočili, a tím maximalizovali škody, které jim můžeme způsobit." # todo: NEW TRANSLATION
 Germany.212.a: "Dobrý nápad" # todo: NEW TRANSLATION
 Germany.212.b: "Ne" # todo: NEW TRANSLATION
 Germany.213.t: "[FROM.GetName] souhlasí s bojem proti Rusku" # todo: NEW TRANSLATION
 Germany.213.d: " [FROM.GetAdjective] souhlasili, že nám pomohou bojovat proti Rusům, což značí naši novou alianci a věčné přátelství.." # todo: NEW TRANSLATION
 Germany.213.a: "Skvělé" # todo: NEW TRANSLATION
 Germany.214.t: "[FROM.GetName] odmítl nám pomoci bojovat proti Rusku!" # todo: NEW TRANSLATION
 Germany.214.d: "Zdá se, že [FROM.GetName] odmítl nám pomoci v boji proti Rusku, a bohužel možná budeme muset zabít dvě mouchy jednou ranou.." # todo: NEW TRANSLATION
 Germany.214.a: "Požádali si o to" # todo: NEW TRANSLATION
 Germany.215.t: "[GER.GetName] žádá o naši pomoc v boji proti USA" # todo: NEW TRANSLATION
 Germany.215.d: " [GER.GetAdjective] nás požádali, abychom jim pomohli bojovat proti USA. Chtějí, abychom udeřili současně, abychom je zaskočili, a tím maximalizovali množství škod, které můžeme způsobit." # todo: NEW TRANSLATION
 Germany.215.a: "Dobrý nápad" # todo: NEW TRANSLATION
 Germany.215.b: "Ne" # todo: NEW TRANSLATION
 Germany.216.t: "[FROM.GetName] souhlasí, že bude bojovat proti USA" # todo: NEW TRANSLATION
 Germany.216.d: " [FROM.GetAdjective] souhlasili, že nám pomohou bojovat proti Američanům, což značí naši novou alianci a věčné přátelství.." # todo: NEW TRANSLATION
 Germany.216.a: "Skvělé" # todo: NEW TRANSLATION
 Germany.217.t: "[FROM.GetName] odmítl nám pomoci bojovat proti USA!" # todo: NEW TRANSLATION
 Germany.217.d: "Zdá se, že [FROM.GetName] odmítl nám pomoci v boji proti USA, a bohužel možná budeme muset zabít dvě mouchy jednou ranou.." # todo: NEW TRANSLATION
 Germany.217.a: "Požádali si o to" # todo: NEW TRANSLATION
 Germany.218.t: "Naše nové impérium" # todo: NEW TRANSLATION
 Germany.218.d: "Dnes je výjimečný den v německé historii.\nNastal den, kdy můžeme konečně vyhlásit náš velký trůn a znovu korunovat naši říši!\nJe tu pouze jeden problém: lid a vláda se nemohou dohodnout, jaký by měl být nový císařský titul naší země?" # todo: NEW TRANSLATION
 Germany.218.a: "Budeme.. Německé císařství" # todo: NEW TRANSLATION
 Germany.218.b: "Budeme.. Svaté německé císařství" # todo: NEW TRANSLATION
 Germany.218.c: "Budeme.. Svatá říše římská" # todo: NEW TRANSLATION
 Germany.218.d1: "Německo postačí" # todo: NEW TRANSLATION
 Germany.219.t: "Aliance s Ruskem?" # todo: NEW TRANSLATION
 Germany.219.d: "Různé frakce a radikální prvky v naší straně diskutují, zda bychom měli vstoupit do obranného paktu s Ruskem. Radikálnější levicoví členové tvrdí, že ano, měli bychom se k Rusku připojit, zatímco jiní říkají, že Rusům nelze důvěřovat." # todo: NEW TRANSLATION
 Germany.219.a: "Požádejme o přijetí do CSTO" # todo: NEW TRANSLATION
 Germany.219.b: "Vstoupme jen do verbální dohody.." # todo: NEW TRANSLATION
 Germany.219.c: "Lépe jsme na tom sami" # todo: NEW TRANSLATION
 Germany.220.t: "[GER.GetName] žádá, abychom odvolali americké základny" # todo: NEW TRANSLATION
 Germany.220.d: "Vláda [GER.GetName] požádala, abychom odvolali americké vojenské základny v naší zemi. Tvrdí, že to pomůže nasměrovat svět k „mírumilovnějšímu“ směru a pomůže nám udržet naši nezávislost." # todo: NEW TRANSLATION
 Germany.220.a: "No, mají v tom částečně pravdu" # todo: NEW TRANSLATION
 Germany.220.b: "Rozhodně ne" # todo: NEW TRANSLATION
 Germany.221.t: "[FROM.GetName] vyhověl!" # todo: NEW TRANSLATION
 Germany.221.d: "[FROM.GetName] souhlasil s odvoláním amerických základen ze své země, což nám umožní rozšířit náš vliv na východ." # todo: NEW TRANSLATION
 Germany.221.a: "Dobře.." # todo: NEW TRANSLATION
 Germany.222.t: "[FROM.GetName] odmítl vyhovět" # todo: NEW TRANSLATION
 Germany.222.d: "[FROM.GetName] odmítl vyhovět naší žádosti, což ukazuje, že jsou jen loutkami Američanů." # todo: NEW TRANSLATION
 Germany.222.a: "Bohužel.." # todo: NEW TRANSLATION
 Germany.223.t: "Pozvání do unie" # todo: NEW TRANSLATION
 Germany.223.d: "[GER.GetName] nás pozval, abychom se připojili k jejich socialistické unii. Tato nabídka přichází v důsledku rostoucího tlaku socialistických prvků v naší zemi, který posunul naši vládu na hranici a přinutil nás najít rychlé řešení. Pokud chceme to nejlepší pro náš lid a jejich bezpečí, budeme se muset přizpůsobit.." # todo: NEW TRANSLATION
 Germany.223.a: "Je to nakonec to nejlepší" # todo: NEW TRANSLATION
 Germany.223.b: "Rozhodně ne" # todo: NEW TRANSLATION
 Germany.224.t: "[FROM.GetName] přijal naše pozvání!" # todo: NEW TRANSLATION
 Germany.224.d: "[FROM.GetName] přijal naši nabídku připojit se k naší nové Unii a těšíme se na mnoho století spolupráce s nimi!" # todo: NEW TRANSLATION
 Germany.224.a: "Skvělé!" # todo: NEW TRANSLATION
 Germany.225.t: "[FROM.GetName] odmítl náš návrh!" # todo: NEW TRANSLATION
 Germany.225.d: "Ti zatracení [FROM.GetAdjective] blázni se rozhodli, že jim bude lépe o samotě! Budeme jim muset ukázat, že to v našem novém evropském pořádku nepřijmeme." # todo: NEW TRANSLATION
 Germany.225.a: "Zaplatí cenu" # todo: NEW TRANSLATION
 Germany.226.t: "Přátelé na 'pravých' místech" # todo: NEW TRANSLATION
 Germany.226.d: "Naše strana má kontakty po celém světě, ale máme obzvlášť blízké vazby na £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) v Chorvatsku. Nyní máme rozpočet a schopnost přímo ovlivňovat jejich politiku posílením našich přátel." # todo: NEW TRANSLATION
 Germany.226.a: "Trochu podpory postačí" # todo: NEW TRANSLATION
 Germany.226.b: "Mírná podpora bude dobrá" # todo: NEW TRANSLATION
 Germany.226.c: "Bude potřeba hodně podpory" # todo: NEW TRANSLATION
 Germany.227.t: "[GER.GetName] chce dohodu" # todo: NEW TRANSLATION
 Germany.227.d: "[GER.GetName] se se svou novou vládou obrátil na nás s žádostí o pomoc při provedení operace proti [ISR.GetName]. Žádají, abychom se připojili k jejich snahám napadnout a izolovat stát, což od nás vyžaduje mobilizaci ozbrojených sil." # todo: NEW TRANSLATION
 Germany.227.a: "Ano, to musí být provedeno!" # todo: NEW TRANSLATION
 Germany.227.b: "Ne" # todo: NEW TRANSLATION
 Germany.228.t: "[FROM.GetName] souhlasí!" # todo: NEW TRANSLATION
 Germany.228.d: "[FROM.GetName] souhlasil, že nám pomůže vypořádat se s falešným státem! Naše armády začnou vytvářet dočasnou strukturu, která nám mezitím umožní efektivně komunikovat." # todo: NEW TRANSLATION
 Germany.228.a: "Jsme o krok blíže" # todo: NEW TRANSLATION
 Germany.229.t: "[FROM.GetName] odmítá!" # todo: NEW TRANSLATION
 Germany.229.d: "[FROM.GetName] naše nabídky odmítl a naprosto je ignoroval! Zdá se, že jsou buď spojenci [ISR.GetName], nebo proti nám." # todo: NEW TRANSLATION
 Germany.229.a: "Budou za to litovat!" # todo: NEW TRANSLATION
 Germany.230.t: "[GER.GetName] požaduje naše ostrovy v jihovýchodní Asii!" # todo: NEW TRANSLATION
 Germany.230.d: "[GER.GetName] požaduje, abychom jim odevzdali všechny naše ostrovy v jihovýchodní Asii. Slíbili, že neporuší americkou územní integritu, pokud jim dáme kontrolu nad ostrovy, a tvrdí, že s ostrovy budou zacházet s větší „lidskostí“." # todo: NEW TRANSLATION
 Germany.230.a: "Rozhodně ne!" # todo: NEW TRANSLATION
 Germany.230.b: "Když to uklidní Němce..." # todo: NEW TRANSLATION
 Germany.231.t: "[USA.GetName] odevzdává ostrovy!" # todo: NEW TRANSLATION
 Germany.231.d: "[USA.GetName] se rozhodl, že je pro ně výhodné předat ostrovy v jihovýchodní Asii. To nám umožňuje rozšířit vliv naší země a bezpochyby nám to dovolí rozmístit naši námořnictvo v strategických regionech.." # todo: NEW TRANSLATION
 Germany.231.a: "Dobře.." # todo: NEW TRANSLATION
 Germany.232.t: "[USA.GetName] pohrdá naší žádostí!" # todo: NEW TRANSLATION
 Germany.232.d: "[USA.GetName] se rozhodl naši žádost úplně ignorovat, někteří jejich politici dokonce naši žádost ve sněmovně ani neváhali zesměšnit.." # todo: NEW TRANSLATION
 Germany.232.a: "Bohužel.." # todo: NEW TRANSLATION
 Germany.232.b: "Využít debaty!" # todo: NEW TRANSLATION
 Germany.233.t: "Inspekce odhaluje selhání v Bundeswehru" # todo: NEW TRANSLATION
 Germany.233.d: "Po sérii inspekcí zahájených dříve v tomto roce ukazují data, že Bundeswehr začíná zaostávat za jinými konvenčními armádami. Největší problémy, které Bundeswehr trápí, byly zdokumentovány a byl vytvořen komplexní plán na reformu síly." # todo: NEW TRANSLATION
 Germany.233.a: "Pusťme se do práce" # todo: NEW TRANSLATION
 Germany.234.t: "Republika v problémech" # todo: NEW TRANSLATION
 Germany.234.d: "Po uzavření jednoho z oddělení BfV se v zemi rozmohly radikální prvky. Chaos je rozšířený a anarchie se stala novým normálem. Mnozí říkají, že republika umírá, a nemusí se mýlit." # todo: NEW TRANSLATION
 Germany.234.a: "Co jsme udělali?" # todo: NEW TRANSLATION
 Germany.235.t: "Smrt republiky" # todo: NEW TRANSLATION
 Germany.235.d: "Úředníci z Bundeswehru dnes oznámili, že několik divizí pod jejich velením přešlo na stranu přechodné vlády vytvořené radikálními prvky v zemi. Začali ostřelovat důležité vládní instituce a mnozí dnes volají den za poslední den Německé republiky.." # todo: NEW TRANSLATION
 Germany.235.a: "Republika je mrtvá" # todo: NEW TRANSLATION
 Germany.236.t: "Osud Německa" # todo: NEW TRANSLATION
 Germany.236.d: "Dnes je den, kdy přechodná vláda rozhodne o vládnoucí straně Německa. Můžeme nominovat krajně pravicovou NPD, bývalou monarchii, nebo Die Linke, kteří jsou radikální levicí." # todo: NEW TRANSLATION
 Germany.236.a: "Císař se vrátí" # todo: NEW TRANSLATION
 Germany.236.b: "NPD převezme vládu" # todo: NEW TRANSLATION
 Germany.236.c: "Die Linke bude zvolena" # todo: NEW TRANSLATION
 Germany.237.t: "Nepřátelský německý stát" # todo: NEW TRANSLATION
 Germany.237.d: "Německý stát se opět změnil z mírumilovného, evropsky orientovaného státu na zběsilý a válečně orientovaný stát. Bohužel se historie opakuje a musíme si dávat pozor na rostoucí německý vliv v naší zemi, abychom zabránili pádu naší vlády." # todo: NEW TRANSLATION
 Germany.237.a: "Sakra" # todo: NEW TRANSLATION
 Germany.2343.t: "Reformy Bundeswehru úspěšné" # todo: NEW TRANSLATION
 Germany.2343.d: "Podařilo se nám úspěšně reformovat Bundeswehr. Katastrofa byla odvrácena a naše síly mohou být sebevědomé ve své schopnosti chránit hranice [GER.GetName]!" # todo: NEW TRANSLATION
 Germany.2343.a: "Skvělé!" # todo: NEW TRANSLATION
 Germany.238.t: "Oddělení hrozí kolapsem" # todo: NEW TRANSLATION
 Germany.238.d: "Jedno nebo více našich kritických oddělení dosáhlo úrovně 10/50 v hodnocení stavu. To znamená, že dříve nebo později, pokud nezvýšíme financování, oddělení se rozpadne. Pokud se oddělení rozpadne, naše demokracie bude svržena a radikální politické strany budou volné dělat, co chtějí." # todo: NEW TRANSLATION
 Germany.238.a: "Ještě to můžeme obrátit!" # todo: NEW TRANSLATION
 Germany.240.t: "Německo nás zve do Imperiálního bloku" # todo: NEW TRANSLATION
 Germany.240.d: "Německá vláda nás pozvala, abychom se připojili k jejich nově vzniklé alianci, Imperiálnímu bloku. Má za cíl soupeřit s ostatními aktivními aliancemi po celém světě a zesílit hlasy našich zemí." # todo: NEW TRANSLATION
 Germany.240.a: "Rozhodně" # todo: NEW TRANSLATION
 Germany.240.b: "Ne" # todo: NEW TRANSLATION
 Germany.242.t: "[FROM.GetName] odmítl náš návrh!" # todo: NEW TRANSLATION
 Germany.242.d: "[FROM.GetName] odmítl naši nabídku a zneuctil samotné základy naší aliance!" # todo: NEW TRANSLATION
 Germany.242.a: "Sakra" # todo: NEW TRANSLATION
 Germany.369.t: "Důležité informace!" # todo: NEW TRANSLATION
 Germany.369.d: "S přepracovaným obsahem Německa bylo zavedenо mnoho nových mechanik, včetně, ale nejen, systému BfV (Bundesamt für Verfassungsschutz), bavorské nacionalistické mechaniky a mechaniky dělící Východ a Západ. I když poslední dvě jsou poměrně přímočaré systémy, hráči mohou být zmatení ohledně systému BfV a toho, jak funguje.\nJak to tedy funguje?\n\nTlačítko BfV najdete v pravém dolním rohu obrazovky nad účetní knihou. BfV vám umožní kontrolovat, zda chcete hrát jako radikální strany nebo ne. Jednoduše řečeno, pokud máte vysoké financování ve všech třech odděleních, budete demokracií bez problémů, protože strany jsou pod kontrolou. Pokud necháte financování na střední úrovni, udrží se status quo. Ale pokud máte velmi nízké financování, oddělení začne ztrácet body stavu a nakonec se rozpadne, což povede k občanské válce (pokud nezasáhnete). Konkrétně pokud padne Oddělení 2 nebo 5, vypukne občanská válka. Pokud padne Oddělení 6, budou následovat jiné důsledky. Jakmile však občanská válka propukne, budete ji muset vyhrát a poté budete moci hrát za kteroukoliv ze tří dostupných radikálních stran.\n\nDoufáme, že si to užijete,\n - Tým Millennium Dawn German-Rework." # todo: NEW TRANSLATION
 Germany.369.a: "Dobře!" # todo: NEW TRANSLATION
 Germany.400.t: "Naše zapojení do války proti teroru" # todo: NEW TRANSLATION
 Germany.400.d: "Nedávno jsme se dohodli, že pomůžeme našim americkým přátelům v jejich válce proti teroru. Budeme moci nasadit určité množství vojáků k udržení pořádku a pomoci při menších bojových misích. Otázka zní, kolik mužů chceme nasadit na bojiště?" # todo: NEW TRANSLATION
 Germany.400.a: "500 mužů" # todo: NEW TRANSLATION
 Germany.400.b: "1000 mužů" # todo: NEW TRANSLATION
 Germany.400.c: "2000 mužů" # todo: NEW TRANSLATION
 Germany.400.d1: "4000 mužů" # todo: NEW TRANSLATION
 Germany.4011.t: "Úspěšná letecká mise" # todo: NEW TRANSLATION
 Germany.4011.d: "Naše letectvo úspěšně provedlo letecký útok na několik cílů po celém [AFG.GetFlag] Afghánistánu." # todo: NEW TRANSLATION
 Germany.4011.a: "Dobrá práce, teď zpátky do práce!" # todo: NEW TRANSLATION
 Germany.4021.t: "Neúspěšná letecká mise" # todo: NEW TRANSLATION
 Germany.4021.d: "Naše letectvo nebylo schopné provést správnou leteckou misi proti několika cílům v [AFG.GetFlag] Afghánistánu. V důsledku našich selhání jsme ztratili podporu mnoha místních. Dále máme zprávy, že jedno z našich letadel zapojených do mise bylo sestřeleno." # todo: NEW TRANSLATION
 Germany.4021.a: "Sakra!" # todo: NEW TRANSLATION
 Germany.403.t: "Úspěšná operace" # todo: NEW TRANSLATION
 Germany.403.d: "Naše jednotky úspěšně provedly misi proti několika teroristickým cílům v [AFG.GetFlag] Afghánistánu." # todo: NEW TRANSLATION
 Germany.403.a: "Dobrá práce" # todo: NEW TRANSLATION
 Germany.404.t: "Neúspěšná operace" # todo: NEW TRANSLATION
 Germany.404.d: "Nedávno jsme obdrželi zprávy, že naše jednotky byly při pokusu o provedení operace v [AFG.GetFlag] Afghánistánu zajaty a postříleny." # todo: NEW TRANSLATION
 Germany.404.a: "Tragický den" # todo: NEW TRANSLATION
 Germany.405.t: "Teroristé zahájili útok na naši základnu!" # todo: NEW TRANSLATION
 Germany.405.d: "Teroristé zaútočili na naše základny v [AFG.GetFlag] Afghánistánu. Budeme muset nějak reagovat, jinak pocítíme následky..." # todo: NEW TRANSLATION
 Germany.405.a: "Nemůžeme nic dělat" # todo: NEW TRANSLATION
 Germany.405.b: "Zahájit protiútok!" # todo: NEW TRANSLATION
 Germany.406.t: "Humanitární zdroje docházejí" # todo: NEW TRANSLATION
 Germany.406.d: "Nedávná inventura ukázala, že humanitární zásoby začínají docházet. Budeme muset poslat nové dodávky, aby lidé zůstali nakloněni našim silám." # todo: NEW TRANSLATION
 Germany.406.a: "Promiňte, dnes ne" # todo: NEW TRANSLATION
 Germany.406.b: "Schválit nové zásilky" # todo: NEW TRANSLATION
 Germany.407.t: "Zpráva o ukončení mise" # todo: NEW TRANSLATION
 Germany.407.d: "Po mnoha letech bojů v [AFG.GetFlag] Afghánistánu si nyní můžeme oddechnout s vědomím, že lidé jsou díky našim činům v bezpečí." # todo: NEW TRANSLATION
 Germany.407.a: "Vítejte zpět, kluci!" # todo: NEW TRANSLATION
 Germany.408.t: "Investice do [UKR.GetName]" # todo: NEW TRANSLATION
 Germany.408.d: "Můžeme investovat do [UKR.GetName], abychom jim pomohli nastoupit na správnou cestu k modernizaci. Máme na to několik možností: buď pomoci jejich infrastruktuře, nebo průmyslu." # todo: NEW TRANSLATION
 Germany.408.a: "Důležitá je infrastruktura" # todo: NEW TRANSLATION
 Germany.408.b: "Jejich lidé potřebují práci!" # todo: NEW TRANSLATION
 Germany.409.t: "Běloruský nesouhlas" # todo: NEW TRANSLATION
 Germany.409.d: "Můžeme pomoci běloruskému nesouhlasu s jejich vládou. Je však v naší vládě diskuse o tom, jak k tomu přistoupit..." # todo: NEW TRANSLATION
 Germany.409.a: "Zacílit na jejich média" # todo: NEW TRANSLATION
 Germany.409.b: "Zveřejnit utajované informace o režimu" # todo: NEW TRANSLATION
 Germany.410.t: "[GER.GetName] chce zřídit vojenské základny" # todo: NEW TRANSLATION
 Germany.410.d: "Vláda [GER.GetAdjective] chce v naší zemi zřídit vojenské základny, aby lépe 'chránila' naše obyvatele před případnými ruskými silami a jinými hrozbami." # todo: NEW TRANSLATION
 Germany.410.a: "Rozhodně" # todo: NEW TRANSLATION
 Germany.410.b: "Ne, to není dobrý nápad" # todo: NEW TRANSLATION
 Germany.412.t: "[FROM.GetName] odmítá vojenský přístup!" # todo: NEW TRANSLATION
 Germany.412.d: "[FROM.GetName] se rozhodl/a, že je v jejich nejlepším zájmu omezit naši bezpečnostní nabídku. Přestože jsme jim dodali mnoho zbraní, nejsou stále připraveni posunout naše bezpečnostní partnerství na další úroveň..." # todo: NEW TRANSLATION
 Germany.412.a: "Sakra" # todo: NEW TRANSLATION
 Germany.411.t: "[FROM.GetName] povoluje vojenský přístup" # todo: NEW TRANSLATION
 Germany.411.d: "[FROM.GetName] shledal/a nutným, aby naše síly mohly být dislokovány v jejich zemi. Doufají, že jim poskytneme ochranu před možnými agresory v jejich blízkosti." # todo: NEW TRANSLATION
 Germany.411.a: "Dobře" # todo: NEW TRANSLATION
 Germany.414.t: "Islamisté řádí!" # todo: NEW TRANSLATION
 Germany.414.d: "Islamisté řádí od pádu Oddělení 6 a každodenní život lidí se výrazně zhoršil. Konzervativci v Bavorsku jsou rovněž velmi pobouřeni, což vede k nárůstu bavorského nacionalismu a zásadnímu dopadu na naši ekonomiku." # todo: NEW TRANSLATION
 Germany.414.a: "Ach ne..." # todo: NEW TRANSLATION
 Germany.415.t: "BfV chce rozpustit krajně pravicovou organizaci" # todo: NEW TRANSLATION
 Germany.415.d: "BfV chce rozpustit krajně pravicovou nacionalistickou organizaci, která se nedávno dostala do popředí v naší zemi. Mnozí se obávají, že by skupina mohla vyrůst v něco většího, ale jiní to odmítají jako další malou skupinku nespokojených Němců..." # todo: NEW TRANSLATION
 Germany.415.a: "Rozpustit ji" # todo: NEW TRANSLATION
 Germany.415.b: "Nechat být" # todo: NEW TRANSLATION
 Germany.416.t: "BfV chce rozpustit levicovou organizaci" # todo: NEW TRANSLATION
 Germany.416.d: "BfV chce rozpustit levicovou organizaci, která se nedávno dostala do popředí naší země. Mnozí se obávají, že by skupina mohla vyrůst v něco většího, ale jiní to odmítají jako další malou skupinku nespokojených Němců..." # todo: NEW TRANSLATION
 Germany.416.a: "Rozpustit ji" # todo: NEW TRANSLATION
 Germany.416.b: "Nechat být" # todo: NEW TRANSLATION
 Germany.417.t: "BfV chce rozpustit islamistickou organizaci" # todo: NEW TRANSLATION
 Germany.417.d: "BfV chce rozpustit islamistickou organizaci, která se nedávno dostala do popředí naší země. Mnozí se obávají, že by skupina mohla vyrůst v něco většího, ale jiní to odmítají jako další malou skupinku nespokojených Němců..." # todo: NEW TRANSLATION
 Germany.417.a: "Rozpustit ji" # todo: NEW TRANSLATION
 Germany.417.b: "Nechat být" # todo: NEW TRANSLATION
 Germany.418.t: "BfV žádá větší rozpočet" # todo: NEW TRANSLATION
 Germany.418.d: "BfV požádalo, abychom jim poskytli přístup k větším finančním prostředkům, což jim umožní snáze potlačovat radikální skupiny v zemi." # todo: NEW TRANSLATION
 Germany.418.a: "Jistě" # todo: NEW TRANSLATION
 Germany.418.b: "Ne" # todo: NEW TRANSLATION
 Germany.419.a: "Heil!" # todo: NEW TRANSLATION
 Germany.419.t: "Německo vyhlašuje 4. říši" # todo: NEW TRANSLATION
 Germany.419.d: "Dnes si zapíšeme do dějin datum, kdy se Německo opět stalo pravým národem!\nPo více než 50 letech Německo vyhlašuje 4. říši. Naše země znovu vystoupí mezi světové mocnosti, nebudeme se podřizovat pravidlům společnosti a moderních demokratických států. Prodláme vlastní cestu k vítězství!\nNáš velký Führer může odpočívat v pokoji s vědomím, že opět povstáváme!" # todo: NEW TRANSLATION
 Germany.420.a: "Teď jsme vyrovnaní" # todo: NEW TRANSLATION
 Germany.420.b: "Nechte si něco navíc" # todo: NEW TRANSLATION
 Germany.420.c: "Už stačilo" # todo: NEW TRANSLATION
 Germany.420.t: "Poslední platba válečných reparací" # todo: NEW TRANSLATION
 Germany.420.d: "Po více než 90 letech splácení válečných reparací zemím, které jsme zranili během 1. a 2. světové války, dnes provádíme poslední platbu, abychom uhradili svůj dluh a nechali minulost za sebou. Byla to dlouhá cesta, ale konečně jsme na jejím konci a můžeme to považovat za vyrovnané.\nNyní je čas, aby se naše ekonomika a banky zotavily z let ekonomických těžkostí, které jsme museli snášet." # todo: NEW TRANSLATION
 germany_yearly.1.t: "The Volkerstrafgesetzbuch" # todo: NEW TRANSLATION
 germany_yearly.1.d: "Volkerstrafgesetzbuch je nový navrhovaný zákon, který by umožňoval stíhat mezinárodní zločince německými soudy, pokud by se kdy rozhodli vkročit do země. To znamená, že mezinárodní zločinci mohou být souzeni zde i v případě, že i oni i jejich oběti jsou cizinci a zločin byl spáchán mimo území země." # todo: NEW TRANSLATION
 germany_yearly.1.a: "Velmi potřebný zákon..." # todo: NEW TRANSLATION
 germany_yearly.1.b: "Nemyslím si" # todo: NEW TRANSLATION
 germany_yearly.2.t: "Masakr v Erfurtu" # todo: NEW TRANSLATION
 germany_yearly.2.d: "Dnes ráno bývalý student na Gutenberg-Gymnasium, střední škole v Erfurtu, zabil 16 lidí. Mezi nimi bylo 13 zaměstnanců, 2 studenti a 1 policista. Student Robert Steinhauser byl ze školy vyloučen a předpokládá se, že jeho motivem bylo pomstít se škole." # todo: NEW TRANSLATION
 germany_yearly.2.a: "Zaplatit odškodnění rodinám obětí" # todo: NEW TRANSLATION
 germany_yearly.2.b: "Smutný den pro národ..." # todo: NEW TRANSLATION
 germany_yearly.3.t: "Výbuch v Kolíně nad Rýnem" # todo: NEW TRANSLATION
 germany_yearly.3.d: "V Kolíně nad Rýnem explodovala hřebíková bomba v oblasti, kde žije převážně turecká menšina. Předpokládá se, že útok byl motivován krajně pravicovými prvky v zemi, které turecké migranty příliš nemají rády. Přesto bylo zraněno 24 lidí a mnoho obchodů a vozidel bylo poškozeno nebo zcela zničeno..." # todo: NEW TRANSLATION
 germany_yearly.3.a: "Musíme být v této věci více ostražití!" # todo: NEW TRANSLATION
 germany_yearly.3.b: "Bohužel se to stává" # todo: NEW TRANSLATION
 germany_yearly.4.t: "V Ennepetalu zajati rukojmí" # todo: NEW TRANSLATION
 germany_yearly.4.d: "Íránský muž, přibližně 50 let, unesl autobus s několika dětmi na palubě. Nedávno jsme zjistili, že několik dětí vzal do blízkého domu, do kterého se násilím dostal. Je ozbrojen kuchyňskými noži a ohrožuje životy svých rukojmích i majitele domu. Dává požadavek hovořit s německými úřady a žádá, aby povolily vstup jeho rodině do Německa z Íránu." # todo: NEW TRANSLATION
 germany_yearly.4.a: "Dobře, pustíme je dovnitř. Ale ty půjdeš do vězení!" # todo: NEW TRANSLATION
 germany_yearly.4.b: "Dobře, pustíme je dovnitř. Pusť rukojmí a můžeme na to zapomenout." # todo: NEW TRANSLATION
 germany_yearly.4.c: "Není čas na vyjednávání, pošlete Spezialeinsatzkommando" # todo: NEW TRANSLATION
 germany_yearly.5.t: "Pokus o bombový útok" # todo: NEW TRANSLATION
 germany_yearly.5.d: "Máme informace, že skupina ozbrojených islamistických extremistů plánuje bombový útok na hlavní nádraží v Kolíně nad Rýnem. Máme možnost vyslat důstojníky k prošetření, ale náš rozpočet je v poslední době velmi napjatý..." # todo: NEW TRANSLATION
 germany_yearly.5.a: "Pošlete policii, nemůžeme riskovat životy ostatních" # todo: NEW TRANSLATION
 germany_yearly.5.b: "Nemůžeme si to dovolit..." # todo: NEW TRANSLATION
 germany_yearly.6.t: "Kontroverze v Afghánistánu" # todo: NEW TRANSLATION
 germany_yearly.6.d: "Hněv vyvolaly fotografie německých vojáků pózujících s lidskými lebkami v Afghánistánu, které se dostaly na veřejnost. Zobrazuje několik vojáků pózujících s lebkami, někteří je dokonce líbají." # todo: NEW TRANSLATION
 germany_yearly.6.a: "Vyhoďte toho zodpovědného!" # todo: NEW TRANSLATION
 germany_yearly.6.b: "Snažte se to zakrýt!" # todo: NEW TRANSLATION
 germany_yearly.7.t: "Cyklón Kyrill zasáhl Německo" # todo: NEW TRANSLATION
 germany_yearly.7.d: "Cyklón Kyrill zasáhl Německo, zabil 13 lidí a na své cestě poškodil mnoho majetku. Můžeme mobilizovat záchranné práce, ale za vysoké náklady. Předpokládá se, že cyklón bude pokračovat na západ přes zbytek Evropy." # todo: NEW TRANSLATION
 germany_yearly.7.a: "Nešťastné" # todo: NEW TRANSLATION
 germany_yearly.7.b: "Mobilizovat záchranné služby" # todo: NEW TRANSLATION
 germany_yearly.8.t: "Věk odchodu do důchodu" # todo: NEW TRANSLATION
 germany_yearly.8.d: "Zahájili jsme proces zvyšování věku odchodu do důchodu na 67 let. Mnoho lidí je tím pobouřeno, ale je to nezbytné pro základní fungování naší ekonomiky. Můžeme to ale zrušit a tím potěšit odbory v zemi." # todo: NEW TRANSLATION
 germany_yearly.8.a: "Ne, pokračujte" # todo: NEW TRANSLATION
 germany_yearly.8.b: "Nejlépe ho zrušit" # todo: NEW TRANSLATION
 germany_yearly.9.t: "Zavírání továren NOKIA" # todo: NEW TRANSLATION
 germany_yearly.9.d: "NOKIA oznámila uzavření továrny v Bochumu. To připraví přibližně 2300 lidí o práci a může to ovlivnit trh s telefony v zemi." # todo: NEW TRANSLATION
 germany_yearly.9.a: "No nic" # todo: NEW TRANSLATION
 germany_yearly.9.b: "Poskytněte jim nějaké financování" # todo: NEW TRANSLATION
 germany_yearly.10.t: "Zákon o uchovávání telekomunikačních dat" # todo: NEW TRANSLATION
 germany_yearly.10.d: "Projednává se nový zákon, který vyžaduje, aby telekomunikační společnosti ukládaly 6 měsíců dat na svých serverech. To bude sledovat historii internetu, stejně jako telefonní hovory nebo SMS, což nám umožní efektivněji sledovat zemi." # todo: NEW TRANSLATION
 germany_yearly.10.a: "Dobře" # todo: NEW TRANSLATION
 germany_yearly.10.b: "Ne, myslím, že peníze lze použít jinde" # todo: NEW TRANSLATION
 germany_yearly.11.t: "Kontroverze Wolfganga Schneiderbahna" # todo: NEW TRANSLATION
 germany_yearly.11.d: "Lidé volají po odstoupení Wolfganga Schneiderbahna poté, co se objevila obvinění, že zatajil informace po následcích leteckého úderu v Kundúzu. Je momentálně náčelníkem generálního štábu Bundeswehru a zastává velmi významnou pozici..." # todo: NEW TRANSLATION
 germany_yearly.11.a: "Možná to můžeme zakrýt..." # todo: NEW TRANSLATION
 germany_yearly.11.b: "Sbohem" # todo: NEW TRANSLATION
 germany_yearly.12.t: "Internet Explorer" # todo: NEW TRANSLATION
 germany_yearly.12.d: "Nedávno jsme objevili zranitelnost v Microsoft Exploreru, která ohrožuje průměrného německého uživatele. Můžeme tuto zranitelnost zveřejnit a zároveň vyzvat naše občany, aby prozatím nepoužívali tento prohlížeč. Nebo můžeme aplikaci rovnou zakázat." # todo: NEW TRANSLATION
 germany_yearly.12.a: "To vše není nutné" # todo: NEW TRANSLATION
 germany_yearly.12.b: "Vydat varování" # todo: NEW TRANSLATION
 germany_yearly.12.c: "Zakázat to" # todo: NEW TRANSLATION
 germany_yearly.14.t: "Katastrofa na Love Parade" # todo: NEW TRANSLATION
 germany_yearly.14.d: "Dnes došlo k havárii davu na hudebním festivalu Love Parade v Duisburgu. Mnozí účastníci se pokusili uprchnout po rampě do areálu festivalu, bohužel bylo 652 lidí zraněno a 21 bylo hlášeno jako mrtví. Organizátor festivalu oznámil, že festival bude trvale zrušen." # todo: NEW TRANSLATION
 germany_yearly.14.a: "Nešťastné" # todo: NEW TRANSLATION
 germany_yearly.14.b: "Zajistit lékařské experty v pohotovosti pro ostatní festivaly!" # todo: NEW TRANSLATION
 germany_yearly.15.t: "Střelba na frankfurtském letišti" # todo: NEW TRANSLATION
 germany_yearly.15.d: "Arid Uka, 21letý etnický Albánec narozený v Kosovu, zastřelil a zabil dva členy leteckých sil USA v údajném pomstném činu za operace USA v Afghánistánu. Když letci čekali na autobus, Uka se jich zeptal, zda jedou do Afghánistánu, a když se to dozvěděl, zastřelil jednoho vojáka poté, co se otočil. Poté vtrhl do autobusu, zastřelil řidiče a pokusil se zabít dalšího vojáka, než se mu zbraň zasekla." # todo: NEW TRANSLATION
 germany_yearly.15.a: "Opravdová tragédie" # todo: NEW TRANSLATION
 germany_yearly.15.b: "Opravdu potřebujeme lepší bezpečnost" # todo: NEW TRANSLATION
 germany_yearly.16.t: "Požár v dílně zabil 14" # todo: NEW TRANSLATION
 germany_yearly.16.d: "Požár v dílně pro osoby se zdravotním postižením zabil 14 lidí. Kromě obětí bylo osm dalších zraněno. Malé město Titisee-Neustadt bylo tímto zasaženo a momentálně se snažíme vyšetřit příčinu požáru." # todo: NEW TRANSLATION
 germany_yearly.16.a: "Hrozný" # todo: NEW TRANSLATION
 germany_yearly.16.b: "Určitě potřebujeme státní zařízení, která budou skutečně bezpečná..." # todo: NEW TRANSLATION
 germany_yearly.17.t: "Skupina Volkswagen chce získat několik společností" # todo: NEW TRANSLATION
 germany_yearly.17.d: "Skupina Volkswagen chce získat několik společností, včetně italské 'Ducati' a německých 'Porsche' a 'MAN'. Odkup by postavil skupinu Volkswagen nad mnoho konkurentů, což vyvolává obavy z postupného vzniku monopolu..." # todo: NEW TRANSLATION
 germany_yearly.17.a: "Zastavme tento nákup..." # todo: NEW TRANSLATION
 germany_yearly.17.b: "Na volném podnikání není nic špatného" # todo: NEW TRANSLATION
 germany_yearly.18.t: "Evropské záplavy zasáhly Německo" # todo: NEW TRANSLATION
 germany_yearly.18.d: "Velké záplavy v této sezóně zasáhly naši zemi velmi tvrdě. Mnoho našich států bylo zdevastováno a mnoho budov bylo poškozeno. I když záplavy se netýkaly pouze Německa, velká část škod se udála v našich hranicích." # todo: NEW TRANSLATION
 germany_yearly.18.a: "Opravdu nešťastné" # todo: NEW TRANSLATION
 germany_yearly.18.b: "Potřebujeme záchranné práce hned teď!" # todo: NEW TRANSLATION
 germany_yearly.19.t: "Obrovský příliv migrantů" # todo: NEW TRANSLATION
 germany_yearly.19.d: "Letos bylo nahlášeno, že do země migrovalo přibližně 400 000 lidí. Tento odhad staví letošní rok na první místo v historii z hlediska imigrace. Nicméně protiimigrační nálady rostou, zejména v konzervativnějších částech země." # todo: NEW TRANSLATION
 germany_yearly.19.a: "Všichni jsou zde vítáni" # todo: NEW TRANSLATION
 germany_yearly.19.b: "Ne, zůstaňte venku!" # todo: NEW TRANSLATION
 germany_yearly.20.t: "Incident šarijátské policie" # todo: NEW TRANSLATION
 germany_yearly.20.d: "Z nějakého důvodu se někteří tvrdí salafisté ve Wuppertalu rozhodli začít hlídkovat město a vynucovat šaríu. Chodí po hospodách, barech a po domech a napomínají je za 'neislámské' chování. To narušuje veřejný pořádek a způsobuje mnoho problémů ve městě." # todo: NEW TRANSLATION
 germany_yearly.20.a: "Co to sakra? Postavte tyto idioty co nejdříve před soud!" # todo: NEW TRANSLATION
 germany_yearly.20.b: "Vrátí se domů, až je to přestane bavit" # todo: NEW TRANSLATION
 germany_yearly.21.t: "Zvýšení federální minimální mzdy" # todo: NEW TRANSLATION
 germany_yearly.21.d: "Souhlasili jsme s přijetím zákona, který stanoví federální minimální mzdu. To vyvolalo hněv mezi zaměstnavateli. Pokud v tom budeme pokračovat, naši dělníci budou potěšeni, ale naopak zaměstnavatelé ne..." # todo: NEW TRANSLATION
 germany_yearly.21.a: "Jděte do toho a zvyšte ji" # todo: NEW TRANSLATION
 germany_yearly.21.b: "Zatím to odložme" # todo: NEW TRANSLATION
 germany_divide.1.t: "§H[anarchist_communism_L]§! stoupá na popularitě`" # todo: NEW TRANSLATION
 germany_divide.1.d: "§H[anarchist_communism_L]§! pomalu získává na popularitě ve Východním Německu a určitá podpora roste i na Západě." # todo: NEW TRANSLATION
 germany_divide.1.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.2.t: "§H[anarchist_communism_L]§! pořádají protesty" # todo: NEW TRANSLATION
 germany_divide.2.d: "Stoupenci §H[anarchist_communism_L]§! začali pořádat protesty v několika městech po zemi a jejich aktivity začaly zpomalovat chod země a způsobovat škody na veřejných zařízeních." # todo: NEW TRANSLATION
 germany_divide.2.a: "Sakra!" # todo: NEW TRANSLATION
 germany_divide.3.t: "§H[anarchist_communism_L]§! rozpoutávají nepokoje" # todo: NEW TRANSLATION
 germany_divide.3.d: "Stoupenci §H[anarchist_communism_L]§! vyvolávají nepokoje po celé zemi a přinesli zmatek a nestabilitu do mnoha oblastí." # todo: NEW TRANSLATION
 germany_divide.3.a: "No to né!" # todo: NEW TRANSLATION
 germany_divide.4.t: "Stoupenci §H[anarchist_communism_L]§! infiltrovali Bundeswehr" # todo: NEW TRANSLATION
 germany_divide.4.d: "Členové §H[anarchist_communism_L]§! získávají přístup k vysokým hodnostem v Bundeswehru a jejich vliv bude pomalu zasahovat do vyššího velení..." # todo: NEW TRANSLATION
 germany_divide.4.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.5.t: "§H[anarchist_communism_L]§! pořádá shromáždění proti naší vládě" # todo: NEW TRANSLATION
 germany_divide.5.d: "Lídr §H[anarchist_communism_L]§! dnes uspořádal velké shromáždění, kde naší vládu zasypal nadávkami a zostudil naši správu." # todo: NEW TRANSLATION
 germany_divide.5.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.6.t: "§H[anarchist_communism_L]§! posiluje vazby s Ruskem" # todo: NEW TRANSLATION
 germany_divide.6.d: "§H[anarchist_communism_L]§! posílili své vztahy s Ruskem, což umožňuje jejich vlivu prosakovat do naší země..." # todo: NEW TRANSLATION
 germany_divide.6.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.7.t: "§H[anarchist_communism_L]§! vyzývají k stávkám" # todo: NEW TRANSLATION
 germany_divide.7.d: "Vedení §H[anarchist_communism_L]§! vyhlásilo stávky a zdá se, že je jich část bohužel dodržuje..." # todo: NEW TRANSLATION
 germany_divide.7.a: "Páni" # todo: NEW TRANSLATION
 germany_divide.8.t: "§H[anarchist_communism_L]§! odhání zahraniční investory" # todo: NEW TRANSLATION
 germany_divide.8.d: "§H[anarchist_communism_L]§! cílí na zahraniční investory a obtěžují je natolik, že někteří balí a odcházejí." # todo: NEW TRANSLATION
 germany_divide.8.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.9.t: "§H[anarchist_communism_L]§! mobilizuje odbory" # todo: NEW TRANSLATION
 germany_divide.9.d: "§H[anarchist_communism_L]§! zmobilizovali odbory v několika městech a nyní požadují lepší mzdy a pracovní podmínky." # todo: NEW TRANSLATION
 germany_divide.9.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.10.t: "Média §H[anarchist_communism_L]§! získávají pozornost" # todo: NEW TRANSLATION
 germany_divide.10.d: "Média §H[anarchist_communism_L]§! v poslední době získala na atraktivitě a nyní mohou ovlivnit širší publikum." # todo: NEW TRANSLATION
 germany_divide.10.a: "Sakra" # todo: NEW TRANSLATION
 germany_divide.11.t: "Ruská média ovlivňují východní Němce!" # todo: NEW TRANSLATION
 germany_divide.11.d: "Ruská média začala ovlivňovat menšinu východních Němců. Přestože je jich zanedbatelný počet, může to potenciálně vést k dominovému efektu, kdy celé rodiny budou indoktrinovány ruskou propagandou a médii." # todo: NEW TRANSLATION
 germany_divide.11.a: "Nemůžeme s tím nic udělat" # todo: NEW TRANSLATION
 germany_divide.11.b: "Omezit sledování... zahraničních médií" # todo: NEW TRANSLATION
 germany_divide.12.t: "Východní Němci požadují lepší pracovní příležitosti" # todo: NEW TRANSLATION
 germany_divide.12.d: "Někteří lidé žijící na východě začali požadovat lepší pracovní příležitosti v regionu. Naše vláda se snaží zlepšit jejich každodenní život, ale v určitých oblastech bojujeme. Možná by problém zmírnilo, kdybychom přidělili větší část rozpočtu..." # todo: NEW TRANSLATION
 germany_divide.12.a: "Přidělit větší rozpočet" # todo: NEW TRANSLATION
 germany_divide.12.b: "Je to částečně jejich problém" # todo: NEW TRANSLATION
 germany_divide.13.t: "Východní Němci ztrácejí důvěru v naši vládu" # todo: NEW TRANSLATION
 germany_divide.13.d: "Východní Němci se obrátili na média a začali vysmívat naší vládě kvůli drobným nedostatkům v řízení. Srovnávají životní podmínky na východě s těmi v rozvojových zemích a požadují, abychom lépe zlepšili jejich podmínky. Samozřejmě hodně přehánějí, ale co s tím můžeme dělat?" # todo: NEW TRANSLATION
 germany_divide.13.a: "Dobře, uvidíme, co můžeme udělat" # todo: NEW TRANSLATION
 germany_divide.13.b: "Vypněte ten zatracený televizor! Nechci o tom slyšet!" # todo: NEW TRANSLATION
 germany_divide.14.t: "Východní Němci migrují na Západ" # todo: NEW TRANSLATION
 germany_divide.14.d: "Nedávná demografická statistika ukázala, že značná část naší populace se přestěhovala do Západního Německa. Pokud tento trend přetrvá, může to znamenat, že ekonomika Východního Německa se nakonec zpomalí nebo dokonce zhroutí." # todo: NEW TRANSLATION
 germany_divide.14.a: "Ať" # todo: NEW TRANSLATION
 germany_divide.14.b: "Zastavte je!" # todo: NEW TRANSLATION
 germany_divide.15.t: "Podniky na východě nedokáží konkurovat" # todo: NEW TRANSLATION
 germany_divide.15.d: "Východní německé podniky nedokázaly konkurovat těm, které jsou převážně na Západě. Přítomnost západních podniků na východě je samozřejmě znatelná, ale často přehlušují menší startupy, což poškozuje místní ekonomiku." # todo: NEW TRANSLATION
 germany_divide.15.a: "Financovat startupy" # todo: NEW TRANSLATION
 germany_divide.15.b: "Škoda, tak to je." # todo: NEW TRANSLATION
 germany_divide.16.t: "Východní Němci požadují nižší ceny bydlení" # todo: NEW TRANSLATION
 germany_divide.16.d: "Podle všeho jsou ceny bydlení ve Východním Německu příliš vysoké. Mnozí požadují, abychom zřídili vládní programy, které by lidem pomáhaly koupit si domov a usadit se." # todo: NEW TRANSLATION
 germany_divide.16.a: "Dobře, zaplatíme za ně" # todo: NEW TRANSLATION
 germany_divide.16.b: "Ne" # todo: NEW TRANSLATION
 germany_divide.17.t: "Východní Němci požadují větší politické zastoupení" # todo: NEW TRANSLATION
 germany_divide.17.d: "Východní Němci požadují, abychom více zaměřili naši agendu na problémy Východního Německa. Chtějí, aby toho bylo dosaženo tím, že Východním Němcům a jejich zástupcům dáme větší slovo." # todo: NEW TRANSLATION
 germany_divide.17.a: "Proč ne?" # todo: NEW TRANSLATION
 germany_divide.17.b: "Ne" # todo: NEW TRANSLATION
 germany_divide.18.t: "Rostoucí počet uzavíraných kostelů ve Východním Německu" # todo: NEW TRANSLATION
 germany_divide.18.d: "Zdá se, že ve Východním Německu se zavírá stále více kostelů a moc s tím nenaděláme. Je to způsobeno tím, že Východní Německo má vyšší podíl ateistů než zbytek země, což snižuje popularitu náboženství tam. Můžeme otevřít více kostelů, ale místní by to mohli vnímat jako agresivní krok." # todo: NEW TRANSLATION
 germany_divide.18.a: "S tím nemůžeme nic udělat" # todo: NEW TRANSLATION
 germany_divide.18.b: "Jděte do toho, otevřete více kostelů" # todo: NEW TRANSLATION
 germany_divide.19.t: "Sociální služby selhávají ve Východním Německu" # todo: NEW TRANSLATION
 germany_divide.19.d: "Sociální služby ve Východním Německu se ukazují jako neefektivní a způsobují v regionu značné rozhořčení. Možná už je příliš pozdě na záchranu systému, který se hroutí, ale možná můžeme část jejich výhod vyměnit, abychom systém zachránili..." # todo: NEW TRANSLATION
 germany_divide.19.a: "Je příliš pozdě" # todo: NEW TRANSLATION
 germany_divide.19.b: "Dobrý nápad, něco změnit" # todo: NEW TRANSLATION
 germany_divide.20.t: "Veřejná infrastruktura se hroutí ve Východním Německu" # todo: NEW TRANSLATION
 germany_divide.20.d: "V důsledku nedostatečné péče se infrastruktura ve Východním Německu začala rozpadat a hroutit v důsledku zanedbání. Musíme to co nejdříve řešit!" # todo: NEW TRANSLATION
 germany_divide.20.a: "Sakra!" # todo: NEW TRANSLATION
 germany_divide.20.b: "Opravte to za cenu velkých kompromisů" # todo: NEW TRANSLATION

  post_balkan_war_categories: "Následky války v Jugoslávii" # todo: NEW TRANSLATION
  post_balkan_war_categories_desc: "\n\n£GER_desctext_KFOR_test\n\n\n\n\nNásledky balkánských válek zanechaly region v chaosu a vyžadovaly mezinárodní vojenskou přítomnost k udržení stability. Jedním z nejznámějších incidentů bylo na letišti Pristina v červnu 1999, kde britský generál Sir Mike Jackson odmítl rozkaz vrchního velitele NATO Wesleyho Clarka násilně vyvést ruské jednotky, které letiště obsadily jako první, s tím, že „Nechci kvůli vám rozpoutat třetí světovou válku.“ Toto napjaté příměří ukázalo křehkost poválečných operací. Mezitím německý generál Helmut Harff čelil konfrontaci se srbským pohraničníkem, který požadoval stažení německých jednotek. Harff, zachovávaje klid, dal pohraničníkovi 30 minut na splnění požadavku. Když pohraničník protestoval, rozhořel se spor — Harff jednoduše odpověděl: „Teď je 28.“ Tyto okamžiky podtrhly vysoké napětí v regionu a křehkou rovnováhu, kterou muselo NATO udržovat, aby zabránilo dalšímu konfliktu.\n\nAktuální stav §Y[SER.Balkan_status]§!\n" # todo: NEW TRANSLATION

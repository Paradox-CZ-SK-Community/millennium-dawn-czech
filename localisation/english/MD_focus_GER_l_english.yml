  GER_panavia.1.t: "Znovu aktivovat výrobu Tornada?" # todo: NEW TRANSLATION
  GER_panavia.1.d: "Ačkoliv byla původní výrobní linka Tornada uzavřena v roce 1998, měnící se strategická situace znovu oživila zájem o tento typ. S vyvíjejícími se misijními profily, rostoucími operačními nároky a narůstajícími pochybnostmi o termínech novějších platforem se objevil návrh na restart výroby Tornada.\n\nZastánci tvrdí, že znovu aktivovaná linka by mohla modernizovat konstrukci novou avionikou a zbraněmi a nabídnout přechodné řešení se známou spolehlivostí. Kritici varují, že oživení desetiletí starého trupu by mohlo odčerpat prostředky z perspektivnějších systémů." # todo: NEW TRANSLATION
  GER_panavia.1.a: "Restartovat výrobu Tornada s modernizacemi" # todo: NEW TRANSLATION
  GER_panavia.1.b: "Nechat Tornado vyřazené z provozu" # todo: NEW TRANSLATION
  GER_panavia.2.t: "Evropská stealth iniciativa?" # todo: NEW TRANSLATION
  GER_panavia.2.d: "S celosvětovým posunem k letadlům páté generace a doktrínám založeným na stealth se v obranném sektoru ozývají hlasy pro jednotnou evropskou odpověď. Místo spoléhání se na zahraniční platformy bychom mohli využít síť Panavia a naše existující průmyslové zázemí k zahájení vývoje orientovaného na stealth.\n\nTakový program by posílil evropskou obrannou suverenitu, udržel konkurenceschopnost leteckého průmyslu a poskytl dlouhodobou alternativu k americkým či asijským návrhům. Nicméně by vyžadoval velké investice, koordinaci přes hranice a dlouhodobé závazky bez záruky úspěchu." # todo: NEW TRANSLATION
  GER_panavia.2.a: "Spustit evropský stealth projekt" # todo: NEW TRANSLATION
  GER_panavia.2.b: "Stealth je příliš drahý, zaměřit se jinam" # todo: NEW TRANSLATION
  GER_panavia.3.t: "Levnější, obratná evropská stíhačka?" # todo: NEW TRANSLATION
  GER_panavia.3.d: "Vzhledem k rozpočtovým omezením a požadavkům na operační flexibilitu navrhli odborníci na obranu vyvinout nový, lehčí evropský stíhací letoun. Tento stroj by upřednostňoval obratnost, univerzálnost a cenovou dostupnost s cílem plnit úlohy letecké policie, zachytávání a taktických úderů.\n\nZastánci tvrdí, že taková platforma by doplnila těžší systémy jako Eurofighter a snížila závislost na zahraničních lehkých stíhačích. Kritici varují, že by mohla odčerpat prostředky z projektů stealth další generace nebo vést k fragmentaci evropského obranného průmyslu." # todo: NEW TRANSLATION
  GER_panavia.3.a: "Ano, vyvinout lehký a obratný evropský víceúčelový stíhač" # todo: NEW TRANSLATION
  GER_panavia.3.b: "Ne, zůstat soustředěni na stávající platformy" # todo: NEW TRANSLATION

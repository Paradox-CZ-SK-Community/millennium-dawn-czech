  GER_idea_formidable_army: "Působivá armáda" # todo: NEW TRANSLATION
  GER_idea_formidable_army_desc: "Síla naší armády rozdrtí nepřátele našeho národa pod podrážkou naší boty!" # todo: NEW TRANSLATION
  GER_idea_kebab_withdrawl: "Nedostatek kebabů" # todo: NEW TRANSLATION
  GER_idea_kebab_withdrawl_desc: "S nedávným deportováním německých Turků zde není nikdo, kdo by provozoval kebabárny, a naši občané pociťují následky." # todo: NEW TRANSLATION
  GER_idea_crackheads: "Rampantní závislost na cracku" # todo: NEW TRANSLATION
  GER_idea_crackheads_desc: "Od legalizace všech drog po celé [THIS.Getname] vznikla v chudších komunitách nová epidemie závislosti na cracku.\n§W--------------§!\nTuto národní ideu lze §ROdstranit§! pokud máme §HPokročilé univerzální zdravotnictví§!." # todo: NEW TRANSLATION
  GER_idea_Marinekommando: "Marinekommando Rostock" # todo: NEW TRANSLATION
  GER_idea_Marinekommando_desc: "§YTato idea bude odstraněna, když Německo vytvoří USE nebo opustí demokratickou cestu.§!" # todo: NEW TRANSLATION
  GER_idea_officer_exchange: "Výměna důstojníků" # todo: NEW TRANSLATION
  GER_russian_buddies: "Německo-ruské přátelství" # todo: NEW TRANSLATION
  GER_idea_Peace_dividende: "Mírový dividend" # todo: NEW TRANSLATION
  GER_idea_Peace_dividende_desc: "Po konci studené války a rozpadu SSSR už není potřeba udržovat velké vojenské síly. Místo toho bychom měli tyto prostředky přesměrovat, aby prospěly našim lidem a investovaly do oblastí jako sociální služby, infrastruktura a veřejná péče. Přesměrováním těchto zdrojů můžeme zlepšit kvalitu života a podpořit ekonomický růst, zajistit, že mírový dividend pozitivně přispěje naší společnosti." # todo: NEW TRANSLATION
  GER_idea_Innere_fuhrung_I: "Koncept Innere Führung v německém Bundeswehru" # todo: NEW TRANSLATION
  GER_idea_Innere_fuhrung_I_desc: "Innere Führung (vnitřní vedení) je základní koncept, který formuje etický, právní a organizační rámec německého Bundeswehru. Vyvinutý po druhé světové válce slouží jako vodítko, aby zajistil, že německá armáda funguje podle demokratických principů a dodržuje hodnoty svobodné společnosti." # todo: NEW TRANSLATION
  GER_Idea_Innere_fuhrung_II: "Koncept Innere Führung v německém Bundeswehru" # todo: NEW TRANSLATION
  GER_idea_Innere_fuhrung_II_desc: "Innere Führung (vnitřní vedení) je základní koncept, který formuje etický, právní a organizační rámec německého Bundeswehru. Vyvinutý po druhé světové válce slouží jako vodítko, aby zajistil, že německá armáda funguje podle demokratických principů a dodržuje hodnoty svobodné společnosti." # todo: NEW TRANSLATION
  GER_idea_vpr: "Nová obranně-politická směrnice" # todo: NEW TRANSLATION
  GER_idea_vpr_desc: "Nová obranně-politická směrnice znamenala zásadní posun v německé obranné politice. Předefinovala roli Bundeswehru z primárně územní obranné síly na moderní, flexibilní armádu schopnou řešit globální bezpečnostní výzvy. VPR nadále řídí operace Bundeswehru, zajišťujíc, že Německo zůstává proaktivním a zodpovědným aktérem v mezinárodní bezpečnosti. Díky těmto směrnicím je Bundeswehr lépe připraven přispívat k světovému míru a stabilitě v čím dál složitějším a propojenějším světě." # todo: NEW TRANSLATION
  GER_idea_Greencard_I: "Program Zelené karty" # todo: NEW TRANSLATION
  GER_idea_Greencard_I_desc: "Jak se ekonomika země stále více spoléhá na informační technologie a internet, poptávka po kvalifikovaných pracovnících v tomto sektoru daleko převyšovala domácí nabídku. Iniciativa byla reakcí na tuto výzvu s cílem přilákat vysoce kvalifikované zahraniční IT specialisty, aby zaplnili klíčová místa v německém technologickém průmyslu." # todo: NEW TRANSLATION
  GER_idea_Greencard_II: "Program Zelené karty" # todo: NEW TRANSLATION
  GER_idea_Greencard_II_desc: "Rozšířením programu Zelené karty o širší spektrum kvalifikovaných odborníků Německo posílí svou ekonomiku, zvýší globální konkurenceschopnost a vyřeší kritické nedostatky pracovní síly v klíčových sektorech. Toto rozšíření by postavilo Německo jako přední destinaci pro talentované odborníky z celého světa a zajistilo dynamickou a inovativní budoucnost jeho ekonomiky." # todo: NEW TRANSLATION
  GER_Idea_integration: "Integrace nových členů" # todo: NEW TRANSLATION
  GER_Idea_integration_desc: "Přijímajíc svou roli jako ústředního pilíře NATO, se Německo postavilo do čela při integraci nových členů aliance ze střední a východní Evropy. Využitím své ekonomické síly, vojenské expertízy a strategické polohy v Evropě se Německo zavázalo zajistit, že Polsko, Maďarsko a Česká republika úspěšně přejdou na plně schopné spojence NATO. Tento přístup zahrnuje nejen modernizaci vojenského vybavení a výcviku, ale také posilování politické a strategické shody. Německé vedení v integraci si klade za cíl vybudovat jednotné a silné NATO schopné čelit jakékoliv hrozbě. Prostřednictvím diplomatických iniciativ, společných vojenských cvičení a dohod o obranné spolupráci se Německo snaží upevnit svůj vliv a vedení v NATO, zabezpečit kolektivní bezpečnost a stabilitu aliance." # todo: NEW TRANSLATION
  GER_Idea_Integration_process_I: "Důraz na rychlou výzbroj a nasazení" # todo: NEW TRANSLATION
  GER_Idea_Integration_process_I_desc: "Inspirováno vizí generálního tajemníka NATO Javiera Solany, Německo přijalo politiku rychlé výzbroje a nasazení k posílení východní flanky aliance. Tento přístup se zaměřuje na to, aby noví členové NATO — Polsko, Maďarsko a Česká republika — byli rychle vybaveni moderním vojenským materiálem a schopni být rychle nasazeni do jakéhokoli potenciálního konfliktu. Strategie podtrhuje význam rychlosti a připravenosti, odrážející Solanův názor, že rychlá reakce je nejlepší odstrašující prostředek proti potenciálním hrozbám z východu. Německo, využívající své průmyslové kapacity a vojenské zkušenosti, vede cestu v zásobování těchto nových spojenců nezbytným vybavením a výcvikem, čímž zlepšuje celkové obranné schopnosti a připravenost NATO." # todo: NEW TRANSLATION
  GER_Idea_Integration_process_II: "Zaměřit se na doktrinální sladění a výcvik" # todo: NEW TRANSLATION
  GER_Idea_Integration_process_II_desc: "Řízeno strategickými poznatky generála Klause Reinhardta, se Německo zavázalo k politice doktrinálního sladění a přísného výcviku pro nové členy NATO. Reinhardtův přístup klade důraz na integraci vojenských doktrín Polska, Maďarska a České republiky s doktrínami zavedených sil NATO, čímž se zajistí hladká koordinace při společných operacích. Tento důraz na výcvik má za cíl pozvednout operační standardy nových členských států tak, aby odpovídaly očekáváním NATO, a podpořit jednotnou a efektivní vojenskou strukturu. Prioritizací komplexních výcvikových programů a doktrinálního sladění se Německo snaží vybudovat silnější a soudržnější alianci schopnou účinně reagovat na jakékoli hrozby. Tato strategie nejen zvyšuje bojovou připravenost jednotlivých jednotek, ale také posiluje kolektivní obrannou pozici NATO jako celku." # todo: NEW TRANSLATION
  GER_Idea_Integration_process_III: "Vyvážit integraci s důrazem na infrastrukturu" # todo: NEW TRANSLATION
  GER_Idea_Integration_process_III_desc: "V souladu s vyváženým a pragmatickým přístupem se Německo rozhodlo soustředit se na integraci nových členů NATO s důrazem na rozvoj kritické vojenské infrastruktury. Tato strategie si klade za cíl vybudovat pevné základy pro budoucnost zlepšením dopravních sítí, vojenských základen a logistických kapacit v Polsku, Maďarsku a České republice. Investicemi do infrastruktury Německo zajistí, že tyto země budou schopné podporovat rychlé nasazení a udržet vojenské operace efektivně. Výstavba silnic, železnic a zásobovacích dep oproti zvyšuje mobilitu sil NATO a zároveň posiluje logistickou páteř potřebnou pro dlouhodobou bezpečnost v regionu. Tento vyvážený přístup podporuje hospodářský rozvoj v hostitelských zemích, upevňuje jejich závazek k alianci a posiluje východní obranu NATO." # todo: NEW TRANSLATION

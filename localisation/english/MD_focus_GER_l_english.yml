 GER_the_clock_ticks: "Operace" # todo: NEW TRANSLATION
 GER_the_clock_ticks_desc: "Dnes nadešel den, kdy zahajujeme naši operaci. S našimi spojenci osvobodíme region od falešného státu!" # todo: NEW TRANSLATION
 GER_bundeswehr_reforms_decisions: "Reforma Bundeswehru" # todo: NEW TRANSLATION
 GER_bundeswehr_reforms_decisions_desc: "§HBundeswehr§!, ozbrojené síly našeho národa, jsou v zoufalé §Rpoptřebě oprav§!. Ve svém současném stavu jsou docela §Rslabé a neefektivní§!. Zahájením řady reforem a změn to můžeme napravit.\n\n§HBundeswehr Recovery§! bude představovat pokrok, kterého jsme dosáhli v §Hreformování§! síly. Jakmile dosáhne §H100%§!, zbývající problémy budou §Gvyřešeny§! a síla se může stát bojově způsobilou." # todo: NEW TRANSLATION
 GER_allocate_larger_budget: "Přidělit větší rozpočet" # todo: NEW TRANSLATION
 GER_allocate_larger_budget_desc: "Můžeme zvýšit naše financování pro jednotky, čímž urychlíme proces reforem zlepšením základních komodit v našem vojsku." # todo: NEW TRANSLATION
 GER_upgrade_military_infrastructure: "Zlepšit vojenskou infrastrukturu" # todo: NEW TRANSLATION
 GER_upgrade_military_infrastructure_desc: "Naše vojenská infrastruktura by mohla využít některá vylepšení. I když se nerozpadá, nezaškodilo by ji modernizovat." # todo: NEW TRANSLATION
 GER_modernize_equipment: "Modernizovat vybavení" # todo: NEW TRANSLATION
 GER_modernize_equipment_desc: "Navzdory relativně modernímu arzenálu je mnoho našeho vybavení zastaralého od sjednocení." # todo: NEW TRANSLATION
 GER_maximize_training_efficiency: "Maximalizovat efektivitu výcviku" # todo: NEW TRANSLATION
 GER_maximize_training_efficiency_desc: "Vzhledem k rozsáhlé době výcviku, kterou musí naši rekruti absolvovat, musíme kapitalizovat na zkušenostech, které získávají během výcviku." # todo: NEW TRANSLATION
 GER_recruitment_campaigns: "Náborové kampaně" # todo: NEW TRANSLATION
 GER_recruitment_campaigns_desc: "Bundeswehr v posledních letech trpí nedostatkem nových rekrutů, a nové náborové kampaně by byly bezpečným způsobem, jak získat více personálu." # todo: NEW TRANSLATION
 GER_civil_war_mission: "Konec republiky" # todo: NEW TRANSLATION
 GER_civil_war_mission_desc: "Republika se blíží k §Rzániku§!. Veřejné nepokoje a §Rradikální skupiny§! řádí. Kvůli našim selháním poskytnout §Hdostatečné financování§! BfV se §Rradikální strany§! dokázaly zabydlet v hlavních vládních institucích a volají po §Rvzpouře§! proti Republice.\n\nNaděje však není ztracena, stále máme možnost §Ročistit§! instituce od těchto skupin a zachránit Republiku za obrovské náklady.\n\n§RObčanská válka vypukne, pokud se rozhodneme nečinit nic. Pokud občanská válka začne, bude zřízena přechodná vláda, která přesměruje zemi do nového režimu moci.§!" # todo: NEW TRANSLATION
 GER_purge_banks: "Očistit banky" # todo: NEW TRANSLATION
 GER_purge_banks_desc: "Očistěním bank můžeme zachránit finanční sektor před radikálními skupinami." # todo: NEW TRANSLATION
 GER_purge_government_institutions: "Očistit vládní instituce" # todo: NEW TRANSLATION
 GER_purge_government_institutions_desc: "Očistěním vládních institucí, jako jsou sociální služby nebo policie, se jich dokážeme zbavit radikálních skupin" # todo: NEW TRANSLATION
 GER_purge_military: "Očistit armádu" # todo: NEW TRANSLATION
 GER_purge_military_desc: "Očistěním armády budeme schopni uchránit naše ozbrojené síly před radikálními skupinami." # todo: NEW TRANSLATION
 GER_incoming_collapse: "Německá občanská válka" # todo: NEW TRANSLATION
 GER_incoming_collapse_desc: "Republika pomine, ale německý národ ne.." # todo: NEW TRANSLATION
 GER_war_on_terror: "Německá válka proti teroru" # todo: NEW TRANSLATION
 GER_war_on_terror_desc: "Nasadili jsme naše §Hvojáky, zdroje a národ§! do boje proti §RTerorismu§! v [AFG.GetFlag] §HAfghánistánu§!.\n\nS našimi spojenci a dalšími spolupracovníky budeme mít kapacitu provádět §Hmise§! na cizí půdě, abychom vytlačili §Rteroristy§! z cílových zemí. Budeme mít omezený počet jednotek, které můžeme nasadit proti §RTerorismu§!, a můžeme získávat vliv v [AFG.GetFlag] §HAfghánistánu§! na základě §Hnaší popularity§! našich sil. Kromě vlivu budeme schopni pomáhat udržovat dobrý stav §HOddělení 6§!, pokud §HBfV§! neselhalo.\n\nPokud budeme mít více než §H50% popularity§!, získáme významné bonusy pro naši armádu. Tyto bonusy navíc porostou se zvyšující se §Hpopularitou§! našich sil. Na konci naší mise, která nastane náhodně, získají naše jednotky §Gpozitivní§! národní duch jako výsledek mnoha zkušeností v [AFG.GetFlag] §HAfghánistánu§!. Tento duch bude dostupný jen pokud budeme mít §H75%§! nebo více §Hpopularity§!. Každý měsíc existuje §Hšance§!, že naše popularita §Rklesne§! o §H1–5%§!\n\nV současnosti máme nasazeno §Y[?GER_soldiers_in_mideast]§! vojáků v [AFG.GetFlag] §HAfghánistánu§!.\nNaše §Hpopularita§! mezi jejich občany je nyní §Y[?GER_soldiers_popularity_mideast]%§!" # todo: NEW TRANSLATION
 GER_authorize_attack: "Autorizovat útok na teroristické základny" # todo: NEW TRANSLATION
 GER_authorize_attack_desc: "Můžeme autorizovat útok na známé teroristické základny, abychom vytlačili teroristické skupiny a zlepšili naši efektivitu." # todo: NEW TRANSLATION
 GER_authorize_airstrike: "Autorizovat nálet" # todo: NEW TRANSLATION
 GER_authorize_airstrike_desc: "Můžeme autorizovat nálet, abychom rychle a efektivně zasáhli cíle. Riskujeme však, že naše letouny se stanou terčem potenciálních protiletadlových útoků." # todo: NEW TRANSLATION
 GER_authorize_aid_mission: "Autorizovat humanitární misi" # todo: NEW TRANSLATION
 GER_authorize_aid_mission_desc: "Můžeme autorizovat humanitární misi, abychom pomohli vysídleným a zničeným občanům zemí postižených terorismem." # todo: NEW TRANSLATION
 GER_authorize_20_new_troops: "Autorizovat nové nasazení jednotek" # todo: NEW TRANSLATION
 GER_authorize_20_new_troops_desc: "Můžeme vyslat 20 nových vojáků z Bundeswehru, aby podpořili jednotky v oblasti Blízkého východu." # todo: NEW TRANSLATION
 GER_withdraw_troops: "Stáhnout naše jednotky" # todo: NEW TRANSLATION
 GER_withdraw_troops_desc: "Můžeme stáhnout všechny naše jednotky, bez možnosti se vrátit." # todo: NEW TRANSLATION
 germany.1.t: "Začíná vyšetřování proti NPD" # todo: NEW TRANSLATION
 germany.1.d: "NPD je krajně pravicová ultranacionalistická strana a nástupce Německé říšské strany. Založena v roce 1964, podle Spolkového úřadu pro občanské vzdělávání spolupracovala s několika neústavními organizacemi a oprávněně je považována za hrozbu pro ústavu a demokracii naší země. Můžeme zahájit vyšetřování proti této hnusné organizaci v naději, že ji v blízké budoucnosti zakážeme a odstraníme." # todo: NEW TRANSLATION
 germany.1.a: "Vyšetřování je nutné.." # todo: NEW TRANSLATION
 germany.1.b: "Slyšel jsem, že nabízeli nějaké výhody.." # todo: NEW TRANSLATION
 germany.2.t: "V-man v Landesvorstand" # todo: NEW TRANSLATION
 germany.2.d: "Vyšetřování NPD odhalilo, že landesvorstand a jeho zástupce byli agenty tajné služby. Tento skandál poškodil image naší vlády a důvěru v naše instituce" # todo: NEW TRANSLATION
 germany.2.a: "To je divné" # todo: NEW TRANSLATION
 germany.2.b: "Opravdu potřebujeme další vyšetřování?" # todo: NEW TRANSLATION
 germany.3.t: "Vyšetřování V-Maenner" # todo: NEW TRANSLATION
 germany.3.d: "Kvůli nedávnému skandálu s landesvorstand jsme nuceni zahájit vyšetřování spojení tajné služby s landesvorstandem" # todo: NEW TRANSLATION
 germany.3.a: "Doufám, že to nepůjde příliš hluboko" # todo: NEW TRANSLATION
 germany.4.t: "Konec vyšetřování NPD" # todo: NEW TRANSLATION
 germany.4.d: "Bohužel vyšetřování proti neonacistické NPD selhalo v nalezení důkazů a ukončilo naše úsilí marginalizovat tuto nebezpečnou extremistickou hrozbu pro německý demokratický ústav." # todo: NEW TRANSLATION
 germany.4.a: "To je opravdu nešťastné" # todo: NEW TRANSLATION
 germany.402.t: "Vyšetřování NPD zadrhlo" # todo: NEW TRANSLATION
 germany.402.d: "BfV narazilo na několik mrtvých bodů ve svém probíhajícím vyšetřování NPD. Požadují vyšší rozpočet, ale je naše vláda opravdu v situaci, aby jim mohla takto půjčovat peníze?" # todo: NEW TRANSLATION
 germany.402.a: "Mohou mít veškeré peníze, které potřebují" # todo: NEW TRANSLATION
 germany.402.b: "Dobrá, dáme jim skromné navýšení" # todo: NEW TRANSLATION
 germany.402.c: "Zapomeňte na to, dejte jim jen trochu navrch" # todo: NEW TRANSLATION
 germany.401.t: "NPD shledána vinnou" # todo: NEW TRANSLATION
 germany.401.d: "NPD byla shledána vinnou z pokusu poškodit německou demokracii, a proto byl pravicové straně uložen zákaz." # todo: NEW TRANSLATION
 germany.401.a: "Skvělé!" # todo: NEW TRANSLATION
 germany.5.t: "Výbuch v Düsseldorfu" # todo: NEW TRANSLATION
 germany.5.d: "Skupina deseti právě skončila jejich hodinu němčiny v Düsseldorfu a šla na nádraží domů. Když šli, vedle nich byl plastový sáček, který obsahoval bombu, a náhle explodoval.\n\nNěkterá zranění byla životu nebezpečná, ale naštěstí nikdo nezemřel díky rychlé reakci kolemjdoucích a následným zákrokům v nemocnici.\n\nPolicie již oznámila plány na vytvoření 'Ermittlungskommission Ackerstraße', aby našla pachatele. I když není jasné, kdo za útokem stál, je pravděpodobné, že útok byl motivován rasismem, protože 9 z 12 zraněných bylo Židů a téměř všichni byli cizinci." # todo: NEW TRANSLATION
 germany.5.a: "Najděte teroristy!" # todo: NEW TRANSLATION
 germany.5.b: "Byla to jen nehoda!" # todo: NEW TRANSLATION
 germany.501.t: "Zadržen podezřelý" # todo: NEW TRANSLATION
 germany.501.d: "Byl zadržen podezřelý v souvislosti s výbuchem před několika týdny. Soudní orgány se na jeho případ připravují, ale prozatím můžeme být v klidu." # todo: NEW TRANSLATION
 germany.501.a: "Případ uzavřen" # todo: NEW TRANSLATION
 germany.6.t: "Útok na synagogu v Düsseldorfu!" # todo: NEW TRANSLATION
 germany.6.d: "Podruhé tento rok došlo v Düsseldorfu k rasově motivovanému útoku. Neznámí pachatelé v noci vnikli k vchodu náboženské budovy a zapálili ji ve snaze objekt spálit.\n\nTentokrát měla policie více štěstí. Dva muži z Tuniska a Maroka se přiznali ke svým činům. Ukázalo se, že dvojice spáchala zločin z nenávisti vůči Izraeli, protože nedávno byl palestinský chlapec zastřelen izraelskými vojáky." # todo: NEW TRANSLATION
 germany.6.a: "Dobrá práce, zahajte soud ihned" # todo: NEW TRANSLATION
 germany.6.b: "Dobrá práce, zahajte soud a větší vyšetřování" # todo: NEW TRANSLATION
 germany.6.c: "Dobrá práce, ale propusťte chlapce, naše věznice jsou plné.." # todo: NEW TRANSLATION
 germany.7.t: "Schröderův hlas o důvěře" # todo: NEW TRANSLATION
 germany.7.d: "Tohle je klíčový okamžik naší doby a musíme zajistit, že většina za námi je schopna plnit povinnosti a parlament důvěřuje našemu odhodlání." # todo: NEW TRANSLATION
 germany.7.a: "uvidíme, jak to dopadne" # todo: NEW TRANSLATION
 germany.8.t: "Hlasování selhalo" # todo: NEW TRANSLATION
 germany.8.d: "Návrh se nám nepodařilo získat dost podpory, aby uspěl" # todo: NEW TRANSLATION
 germany.8.a: "Sakra" # todo: NEW TRANSLATION
 germany.9.t: "Den německých voleb" # todo: NEW TRANSLATION
 germany.9.d: "Nastal čas, aby německý lid zaujal postoj a rozhodl o osudu a budoucnosti své milované země; budoucnost je v rukou veřejného názoru..." # todo: NEW TRANSLATION
 germany.9.a: "Miluji demokracii" # todo: NEW TRANSLATION
 germany.10.t: "Vyšetřování komise proti CDU začíná" # todo: NEW TRANSLATION
 germany.10.d: "Walther Leisler Kiep, pokladník německé konzervativní strany CDU, byl postaven před veřejného žalobce a přiznal, že v minulosti v rámci své funkce pokladníka spáchal daňové úniky.\n\nNyní je na soudu, aby zjistil, jak hluboký tento zločin je a o jaké částky se jedná, protože Kiep nám jistě neřekne vše." # todo: NEW TRANSLATION
 germany.10.a: "Vést vyšetřování" # todo: NEW TRANSLATION
 germany.10.b: "Nechme to na ostatních" # todo: NEW TRANSLATION
 germany.11.t: "Zapojení Schreibera" # todo: NEW TRANSLATION
 germany.11.d: "Veřejné státní zastupitelství v Augsburgu získalo další informace o případu a jeho rozsahu. Zdá se, že Schreiber předal peníze Waltheru Leisler Kiepovi. Peníze pocházely z offshorového fondu založeného Thyssen AG v souvislosti s vývozem tanků do Saúdské Arábie." # todo: NEW TRANSLATION
 germany.11.a: "To jde hlouběji, než jsme čekali" # todo: NEW TRANSLATION
 germany.11.b: "Už toho mám dost, vinný, vinný, vinný" # todo: NEW TRANSLATION
 germany.11.c: "Není důvod v tom pokračovat, stáhněte obvinění" # todo: NEW TRANSLATION
 germany.12.t: "Obvinění stažena" # todo: NEW TRANSLATION
 germany.12.d: "Soud rozhodl, že obvinění proti CDU musí být stažena. V důsledku všech obvinění je však strana vržena do chaosu." # todo: NEW TRANSLATION
 germany.12.a: "Proč jsme to vlastně vyšetřovali?" # todo: NEW TRANSLATION
 germany.13.t: "Vysoké pokuty pro CDU" # todo: NEW TRANSLATION
 germany.13.d: "CDU bylo nuceno zaplatit vysokou pokutu státu, protože soud rozhodl v neprospěch strany a shledal je vinnými ze všech obvinění. Všichni zúčastnění budou mít nyní individuální případy." # todo: NEW TRANSLATION
 germany.13.a: "To se stává korumpovaným politikům" # todo: NEW TRANSLATION
 germany.14.t: "CDU v chaosu" # todo: NEW TRANSLATION
 germany.14.d: "Wolfgang Schäuble již oznámil svou rezignaci z pozice předsedy CDU. Je téměř jisté, že ho nahradí Angela Merkel jako předsedkyně strany, možná i kandidátka na kancléřku." # todo: NEW TRANSLATION
 germany.14.a: "Zajímavé" # todo: NEW TRANSLATION
 germany.15.t: "Projekt Medvědí hlava: výsledky vyšetřování" # todo: NEW TRANSLATION
 germany.15.d: "Skoro jsme ztratili naději, že agenti něco užitečného najdou. Ale náhodou, kromě nějakých dokumentů o lihovaru, tam byly: dopisy adresované některým vysoce postaveným politikům z CDU, kde žádal o podporu pro svůj projekt.\nJeden z těchto dopisů je adresován přímo Waltheru Kiepovi, tehdejšímu pokladníkovi CDU, kde žádal o podporu zbrojního obchodu s Saúdskou Arábií na prodej tanků Fuchs tam." # todo: NEW TRANSLATION
 germany.15.a: "A tak to začíná" # todo: NEW TRANSLATION
 germany.15.b: "To je jen zbytečná paranoidní teorie!" # todo: NEW TRANSLATION
 germany.16.t: "Osud zmizelých spisů" # todo: NEW TRANSLATION
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nNašli jsme spis o Schneiderově projektu 'Medvědí hlava' mezi dokumenty o lihovaru v Německu, možná bychom se na to měli začít dívat." # todo: NEW TRANSLATION
 germany.16.a: "Něčí hlavy spadnou.." # todo: NEW TRANSLATION
 germany.16.b: "Skvěle, teď dělejte něco užitečného!" # todo: NEW TRANSLATION
 germany.17.t: "Obchod se Saudy" # todo: NEW TRANSLATION
 germany.17.d: "Bylo odhaleno, že peníze, které Karlheinz Schreiber předal Waltheru Kiepovi v roce 1991, pocházely z offshorového fondu založeného Thyssen AG v souvislosti s exportem tanků do Saúdské Arábie, což Saúdům zajistilo německé tanky." # todo: NEW TRANSLATION
 germany.17.a: "Alespoň teď mají nové tanky" # todo: NEW TRANSLATION
 germany.18.t: "Joschka Fischer podepisuje Volmerův výnos" # todo: NEW TRANSLATION
 germany.18.d: "Nový výnos pojmenovaný po Ludgeru Volmerovi (současném státnímu ministrovi v našem ministerstvu zahraničních věcí) usiluje o zkrácení dlouhých čekacích lhůt při žádostech o krátkodobé vízum (do 3 měsíců) a o odstranění nelegálních praktik zahraničních bezpečnostních složek, které požadovaly peníze za rychlejší vyřízení. Ludger Volmer byl překvapen, když si přečetl titulky velkých německých novin, že jej pojmenovaly po něm, protože v době, kdy se výnos připravoval, byl hospitalizován kvůli potřebnému ošetření.\n\nVýnos povzbuzuje zaměstnance na ambasádách, aby přijímali žádosti o víza, i když není naprosto jisté, že žadatel se po vypršení víza vrátí domů.\n\nVeřejnost většinou výnos přivítala s otevřenou náručí, především německé firmy, organizace na ochranu lidských práv a politici.\n\nOtto Schily, náš ministr vnitra, a někteří bývalí vysokí politici FDP proti tomu promluvili. Tvrdí, že to povzbudí obchod s lidmi a nelegální imigraci do naší země." # todo: NEW TRANSLATION
 germany.18.a: "Přijměme je" # todo: NEW TRANSLATION
 germany.19.t: "Zavést proceduru cestovní kanceláře?" # todo: NEW TRANSLATION
 germany.19.d: "Vedoucí Reiseschutz AG představil nové cestovní pojištění. Myšlenka cestovního pojištění není v Německu nová, ADAC (německý autoklub) to již nabízí od roku 1995. Zajímavější však je, že přední průmyslníci a politici navrhli akceptovat toto a podobné pojistky jako důkaz platební schopnosti potřebný k žádosti o vízum.\n\nTo spolu s Volmerovým výnosem by nám mohlo pomoci přilákat ještě více lidí, aby přijeli do Německa na krátko.\n\nAčkoli jsme zaznamenali mírný nárůst nelegálních aktivit, které jsou přímo spojené s Volmerovým výnosem, stále máme veřejnou podporu k zavedení této metody." # todo: NEW TRANSLATION
 germany.19.a: "Pokračujte v plánu" # todo: NEW TRANSLATION
 germany.19.b: "Myslím, že zůstaneme u hotovosti.." # todo: NEW TRANSLATION
 germany.20.t: "Problémy s Reisebüroverfahren" # todo: NEW TRANSLATION
 germany.20.d: "Reisebüroverfahren (proces cestovní kanceláře) byl zaveden v minulém legislativním období pod kancléřem Kohlem, aby se vypořádal s rostoucí mafiánskou skupinou, která zneužívala dlouhé čekací lhůty před ambasádami. Žadatel mohl zajít do registrované cestovní kanceláře, která převzala podání žádosti o vízum.\n\nCestovní kancelář v Neu-Ulmu (a pravděpodobně i mnoho dalších) toho zneužila a prodávala vymyšlené zájezdy do Německa. Sbírala žádosti a poté je posílala na německé velvyslanectví v Kyjevě. Po vstupu do Německa s legálním krátkodobým vízem lidé prostě zmizeli, odjeli do jiných evropských zemí nebo začali pracovat v pochybných oblastech.\n\nDoufali jsme, že tímto potlačíme nelegální aktivity před našimi ambasádami, ale zdá se, že jsme problém jen přesunuli jinam. Opozice nyní požaduje zrušení Reisebüroverfahren." # todo: NEW TRANSLATION
 germany.20.a: "Zrušit to" # todo: NEW TRANSLATION
 germany.20.b: "Pozitivní efekty jsou důležitější" # todo: NEW TRANSLATION
 germany.21.t: "Problémy s Volmerovým výnosem" # todo: NEW TRANSLATION
 germany.21.d: "Naše ambasády hlásí masivní nárůst žádostí o krátkodobá víza za poslední měsíce, zvláště ve východní Evropě. Stalo se běžným kupovat cestovní pojištění za až 1000 dolarů, přestěhovat se do Německa a poté prostě zmizet. Odborníci již navrhují, že jediným řešením je vrátit situaci do původního stavu. Volmerův výnos usnadnil život některým, ale také povzbudil nelegální imigraci, obchod s lidmi a nucenou prostituci ve velkém rozsahu.\n\nA jako by toho nebylo málo, EU oznámila, že se tímto tématem bude zabývat, protože podezírá německou vládu, že porušila Schengenskou smlouvu a evropské právo tímto výnosem." # todo: NEW TRANSLATION
 germany.21.a: "Bylo chybou to zavést" # todo: NEW TRANSLATION
 germany.21.b: "Teď to ponecháme" # todo: NEW TRANSLATION
 germany.22.t: "EU žalovala Německo kvůli Volmerovu výnosu - Německo prohrálo" # todo: NEW TRANSLATION
 germany.22.d: "Rozhodnutí Německa ponechat Volmerův výnos v platnosti vedlo k rozhodnutí EU podat žalobu proti Německu. Evropská unie obvinila Německo z porušení Schengenské smlouvy a evropského práva.\n\nSpor před soudem trval několik měsíců, ale nakonec Soudní dvůr EU rozhodl, že zavedení výnosu porušilo existující právo a tím nás donutil okamžitě výnos stáhnout." # todo: NEW TRANSLATION
 germany.22.a: "Odvolat výnos" # todo: NEW TRANSLATION
 germany.23.t: "EU žalovala Německo kvůli Volmerovu výnosu - Německo vyhrálo" # todo: NEW TRANSLATION
 germany.23.d: "Rozhodnutí Německa ponechat Volmerův výnos v platnosti vedlo k žalobě EU proti Německu. Evropská unie obvinila Německo z porušení Schengenské smlouvy a evropského práva.\n\nSpor před soudem trval několik měsíců, ale nakonec Soudní dvůr EU rozhodl, že zavedení výnosu neporušilo žádné existující právo, protože se pohybovalo v rámci Schengenské dohody." # todo: NEW TRANSLATION
 germany.23.a: "Skvělé zprávy" # todo: NEW TRANSLATION
 germany.24.t: "Süssmuthova komise dokončila dokument" # todo: NEW TRANSLATION
 germany.24.d: "Pod vedením Rity Süssmuth vypracovala Süssmuthova komise během roku dokument o významu imigrace pro Německo. Dokument má jen 19 stran, ale zahrnuje vše, od nápadů, jak psát budoucí imigrační zákony, až po analýzy naší současné situace a budoucí predikce.\n\nNázev dokumentu je..." # todo: NEW TRANSLATION
 germany.24.a: "...Usměrnit imigraci - Podporovat integraci" # todo: NEW TRANSLATION
 germany.24.b: "...Usměrnit imigraci - Podporovat migraci" # todo: NEW TRANSLATION
 germany.25.t: "Nikdo nemá rád Ökosteuer" # todo: NEW TRANSLATION
 germany.25.d: "„Ekologická daň“ byla projektem Zelených B90/Grüne a narazila na mnoho odporu, dokonce i od koaličního partnera CDU. Jakmile byla zavedena, soudy byly zaplaveny ústavními žalobami od Sdružení daňových poplatníků, sdružení speditérů a Sdružení chladírenských skladů. Liberální strana FDP v rámci veřejné akce zaplatila náklady na palivo na jedné čerpací stanici v Berlíně. 300 lidí tak mohlo natankovat extrémně levně." # todo: NEW TRANSLATION
 germany.25.a: "Jen jsme trochu zvýšili daňovou sazbu..." # todo: NEW TRANSLATION
 germany.26.t: "Evropský soud umožňuje ženám vstoupit do Bundeswehru" # todo: NEW TRANSLATION
 germany.26.d: "Naše ústava z roku 1949 explicitně zakazuje ženám sloužit v německé armádě. Mohly sloužit jako sestřičky nebo v vojenské hudbě, ale nesměly držet zbraň. V důsledku toho v roce 1996 jedna německá žena zažalovala vládu poté, co jí byla zamítnuta žádost o vstup do armády jako běžné vojačky. Případ se dostal před Evropský soud a ten nyní rozhodl, že to je v rozporu s právem EU.\n\nNěmecký parlament bude muset v blízké budoucnosti přepsat ten odstavec ústavy, ale brzy se budou moci ženy ucházet o vstup do armády na rovnoprávném základě." # todo: NEW TRANSLATION
 germany.26.a: "Více rukou držet zbraň" # todo: NEW TRANSLATION
 germany.26.b: "Myslím, že ne" # todo: NEW TRANSLATION
 germany.27.t: "Egon Krenz uvězněn" # todo: NEW TRANSLATION
 germany.27.d: "Poslední vůdce NDR a její vládnoucí strany SED, Egon Krenz, čelí 6 a půl roku vězení v Berlíně-Hakenfelde. Krenz byl u moci pouhých 49 dní, ale i v těchto posledních dnech lidé umírali vinou pohraničníků. Za tyto vraždy již dostal trest v roce 1997, ale díky jeho odvoláním a přezkumům před jinými soudy byl po 18 dnech opět na svobodě. Tentokrát se však zdá, že zůstane ve vězení déle. Krenz stále popírá obvinění a říká, že je obětí spravedlnosti vítězů. Také popírá odpovědnost západoněmeckých soudů za občany NDR, ale to mu teď nepomůže při návštěvě svých starých soudruhů ve vězení." # todo: NEW TRANSLATION
 germany.27.a: "Dejte ho zpět do vězení! Je vinný." # todo: NEW TRANSLATION
 germany.27.b: "Sbohem Krenzi" # todo: NEW TRANSLATION
 germany.28.t: "Vodafone se slučuje s Mannesmann AG" # todo: NEW TRANSLATION
 germany.28.d: "Mannesmann AG je největším německým poskytovatelem mobilních služeb a začal privatizaci německého telekomunikačního trhu jako D2. V roce 1999 koupil jednoho ze svých největších konkurentů v Evropě, britskou společnost Orange. V reakci na to britský Vodafone GmbH oznámil zájem o koupi Mannesmann AG, kde již drží asi 30 % akcií.\n\nVodafone v původní nabídce nabídl 100 miliard eur, později tuto částku rozšířil na 190 miliard. Představenstvo Mannesmann již souhlasilo s návrhem a brzy bude největší a jedna z nejrychleji rostoucích německých společností rozdělena a prodána.\n\nTento proces by byl prvním zahraničním převzetím důležité německé firmy a také největším v historii světa. Od doby, kdy Mannesmann AG zahájil telekomunikační byznys, se do odvětví přidala i společnost Telekom v důsledku privatizace německé pošty a rychle rostla. Pokud tomu chceme zabránit, poslední možností by bylo zahájit antimonopolní řízení a zastavit převzetí." # todo: NEW TRANSLATION
 germany.28.a: "Nechme je se sloučit, máme Telekom" # todo: NEW TRANSLATION
 germany.28.b: "To nedovolíme" # todo: NEW TRANSLATION
 germany.29.t: "Deutsche Bahn zrušil trasu Transrapid mezi Hamburkem a Berlínem" # todo: NEW TRANSLATION
 germany.29.d: "Plánovaná trasa Transrapid mezi Hamburgem a Berlínem by byla první trasou Transrapid v Německu i Evropě. V roce 1994 začalo plánování pro rychlovlak na magnetickém vznášení o rychlosti 430 km/h a v posledních letech byla postavena zkušební trať v Emslandu. Projekt financoval konsorcium Thyssen, Siemens, Daimler-Benz a AEG.\n\nKromě ohromné částky 5 miliard eur na výstavbu protestovali aktivisté proti hluku a možným ekologickým problémům. Po letech poklesu očekávaných výnosů a počtu cestujících se konsorcium rozhodlo projekt úplně zastavit, protože náklady exponenciálně rostly, i přes téměř dokončené plány." # todo: NEW TRANSLATION
 germany.29.a: "Máme lepší způsoby, jak utratit peníze" # todo: NEW TRANSLATION
 germany.29.b: "Zaplatíme za trasu, ale ne za údržbu" # todo: NEW TRANSLATION
 germany.30.t: "Vlaková nehoda v Brühlu" # todo: NEW TRANSLATION
 germany.30.d: "Vlak jel z Amsterdamu do Basileje ve Švýcarsku přes Brühl v noci. 201 cestujících z 15 různých zemí cestovalo vlakem, když vykolejil při přepínání kolejí a narazil do blízkých domů. Naštěstí zemřelo jen 9 lidí a 149 bylo zraněno, ale záchranná operace trvala do následujícího dne. Více než 850 záchranářů bylo v oblasti několik dní. Aktuálně je příčina tragické nehody neznámá, ale důkladné vyšetřování nám brzy řekne více.\n\nCo tuto událost činí ještě tragickější je, že jen 1 a půl roku předtím se stala ještě horší vlaková nehoda v Eschede, s 110 mrtvými." # todo: NEW TRANSLATION
 germany.30.a: "Naštěstí to nebyl Transrapid" # todo: NEW TRANSLATION
 germany.31.t: "Povodně zasáhly Dolní Sasko" # todo: NEW TRANSLATION
 germany.31.d: "Týden intenzivních srážek způsobil povodně v široké části Evropy. Zasaženy byly země střední Evropy včetně Německa. Dnes bylo obzvláště zasaženo Dolní Sasko, což vedlo k významným škodám na majetku a ztrátám na životech." # todo: NEW TRANSLATION
 germany.31.a: "Bože, pomoz nám" # todo: NEW TRANSLATION
 germany.32.t: "Povodně zasáhly Severní Porýní" # todo: NEW TRANSLATION
 germany.32.d: "Evropské povodně zdevastovaly Severní Porýní, způsobily škody na infrastruktuře a ztráty na životech" # todo: NEW TRANSLATION
 germany.32.a: "Upřímnou soustrast rodinám obětí" # todo: NEW TRANSLATION
 germany.33.t: "Joschka Fischer navštívil Írán" # todo: NEW TRANSLATION
 germany.33.d: "Fischer se v Teheránu setkal s iráckým prezidentem Mohamedem Chatamím a jeho ministrem zahraničí Kamalem Charrasim, aby hovořili o vztazích mezi Německem a Íránem. Toto je první návštěva německého ministra zahraničí v Íránu za 9 let, protože poslední roky byly zastíněny vraždou Kurdů v řecké restauraci Mykonos v Berlíně a falešným procesem proti Helmutu Hoferovi. Nyní, když Írán propustil Hofera, je možná nová šance normalizovat vztahy mezi oběma zeměmi.\n\nV společném tiskovém prohlášení Fischer a Charrasi řekli, že nyní existuje nová příležitost pro německo-íránské vztahy a oznámili, že irácký prezident brzy navštíví Německo. Hlavním obsahem rozhovorů byla situace lidských práv v Íránu, ale také to, jak mohou obě země normalizovat své vztahy." # todo: NEW TRANSLATION
 germany.33.a: "Možná tentokrát můžeme být přáteli" # todo: NEW TRANSLATION
 germany.34.t: "Helmut Hofer je na svobodě" # todo: NEW TRANSLATION
 germany.34.d: "Hofer je německý podnikatel, který prodával autodíly různým kontaktům v Íránu. Při své třetí návštěvě Teheránu v roce 1997 byl zatčen za nemanželský sex s medicínskou studentkou. Skutečně se s ní setkal v hotelovém foyer, dal jí svou vizitku a nabídl jí bezplatný pobyt v Hamburku, pokud by chtěla přijít. Soudcům řekl, že se ani nepřibližovali, ale mediální tlak v Íránu nakonec vedl k trestu kamenováním. Němečtí právníci později dokázali trest změnit na vězení.\n\nO rok později soud znovu obnovil proces proti Hoferovi, opět za nemanželský sex s muslimkou, ale nyní i za špionáž a urážku íránských úředníků. Opět s pomocí svých právníků a německých úředníků byla obvinění stažena a jeho vězení zrušeno.\n\nNež by ho íránská vláda mohla znovu předvolat k soudu, německý velvyslanec zorganizoval let do Německa, kde dnes přistál. Zdá se, že pro Helmuta Hofera skončilo tříleté peklo." # todo: NEW TRANSLATION
 germany.34.a: "Vítej zpět! Teď je čas zaplatit dlužné daně" # todo: NEW TRANSLATION
 germany.35.t: "Fúze mezi Allianz AG a Dresdner Bank" # todo: NEW TRANSLATION
 germany.35.d: "Dresdner Bank je druhou největší německou bankou a proslavila se během 2. světové války jako důmní banka SS. Allianz AG je naopak největší evropskou pojišťovnou se sídlem v Mnichově.\n\nJe to už třetí pokus, kdy se nějaká společnost snaží sloučit s Dresdner Bank. První pokus učinila Deutsche Bank v roce 2000, poté Commerzbank ve stejném roce a nyní se finanční svět opět dívá na Frankfurt, očekávajíc možného dalšího velkého konkurenta. Allianz AG chce vybudovat svůj bankovní sektor, protože nyní se zabývá převážně pouze pojišťovnictvím. Touto fúzí by ve Frankfurtu vznikla jedna z největších bank na světě, s 68 miliardami vlastního kapitálu, 170 000 zaměstnanci ve více než 80 zemích, celkovými aktivy 1,6 bilionu marek a tržní hodnotou přes 200 miliard marek.\n\nTransakce bude financována prodejem akcií Allianz AG v ostatních německých bankách a současně nákupem jejich podílů na Dresdner Bank." # todo: NEW TRANSLATION
 germany.35.a: "Doufejme, že tentokrát bude vše v pořádku" # todo: NEW TRANSLATION
 germany.36.t: "Bankovní skandál v Berlíně" # todo: NEW TRANSLATION
 germany.36.d: "Včera se vedoucí představitelé berlínské městské správy sešli na mimořádném zasedání, aby projednali nejhorší finanční krizi v německém hlavním městě od druhé světové války. Krize silně zasahuje Berlínské ambice stát se „hlavním městem Evropy“ a představuje bezprostřední hrozbu pro některé z nejcennějších kulturních památek na kontinentu." # todo: NEW TRANSLATION
 germany.36.a: "OK" # todo: NEW TRANSLATION
 germany.37.t: "Vyšetřovací výbor" # todo: NEW TRANSLATION
 germany.37.d: "TODO" # todo: NEW TRANSLATION
 germany.37.a: "TODO" # todo: NEW TRANSLATION
 germany.38.t: "Diepgen odstupuje" # todo: NEW TRANSLATION
 germany.38.d: "Eberhard Diepgen je německý právník a politik, který působil jako starosta Západního Berlína v letech 1984–1989 a znovu jako starosta Berlína v letech 1991–2001 jako člen Křesťansko-demokratické unie (CDU). Sociální demokraté odstoupili z Diepgenovy správy a podali návrh na vyslovení nedůvěry Diepgenovi, obviňujíce ho ze špatného řízení a korupce. Diepgen rezignoval a dočasným starostou se stal Klaus Wowereit." # todo: NEW TRANSLATION
 germany.38.a: "Tvrdá rána pro CDU" # todo: NEW TRANSLATION
 germany.39.t: "TODO" # todo: NEW TRANSLATION
 germany.39.d: "TODO" # todo: NEW TRANSLATION
 germany.39.a: "Naše vlaky jsou zase v bezpečí" # todo: NEW TRANSLATION
 germany.39.b: "Ne" # todo: NEW TRANSLATION
 germany.40.t: "Kdo ponese náklady" # todo: NEW TRANSLATION
 germany.40.d: "TODO" # todo: NEW TRANSLATION
 germany.40.a: "Nechte je být" # todo: NEW TRANSLATION
 germany.40.b: "Nezajímá nás jejich důvody, potřebujeme je na frontě" # todo: NEW TRANSLATION
 germany.41.a: "Patřily tomu pánovi se směšným knírkem, ne nám...." # todo: NEW TRANSLATION
 germany.41.b: "Ah, naše slavné artefakty byly nalezeny" # todo: NEW TRANSLATION
 germany.41.t: "Nález souboru nacistických artefaktů v domě v Buenos Aires" # todo: NEW TRANSLATION
 germany.41.d: "V ukrytém pokoji v domě poblíž argentinského hlavního města policie věří, že objevila největší sbírku nacistických artefaktů v historii země, včetně reliéfní busty Adolfa Hitlera, lup v elegantních krabičkách se svastikami a dokonce makabrózního lékařského přístroje používaného k měření velikosti hlavy.\nPřibližně 75 předmětů bylo nalezeno v domě sběratele v Beccaru, předměstí severně od Buenos Aires, a úřady se domnívají, že jde o originály, které patřily vysoce postaveným nacistům v Německu během druhé světové války." # todo: NEW TRANSLATION
 germany.42.t: "Oživení východní jaderné elektrárny" # todo: NEW TRANSLATION
 germany.42.d: "Po uzavření elektrárny Greifswald v roce 1990 po německém znovusjednocení ležela elektrárna odstavená na území bývalého východního Německa. Po mnoha letech petic a s postupným posunem vlády k jaderné energetice se elektrárna chystá znovuotevřít a v následujících letech zrekonstruovat 2 ze svých reaktorových jednotek." # todo: NEW TRANSLATION
 germany.42.a: "Více energie pro lidi" # todo: NEW TRANSLATION
 germany.42.b: "My vegani nechceme jadernou energii!" # todo: NEW TRANSLATION
 germany.42.c: "To patří východu!" # todo: NEW TRANSLATION
 germany.43.t: "Jaderná elektrárna Greifswald dokončena" # todo: NEW TRANSLATION
 germany.43.d: "Když byla elektrárna v roce 1990 uzavřena, lidé měli malou naději, že ji znovu uvidí v provozu.\nPo více než deseti letech usilování a s podporou vlády byla elektrárna Greifswald konečně zrekonstruována a znovuotevřena, poskytující 2 nové reaktorové jednotky pro dodávky energie na mnoho nadcházejících let." # todo: NEW TRANSLATION
 germany.43.a: "Proč zářím?" # todo: NEW TRANSLATION
 germany.44.t: "Program výstavby zdravotnických zařízení" # todo: NEW TRANSLATION
 germany.44.d: "Německá vláda podnikla razantní kroky ke zvýšení počtu zdravotnických center a nemocnic. Zvýšení rozpočtu na zdravotnictví pomůže poskytnout místním autoritám více prostředků na nezbytné vybavení, personál a zásoby." # todo: NEW TRANSLATION
 germany.44.a: "Potlesk pro GHS" # todo: NEW TRANSLATION
 Germany.45.t: "Kráter ve Wattenscheidu" # todo: NEW TRANSLATION
 Germany.45.d: "Město Bochum je historické hornické město, které se po úpadku uhelného průmyslu proměnilo v pulzující moderní město, které je nedílnou součástí Porúří.\n\nNicméně ošklivé připomínky uhelné minulosti se mohou objevit – zejména když se bývalé podzemní uhelné doly náhle zhroutí a odhalí rozsáhlé destruktivní krátery. Jeden z těchto incidentů se stal 2. ledna 2000 v Bochum-Höntrop." # todo: NEW TRANSLATION
 Germany.45.a: "Město si s tím poradí." # todo: NEW TRANSLATION
 Germany.45.b: "Dobrá příležitost pro zákony o průmyslové bezpečnosti!" # todo: NEW TRANSLATION
 germany.47.t: "Hohmannův projev" # todo: NEW TRANSLATION
 germany.47.d: "Martin Hohmann z Křesťansko-demokratické unie (CDU) se dostal pod palbu kritiky od vedení strany i židovské komunity země za údajně antisemitské výroky, které pronesl během projevu k 13. výročí německého znovusjednocení. Poslanec z Hessenska označil Židy za „rasa pachateli“ a přirovnal ruskou revoluci k holokaustu." # todo: NEW TRANSLATION
 germany.47.a: "Co to sakra?" # todo: NEW TRANSLATION
 germany.48.t: "Merkelina reakce na Hohmannův projev" # todo: NEW TRANSLATION
 germany.48.d: "Federální předsedkyně CDU Angela Merkel Hohmanna napomněla, ale zpočátku nepovažovala za nutné další kroky, pokud by se Hohmann znovu nevyjádřil v duchu svého kritizovaného projevu. Vzhledem k pokračující veřejné diskusi o týden později nakonec požádala o jeho vyloučení z poslaneckého klubu CDU/CSU a také oznámila, že bude vyloučen z CDU." # todo: NEW TRANSLATION
 germany.48.a: "Uvidíme, jak to skončí" # todo: NEW TRANSLATION
 germany.49.t: "Vyloučení z poslaneckého klubu" # todo: NEW TRANSLATION
 germany.49.d: "Poslanecký klub CDU/CSU rozhodl o vyloučení Hohmanna. Pro návrh hlasovalo 78 % poslanců, více než požadované dvě třetiny, ale méně, než se očekávalo. Šlo o druhé vyloučení poslance CDU/CSU v historii německého Bundestagu po Schmidt-Wittmackovi." # todo: NEW TRANSLATION
 germany.49.a: "Doufejme, že nebudeme nuceni udělat třetí" # todo: NEW TRANSLATION
 germany.50.t: "Začíná proces vyloučení Hohmanna" # todo: NEW TRANSLATION
 germany.50.d: "Hesenská CDU zahájila stranické vyšetřování proti Hohmannovi. Toto vyšetřování rozhodne o osudu Hohmannova členství v CDU." # todo: NEW TRANSLATION
 germany.50.a: "Uvidíme, jak se to vyvine" # todo: NEW TRANSLATION
 germany.51.t: "Hohmann vyloučen z CDU" # todo: NEW TRANSLATION
 germany.51.d: "Stranické řízení Hesenské CDU proti Hohmannovi skončilo jeho vyloučením ze strany rozhodnutím stranického soudu. Podle odůvodnění soudu Hohmann „zaviněně a podstatně porušil principy a pravidla strany.“ Ve svém projevu „argumentačně spojil judaismus a bolševismus“ a tím „použil urážlivé klišé“, které již používali nacisté k ospravedlnění holokaustu. Navíc se Hohmann „jasně nedistancoval“ od projevu a tím způsobil „vážnou škodu“ své straně." # todo: NEW TRANSLATION
 germany.51.a: "Sbohem, Hohmanne" # todo: NEW TRANSLATION
 germany.87.t: "Urážlivá báseň" # todo: NEW TRANSLATION
 germany.87.d: "Turecká vláda povolala našeho velvyslance, aby si stěžovala na osobu Böhmermanna." # todo: NEW TRANSLATION
 germany.87.a: "Koho to zajímá?" # todo: NEW TRANSLATION
 germany.87.b: "Uvidíme, co se stane" # todo: NEW TRANSLATION
 germany.88.t: "Urážlivá báseň II" # todo: NEW TRANSLATION
 germany.88.d: "Hloupý jako pytel, zbabělý a ztuhlý — to je Erdoğan, prezident. Jeho přirození smrdí hrozně po döner kebabu, i prasečí prd voní líp. Je to ten muž, který bije dívky, když má na sobě gumové masky. Nejraději šuká kozy a utlačuje menšiny, kopá Kurdy, mlátí křesťany a sleduje dětskou pornografii. A i večer místo spánku jde vše o orálním sexu se stovkou ovcí. Ano, Erdoğan je naprosto prezident s malým pérem. Každý Turk se rozkřikne, že ten hloupý kretén má vrásčité koule. Od Ankary po Istanbul všichni vědí, že ten muž je gay, zvrhlý, plošně posetý vši a zoofil, Recep Fritzl Přiklopil. Jeho hlava je prázdná jako jeho koule, hvězda na každé gangbang párty, dokud mu péro nehoří při močení. To je Recep Erdoğan, turecký prezident." # todo: NEW TRANSLATION

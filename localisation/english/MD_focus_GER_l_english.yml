 GER_increase_productivity_in_thuringen: "Fondy pro Thuringen" # todo: NEW TRANSLATION
 GER_increase_productivity_in_thuringen_desc: "Můžeme pomoci obyvatelům Durynska přidělením určitého rozpočtu na zvýšení jejich produktivity." # todo: NEW TRANSLATION
 GER_please_east_germans: "Uspokojit východní Němce" # todo: NEW TRANSLATION
 GER_please_east_germans_desc: "Východní Němci potřebují vědět, že jejich vláda je tu pro ně, a proto uděláme cokoliv, aby si vytvořili příznivější názor na nás." # todo: NEW TRANSLATION
 GER_consult_with_an_advisor: "Konzultovat s poradcem" # todo: NEW TRANSLATION
 GER_consult_with_an_advisor_desc: "Zmatení? Přivedeme poradce, který vám vysvětlí, co dělat." # todo: NEW TRANSLATION
 germany_divide.69420.t: "Tip poradce" # todo: NEW TRANSLATION
 germany_divide.69420.d: "Zdá se, že si nejste úplně jisti, jak zlepšit životy Východních Němců! Nebojte se! Vše, co potřebujete vědět, je napsáno v této zprávě. Abyste zvýšili produktivitu států, budeme muset stavět továrny, zlepšovat technologii, budovat lepší síťovou infrastrukturu a udržovat stabilní ekonomický cyklus, abychom dali lidem práci. Můžeme jim také přidělit prostředky ke zvýšení produktivity o 10, ale může to být trochu nákladné. Navíc více infrastruktury pomůže udržet Východní Němce spokojené." # todo: NEW TRANSLATION
 germany_divide.69420.a: "Dobře." # todo: NEW TRANSLATION
 GER_bavarian_nationalism: "[BAY.GetFlag] Bavorské nacionalismus" # todo: NEW TRANSLATION
 GER_bavarian_nationalism_desc: "Někteří [BAY.GetFlag] §HBavorané§! usilují o nezávislost již od vzniku sjednoceného [GER.GetFlag] německého státu. Mnoho [BAY.GetFlag] §HBavarianů§! obviňuje [GER.GetFlag] německou vládu, že zasahuje do jejich autonomie, a proto se v regionu zvýšilo §Hnationalism§!. [BAY.GetFlag] §HBavorsko§! je jedním z našich důležitějších regionů, protože hostí mnoho turistů každý rok a je to jedna z našich bohatších oblastí.\n\n[BAY.GetFlag] §HBavarský nacionalismus§! poroste jen tehdy, když se naše ekonomika oslabí. Pokud je naše ekonomika ve §Rstagnaci, recesi§! nebo §Rdepresi§!, je 40% šance, že [BAY.GetFlag] §HBavarský nacionalismus§! vzroste o §H1%§! na konci každého týdne v důsledku hněvu [BAY.GetFlag] §HBavaranů§!. [BAY.GetFlag] §HBavarský nacionalismus§! nelze manuálně snížit. Jakmile [BAY.GetFlag] §HBavarský nacionalismus§! vzroste, jeho účinky jsou §Rtrvalé§!. Pouze prostřednictvím určitých událostí a zaměření lze jejich nacionalismus snížit.\n\nJakmile [BAY.GetFlag] §HBavarský nacionalismus§! dosáhne §H100%§!, budou požadovat nezávislost." # todo: NEW TRANSLATION
 GER_establish_ruling_party: "Zřídit vládnoucí stranu" # todo: NEW TRANSLATION
 GER_establish_ruling_party_desc: "Musíme zřídit vládnoucí stranu, aby [BAY.GetFlag] [BAY.GetName] nepronesl do chaosu, jakmile bude svobodný." # todo: NEW TRANSLATION
 GER_relocate_institutions: "Přesunout vládní instituce" # todo: NEW TRANSLATION
 GER_relocate_institutions_desc: "Musíme stáhnout německé vládní instituce, aby nezasahovaly do jejich vládních institucí, až přijde čas." # todo: NEW TRANSLATION
 GER_relocate_military_personnel: "Přesunout vojenský personál" # todo: NEW TRANSLATION
 GER_relocate_military_personnel_desc: "Abychom se vyhnuli jakémukoliv konfliktu, musíme přesunout náš vojenský personál z regionu." # todo: NEW TRANSLATION
 GER_relocate_the_industrial_heartland: "Přesunout průmyslové sektory" # todo: NEW TRANSLATION
 GER_relocate_the_industrial_heartland_desc: "Abychom předešli poškození naší ekonomiky, musíme přesunout náš průmyslový sektor na sever." # todo: NEW TRANSLATION
 GER_hold_referendum_BAY: "Bavorská republika" # todo: NEW TRANSLATION
 GER_hold_referendum_BAY_desc: "Nastal čas založit [BAY.GetFlag] Bavorskou republiku jako svobodný a nezávislý stát." # todo: NEW TRANSLATION
 GER_european_socialism: "Socialismus v Evropě" # todo: NEW TRANSLATION
 GER_european_socialism_desc: "Díky vlivu naší strany a našich institucí budeme schopni rozšířit naši ideologii po zbytku Evropy. Dokážeme to ve třech různých socialistických baštách: Švédsko, Finsko a Dánsko.\n\nBudeme financovat různé socialistické skupiny, abychom v těchto zemích vyvolali politický chaos, a poté je proměníme v loutky pro vládu." # todo: NEW TRANSLATION
 GER_the_false_state: "Falešný stát" # todo: NEW TRANSLATION
 GER_the_false_state_desc: "Falešný stát, [ISR.GetFlag] §HIzrael§!, byl uměle vytvořen jinými §HEvropany§! po druhé světové válce. §HExistence Izraele§! podkopává historii naší země a dělá nás ve očích ostatních národů zlými.\nMusíme opravit hranice a převzít novou kontrolu nad regionem pomocí našich kontaktů v oblasti. Země v regionu budou §Hvíce než ochotné§! nám pomoci je vytlačit z regionu!" # todo: NEW TRANSLATION
 GER_trip_to_syria: "Návštěva [SYR.GetFlag] [SYR.GetName]" # todo: NEW TRANSLATION
 GER_trip_to_syria_desc: "Návštěvou [SYR.GetFlag] [SYR.GetName] můžeme navázat nové vazby a možná je přesvědčit, aby nám pomohli v naší 'operaci' proti izraelskému státu." # todo: NEW TRANSLATION

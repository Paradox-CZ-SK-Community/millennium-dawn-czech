l_english:
 germany: "Strom zaměření Německa" # todo: NEW TRANSLATION
 GER_schroeder_1: "Schröderův kabinet" # todo: NEW TRANSLATION
 GER_schroeder_1_desc: "Po 16 letech vlády CDU/CSU s pomocí FDP sestavilo SPD spolu s B90/Grüne koalici, která ukončila „éru Kohla“. Gerhard Schröder byl jmenován Bundeskanzlerem prezidentem a již ohlásil plány na reformu Německa a jeho ekonomiky, aby připravil zemi na budoucnost." # todo: NEW TRANSLATION
 GER_johannes_rau: "Bratr John" # todo: NEW TRANSLATION
 GER_johannes_rau_desc: "Johannes Rau získal přezdívku díky své silné protestantské víře. Jeho osobním mottem je „smířit, ne rozdělovat“, což podtrhuje jeho politiku — od doby, kdy byl jedním z prvních, kdo důrazně prosazoval německé sjednocení, až do dnes, kdy mnozí doufají, že dokáže zastavit rozdělení mezi politickými skupinami v Německu." # todo: NEW TRANSLATION
 GER_appease_green_party: "§GUklidnit našeho koaličního partnera§!" # todo: NEW TRANSLATION
 GER_appease_green_party_desc: "Před vznikem koalice jsme Zeleným slíbili některé reformy. Nedodržení těchto slibů včas může vést k rozpadu koalice a nutnosti předčasných voleb, proto je lepší je udržet na uzdě, abychom měli potřebnou většinu pro prosazení našich reforem." # todo: NEW TRANSLATION
 GER_appease_greens_tt: "§YToto pomůže udržet §GZelené§! §Vna uzdě.§!" # todo: NEW TRANSLATION
 GER_otto_schilly: "Obhájce zákona a pořádku" # todo: NEW TRANSLATION
 GER_otto_schilly_desc: "Otto Schily ví, co dělat, když se stane něco špatného. Jeho přísná a omezující politika mu postupem času vynesla dnešní přezdívku; někteří ho dokonce považují spíše za politika CDU než SPD." # todo: NEW TRANSLATION
 GER_rethink_policy: "Přehodnotit naši politiku" # todo: NEW TRANSLATION
 GER_rethink_policy_desc: "SPD spolu s B90/Grüne byli vždy v parlamentu známí jako pacifisté, ale nedávné události nás nutí přehodnotit naši politiku. S válkou v Kosovu na dosah musíme něco udělat — pouhé přihlížení nepomůže menšinám tam dole." # todo: NEW TRANSLATION
 GER_intervene_kosovo: "Zasáhnout v Kosovu" # todo: NEW TRANSLATION
 GER_intervene_kosovo_desc: "Srbské jednotky denně páchají nové zvěrstva proti Chorvatům, Černohorcům a dalším menšinám žijícím tam. Omezená intervence by mohla pomoci, například vysláním Tornad k zničení vojenských zařízení na srbském území, aby se změnila jejich politika." # todo: NEW TRANSLATION
 GER_expand_finance_ministry: "Rozšířit pravomoci ministerstva financí" # todo: NEW TRANSLATION
 GER_expand_finance_ministry_desc: "Abychom připravili naše reformy pro německou ekonomiku, musíme rozšířit ministerstvo financí na schopný úřad, který je bude realizovat." # todo: NEW TRANSLATION
 GER_3_alliances: "Bündnis für Arbeit, Ausbildung und Wettbewerbsfähigkeit" # todo: NEW TRANSLATION
 GER_3_alliances_desc: "Bündnis für Arbeit, Ausbildung und Wettbewerbsfähigkeit" # todo: NEW TRANSLATION
 GER_tackle_youth_unemployment: "Zaměřit se na nezaměstnanost mladých" # todo: NEW TRANSLATION
 GER_tackle_youth_unemployment_desc: "Jedním z našich slibů při nástupu do úřadu bylo snížit míru nezaměstnanosti a zlepšit německou ekonomiku. Vysoká nezaměstnanost mladých je stále jedním z našich největších problémů." # todo: NEW TRANSLATION
 GER_lafontaine: "Lafontaine" # todo: NEW TRANSLATION
 GER_lafontaine_desc: "Lafontaine" # todo: NEW TRANSLATION
 GER_hans_eichel: "Hans Eichel" # todo: NEW TRANSLATION
 GER_hans_eichel_desc: "Hans Eichel" # todo: NEW TRANSLATION
 GER_reintroduce_schlechtwettergeld: "Zavést znovu Schlechtwettergeld" # todo: NEW TRANSLATION
 GER_reintroduce_schlechtwettergeld_desc: "Zavést znovu Schlechtwettergeld" # todo: NEW TRANSLATION
 GER_lower_pension: "Snížit příspěvky na důchodové pojištění" # todo: NEW TRANSLATION
 GER_lower_pension_desc: "Důchodci už nepracují a jen stojí vládě peníze. Raději si tyto peníze ponecháme a utratíme je za důležitější věci." # todo: NEW TRANSLATION
 GER_increase_pension: "Zvýšit příspěvky na důchodové pojištění" # todo: NEW TRANSLATION
 GER_increase_pension_desc: "Senioři pracovali celý život, aby přinesli Německu prosperitu a peníze. Musíme jejich zásluhy uznat tím, že jim dáme dostatek peněz na důstojný život. Spokojení senioři si navíc možná zapamatují toto a častěji volí naši stranu." # todo: NEW TRANSLATION
 GER_kernenergiekompromiss: "§GKernenergiekompromiss§!" # todo: NEW TRANSLATION
 GER_kernenergiekompromiss_desc: "Nehoda v Černobylu ukázala, jak nebezpečné mohou být jaderné elektrárny. Musíme najít kompromis s průmyslem, aby byly postupně odstaveny a aby se rozvíjely alternativní zdroje energie." # todo: NEW TRANSLATION
 GER_oekosteuer: "§GÖkosteuer§!" # todo: NEW TRANSLATION
 GER_oekosteuer_desc: "Když máme jadernou energii na cestě ven, musíme se zaměřit i na neobnovitelné zdroje. Zvýšením daní pro dodavatele energie můžeme stimulovat investice do čistších forem energie, jako je větrná nebo solární." # todo: NEW TRANSLATION
 GER_climate_protection_program: "§GNárodní program ochrany klimatu§!" # todo: NEW TRANSLATION
 GER_climate_protection_program_desc: "„Nationale Klimaschutzprogramm“ je důležitým milníkem směrem k zelenější budoucnosti Německa. Stanovuje harmonogram na snížení našich emisí CO2 do roku 2005 o 18–20 % a zavádí další opatření pro období po roce 2005." # todo: NEW TRANSLATION
 GER_renewable_energies_law: "§GZákon o obnovitelných zdrojích energie§!" # todo: NEW TRANSLATION
 GER_renewable_energies_law_desc: "Jeho předchůdce z roku 1991 udělal velký krok k zelenější budoucnosti, ale obnovitelné zdroje jako solární energie nebo větrné turbíny nejsou stále ekonomicky výhodné. Zvýšení prostředků na výstavbu nových zařízení a zvýšení odměn za zelenou energii by mělo učinit tento sektor ziskovým." # todo: NEW TRANSLATION
 GER_reform_ministry_agriculture: "§GReformovat ministerstvo zemědělství§!" # todo: NEW TRANSLATION
 GER_reform_ministry_agriculture_desc: "Po mnoho let mělo ministerstvo slovo 'Forst' (les) ve svém názvu, ale jeho význam postupně poklesl. Místo toho se důležitějšími staly témata jako data a ochrana spotřebitele. Reforma ministerstva mu pomůže čelit budoucím úkolům." # todo: NEW TRANSLATION
 GER_forschung_nachhaltigkeit: "§GVýzkum pro udržitelnost§!" # todo: NEW TRANSLATION
 GER_forschung_nachhaltigkeit_desc: "Výzkum pro udržitelnost" # todo: NEW TRANSLATION
 GER_agrarwende: "§GZemědělská obratová politika§!" # todo: NEW TRANSLATION
 GER_agrarwende_desc: "Veřejnost začíná pečovat o to, co jí a jak zvířata žila před porážkou. Několik reforem bude respektovat tyto nové představy, například zavedení značky, která ukáže, že produkt byl vyroben s vysokým respektem k životním podmínkám." # todo: NEW TRANSLATION
 GER_energiesparverordnung: "§GNařízení o úsporách energie§!" # todo: NEW TRANSLATION
 GER_energiesparverordnung_desc: "Nařízení o úsporách energie" # todo: NEW TRANSLATION
 GER_altfahrzeugverordnung: "§GNařízení o starých vozidlech§!" # todo: NEW TRANSLATION
 GER_altfahrzeugverordnung_desc: "Nařízení o starých vozidlech" # todo: NEW TRANSLATION
 GER_atomgesetz: "§GAtomgesetz§!" # todo: NEW TRANSLATION
 GER_atomgesetz_desc: "Atomgesetz" # todo: NEW TRANSLATION
 GER_steuerreform_2000: "Daňová reforma 2000" # todo: NEW TRANSLATION
 GER_steuerreform_2000_desc: "Německá ekonomika potřebuje nové impulzy, aby pokračovala v konstantním růstu. Snížená daň by mohla firmám mnoho pomoci a posílit jejich postavení v mezinárodním měřítku. Také zaměstnanci by mohli využít snížení k větší spotřebě na trhu." # todo: NEW TRANSLATION
 GER_sparkomissar: "Sparkomissar" # todo: NEW TRANSLATION
 GER_sparkomissar_desc: "Jak můžeme utrácet, když nikdy nespoříme? Přispíváním větší části našich příjmů do zvláštního fondu na později nám to možná může pomoci v budoucnu." # todo: NEW TRANSLATION
 GER_send_troops_macedonia: "Poslat jednotky do Makedonie" # todo: NEW TRANSLATION
 GER_send_troops_macedonia_desc: "Makedonie byla také součástí Jugoslávie a právě teď je na pokraji občanské války. Její obyvatelstvo má stále velké množství zbraní; jejich odzbrojení by mělo být naší prioritou. Také musíme chránit zahraniční pozorovatele, aby byla udržena mír v mladém státě." # todo: NEW TRANSLATION
 GER_enduring_freedom: "Operace 'Enduring Freedom'" # todo: NEW TRANSLATION
 GER_enduring_freedom_desc: "Operace 'Enduring Freedom'" # todo: NEW TRANSLATION
 GER_sign_afghanistan_treaty: "Podepsat dohodu o Afghánistánu" # todo: NEW TRANSLATION
 GER_sign_afghanistan_treaty_desc: "Podepsat dohodu o Afghánistánu" # todo: NEW TRANSLATION
 GER_djibuti: "Zřídit základnu v Džibutsku" # todo: NEW TRANSLATION
 GER_djibuti_desc: "Operace Freedom je daleko od domova, ale s logistickým centrem v Džibutsku bychom mohli snadněji zásobovat naše jednotky v regionu a umístit tam lodě k dohledávání a ochraně oblasti před piráty." # todo: NEW TRANSLATION
 GER_verbundene_vertrauensfrage: "Spojená otázka důvěry" # todo: NEW TRANSLATION
 GER_verbundene_vertrauensfrage_desc: "Vertrauensfrage je důležitý nástroj k měření podpory současného Bundeskanzlera a jeho politiky. Pokud projde, může se ujistit, že má za sebou většinu. Pokud však selže, budou důsledky významné. Spojením hlasování s otázkou, zda parlament podporuje vyslání jednotek do Afghánistánu, také testujeme postoj naší koalice vůči vládě." # todo: NEW TRANSLATION
 GER_plan_in_drawer: "Plány v zásuvce" # todo: NEW TRANSLATION
 GER_plan_in_drawer_desc: "Otto Schily je muž příprav. Ať čelí Německo jakýmkoli výzvám, Schily už má plán. Chcete sledovat populaci a rozšířit dohledové struktury? Podívejte se do levé zásuvky, už to tam má zpracované." # todo: NEW TRANSLATION
 GER_modern_state: "Moderní stát — moderní administrativa" # todo: NEW TRANSLATION
 GER_modern_state_desc: "Německo je v neustálém stavu změn — jeho lidé, kultura a přesvědčení. Naše administrativa to musí uznat a držet krok se změnami." # todo: NEW TRANSLATION
 GER_berliner_rede: "Uskutečnit \"Berliner Rede\"" # todo: NEW TRANSLATION
 GER_berliner_rede_desc: "Poprvé přednesena bývalým spolkovým prezidentem Romanem Herzogem v roce 1997 jako slavná řeč 'Ruck', byla v následujících letech každoročně přednesena různými osobnostmi, ale už nikdy prezidentem. Udělejme z toho tradici a vraťme každoroční projev prezidenta v Berlíně." # todo: NEW TRANSLATION
 GER_volmer_erlass: "Uvolnit Volmerův výnos" # todo: NEW TRANSLATION
 GER_volmer_erlass_desc: "Naše ambasády hlásí dlouhé čekací doby pro ty, kteří chtějí žádat o krátkodobé vízum. Nedávno muž zemřel, protože nedostal vízum na potřebnou operaci v Německu. Hlasy opozice a velkých novin volají po nápravě. Velké firmy také požadují zjednodušení procesu, aby obchodní partneři z jiných zemí mohli přijet do Německa na krátkou dobu." # todo: NEW TRANSLATION
 GER_sussmuth_komission: "Zřídit Süssmuthovu komisi" # todo: NEW TRANSLATION
 GER_sussmuth_komission_desc: "Po desetiletí roste počet lidí, kteří imigrují do Německa. Chybí nám však plán, jak se s tímto nárůstem vyrovnat a jak připravit naši zemi a její obyvatele na integraci. Nakonec musíme všechny tyto myšlenky zakotvit v novém zákoně jako právní základ." # todo: NEW TRANSLATION
 GER_green_card: "Zavést německou zelenou kartu" # todo: NEW TRANSLATION
 GER_green_card_desc: "Takzvaný 'Sofortprogramm zur Deckung des IT-Fachkräftebedarfs' umožňuje občanům mimo EU dočasně pobývat v Německu, pokud absolvovali střední školu a ucházejí se o práci v IT." # todo: NEW TRANSLATION
 GER_expand_afbg: "Rozšířit AFBG" # todo: NEW TRANSLATION
 GER_expand_afbg_desc: "AFBG poskytuje prostředky německým řemeslníkům, pokud chtějí získat vyšší kvalifikaci. To by ale nemělo být omezeno pouze na řemeslníky — naše sestry a pečovatelé by také měli mít možnost dostat státní podporu při dalším vzdělávání. Rovněž musíme upravit některé paragrafy, aby zákon odpovídal současnosti." # todo: NEW TRANSLATION
 GER_forum_bildung: "Iniciovat Forum Bildung" # todo: NEW TRANSLATION
 GER_forum_bildung_desc: "Svět se neustále mění a stejně tak by se mělo měnit vzdělávání našich budoucích generací, aby je připravilo na výzvy pracovního trhu. Založením skupiny expertů mohou vypracovat, jak reformovat školy, aby poskytovaly co nejlepší vzdělání pro budoucí povolání." # todo: NEW TRANSLATION
 GER_reform_bafog: "Reformovat BAföG" # todo: NEW TRANSLATION
 GER_reform_bafog_desc: "Původně zamýšlený pomoci studentům platit jejich studium, bývalá vláda kancléře Kohla 'reformovala' fond tak, že se stal pro studenty málo atraktivním. Je na nás, abychom zvrátili změny CDU/CSU a rozšířili půjčky ještě více." # todo: NEW TRANSLATION
 GER_forbid_npd: "Zakázat NPD" # todo: NEW TRANSLATION
 GER_forbid_npd_desc: "NPD je považována za následovníka NSDAP z hlediska ideologie — krajně nacionalistická strana na krajní pravici.\nBohužel v nedávné minulosti se znovu zvýšil počet útoků na cizince a jiné menšiny v Německu, například na homosexuální páry. NPD nemusí být přímo odpovědná za tyto útoky, ale její rasistická rétorika je může motivovat." # todo: NEW TRANSLATION
 GER_lebenspartnerschaftsgesetz: "Zákon o registrovaném partnerství" # todo: NEW TRANSLATION
 GER_lebenspartnerschaftsgesetz_desc: "Pokud chtějí partneři stejné orientace, aby je stát uznal jako příbuzné, jediným způsobem bylo, že jeden partner adopcí uznal toho druhého. Tento zákon umožňuje gay a lesbickým párům vstoupit do stavu podobného manželství s právy srovnatelnými se sňatkem, nazývaném registrované partnerství." # todo: NEW TRANSLATION
 GER_terrorismusbekampfungsgesetz: "Zákon proti boji s terorismem" # todo: NEW TRANSLATION
 GER_terrorismusbekampfungsgesetz_desc: "Zákon proti boji s terorismem" # todo: NEW TRANSLATION
 GER_revise_law_obligation: "Revidovat zákon o závazcích" # todo: NEW TRANSLATION
 GER_revise_law_obligation_desc: "Revidovat zákon o závazcích" # todo: NEW TRANSLATION
 GER_spend_money: "Utratit to vše" # todo: NEW TRANSLATION
 GER_spend_money_desc: "Proč ukládat nevyužité peníze, když je můžeme hned utratit v naší ekonomice?" # todo: NEW TRANSLATION
 GER_conservative_ties_to_the_automotive_industry: "Vazby CDU na automobilový průmysl" # todo: NEW TRANSLATION
 GER_conservative_ties_to_the_automotive_industry_desc: "Ačkoliv křesťanská konzervativní CDU/CSU není tak pevně napojena na automobilový průmysl jako Gerhard Schröder na Volkswagen, několik důležitých německých automobilových výrobců sídlí v převážně konzervativních jižních spolkových zemích, zejména Porsche a Mercedes‑Benz ve Stuttgartu (Bádensko-Württembersko) a BMW v Mnichově (Bavorsko)." # todo: NEW TRANSLATION
 GER_automotive_investments_in_europe: "Automobilové investice v Evropě" # todo: NEW TRANSLATION
 GER_automotive_investments_in_europe_desc: "Agresivním pronikáním na další evropské trhy by němečtí výrobci automobilů mohli výrazně snížit personální náklady přesunutím výrobních kapacit mimo Německo, a tím využít členské státy EU s nižšími mzdovými standardy. Mercedes‑Benz hledá další investice v Kecskemétu v Maďarsku, zatímco Volkswagen žádá podporu pro expanzi v Bratislavě na Slovensku." # todo: NEW TRANSLATION
 GER_strengthen_volkswagen: "Posílit Volkswagen" # todo: NEW TRANSLATION
 GER_strengthen_volkswagen_desc: "Německé ministerstvo financí zjistilo, že 30 % pracovních míst v Dolním Sasku je buď přímo poskytováno, nebo nepřímo závisí na Volkswageně, největší společnosti v Německu a hlavním nástroji německého měkkého vlivu v zahraničí. Několik procent německé ekonomiky je zajištěno touto jedinou firmou — je příliš velká na to, aby zbankrotovala." # todo: NEW TRANSLATION
 GER_the_kaluga_plant: "Zařízení v Kažule" # todo: NEW TRANSLATION
 GER_the_kaluga_plant_desc: "Přibližně 150 kilometrů jihovýchodně od ruské metropole Moskvy na řece Oka leží Kažula v Kalužské oblasti, kterou skupina Volkswagen identifikovala jako vhodné místo pro výrobu modelů VW nebo Audi. Tato továrna v Kažule by mohla zaměstnat více než 5 000 Rusů za mzdy výrazně nižší než by museli platit v Německu." # todo: NEW TRANSLATION
 GER_the_aurangabad_plant: "Továrna v Aurangabádu" # todo: NEW TRANSLATION
 GER_the_aurangabad_plant_desc: "Indie je pro skupinu Volkswagen velký nevyužitý trh. Zatímco německá auta jsou už hitem v Číně, v Indii je třeba více času a marketingu, aby si lidé zvykli. Pokud německé firmy nezareagují rychle, indické společnosti brzy zaplní mezeru, jakmile více Indů postoupí do ekonomických vrstev schopných si vozidla dovolit." # todo: NEW TRANSLATION
 GER_expand_volkswagen_into_china: "Expandovat Volkswagen do Číny" # todo: NEW TRANSLATION
 GER_expand_volkswagen_into_china_desc: "I když Číňané již kupují vozy Volkswagen, lze udělat více, aby firma zaměstnávala čínské pracovníky přímo v Čínské lidové republice. Vytvořením závislosti vlády na investicích a poskytování pracovních míst značně vzroste německý tržní vliv v Číně. Plánované závody v Chengdu, Šanghaji a Liaoningu by mohly zaměstnat desetitisíce lidí." # todo: NEW TRANSLATION
 GER_dresden_and_leipzig_factories: "Závody v Drážďanech a Lipsku" # todo: NEW TRANSLATION
 GER_dresden_and_leipzig_factories_desc: "Ačkoli bude ziskové outsourcovat některé práce Volkswagenu, domácí pracovníci z automobilového průmyslu nebudou šťastní. V tradičním těžkém pracovním centru Saska plánuje Volkswagen nové vysokokvalifikované továrny — projekt bude vyžadovat státní dotace a daňové úlevy, aby byl ziskový." # todo: NEW TRANSLATION
 GER_seize_opposition_weakness: "Využít slabost opozice" # todo: NEW TRANSLATION
 GER_seize_opposition_weakness_desc: "S krizí Möllermanna v FDP a korupčním skandálem v CDU/CSU je opozice vůči Gerhardu Schröderovu SPD (červená) a Joschkovi Fischerovi Zeleným, kteří spolu tvoří vládu 'červeno-zelené koalice', slabší než kdy dříve. To přichází v příhodnou dobu, jelikož rok 1999 přinesl několik slabých volebních výsledků pro vládní strany, i v tradičně levicových zemích." # todo: NEW TRANSLATION
 GER_utilize_spd_influence_in_lower_saxony: "Využít vliv SPD v Dolním Sasku" # todo: NEW TRANSLATION
 GER_utilize_spd_influence_in_lower_saxony_desc: "Historicky hrála německá sociální demokracie SPD druhé housle za mnohem silnějším CDU/CSU, 'Unií'. Teprve v roce 1998 sesadil Gerhard Schröder čtyřnásobného kancléře Helmuta Kohla z CDU. Schröderova mocenská základna leží v jeho rodném Dolním Sasku, jednom z nejvěrnějších států SPD, kde sídlí také největší německá firma Volkswagen, politický spojenec Schrödera." # todo: NEW TRANSLATION
 GER_infrastructural_reform: "Infrastrukturní reforma" # todo: NEW TRANSLATION
 GER_infrastructural_reform_desc: "Kvůli narůstající politické krizi kolem ministra infrastruktury Reinharda Klimmta a jeho fotbalového klubu 1. FC Saarbrücken by měl být Klimmt nahrazen novým spolkovým ministrem dopravy, výstavby a bydlení. Kurt Bodewig by byl vhodnou náhradou." # todo: NEW TRANSLATION
 GER_coal_industry_compromise: "Kompromis v uhelném průmyslu" # todo: NEW TRANSLATION
 GER_coal_industry_compromise_desc: "Ačkoliv SPD a Zelení byly spojeni v odporu vůči liberálnímu rozhodování Unie a FDP, pád Oskara Lafontaina v roce 1999 a nástup Schröderovy klintonovské ideologie odhalily jasný nesoulad mezi Zelenými a SPD: zatímco Fischer usiluje o eliminaci spalování fosilních paliv, SPD chce zachovat pracovní místa v odvětví. Hlavním konfliktem je hnědé uhlí." # todo: NEW TRANSLATION
 GER_foreign_policy_pragmatism: "Pragmatismus v zahraniční politice" # todo: NEW TRANSLATION
 GER_foreign_policy_pragmatism_desc: "Schröderova vláda udělala během prvních dvou let několik vážných chyb. Kancléřovo prosazování trvalého německého místa v Radě bezpečnosti OSN a polovičaté úsilí o evropský federalismus odcizily Německu nejbližšího evropského partnera — Francii. SPD a Zelení musí uvědomit svou chybu." # todo: NEW TRANSLATION
 GER_limited_haushaltskonsolidierung: "Omezená konsolidace rozpočtu" # todo: NEW TRANSLATION
 GER_limited_haushaltskonsolidierung_desc: "Jeden z hlavních cílů Schröderovy vlády, Haushaltskonsolidierung neboli 'konsolidace rozpočtu', se neuskuteční. Rozpočet se pod sociálnědemokratickým vedením nadále nafukuje a soukromý dluh roste jak per capita, tak na domácnost. V tuto chvíli může Německo zavést pouze omezené škrty v oblastech jako výdaje na obranu, aby minimalizovalo škody." # todo: NEW TRANSLATION
 GER_green_card_initiative: "Iniciativa zelené karty" # todo: NEW TRANSLATION
 GER_green_card_initiative_desc: "Inspirována americkými a kanadskými imigračními programy, Schröderova vláda navrhla zavedení 'Green-Card-Initiative' k rychlému nasazení zahraničních IT pracovníků a urychlení rozvoje nedostatečně rozvinutého německého high-tech sektoru. Vláda Kohla před Schröderem zanedbala internet a IT rozvoj, a to je třeba napravit." # todo: NEW TRANSLATION
 GER_pension_reform: "Důchodová reforma" # todo: NEW TRANSLATION
 GER_pension_reform_desc: "Jedním z hlavních témat sociálních demokratů proti konzervativcům byla vždy výše důchodů; volební souboj mezi Schröderem a Kohlem v roce 1998 nebyl výjimkou. Pokud Schröderova vláda alespoň symbolicky neposkytne úlevu starším občanům, prestiž SPD mezi dělnickou třídou by zcela zkolabovala." # todo: NEW TRANSLATION
 GER_digitalized_education_system: "Digitalizovaný vzdělávací systém" # todo: NEW TRANSLATION
 GER_digitalized_education_system_desc: "Jedním z klíčových slibů Schrödera během kampaně v roce 1998 bylo 'Schulen ans Netz' — 'školy na síť', což odkazuje na nízkou míru přístupu k internetu a digitalizace i na základních a středních školách za vlády Kohla. Úspěch programu 'Schulen ans Netz' by byl nákladný, ale velmi přínosný pro žáky v Německu." # todo: NEW TRANSLATION
 GER_scientific_exchanges: "Vědecké výměny" # todo: NEW TRANSLATION
 GER_scientific_exchanges_desc: "S příchodem zahraničních expertů do německých technologických a start-up center jako Kolín a Berlín se zlepšila inovativnost Německa. Aby se tyto výměny formalizovaly, musí se německé výzkumné týmy pravidelně setkávat se zahraničními kolegy ke studiu a srovnávání výsledků." # todo: NEW TRANSLATION
 GER_improved_federal_education_standards: "Zlepšené federální vzdělávací standardy" # todo: NEW TRANSLATION
 GER_improved_federal_education_standards_desc: "V Německu koncept 'Bildungshoheit der Länder' — 'kompetence zemí v otázkách vzdělávání' — odebírá federální kontrolu nad vzdělávací politikou a umožňuje jednotlivým zemím určovat vlastní cíle. Nevýhodou je, že některé země jako NRW a Brémy zaostaly za státy jako Bavorsko. To lze napravit zavedením federálních minimálních standardů." # todo: NEW TRANSLATION
 GER_international_business: "Mezinárodní obchod" # todo: NEW TRANSLATION
 GER_international_business_desc: "Německo se často chlubí jako 'Exportweltmeister' — světový šampion v exportu. Německá ekonomika tradičně dosahuje značných obchodních přebytků, prodávajíc daleko více do jiných průmyslových zemí, než kolik od nich nakupuje. Pokračování exportně orientované politiky vyžaduje velké množství zahraniční politické pragmatičnosti — peníze diktátora jsou nakonec stejně dobré jako peníze populárního vůdce." # todo: NEW TRANSLATION
 GER_sino_german_deals: "Čínsko‑německé dohody" # todo: NEW TRANSLATION
 GER_sino_german_deals_desc: "Německo překonává své váhy, pokud jde o exportní ekonomiku. Jedinou zemí, která se tomu blíží, je Čínská lidová republika, která má více než 20krát větší populaci a nesmírnou poptávku po růstu. Čína zoufale potřebuje stroje, auta a know‑how německých firem." # todo: NEW TRANSLATION
 GER_oil_trade_negotiations: "Ropné obchodní jednání" # todo: NEW TRANSLATION
 GER_oil_trade_negotiations_desc: "Zásobování ropou je jedním z nejpalčivějších problémů Německa. Zdroje ropy jsou rozmanité — Norsko, Nigérie, Libye, Irák, Kazachstán, Skotsko. Německo operuje na všech kontinentech, aby získalo a zajistilo přístup k cenným zdrojům." # todo: NEW TRANSLATION
 GER_nord_stream: "Nord Stream" # todo: NEW TRANSLATION
 GER_nord_stream_desc: "Schröder je znám svým přátelstvím s Vladimirem Putinem, ruským autokratem. Rusko‑německé obchodní vztahy se točí kolem ruských surovin a jejich využití v Německu. Ruský plynárenský gigant Gazprom plánuje obejít ukrajinský a polský dohled plynu potrubím v Baltském moři ‚Nord Stream‘. Tento plán je výhodný pro německé zisky, ale východní Evropa to ocení jen stěží." # todo: NEW TRANSLATION
 GER_appease_eastern_europe: "Uklidnit východní Evropu" # todo: NEW TRANSLATION
 GER_appease_eastern_europe_desc: "Naše investice do Nord Stream představují značnou hrozbu pro polské, slovenské, české a ukrajinské obchodní a tranzitní zisky související s ruskou ropou dodávanou do Německa a západní Evropy. Musíme nyní obchodovat opatrně, abychom zcela neodcizili naše spolehlivé partnery. Rusko není dost důvěryhodné, aby takový kompromis stál za to." # todo: NEW TRANSLATION
 GER_accomodate_polish_migrant_workers: "Přijmout polské migrující pracovníky" # todo: NEW TRANSLATION
 GER_accomodate_polish_migrant_workers_desc: "Polská pracovní migrace do Německa má dlouhou historii — 'Ruhr Poles' například jsou populace etnických Poláků v oblasti Porúří, kteří imigrovali v 19. století jako horníci. Nedávno Německo a Polsko podepsaly sousedskou smlouvu v roce 1991. Každý rok vstupují do Německa statisíce Poláků jako sezónní pracovníci, zejména v zemědělství." # todo: NEW TRANSLATION
 GER_russo_german_partnership: "Rusko‑německé partnerství" # todo: NEW TRANSLATION
 GER_russo_german_partnership_desc: "Polský ministr obrany Radosław Sikorski již přirovnal naše nové obchodní dohody s Rusy k paktu Molotov‑Ribbentrop. Je jasné, že naši kritikové se mýlí v tom, že Poláci a jejich spojenci jsou spolehlivější než Rusové — i oni mohou kdykoli podrazit. Rusko je důstojným partnerem, o nějž je třeba pečovat." # todo: NEW TRANSLATION
 GER_closer_integration_with_eaeu_markets: "Těsnější integrace s trhy EAEU" # todo: NEW TRANSLATION
 GER_closer_integration_with_eaeu_markets_desc: "Východoevropská unie je ruskou (poněkud chabou) imitací ekonomických úmluv EU. Jejich problém je v tom, že skutečně nemají ekonomickou sílu na podporu svých ambicí — německá spolupráce by jim mohla pomoci." # todo: NEW TRANSLATION
 GER_expand_the_rhine_route: "Rozšířit trasu Rýna" # todo: NEW TRANSLATION
 GER_expand_the_rhine_route_desc: "Rýn je nejvíce využívanou obchodní řekou v Evropě a společnou pýchou Nizozemska, Německa, Lucemburska, Francie a Švýcarska. Německo a Nizozemsko na sobě vzájemně závisí, aby maximalizovaly obchodní potenciál." # todo: NEW TRANSLATION
 GER_strengthen_ties_to_belgium: "Posílit vztahy s Belgií" # todo: NEW TRANSLATION
 GER_strengthen_ties_to_belgium_desc: "Posílit vztahy s Belgií" # todo: NEW TRANSLATION
 GER_strengthen_ties_to_belgium_desc: "Po uzavření řad s našimi nizozemskými sousedy musíme také agresivně prosadit naše firmy na belgickém trhu. Německý vliv na Belgii a belgická závislost na Německu budou rozhodující pro jakýkoli budoucí konflikt mezi oběma státy ohledně zastaralé jaderné elektrárny v Tihange, jedné z hlavních hrozeb pro německou národní bezpečnost." # todo: NEW TRANSLATION
 GER_trans_atlantic_trade: "Transatlantický obchod" # todo: NEW TRANSLATION
 GER_trans_atlantic_trade_desc: "Investováním do \"Deutsch-Amerikanische Handelskammern\" ('Německo-americké obchodní komory') by německá ekonomika mohla posílit své bilateralní vazby na trhy ve Spojených státech, zejména přizpůsobováním prémiového německého zboží potřebám amerického průmyslu. To by prospělo jak německé roli exportní velmoci, tak americké roli jakožto importní ekonomiky." # todo: NEW TRANSLATION
 GER_trade_with_canada: "Obchod s Kanadou" # todo: NEW TRANSLATION
 GER_trade_with_canada_desc: "Kanada má několik klíčových silných stránek jako obchodní partner: bohatství přírodních zdrojů, vysoce vzdělaná pracovní síla, silné předchozí vazby na Evropu - a velkou závislost na jediné zemi, od které by se rádi diverzifikovali. Musíme najít skryté mechanismy, které umožní, aby německo-kanadská obchodní dohoda fungovala." # todo: NEW TRANSLATION
 GER_schroeder_ii: "Schröder II" # todo: NEW TRANSLATION
 GER_schroeder_ii_desc: "Po nástupu do prvního období kancléře v roce 1998 získal Schröder několik výrazných politických vítězství. Krize CDU a FDP ohledně Kohla a Möllermanna výrazně snížily šance konzervativců na vítězství ve volbách. Schröderův boj o znovuzvolení však stále může potřebovat pár voliči atraktivních kroků kampaně - například odmítnutí zapojení do amerických válek agrese." # todo: NEW TRANSLATION
 GER_auffangbank_concept: "'Auffangbank' koncept" # todo: NEW TRANSLATION
 GER_auffangbank_concept_desc: "Inspirováno americkými Resolution Trust Corporations (RTCs) vláda Schrödera uvažovala o vytvoření německé finanční instituce připomínající 'bad bank', která by předpovídala a zabránila budoucím finančním krizím. Ale to se přece nikdy nestane, že?" # todo: NEW TRANSLATION
 GER_back_deutsche_bank: "Podpořit Deutsche Bank" # todo: NEW TRANSLATION
 GER_back_deutsche_bank_desc: "Deutsche Bank (DB) je zdaleka největší banka v Německu, zaměstnává téměř 100 000 lidí, má více než 2 500 poboček a dosahuje příjmů 1,6 miliardy eur ročně, více než trojnásobku nejbližších rivalů DZ Bank, KfW a Commerzbank, kteří vydělávají zhruba 500 milionů eur. DB je centrem německého bankovního systému - měli bychom si ale dávat pozor, aby nebyla zapojena do ruské korupce." # todo: NEW TRANSLATION
 GER_homegrown_software: "Domácí software" # todo: NEW TRANSLATION
 GER_homegrown_software_desc: "S programem 'Schulen ans Netz' v plném chodu by se nyní prostředky měly také nasměrovat do německých multimediálních společností jako norimberský SoftMaker, aby vyvíjely užitkové a kancelářské programy, které odradí používání amerického softwaru na pracovištích. Německá vláda by také mohla subvencovat nákup licencí na takové programy a zdvojnásobit tak pobídku." # todo: NEW TRANSLATION
 GER_the_internet_neuland: "Internet 'Neuland'" # todo: NEW TRANSLATION
 GER_the_internet_neuland_desc: "Ve proslulém projevu 19. června 2013 tehdejší kancléřka Angela Merkel uvedla, že internet 'je pro nás všechny nové území', přestože více než 95 % německé populace mělo tehdy již připojení k internetu a více než polovina ho používala pravidelně. Merkeliny poznámky byly dalším v řadě konzervativních přešlapů v internetové politice - pomalá rychlost připojení v Německu sahá až k době Kohla." # todo: NEW TRANSLATION
 GER_agenda_2010: "Agenda 2010" # todo: NEW TRANSLATION
 GER_agenda_2010_desc: "Gerhard Schröder byl vždy umírněný mezi sociálními demokraty a tedy prosazoval rozpočtovou zdrženlivost. 'Agenda 2010' je ambiciózní projekt škrtek v rozpočtu a byrokratických reforem, který bezpochyby vyvolá silnou kritiku ze strany levicových skupin a zatlačí vládu ke středu - ale pro ekonomický pokrok by to mohlo být fantastické." # todo: NEW TRANSLATION
 GER_sports_funding: "Financování sportu" # todo: NEW TRANSLATION
 GER_sports_funding_desc: "V německé politice se obvykle velmi účinně získává domácí prospěch i politický kapitál financováním a podporou sportovních projektů, zejména fotbalových stadionů." # todo: NEW TRANSLATION
 GER_hartz_iv: "Hartz IV" # todo: NEW TRANSLATION
 GER_hartz_iv_desc: "Komise pro moderní služby na trhu práce, zvaná Hartzova komise podle jejího vedoucího Petera Hartze, musela vypracovat nový koncept pro trh služeb, kategorizovaný jako Hartz I až Hartz IV. Hartz IV, nová úprava podpor v nezaměstnanosti, je v přímém rozporu s klasickými sociálnědemokratickými hodnotami a vyvolá silnou kritiku tradičních voličů SPD." # todo: NEW TRANSLATION
 GER_sonderparteitag: "Mimořádný stranický sjezd" # todo: NEW TRANSLATION
 GER_sonderparteitag_desc: "Od Lafontainova odstoupení Schröderova podpora mezi levicovými silami v Německu slábne. Balancování zájmů zaměstnavatelů a zaměstnanců, odborů a korporací, ekonomiky a dělnické třídy bylo alespoň kontroverzní. Gerhard Schröder, aby si zachoval tvář, musí nyní předat vedení strany a plně se soustředit na úřad spolkového kancléře." # todo: NEW TRANSLATION
 GER_vertrauensfrage: "Hlasování o důvěře" # todo: NEW TRANSLATION
 GER_vertrauensfrage_desc: "Schröder nedokázal udržet Zelené ani vlastní SPD v řadě za sebou. Jeho hlavním nástrojem prosazování politik bylo vyhrožování rezignací a tím ohrožení stability koalice. Nyní, když je veřejná podpora evidentně pryč, nastal čas vyhlásit hlasování o důvěře, 'Vertrauensfrage'. Schröder plně zamýšlí toto hlasování prohrát a vyhlásit okamžité nové volby." # todo: NEW TRANSLATION
 GER_schroeder_iii: "Schröder III" # todo: NEW TRANSLATION
 GER_schroeder_iii_desc: "Politický tah se vyplatil: Schröder si zajistí třetí období jako spolkový kancléř a nyní může sestavit novou koalici, buď s neoliberální FDP, nebo s progresivními Zelenými. Ani levicová PDS, ani konzervativní CDU/CSU pravděpodobně tento výsledek neschválí a budou pokračovat v tvrdém boji v opozici proti politice SPD." # todo: NEW TRANSLATION
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz" # todo: NEW TRANSLATION
 GER_gewerkschaftsgesetz_desc: "Tradičně těsné vztahy mezi SPD a německými mocnými odbory se znovu projeví přijetím Schröderova Gewerkschaftsgesetz, zákona, který poskytne stávkujícím pracovníkům ještě větší autonomii a ochranu před pokusy zaměstnavatelů stávky předčasně ukončit. Kriticky by zákon svěřil rozhodování o ukončení stávky téměř výhradně příslušným vládám." # todo: NEW TRANSLATION
 GER_regions_of_innovation: "Regiony inovací" # todo: NEW TRANSLATION
 GER_regions_of_innovation_desc: "Prosazované volebním programem SPD z roku 2005 vláda Schrödera slibovala snížení byrokracie a čekacích lhůt v rámci slibu 'Innovationsregionen'. Tyto regiony inovací by měly výrazně ulehčit běžný život pracujícího člověka, i když omezení byrokracie prostřednictvím výdajových škrtů by pravděpodobně přineslo konflikt se Zelenými." # todo: NEW TRANSLATION
 GER_trust_in_germany: "Důvěra v Německo" # todo: NEW TRANSLATION
 GER_trust_in_germany_desc: "SPD agresivně vedla kampaň za znovuzvolení Gerharda Schrödera se sloganem \"Vertrauen in Deutschland\" ('Důvěra v Německo'). Hraní na vlastenecké a komunitní pocity a spojení těchto energií s aktivismem dělnické třídy by mohlo být skutečným vítězným tahem pro sociálnědemokratické nadšení - a pro národní jednotu proti domácím i mezinárodním překážkám." # todo: NEW TRANSLATION
 GER_further_union_reassurances: "Další ujištění odborům" # todo: NEW TRANSLATION
 GER_further_union_reassurances_desc: "Po úspěšném přijetí Gewerkschaftsgesetz je vláda Schrödera rozhodnuta vybudovat trvalý a plodný spojenectví s mocnými německými odbory, proti mezinárodním megakorporacím a zahraničním investorům." # todo: NEW TRANSLATION
 GER_anti_unemployment_efforts: "Úsilí proti nezaměstnanosti" # todo: NEW TRANSLATION
 GER_anti_unemployment_efforts_desc: "Nezaměstnanost, německy 'Arbeitslosigkeit', je jedním z hlavních protivníků, proti kterým se sociální demokraté v SPD snaží bojovat. Postaveno na programu 'Regiony inovací', vedení SPD nyní předložilo širokou škálu politik 'záruky zaměstnání', které by mohly snížit nezaměstnanost až o půl procenta německé populace." # todo: NEW TRANSLATION
 GER_pan_european_efforts: "Panevropské snahy" # todo: NEW TRANSLATION
 GER_pan_european_efforts_desc: "Ačkoli Schröderovy snahy o založení Evropské konfederace pod franko-německým vedením Paříž dost rozčílily, s obnoveným a nově posíleným sociálnědemokratickým vedením je třeba vážně zvážit, zda další postup směrem k evropskému ideálu není na pořadu dne." # todo: NEW TRANSLATION
 GER_close_ranks_with_the_international_unions: "Uzavřít řady s mezinárodními odbory" # todo: NEW TRANSLATION
 GER_close_ranks_with_the_international_unions_desc: "Po znovuustanovení odborů jako dominantní síly v německém veřejném životě musí Německo zaujmout dominantní postoj v mezinárodních pracovních organizacích, aby vynucovalo vysoké pracovně-právní standardy napříč Evropou a následně i ve světě. Dokud budou existovat levnější pracovní síly v EU, jsou ohroženy životní standardy německé dělnické třídy." # todo: NEW TRANSLATION
 GER_economic_prosperity: "Ekonomická prosperita" # todo: NEW TRANSLATION
 GER_economic_prosperity_desc: "Růst! Růst! Růst!\nEkonomika musí růůůůůst!" # todo: NEW TRANSLATION
 GER_continental_education_investments: "Kontinentální investice do vzdělávání" # todo: NEW TRANSLATION
 GER_continental_education_investments_desc: "Čerpaje inspiraci z Akčního programu Evropského společenství pro mobilitu vysokoškolských studentů (ERASMUS), německá vláda musí podniknout další kroky k tomu, aby sjednotila evropskou mládež do jediného pole talentů - skupiny, která by po ukončení studií hleděla na Německo jako na místo s nejvyššími možnými platy pro svou kariéru." # todo: NEW TRANSLATION
 GER_return_to_old_social_democracy: "Návrat ke staré sociální demokracii" # todo: NEW TRANSLATION
 GER_return_to_old_social_democracy_desc: "Kdyby Willy Brandt stále žil, utrhl by Schröderovi hlavu. Moderní SPD se stala příliš neoliberální, příliš přátelská k megakorporacím a výrazně se vzdálila dělnické třídě. Někteří veteráni staré sociální demokracie, jako Helmut Schmidt a Oskar Lafontaine, jsou stále aktivní. Jejich návrat do politiky by mohl SPD nakonec zachránit." # todo: NEW TRANSLATION
 GER_brandtism: "Brandtismus" # todo: NEW TRANSLATION
 GER_brandtism_desc: "Willy Brandt v 70. letech byl mužem charakteru: orientovaný na dělníky, idealistický, protinacionalistický, reformní, antikomunistický. Ačkoli takového muže mezi německými sociálními demokraty dlouho neuvidíme, návrat k základům jeho filozofie je nezbytný pro modernizaci obnovené SPD." # todo: NEW TRANSLATION
 GER_european_leftism: "Evropská levice" # todo: NEW TRANSLATION
 GER_european_leftism_desc: "Od dob, kdy Jean Jaurès varoval před válkou mezi evropskými pracujícími a zemřel za to v roce 1914, stály levicové hnutí napříč kontinenty proti nacionalistickým egoismům států. Stojíme na bedrech gigantů - Jaurès, Brandt, Schmidt, Walesa." # todo: NEW TRANSLATION
 GER_arbeiterstaat: "Dělnický stát (Arbeiterstaat)" # todo: NEW TRANSLATION
 GER_arbeiterstaat_desc: "Úspěšně jsme vytvořili pracovní podmínky, které jsou hoden našich sociálnědemokratických předchůdců. Ačkoliv ekonomicky stále založeni na kapitalistickém trhu, náš sociální stát a úsilí o zaměstnanost jsou nyní natolik kompletní, že můžeme skutečně mluvit o polosocialistické společnosti, 'Arbeiterstaat', dělnickém státě." # todo: NEW TRANSLATION
 GER_heavy_industry_focus: "Zaměření na těžký průmysl" # todo: NEW TRANSLATION
 GER_heavy_industry_focus_desc: "Pád NDR byl částečně způsoben raným zaměřením socialistů na těžký průmysl, zatímco Západní Německo budovalo dynamický sektor služeb. Nyní, stavěje na tomto sektoru služeb, můžeme konečně uvolnit německé ambice směrem k silnému a hrdému těžkému průmyslu." # todo: NEW TRANSLATION
 GER_continue_the_third_way: "Pokračovat v třetí cestě" # todo: NEW TRANSLATION
 GER_continue_the_third_way_desc: "'Třetí cesta', prosazovaná osobnostmi jako Bill Clinton, Tony Blair a Gerhard Schröder, je novým stylem sociální demokracie. Liberální, pragmatická, orientovaná na byznys. Taková modernizace byla zpožděná a nutná k překonání předchozích marxistických tendencí v evropské sociální demokracii a přiblížení se hodnotám americké Demokratické strany a moderním globalizovaným neoliberálům." # todo: NEW TRANSLATION
 GER_appeasement_in_eastern_europe: "Ustupování ve východní Evropě" # todo: NEW TRANSLATION
 GER_appeasement_in_eastern_europe_desc: "Východoevropané, zejména Polsko a Ukrajina, jsou opravdu naštvaní kvůli Nord Streamu: obejití jejich plynovodů dává Rusům páku k vydírání východoevropských trhů s plynem bez rizika ztráty zisků v západní Evropě. Musíme jasně ukázat, že vůči tomuto kroku zpět v našich vztazích budeme stát pevně při našich východních partnerech." # todo: NEW TRANSLATION
 GER_non_aggression_principle_with_russia: "Princip neútočení vůči Rusku" # todo: NEW TRANSLATION
 GER_non_aggression_principle_with_russia_desc: "Mezi lety 1941 a 1945 vedly Rusko a Německo nejsvrchnější destruktivní konflikt mezi dvěma národy v lidských dějinách. Naše dva státy se už nikdy nesmí dostat proti sobě na bitevním poli světa." # todo: NEW TRANSLATION
 GER_break_with_putin: "Přerušit vztahy s [SOV.GetLeader]" # todo: NEW TRANSLATION
 GER_break_with_putin_desc: "Sociální demokraté byli nepříjemně blízko Putinovi. Ruský prezident není přirozeným přítelem Německa - a socdemi si to musí uvědomit. Naše politické spojenectví s [SOV.GetLeader] musí přestat existovat." # todo: NEW TRANSLATION
 GER_seek_russias_favor: "Usilovat o přízeň Ruska" # todo: NEW TRANSLATION
 GER_seek_russias_favor_desc: "Rusko, domov levicové revoluce a protiamerické mocenské centrum po většinu uplynulého století, je naším přirozeným partnerem pro odpor proti americkému vlivu na evropském kontinentu." # todo: NEW TRANSLATION
 GER_international_non_alignment: "Mezinárodní neangažovanost" # todo: NEW TRANSLATION
 GER_international_non_alignment_desc: "Musíme zůstat mimo světové konflikty. Pokud Američané chtějí napadnout Irák, budou to muset udělat bez nás. To ovšem neznamená, že schvalujeme ruské nebo čínské autoritářství. Prostě se nepleťte do našich věcí, všichni. Německo přijme švýcarský model zahraniční politiky." # todo: NEW TRANSLATION
 GER_angela_merkel: "Angela Merkel" # todo: NEW TRANSLATION
 GER_angela_merkel_desc: "S prohraným hlasováním o důvěře byl Schröderův politický kapitál a reputace u německého lidu zcela vyčerpány. Konzervativní CDU/CSU, 'Unie', si mohla relativně snadno posbírat zbytky a vyhrát volby. Osobní protekce Helmuta Kohla, Angela Merkel, bude hlavní beneficientkou. Stane se osmou spolkovou kancléřkou SRN a první ženou v tomto úřadu." # todo: NEW TRANSLATION
 GER_energy_reform: "Energetická reforma" # todo: NEW TRANSLATION
 GER_energy_reform_desc: "Konzervativní Unie byla proti červeno-zelenému 'Atomkonsens' z roku 2000, v němž se vláda rozhodla postupně odklonit od jaderné energie ve prospěch obnovitelných zdrojů. Tým Merkelové považuje tento krok za uspěchaný a přísahá, že využije jadernou energii po delší dobu - a jen přírodní katastrofa v blízkosti zranitelné jaderné elektrárny by je mohla přimět otočit se..." # todo: NEW TRANSLATION
 GER_gesundheitspraemie: "Gesundheitsprämie" # todo: NEW TRANSLATION
 GER_gesundheitspraemie_desc: "Populární téma konzervativních hnutí je nafouklý rozpočet. Unie, dobře si uvědomující spokojenost Němců s programem zdravotní péče, se pokusila reformovat vládní financování zavedením nového typu zdravotní daně, 'Gesundheitsprämie'. Cílem je snížit náklady zaměstnavatelů a přesunout je na osoby potřebující službu." # todo: NEW TRANSLATION
 GER_seek_centrist_compromises: "Hledat středové kompromisy" # todo: NEW TRANSLATION
 GER_seek_centrist_compromises_desc: "Aby si CDU zajistila moc po zvolení Angely Merkel, měla by usilovat o vytvoření \"Velké koalice\" mezi Unií a SPD, dvěma největšími stranami. To by zdvojnásobilo zajištění omezeného prosazování konzervativních politik a izolovalo Gerharda Schrödera. Schröder se po porážce ve volbách politicky ponížil a Angela Merkel by mohla převzít kancléřství se svěžím startem." # todo: NEW TRANSLATION
 GER_token_atomausstieg: "Symbolický 'Atomausstieg'" # todo: NEW TRANSLATION
 GER_token_atomausstieg_desc: "Kampaň 2005 postavila projadernou CDU/CSU proti antipatomové SPD. Otázka energetiky bude muset být vyřešena pro oba tábory nespokojivě v koaličních jednáních: CDU/CSU souhlasí s ukončením jaderné energie v daleké budoucnosti, ale SPD souhlasí, že nebude usilovat o zrychlení procesu proti vůli Unie." # todo: NEW TRANSLATION
 GER_strengthen_the_service_sector: "Posílit sektor služeb" # todo: NEW TRANSLATION
 GER_strengthen_the_service_sector_desc: "Západní Německo dokončilo transformaci na ekonomiku služeb po poválečném hospodářském zázraku padesátých let a úpadku uhlí a těžkého průmyslu v Porúří. Od té doby je země známá mladým inovátorům, s Berlínem jako jedním ze světových center startupového podnikání." # todo: NEW TRANSLATION
 GER_industrial_outsourcing: "Průmyslový outsourcing" # todo: NEW TRANSLATION
 GER_industrial_outsourcing_desc: "Německý průmyslový sektor byl masivně oslaben růstem mezd a volným pohybem práce do méně příznivých evropských trhů jako Maďarsko, Slovensko, Rumunsko a Bulharsko. Německá vláda musí zajistit, aby pohyb průmyslových závodů byl řízen státními dotacemi a pobídkami EU, aby nepřicházely pracovní místa o konkurenty z Číny." # todo: NEW TRANSLATION
 GER_european_business_opportunities: "Evropské obchodní příležitosti" # todo: NEW TRANSLATION
 GER_european_business_opportunities_desc: "S odstraněním obchodních bariér napříč kontinentem roste ekonomický zisk všech - ale nejvíce Německa, a to je dobře. Musíme dále pracovat na odstraňování cel a obchodních omezení a usnadnit zakládání firem a obchodování." # todo: NEW TRANSLATION
 GER_global_trade_initiatives: "Globální obchodní iniciativy" # todo: NEW TRANSLATION
 GER_global_trade_initiatives_desc: "Německo se veřejně označuje za \"Exportweltmeister\", 'světového šampiona v exportu'. Německé zboží se expeduje do celého světa: Británie miluje německé gumové medvídky, čínští obchodníci jezdí v BMW a americké společnosti používají německé strojní díly. Naše zásilky dosáhnou každého přístavu na světě." # todo: NEW TRANSLATION
 GER_radicalize_german_conservatism: "Radikalizovat německý konzervatismus" # todo: NEW TRANSLATION
 GER_radicalize_german_conservatism_desc: "Merkelová by se měla odmítnout dohodnout na jakékoli koalici a vést menšinovou vládu proti levicové opozici. Unie by toho mohla dosáhnout s omezenou počáteční pomocí FDP, i když by pro skutečné prosazování politiky byla potřeba další podpora ze strany pravicových členů mezi Zelenými a SPD. Politicky možná poněkud neúspěšné období by ideologicky mohlo Unie pozicionovat jako tvrdé konzervativce." # todo: NEW TRANSLATION
 GER_military_spending_offensive: "Ofenzíva vojenských výdajů" # todo: NEW TRANSLATION
 GER_military_spending_offensive_desc: "Schröderova SPD vždy ochotně škrtila obranné výdaje s argumentem, že Studená válka skončila a peníze jsou potřeba více v sociálním zabezpečení a sociálním státu. CDU/CSU zůstala znepokojena dosažením cíle 2 % HDP stanoveného NATO, požadující, aby 2 % HDP šlo na obranu. Německo musí spěchat, aby tento požadavek splnilo." # todo: NEW TRANSLATION
 GER_partial_autobahn_privatization: "Částečná privatizace dálnic" # todo: NEW TRANSLATION
 GER_partial_autobahn_privatization_desc: "Privatizace německé dálniční sítě, 'Autobahn', zůstává horkou politickou otázkou. Levicové strany obecně podporují státní řešení a úplnou vládní kontrolu nad německou sítí silnic, zatímco Svobodní demokraté a křesťanští demokraté jsou vstřícnější k nápadu zapojit soukromé firmy." # todo: NEW TRANSLATION
 GER_german_nationalism: "Německý nacionalismus" # todo: NEW TRANSLATION
 GER_german_nationalism_desc: "Od porážek ve světových válkách byli Němci kulturně zdrženlivější ohledně vlasteneckých výbuchů a projevů nacionalismu než jiné srovnatelné společnosti." # todo: NEW TRANSLATION
 GER_rehabilitate_prussia: "Rehabilitovat Prusko" # todo: NEW TRANSLATION
 GER_rehabilitate_prussia_desc: "Během německé okupace nařídaly spojenecké orgány zákonem č. 46 rozpuštění Svobodného státu Pruska dne 25. února 1947. Prusko hrálo obrovskou roli v německých dějinách a jeho kulturní spojení s německým monarchismem a militarismem z něj činí nacionalistický relikt minulých časů - vášeň, do které by se vláda mohla pouštět určitými nostalgickými akty rehabilitace pruského státu." # todo: NEW TRANSLATION
 GER_imperial_ambition: "Císařské ambice" # todo: NEW TRANSLATION
 GER_imperial_ambition_desc: "Ačkoliv je často obviňováno z počátečního vzestupu protifašistických sentimentů a často spojováno se slepou nacionalistickou vášní raných 1910s, Německé císařství 1871–1918 znamenalo období stability a prosperity, které ostatní části Evropy v té době nedokázaly zopakovat." # todo: NEW TRANSLATION
 GER_reestablish_local_thrones: "Obnovit místní trůny" # todo: NEW TRANSLATION
 GER_reestablish_local_thrones_desc: "Zatímco německý lid obecně zůstává skeptický k návratu monarchie, některé jednotlivé státy nejsou tak zdrženlivé: vrátit královské rodiny Bavorska, Badenu, Württemberska a Hannovru na jejich společenské pozice, byť pouze jako figurky, by mělý myšlenku učinit přijatelnější pro republikánštější části německého obyvatelstva. Ať o našich vlastních monarchy napíše bulvár jednou nějaký článek." # todo: NEW TRANSLATION
 GER_hohenzollern_restoration: "Restaurace Hohenzollernů" # todo: NEW TRANSLATION
 GER_hohenzollern_restoration_desc: "Všechny přípravy na ústavní změny jsou hotovy - Spolková republika může být odložena a nová ústavní monarchie může převzít místo. Dynastie Hohenzollernů opakovaně tvrdila, že neusiluje o moc, ale měli bychom je přesvědčit, aby ceremoniálně vedli milující lid. V pozadí pak můžeme řídit věci s menšími překážkami." # todo: NEW TRANSLATION
 GER_national_ambition: "Národní ambice" # todo: NEW TRANSLATION
 GER_national_ambition_desc: "Německo má na globální kulturní úrovni jeden z nejobávanějších nacionalismů v dějinách. Brutální zvěrstva spáchaná pod vlivem tohoto nacionalismu vedla k rezervám vůči německému nacionalismu jak v německém kulturním myšlení, tak v historické paměti zasažených cizích zemí - státy jako Polsko nebo Rusko by nesouhlasily s obnovením nacionalismu." # todo: NEW TRANSLATION
 GER_voelkisch_fervor: "Völkisch nadšení" # todo: NEW TRANSLATION
 GER_voelkisch_fervor_desc: "Znovu nastolit pocit národní nadřazenosti znamená potvrdit kulturu předsudků a zášti, která se v německé kultuře vyvinula navzdory silným kulturním averzím k nacionalismu a bigotnosti. Italové jsou špinaví, Poláci zloději, Rusové smrdí, Arabové jsou násilníci, Židé chtějí naše peníze. Deutsche, wehrt euch!" # todo: NEW TRANSLATION
 GER_dismantle_democracy: "Rozložit demokracii" # todo: NEW TRANSLATION
 GER_dismantle_democracy_desc: "Probíhající národní revoluce nezískala srdce a mysli velké části německé populace. Cizinci, intelektuálové a proevropská střední třída se spojili v sociálně-politický blok proti naší národní obnově. K jejich škodě se však národní revoluce může spolehnout na vysoké vojenské představitele. Levice by nás chtěla odvolat v příštích volbách? Jaké volby to budou?" # todo: NEW TRANSLATION
 GER_cfsp_studies: "Studie CFSP" # todo: NEW TRANSLATION
 GER_cfsp_studies_desc: "Po řadě selhání EU na Balkáně během 90. let, nejznáměji nezasáhnutí nizozemských jednotek v Srebrenici v roce 1995, musí Evropská unie být ostražitá při vytváření své nové Společné zahraniční a bezpečnostní politiky (CFSP)." # todo: NEW TRANSLATION
 GER_demand_maastricht_amendments: "Notre Europe - Unser Europa" # todo: NEW TRANSLATION
 GER_demand_maastricht_amendments_desc: "Francouzský prezident je pozván, aby jako první zahraniční hlava státu vystoupil v Říšském sněmu před německým parlamentem, Bundestagem." # todo: NEW TRANSLATION
 GER_Form_Adam_Opel_AG: "Adam Opel AG" # todo: NEW TRANSLATION
 GER_Form_Adam_Opel_AG_desc: "Adam Opel AG je německý výrobce automobilů se sídlem v Rüsselsheimu v Německu. Společnost založil v srpnu 1862 Adam Opel." # todo: NEW TRANSLATION
 GER_Split_from_GM: "Odtržení od GM" # todo: NEW TRANSLATION
 GER_Split_from_GM_desc: "Po globální finanční krizi v roce 2008 a reorganizaci GM podle kapitoly 11 se 10. září 2009 GM dohodla na prodeji 55% podílu v Opelu konsorciu zahrnujícím skupinu Magna a Sberbank – s požehnáním německé vlády." # todo: NEW TRANSLATION
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG" # todo: NEW TRANSLATION
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG byla německo-americká automobilka vzniklá v roce 1998 v důsledku fúze mezi Daimler-Benz AG a Chrysler Corporation.\nSpolečnost potřebuje nové kancelářské prostory, pokud chce rozšířit svou provozní a administrativní kapacitu." # todo: NEW TRANSLATION
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotive" # todo: NEW TRANSLATION
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. je společnost vyrábějící lehká užitková vozidla se sídlem ve Fuzhou v Číně." # todo: NEW TRANSLATION
 GER_Volkswagen_Crisis: "Krize Volkswagenu" # todo: NEW TRANSLATION
 GER_Volkswagen_Crisis_desc: "V roce 2004 se Volkswagen ocitl pod ekonomickým tlakem. Skupina utrpěla pokles zisku o více než 50 procent za fiskální rok 2003. Představenstvo oznámilo komplexní restrukturalizaci společnosti, aby společně s pracovníky snížilo náklady a učinilo německá výrobní místa konkurenceschopnější." # todo: NEW TRANSLATION
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Volkswagen Nutzfahrzeuge" # todo: NEW TRANSLATION
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Jako německá značka lehkých užitkových vozidel ve vlastnictví skupiny Volkswagen; sídlí v Hannoveru v Dolním Sasku, Německo. Původně součást Volkswagen Passenger Cars (obchodní oblast), funguje jako samostatná značka od roku 1995." # todo: NEW TRANSLATION
 GER_BMW_Focus: "Bayerische Motoren Werke AG" # todo: NEW TRANSLATION
 GER_BMW_Focus_desc: "Německý nadnárodní výrobce luxusních vozidel a motocyklů se sídlem v Mnichově, Bavorsko, Německo. Společnost byla založena v roce 1916 jako výrobce leteckých motorů, které vyráběla v letech 1917–1918 a znovu v letech 1933–1945." # todo: NEW TRANSLATION
 GER_BMW_CKD_System: "CKD systém" # todo: NEW TRANSLATION
 GER_BMW_CKD_System_desc: "Díky úplnému rozebrání (complete knock-down) našich automobilů můžeme přepravovat naše vozy po světě při výrazně nižší nákladní kapacitě." # todo: NEW TRANSLATION
 GER_Restructure_Infrastructure: "Reformy infrastruktury" # todo: NEW TRANSLATION
 GER_Restructure_Infrastructure_desc: "Rozdíl mezi německou infrastrukturou a zbytkem světa je stále patrný; musíme ji výrazně zlepšit, pokud chceme konkurovat nejlepším evropským zemím." # todo: NEW TRANSLATION
 GER_Deutsche_Post: "Reformovat Deutsche Bundespost" # todo: NEW TRANSLATION
 GER_Deutsche_Post_desc: "Německá Bundespost byla rozdělena do tří samostatných odvětví, ale musíme pokračovat v reformách, abychom vytvořili moderní komunikační systém v SRN a zajistili, že lidé budou dostávat své účty a daňové dopisy!" # todo: NEW TRANSLATION
 GER_Deutsche_Post_AG: "Deutsche Post AG" # todo: NEW TRANSLATION
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG je německá poštovní a kurýrní společnost. Poskytuje doručování pošty a balíků v Německu i po celém světě." # todo: NEW TRANSLATION
 GER_DHL: "DHL" # todo: NEW TRANSLATION
 GER_DHL_desc: "DHL je německý poskytovatel kurýrních, balíkových a expresních poštovních služeb. Je dceřinou společností Deutsche Post AG, největší logistické firmy na světě. DHL poskytuje široké spektrum služeb včetně mezinárodní přepravy, skladování a řízení dodavatelského řetězce." # todo: NEW TRANSLATION
 GER_Postbank: "Postbank" # todo: NEW TRANSLATION
 GER_Postbank_desc: "Postbank je německá maloobchodní banka nabízející řadu finančních služeb včetně spořicích účtů, úvěrů, hypotečních úvěrů a investičních produktů." # todo: NEW TRANSLATION
 GER_Network_Infrastructure: "Digitální éra" # todo: NEW TRANSLATION
 GER_Network_Infrastructure_desc: "Síťová infrastruktura odkazuje na hardware a software, který umožňuje síťové připojení a komunikaci mezi uživateli, zařízeními, aplikacemi, internetem a dalšími.\nSíťová infrastruktura je pro organizace nezbytná pro komunikaci a tok informací. Také umožňuje jednotlivcům připojit se k internetu a využívat online služby poskytované naší vládou." # todo: NEW TRANSLATION
 GER_UMTS_License_auction: "Aukce licencí UMTS" # todo: NEW TRANSLATION
 GER_UMTS_License_auction_desc: "Aukce licencí UMTS v Německu se konala v roce 2000 a vynesla přes 45,8 miliardy dolarů. Aukci prováděla německá vláda a šest licencí bylo přiděleno různým společnostem včetně Deutsche Telekom, Vodafone a Telefonica.\nAukce byla významnou událostí v historii mobilních telekomunikací, protože označila začátek třetí generace (3G) mobilních sítí." # todo: NEW TRANSLATION
 GER_Schulen_ans_Netz: "Schulen ans Netz" # todo: NEW TRANSLATION
 GER_Schulen_ans_Netz_desc: "Schulen ans Netz byla německá nezisková organizace, která měla za cíl podporovat využití digitálních médií ve vzdělávání, aby naše děti lépe vzdělávala v digitálním prostředí a držela krok s dobou." # todo: NEW TRANSLATION
 GER_Regional_Innovation_Center: "Centrum pro výzkum a inovace (DWIH)" # todo: NEW TRANSLATION
 GER_Regional_Innovation_Center_desc: "Německé centrum pro výzkum a inovace (DWIH) reprezentuje německou vědu, výzkum a inovace.\nZvyšují viditelnost německých lídrů v oblasti inovací, předávají znalosti a radí a propojují aktéry z Německa a hostitelských zemí." # todo: NEW TRANSLATION
 GER_Digitale_Agenda: "Digitální agenda" # todo: NEW TRANSLATION
 GER_Digitale_Agenda_desc: "Digitální agenda je politický dokument, který vymezuje směry německé vlády pro její digitální politiku a online politiku." # todo: NEW TRANSLATION
 GER_Startup_Investments: "Ich-AG" # todo: NEW TRANSLATION
 GER_Startup_Investments_desc: "Ich-AG je německá vládní iniciativa, která má pomoci nezaměstnaným začít vlastní podnikání tím, že jim poskytne startovací příspěvek zvaný Existenzgründungszuschuss. Program byl spuštěn jako součást reforem Hartz, které směřují k reformě německého trhu práce." # todo: NEW TRANSLATION
 GER_Neuer_Markt: "Neuer Markt" # todo: NEW TRANSLATION
 GER_Neuer_Markt_desc: "Neuer Markt byl segment Deutsche Börse založený v roce 1997, který reflektoval segment „nové technologie“ a poskytoval mladým společnostem z perspektivních odvětví příležitost k získání kapitálu prostřednictvím IPO." # todo: NEW TRANSLATION
 GER_Home_Grown_IT: "Domácí IT" # todo: NEW TRANSLATION
 GER_Home_Grown_IT_desc: "Investováním do našich vlastních společností už nebudeme závislí na zahraničních firmách." # todo: NEW TRANSLATION
 GER_home_Grown_Sozialmedia: "Domácí sociální sítě" # todo: NEW TRANSLATION
 GER_home_Grown_Sozialmedia_desc: "Investováním do našich vlastních společností už nebudeme závislí na zahraničních firmách." # todo: NEW TRANSLATION
 GER_home_Grown_Software: "Domácí software" # todo: NEW TRANSLATION
 GER_home_Grown_Software_desc: "Investováním do našich společností můžeme snížit závislost na zahraničních technologických gigantech a více spoléhat na naše vlastní firmy!" # todo: NEW TRANSLATION
 GER_Tech_DAX: "Tech DAX" # todo: NEW TRANSLATION
 GER_Tech_DAX_desc: "TecDAX je německý akciový index, který sleduje výkonnost 30 největších německých společností z technologického sektoru.\nSpolečnosti zařazené v TecDAXu jsou zařazeny pod těmi v DAXu z hlediska obratu objednávek a tržní kapitalizace." # todo: NEW TRANSLATION
 GER_Bergbaufolgelandschaften: "Bergbaufolgelandschaft" # todo: NEW TRANSLATION
 GER_Bergbaufolgelandschaften_desc: "Bergbaufolgelandschaft je iniciativa obnovy těžební krajiny, která byla zavedena během nebo po těžebních činnostech v oblastech za účelem obnovení krajiny." # todo: NEW TRANSLATION
 GER_opencast_lake: "Jezero v lomu" # todo: NEW TRANSLATION
 GER_opencast_lake_desc: "Jezero v lomu je vodní plocha, která vznikne v odkališti po ukončení těžebních prací. Naplnění jezera obvykle probíhá vodou z blízkých řek nebo potoků. Tato jezera se často využívají pro rekreační účely, jako je koupání, rybaření a vodní sporty." # todo: NEW TRANSLATION
 GER_Nature_reserve: "Přírodní rezervace" # todo: NEW TRANSLATION
 GER_Nature_reserve_desc: "Přírodní rezervace je chráněné území důležité pro flóru, faunu nebo geologické či jiné zvláštní hodnoty, které je vyhrazeno a spravováno za účelem ochrany a k poskytování zvláštních příležitostí pro studium a výzkum." # todo: NEW TRANSLATION
 GER_forestry: "Lesnictví" # todo: NEW TRANSLATION
 GER_forestry_desc: "§8„Zavřeli mě do místnosti. Gumové místnosti. Gumové místnosti s krysami.“§!\n\nLesnictví je věda a praxe výsadby, řízení a péče o lesy. Zahrnuje rozvoj, ochranu a obnovu lesů a lesních porostů pro související zdroje pro lidské a ekologické přínosy. Možná vysazení několika kaučukovníků podpoří ekosystém." # todo: NEW TRANSLATION
 GER_Military_trainings_area: "Vojenské cvičiště" # todo: NEW TRANSLATION
 GER_Military_trainings_area_desc: "Vojenské cvičiště je vyhrazené území určené pro výcvik a cvičení ozbrojených sil pro boj. Tato území jsou obvykle pro veřejnost uzavřena, ale některá mají omezený přístup, když se nepoužívají." # todo: NEW TRANSLATION
 GER_Deutsche_Bahn: "Deutsche Bahn" # todo: NEW TRANSLATION
 GER_Deutsche_Bahn_desc: "Deutsche Bahn je národní železniční společnost Německa a státní podnik pod kontrolou německé vlády." # todo: NEW TRANSLATION
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG" # todo: NEW TRANSLATION
 GER_Deutsche_Bahn_AG_desc: "Deutsche Bahn AG je státní podnik a národní železniční společnost Německa. Deutsche Bahn AG generuje přibližně polovinu svých celkových příjmů provozem železniční dopravy; druhá polovina podnikání zahrnuje další dopravní a logistické služby a různé poskytovatele služeb." # todo: NEW TRANSLATION
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG" # todo: NEW TRANSLATION
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG je polonezávislá dceřiná divize Deutsche Bahn, která provozuje dálkové mezistátní osobní vlaky v Německu." # todo: NEW TRANSLATION
 GER_DB_Regio: "DB Regio" # todo: NEW TRANSLATION
 GER_DB_Regio_desc: "DB Regio je dceřiná společnost Deutsche Bahn, která provozuje regionální a krátké příměstské vlakové služby v Německu. DB Regio je odpovědná za veškeré regionální dopravní aktivity (železniční a autobusové) skupiny DB v Německu, včetně provozu do sousedních zemí." # todo: NEW TRANSLATION
 GER_DB_Cargo: "DB Cargo" # todo: NEW TRANSLATION
 GER_DB_Cargo_desc: "DB Cargo je dceřiná společnost Deutsche Bahn, která provozuje železniční nákladní dopravu v Evropě. Hlavními odvětvími DB Cargo jsou kovy a uhlí, chemie, automobilový průmysl, stavební materiály, průmyslové a spotřební zboží a kombinovaná doprava." # todo: NEW TRANSLATION
 GER_DB_Schenker: "DB Schenker" # todo: NEW TRANSLATION
 GER_DB_Schenker_desc: "DB Schenker je divize německého železničního provozovatele Deutsche Bahn zaměřená na logistiku.\nDB Schenker generuje přibližně polovinu svých celkových příjmů provozem železniční dopravy, zatímco druhá polovina podnikání tvoří další dopravní a logistické služby a různorodí poskytovatelé služeb." # todo: NEW TRANSLATION
 GER_DB_Netz_AG: "DB Netz AG" # todo: NEW TRANSLATION
 GER_DB_Netz_AG_desc: "DB Netz AG je dceřiná společnost Deutsche Bahn odpovědná za správu a údržbu železniční infrastruktury v Německu." # todo: NEW TRANSLATION
 GER_VDE: "Projekty dopravní jednoty Německa (VDE)" # todo: NEW TRANSLATION
 GER_VDE_desc: "Projekty VDE měly přinést okamžité pozitivní účinky na regionální plánování a infrastrukturu v nových spolkových zemích a napříč bývalou vnitroněmeckou hranicí." # todo: NEW TRANSLATION
 GER_Restructure_the_Foreign_Ministery: "Ministerstvo zahraničí" # todo: NEW TRANSLATION
 GER_Restructure_the_Foreign_Ministery_desc: "Ministerstvo zahraničních věcí Německa bude přemístěno do Berlína a bude prosazován nový program pro naše vztahy a operace v zahraničí." # todo: NEW TRANSLATION
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Bundesagentur für Außenwirtschaft" # todo: NEW TRANSLATION
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "Bundesagentur für Außenwirtschaft (bfai) je německá vládní agentura, která poskytuje informace a podporu německým firmám, jež mají zájem podnikat mezinárodně." # todo: NEW TRANSLATION
 GER_Reform_the_GTZ: "Gesellschaft für Technische Zusammenarbeit" # todo: NEW TRANSLATION
 GER_Reform_the_GTZ_desc: "Vlastněna Spolkovou republikou Německo, organizace funguje jako podnik soukromého sektoru s mandátem rozvojové politiky za účelem trvalého zlepšení životních podmínek lidí v partnerských zemích a zachování přírodních zdrojů, na kterých závisí život." # todo: NEW TRANSLATION
 GER_Reform_the_DED: "Deutscher Entwicklungsdienst" # todo: NEW TRANSLATION
 GER_Reform_the_DED_desc: "DED je jednou z předních evropských rozvojových služeb pro personální spolupráci, zaměřenou na vysílání profesionálních Němců k práci v rozvojových zemích na malých rozvojových projektech." # todo: NEW TRANSLATION
 GER_Found_InWent: "InWEnt" # todo: NEW TRANSLATION
 GER_Found_InWent_desc: "InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) je německá instituce s celosvětovým působením v oblasti bilaterální rozvojové spolupráce a mezinárodní spolupráce, se zaměřením na budování kapacit." # todo: NEW TRANSLATION
 GER_Found_the_GIZ: "GIZ" # todo: NEW TRANSLATION
 GER_Found_the_GIZ_desc: "GIZ je společnost vlastněná německou vládou, která poskytuje služby v oblasti mezinárodní spolupráce pro udržitelný rozvoj a mezinárodní vzdělávání." # todo: NEW TRANSLATION
 GER_European_Politics: "Dialog v Evropě" # todo: NEW TRANSLATION
 GER_European_Politics_desc: "Musíme navázat správné a silnější vazby v Evropě. Bez jednoty v Evropě budou nepřátelé našeho řádu schopni ji využít ve svůj prospěch." # todo: NEW TRANSLATION
 GER_Start_Italia_Dialog: "Dialog s Itálií" # todo: NEW TRANSLATION
 GER_Start_Italia_Dialog_desc: "Můžeme jednat s naším starým přítelem Itálií. Můžeme navrhnout spolupráci našich protikorupčních a trestněprávních agentur v boji proti organizovanému zločinu a extremistickým skupinám." # todo: NEW TRANSLATION
 GER_Start_Spain_Dialog: "Dialog se Španělskem" # todo: NEW TRANSLATION
 GER_Start_Spain_Dialog_desc: "Španělsko bylo v posledních letech blízkým spojencem naší země, zejména v rámci aliance NATO. Můžeme zahájit dialog se Španělskem, abychom tuto spolupráci potvrdili." # todo: NEW TRANSLATION
 GER_Start_Baesheim_Dialog: "Potvrdit Élysée smlouvu" # todo: NEW TRANSLATION
 GER_Start_Baesheim_Dialog_desc: "Élysée smlouva byla podepsána v roce 1963 mezi naší zemí a Francií. Posílila německo-francouzské vztahy v průběhu let natolik, že byl vyhlášen i Den německo-francouzského přátelství." # todo: NEW TRANSLATION
 GER_Start_Holland_Dialog: "Dialog s Nizozemskem" # todo: NEW TRANSLATION
 GER_Start_Holland_Dialog_desc: "[HOL.GetName] byl velmi blízkým obchodním partnerem naší země a můžeme tento vztah prostřednictvím diplomatického přiblížení dále rozšířit." # todo: NEW TRANSLATION
 GER_Start_UK_Dialog: "Dialog se Spojeným královstvím" # todo: NEW TRANSLATION
 GER_Start_UK_Dialog_desc: "Spojené království je spojencem Německa od konce druhé světové války a nic nám nebrání usilovat o užší vztahy s touto zemí." # todo: NEW TRANSLATION
 GER_Start_Poland_Dialog: "Dialog s Polskem" # todo: NEW TRANSLATION
 GER_Start_Poland_Dialog_desc: "S Polskem jsme měli v historii poměrně nestabilní vztahy. Obchod a spolupráce však naše dvě země přiblížily více než kdy dříve, a musíme tyto vazby udržet." # todo: NEW TRANSLATION
 GER_Start_Baltic_Dialog: "Dialog v Pobaltí" # todo: NEW TRANSLATION
 GER_Start_Baltic_Dialog_desc: "Pobaltské státy nyní více než kdy jindy potřebují přítele, protože hrozba ruské expanze je stále výraznější." # todo: NEW TRANSLATION
 GER_Start_Petersburger_Dialog: "Velvyslanectví v Petrohradu" # todo: NEW TRANSLATION
 GER_Start_Petersburger_Dialog_desc: "Otevření velvyslanectví v Petrohradě nám umožní udržovat diplomatické vztahy s Rusy bez větších problémů. Musíme si udržet blízké vazby s Ruskem, abychom zajistili bezpečí zájmů obou našich zemí." # todo: NEW TRANSLATION
 GER_Start_Turkey_Dialog: "Dialog s Tureckem" # todo: NEW TRANSLATION
 GER_Start_Turkey_Dialog_desc: "Turecko bylo v posledních letech blízkým spojencem naší země vojensky, kulturně i ekonomicky. Mnoho jejich občanů migrovalo do naší země za ekonomickým úspěchem, což se stalo důležitou záležitostí mezi našimi dvěma státy." # todo: NEW TRANSLATION
 GER_International_Politics: "Mezinárodní dialog" # todo: NEW TRANSLATION
 GER_International_Politics_desc: "Měli bychom zahájit rozhovory i mimo Evropu, abychom rozšířili naši sféru vlivu mezinárodně." # todo: NEW TRANSLATION
 GER_Africa: "Dialog v Africe" # todo: NEW TRANSLATION
 GER_Africa_desc: "Africké státy nyní více než kdy jindy potřebují partnera a my jim můžeme pomoci s jejich rozvojem a úspěchem." # todo: NEW TRANSLATION
 GER_Start_Nigeria_Dialog: "Dialog s Nigérií" # todo: NEW TRANSLATION
 GER_Start_Nigeria_Dialog_desc: "Můžeme navázat dialog s Nigérií, abychom jim pomohli zřídit imigrační a migrační službu a správu hranic." # todo: NEW TRANSLATION
 GER_Start_Tunisia_Dialog: "Podpora demokracie v Tunisku" # todo: NEW TRANSLATION
 GER_Start_Tunisia_Dialog_desc: "Tuniské demokratické hnutí je silnější než kdy dříve a my ho budeme schopni podpořit odsud z Německa." # todo: NEW TRANSLATION
 GER_Asia_and_Oceania: "Dialog v Asii a Oceánii" # todo: NEW TRANSLATION
 GER_Asia_and_Oceania_desc: "Musíme zahájit rozhovory v Asii a Oceánii, abychom rozšířili náš vliv směrem na východ." # todo: NEW TRANSLATION
 GER_Start_Australia_Dialog: "Dialog s Austrálií" # todo: NEW TRANSLATION
 GER_Start_Australia_Dialog_desc: "Austrálie je s Německem blízkým partnerem v oblasti vědy a výzkumu. Můžeme toho využít k posílení našeho vlivu nad touto zemí." # todo: NEW TRANSLATION
 GER_Start_Indonesia_Dialog: "Dialog s Indonésií" # todo: NEW TRANSLATION
 GER_Start_Indonesia_Dialog_desc: "Indonésie je rostoucí světová velmoc s bohatými zdroji. Můžeme navázat vazby a přiblížit se této zemi za účelem obchodu." # todo: NEW TRANSLATION
 GER_Start_Israel_Dialog: "Dialog s Izraelem" # todo: NEW TRANSLATION
 GER_Start_Israel_Dialog_desc: "Izrael je neustále ohrožován ostatními blízkovými zeměmi a můžeme zasáhnout a ujistit je o jejich bezpečí rozšířením našeho vlivu v této zemi." # todo: NEW TRANSLATION
 GER_Start_Chinese_Dialog: "Dialog v Číně" # todo: NEW TRANSLATION
 GER_Start_Chinese_Dialog_desc: "Čína je jedním z našich nejdůležitějších obchodních partnerů a bylo by nerozumné neprohlubovat naše stávající vazby." # todo: NEW TRANSLATION
 GER_Start_India_Dialog: "Dialog s Indií" # todo: NEW TRANSLATION
 GER_Start_India_Dialog_desc: "Můžeme prosazovat vzdělávací programy v Indii a nenápadně rozšířit náš vzdělávací vliv v zemi." # todo: NEW TRANSLATION
 GER_Start_Japan_Dialog: "Dialog s Japonskem" # todo: NEW TRANSLATION
 GER_Start_Japan_Dialog_desc: "Můžeme rozšířit naši spolupráci s Japonskem založením nových forem dialogu. Tím urychlíme, jak rychle se k nám dostávají ty zábavné kreslené seriály." # todo: NEW TRANSLATION
 GER_Start_South-Korea_Dialog: "Dialog s Jižní Koreou" # todo: NEW TRANSLATION
 GER_Start_South-Korea_Dialog_desc: "Naše dvě země si po dlouhou dobu udržují relativně dobré vztahy, ale dobré vazby nikdy nestačí, potřebujeme dokonalé vztahy!" # todo: NEW TRANSLATION
 GER_America: "Dialog v Americe" # todo: NEW TRANSLATION
 GER_America_desc: "Ameriky se staly jedním z nejdůležitějších regionů na světě, zejména Severní Amerika. Musíme navázat řádné vztahy s tímto regionem pro rozvoj naší země i jejich." # todo: NEW TRANSLATION
 GER_Start_Canadian_Dialog: "Dialog s Kanadou" # todo: NEW TRANSLATION
 GER_Start_Canadian_Dialog_desc: "Kanaďané a Němci jsou skvělí přátelé a spojenci a mají dlouhou historii spolupráce. Můžeme rozšířit náš dialog s Kanadou a posílit naše přátelství." # todo: NEW TRANSLATION
 GER_Start_USA_Dialog: "Dialog se USA" # todo: NEW TRANSLATION
 GER_Start_USA_Dialog_desc: "Spojené státy nám po druhé světové válce hodně pomohly. Můžeme rozšířit naše vojenské vazby a částečně tak snížit tlak na domácí značky zavedením některých amerických firem." # todo: NEW TRANSLATION
 GER_Start_Brasil_Dialog: "Dialog s Brazílií" # todo: NEW TRANSLATION
 GER_Start_Brasil_Dialog_desc: "Brazílie a Německo měly v poslední době poměrně dobré vztahy. Můžeme naše vztahy posílit podpisem dohod o ochraně tropických lesů, zejména v Amazonii." # todo: NEW TRANSLATION
 GER_Start_Mexico_Dialog: "Dialog s Mexikem" # todo: NEW TRANSLATION
 GER_Start_Mexico_Dialog_desc: "Mexiko může být velmi strategickým partnerem v Americe – disponuje značnými zásobami ropy a dalšími přírodními zdroji, které by naší zemi mohly výrazně pomoci." # todo: NEW TRANSLATION
 GER_bundeswehr_reform: "Reforma Bundeswehru" # todo: NEW TRANSLATION
 GER_bundeswehr_reform_desc: "Od konce druhé světové války byla německá armáda výrazně omezena ve velikosti a rozsahu. Vláda vynakládá na obranu méně než některé evropské velmoci, jako Francie či Spojené království, a německé síly čelí chronickým problémům se zásobováním a nefunkčním zbraňovým systémům. Poté, co vojáci v nedávném výcviku použili místo kulometů koště, nadešel čas reformovat Bundeswehr a zajistit, aby se Německo dokázalo řádně bránit." # todo: NEW TRANSLATION
 GER_modernized_auftragstaktik: "Auftragstaktik" # todo: NEW TRANSLATION
 GER_modernized_auftragstaktik_desc: "Auftragstaktik (oficiálně známá jako 'Führen mit Auftrag' – vedení podle úkolu) je vojenská taktika, kde je výsledku mise upřednostněn postup, jakým je dosaženo. Známá jako mission command v USA a Velké Británii, poskytuje větší flexibilitu vůdcům jednotlivých jednotek a je kompatibilní s moderními net-centrickými koncepty velení a řízení (C2)." # todo: NEW TRANSLATION
 GER_small_arms_grants: "Nová standardní puška" # todo: NEW TRANSLATION
 GER_small_arms_grants_desc: "Německá puška G36, zavedená jako standard Bundeswehru v roce 1996, se ukázala jako náchylná k přehřívání a ztrátě přesnosti v horkém počasí. Vojenský nákupní úřad (BAAINBw) požádal výrobce o předložení prototypů, které by nahradily stárnoucí G36 jako novou standardní zbraň ozbrojených sil." # todo: NEW TRANSLATION
 GER_modern_armored_assaults: "Moderní obrněné útoky" # todo: NEW TRANSLATION
 GER_modern_armored_assaults_desc: "Plně modernizovaná armáda vyžaduje moderní tanky, vozidla a taktiky, aby byla na bojišti co nejúčinnější. Bude nezbytné přehodnotit vojenské postupy, aby německé obrněné jednotky zůstaly relevantní i v 21. století." # todo: NEW TRANSLATION
 GER_young_officer_class: "Kurz pro mladé důstojníky" # todo: NEW TRANSLATION
 GER_young_officer_class_desc: "Abychom vyhověli rostoucí poptávce německých ozbrojených sil po nasazení v operacích pro udržení míru a v rámci NATO po celém světě, musí nová generace mladých mužů a žen odpovědět na výzvu a sloužit své zemi co nejlépe. Musíme zajistit, aby německá mládež znala příležitosti, které je v ozbrojených silách čekají, a být pro ně řádně vyškolena." # todo: NEW TRANSLATION
 GER_vehicle_development_grants: "Příspěvky na vývoj vozidel" # todo: NEW TRANSLATION
 GER_vehicle_development_grants_desc: "Většina Bundeswehru používá zastaralá vozidla z doby studené války, z nichž mnoho v důsledku let zanedbávání a nedostatečné údržby chátrá. Musíme podpořit vývoj nové generace bojových vozidel, aby byly naše jednotky lépe chráněny na frontě." # todo: NEW TRANSLATION
 GER_infantry_tactics_reform: "Reforma pěchotních taktik" # todo: NEW TRANSLATION
 GER_infantry_tactics_reform_desc: "Když začala první světová válka, taktik pěchoty se dramaticky změnily. Následující století přineslo nespočet pokroků a inovací v oblasti pěchotního boje a tento vývoj bude pokračovat i v dalším století. Musíme se zlepšovat, přizpůsobovat a překonávat." # todo: NEW TRANSLATION
 GER_modern_doctrines: "Moderní bojové doktríny" # todo: NEW TRANSLATION
 GER_modern_doctrines_desc: "S téměř dokončenou modernizací našich ozbrojených sil nikdy nevypadala bezpečnost a ochrana vlasti lépe. Wir. Dienen. Deutschland." # todo: NEW TRANSLATION
 GER_fiscal_responsibility: "Fiskální odpovědnost" # todo: NEW TRANSLATION
 GER_fiscal_responsibility_desc: "Cíl vynakládat 2 % na obranu, který na nás kladou naši spojenci v NATO, bychom měli dodržovat; více než je nutné je však plýtvání zdroji. Musíme být odpovědní a zajistit, že blaho našich lidí je stejně důležité jako blaho ozbrojených sil. S velikou obrannou silou a naší větší schopností pomáhat spojencům v zahraničních mírových operacích je Německo bezpečnější i bohatší." # todo: NEW TRANSLATION
 GER_influence_in_turkey: "Vliv v Turecku" # todo: NEW TRANSLATION
 GER_influence_in_turkey_desc: "Turecké občanstvo tvoří velkou část německé imigrantské populace. Je přirozené, že bychom měli přijmout spojení našich kultur a zajistit větší obchodní a kulturní vazby mezi našimi lidmi." # todo: NEW TRANSLATION
 GER_military_cooperation_with_romania: "Vojenská spolupráce s Rumunskem" # todo: NEW TRANSLATION
 GER_military_cooperation_with_romania_desc: "Rumunsko je nyní svobodné od Železné opony a sovětské okupace. Měli bychom pomoci zajistit nezávislost této země proti případnému ruskému revizionismu v nadcházejících desetiletích." # todo: NEW TRANSLATION
 GER_abolish_conscription: "Wehrgerechtigkeit" # todo: NEW TRANSLATION
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, neboli „vojenská spravedlnost“, odkazuje na argument v německých politických kruzích pro zavedení profesionální, dobrovolné armády nyní, když studená válka skončila." # todo: NEW TRANSLATION
 GER_uphold_conscription: "Udržet brannou povinnost" # todo: NEW TRANSLATION
 GER_uphold_conscription_desc: "Ačkoli studená válka možná skončila, potřeby Bundeswehru nepominuly. Branná povinnost, byť nešťastná, musí zůstat, aby Německo přežilo příští století a dál." # todo: NEW TRANSLATION
 GER_military_conservatism: "Vojenský konzervatismus" # todo: NEW TRANSLATION
 GER_military_conservatism_desc: "Armáda je zásadní součást německého národa. Zatímco umírnění tvrdí, že blaho lidu je stejně důležité jako armáda, často zapomínají, že bez silné, dobře financované armády jsou lidé zranitelní vůči vnějším hrozbám. Resurgentní Rusko, stále expanzivnější Čína a globální teroristické hrozby jen podtrhují význam Bundeswehru v 21. století." # todo: NEW TRANSLATION
 GER_Weizsacker_Kommision: "Weizsäckerova komise" # todo: NEW TRANSLATION
 GER_Weizsacker_Kommision_desc: "Weizsäckerova komise byla zřízena vládou SPD a Zelených v roce 2000 k reformě Bundeswehru. Zpráva komise zveřejněná v roce 2001 doporučila několik změn, včetně zkrácení branné povinnosti z devíti na šest měsíců a zavedení nové dobrovolné vojenské služby." # todo: NEW TRANSLATION
 GER_Establish_Streitkraftebasis: "Zřídit Streitkräftebasis" # todo: NEW TRANSLATION
 GER_Establish_Streitkraftebasis_desc: "Streitkräftebasis je poskytovatel služeb pro ostatní složky německých ozbrojených sil, jako jsou armáda, letectvo a námořnictvo.\nStreitkräftebasis poskytuje podporu v oblastech jako logistika, ochrana proti ABC, výcvik a vojenská policie, řízení velkých přesunů jednotek, zásobování palivem a vodou." # todo: NEW TRANSLATION
 GER_Sell_Equipment: "Prodat vybavení" # todo: NEW TRANSLATION
 GER_Sell_Equipment_desc: "Prodat vybavení ZAMĚŘENÍ NEPOUŽITO" # todo: NEW TRANSLATION
 GER_transformation: "Transformace Bundeswehru" # todo: NEW TRANSLATION
 GER_transformation_desc: "Transformace Bundeswehru je proces adaptace německých ozbrojených sil s cílem změnit jejich politické a vojenské podmínky za účelem zvýšení operační připravenosti a udržitelnosti." # todo: NEW TRANSLATION
 GER_Einsatzfuhrungskommando: "Operační velení Bundeswehru" # todo: NEW TRANSLATION
 GER_Einsatzfuhrungskommando_desc: "Naši politici rozhodli transformovat Bundeswehr z mírové síly na mezinárodní údernou skupinu, která zasahuje tam, kde to vláda potřebuje nejvíce.\nCo nám chybí, je jednotné velitelské centrum pro koordinaci našich přesunů jednotek po celém světě." # todo: NEW TRANSLATION
 GER_Special_Operations: "Výcvik jednotek speciálních operací" # todo: NEW TRANSLATION
 GER_Special_Operations_desc: "Jednotky speciálních operací jsou obvykle menší než konvenční vojenské jednotky a jsou navrženy k operacím v různých prostředích včetně měst, džungle, pouště a hor. Často používají specializované vybavení a zbraně, které nejsou běžně používány konvenčními silami." # todo: NEW TRANSLATION
 GER_Heerestruppen_Kommando: "Heerestruppenbrigade" # todo: NEW TRANSLATION
 GER_Heerestruppen_Kommando_desc: "Heerestruppenbrigade (HTrKdo) je brigáda německé armády odpovědná za bojové a podpůrné jednotky různých složek; poskytuje palebnou a logistickou podporu." # todo: NEW TRANSLATION
 GER_Luftmechanisierte_Brigade: "Luftmechanisierte brigáda" # todo: NEW TRANSLATION
 GER_Luftmechanisierte_Brigade_desc: "Luftmechanisierte brigáda je brigáda německé armády odpovědná za letecky mechanizovanou pěchotu a podpůrné jednotky." # todo: NEW TRANSLATION
 GER_arms_factories: "Postavit více zbrojních továren" # todo: NEW TRANSLATION
 GER_arms_factories_desc: "Pokud chceme rozšířit naše ozbrojené síly a jejich výrobu zbraní a vybavení, musíme po celé zemi postavit několik nových zbrojních továren." # todo: NEW TRANSLATION
 GER_Heeresaufklarungstruppe: "Pokročilé průzkumné jednotky" # todo: NEW TRANSLATION
 GER_Heeresaufklarungstruppe_desc: "Sjednocením našich průzkumných jednotek pod jednotným velením bychom mohli zvýšit jejich efektivitu a snížit provozní náklady, a zároveň poskytnout našim jednotkám na frontě přesnější zpravodajské informace." # todo: NEW TRANSLATION
 GER_JFST: "JFST" # todo: NEW TRANSLATION
 GER_JFST_desc: "Skupina podpory palby (JFST) je skupina dělostřeleckých pozorovatelů, předních pozorovatelů a spojovacích důstojníků letectva, kteří doprovázejí bojové jednotky a mají schopnost žádat a řídit palebnou podporu dělostřelectva, minometů, námořní dělostřelecké podpory a blízké letecké podpory " # todo: NEW TRANSLATION
 GER_Heer_2010: "Heer 2010" # todo: NEW TRANSLATION
 GER_Heer_2010_desc: "Heer prošel několika strukturálními změnami od svého vzniku. Nejnovější restrukturalizace byla zahájena s novou verzí Zásad obranné politiky. Přestavba má být dokončena do roku 2010 a označuje se jako „Heer 2010“ nebo „Nová armáda“. Heer je rozdělen do několika kategorií, včetně intervenčních sil, stabilizačních sil a podpůrných sil" # todo: NEW TRANSLATION
 GER_choose_Struck: "Vybrat Struck" # todo: NEW TRANSLATION
 GER_choose_Struck_desc: "Měli bychom snížit náklady ZAMĚŘENÍ NEPOUŽITÉ" # todo: NEW TRANSLATION
 GER_Choose_Gudera: "Vybrat Gudera" # todo: NEW TRANSLATION
 GER_Choose_Gudera_desc: "Měli bychom více investovat ZAMĚŘENÍ NEPOUŽITÉ" # todo: NEW TRANSLATION
 GER_abolish_conscription: "Wehrgerechtigkeit" # todo: NEW TRANSLATION
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, nebo „vojenská spravedlnost“, odkazuje na argument v německých kruzích pro zavedení profesionální, dobrovolné armády nyní, kdy skončila studená válka." # todo: NEW TRANSLATION
 GER_Creation_of_the_Rapid_Response_Forces: "Vytvořit divizi Schnelle Kräfte" # todo: NEW TRANSLATION
 GER_Creation_of_the_Rapid_Response_Forces_desc: "Divize rychlých sil je jednotka kombinovaných zbraní německé armády, která sdružuje lehké rychle nasaditelné síly. Zahrnuje speciální operace, německé a nizozemské výsadkáře, armádní letce s transportními a bojovými vrtulníky, stejně jako horské pěší jednotky. ZAMĚŘENÍ NEPOUŽITÉ" # todo: NEW TRANSLATION
 GER_Expirience_from_Asymetric_War: "Zkušenosti z asymetrické války" # todo: NEW TRANSLATION
 GER_Expirience_from_Asymetric_War_desc: "Naše zkušenosti z Kosova a Afghánistánu nás učí, že se musíme lépe připravit na asymetrickou válku. ZAMĚŘENÍ NEPOUŽITÉ" # todo: NEW TRANSLATION
 GER_Neuausrichtung_des_Heeres: "Neuausrichtung Der Bundeswehr" # todo: NEW TRANSLATION
 GER_Neuausrichtung_des_Heeres_desc: "Neuausrichtung der Bundeswehr, tedy přestavba německých ozbrojených sil, je nejucelenější reforma Bundeswehru od jeho založení v roce 1955.\nTo bude vyžadovat mnoho plánování a rozhodování, ale značně to prospěje našim silám." # todo: NEW TRANSLATION
 GER_Army_Training_Command: "Ausbildungskommando" # todo: NEW TRANSLATION
 GER_Army_Training_Command_desc: "Ausbildungskommando je zodpovědné za plánování a koordinaci výcviku velitelských funkcí a dalšího vzdělávání v německé armádě. Je součástí velitelské organizace Heer a odpovídá za veškerý výcvik Heer." # todo: NEW TRANSLATION
 GER_Establish_the_Headquater_in_Strausberg: "Kommando Heer" # todo: NEW TRANSLATION
 GER_Establish_the_Headquater_in_Strausberg_desc: "Kommando Heer je jediná vyšší velitelská autorita v německé armádě a je přímo podřízena Federálnímu ministerstvu obrany. Je zodpovědné za plánování, velení, řízení a koordinaci armády a slouží jako centrální kontaktní bod pro Federální ministerstvo obrany v armádních záležitostech" # todo: NEW TRANSLATION
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Amt Für Heeresentwicklung" # todo: NEW TRANSLATION
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "Amt für Heeresentwicklung je instituce německé armády, která se zabývá dalším rozvojem koncepcí, výcviku, organizace a materiálového plánování armády." # todo: NEW TRANSLATION
 GER_Cyber_and_Information_Doman_Service: "Cyber And Information Domain Service" # todo: NEW TRANSLATION
 GER_Cyber_and_Information_Doman_Service_desc: "Služba kybernetické a informační domény (CIDS) je nejmladší složkou německých ozbrojených sil, Bundeswehru. CIDS má na starosti vypracování plánů pro reorganizaci kybernetických, IT, vojenské rozvědky, geoinformačních a operačních komunikačních jednotek Bundeswehru." # todo: NEW TRANSLATION
 GER_Establish_Marinekommando_Rostock: "Marinekommando" # todo: NEW TRANSLATION
 GER_Establish_Marinekommando_Rostock_desc: "Marinekommando je nejvyšší autoritou německého námořnictva, odpovědnou za velení, odbornost a výcvik námořních sil. Sídlí v Rostocku a velí mu Inspektor námořnictva a jeho zástupce, velitel flotily. Marinekommando je odpovědné za rozvoj koncepcí, výcvik, organizaci a materiálové plánování námořnictva" # todo: NEW TRANSLATION
 GER_Special_Marine_Forces: "Spezialisierte Einsatzkräfte Marine" # todo: NEW TRANSLATION
 GER_Special_Marine_Forces_desc: "Spezialisierte Einsatzkräfte Marine (SEK M) jsou praporově velká pěchotní jednotka německého námořnictva dislokovaná v Eckernförde. Jsou zodpovědní za pěchotní složku námořnictva a skládají se ze speciálních sil námořnictva, včetně bojových plavců, potápěčů na miny a přepadových týmů" # todo: NEW TRANSLATION
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters: "COE CSW" # todo: NEW TRANSLATION
 GER_Center_of_Excellence_for_Operations_in_Conined_and_shallow_Waters_desc: "Centrum excelence pro operace v uzavřených a mělčinách vodách (COE CSW) je výzkumné zařízení NATO se sídlem v Kielu. Jeho misí je poskytovat společné a kombinované odborné znalosti v oblasti operací v uzavřených a mělčinách vodách pro NATO a země účastnící se COE CSW s cílem podporovat budoucí vývoj a zejména podporovat transformaci NATO" # todo: NEW TRANSLATION
 GER_Reform_the_Marine_Training: "Reforma námořního výcviku" # todo: NEW TRANSLATION
 GER_Reform_the_Marine_Training_desc: "Náš současný systém výcviku námořnictva je slabý a zastaralý. Možná přijetím systému podobného americkému námořnímu sboru dosáhneme lepšího výsledku." # todo: NEW TRANSLATION
 GER_Need_of_New_Vessels: "Nová plavidla" # todo: NEW TRANSLATION
 GER_Need_of_New_Vessels_desc: "Příliš jsme věřili našemu vybavení, až nám začalo selhávat. Pokud chceme zůstat ve hře, musíme rozjet stavbu nových plavidel." # todo: NEW TRANSLATION
 GER_212_Class: "Ponorka třídy Type 212A" # todo: NEW TRANSLATION
 GER_212_Class_desc: "Ponorka Type 212A je třída dieselelektrických ponorek vyvinutá společností Howaldtswerke-Deutsche Werft AG pro německé a italské námořnictvo, kde je známá jako třída Todaro. Ponorky mají dieslový pohon a navíc systém nezávislý na atmosféře využívající Siemens proton-výměnnou membránu spalující stlačený vodík." # todo: NEW TRANSLATION
 GER_214_Class: "Ponorka třídy Type 214" # todo: NEW TRANSLATION
 GER_214_Class_desc: "Ponorka Type 214 je třída dieselelektrických ponorek vyvinutá společností Howaldtswerke-Deutsche Werft AG." # todo: NEW TRANSLATION
 GER_Dolphin_II_Class: "Dolphin II-Klasse" # todo: NEW TRANSLATION
 GER_Dolphin_II_Class_desc: "Třída Dolphin II je třída dieselelektrických ponorek vyvinutých Howaldtswerke-Deutsche Werft AG (HDW) pro izraelské námořnictvo. Můžeme ji převzít i do našeho námořnictva." # todo: NEW TRANSLATION
 GER_Fregatte_124: "Fregatte 124 Sachsen-Klasse" # todo: NEW TRANSLATION
 GER_Fregatte_124_desc: "Fregatta 124 třídy Sachsen je třída tří fregat německého námořnictva. Hlavní rolí třídy Sachsen je poskytovat vzdušnou obranu doprovodným lodím a chránit námořní úderné skupiny před vzdušnými, povrchovými a podvodními hrozbami." # todo: NEW TRANSLATION
 GER_Corvette_130: "Korvette 130 Braunschweig-Klasse" # todo: NEW TRANSLATION
 GER_Corvette_130_desc: "Korveta K130 (třída Braunschweig) je třída pěti korvet německého námořnictva." # todo: NEW TRANSLATION
 GER_Fregatte_125: "Fregatte 125 Baden-Württemberg-Klasse" # todo: NEW TRANSLATION
 GER_Fregatte_125_desc: "Fregata třídy Baden-Württemberg (F125) je série fregat německého námořnictva, navržená a postavená konsorciem ARGE F125, společným podnikem Thyssen-Krupp a Lürssen. Třída Baden-Württemberg má jeden z největších výtlaků mezi fregatami na světě. Jsou primárně navrženy pro nízko- a středně intenzivní námořní stabilizační operace, kde mají poskytovat palebnou podporu ze moře na pobřeží, kontrolu asymetrických hrozeb na moři a podporu speciálních sil." # todo: NEW TRANSLATION
 GER_Neue_Luftwaffenstruktur: "Luftwaffenstruktur 5" # todo: NEW TRANSLATION
 GER_Neue_Luftwaffenstruktur_desc: "Luftwaffenstruktur 5 byla restrukturalizace německého letectva.\nCílem reorganizace bylo zlepšit efektivitu Luftwaffe konsolidací jejích zdrojů a zefektivněním operací." # todo: NEW TRANSLATION
 GER_Order_Eurofighter_AS: "Objednat Eurofighter AS" # todo: NEW TRANSLATION
 GER_Order_Eurofighter_AS_desc: "Přišel čas, aby německé letectvo nahradilo naše zastaralé Phantom stíhačky novými a modernějšími Eurofighter Typhoon." # todo: NEW TRANSLATION
 GER_domestic_jet_programme: "Domácí program stíhaček" # todo: NEW TRANSLATION
 GER_domestic_jet_programme_desc: "Je v našem nejlepším zájmu nastartovat vlastní domácí program stíhaček. Pokud to neuděláme, riskujeme, že zaostaneme za sousedy." # todo: NEW TRANSLATION
 GER_Order_Eurofighter_MR: "Americká víceúčelová letadla" # todo: NEW TRANSLATION
 GER_Order_Eurofighter_MR_desc: "Budeme muset nahradit naše staré víceúčelové letouny a není lepší způsob než koupit nové a vylepšené americké F-16C!" # todo: NEW TRANSLATION
 GER_Future_Combat_Air_System: "Future Combat Air System" # todo: NEW TRANSLATION
 GER_Future_Combat_Air_System_desc: "Future Combat Air System (FCAS) je evropský bojový systém systémů ve vývoji společnostmi Dassault Aviation, Airbus a Indra Sistemas. FCAS bude sestávat z Next-Generation Weapon System (NGWS) i dalších vzdušných prostředků." # todo: NEW TRANSLATION
 GER_F35_Programme: "Program F-35" # todo: NEW TRANSLATION
 GER_F35_Programme_desc: "F-35 Lightning II je generace víceúčelového stealth stíhače. Toto letadlo je vážné vybavení a teď je na trhu žádané a máme štěstí, že dostáváme příležitost zahájit vlastní program a začít jej vyrábět." # todo: NEW TRANSLATION
 GER_A400M: "A400M" # todo: NEW TRANSLATION
 GER_A400M_desc: "Airbus A400M Atlas je evropské čtyřmotorové turbovrtulové vojenské transportní letadlo navržené Airbus Defence and Space.\nBylo vyvinuto k náhradě starších transportních letounů jako Transall C-160 a Lockheed C-130 Hercules." # todo: NEW TRANSLATION
 GER_Order_F35: "Objednat F-35" # todo: NEW TRANSLATION
 GER_Order_F35_desc: "F-35 Lightning II je stíhací letoun páté generace navržený společností Lockheed Martin.\nJe to nejpokročilejší stíhačka na světě, s pokročilými senzory, fúzí informací a síťovou konektivitou." # todo: NEW TRANSLATION
 GER_Order_Awacs: "E-3A Sentry" # todo: NEW TRANSLATION
 GER_Order_Awacs_desc: "Boeing E-3A Sentry je letadlo včasného varování a řízení (AEW&C) vyvinuté společností Boeing. E-3 jsou běžně známy jako AWACS. Odvozené z dopravního Boeing 707 poskytují dlouhodobé dálkové sledování za všech povětrnostních podmínek, velení, řízení a komunikace." # todo: NEW TRANSLATION
 GER_order_Drones: "Objednat IAI Heron 1" # todo: NEW TRANSLATION
 GER_order_Drones_desc: "IAI Heron 1 je bezpilotní letoun střední výšky a dlouhého doletu (UAV) vyvinutý divizí Malat společnosti Israel Aerospace Industries." # todo: NEW TRANSLATION
 GER_Reform_Heeresflieger: "Reforma Heeresflieger" # todo: NEW TRANSLATION
 GER_Reform_Heeresflieger_desc: "Budeme muset nahradit naše chladnoválečné vrtulníky moderními, protože ty staré se dříve či později začnou rozpadat." # todo: NEW TRANSLATION
 GER_the_Eurocopter: "Eurocopter Tiger" # todo: NEW TRANSLATION
 GER_the_Eurocopter_desc: "Eurocopter Tiger je čtyřlistý, dvoumotorový útočný vrtulník, jehož vývoj začal během studené války a byl původně zamýšlen jako protitankový vrtulník proti sovětské pozemní invazi do Západní Evropy.\nBěhem vývoje Sovětský svaz zkolaboval, ale Francie a Německo se rozhodly pokračovat ve vývoji Tigeru a přeměnily ho na víceúčelový útočný vrtulník. Eurocopter Tiger může být vybaven protitankovými řízenými střelami, neřízenými raketami i vzduch-vzduch střelami." # todo: NEW TRANSLATION
 GER_New_Transport_Helicopter: "CH-53GS" # todo: NEW TRANSLATION
 GER_New_Transport_Helicopter_desc: "CH-53GS je vylepšená verze původního CH-53G. Tato varianta má vylepšená protiraketová ochranná opatření, vylepšené komunikační a navigační systémy a dvě přídavné palivové nádrže. Vylepšený model má také nové motory T64-100, umožňující provoz v horkějších a vyšších podmínkách, a zbraňové systémy MG3 (7,62×51mm) a M3M .50 cal (12,7×99mm)." # todo: NEW TRANSLATION
 GER_NH90: "Objednat NH90" # todo: NEW TRANSLATION
 GER_NH90_desc: "NH Industries NH90 je středně velký, dvoumotorový víceúčelový vojenský vrtulník. Byl vyvinut v reakci na požadavky NATO na vrtulník schopný nasazení i v námořním prostředí.\nNH90 byl vyvinut a je vyráběn společností NHIndustries, konsorciem vlastněným Airbus Helicopters, Leonardo (dříve AgustaWestland) a Fokker Aerostructures." # todo: NEW TRANSLATION
 GER_Luftwaffentruppenkommando: "Luftwaffentruppenkommando" # todo: NEW TRANSLATION
 GER_Luftwaffentruppenkommando_desc: "Luftwaffentruppenkommando je velitelská jednotka německého letectva odpovědná za řízení a koordinaci všech vrtulníkových operací v německé armádě." # todo: NEW TRANSLATION
 GER_Kommando_Hubschrauber: "Kommando Hubschrauber" # todo: NEW TRANSLATION
 GER_Kommando_Hubschrauber_desc: "Kommando Hubschrauber je německá armádní velitelská jednotka odpovědná za řízení a koordinaci všech vrtulníkových operací v armádě. Jednotka je přímo podřízena divizi Schnelle Kräfte (DSK).\nDSK je zodpovědná za rychlé nasazení sil v krizových situacích a je jednou z nejdůležitějších jednotek německé armády." # todo: NEW TRANSLATION
 GER_Order_AH_1Z_Viper: "Objednat AH-64E Apache Guardian" # todo: NEW TRANSLATION
 GER_Order_AH_1Z_Viper_desc: "Dříve známý jako AH-64D Block III, byl přejmenován na AH-64E Guardian kvůli zvýšeným schopnostem. AH-64E má lepší digitální konektivitu, Joint Tactical Information Distribution System, výkonnější motory T700-GE-701D s vylepšenou převodovkou, schopnost řídit bezpilotní prostředky (UAV), plnou IFR schopnost a vylepšený podvozek." # todo: NEW TRANSLATION
 GER_Order_MH-47G_Chinook: "Objednat MH-47G Chinook" # todo: NEW TRANSLATION
 GER_Order_MH-47G_Chinook_desc: "MH-47G Chinook je speciální operační varianta CH-47 Chinook. Je ve výzbroji US Army Special Operations Aviation Command (USASOC).\nMH-47G se používá při těžkých transportních misích, jako je přeprava vojáků, munice, vozidel, vybavení, paliva a zásob, stejně jako při civilní a humanitární pomoci. Vrtulník může vykonávat dálkové mise nízko nad zemí v nepříznivém počasí ve dne i v noci." # todo: NEW TRANSLATION
 GER_northern_markets: "Severní trhy" # todo: NEW TRANSLATION
 GER_northern_markets_desc: "" # todo: NEW TRANSLATION
 GER_interests_in_the_balkans: "Zájmy na Balkáně" # todo: NEW TRANSLATION
 GER_interests_in_the_balkans_desc: "" # todo: NEW TRANSLATION
 GER_v_fall: "Vyhlásit Verteidigungsfall" # todo: NEW TRANSLATION
 GER_v_fall_desc: "Integrita Spolkové republiky je v nebezpečí, náš nepřítel nás napadl, když jsme se zdáli být slabí. Ale na tento den jsme se připravili; vyhlášením Verteidigungsfall (obranného stavu) můžeme přijmout řadu zákonů k posílení naší vlády a ozbrojených sil." # todo: NEW TRANSLATION
 GER_emergency_parliament: "Zřídit nouzový parlament" # todo: NEW TRANSLATION
 GER_emergency_parliament_desc: "Současná situace znemožňuje přítomnost všech volených členů parlamentu v Berlíně. Společný výbor, který bude sestávat z 48 členů ze všech frakcí Bundestagu, je tvořen členy Bundestagu a Bundesratu a slučuje obě instituce do jednoho zredukovaného, usnášeníschopného parlamentu." # todo: NEW TRANSLATION
 GER_change_of_leadership: "Převést velení armády" # todo: NEW TRANSLATION
 GER_change_of_leadership_desc: "Ne náš ministr obrany, ale náš kancléř [GER.GetLeader] velí našim silám v době války. Má konečné slovo o pohybech našich jednotek a o odvetě proti nepříteli." # todo: NEW TRANSLATION
 GER_burgfrieden: "Burgfrieden" # todo: NEW TRANSLATION
 GER_burgfrieden_desc: "Se vznikem nouzového parlamentu jsme zařadili všechny strany do vlády. Nemůžeme si však dovolit politické rozepře, zatímco naše armáda bojuje na všech frontách; všechny strany musí chápat větší cíl — přežití." # todo: NEW TRANSLATION
 GER_soldiers_interior: "Vojáci vnitrozemí" # todo: NEW TRANSLATION
 GER_soldiers_interior_desc: "Kvůli problematické minulosti Německa se zákonodárci snažili co nejvíce omezit použití armády ve vnitrozemí. V současné situaci však potřebujeme každou možnou pomoc. Vojáci pomohou nebo převezmou funkce tam, kde jiné instituce nemohou nebo nechtějí." # todo: NEW TRANSLATION
 GER_recall_soldiers: "Přivolat zpět naše vojáky ze zahraničí" # todo: NEW TRANSLATION
 GER_recall_soldiers_desc: "Někteří vojáci jsou stále na misích po celém světě spolu se svým vybavením. Potřebujeme je teď tady, alespoň dokud tato válka neskončí." # todo: NEW TRANSLATION
 GER_call_reservists: "Povolat záložáky" # todo: NEW TRANSLATION
 GER_call_reservists_desc: "Záložáci jsou obrovskou silou již vycvičených mužů a žen, kteří nyní pracují v civilním sektoru. S jejich pomocí můžeme během několika dnů výrazně rozšířit armádu a dostat je na frontu, dokud nevycvičíme nové rekruty." # todo: NEW TRANSLATION
 GER_mobilize_nation: "Mobilizovat národ" # todo: NEW TRANSLATION
 GER_mobilize_nation_desc: "Nyní, když jsme stabilizovali fronty, potřebujeme více mužů, abychom odrazili nepřítele a udrželi linie. Všichni muži ve věku mezi 18 a 60 budou odvedeni do armády a budou bojovat za naši zemi." # todo: NEW TRANSLATION
 GER_conscript_pacifists: "Vypořádat se s KDV" # todo: NEW TRANSLATION
 GER_conscript_pacifists_desc: "KDV (Kriegsdienstverweigerer) je skupina lidí, kteří odmítají vzít do ruky zbraň. Normálně bychom je poslali do nemocnice nebo jiných veřejných institucí, které pomáhají našemu válečnému úsilí, aby tam pracovali, ale protože vedeme aktivní válku, možná by bylo lepší je ‚přesvědčit‘." # todo: NEW TRANSLATION
 GER_conscript_women: "Ženy na frontě" # todo: NEW TRANSLATION
 GER_conscript_women_desc: "S válkou zuřící je jasné, že musíme rozhodnout, co uděláme s naší ženskou pracovní silou. Potřebujeme stále více náhrad pro naše jednotky na frontě; můžeme tomu pomoci naverbováním schopných žen, které nemají děti na péči, do armády." # todo: NEW TRANSLATION
 GER_last_stand: "Totální válka" # todo: NEW TRANSLATION
 GER_last_stand_desc: "Dny, měsíce a brzy i roky ubíhaly bez jasného vítěze; musíme poslat vše, co máme, utratit vše, co jsme naspořili, a zkusit vše, co umíme, abychom z tohoto konfliktu vyšli jako vítězové." # todo: NEW TRANSLATION
 GER_deutschland_industrie: "Deutschland Industrie" # todo: NEW TRANSLATION
 GER_deutschland_industrie_desc: "Německo bývalo průmyslovou dílnou Evropy; nyní začíná zaostávat za zbytkem Evropy. Je nové tisíciletí a je čas znovu nastartovat ta stará tovární ozubená kola." # todo: NEW TRANSLATION
 GER_alt_energy: "Programy alternativní energie" # todo: NEW TRANSLATION
 GER_alt_energy_desc: "Vstupujeme do nové éry, lidé jsou si více vědomi svého dopadu na životní prostředí a je zřejmé, že neobnovitelné zdroje jsou dinosaurem v místnosti; s uvědomělými postoji přichází hledání alternativ k našim starým fosilním palivům jako uhlí, ropa a plyn." # todo: NEW TRANSLATION
 GER_a_greener_germany: "§GZelenější Německo§!" # todo: NEW TRANSLATION
 GER_a_greener_germany_desc: "§RMusíme zrušit náš§! §6jaderný§! §Rstatus dříve, než se můžeme stát§! §Gzelenějším§! §RNěmeckem!§!\n\nKdyž se snažíme odklonit od našich retro způsobů neobnovitelných zdrojů energie, musíme začít směřovat k zeleným a obnovitelným zdrojům energie a více se sladit s politikou strany B90/Grünen a uklidnit německou veřejnost." # todo: NEW TRANSLATION
 GER_a_nuclear_germany: "§YJaderné Německo§!" # todo: NEW TRANSLATION
 GER_a_nuclear_germany_desc: "Jaderná energie je tu od desítek let a ukázala se být bezpečnějším a čistějším zdrojem energie ve srovnání s fosilními palivy, i když jí dlouho odporovala především strana B90/Grünen. Jaderná energie je cesta vpřed a nyní je čas, aby lidé viděli její potenciál a sílu." # todo: NEW TRANSLATION
 GER_expand_uranium_mining: "Rozšířit těžbu uranu" # todo: NEW TRANSLATION
 GER_expand_uranium_mining_desc: "S nástupem nové éry jaderné energie v Německu roste potřeba uranu jako paliva. Musíme znovu otevřít historické doly ve městě Johanngeorgenstadt, kde historicky ležely velké zásoby tohoto ‚jaderného zlata‘." # todo: NEW TRANSLATION
 GER_nuclear_waste_recycling: "Recyklace jaderného odpadu" # todo: NEW TRANSLATION
 GER_nuclear_waste_recycling_desc: "Jaderný odpad je vedlejším produktem výroby jaderné energie a standardně se ukládá. Místo pouhého uložení se objevily nové způsoby recyklace odpadu. Odpad stále obsahuje velké objemy energie, které lze recyklovat a znovu využít, čímž se prodlužuje životnost a využitelnost vyhořelého paliva." # todo: NEW TRANSLATION
 GER_less_coal_more_nuclear: "Nahradit uhlí jadernou energií" # todo: NEW TRANSLATION
 GER_less_coal_more_nuclear_desc: "Díky novým politikám a investicím do jaderné energie Německo začíná sklízet výhody. Jak se Německo více přiklání k jádru, potřeba uhlí výrazně klesá. Doufejme, že časem už nebudeme muset na uhlí spoléhat vůbec." # todo: NEW TRANSLATION
 GER_revive_greifswald: "Oživit jadernou elektrárnu Greifswald" # todo: NEW TRANSLATION
 GER_revive_greifswald_desc: "Jaderná elektrárna Greifswald byla největší jaderná elektrárna v NDR před uzavřením krátce po německém znovusjednocení. Dříve byla jedna z reaktorových jednotek blízko roztavení kvůli elektrické poruše, ale to byla minulost; německá jaderná energetika je nyní lepší a bezpečnější. Že ano?" # todo: NEW TRANSLATION
 GER_national_grid: "Rozšířit národní přenosovou síť" # todo: NEW TRANSLATION
 GER_national_grid_desc: "S rostoucí produkcí energie a průmyslovým rozvojem je nezbytné modernizovat národní rozvodnou síť, aby zvládla zvýšenou spotřebu a výrobu energie." # todo: NEW TRANSLATION
 GER_renewable_energy_projects: "§GZahájit projekt 'Obnovitelné energie'§!" # todo: NEW TRANSLATION
 GER_renewable_energy_projects_desc: "Německo začíná vynikat v oblasti zelené obnovitelné energie. S rostoucí poptávkou po obnovitelné energii budeme potřebovat nové smlouvy a projekty." # todo: NEW TRANSLATION
 GER_wind_power: "Rozšířit větrné farmy" # todo: NEW TRANSLATION
 GER_wind_power_desc: "Sasko-Anhaltsko a Šlesvicko-Holštýnsko hostí některé z největších německých větrných farem. Rozšíření těchto farem poskytne Německu více zelené čisté energie." # todo: NEW TRANSLATION
 GER_biomass_plants: "Biomasová elektrárna Emden" # todo: NEW TRANSLATION
 GER_biomass_plants_desc: "Nová biomasová elektrárna v Emdenu, Dolní Sasko, je nejnovějším přírůstkem do německého projektu zelené energie. Elektrárna v Emdenu používá špičkové technologie k produkci co nejčistší energie." # todo: NEW TRANSLATION
 GER_large_solar_farms: "Rozšířit solární farmy" # todo: NEW TRANSLATION
 GER_large_solar_farms_desc: "Jak Německo postupuje směrem k zelenější energetice, začínají vznikat plány na výstavbu několika nových solárních farem ve Franken, Hesensku a Bádensku-Württembersku." # todo: NEW TRANSLATION
 GER_complete_phase_one: "§GDokončit první fázi§!" # todo: NEW TRANSLATION
 GER_complete_phase_one_desc: "Jak projekt 'Obnovitelné energie' pokračuje s výstavbou nových energetických zařízení, první fáze je dokončena." # todo: NEW TRANSLATION
 GER_more_biomass_plants: "Biomasová elektrárna Landesbergen" # todo: NEW TRANSLATION
 GER_more_biomass_plants_desc: "Federální ministerstvo hospodářství a energetiky hodlá dále investovat do biomasové energie; má být postavena nová elektrárna v Landesbergen, Dolní Sasko." # todo: NEW TRANSLATION
 GER_offshore_windfarms: "Postavit více pobřežních větrných farem" # todo: NEW TRANSLATION
 GER_offshore_windfarms_desc: "Německo má omezené pobřeží, proto ho chceme využít co nejlépe. Výstavba nových offshore větrných farem v Severním moři a Baltském moři dobře využije naše moře a poskytne Německu více obnovitelné energie." # todo: NEW TRANSLATION
 GER_national_solar_energy_scheme: "Národní program solárních panelů" # todo: NEW TRANSLATION
 GER_national_solar_energy_scheme_desc: "Když Německo dále rozšiřuje solární kapacity, obrací se na německé domácnosti. Německá vláda schvaluje ‚Národní program solární energie‘, který má zajistit instalaci střešních solárních panelů ve všech domácnostech a poskytovat tak zelenou čistou energii." # todo: NEW TRANSLATION
 GER_complete_phase_two: "§GDokončit druhou fázi§!" # todo: NEW TRANSLATION
 GER_complete_phase_two_desc: "Po měsících tvrdé práce a plánování je dokončena druhá fáze projektu 'Obnovitelné energie'." # todo: NEW TRANSLATION
 GER_complete_renewable_energy_projects: "§GDokončit projekt§!" # todo: NEW TRANSLATION
 GER_complete_renewable_energy_projects_desc: "S konečnými injekcemi financí a závěrečnými úpravami energetických zařízení je projekt nyní dokončen." # todo: NEW TRANSLATION
 GER_committed_to_green_power: "Zelení a odhodlaní" # todo: NEW TRANSLATION
 GER_committed_to_green_power_desc: "S pokračující vládní podporou B90/Grünen a jejich odhodláním být zelení dokázalo Německo masivně rozšířit své kapacity v oblasti obnovitelné energie, aby se odklonilo od fosilních paliv a směřovalo k §Gzelenějšímu§! stavu." # todo: NEW TRANSLATION
 GER_nuclear_ban: "Zákaz jaderné energie" # todo: NEW TRANSLATION
 GER_nuclear_ban_desc: "Jak se Německo distancuje od jaderné a fosilní energie, nastal čas definitivně uzavřít všechny elektrárny a přijmout opatření zakazující jakoukoli formu jaderné energie či jaderných zbraní v Německu." # todo: NEW TRANSLATION
 GER_carbon_neutral: "Obnovitelné Německo" # todo: NEW TRANSLATION
 GER_carbon_neutral_desc: "Během let, kdy se Německo odklonilo od svých dřívějších ‚špinavých‘ zdrojů a rozšířilo program obnovitelné energie, lze nyní říci, že Německo je na cestě k dosažení svých cílů v oblasti obnovitelné energie v blízké budoucnosti. Fossil fuels are a thing of the past, the road ahead is painted green." # todo: NEW TRANSLATION
 GER_acquire_enbw_energy: "Získat EnBW Energy" # todo: NEW TRANSLATION
 GER_acquire_enbw_energy_desc: "Německá vláda usiluje o převzetí EnBW Energy, aby znovu získala kontrolu nad německými energetickými kapacitami." # todo: NEW TRANSLATION
 GER_acquire_eon_energy: " Získat E.ON Energy" # todo: NEW TRANSLATION
 GER_acquire_eon_energy_desc: "Německá vláda usiluje o převzetí E.ON Energy, aby znovu získala kontrolu nad německými energetickými kapacitami." # todo: NEW TRANSLATION
 GER_acquire_rwe_energy: " Získat RWE Energy" # todo: NEW TRANSLATION
 GER_acquire_rwe_energy_desc: "Německá vláda se snaží získat společnost RWE, aby znovu převzala kontrolu nad německými energetickými kapacitami." # todo: NEW TRANSLATION
 GER_nationalise_german_energy_companies: " Nacionalizovat energetický sektor" # todo: NEW TRANSLATION
 GER_nationalise_german_energy_companies_desc: "§YSpeciální podmínky:§! Náklady na znárodnění budou sníženy, pokud bude dokončen §G'Renewable Energy Project'§!.\n\nNěmecko bylo dost dlouho vykořisťováno chamtivými soukromými energetickými společnostmi; nastal čas, aby vláda převzala otěže a znárodnila tyto zloděje!" # todo: NEW TRANSLATION
 GER_the_power_of_the_atom: " Síla atomu" # todo: NEW TRANSLATION
 GER_the_power_of_the_atom_desc: "Německo plně pochopilo podstatu a skutečný potenciál jaderné energie a nyní přijímáme atomovou energii místo té odpadní obnovitelné energie!? Kdo potřebuje vítr foukat do obrovského ventilátoru pro výrobu elektřiny, když můžete mít sílu atomu napájející váš domov?" # todo: NEW TRANSLATION
 GER_upgrade_nuclear_fuel_processing: " Vylepšit zpracování jaderného paliva" # todo: NEW TRANSLATION
 GER_upgrade_nuclear_fuel_processing_desc: "Čím více se Německo obrací k atomu, tím více začneme vylepšovat naše zpracovatelské kapacity, aby nám zajistily efektivnější systém zpracování." # todo: NEW TRANSLATION
 GER_the_glowing_one: "§YZářící§!" # todo: NEW TRANSLATION
 GER_the_glowing_one_desc: " §Y„Všechny tyto zaměření vás skoro přimějí přát si jadernou zimu.“§!\n\nČím hlouběji se pouštíme do světa jaderné energie, objevujeme a zkoumáme nové způsoby jaderné výroby. Výstavba radioizotopových termoelektráren je dalším krokem na naší jaderné cestě. Tyto elektrárny dodávají energii prostřednictvím tepelného vyzařování z různých rozpadajících se jaderných materiálů." # todo: NEW TRANSLATION
 GER_expand_oil_gas: " Rozšířit sektor ropy a plynu" # todo: NEW TRANSLATION
 GER_expand_oil_gas_desc: "Poučíme se z chyb z druhé světové války; uvědomujeme si, že Německo nemá nejlepší národní zásoby ropy a plynu.\nS ropou a plynem jako klíčovou součástí fungující země usilujeme o rozšíření našeho průmyslu, aby se historie neopakovala a abychom si zajistili stabilní zásoby zemního plynu a ropy." # todo: NEW TRANSLATION
 GER_foreign_investors: " Pozvat zahraniční investory" # todo: NEW TRANSLATION
 GER_foreign_investors_desc: "Když se snažíme dále rozšířit sektor ropy a plynu, země se obrací na mezinárodní investiční trh v naději, že zahraniční státy a firmy zvolí Německo jako další investici." # todo: NEW TRANSLATION
 GER_exxon_ops: "Operace ExxonMobil" # todo: NEW TRANSLATION
 GER_exxon_ops_desc: "ExxonMobil byl vybrán jako hlavní investor pro rozšíření německého sektoru ropy a plynu." # todo: NEW TRANSLATION
 GER_construct_cologne_plant: "Postavit závod v Kölnu" # todo: NEW TRANSLATION
 GER_construct_cologne_plant_desc: "Jak Exxon bude dále expandovat v Německu, zahajuje se výstavba nového závodu na zpracování ropy v Kölnu." # todo: NEW TRANSLATION
 GER_construct_karlsruhe_plant: "Postavit závod v Karlsruhe" # todo: NEW TRANSLATION
 GER_construct_karlsruhe_plant_desc: "S neustále se rozrůstajícími aktivitami Exxon v Německu začíná jejich nejnovější projekt – výstavba nové rafinérie v Karlsruhe." # todo: NEW TRANSLATION
 GER_gazprom_ops: "Operace Gazprom" # todo: NEW TRANSLATION
 GER_gazprom_ops_desc: "Gazprom byl vybrán jako hlavní investor pro rozšíření německého sektoru ropy a plynu." # todo: NEW TRANSLATION
 GER_shell_ops: "Operace Shell" # todo: NEW TRANSLATION
 GER_shell_ops_desc: "Shell byl vybrán jako hlavní investor pro rozšíření německého sektoru ropy a plynu." # todo: NEW TRANSLATION
 GER_nordstream_one: "Plynovod Nordstream 1" # todo: NEW TRANSLATION
 GER_nordstream_one_desc: "Nordstream je síť pobřežních plynovodů v Evropě, které vedou pod Baltským mořem z Ruska do Německa. Tyto plynovody poskytnou důležitý plyn našim evropským sousedům." # todo: NEW TRANSLATION
 GER_propose_nordstream_two: "Plynovod Nordstream 2" # todo: NEW TRANSLATION
 GER_propose_nordstream_two_desc: "Po úspěchu a rostoucí poptávce po zdrojích z Ruska bude postaven druhý plynovod, který pomůže uspokojit zvýšenou poptávku." # todo: NEW TRANSLATION
 GER_northsea_steel_oilrigs: "Poskytnout ocel pro ropné plošiny v Severním moři" # todo: NEW TRANSLATION
 GER_northsea_steel_oilrigs_desc: "Německo chce poskytnout společnosti Shell.PLC ocel pro stavbu jejich ropných plošin v Severním moři. To nám poskytne důležité zdroje a posílí naše vazby se Shell.PLC a Spojeným královstvím." # todo: NEW TRANSLATION
 GER_domestic_oil: "Domácí produkce ropy" # todo: NEW TRANSLATION
 GER_domestic_oil_desc: "Vyprodávat naše aktiva a dávat jiným státům a společnostem vliv v našich záležitostech není v našem zájmu, proto se Německo rozhoduje pro důraz na domácí přístup." # todo: NEW TRANSLATION
 GER_increase_oil_reserves: "Zvýšit národní zásoby ropy" # todo: NEW TRANSLATION
 GER_increase_oil_reserves_desc: "Jak začínáme rozšiřovat produkci ropy, musíme nejprve rozšířit naše národní zásobní kapacity, aby pojmuly více zásob." # todo: NEW TRANSLATION
 GER_german_oilrig_designs: "Domácí návrhy ropných plošin" # todo: NEW TRANSLATION
 GER_german_oilrig_designs_desc: "Ve snaze dále zvýšit naši domácí produkci ropy a plynu zadáme společnostem §Y[GER.GetNameWithFlag]§! návrh série pobřežních plošin, které budou v našich vodách těžit zemní plyn a ropu." # todo: NEW TRANSLATION
 GER_construct_more_oilrigs: "Stavba pobřežních ropných plošin" # todo: NEW TRANSLATION
 GER_construct_more_oilrigs_desc: "Návrhy pro naše nové plošiny k vrtání jsou dokončeny a výstavba platforem započala; nebude to trvat dlouho a staneme se ropným státem Evropy.\n\n\"§2[USA.GetFlag]§!§2DId SoMEoNe SaY FreEdOm??.....§!\"" # todo: NEW TRANSLATION
 GER_alternative_fuel_options: "Alternativní palivové možnosti" # todo: NEW TRANSLATION
 GER_alternative_fuel_options_desc: "Kromě standardních způsobů výroby paliv zkoumáme také alternativní možnosti. Technologie je relativně nová a málo prozkoumaná, ale představuje inovativní řešení." # todo: NEW TRANSLATION
 GER_bio_options: "§7Možnosti biopaliv§!" # todo: NEW TRANSLATION
 GER_bio_options_desc: "Biopaliva jsou výborným zdrojem „zeleného“ paliva; nejenže jsou ekologická, ale využívají odpadní materiály, které jinak nemají další využití, čímž lépe využívají přírodní zdroje." # todo: NEW TRANSLATION
 GER_ethanol_power: " 'Poháněno hrozny' " # todo: NEW TRANSLATION
 GER_ethanol_power_desc: "Ethanolová energie nyní není hlavním zdrojem, ale Německo do toho vstupuje včas. Ethanol je velice udržitelný a obnovitelný zdroj paliva, který lze získat z různých surovin; hroznové víno, bramborová vodka, kvas.\nJmenujte si to, funguje to." # todo: NEW TRANSLATION
 GER_bio_diesel_production: "Výroba bionafty" # todo: NEW TRANSLATION
 GER_bio_diesel_production_desc: "Bionafta se stává populárnějším zdrojem paliva mezi veřejností a nyní si jí všímá i průmysl. Může to být revoluční způsob recyklace použitých olejů a paliv, čímž získáme více paliva." # todo: NEW TRANSLATION
 GER_lift_fracking_ban: "Zrušit zákaz frakování" # todo: NEW TRANSLATION
 GER_lift_fracking_ban_desc: "Frakování půdy v Německu bylo dlouho zakázáno kvůli jeho údajné nebezpečnosti. To je ovšem pouze falešná propaganda zelených stran; frakování je skvělý a bezpečný zdroj ropy a plynu. Trocha úniku plynu ze země není nic, čeho byste se měli bát." # todo: NEW TRANSLATION
 GER_scout_fracking_sites: "Prozkoumat lokality pro frakování" # todo: NEW TRANSLATION
 GER_scout_fracking_sites_desc: "Lokality pro frakování musí být prozkoumány a označeny v přípravě na zahájení provozu. Tento proces hydraulického štěpení, nazývaný také frakování, je stimulující technikou zahrnující rozrušení hornin pod vysokým tlakem pomocí tekutiny." # todo: NEW TRANSLATION
 GER_begin_fracking: "Zahájit frakování" # todo: NEW TRANSLATION
 GER_begin_fracking_desc: "Frakování může začít na dříve vyznačených vhodných vrtech. Začínáme proces, který zahrnuje vstřikování „fracking fluid“ (především voda s pískem nebo jinými prostředky podpory suspendovanými za pomoci zahušťovadel) do vrtu pod vysokým tlakem, aby vznikly trhliny v hlubokých horninových formacích, přes které budou plyn, ropa a solanka volněji proudit." # todo: NEW TRANSLATION
 GER_mining_in_germany: "Hornictví v Německu" # todo: NEW TRANSLATION
 GER_mining_in_germany_desc: "Hornictví bylo historickým pilířem země po stovky let; zejména jako jeden z největších evropských vývozců železa a uhlí.\nS nástupem nového milénia musíme promyslet plán, jak rozšířit a rozvíjet těžební průmysl." # todo: NEW TRANSLATION
 GER_increase_mining_funds: "Zvýšit financování těžebního sektoru" # todo: NEW TRANSLATION
 GER_increase_mining_funds_desc: "Abychom získali přízeň horníků a zvýšili těžební provozy a výstupy, musíme poskytnout adekvátní financování pro pracovníky a firmy na nová zařízení, aby splnily naše požadavky." # todo: NEW TRANSLATION
 GER_miner_advertisement_campaign: "Reklamní kampaň pro horníky" # todo: NEW TRANSLATION
 GER_miner_advertisement_campaign_desc: "Při rozšiřování průmyslového těžebního sektoru potřebujeme najmout více pracovníků. Financování reklamní kampaně vyzývající občany a zahraniční dělníky k nástupu do hornictví bude vynikajícím řešením; vezmeme si příklad z Kataru.\nKoneckonců, kdo by nemiloval levnou zahraniční pracovní sílu?" # todo: NEW TRANSLATION
 GER_increase_mining_output: "Zvýšit těžební produkci" # todo: NEW TRANSLATION
 GER_increase_mining_output_desc: "Německo je bohaté na minerály a zdroje, které čekají na uvolnění z nitra země.\nAbychom co nejlépe využili bohatství Německa, musíme začít rozšiřovat naše těžební zařízení a provozy." # todo: NEW TRANSLATION
 GER_samson_pit: "Samsonův důl" # todo: NEW TRANSLATION
 GER_samson_pit_desc: "Samson Pit byl historický stříbrný důl těžený od poloviny 19. století do počátku 20. století. Věří se, že v dole stále zůstává velká zásoba stříbra, a proto se rozhodlo znovu zahájit těžbu." # todo: NEW TRANSLATION
 GER_glasebach_mine: "Doly Glasebach" # todo: NEW TRANSLATION
 GER_glasebach_mine_desc: "Glasebach byl bývalý stříbrný důl ve státě Saschen-Anhalt. Byl uzavřen v raných 60. letech jako nebezpečný. Díky novým pokrokům v technologiích a postupech se konečně můžeme vrátit do jámy a obnovit těžbu." # todo: NEW TRANSLATION
 GER_rammelsburg_mine: "Doly Rammelsburg" # todo: NEW TRANSLATION
 GER_rammelsburg_mine_desc: "Rammelsburgské doly jsou rozsáhlý systém dolů navržený na počátku 16. století. Důl po staletí těžil neželezné kovy jako olovo a měď. V dole se stále nacházejí velké zásoby těchto kovů." # todo: NEW TRANSLATION
 GER_rammelsburg_mine_expanded: "Rozšíření dolu Rammelsburg" # todo: NEW TRANSLATION
 GER_rammelsburg_mine_expanded_desc: "Díky našemu pokračujícímu úsilí v systému dolů Rammelsburg se zdá, že hlouběji v dole je potenciálně větší ložisko. Rozšíření našich aktivit nám umožní dosáhnout a vytěžit tuto zásobu." # todo: NEW TRANSLATION
 GER_grunten_mine: "Doly Grünten" # todo: NEW TRANSLATION
 GER_grunten_mine_desc: "Grünten je domovem mnoha starých opuštěných středověkých železných dolů, z nichž většina stále skrývá obrovské zásoby nevyužité železné rudy." # todo: NEW TRANSLATION
 GER_ruhr_mine: "Doly v Porúří" # todo: NEW TRANSLATION
 GER_ruhr_mine_desc: "Porúří je velký průmyslový region podél řeky Ruhr. Tento region je bohatý na různé kovy a ložiska uhlí." # todo: NEW TRANSLATION
 GER_modernise_mining_equipment: "Modernizovat těžební vybavení" # todo: NEW TRANSLATION
 GER_modernise_mining_equipment_desc: "Modernizace našich těžebních zařízení umožní lepší a efektivnější těžbu minerálů a surovin, což povede k vyššímu výtěžku." # todo: NEW TRANSLATION
 GER_health_and_safety_reforms: "Reformy zdraví a bezpečnosti" # todo: NEW TRANSLATION
 GER_health_and_safety_reforms_desc: "Abychom zajistili bezpečnější pracoviště, reforma zdravotních a bezpečnostních postupů zajistí bezpečnější prostředí a pomůže předejít nehodám." # todo: NEW TRANSLATION
 GER_bigger_pharma: "Silnější farmaceutický průmysl" # todo: NEW TRANSLATION
 GER_bigger_pharma_desc: "Německo patří mezi přední světové vývozce a výrobce léčiv. Vytvoření lepších vazeb s některými dalšími předními exportéry nám zajistí lepší obchodní možnosti a výhodnější dohody v budoucnu." # todo: NEW TRANSLATION
 GER_more_pfizer_contracts: "Více smluv pro Pfizer" # todo: NEW TRANSLATION
 GER_more_pfizer_contracts_desc: "Pfizer je největší výzkumně orientovaná farmaceutická společnost na světě. Uzavření dalších smluv se Pfizerem zajistí, že naši pacienti obdrží nejlepší péči a léky od některých nejlepších odborníků v oboru." # todo: NEW TRANSLATION
 GER_appease_the_workforce: "Uspokojit pracovníky" # todo: NEW TRANSLATION
 GER_appease_the_workforce_desc: "Dělníci jsou páteří každého průmyslu a bez nich by průmysl nic nevyráběl.\nZískat přízeň pracovníků je nutné: zajistit spravedlivé mzdy, důchody a dostatečné nemocenské dávky udrží naši pracovní sílu spokojenou a výrobu stabilní." # todo: NEW TRANSLATION
 GER_education_investment: "Investice do vzdělání" # todo: NEW TRANSLATION
 GER_education_investment_desc: "Poskytnout našim dětem kvalitní vzdělání je zásadní pro jejich duševní rozvoj a budoucí kariéru; to není něco, co bychom jim měli upírat." # todo: NEW TRANSLATION
 GER_construct_more_healthcare_centres: "Postavit více zdravotnických center" # todo: NEW TRANSLATION
 GER_construct_more_healthcare_centres_desc: "Zdravotní péče v Německu není špatná, ale mohla by být lepší.\nVláda se chystá reformovat zdravotnickou politiku a financování a výstavba nových zdravotnických center a nemocnic je dlouhodobě na pořadu. Nová zařízení uleví přetíženým zdravotnickým centrům a poskytnou lepší služby občanům." # todo: NEW TRANSLATION
 GER_stiff_competition: "§4'Tvrdá konkurence'§!" # todo: NEW TRANSLATION
 GER_stiff_competition_desc: " §4„Je to zbraň, nebo se mi prostě líbíš?“§!\n\nSe všemi těmito problémy a nikde, kam je uložit, je tu nyní krize! Dodání těchto nových modrých pilulek naší mužské populaci sice něco nastartovalo, ale teď to nejde zastavit!" # todo: NEW TRANSLATION
 GER_asian_persuasion: " 'Asijské přesvědčování' " # todo: NEW TRANSLATION
 GER_asian_persuasion_desc: "Jelikož je Čína naším největším konkurentem mimo Evropu v farmaceutickém průmyslu, obchod mezi námi byl vždy vzácný a silně regulovaný s vysokými tarify. S novou obchodní dohodou mezi oběma státy si budeme vzájemně dodávat zásoby, vybavení a léky volněji a za lepší ceny." # todo: NEW TRANSLATION
 GER_chinas_policy: "Přijmout čínskou politiku" # todo: NEW TRANSLATION
 GER_chinas_policy_desc: "Čína měla rychle rostoucí populaci před zavedením politiky jednoho dítěte. Možná přijetí podobných opatření nyní zabrání krizi dřív, než k ní dojde." # todo: NEW TRANSLATION
 GER_expand_labratories: "Rozšířit laboratoře" # todo: NEW TRANSLATION
 GER_expand_labratories_desc: "S nedávnou výstavbou a rozšířením našich zdravotnických center je dalším krokem rozšíření našich laboratoří v rámci reformy zdravotnictví." # todo: NEW TRANSLATION
 GER_shaking_up_the_system: "Rozproudit systém" # todo: NEW TRANSLATION
 GER_shaking_up_the_system_desc: "Náš zdravotnický systém je zastaralý; možná je čas ho v kanceláři trochu rozproudit. Reforma legislativy a postupů by mohla ulevit tlaku, se kterým se systém a jeho personál potýkají." # todo: NEW TRANSLATION
 GER_more_healthcare_funding: "Více financí pro zdravotnictví" # todo: NEW TRANSLATION
 GER_more_healthcare_funding_desc: "V současnosti není náš zdravotnický systém v nejlepší kondici kvůli nedostatku financí. Měli bychom poskytnout více prostředků na zásadní systémy, pokud chceme udržet zdravý národ." # todo: NEW TRANSLATION
 GER_revive_the_german_workshop: " 'Oživit německou dílnu' " # todo: NEW TRANSLATION
 GER_revive_the_german_workshop_desc: "Německo bylo kdysi dílnou Evropy v 18.–19. století. Po druhé světové válce kleslo v žebříčku, zatímco zbytek světa postoupil. Je čas rozhýbat ozubená kola a vrátit náš průmysl zpět na nohy!" # todo: NEW TRANSLATION
 GER_expand_automobile: "Rozšířit automobilový průmysl" # todo: NEW TRANSLATION
 GER_expand_automobile_desc: "Německo je největším světovým exportérem automobilů, každý rok vyváží miliardy eur za vozidla. Rozšíření našich exportních kapacit ještě více zvětší náskok před konkurencí, zajistí více zakázek a více peněz." # todo: NEW TRANSLATION
 GER_brandenburg_projects: "Projekty v Braniborsku" # todo: NEW TRANSLATION
 GER_brandenburg_projects_desc: "Braniborsko je srdcem východu a je poměrně zaostalé ve srovnání se západem. Pod sovětskou nadvládou nebyl východní německý Brandenburg dostatečně podporován. Tyto nové projekty přinesou nové průmyslové sektory ve snaze dohnat Braniborsko k západní úrovni." # todo: NEW TRANSLATION
 GER_dresden_projects: "Projekty v Drážďanech" # todo: NEW TRANSLATION
 GER_dresden_projects_desc: "Drážďany jsou významné město ve východní části Německa, kde infrastruktura a průmysl zaostávají za západními částmi. Podobně jako Brandenburg byly Drážďany zanedbány v době rozdělení Německa; starý průmysl, sovětský typ infrastruktury, nebezpečné budovy. Tyto projekty oživí kdysi prosperující Drážďany do jejich předválkového stavu." # todo: NEW TRANSLATION
 GER_berlin_projects: "Projekty v Berlíně" # todo: NEW TRANSLATION
 GER_berlin_projects_desc: "Berlín toho zažil mnoho; od města zničeného po osvobození v roce 1945 až po rozdělené město během studené války. Zatímco Západní Berlín je v dobré kondici, velké části Východního Berlína stále vykazují známky zanedbání v důsledku předsjednocení. Berlín byl a je slavné město, vraťme mu lesk i na východě." # todo: NEW TRANSLATION
 GER_real_steel: "'Skutečná ocel'" # todo: NEW TRANSLATION
 GER_real_steel_desc: "Ocelárna v Duisburgu v Severním Porýní-Vestfálsku je jedním z vysoce technologických a nejefektivnějších závodů postavených v Německu.\nTato nová továrna pomůže zpracovat velké objemy surového železa vytěženého z nových těžebních operací v Porúří." # todo: NEW TRANSLATION
 GER_new_docks_port_hamburg: "Nové doky v hamburském přístavu" # todo: NEW TRANSLATION
 GER_new_docks_port_hamburg_desc: "§YSpecial Conditions:§! Cost will be reduced if §Y[ROOT.GetNamewithFlag]§! has idea §Y$GER_maritime_industry$§!\n\nS rostoucí poptávkou po dovozu a vývozu musí Německo zvýšit své lodní kapacity. Výstavba 2 nových doků v přístavu Hamburg umožní další možnosti výroby lodí." # todo: NEW TRANSLATION
 GER_enrichment_facilities: "Nová obohacovací zařízení" # todo: NEW TRANSLATION
 GER_enrichment_facilities_desc: "S naší současnou restrukturací a investicemi do jaderné energie a zpracovatelských kapacit je výstavba nových obohacovacích zařízení dalším krokem k efektivnějšímu a „atomem poháněnému“ Německu.\nS těmito novými zařízeními budeme schopni vyrábět více obohaceného a efektivnějšího paliva, což nám dlouhodobě přinese více energie." # todo: NEW TRANSLATION
 GER_expand_mainstream_industry: "Rozšíření veřejného sektoru" # todo: NEW TRANSLATION
 GER_expand_mainstream_industry_desc: "Měli bychom zahájit reformu a restrukturalizaci veřejného průmyslového sektoru." # todo: NEW TRANSLATION
 GER_corporate_tax_cut: "Snížení korporační daně" # todo: NEW TRANSLATION
 GER_corporate_tax_cut_desc: "Snížení našich korporačních sazeb daně uleví některým tlakům, kterým naše podniky čelí." # todo: NEW TRANSLATION
 GER_the_divide: "'Propast'" # todo: NEW TRANSLATION
 GER_the_divide_desc: "Německo bylo kdysi rozdělené. I když bylo země sjednocena v roce 1990, stále existuje patrné rozdělení mezi lidmi; je čas skutečně sjednotit lidi a průmysl." # todo: NEW TRANSLATION
 GER_expand_west: "Rozšířit západ" # todo: NEW TRANSLATION
 GER_expand_west_desc: "Při rozvoji a reformování obou částí národa se obracíme na Západ a začínáme stavět novou infrastrukturu a projekty pro další rozšíření země." # todo: NEW TRANSLATION
 GER_expand_east: "Rozšířit východ" # todo: NEW TRANSLATION
 GER_expand_east_desc: "Během studené války Sověti zanedbávali východní Německo. Ustrnulo v čase a oblasti východního Německa stále trpí následky ‚Železné opony‘. Je čas vyrovnat propast mezi východními a západními provinciemi." # todo: NEW TRANSLATION
 GER_revive_the_rhine: "Oživit průmysl Porýní" # todo: NEW TRANSLATION
 GER_revive_the_rhine_desc: "Porýní bylo vždy hlavním sektorem průmyslu a ekonomiky Německa. Průmysl v Porýní už není tak silný jako za druhé světové války; je čas ho obnovit." # todo: NEW TRANSLATION
 GER_bringing_germany_closer_together: "Skutečné sjednocení" # todo: NEW TRANSLATION
 GER_bringing_germany_closer_together_desc: "Po našich nedávných snahách skutečně sblížit Východ a Západ lze říci, že se naše práce vyplatila a Německo je skutečně sjednocené, jak po stránce veřejného ducha, tak průmyslových schopností." # todo: NEW TRANSLATION
 GER_contract_duetche_bahn: "Udělit zakázku Deutsche-Bahn" # todo: NEW TRANSLATION
 GER_contract_duetche_bahn_desc: "Zadání zakázek Deutsche-Bahn jim umožní rozšířit a vybudovat naši železniční síť napříč Německem a do sousedních evropských států." # todo: NEW TRANSLATION
 GER_the_glorious_past: "Slavná minulost" # todo: NEW TRANSLATION
 GER_the_glorious_past_desc: "Německé císařství bylo kdysi mocnou silou po celém světě. Po více než 80 letech klidu a prachu dnes nastal den, kdy se Svaté německé císařství znovu zrodí!" # todo: NEW TRANSLATION
 GER_coronation: "Korunovace" # todo: NEW TRANSLATION
 GER_coronation_desc: "Po více než 80 letech bez monarchie korunuje Německo konečně svého nového Kaisera!" # todo: NEW TRANSLATION
 GER_a_new_constitution: "Nová ústava" # todo: NEW TRANSLATION
 GER_a_new_constitution_desc: "Musí být napsána nová ústava: taková, která zahrne monarchii, nově přidané royality, stejně jako jejich královské pravomoci a výjimky. To položí právní základy pro naši novou formu vlády." # todo: NEW TRANSLATION
 GER_bundeswehr_reforms: "Reformy Bundeswehru" # todo: NEW TRANSLATION
 GER_bundeswehr_reforms_desc: "Bundeswehr v současném stavu není schopen sloužit Kaiserreichu a je zapotřebí něco udělat! Je nutná důkladná reforma, pokud má sloužit tak slavnému císařství!" # todo: NEW TRANSLATION
 GER_hard_militarism: "Tvrdý militarismus" # todo: NEW TRANSLATION
 GER_hard_militarism_desc: "Velké císařství vyžaduje velkou armádu. S aktuálním stavem naší armády sotva dokážeme bránit naši velkou zemi. Je nutná razantní změna přístupu k militarismu, abychom obnovili armádu císařství do její bývalé slávy." # todo: NEW TRANSLATION
 GER_all_will_serve: "Všichni budou sloužit" # todo: NEW TRANSLATION
 GER_all_will_serve_desc: "Aby bylo císařství silné, potřebuje silnou armádu. Německé císařství musí být postaveno znovu od základů, včetně jeho ozbrojených sil.\nVšichni muži v branném věku budou sloužit v císařské armádě!" # todo: NEW TRANSLATION
 GER_gardekorp: "Návrat Gardekorpu" # todo: NEW TRANSLATION
 GER_gardekorp_desc: "Po obnovení Německého císařství potřebujeme novou císařskou královskou gardu. Gardekorp byli původní královskou gardou, je proto správné vrátit se k našim kořenům a znovu zřídit tento sbor." # todo: NEW TRANSLATION
 GER_yanke_go_home: "Jankové domů!" # todo: NEW TRANSLATION
 GER_yanke_go_home_desc: "Máme plné zuby těch rozmazlených Američanů, co se tváří jako světová policie!\nJe načase, aby někdo řekl: jděte domů, zaplaťte své dluhy a starejte se o své věci!" # todo: NEW TRANSLATION
 GER_revenge_for_versailles: "Roztrhat smlouvu z Versailles" # todo: NEW TRANSLATION
 GER_revenge_for_versailles_desc: "Německé císařství bylo přivedeno na kolena, když Kaiser v roce 1918 podepsal bezpodmínečnou kapitulaci; udělal z nás blázny. Lidé zaplatili nezapomenutelnou cenu za jeho zradu. Více než 80 let jsme byli trestáni jako psi, a už nebudeme!" # todo: NEW TRANSLATION
 GER_ignore_final_settlement: "Ignorovat dohodu o konečném uspořádání" # todo: NEW TRANSLATION
 GER_ignore_final_settlement_desc: "Dohoda o konečném uspořádání byla další z farsy požadavků spojenců, kterým se zrádci Otčiny podřídili jménem sebe, nikoli německého lidu! Otčina byla příliš dlouho zotročena okovy těchto směšných smluv a dohod; nastal čas, aby německý lid stál za svými právy a zrušil tyto diktátorské požadavky!" # todo: NEW TRANSLATION
 GER_bully_of_europe: "Šikanátor Evropy" # todo: NEW TRANSLATION
 GER_bully_of_europe_desc: "Byli jsme oběťmi příliš dlouho a konečně jsme praskli! Nebudeme se už nechat šlapovat. Je čas povstat a ukázat našim utlačovatelům, že se nenecháme dál ponižovat! Konečně jim ukážeme, kdo je tady pán." # todo: NEW TRANSLATION
 GER_crusade_against_democracy: "Křížová výprava proti demokracii" # todo: NEW TRANSLATION
 GER_crusade_against_democracy_desc: "Demokracie je nákazou světa. Nic na ní není demokratické. Demokracie je falešný ideologický systém, konstruovaný Západem jako nástroj manipulace; není to nic jiného než vlk v rouše beránčím." # todo: NEW TRANSLATION
 GER_resurrect_labor: "Obnovit dělnictvo" # todo: NEW TRANSLATION
 GER_resurrect_labor_desc: "Císařství není nic bez dělníků: žádní dělníci znamenají žádné zboží, žádné zboží znamená žádný příjem, žádný příjem znamená žádné císařství! Musíme dát rekonstrukci dělnické kultury přednost: průmyslový a produktivní občan je ideální občan!" # todo: NEW TRANSLATION
 GER_extended_work_quotas: "Povinné pracovní kvóty" # todo: NEW TRANSLATION
 GER_extended_work_quotas_desc: "S rostoucí poptávkou po zboží musíme udělat oběti; jednou z nich je volný čas. Německo nyní potřebuje své dělníky více než kdy dřív, jak kráčíme do nové éry." # todo: NEW TRANSLATION
 GER_women_in_munitions: "Ženy v továrnách na munici" # todo: NEW TRANSLATION
 GER_women_in_munitions_desc: "Dali jsme vám hlas, teď potřebujeme laskavost!\n\nŽeny se vracejí do továren, aby pomáhaly s výrobou munice a zbraní pro naše rostoucí císařství. Nemáme čas na suffražetky, tak zpátky do práce!" # todo: NEW TRANSLATION
 GER_industrialization_modern: "Průmyslová modernizace" # todo: NEW TRANSLATION
 GER_industrialization_modern_desc: " §4„Upgrade, lidi, upgrade!“§! \n\nNáš průmysl je srdcem našeho národa, ale je k ničemu, pokud jsme stále uvězněni v technologickém středověku. Císařství si zaslouží nejlepší a nejmodernější vybavení a zařízení." # todo: NEW TRANSLATION
 GER_the_bundestag_address: "Projev v Bundestagu" # todo: NEW TRANSLATION
 GER_the_bundestag_address_desc: "S našimi nově obnovenými tituly a skutečným návratem německé monarchie od roku 1918 zahajujeme den v Bundestagu televizním veřejným projevem; oslavujeme skutečnou moc Kaisera a královského rodu." # todo: NEW TRANSLATION
 GER_war_reparations: "Požadovat válečné reparace" # todo: NEW TRANSLATION
 GER_war_reparations_desc: "Byli jsme nuceni platit válečné reparace za škody způsobené našim nepřátelům během první a druhé světové války, ale kam šly naše peníze? válka je válka, škody budou. Dnes tyto finanční požadavky obracíme proti těm, kteří je na nás uvalují, v naději, že nám zaplatí reparace." # todo: NEW TRANSLATION
 GER_european_bully: "Ochránce německé identity" # todo: NEW TRANSLATION
 GER_european_bully_desc: "Postupně ztrácíme pravou německou identitu vlivem EU a zbytku světa. Postavíme se za ochranu našeho pravého dědictví a toho, co skutečné Německo opravdu znamená!" # todo: NEW TRANSLATION
 GER_european_mentor: "Evropský mentor" # todo: NEW TRANSLATION
 GER_european_mentor_desc: "Jako největší vlivová země v Evropě jsme kontinentálním mentorem pro naše sousedy a ty v našem okruhu vlivu." # todo: NEW TRANSLATION
 GER_germans_in_switzerland: "Němci ve Švýcarsku" # todo: NEW TRANSLATION
 GER_germans_in_switzerland_desc: "Němečtí občané tvoří velkou část švýcarské populace. Díky našemu velkému vlivu ve Švýcarsku můžeme přesvědčit německy mluvící Švýcary, že Švýcarsko ovládané německou říší by bylo to nejlepší!" # todo: NEW TRANSLATION
 GER_squash_bugs: " Rozdrtit brouky " # todo: NEW TRANSLATION
 GER_squash_bugs_desc: "Lichtenštejnsko a Lucembursko jsou jakési brouky střední Evropy; nic nedělají kromě vyhýbání se daním a zabírání území. Říše se rozhodla, že by jim bylo lépe začleněním do Německé říše." # todo: NEW TRANSLATION
 GER_germans_in_austrich: "Němci v Rakousku" # todo: NEW TRANSLATION
 GER_germans_in_austrich_desc: "Rakousko je skutečný německý stát, buďme upřímní. Měli jsme ho v moci po Anschlussu na počátku 1900. let. Možná je čas znovu si nárokovat, co je naše!" # todo: NEW TRANSLATION
 GER_germans_in_belg: "Němci v Belgii" # todo: NEW TRANSLATION
 GER_germans_in_belg_desc: "Dá se říct, že Belgie je hloupý mladší bratr Německa; vážně, oni si doslova mysleli, že mohou otočit naši vlajku a přeuspořádat barvy! Ukažme těmto čokoládovým výtržníkům, kdo je tady opravdový pán!" # todo: NEW TRANSLATION
 GER_restore_italian_crown: "Obnovit italskou korunu" # todo: NEW TRANSLATION
 GER_restore_italian_crown_desc: "Přátelství Německa a Itálie sahá velmi daleko zpět, byli jsme během druhé světové války skuteční kamarádi. V moderní době naše přátelství už není tak pevné jako dřív, zvlášť kvůli odlišným politickým názorům; možná by naše přátelství posílilo, kdybychom se shodli v otázce monarchie." # todo: NEW TRANSLATION
 GER_anti_nato: "Anti-NATO" # todo: NEW TRANSLATION
 GER_anti_nato_desc: "NATO je falešná policejní síla Evropy. Chodí tam nahoře na svém vysokém koni a předstírají, že jsou spravedliví a že chrání národy, uvalují sankce na kohokoli, kdo se s nimi odváží zkřížit cestu.\nNechceme toto zastrašování tolerovat!" # todo: NEW TRANSLATION
 GER_restore_ottoman_sultan: "Obnovit osmanského sultána" # todo: NEW TRANSLATION
 GER_restore_ottoman_sultan_desc: "Osmanská říše byla kdysi velkým spojencem ve své době. Moderní Turecko je sužováno demokracií, nová Osmanská říše by nám lépe vyhovovala." # todo: NEW TRANSLATION
 GER_the_imperial_bloc: "Imperiální blok" # todo: NEW TRANSLATION
 GER_the_imperial_bloc_desc: "S velkými sousedy přicházejí i velcí spojenci. Naše nově obnovené přátelství se starými přáteli volá po obranné frakci." # todo: NEW TRANSLATION
 GER_restore_the_empire: "Německé císařství" # todo: NEW TRANSLATION
 GER_restore_the_empire_desc: "Jak naše uchopení světa nabývá na síle, je čas dokončit poslední úpravy našeho obnoveného slavného císařství." # todo: NEW TRANSLATION
 GER_the_alternative: "Republikáni" # todo: NEW TRANSLATION
 GER_the_alternative_desc: "Jak mnozí vědí, Německo je velmi známé tím, že volí alternativní cestu oproti zbytku společnosti, zvlášť když je kontroverzní, a naše strana není v tom žádný nováček; od odporu proti přílivu migrantů až po odpor vůči EU." # todo: NEW TRANSLATION
 GER_volk: " Lid " # todo: NEW TRANSLATION
 GER_volk_desc: "Naše strana je oporou německého lidu a stojí si za hodnotami poskytování lepší a alternativní životní úrovně pro německé obyvatelstvo. Byly schváleny nové politiky, které zajistí, že zaměstnavatelé najímají pestřejší výběr lidí ze všech vrstev společnosti v snažení snížit nezaměstnanost a počet bezdomovců." # todo: NEW TRANSLATION
 GER_vaterland: " Vlast " # todo: NEW TRANSLATION
 GER_vaterland_desc: "Vlast a německá identita jsou národním pokladem, který musí být chráněn za každou cenu, bez ohledu na hrozbu. V historii bylo příliš mnoho případů, kdy byla německá identita téměř ztracena. Naše strana přijímá politiky, aby se to již nikdy nestalo a aby byla chráněna před zahraničním vlivem a vetřelci." # todo: NEW TRANSLATION
 GER_against_islamism: "Postavit se islámu" # todo: NEW TRANSLATION
 GER_against_islamism_desc: "Islám není státním náboženstvím Německa, navzdory jeho rostoucí popularitě. Je to útok na naši národní identitu jako Němců, musíme tomu udělat přítrž." # todo: NEW TRANSLATION
 GER_restrictions_on_practice: "Omezení veřejného vyznávání" # todo: NEW TRANSLATION
 GER_restrictions_on_practice_desc: "Musíme zastavit tyto cizí vetřelce, kteří se snaží ničit naše dědictví a náš způsob života.\nMusíme zastavit veřejné praktiky, zabránit stavbě dalších mešit a zakázat ADD!" # todo: NEW TRANSLATION
 GER_law_and_order: "Zákon a pořádek" # todo: NEW TRANSLATION
 GER_law_and_order_desc: "Abychom se ochránili před prasečáky a cizími vetřelci, musíme zvýšit rozpočet na bezpečnost, aby naše policejní složky byly vybavené a připravené zvládnout cokoli, co jim stojí v cestě." # todo: NEW TRANSLATION
 GER_against_immigration: "Proti imigraci" # todo: NEW TRANSLATION
 GER_against_immigration_desc: "Jdeme krizí migrace; přijali jsme příliš mnoho lidí, aniž bychom nejdříve mysleli na naše vlastní obyvatele! Žádní další migranti nebudou přijímáni do Německa a každý, kdo bude přistižen při ilegálním vstupu, bude potrestán!" # todo: NEW TRANSLATION
 GER_call_back_germans: "Přivolat Němce zpět" # todo: NEW TRANSLATION
 GER_call_back_germans_desc: "Velká část německých občanů nyní žije ve Švýcarsku a Rakousku. Potřebujeme naše spolubydlící Němce zpět v naší vlasti! Dnes jsme požádali všechny německé občany v těchto oblastech, aby se vrátili do své právoplatné vlasti." # todo: NEW TRANSLATION
 GER_german_heritage: "Německé dědictví" # todo: NEW TRANSLATION
 GER_german_heritage_desc: "Německo má dlouhou historii a hrdé dědictví a jsme na to hrdí. Je toho hodně v náboženství, průmyslu a historii, na co se Němci mohou hrdě dívat, a to by se mělo vyučovat." # todo: NEW TRANSLATION
 GER_question_european_union: "Zpochybnit Evropskou unii" # todo: NEW TRANSLATION
 GER_question_european_union_desc: "Evropská unie má velký vliv na naši politiku a náš každodenní život. Měli bychom opravdu dovolit vnějšímu orgánu rozhodovat o tom, co a jak děláme se svou vlastní zemí?" # todo: NEW TRANSLATION
 GER_question_circumsicion: "Zpochybnit obřízku" # todo: NEW TRANSLATION
 GER_question_circumsicion_desc: " §Y\"HEJ, HEJ, DEJ TO ZPĚT! TO JE MOJE!\"§! " # todo: NEW TRANSLATION
 GER_restrictions_same_sex: "Omezení sňatků osob stejného pohlaví" # todo: NEW TRANSLATION
 GER_restrictions_same_sex_desc: " \"Nepřešel bys dveřmi určenými pro vchod, že ne?\" \n\nOtázka sexuality má v Německu dlouhou historii. Ačkoli kolektiv LGBT nepředstavuje doslovnou hrozbu, omezení sňatků osob stejného pohlaví má údajně pomoci uchovat rodinné hodnoty." # todo: NEW TRANSLATION
 GER_combat_leftism: "Porazit levici" # todo: NEW TRANSLATION
 GER_combat_leftism_desc: "Levice není něco, co bychom měli tolerovat! Ty komunistické a sociálně demokratické nákazy... bleh. Slovo \"socialismus\" stačí, aby se každý slušný občan cítil špatně. Stoupence levice musí být zničeni." # todo: NEW TRANSLATION
 GER_question_the_climate: "Zpochybnit změnu klimatu" # todo: NEW TRANSLATION
 GER_question_the_climate_desc: "Máme opravdu věřit tomu, že nějaké továrny a auta ztenčují ozonovou vrstvu? Pochybuji o tom. \n\"Změna klimatu\" je sociální experiment liberálů, aby zjistili, kolik propagandy nám dokážou vnutit." # todo: NEW TRANSLATION
 GER_cease_bioenergy_funding: "Zrušit financování bioenergie" # todo: NEW TRANSLATION
 GER_cease_bioenergy_funding_desc: "Utrácíme miliardy eur za udržitelné a obnovitelné zdroje energie kvůli boji s klimatickou krizí, která není ani skutečná! Zastavujeme tyto nesmyslné výdaje a dáváme peníze tam, kde jsou skutečně potřeba." # todo: NEW TRANSLATION
 GER_expand_youth_wing: "Rozšířit mládežnické křídlo" # todo: NEW TRANSLATION
 GER_expand_youth_wing_desc: "Rozšíření mládežnického křídla je vynikající krok pro stranu. Dostat informace k mládeži brzy zajistí, že je ovlivníme už od mládí a jak budou stárnout, náš vliv zůstane silný." # todo: NEW TRANSLATION
 GER_civil_unions: "Registrované partnerství" # todo: NEW TRANSLATION
 GER_civil_unions_desc: "S tím, že manželství osob stejného pohlaví je v zemi zakázáno, vláda zvolila alternativní řešení, aby zmírnila nespokojenost komunity LGBT. Registrované partnerství uděluje LGBT některá práva, která mají manželé, ale právně nejsou považováni za manželství." # todo: NEW TRANSLATION
 GER_maintain_us_relations: "Udržovat vztahy s USA" # todo: NEW TRANSLATION
 GER_maintain_us_relations_desc: "Německo a USA ne vždy viděly věci stejně, ale v moderní době jsme výrazně zlepšili vztahy a bylo by pro nás velmi výhodné je dál posilovat." # todo: NEW TRANSLATION
 GER_expand_russian_ties: "Rozšířit vazby s Ruskem" # todo: NEW TRANSLATION
 GER_expand_russian_ties_desc: "Německo a Rusko byly kdysi velcí nepřátelé, dnes úzce spolupracujeme. Rozšíření našich vazeb s Ruskem výrazně prospěje našemu politickému a ekonomickému sektoru." # todo: NEW TRANSLATION
 GER_conscription_increase: "Rozšířit brannou povinnost" # todo: NEW TRANSLATION
 GER_conscription_increase_desc: "Musíme rozšířit parametry branné povinnosti, abychom zvýšili kapacitu našich ozbrojených sil, pokud chceme bránit vlast před nepřítelem." # todo: NEW TRANSLATION
 GER_green_alliance: "Zelené spojenectví" # todo: NEW TRANSLATION
 GER_green_alliance_desc: "Zelení jsou jako květinoví komunisti; jsou pro zrušení jaderné energie a podporují práva LGBT. Jsou to jasná a přímá strana, ale jak obstojí v moderní době?" # todo: NEW TRANSLATION
 GER_eastward_expansion_nato: "Rozšířit dosah §4NATO§!'s reach" # todo: NEW TRANSLATION
 GER_eastward_expansion_nato_desc: "Rozšíření NATO na východ je dalším krokem k ochraně našeho spojenectví. Východní blok a Čína jsou těmi, které je třeba sledovat; síla jejich armád a jaderného programu je pro bezpečnost NATO problém." # todo: NEW TRANSLATION
 GER_progressive_taxation: "Progresivní zdanění" # todo: NEW TRANSLATION
 GER_progressive_taxation_desc: "Daně jsou nezbytnou součástí každé ekonomiky a Německo není výjimkou. Musíme zvýšit daně těm, kteří zneužívají náš finanční systém, abychom pokryli ztráty, kterým naše ekonomika čelí." # todo: NEW TRANSLATION
 GER_sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
 GER_sustainable_development_desc: "Zelení jsou odhodláni k udržitelnému životu a rozvoji naší země. Zajištění dodržení cílů emisí uhlíku a snížení naší stopy je nutností!" # todo: NEW TRANSLATION
 GER_a_hand_to_japan: " podat ruku Japonsku" # todo: NEW TRANSLATION
 GER_a_hand_to_japan_desc: " \"Jednou přítel, navždy přítel\" \n\nPodáváme ruku Japonsku a nabízíme vytvoření nové obranné smlouvy." # todo: NEW TRANSLATION
 GER_distance_from_china: "Odstup od Číny" # todo: NEW TRANSLATION
 GER_distance_from_china_desc: "Svět hodně spoléhá na čínské zboží, a my nejsme výjimkou. Měli bychom zvážit odstoupení od čínského zboží a začít se stát více soběstačnými." # todo: NEW TRANSLATION
 GER_support_for_ev: "Podpora elektrických vozidel" # todo: NEW TRANSLATION
 GER_support_for_ev_desc: "Jako Zelená strana plně podporujeme přechod Německa z národa spalovacích motorů na národ elektromobilů. To bude velký krok k zelené budoucnosti." # todo: NEW TRANSLATION
 GER_halt_nuclear_expansion: "Zastavit jadernou expanzi" # todo: NEW TRANSLATION
 GER_halt_nuclear_expansion_desc: "Ačkoliv lidé prezentují jadernou energii jako čistou, ve skutečnosti je méně udržitelná než uhelné a ropné elektrárny; jaderný odpad je těžko likvidovatelný a s ohledem na minulost, jako je havárie v Černobylu, je lepší s tím vším skončit." # todo: NEW TRANSLATION
 GER_eu_green_deal: "Zelená dohoda EU" # todo: NEW TRANSLATION
 GER_eu_green_deal_desc: "Dohodli jsme se s EU, že budeme pokračovat v našem udržitelném přístupu a budeme nadále snižovat naši uhlíkovou stopu v nadcházejících letech v naději stát se uhlíkově neutrální zemí v příštích dekádách." # todo: NEW TRANSLATION
 GER_cancel_russian_deals: "Zrušit dohody s Ruskem" # todo: NEW TRANSLATION
 GER_cancel_russian_deals_desc: "Rusko není známo svými udržitelnými postupy a to není něco, s čím se opravdu ztotožňujeme. Německo se vzdaluje od neudržitelných zemí ve snaze zlepšit svou budoucnost." # todo: NEW TRANSLATION
 GER_tighter_regulations: "Přísnější regulace" # todo: NEW TRANSLATION
 GER_tighter_regulations_desc: "Zelení schválili více zákonů a regulací týkajících se práv zaměstnanců. Tyto nové regulace poskytují pracovníkům lepší ochranu na pracovišti a celkově zvyšují bezpečnost a práva zaměstnanců." # todo: NEW TRANSLATION
 GER_a_better_minimum_wage: "Zvýšení minimální mzdy" # todo: NEW TRANSLATION
 GER_a_better_minimum_wage_desc: "Zvýšení minimální mzdy poskytne našim pracovníkům o několik eur více za hodinu, což výrazně zlepší nejen jejich peněženky, ale i morálku na pracovišti." # todo: NEW TRANSLATION
 GER_rent_regulations: "Regulace nájmů" # todo: NEW TRANSLATION
 GER_rent_regulations_desc: "Zajištění dodržování regulací nájemného a jejich záruka zabrání pronajímatelům využívat těch nejvíce potřebných; zejména pracovníků v oblastech s vysokým průmyslem." # todo: NEW TRANSLATION
 GER_the_peoples_germany: "Německý lid" # todo: NEW TRANSLATION
 GER_the_peoples_germany_desc: "Občané Německa nám během našeho vedení poskytli svou plnou podporu, za což jim velmi děkujeme. Je čas tuto lásku opět vrátit ve formě svobod, kvality života a dobrého vládnutí." # todo: NEW TRANSLATION
 GER_partial_retirement_benefits: "Částečné důchodové dávky" # todo: NEW TRANSLATION
 GER_partial_retirement_benefits_desc: "Naši senioři pro nás celý život tvrdě pracovali, nyní je čas jim za to oplatit za jejich oddanost budování lepšího Německa." # todo: NEW TRANSLATION
 GER_sanctuary_for_lgbt: "Útočiště pro LGBT" # todo: NEW TRANSLATION
 GER_sanctuary_for_lgbt_desc: "  \"§RZÁJMENA,§!  §9ZÁJMENA!§!  §8ZÍSKEJTE§!  §7SVÁ§!  §4ZÁJMENA§!  §0ZDE!§!\" \n\nIdentita našich lidí není naší starostí, naopak bychom měli přijímat a plně podporovat všechna pohlaví a sexuální orientace!" # todo: NEW TRANSLATION
 GER_equal_work_equal_pay: "Stejná práce, stejná mzda" # todo: NEW TRANSLATION
 GER_equal_work_equal_pay_desc: "Dát našim pracovníkům stejnou odměnu za stejnou práci je zásadní politika, která zajistí, že nebude existovat rozdíl v odměňování mezi žádnými třídami či skupinami a zvýší morálku na pracovišti a zároveň učiní vládu v očích občanů laskavější." # todo: NEW TRANSLATION
 GER_FDP: "FDP" # todo: NEW TRANSLATION
 GER_FDP_desc: "Freie Demokratische Partei jsou liberálními orly Německa: podporují zcela volný trh a privatizaci všech služeb, ekonomický liberalismus se vrací do Německa a zůstává tu navždy!" # todo: NEW TRANSLATION
 GER_a_stronger_military: "§7Silnější§! armáda" # todo: NEW TRANSLATION
 GER_a_stronger_military_desc: "Bundeswehr je hlavním stavebním kamenem obrany našeho národa (a částečně i Evropy), a přesto byl v posledních letech silně zanedbáván. Je čas dát našim bratrům ve zbrani více §7Freedom Funding(TM)§!!" # todo: NEW TRANSLATION
 GER_free_market_principles: "Zásady volného trhu" # todo: NEW TRANSLATION
 GER_free_market_principles_desc: "Jako svobodná země bychom měli také provozovat ekonomiku volného trhu. Interventionistické a komunistické trhy jsou pro chamtivé a slabé." # todo: NEW TRANSLATION
 GER_social_welfare_reform: "Snížit daně pro nejbohatší" # todo: NEW TRANSLATION
 GER_social_welfare_reform_desc: "Naši bohatí a slavní němečtí občané byli obětí vysokých daní od zavedení progresivního zdanění; proč bychom měli trestat lidi za to, že uspěli v životě? Koneckonců, pracovali na tom stejně jako všichni ostatní." # todo: NEW TRANSLATION
 GER_nato_commitment: "Závazek vůči §4NATO§!" # todo: NEW TRANSLATION
 GER_nato_commitment_desc: "NATO je od svého vzniku v roce 1949 globálním ochráncem před zlem. Je nezbytné, abychom zaujali pevnější postoj a nyní více než kdy jindy zaslíbit náš národ NATO. \nKoneckonců jsme rádi, že v něm vůbec můžeme být, s ohledem na naši historii..." # todo: NEW TRANSLATION
 GER_privatization_of_defense: "Privatizace obrany" # todo: NEW TRANSLATION
 GER_privatization_of_defense_desc: "Naše armáda je silná, ale mohla by být ještě silnější, kdybychom ji privatizovali - podobně jako u americké armády, kde různé společnosti soutěží o výrobu vybavení a technologií." # todo: NEW TRANSLATION
 GER_workfare_programs: "Workfare programy" # todo: NEW TRANSLATION
 GER_workfare_programs_desc: "Naše workfare programy povzbudí nezaměstnané k práci výměnou za dávky, čímž využijeme naše nezaměstnané a zároveň jim poskytneme peníze a podporu." # todo: NEW TRANSLATION
 GER_need_based_assistance: "Pomoc na základě potřeb" # todo: NEW TRANSLATION
 GER_need_based_assistance_desc: "Utrácíme příliš mnoho zbytečných peněz za ty, o kterých si myslíme, že je opravdu nepotřebují. Proto omezíme sociální dávky a zpřísníme podmínky, aby pomoc dosáhla pouze těch, kdo ji skutečně potřebují." # todo: NEW TRANSLATION
 GER_modernization_initiative: "Iniciativa modernizace" # todo: NEW TRANSLATION
 GER_modernization_initiative_desc: "I když jsme technologicky napřed, naše armáda potřebuje další modernizaci. Modernizace našeho podpůrného programu nám významně pomůže, až přijde ten čas." # todo: NEW TRANSLATION
 GER_cybersecurity: "Zvýšená kybernetická bezpečnost" # todo: NEW TRANSLATION
 GER_cybersecurity_desc: " §R\"Když čínské boti zaútočí, kdo bude bránit naše národní zpravodajství?\"§! \nNěmecko je silná mocnost a silná mocnost by měla mít pevný kybernetický firewall.\nAktualizace na nejnovější verzi NordVPN(R) to vyřeší. Ne?" # todo: NEW TRANSLATION
 GER_on_the_job_training: "Pracovní praxe" # todo: NEW TRANSLATION
 GER_on_the_job_training_desc: "Učení řemeslu prostřednictvím praktické metody - tedy přímo v práci - se ukázalo být mnohem efektivnější než výuka v tradiční třídě. Naše děti z takového stylu výuky vytěží velký užitek, a proto bychom jej měli podpořit!" # todo: NEW TRANSLATION
 GER_e_government: "E-government" # todo: NEW TRANSLATION
 GER_e_government_desc: "S moderní dobou přicházejí moderní techniky. Přesun našich vládních záležitostí na online platformu nám pomůže posunout se do budoucnosti, jak se věci dál rozvíjejí." # todo: NEW TRANSLATION
 GER_cyber_workforce: "Kybernetická pracovní síla" # todo: NEW TRANSLATION
 GER_cyber_workforce_desc: "Využití síly umělé inteligence a kybernetických schopností je vynikající způsob, jak ulevit některým zaměstnancům a urychlit naše průmyslové výrobní metody." # todo: NEW TRANSLATION
 GER_digital_democracy: "Digitální demokracie" # todo: NEW TRANSLATION
 GER_digital_democracy_desc: "Poskytnutí vládě a občanům snadněji dostupných digitálních státních a občanských služeb výrazně zlepší náš řídící systém. Bude vytvořena digitální vláda se všemi informacemi, které kdy budete potřebovat." # todo: NEW TRANSLATION
 GER_points_based_immigration: "Bodový imigrační systém" # todo: NEW TRANSLATION
 GER_points_based_immigration_desc: "Bodový imigrační systém, podobný tomu v Austrálii, bude přijat v Německu. To nám umožní přísněji řídit, koho pustíme žít a pracovat v Německu; umožní nám lépe zacílit, jaké dovednosti a jak vzdělané osoby chceme vpustit a komu udělit občanství." # todo: NEW TRANSLATION
 GER_support_lgbt: "Podpora LGBT" # todo: NEW TRANSLATION
 GER_support_lgbt_desc: " §7\"Nyní se můžete legálně identifikovat jako Útok/Helikoptéra!\"§!\n\nMy ve straně FDP podporujeme všechny; ať už jste gay, hetero, pánev, nebinární, cisgender nebo transgender, vítáme vás a podporujeme!" # todo: NEW TRANSLATION
 GER_legalization_of_cannabis: "§GLegalizovat konopí§!" # todo: NEW TRANSLATION
 GER_legalization_of_cannabis_desc: " §G\"Neboj se, kámo! Buď šťastný!\"§! \n\nLegalizace rekreačního konopí je zde, tak se zásobte něčím k jídlu a doutníkem, protože je 4:20, baby!" # todo: NEW TRANSLATION
 GER_the_left: "Levice" # todo: NEW TRANSLATION
 GER_the_left_desc: "Die Linke je tak daleko vlevo, jak se dá zajít, než uděláte plný kruh. Jejich sociálně demokratické názory a politické hodnoty jsou zaměřené na rozbití kapitalismu, antifašismus, antimilitarismus a podporu komunismu." # todo: NEW TRANSLATION
 GER_destroy_fascists: "Zničit fašisty" # todo: NEW TRANSLATION
 GER_destroy_fascists_desc: "Cesty fašismu jsou naprosto špatné a zastaralé; nic dobrého z fašismu nikdy nevzešlo, naše minulost je toho jasným příkladem. Musíme zlomit ty, kteří tyto názory podporují." # todo: NEW TRANSLATION
 GER_the_leftist_platform: "Levicová platforma" # todo: NEW TRANSLATION
 GER_the_leftist_platform_desc: "Dělnická třída tvoří většinu populace každé země a v tomto ohledu není Německo výjimkou. Uspokojování jejich požadavků a jejich odborů nám pomůže zvýšit popularitu naší strany." # todo: NEW TRANSLATION
 GER_against_militarism: "Proti militarismu" # todo: NEW TRANSLATION
 GER_against_militarism_desc: "Z války plyne jen bolest a utrpení.\nUtrácíme miliardy eur na armádu, když nejsme ve válce a nemáme žádné přímé nepřátele. Co kdybychom tyto peníze místo toho použili na financování užitečnějších odvětví?" # todo: NEW TRANSLATION
 GER_german_pacifism: "Německý pacifismus" # todo: NEW TRANSLATION
 GER_german_pacifism_desc: "Německo v minulosti způsobilo dost škod a nechceme přidávat další. Německý lid by neměl být zatažen do válek jiných národů. Dnes vyhlašujeme den národního pacifismu." # todo: NEW TRANSLATION
 GER_security_with_russia: "Bezpečnost s Ruskem" # todo: NEW TRANSLATION
 GER_security_with_russia_desc: "Německo a Rusko mají velmi úzké vazby, od politického přátelství po Nord Stream. Měli bychom tyto vazby ještě posílit požadavkem na obranné záruky." # todo: NEW TRANSLATION
 GER_decentralization: "Decentralizace" # todo: NEW TRANSLATION
 GER_decentralization_desc: "Proč by jedna osoba ve střední vládě měla kontrolovat všechny politiky států? Umožnit spolkovým zemím (Bundesländer) více autonomie pro samosprávu bude lepší volba a udrží lokální rady spokojené." # todo: NEW TRANSLATION
 GER_liner_taxation: "Lineární zdanění" # todo: NEW TRANSLATION
 GER_liner_taxation_desc: "Náš daňový systém momentálně není v nejlepší kondici; všechny lidi daníme stejnou sazbou. Nový lineární systém, zdanění lidí progresivní sazbou v závislosti na tom, kolik vydělávají, je mnohem spolehlivější (a rovnostářštější) struktura." # todo: NEW TRANSLATION
 GER_networth_tax: "Daň z čistého jmění" # todo: NEW TRANSLATION
 GER_networth_tax_desc: "Daň z čistého jmění je daňový systém zaměřený na zdanění bohatých; zdaňuje lidi ročně podle jejich čistého jmění a toho, kolik peněz a majetku vlastní." # todo: NEW TRANSLATION
 GER_socialism_in_europe: "Socialismus v Evropě" # todo: NEW TRANSLATION
 GER_socialism_in_europe_desc: "S rostoucí popularitou naší strany v Německu mnoho dalších v různých zemích věří v naši věc a povstávají!" # todo: NEW TRANSLATION
 GER_cut_saudi_ties: "Přerušit vztahy se Saúdskou Arábií" # todo: NEW TRANSLATION
 GER_cut_saudi_ties_desc: "Saúdská Arábie a Německo dnes politicky ani ekonomicky příliš nesouhlasí, možná je čas se rozloučit a oddělit se od špinavých oligarchů." # todo: NEW TRANSLATION
 GER_minimum_wage_increase: "Zvýšení minimální mzdy" # todo: NEW TRANSLATION
 GER_minimum_wage_increase_desc: "Zvýšení minimální mzdy poskytne našim pracovníkům o několik eur více za hodinu, což výrazně zlepší nejen jejich finance, ale i morálku na pracovišti." # todo: NEW TRANSLATION
 GER_workers_rights: "Pracovní práva" # todo: NEW TRANSLATION
 GER_workers_rights_desc: "Strana pracující třídy by měla podporovat své pracující občany. Poskytnutí více výhod a práv zaměstnancům zajistí šťastnější pracovníky a podporovatele strany." # todo: NEW TRANSLATION
 GER_stage_the_union: "Založit unii" # todo: NEW TRANSLATION
 GER_stage_the_union_desc: "Musíme rozšířit náš vliv po celé Evropě, naše názory a postoje musí být představeny zbytku světa; Francie je dokonalý první cíl!" # todo: NEW TRANSLATION
 GER_north_korean_visit: "Návštěva Severní Koreje" # todo: NEW TRANSLATION
 GER_north_korean_visit_desc: "My a Severní Korea sdílíme mnoho podobných názorů. Návštěva na severu, setkání s nejvyšším vůdcem a diskuze o budoucnosti našeho přátelství je ideální průlom." # todo: NEW TRANSLATION
 GER_drive_out_american_bases: "Vyhnat americké vojenské základny" # todo: NEW TRANSLATION
 GER_drive_out_american_bases_desc: "Yankees jsou váleční rozpoutávači. Jako mírumilovná země nechceme mít v zemi tyto rváče.\nJe čas dostat tyto šikany pryč!" # todo: NEW TRANSLATION
 GER_chinese_cooperation: "Čínská spolupráce" # todo: NEW TRANSLATION
 GER_chinese_cooperation_desc: "Moderní Čína je továrnou světa a hrdostí všech socialistických vlád, které kdy existovaly.\nNěmecko by mělo posílit vazby s Čínou a dohodnout vzájemný plán využití čínských postavených loděnic a vojenských továren." # todo: NEW TRANSLATION
 GER_economic_decentralization: "Ekonomická decentralizace" # todo: NEW TRANSLATION
 GER_economic_decentralization_desc: "Decentralizovaný ekonomický systém umožní státům do určité míry spravovat vlastní finance a daňové systémy, čímž jim dá více svobody." # todo: NEW TRANSLATION
 GER_drain_our_stockpiles: "Rozdat naše zásoby" # todo: NEW TRANSLATION
 GER_drain_our_stockpiles_desc: "Nemáme už využití pro veškeré přebytečné vybavení; možná pokud ho předáme našim následovníkům v sousedních zemích, budou ho lépe využívat." # todo: NEW TRANSLATION
 GER_meet_with_lutte_ouvriere: "Setkat se s Lutte Ouvrière" # todo: NEW TRANSLATION
 GER_meet_with_lutte_ouvriere_desc: "Setkáme se s Lutte Ouvrière, naším francouzským socialistickým spojencem. Měli jsme dobré rozhovory o dalším postupu našich dvou stran, zlepšení vztahů a upevnění vazeb." # todo: NEW TRANSLATION
 GER_german_franco_union: "Německo-francouzská unie" # todo: NEW TRANSLATION
 GER_german_franco_union_desc: "Německo a Francie si vždy nekryly názory, ale nyní s naším novým politickým partnerstvím s Francií dnešek znamená úsvit nové unie!" # todo: NEW TRANSLATION
 GER_invite_sweden: "Pozvat Švédsko" # todo: NEW TRANSLATION
 GER_invite_sweden_desc: "Švédsko bylo baštou socialismu a demokracie. Musíme je pozvat!" # todo: NEW TRANSLATION
 GER_invite_poland: "Pozvat Polsko" # todo: NEW TRANSLATION
 GER_invite_poland_desc: "Musíme zajistit naši východní hranici tím, že zajistíme loajalitu Polska. To zjistíme podle jejich odpovědi na pozvání." # todo: NEW TRANSLATION
 GER_CDU_rises: "Vzestup CDU-CSU" # todo: NEW TRANSLATION
 GER_CDU_rises_desc: "Ach, křesťanská demokratická unie; liberální konzervativci Německa. Jsou hlavní celostranickou catch-all stranou v Bundestagu a druhou největší stranou v Německu." # todo: NEW TRANSLATION
 GER_bmvi: "BMVI" # todo: NEW TRANSLATION
 GER_bmvi_desc: "Vytvoření Federálního ministerstva dopravy a digitální infrastruktury je součástí plánu vlády Merkelové prosadit digitalizaci. Toto 'BMVI' nahradí BMVBS." # todo: NEW TRANSLATION
 GER_digitalrat: "Digitální rada" # todo: NEW TRANSLATION
 GER_digitalrat_desc: "Na pokyn kabinetu Merkel IV byla v roce 2018 zřízena digitální rada. Složená z průkopnických gigantů a inovativních šéfů startupů v oblasti multimédií a inovací, bude kancléřčina nová elita digitálních poradců poskytovat efektivnější a výnosnější plány pro německou digitalizaci." # todo: NEW TRANSLATION
 GER_relax_conscription: "Uvolnit brannou povinnost" # todo: NEW TRANSLATION
 GER_relax_conscription_desc: "Od znovusjednocení Německa už nejsme v zvýšeném stavu pohotovosti. Můžeme uvolnit zákony o branné povinnosti, protože už nepotřebujeme tak vysoké množství personálu." # todo: NEW TRANSLATION
 GER_nuclear_confusion: "Jaderná otázka" # todo: NEW TRANSLATION
 GER_nuclear_confusion_desc: "Jaderná otázka je téma, nad kterým německý lid přemýšlí už mnoho let; musíme se rozhodnout, zda budeme pokračovat ve výstavbě, nebo zavřeme naše elektrárny a ukončíme další jaderný vývoj." # todo: NEW TRANSLATION
 GER_shutdown_plants: "Uzavřít elektrárny" # todo: NEW TRANSLATION
 GER_shutdown_plants_desc: "Lid a naše vláda se rozhodli, že chtějí, aby se náš stát od jaderné energie odklonil. Sílu atomu nelze podceňovat a již touto cestou nepokračujeme." # todo: NEW TRANSLATION
 GER_nuclear_lifeline: "Jaderná záchrana" # todo: NEW TRANSLATION
 GER_nuclear_lifeline_desc: "Lid a naše vláda se rozhodli, že jaderná energie je cesta vpřed. Jaderná energie je čistší než uhlí. Zářivá energie je cestou vpřed!" # todo: NEW TRANSLATION
 GER_animal_rights_reform: "Reforma práv zvířat" # todo: NEW TRANSLATION
 GER_animal_rights_reform_desc: "Lidé si všímají brutalit páchaných na zvířatech - například více než 99 % samčích kuřat je zabito po vylíhnutí, protože pouze samičí kuřata jsou užitečná pro snášení vajec pro zemědělskou produkci. Taková zvěrstva jsou dobrá pro byznys, ale mezi veřejností opravdu nepopulární. Některé organizace jako Greenpeace nebo PETA a skupiny vegetariánů a veganů jsou obzvlášť rozhořčeny." # todo: NEW TRANSLATION
 GER_redistribute_cap_subsidies: "Přerozdělit dotace SZP" # todo: NEW TRANSLATION
 GER_redistribute_cap_subsidies_desc: "Zahájená v roce 1962, Společná zemědělská politika (SZP) EU rozděluje zemědělské dotace mezi různá sektory unie. Německo, ekonomika služeb, má podíl pracovníků v primárním sektoru pouze asi 2 %. V současnosti jsou prostředky SZP příliš nakloněny k 'prvnímu pilíři', farmářům, kteří už jsou bohatí. Přerozdělení těchto prostředků by mohlo poskytnout úlevu malým farmářům." # todo: NEW TRANSLATION
 GER_sustainable_farming_practices: "Udržitelné zemědělské postupy" # todo: NEW TRANSLATION
 GER_sustainable_farming_practices_desc: "Vzhledem k tomu, že zemědělství je v Německu velkým odvětvím a součástí kultury, musíme nalézt udržitelnější postupy, např. organická hnojiva, elektrická zemědělská technika apod." # todo: NEW TRANSLATION
 GER_animal_welfare: "Ochrana zvířat" # todo: NEW TRANSLATION
 GER_animal_welfare_desc: "V Německu nám záleží na všech zvířatech (včetně tvé matky)\nJe v nejlepším zájmu obyvatel je chránit. Vláda CDU schválila nové zákony, které zlepšují práva zvířat a zvyšují jejich kvalitu života." # todo: NEW TRANSLATION
 GER_renewable_support: "Podpora obnovitelných zdrojů" # todo: NEW TRANSLATION
 GER_renewable_support_desc: "Obnovitelná energie je síla budoucnosti; vstoupit na tuto cestu včas je dobrý nápad a umožní nám snížit naši uhlíkovou stopu a emise." # todo: NEW TRANSLATION
 GER_stance_on_migrants: "Otázka imigrace" # todo: NEW TRANSLATION
 GER_stance_on_migrants_desc: "Německo musí zaujmout postoj ke své politice vůči migrantům a imigraci. Jsou darem, nebo břemenem? Sledujte nás, abyste zjistili!" # todo: NEW TRANSLATION
 GER_stance_on_marriage: "Postoj k manželství" # todo: NEW TRANSLATION
 GER_stance_on_marriage_desc: "Manželství je jednou z nejpřirozenějších věcí v moderním světě; je to něco, co je třeba si vážit a chránit." # todo: NEW TRANSLATION
 GER_support_poland: "Podpořit Polsko" # todo: NEW TRANSLATION
 GER_support_poland_desc: "Polsko se v posledních letech stalo národním tématem kvůli své přísné pohraniční politice vůči migrantům, zejména běloruským migrantům snažícím se uniknout před běloruskou diktaturou.\nDnes stojíme na straně Polska a jejich pohraničních politik, a... možná bychom jim měli jít příkladem." # todo: NEW TRANSLATION
 GER_tighten_borders: "Zpřísnit hranice" # todo: NEW TRANSLATION
 GER_tighten_borders_desc: "Naše země není místo pro darmožrouty, potřebujeme jen pracovité a oddané. Musíme zpřísnit naše hranice, zastavit příliv nelegálních migrantů a těch, kdo se pokoušejí vstoupit legálně - dnes tomu dáme stopku v této migrační válce!" # todo: NEW TRANSLATION
 GER_affirmative_action: "Pozitivní opatření" # todo: NEW TRANSLATION
 GER_affirmative_action_desc: "Podporujeme všechny a zaujímáme podpůrný postoj vůči těm, kteří chtějí jít jiným směrem. LGBT komunita má plnou podporu německé vlády." # todo: NEW TRANSLATION
 GER_family_values: "Rodinné hodnoty" # todo: NEW TRANSLATION
 GER_family_values_desc: "Jádrem hodnoty \"rodina\" je početí dítěte mužem a ženou. \nJako převážně křesťanská země bychom se měli držet těchto základních hodnot a neučit naše děti moderním hříšným homosexuálním věcem." # todo: NEW TRANSLATION
 GER_european_ties: "Evropská pouta" # todo: NEW TRANSLATION
 GER_european_ties_desc: "Jako středoevropská země musíme posílit naše politické přátelství s okolními evropskými státy; to jen posílí naše ekonomiky a evropské spojenectví." # todo: NEW TRANSLATION
 GER_european_values: "Evropské hodnoty" # todo: NEW TRANSLATION
 GER_european_values_desc: "Německo je dlouhodobým členem Evropského společenství od jeho vzniku krátce po 2. světové válce a je zakládajícím členem současné Evropské unie. Stáli jsme při hodnotách, které jsme pomohli vytvořit." # todo: NEW TRANSLATION
 GER_reaffirm_american_friendship: "Znovu potvrdit přátelství s Amerikou" # todo: NEW TRANSLATION
 GER_reaffirm_american_friendship_desc: "Amerika byla dobrým přítelem Německa od osvobození nacistického Německa a vzniku Západního Německa. Ceníme si našeho přátelství s našimi americkými přáteli." # todo: NEW TRANSLATION
 GER_german_politics: "Německá politika" # todo: NEW TRANSLATION
 GER_german_politics_desc: "Německý politický systém je hluboká králičí nora plná zvratů a matoucích ústav; jste připraveni se ponořit do světa demokracie?" # todo: NEW TRANSLATION
 GER_state_of_bundestag: "Stav Bundestagu" # todo: NEW TRANSLATION
 GER_state_of_bundestag_desc: "Bundestag je spolkový parlament Německa a je volen lidem. V současnosti je tvořen mnoha silnými stranami, a proto není možné vytvořit jednopartijní vládu. Musíme se spojit s jinými stranami." # todo: NEW TRANSLATION
 GER_move_up_the_elections: "Předčasné volby" # todo: NEW TRANSLATION
 GER_move_up_the_elections_desc: "Stávající koalice už nemůže fungovat způsobem, který by prospíval Německu. Je čas na volby." # todo: NEW TRANSLATION
 GER_ban_the_npd: "Zakázat NPD" # todo: NEW TRANSLATION
 GER_ban_the_npd_decs: "Jako nové, moderní Německo je naší odpovědností zajistit, že v Bundestagu už nikdy nebude zastoupení nacismu." # todo: NEW TRANSLATION
 GER_coalition_linke: "Koalice: Linke" # todo: NEW TRANSLATION
 GER_coalition_linke_desc: "Vytvořit koalici složenou ze dvou levicových stran." # todo: NEW TRANSLATION
 GER_coalition_center: "Koalice: Centrum" # todo: NEW TRANSLATION
 GER_coalition_center_desc: "Vytvořit koalici složenou ze dvou středových stran." # todo: NEW TRANSLATION
 GER_coalition_recht: "Koalice: Recht" # todo: NEW TRANSLATION
 GER_coalition_recht_desc: "Vytvořit koalici složenou ze dvou pravicových stran." # todo: NEW TRANSLATION
 GER_deregulations: "Odregulace" # todo: NEW TRANSLATION
 GER_deregulations_desc: "Předpokládá se, že odregulace trhu práce podpoří ekonomický růst, protože firmám budou uloženy menší restrikce. Nicméně tím do jisté míry střílíme sami sobě do nohy, protože v důsledku těchto politik bude vybráno méně daní." # todo: NEW TRANSLATION
 GER_health_cuts: "Škrty ve zdravotnictví" # todo: NEW TRANSLATION
 GER_health_cuts_desc: "V rámci Agenda 2010 snížíme výdaje na zdravotnictví. To bude nepopulární mezi obyvateli, kteří dostávají slušnou zdravotní péči, ale umožní to přesměrovat část našich výdajů na zlepšení ekonomiky." # todo: NEW TRANSLATION
 GER_social_cuts: "Škrty v sociálních dávkách" # todo: NEW TRANSLATION
 GER_social_cuts_desc: "V rámci Agenda 2010 snížíme výdaje na sociální dávky, což bude mezi občany poměrně nepopulární. Nicméně to umožní přesměrovat část našich příjmů do rozvoje ekonomiky." # todo: NEW TRANSLATION
 GER_tax_cuts: "Daňové škrty" # todo: NEW TRANSLATION
 GER_tax_cuts_desc: "Snížíme daně pro korporace, čímž uděláme Německo atraktivním pro firmy. Bude to zásadní krok k vyřešení krize nezaměstnanosti a umožní nám konkurovat evropským sousedům. Doufejme, že naši levicově orientovaní soudruzi to pochopí." # todo: NEW TRANSLATION
 GER_economic_growth: "Hospodářský růst" # todo: NEW TRANSLATION
 GER_economic_growth_desc: "Díky realizovaným politikám Agendy 2010 jsme zlepšili naši ekonomiku a nyní zažíváme rychlý růst ve všech sektorech." # todo: NEW TRANSLATION
 GER_hartz_reform: "Hartz I" # todo: NEW TRANSLATION
 GER_hartz_reform_desc: "Abychom čelili rostoucí míře nezaměstnanosti, restrukturalizujeme Spolkovou agenturu pro zaměstnanost a zvýšíme tvorbu pracovních míst podporou práce na částečný úvazek a samostatného podnikání." # todo: NEW TRANSLATION
 GER_hartz_ii: "Hartz II" # todo: NEW TRANSLATION
 GER_hartz_ii_desc: "Hartz II měl za cíl vytvořit nové typy zaměstnání, jako mini-job a midi-job. To bylo dosaženo různými opatřeními, jedním z nich byla výstavba nových vládních zařízení na lokální úrovni." # todo: NEW TRANSLATION
 GER_hartz_iii: "Hartz III" # todo: NEW TRANSLATION
 GER_hartz_iii_desc: "Hartz III se pokusí restrukturalizovat a reformovat federální úřad práce. To významně pomůže odborům a průměrnému pracovníkovi." # todo: NEW TRANSLATION
 GER_psas: "PSA's" # todo: NEW TRANSLATION
 GER_psas_desc: "PSA jsou dočasné vládní agentury, určené k poskytnutí krátkodobých pracovních míst pro určité nezaměstnané. Díky PSA můžeme výrazně snížit náklady, zatímco zaměstnáváme naše občany." # todo: NEW TRANSLATION
 GER_shroders_legacy: "Schröderovo dědictví" # todo: NEW TRANSLATION
 GER_shroders_legacy_desc: "Díky Schröderovým politikám snažícím se řešit krizi nezaměstnanosti upřednostňováním ekonomické liberalizace a zahraničních investic před státním sociálním zabezpečením získalo SPD popularitu u středových a liberálních voličů na úkor našich tradičních levicových podporovatelů." # todo: NEW TRANSLATION
 GER_condemn_american_aggro: "Odsoudit americkou agresi" # todo: NEW TRANSLATION
 GER_condemn_american_aggro_desc: "Nemůžeme ignorovat použití síly Američany na Blízkém východě, a rozhodně to nemůžeme podpořit. Proto vydáme prohlášení, kterým ukážeme naše nespokojení s jejich posledním rozhodováním." # todo: NEW TRANSLATION
 GER_move_from_nuclear_energy: "Odklon od jaderné energie" # todo: NEW TRANSLATION
 GER_move_from_nuclear_energy_desc: "Jaderná energie je nebezpečná a představuje hrozbu pro životní prostředí. Je lepší zbourat jaderný reaktor a upřednostnit alternativní zdroje... jako uhlí... nebo plyn, nebo..." # todo: NEW TRANSLATION
 GER_drift_from_socialism: "Odklon od levice" # todo: NEW TRANSLATION
 GER_drift_from_socialism_desc: "Opustili jsme levicově orientovaný postoj naší strany ve prospěch liberalizovaných trhů a tím rozhněvali některé socialistické příznivce strany." # todo: NEW TRANSLATION
 GER_renewable_shift: "Přechod na obnovitelné zdroje" # todo: NEW TRANSLATION
 GER_renewable_shift_desc: "Je čas přejít k čistějším, bezpečnějším a udržitelným zdrojům energie." # todo: NEW TRANSLATION
 GER_companies_are_lazy: "Omezení radikální levice" # todo: NEW TRANSLATION
 GER_companies_are_lazy_desc: "Přestože jsme spojenci levice, musíme kontrolovat jejich činnost. Pokud tak neučiníme, rozběhnou se naplno a v dlouhodobém horizontu jistě uškodí národu." # todo: NEW TRANSLATION
 GER_friend_of_east: "Přítel východu" # todo: NEW TRANSLATION
 GER_friend_of_east_desc: "Určitě jsme se nevzdalovali od našich přátel na Východě; naopak, naše vztahy jsou silnější než dříve. [GER.GetLeader] se v posledních letech sblížil s [SOV.GetLeader] a můžeme toho využít k získání nějakých... výhod.." # todo: NEW TRANSLATION
 GER_chinese_visit: "Návštěva Číny" # todo: NEW TRANSLATION
 GER_chinese_visit_desc: "Čína je jednou z největších ekonomických velmocí. Je nelogické ignorovat jejich existenci a neuzavírat s nimi ekonomické dohody." # todo: NEW TRANSLATION
 GER_partnership_with_companies: "Partnerství s Ruskem" # todo: NEW TRANSLATION
 GER_partnership_with_companies_desc: " §p\"Co to děláš, Rusko?\"§!\n\n Rusko a [SOV.GetLeader] jsou v mezinárodní politice často nepochopeni. Podáním jim ruky jim můžeme pomoci cítit se méně osaměle a více nakloněné posílat palety peněz do rukou našeho kancléře!" # todo: NEW TRANSLATION
 GER_the_homeland: "Vlast" # todo: NEW TRANSLATION
 GER_the_homeland_desc: "Německo je pravá germánská vlast a NPD je podpůrná strana pravého, čistého Německa. NPD prosazuje antisionistické, protiimigrační, promilitaristické a islamofobní politiky; co víc byste od neonacistické strany mohli chtít?" # todo: NEW TRANSLATION
 GER_pro_party_protests: "Prostranické protesty" # todo: NEW TRANSLATION
 GER_pro_party_protests_desc: "Musíme se postavit proti těmto nemocným komunistickým a demokratickým stranám, které šíří svůj nakažlivý vliv mezi veřejnost.\nNaše strana se musí zvednout, postavit se a protestovat proti těmto kumpánům, fašismus je zpět ve městě!" # todo: NEW TRANSLATION
 GER_pride_in_our_history: "Hrdí na naši historii" # todo: NEW TRANSLATION
 GER_pride_in_our_history_desc: "Německo má bohatou historii, něco dobrého a něco ještě lepšího.\nNemáme co skrývat ani před 1. a 2. světovou válkou; všechno, co jsme dělali, bylo bránění naší vlasti. Německá historie má silné kořeny v lidech a měla by být vyučována všude." # todo: NEW TRANSLATION
 GER_german_global_order: "Obnovit německý světový řád" # todo: NEW TRANSLATION
 GER_german_global_order_desc: "Německo bylo kdysi vnímáno jako lídr světového řádu, nyní jsme pouhou evropskou zemí. Musíme vrátit Vlast do její bývalé moci a slávy, rozdrtit naše nepřátele a nenechat nikoho stát nám v cestě!" # todo: NEW TRANSLATION
 GER_destroy_liberal_capatilist_system: "Zničit kapitalistický systém" # todo: NEW TRANSLATION
 GER_destroy_liberal_capatilist_system_desc: "Kapitalismus je sociální experiment Západu. Musíme se těchto systémů zbavit a zajistit, aby se naše budoucí generace s nimi nespojovala ani je neznala, jen by to poškodilo mozky našich dětí." # todo: NEW TRANSLATION
 GER_torment_the_false_state: "Trýznit falešný stát" # todo: NEW TRANSLATION
 GER_torment_the_false_state_desc: "Izrael je největší fraška na místo, jakou tento svět zaznamenal. Židé si přivlastnili zaslouženou palestinskou zemi pro sebe a během desetiletí je vytlačili; měli bychom je odsoudit za jejich démonické činy a hříchy!" # todo: NEW TRANSLATION
 GER_befriend_israel: "Navázat přátelství s Izraelem" # todo: NEW TRANSLATION
 GER_befriend_israel_desc: "Izrael poskytl útočiště masám Židů od konce 2. světové války po našem neúspěšném dobytí Evropy.\nAč by náš historický vůdce nebyl nadšen, že tu stále jsou, jsme rádi, že jsou nyní ve své vlastní zemi daleko od nás." # todo: NEW TRANSLATION
 GER_police_state: "Policejní stát" # todo: NEW TRANSLATION
 GER_police_state_desc: "Naše bezpečnost je ohrožena možnými nepokoji a povstáními od těchto liberálních potvor. Musíme nalít více prostředků do našich policejních sil, aby k takovým událostem nedošlo. Německo se stane totalitním policejním státem!" # todo: NEW TRANSLATION
 GER_one_party_state: "Stát jedné strany" # todo: NEW TRANSLATION
 GER_one_party_state_desc: "Jaký smysl má mít všechny tyto různé strany, když jedna strana může udělat vše za vás! Totalitní režim je vždy cesta vpřed, obzvlášť v Německu. Nic nám nebude stát v cestě, ani politika!" # todo: NEW TRANSLATION
 GER_suppress_the_liberal_menace: "Potlačit liberální hrozbu" # todo: NEW TRANSLATION
 GER_suppress_the_liberal_menace_desc: "Liberalismus je stejně špatný jako kapitalismus; ale nic není tak dobré jako fašismus! Je čas skoncovat s tím odpadem a potlačit tyto libtard hrozby a ukázat jim, kdo je tady hlavní!" # todo: NEW TRANSLATION
 GER_campaign_against_eu: "Kampaň proti EU" # todo: NEW TRANSLATION
 GER_campaign_against_eu_desc: "Opravdu se odvážíte nazývat sebe „Unie\"!? Pff, dovolte mi udělat si legraci: EU není nic jiného než falešná rada převlečená za šaškovské roucho! Berou vám peníze, vnucují zákony a politiky vašim lidem a vládě a podrývají integritu našich občanů ve jménu 'demokracie'! To nedovolíme!" # todo: NEW TRANSLATION
 GER_blood_and_soil: "Krev a půda" # todo: NEW TRANSLATION
 GER_blood_and_soil_desc: "Náš lid prošel těžkostmi; od války po hladomor to všechno zažil. Němci vložili krev, pot a slzy do naší půdy a je správné, abychom tuto tradici a mentalitu udrželi." # todo: NEW TRANSLATION
 GER_social_security: "Sociální zabezpečení" # todo: NEW TRANSLATION
 GER_social_security_desc: "Náš lid se na nás spoléhá, že jim poskytneme sociální a vnitřní bezpečí před těmi, kteří usilují poškodit náš způsob života; musíme to chránit za každou cenu." # todo: NEW TRANSLATION
 GER_friends_in_right_places: "Přátelé na správných místech" # todo: NEW TRANSLATION
 GER_friends_in_right_places_desc: "Není to jen v Německu, kde se fašismus znovu stává vzestupným názorem; někteří z našich přátel nikdy nepřestali fašismus podporovat. Německo je na svém novém začátku a je správné, abychom ukázali a přijali podporu od stejně smýšlejících lidí." # todo: NEW TRANSLATION
 GER_self_sufficiency: "Soběstačnost" # todo: NEW TRANSLATION
 GER_self_sufficiency_desc: "Naše národnost byla příliš dlouho závislá na okolních státech\nCo se stalo s tím, být soběstačný a nezávislý?\nMusíme znovu vybudovat vlastní sítě a systémy a přestat padat do jámy závislosti na ostatních lidech." # todo: NEW TRANSLATION
 GER_campaign_against_nato: "Kampaň proti §4NATO§!" # todo: NEW TRANSLATION
 GER_campaign_against_nato_desc: "V roce 1994 se NATO dohodlo se zbytkem světa a s Ruskem, že se nebude dále rozšiřovat na východ; a přesto jen o tři roky později pozvali Polsko, Maďarsko a Českou republiku, aby vstoupily!\nNATO je jen falešné spojenectví, které lže a invaduje. Německo bude tím, kdo se proti nim zvedne, protože všichni ostatní sedí s ocasem mezi nohama!" # todo: NEW TRANSLATION
 GER_proclaim_the_reich: "Vyhlásit Říši" # todo: NEW TRANSLATION
 GER_proclaim_the_reich_desc: "Dnes slavíme den příchodu 4. Říše.\nZnovu pochodujeme přes naše nepřátele a zvítězíme! Německo dokončí to, co jednou začal Adolf Hitler; Německo opět ovládne Evropu!" # todo: NEW TRANSLATION
 GER_return_of_militarism: "Německý irredentismus" # todo: NEW TRANSLATION
 GER_return_of_militarism_desc: "Silný, dominantní národ potřebuje silné vojsko. Německo mělo pouta u nohou příliš dlouho a je čas, aby se zbavilo okovů! Přeformujeme naši armádu do síly tisíce a rozdrtíme ty, kdo nám stojí v cestě!" # todo: NEW TRANSLATION
 GER_the_german_race: "Německá rasa" # todo: NEW TRANSLATION
 GER_the_german_race_desc: "Pravá skutečná Germania by měla být osídlena pravými německými lidmi!\nNení čas na tyto vetřelce a darmožrouty, kteří obývají naši zemi po všech těch letech; vznik nové německé rasy právě začal." # todo: NEW TRANSLATION
 GER_youth_wing_militarism: "Militarizace mládežnického křídla" # todo: NEW TRANSLATION
 GER_youth_wing_militarism_desc: "Mládežnické křídlo bylo vždy silným nástrojem v Německu a v moderních časech tomu není jinak. Proč čekat, až děti dospějí, když je můžeme začít vychovávat od mládí.\nNěmecko nemá čas na skauty a dívčí oddíly, potřebujeme silné mládežnické křídlo schopné vykonávat vojenské úkoly." # todo: NEW TRANSLATION
 GER_train_for_global_operations: "Trénovat pro globální operace" # todo: NEW TRANSLATION
 GER_train_for_global_operations_desc: "Je zásadní, že pokud chceme být kompetentní dominantní sílou, musíme být dobře vycvičeni a připraveni na jakýkoliv plán na povel; koneckonců už je to nějaká doba, co jsme prováděli mezinárodní dominanci." # todo: NEW TRANSLATION
 GER_wunder_waffen: "Wunderwaffe" # todo: NEW TRANSLATION
 GER_wunder_waffen_desc: "Německo vždy obdivovalo zázračné zbraně a technologie; od monstrózních tanků a železničních děl až po rakety V-2 a UFO.\nProč jsme vůbec přestali? Co se stalo?\nRestartování programu zázračných zbraní je zásadní pro náš budoucí úspěch." # todo: NEW TRANSLATION
 GER_tight_borders: "Zpřísnit naše hranice" # todo: NEW TRANSLATION
 GER_tight_borders_desc: "Lidé zacházejí s naší zemí jako s jakousi skládku pro nelegální migranty. Nehodláme tolerovat tyto darmožroutské prasata, která si z nás dělají dobrou. Naše země zpřísní hraniční kontroly a pošle ty nelegální migranty zpět tam, odkud přišli!" # todo: NEW TRANSLATION
 GER_expel_the_turks: "Vyhostit Turky" # todo: NEW TRANSLATION
 GER_expel_the_turks_desc: "Turečtí migranti jsou v Německu po desetiletí a už to není daleko od toho, aby se němečtí občané stali minoritou v této zemi. Je čas zavřít kebabárny a obnovit skutečný německý řád v této zemi!" # todo: NEW TRANSLATION
 GER_prevent_growth_of_islam: "Zabránit růstu islámu" # todo: NEW TRANSLATION
 GER_prevent_growth_of_islam_desc: "Islám šíří nic než násilí a modlitební koberce mezi národy. Německo s tímto agresivním náboženstvím nechce nic mít a přijme opatření, aby zajistilo a zabránilo jeho dalšímu růstu v zemi." # todo: NEW TRANSLATION
 GER_the_new_world_police: "Nová světová policie" # todo: NEW TRANSLATION
 GER_the_new_world_police_desc: "Američany nazývají 'světovými policisty', ale pokud tomu tak je, pak to dělají špatně. Postaráme se o to, abychom byli označeni za novou světovou policii, protože naše slova budou zákonem a utváříme svět podle svého obrazu!" # todo: NEW TRANSLATION
 GER_swiss_incursion: "Vřídek Evropy" # todo: NEW TRANSLATION
 GER_swiss_incursion_desc: " §R\"Když to dost silně zmáčknete, praskne!\"§! \n\nŠvýcaři byli desítky let necháni na pokoji a označují se za neutrální mocnost. Nicméně jsou tomu daleko. Jsou jen mezinárodní bankou a útočištěm pro lakomé obchodníky." # todo: NEW TRANSLATION
 GER_our_long_lost_glory: "Německo nade vše" # todo: NEW TRANSLATION
 GER_our_long_lost_glory_desc: " §R\"Udělej lež velkou, udělej ji jednoduchou, opakuj ji, a nakonec tomu uvěří\"§!\n\nMáme důvěru a podporu našeho lidu. Nyní vrátíme Německo do jeho bývalé slávy a dokončíme to, co jsme začali. Totalitarismus je cestou k vítězství a k Boží pomoci toho dosáhneme! Nic nám nebude stát v cestě, když pochodujeme do nové Říše.\nNový úsvit právě začal." # todo: NEW TRANSLATION
 GER_interventionism_for_democracy: "Intervencionismus pro demokracii" # todo: NEW TRANSLATION
 GER_interventionism_for_democracy_desc: "Musíme ospravedlnit ochranu demokratického světového řádu využitím našich sil k intervenci.\nPokud nebudeme, kdo řekne, že v budoucnu nebudeme všichni mluvit rusky..." # todo: NEW TRANSLATION
 GER_dismantle_russian_aggression: "Rozmontovat ruskou agresi" # todo: NEW TRANSLATION
 GER_dismantle_russian_aggression_desc: "Rusové slíbili, že po pádu Sovětského svazu budou dodržovat demokratické hodnoty. Ale udělali to?\nMusíme zajistit vyvážení jejich dosahu a vlivu ve světě." # todo: NEW TRANSLATION
 GER_belarusian_democracy: "Záchrana Běloruska" # todo: NEW TRANSLATION
 GER_belarusian_democracy_desc: "Bělorusko je uvízlé pod útlakem režimu, který potlačuje svobodu jeho obyvatel. Musíme zahájit plán, který zajistí, že Bělorusko přestane být poslední evropskou diktaturou a ukončí autoritářské vedení." # todo: NEW TRANSLATION
 GER_destroy_lukashenko: "Zničit [BLR.GetLeader]" # todo: NEW TRANSLATION
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] stál v čele běloruského režimu a byl hlavní hybnou silou jejich represivních politik. Jednoduchá revoluce nestačí, je nutné úplné zničení režimu a jeho kumpánů." # todo: NEW TRANSLATION
 GER_bribe_bsf: "Podplatit ozbrojené síly Běloruska" # todo: NEW TRANSLATION
 GER_bribe_bsf_desc: "Lze bezpochyby říci, že běloruské ozbrojené síly patří mezi nejkorumpovanější na světě. Můžeme toho využít ve svůj prospěch a podstrčit trochu peněz jejich vysokým důstojníkům.." # todo: NEW TRANSLATION
 GER_promote_civil_disobedience: "Podporovat občanskou neposlušnost" # todo: NEW TRANSLATION
 GER_promote_civil_disobedience_desc: "Občanská neposlušnost bude klíčová pro vytvoření odbojové síly v Bělorusku a můžeme jim poskytnout jistou pomoc, aby se vypořádali s bojem.." # todo: NEW TRANSLATION
 GER_aid_packages: "Balíčky 'pomoci'" # todo: NEW TRANSLATION
 GER_aid_packages_desc: "Pod záminkou 'humanitárních' balíčků můžeme propašovat zbraně revolučním silám v Bělorusku a pomoci jim získat vybavení v případě jakéhokoli odporu." # todo: NEW TRANSLATION
 GER_europes_last_dicatorship: "Poslední diktátor Evropy" # todo: NEW TRANSLATION
 GER_europes_last_dicatorship_desc: "Nadešel čas, konec běloruského režimu přinese konec poslední evropské diktatury." # todo: NEW TRANSLATION
 GER_topple_lukashenko: "Svrhnout [BLR.GetLeader]" # todo: NEW TRANSLATION
 GER_topple_lukashenko_desc: "Nemůžeme jít dovnitř a násilně vynucovat demokracii v Bělorusku. Jeho lid musí udělat to sami, pokojně." # todo: NEW TRANSLATION
 GER_support_opposition: "Podpořit demokratickou opozici" # todo: NEW TRANSLATION
 GER_support_opposition_desc: "Bělorusko má velmi silné uskupení demokratických stran a musíme je podporovat co nejvíce, aby delegitimizovaly režim." # todo: NEW TRANSLATION
 GER_isolate_lukashenkos_regime: "Izolovat režim" # todo: NEW TRANSLATION
 GER_isolate_lukashenkos_regime_desc: "Musíme izolovat režim globálně a mezinárodně tím, že přerušíme obchodní a ekonomickou spolupráci s nimi, zatímco budeme žádat ostatní, aby udělali totéž." # todo: NEW TRANSLATION
 GER_belarusian_revolution: "Běloruská revoluce" # todo: NEW TRANSLATION
 GER_belarusian_revolution_desc: "Nastal čas, aby se lid Běloruska postavil proti své diktatuře a zavedl demokratický systém!" # todo: NEW TRANSLATION
 GER_defense_for_baltic_states: "Bránit naše pobaltské sousedy" # todo: NEW TRANSLATION
 GER_defense_for_baltic_states_desc: "Máme vynikající vztahy s našimi sousedy v pobaltské oblasti a poskytujeme si vzájemný obchod a dobré vztahy; měli bychom také posílit naše obranné vazby, abychom vytvořili pevnou pobaltskou obranu." # todo: NEW TRANSLATION
 GER_estonian_arms: "Zbrojní smlouvy s Estonskem" # todo: NEW TRANSLATION
 GER_estonian_arms_desc: "Zabezpečení zbrojních kontraktů s estonskou vládou, aby jim byly poskytnuty vhodné zbraně k obraně, je klíčovým krokem, který zajistí, že budou schopni plnit svou část v případě cizího útoku." # todo: NEW TRANSLATION
 GER_latvian_arms: "Zbrojní smlouvy s Lotyšskem" # todo: NEW TRANSLATION
 GER_latvian_arms_desc: "Zajištění zbrojních kontraktů s lotyšskou vládou, aby jim byly poskytnuty adekvátní zbraně k obraně, je klíčovým krokem k zajištění, že udrží svou část v případě cizího útoku." # todo: NEW TRANSLATION
 GER_lithuanian_arms: "Zbrojní smlouvy s Litvou" # todo: NEW TRANSLATION
 GER_lithuanian_arms_desc: "Zajištění zbrojních kontraktů s litevskou vládou, aby jim byly poskytnuty adekvátní zbraně k obraně, je klíčovým krokem k zajištění, že udrží svou část v případě cizího útoku." # todo: NEW TRANSLATION
 GER_estonian_base: "Postavit vojenskou základnu v Estonsku" # todo: NEW TRANSLATION
 GER_estonian_base_desc: "Estonská vláda nám umožnila vybudovat německou vojenskou základnu v jejich zemi. To se ukáže jako vynikající operační základna v regionu a umožní lepší společný výcvik jednotek mezi našimi zeměmi." # todo: NEW TRANSLATION
 GER_lithuanian_base: "Vybudovat vojenskou základnu v Litvě" # todo: NEW TRANSLATION
 GER_lithuanian_base_desc: "Litovská vláda nám umožnila vybudovat německou vojenskou základnu v jejich zemi. To se ukáže jako vynikající operační základna v regionu a umožní lepší společný výcvik jednotek mezi našimi zeměmi." # todo: NEW TRANSLATION
 GER_ukrainian_assistance: "Ukrajinská pomoc" # todo: NEW TRANSLATION
 GER_ukrainian_assistance_desc: "Německo uznává Ukrajinu jako nezávislý stát a její suverenitu. Německo poskytne nezbytnou podporu, aby tyto hodnoty pomohlo ochránit." # todo: NEW TRANSLATION
 GER_support_ukrainian_unity: "Podpora ukrajinské jednoty" # todo: NEW TRANSLATION
 GER_support_ukrainian_unity_desc: "Německo podporuje Ukrajinu v jejím právu na svobodné projevy a svobodnou vládu zvolenou lidmi a v její jednotě proti zahraničnímu vlivu." # todo: NEW TRANSLATION
 GER_hearts_over_war: "Srdce před válkou" # todo: NEW TRANSLATION
 GER_hearts_over_war_desc: "Staráme se o blaho ukrajinského lidu a jejich životní podmínky. Německo do nich investuje jako znak dobré vůle a podpory jejich národu." # todo: NEW TRANSLATION
 GER_anti_russian_sentiment: "Protiruské nálady" # todo: NEW TRANSLATION
 GER_anti_russian_sentiment_desc: "Rusko má prsty ve všech možných záležitostech.\nJe načase, aby někdo zastavil tento nekrózní ruský vliv mezi našimi sousedy; mají právo na vlastní způsoby a neměli by být loutkami ruského medvěda." # todo: NEW TRANSLATION
 GER_german_institutions: "Německé instituce" # todo: NEW TRANSLATION
 GER_german_institutions_desc: "Německo se snaží vybudovat instituce na Ukrajině, které pomohou oběma našim zemím efektivně obchodovat a společně prosperovat." # todo: NEW TRANSLATION
 GER_state_visit: "Státní návštěva Ukrajiny" # todo: NEW TRANSLATION
 GER_state_visit_desc: "Němečtí činitelé se vydávají na státní návštěvu na Ukrajinu, aby projednali politické záležitosti a vztahy mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 GER_imperial_bloc_invites: "Imperiální blok" # todo: NEW TRANSLATION
 GER_imperial_bloc_invites_desc: "Máme možnost pozvat další, aby se připojili k naší věci, ale jen pokud v ni věří a sdílí naše politické hodnoty." # todo: NEW TRANSLATION
 GER_invite_italy: "Pozvat [ITA.GetFlag] Itálii" # todo: NEW TRANSLATION
 GER_invite_turkey: "Pozvat [TUR.GetFlag] Turecko" # todo: NEW TRANSLATION
 GER_invite_france: "Pozvat [FRA.GetFlag] Francii" # todo: NEW TRANSLATION
 GER_invite_england: "Pozvat [ENG.GetFlag] Anglii" # todo: NEW TRANSLATION
 GER_red_green_appeasement: "Vztahy s naším koaličním partnerem" # todo: NEW TRANSLATION
 GER_red_green_appeasement_desc: "Po stále klesající nadvládě §gCDU/CSU§! mnoho lidí vložilo své naděje do sociálnější a životní prostředí chránící vlády. Udržet tuto koalici různých ideologií pohromadě však není snadné. Abychom prosadili své vlastní reformy, musíme nechat §GB90/Grüne§! prosadit jejich vlastní agendu, aby podpořili naše reformy v parlamentu.\n\nSoučasný postoj §GB90/Grüne§! vůči §RSPD§! je:\n[GET_GER_satisfaction_red_green_level]\n\n§RVAROVÁNÍ:§! Pokud vztah mezi oběma stranami klesne příliš nízko, koalice se může rozpadnout a vést k neznámým následkům." # todo: NEW TRANSLATION
 GER_cdu_investigation: "Vyšetřování proti CDU" # todo: NEW TRANSLATION
 GER_investigate_send_evidences: "Poslat důkazy" # todo: NEW TRANSLATION
 GER_investigate_send_evidences_desc: "Už jsme ztratili příliš mnoho času rozplétáním tohoto politického průšvihu v CDU. Pošlete generálnímu prokurátorovi naše spisy a uvidíme, co se stane." # todo: NEW TRANSLATION
 GER_investigate_wlk: "Vyšetřit Walthera Kiepa" # todo: NEW TRANSLATION
 GER_investigate_wlk_desc: "Walther Leisler Kiep je jeden z politiků, který obdržel dopis od Karlheinze Schreibera. Co dělá Kiepa zvláštním, je jeho bývalá pozice pokladníka CDU v té době a může být zapojen do pochybných obchodů se Schreibrem. Byl již v 90. letech zatčen kvůli jiné aféře, ale zdá se, že je do tohoto případu zapleten i zde." # todo: NEW TRANSLATION
 GER_investigate_bear_head: "Prozkoumat Schreiberův projekt Bear Head" # todo: NEW TRANSLATION
 GER_investigate_bear_head_desc: "Mezi lety 1987 a 1997 Schreiber investoval více než 5 milionů $ do výstavby továrny na tanky nazvané Bear Head v kanadské provincii Nova Scotia ve spolupráci s Thyssen.\nProjekt byl však v roce 1995 zrušen, protože Kanada se rozhodla nakupovat tanky od General Motors.\n\nPokud znovu přezkoumáme obchod, možná najdeme něco podezřelého." # todo: NEW TRANSLATION
 GER_investigate_missing_files: "Hledat chybějící spisy" # todo: NEW TRANSLATION
 GER_investigate_missing_files_desc: "Jakmile jsme začali hledat důkazy související s Karlheinzem Schreiberem, zjistili jsme, že mnoho spisů z daného období chybí v Federální kancléřství. Musíme se do toho podívat, abychom našli další stopy a také identifikovali osoby odpovědné za ztracené spisy." # todo: NEW TRANSLATION
 GER_investigate_fuchs_tanks: "Přezkoumat prodeje Fuchs" # todo: NEW TRANSLATION
 GER_investigate_fuchs_tanks_desc: "Něco tu nesedí, možná bychom to měli znovu zkontrolovat." # todo: NEW TRANSLATION
 GER_joschka_fischer_visits_iran: "Státní návštěva v Íránu" # todo: NEW TRANSLATION
 GER_joschka_fischer_visits_iran_desc: "Náš vztah s Íránem je alespoň problematický. Možná může náš ministr zahraničí a vůdce Zelených, Joschka Fischer, pohnout touto ustrnulou situací." # todo: NEW TRANSLATION
 GER_bundeswehr: "Bundeswehr" # todo: NEW TRANSLATION
 GER_bundeswehr_desc: "Zde budou všechny rozhodnutí týkající se naší armády, Bundeswehru." # todo: NEW TRANSLATION
 GER_call_in_generals: "Znovu povolat naše generály z důchodu" # todo: NEW TRANSLATION
 GER_call_in_reserve: "Povělat rezervu" # todo: NEW TRANSLATION
 GER_declare_v_fall: "Vyhlásit V-pád" # todo: NEW TRANSLATION
 GER_declare_v_fall_desc: "Německo je napadeno, musíme mobilizovat vše, co máme, abychom přežili." # todo: NEW TRANSLATION
 GER_move_parliament_bonn: "Přesunout náš parlament do Bonnu" # todo: NEW TRANSLATION
 GER_move_parliament_bonn_desc: "Ačkoliv je Berlín perfektní jako hlavní město naší země, leží docela vystaven nepřátelům na východě. Přesunem našeho hlavního města zpět do Bonnu jako za studené války můžeme zajistit bezpečnost našeho parlamentu." # todo: NEW TRANSLATION
 GER_new_generals: "Změna velení" # todo: NEW TRANSLATION
 GER_new_generals_desc: "Naši generálové dříve či později dosáhnou důchodového věku a stanou se pro nás nedostupnými. Ale objeví se nová generace generálů, která povede naše jednotky." # todo: NEW TRANSLATION
 GER_move_parliament_berlin: "Přesunout naše hlavní město zpět do Berlína" # todo: NEW TRANSLATION
 GER_move_parliament_berlin_desc: "Okamžité nebezpečí pro naši vládu pominulo a je bezpečné se vrátit do Berlína." # todo: NEW TRANSLATION
 GER_demobilize_reserve: "Demobilizovat naši rezervu" # todo: NEW TRANSLATION
 GER_demobilize_reserve_desc: "Válka, za kterou naše jednotky bojovaly, je nyní u konce; je čas demobilizovat naše rezervní jednotky." # todo: NEW TRANSLATION

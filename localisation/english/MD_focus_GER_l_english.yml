  POLITICS_GERHARD_SCHRODER_DESC: "Gerhard Schröderův otec zemřel dříve, než ho mohl někdy vidět, v Rumunsku. Bez partnera utekl s ním jeho matka do Lippe na západě Německa, kde žili s pomocí sociální péče od nové vlády.\n\nV mládí studoval právo a pracoval jako advokát.\n\nJeho politická kariéra začala v roce 1963, kdy vstoupil do SPD. Poté si vydobyl cestu až do roku 1978, kdy se stal předsedou mládežnické organizace SPD, ale pouze do roku 1980. V roce 1986 dosáhl svého prvního většího vítězství, když byl zvolen předsedou Dolního Saska, v roce 1990 byl znovu zvolen ještě dvakrát až do roku 1998. V tom roce byl zvolen kancléřem Spolkové republiky Německo a vládne dodnes v koalici se Zelenými." # todo: NEW TRANSLATION
  GER_HANS_PETER_KIRCHBACH: "Hans Peter Kirchbach" # todo: NEW TRANSLATION
  GER_HANS_PETER_KIRCHBACH_DESC: "Narodil se do rodiny s dlouhou vojenskou tradicí sahající do 17. století, očekávalo se, že půjde ve stopách rodiny a vstoupí do řad armády. V roce 1960 tak učinil, navštěvoval akademii pro velitele armády a v roce 1979 dostal své první významnější jmenování jako velitel Raketenartilleriebataillon 42. To však byla jen první zastávka; poté se stal velitelem 14. Panzergrenadierdivize, poté IV. sboru a nakonec pracoval v ministerstvu obrany. Veřejnost ho zná jako 'Hrdinu Odry', protože organizoval a vedl záchrannou operaci armády v roce 1997, když řeka Odra zaplavila region." # todo: NEW TRANSLATION
  GER_HELMUT_WILLMANN_DESC: "Willmann začal svou kariéru v roce 1959, kdy vstoupil do Bundeswehru jako rekrut, aby se stal důstojníkem. Brzy sloužil v obrněné pěchotě a postupoval v hodnostech až do bodu, kdy ho nadřízení shledali způsobilým stát se generálem. Po dekádě pozic v ministerstvu obrany a štábu NATO se mohl konečně vrátit ke své oblíbené složce, tentokrát jako velitel své brigády. Jeho největším úspěchem bylo v roce 1996 povýšení na velitele německé armády. Podřízení mu dali přezdívku 'Tiger Willi' pro jeho přísné chování k nim." # todo: NEW TRANSLATION

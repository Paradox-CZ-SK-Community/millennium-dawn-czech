  GER_control_over_the_market_desc: "Intervenčním přístupem můžeme přímo řídit ekonomiku Spolkové republiky, což nám umožní stimulovat zaměstnanost, efektivnější byrokracii a podpořit turistiku, která přinese příjmy do německých kapes." # todo: NEW TRANSLATION
  GER_manage_workers: "Spravovat pracovníky" # todo: NEW TRANSLATION
  GER_manage_workers_desc: "Německý pracovník je momentálně příliš nespolehlivý na to, abychom ho nenechali bez dozoru. Zavedením různých agentur a standardizovaných protokolů ve vládě můžeme efektivněji řídit kvalifikovanou pracovní sílu našich občanů." # todo: NEW TRANSLATION
  GER_stabilize_government_income: "Stabilizovat státní příjmy" # todo: NEW TRANSLATION
  GER_stabilize_government_income_desc: "Budou zavedeny opatření, která nasměrují více a stabilnějšího financování na státní a administrativní účely." # todo: NEW TRANSLATION
  GER_unions_compromise: "Kompromis se odbory" # todo: NEW TRANSLATION
  GER_unions_compromise_desc: "Odbory, pokud vzniknou v dobrém pracovním prostředí, mohou být prospěšné nejen pro vlastníka a jeho spolupracovníky (podporou kooperativního pracovního prostředí), ale také pro běžného zaměstnance. Můžeme uzavřít kompromis s odbory na podporu čistého pracovního prostředí a zaručit zdravý vztah mezi zaměstnancem a zaměstnavatelem ve společnostech po celé Spolkové republice." # todo: NEW TRANSLATION
  GER_increase_government_jobs: "Regierung Arbeitsprogramm" # todo: NEW TRANSLATION
  GER_increase_government_jobs_desc: "Zavedení Regierung Arbeitsprogramm (program státních pracovních míst) nám umožní rychle rozšířit řady našich vnitřních bezpečnostních složek a zároveň poskytnout práci mnoha nezaměstnaným po celé zemi." # todo: NEW TRANSLATION
  GER_federal_employment_agency: "Bundesagentur Für Arbeit" # todo: NEW TRANSLATION
  GER_federal_employment_agency_desc: "Bundesagentur für Arbeit (BA) je federální správní instituce určená k zmírnění nezaměstnanosti prostřednictvím pracovních zprostředkovatelů a poskytování pojištění a dávek v nezaměstnanosti pod dohledem Spolkového ministerstva práce a sociálních věcí (BMAS)." # todo: NEW TRANSLATION
  GER_prop_up_tourists: "Podpořit turisty" # todo: NEW TRANSLATION
  GER_prop_up_tourists_desc: "Německo je jednou z nejnavštěvovanějších zemí na světě díky rozmanité krajině a množství tradičních západoevropských památek. Turisté jsou pro německý lid přínosem, protože přinášejí místním podnikům významné příjmy." # todo: NEW TRANSLATION
  GER_expand_visa_acceptance: "Rozšířit přijímání víz" # todo: NEW TRANSLATION
  GER_expand_visa_acceptance_desc: "Můžeme uvolnit některá pravidla pro žadatele o víza, aby cesta do srdce Deutschlandu byla snazší a méně byrokratická." # todo: NEW TRANSLATION
  GER_more_hotels: "Stavět turistické hotely" # todo: NEW TRANSLATION
  GER_more_hotels_desc: "Výstavba a zlepšení hotelů, aby přitahovaly průměrného turistu, zvýší pravděpodobnost, že budou déle zůstávat a více utrácet, a také je motivuje k návratu. To přímo zvýší naše příjmy ve městech." # todo: NEW TRANSLATION
  GER_tourism_in_bayern: "Turismus v Bavorsku" # todo: NEW TRANSLATION
  GER_tourism_in_bayern_desc: "Bavorsko je jednou z našich nejnavštěvovanějších spolkových zemí, přičemž Mnichov je jen za Berlínem. Město nabízí klasické Marienplatz v samém centru, středověké Staré město a Neus Rathaus jako příklady turistických atrakcí." # todo: NEW TRANSLATION
  GER_tourism_in_hamburg: "Turismus v Hamburku" # todo: NEW TRANSLATION
  GER_tourism_in_hamburg_desc: "Hamburg je jedno z nejkrásnějších měst na světě a vyzařuje nesrovnatelný šarm. Město u Labe nabízí některé z nejpopulárnějších městských scén, ohromující památky a jedinečný noční život. Přijeďte nás navštívit!" # todo: NEW TRANSLATION
  GER_german_workers_abroad: "Němečtí pracovníci v zahraničí" # todo: NEW TRANSLATION
  GER_german_workers_abroad_desc: "" # todo: NEW TRANSLATION
  GER_free_market_approach: "Přístup volného trhu" # todo: NEW TRANSLATION
  GER_free_market_approach_desc: "Ekonomika nejlépe prospívá, je-li ponechána na pokoji. Pod tímto principem snížení vládních zásahů do financí povede k přirozenému a zdravému růstu místních podniků." # todo: NEW TRANSLATION
  GER_promote_german_startups: "Podpora německých startupů" # todo: NEW TRANSLATION
  GER_promote_german_startups_desc: "Můžeme investovat do určitých národních malých podniků jako prostředek poskytnutí použitelného kapitálu a materiálů k expanzi a zlepšení." # todo: NEW TRANSLATION
  GER_education_investments: "Investice do vzdělání" # todo: NEW TRANSLATION
  GER_education_investments_desc: "Nyní když jsme uvolnili část byrokratického rozpočtu z regulačních institucí, můžeme se zaměřit na výdaje do vzdělání a programů gramotnosti, abychom vychovali inteligentnější Německo pro budoucnost." # todo: NEW TRANSLATION
  GER_International_schools: "Internationale Schulen" # todo: NEW TRANSLATION
  GER_International_schools_desc: "Financování mezinárodních škol nám umožní poskytovat špičkové vzdělání expatriotům a legálním migrantům z celého světa, zároveň jim pomůže lépe se integrovat do německé kultury a společnosti, aniž by zcela ztratili své osobní rysy." # todo: NEW TRANSLATION
  GER_foreign_policy_dedication: "Věnování zahraniční politice" # todo: NEW TRANSLATION
  GER_foreign_policy_dedication_desc: "Podpora národních firem k rozšíření na mezinárodní exportní model nám umožní postupně transformovat ekonomiku na smíšenou spotřebitelsko-exportní ekonomiku a naše \"Made in Germany\" výrobky zviditelnit po celém světě." # todo: NEW TRANSLATION
  GER_Investments_stuggart: "Americké investice ve Stuttgartu" # todo: NEW TRANSLATION
  GER_Investments_stuggart_desc: "Investoři ze Spojených států se zdají být obzvláště zainteresováni o Stuttgart a okolní region Bádenska-Württemberska, vnímají ho jako pole příležitostí připravených k využití." # todo: NEW TRANSLATION
  GER_Investments_cologne: "Ruské investice v Kolíně nad Rýnem" # todo: NEW TRANSLATION
  GER_Investments_cologne_desc: "Na druhou stranu ruští podnikatelé vidí potenciál v nákladném městě Kolín nad Rýnem, zmiňují jeho popularitu, vysokou kvalitu života a turistické atraktivity jako důvody pro podporu start-upů." # todo: NEW TRANSLATION
  GER_foreign_investment_opportunities: "Příležitosti zahraničních investic" # todo: NEW TRANSLATION
  GER_foreign_investment_opportunities_desc: "Peníze nečinně ležící v našem pokladu jsou jako nic. Místo toho bychom měli nevyužité rezervy přesměrovat do mezinárodních investic a generovat větší zisk skrze mechanismy návratnosti investic." # todo: NEW TRANSLATION
  GER_a_digital_germany: "Ein Digitales Deutschland" # todo: NEW TRANSLATION
  GER_a_digital_germany_desc: "Volný trh vždy vyhraje a tak i nezastavitelné ozubené soukolí technologického pokroku. Německý podnikatel, oportunistický a milující, zajistí, že naše Německo zůstane kolébkou evropské civilizace na desítky let. Pro digitální Německo!" # todo: NEW TRANSLATION
  GER_an_active_germany: "Ein Aktives Deutschland" # todo: NEW TRANSLATION
  GER_an_active_germany_desc: "Naše doba pasivity a prokrastinace skončila. Německý občan, stabilní a pracovitý, zajistí místo naší vlasti ve světě prostřednictvím zdravé konkurenceschopnosti s podporou pečující a řídící ruky státu. Pro aktivní Německo!" # todo: NEW TRANSLATION
  GER_the_constitution_of_germany: "Ústava Německa" # todo: NEW TRANSLATION
  GER_the_constitution_of_germany_desc: "Ústava národa stanovuje základní zákony státu. Nemusí být však dokonalá, a tak ji můžeme změnit a upravit zemi podle našich představ." # todo: NEW TRANSLATION
  GER_rule_out_article_twenty_one: "Vyloučit článek 21" # todo: NEW TRANSLATION
  GER_rule_out_article_twenty_one_desc: "Článek 21 německé ústavy zabraňuje vzestupu určitých politických stran, které by mohly potenciálně ohrozit republiku. To je samozřejmě nedemokratické, proto to musí být zrušeno a nahrazeno!" # todo: NEW TRANSLATION
  GER_expand_article_twenty_one: "Rozšířit článek 21" # todo: NEW TRANSLATION
  GER_expand_article_twenty_one_desc: "Článek 21 nevyjasňuje dostatečně, kdo a proč by měl být určitá strana zakázána. Abychom ochránili republiku, musíme tento článek rozšířit." # todo: NEW TRANSLATION
  GER_will_of_the_people: "Vůle lidu" # todo: NEW TRANSLATION
  GER_will_of_the_people_desc: "Lidé musí být těmi, kdo určují zákony a strany, ne libovolná ústava. Proto jsou nyní všechny politické entity povoleny působit volně v zemi. V důsledku této změny bude BfV uzavřeno." # todo: NEW TRANSLATION
  GER_will_of_the_republic: "Vůle republiky" # todo: NEW TRANSLATION
  GER_will_of_the_republic_desc: "Spolková republika musí být chráněna za každou cenu, protože pokud umožníme špatným aktérům získat místo v národní politice, naše hodnoty svobody a demokracie se rozpadnou!" # todo: NEW TRANSLATION
  GER_expand_article_twenty: "Rozšířit článek 20" # todo: NEW TRANSLATION
  GER_expand_article_twenty_desc: "Článek 20 nedostatečně upevňuje fakt, že spolkové země nemohou opustit republiku. Musíme to změnit co nejdříve." # todo: NEW TRANSLATION
  GER_stronger_federal_state: "Silnější federální stát" # todo: NEW TRANSLATION
  GER_stronger_federal_state_desc: "Můžeme být silní jen natolik, jak silná je naše federace. Musíme centralizovat stát a zakázat odtržení kterékoliv země. Někteří [BAY.GetFlag] Bavoráci se již roky snaží odtrhnout, a to je nepřijatelné!" # todo: NEW TRANSLATION
  GER_rule_out_article_twenty: "Vyloučit článek 20" # todo: NEW TRANSLATION
  GER_rule_out_article_twenty_desc: "Jsme republika, ne diktatura. Proto jakékoli a všechny spolkové země mají právo rozhodovat o své vlastní budoucnosti v rámci řádného procesu." # todo: NEW TRANSLATION
  GER_decentralized_republic: "„Federální“ republika" # todo: NEW TRANSLATION
  GER_decentralized_republic_desc: "Jsme federální republika, což znamená, že autonomie musí být naší prioritou. Země a regiony mohou určovat svou budoucnost v rámci demokratických struktur." # todo: NEW TRANSLATION
  GER_farewell_to_humiliation: "Rozloučit se s ponížením" # todo: NEW TRANSLATION
  GER_farewell_to_humiliation_desc: "Německý národ byl po desetiletí ponižován a posměšněn. Můžeme se s tím konečně rozloučit, protože pod naší novou vládou dokážeme vybudovat Německo silnější než kdy dříve." # todo: NEW TRANSLATION
  GER_nuclear_rearmarment: "Německý jaderný program" # todo: NEW TRANSLATION
  GER_nuclear_rearmarment_desc: "Kdo nám řekne ne? Naše země potřebuje jaderný program jako Francie a Spojené království. Není fér, že Německo je vyloučeno z užívání tak důležité zbraně pro zachování míru." # todo: NEW TRANSLATION
  GER_end_of_war_reparations: "Konec válečných reparací" # todo: NEW TRANSLATION
  GER_end_of_war_reparations_desc: "Máme dost placení válečných reparací zemím za něco, co udělala jiná vláda před mnoha desetiletími. Okamžitě to zastavíme!" # todo: NEW TRANSLATION
  GER_our_new_legacy: "Naše nové dědictví" # todo: NEW TRANSLATION
  GER_our_new_legacy_desc: "Německo je zatíženo starým dědictvím, které vedlo k obavám z příliš silné armády. Musíme se vykreslit jako nová země a vytvořit nové dědictví, abychom se tohoto strašného stínu zbavili!" # todo: NEW TRANSLATION
  GER_rheinmetall_focus: "Rheinmetall" # todo: NEW TRANSLATION
  GER_rheinmetall_focus_desc: "Uskutečníme dohody s Rheinmetallem a zvýšíme jejich výrobu vojenských vozidel!" # todo: NEW TRANSLATION
  GER_KMW_focus: "KMW" # todo: NEW TRANSLATION
  GER_KMW_focus_desc: "KMW bude kontaktováno a požádáno o podepsání dohod s naší vládou na nová vojenská vozidla." # todo: NEW TRANSLATION
  GER_rheinmetal_TT: "£decision_icon_small Odemkne rozhodnutí '§HRheinmetall§!'" # todo: NEW TRANSLATION
  GER_kmw_TT: "£decision_icon_small Odemkne rozhodnutí '§HKMW§!'" # todo: NEW TRANSLATION
  GER_Leopard_3_TT: "£decision_icon_small Odemkne rozhodnutí '§HLeopard_3§!'" # todo: NEW TRANSLATION
  GER_MGCS_TT: "£decision_icon_small Odemkne rozhodnutí '§HMGCS§!'" # todo: NEW TRANSLATION
  GER_Panther_TT: "£decision_icon_small Odemkne rozhodnutí '§HPanther§!'" # todo: NEW TRANSLATION
  GER_lufthansa: "Lufthansa AG" # todo: NEW TRANSLATION
  GER_lufthansa_desc: "Deutsches Lufthansa AG je největší leteckou společností v Německu a druhou největší v Evropě co do přepravených cestujících.\nLuftwaffe uzavřela smlouvu s Lufthansou na výstavbu nových leteckých základen pro Luftwaffe." # todo: NEW TRANSLATION
  GER_hensoldt: "Hensoldt AG" # todo: NEW TRANSLATION
  GER_hensoldt_desc: "Hensoldt AG je leteckooperní společnost pověřená vývojem nových radarových a senzorových technologií pro dohled a ochranu hranic a armády." # todo: NEW TRANSLATION
  GER_duetches_telekom: "Deutsche Telekom" # todo: NEW TRANSLATION
  GER_duetches_telekom_desc: "Deutsche Telekom je druhým největším poskytovatelem telekomunikačních služeb v Evropě podle příjmů.\nFinancováním místního telekomunikačního průmyslu zajistíme interní síťovou bezpečnost a rychlejší komunikační metody pro občany." # todo: NEW TRANSLATION
  GER_defensive_infrastructure: "Obranná infrastruktura" # todo: NEW TRANSLATION
  GER_defensive_infrastructure_desc: "Někdy není agrese nejlepší volbou; možná lepší bude být silnou obrannou zemí?" # todo: NEW TRANSLATION
  GER_naval_defensive: "Námořní infrastruktura" # todo: NEW TRANSLATION
  GER_naval_defensive_desc: "Budeme také potřebovat vytvořit nové obranné opěrné body pro naše námořnictvo na severních pobřežích, abychom zabránili jakékoliv agresi přicházející z Baltského moře nebo dokonce z severního Atlantiku." # todo: NEW TRANSLATION
  GER_offensive_infrastructure: "Ofenzivní infrastruktura" # todo: NEW TRANSLATION
  GER_offensive_infrastructure_desc: "Proč čekat, až přijdou k nám, když můžeme být připraveni zaútočit? V případě útoku bychom neměli jen čekat, až nepřítel vstoupí na německou půdu, ale měli bychom se připravit jít na jejich území a přinést jim peklo!" # todo: NEW TRANSLATION
  GER_long_range: "Schopnosti dlouhého dosahu" # todo: NEW TRANSLATION
  GER_long_range_desc: "Musíme být schopni provádět útoky z dlouhé vzdálenosti; pokud ne, nadřazený protivník nás může zničit bez možností odvety. Výstavba sil vynikajících silo pro balistické rakety zajistí, že tyto zbraně můžeme skladovat a nasadit." # todo: NEW TRANSLATION
  GER_german_irredentism: "Německé úsvit" # todo: NEW TRANSLATION
  GER_german_irredentism_desc: "Naše země utrpěla porážky, ponížení a utrpení, často z rukou cizinců a sousedů. Nicméně Německé úsvit je před námi, připravujeme se ukázat světu, kdo tu má skutečnou moc..." # todo: NEW TRANSLATION
  GER_colonial_spark: "Koloniální jiskra" # todo: NEW TRANSLATION
  GER_colonial_spark_desc: "Kdysi jsme měli rozsáhlé koloniální panství v Africe, které jsme ztratili kvůli versailleské smlouvě. Obnovíme toto panství a znovu ustanovíme naši autoritu." # todo: NEW TRANSLATION
  GER_reclaim_tanzania: "Znovuzískat Tanzanii" # todo: NEW TRANSLATION
  GER_reclaim_tanzania_desc: "Tanzanie si bez pomoci německých občanů nevede dobře; je čas je osvobodit od neschopné vlády." # todo: NEW TRANSLATION
  GER_camaroon_invasion: "Znovuzískat Kamerun" # todo: NEW TRANSLATION
  GER_camaroon_invasion_desc: "Kamerun pomalu upadá bez odbornosti naší země, možná to můžeme změnit.." # todo: NEW TRANSLATION
  GER_namibian_invasion: "Znovuzískat Namibii" # todo: NEW TRANSLATION
  GER_namibian_invasion_desc: "Namibie byla důležitým regionem pod naší kontrolou v jižní Africe, a její opětovné získání by mělo být jednou z našich priorit." # todo: NEW TRANSLATION
  GER_congo_invasion: "Znovuzískat Kongo" # todo: NEW TRANSLATION
  GER_congo_invasion_desc: "Kongo mělo mnoho zdrojů, které jsme využívali pro naši zemi — proč bychom se nevrátili? 21. století vyžaduje rychlou modernizaci, a k modernizaci jsou potřeba zdroje. Pokud budeme tyto zdroje ovládat, svět se stane závislým na nás!" # todo: NEW TRANSLATION
  GER_togo_invasion: "Znovuzískat Togo" # todo: NEW TRANSLATION
  GER_togo_invasion_desc: "Togo, jakkoli malé se může zdát, bude pro nás důležitým západoafrickým územím, pokud se nám ho podaří znovu obsadit." # todo: NEW TRANSLATION
  GER_new_guinea: "Znovuzískat Novou Guineu" # todo: NEW TRANSLATION
  GER_new_guinea_desc: "Papua Nová Guinea je zmítána nepokoji a trpí obtížemi od sousedního Indonésie. Obnovením kontroly v Oceánii můžeme znovu získat Papuu Novou Guineu." # todo: NEW TRANSLATION
  GER_demand_american_islands: "Požadovat americké ostrovy" # todo: NEW TRANSLATION
  GER_demand_american_islands_desc: "Jaké právo má Amerika držet všechny ty ostrovy v jihovýchodní Asii? Můžeme je ohrozit, aby nám tyto ostrovy postoupili." # todo: NEW TRANSLATION
  GER_demand_micronesia: "Micronezská autorita" # todo: NEW TRANSLATION
  GER_demand_micronesia_desc: "V Micronésii panuje malý řád; naše země by to možná dokázala napravit uplatněním kontroly nad regionem." # todo: NEW TRANSLATION
  GER_german_europe: "Německá Evropa" # todo: NEW TRANSLATION
  GER_german_europe_desc: "Německo musí a ustanoví svou nadvládu nad celou Evropou, jako tomu bylo v historii. Pokud neobnovíme naši nadřazenost, jiné země si nás udělají svými poddanými." # todo: NEW TRANSLATION
  GER_czech_invasion: "Invaze do Česka" # todo: NEW TRANSLATION
  GER_czech_invasion_desc: "Česká republika vznikla po odtržení Slovenska a od té doby je slabým a chudým státem, až na ekonomiku." # todo: NEW TRANSLATION
  GER_polish_invasion: "Zničit Polsko jednou provždy" # todo: NEW TRANSLATION
  GER_polish_invasion_desc: "Ať se děje cokoli, Polsko se vždy vrací z mrtvých. Musíme zajistit, aby tomu tak nebylo — Polsko bude jednou provždy rozbito." # todo: NEW TRANSLATION
  GER_danish_invasion: "Méně než 6 hodin" # todo: NEW TRANSLATION
  GER_danish_invasion_desc: "Je neuvěřitelné, že Třetí říše obsadila Dánsko za 6 hodin. Možná to překonáme a dokážeme to v ještě kratším čase.." # todo: NEW TRANSLATION
  GER_french_invasion: "Další francouzská kapitulace" # todo: NEW TRANSLATION
  GER_french_invasion_desc: "Francouzi jsou proslulí svými kapitulacemi v obou světových válkách. To musí znamenat jen jedno: zřejmě to udělají znovu. Vydáme se do Paříže a setkáme se s minimálním odporem!" # todo: NEW TRANSLATION
  GER_cooperate_with_ukraine: "Spolupráce s Ukrajinou" # todo: NEW TRANSLATION
  GER_cooperate_with_ukraine_desc: "Ukrajina bude klíčovým spojencem při svržení ruského režimu. Kontaktováním je můžeme učinit základnou pro útok proti Rusku." # todo: NEW TRANSLATION
  GER_no_deals: "Žádné dohody" # todo: NEW TRANSLATION
  GER_no_deals_desc: "S nikým v Evropě nesmíme uzavírat dohody, i kdyby to znamenalo možnost svržení ruského režimu. Postoupíme na Ukrajinu silou, a pak do Ruska!" # todo: NEW TRANSLATION
  GER_russian_invasion: "Ruská pacifikace" # todo: NEW TRANSLATION
  GER_russian_invasion_desc: "Ti teroristé v Rusku zastrašovali svět příliš dlouho. Je čas, aby se někdo postavil proti nim a zničil je jednou provždy." # todo: NEW TRANSLATION
  GER_british_invasion: "Rozbít království" # todo: NEW TRANSLATION
  GER_british_invasion_desc: "Britové strkali nos do každé oblasti, záležitosti a konfliktu. Je čas rozbít jejich malé království a ukázat jim, kdo skutečně vládne vlnám." # todo: NEW TRANSLATION
  GER_canadian_coup: "Útok na sever" # todo: NEW TRANSLATION
  GER_canadian_coup_desc: "Pokud spustíme překvapivou invazi do Kanady ze severu, budeme ji moci využít jako odrazový můstek proti Americe, až přijde čas války." # todo: NEW TRANSLATION
  GER_strike_the_eagle: "Útok na orla" # todo: NEW TRANSLATION
  GER_strike_the_eagle_desc: "Amerika nakonec zaplatí za to, co udělala našemu národu a mnoha dalším. Je čas, aby se současný světový řád posunul z amerického na německý." # todo: NEW TRANSLATION
  GER_contact_mexico: "Kontaktovat Mexiko" # todo: NEW TRANSLATION
  GER_contact_mexico_desc: "Můžeme kontaktovat Mexiko potřetí v historii a zeptat se, zda jsou ochotni zaútočit na Spojené státy. Pokud souhlasí, zaútočíme z jihu a s naším cenným spojencem dobyjeme zbytek Spojených států!" # todo: NEW TRANSLATION
  GER_chinese_menace: "Zabít čínského draka" # todo: NEW TRANSLATION
  GER_chinese_menace_desc: "Čína usiluje stát se další velmocí světa. Můžeme jejich snahy ukončit předčasně a zabít čínského draka hned teď." # todo: NEW TRANSLATION
  GER_austrian_invasion: "Obsadit Rakousko" # todo: NEW TRANSLATION
  GER_austrian_invasion_desc: "Rakousko bude důležitým cílem našich ambicí, protože poslouží jako bariéra na jihu proti případným invazím." # todo: NEW TRANSLATION
  GER_belgian_invasion: "Rozpustit Belgii" # todo: NEW TRANSLATION
  GER_belgian_invasion_desc: "Realisticky vzato, Belgie není skutečný stát. Obsahuje mnoho etnických skupin, včetně Němců. Můžeme konečně přivést naše krajana domů vymazáním tohoto údajného státu." # todo: NEW TRANSLATION
  GER_Italian_invasion: "Útok na Itálii" # todo: NEW TRANSLATION
  GER_Italian_invasion_desc: "Itálie ukázala, že její armáda je plná nekompetence a chaosu. Díky tomu můžeme být jistí, že jakýkoli odpor italské armády bude rychle potlačen." # todo: NEW TRANSLATION
  GER_german_war_machine: "Německý válečný stroj" # todo: NEW TRANSLATION
  GER_german_war_machine_desc: "Německý válečný stroj se opět probudil a je připraven fungovat na plný výkon!" # todo: NEW TRANSLATION
  GER_our_agents_everywhere: "Naši agenti všude" # todo: NEW TRANSLATION
  GER_our_agents_everywhere_desc: "Rozmístěním agentů po celé Evropě budeme schopni šířit pro-německé sentimenty a zdiskreditovat ty, kteří se postaví německé okupaci." # todo: NEW TRANSLATION
  GER_militarized_riot_police: "Militarizovaná pořádková policie" # todo: NEW TRANSLATION
  GER_militarized_riot_police_desc: "Vyztrojíme naši pořádkovou policii vojenským vybavením, abychom potlačili nesouhlas a nepokoje v problémovějších oblastech." # todo: NEW TRANSLATION
  GER_we_are_all_germans: "Jsme všichni Němci" # todo: NEW TRANSLATION
  GER_we_are_all_germans_desc: "Přesvědčíme naše obyvatele, že jsou Němci, bez ohledu na jejich etnický původ; budou méně nakloněni bojovat proti systému." # todo: NEW TRANSLATION
  GER_stray_from_the_republic: "Odchýlit se od republiky" # todo: NEW TRANSLATION
  GER_stray_from_the_republic_desc: "Republika bude jen vzpomínkou na minulost a její selhání se stanou kozly oficií zítřka." # todo: NEW TRANSLATION
  GER_make_imperial_for_invite: "§gZískáme možnost pozvat§! §R[TUR.GetnameWithFlag]§! §g a/nebo §7[ITA.GetnameWithFlag]§! pokud jsou §YNárodními monarchisty§!§g. Také budeme moci pozvat více §3evropských§! §gzemí, která jsou monarchistická.§!" # todo: NEW TRANSLATION
  GER_bundeswehr_recovery_progbar_tt: "§YPrůběh obnovy Bundeswehru§!: §G[?bundeswehr_recovery_status]§!" # todo: NEW TRANSLATION
  GER_add_5_bundes_reform: "Zvýší §HBundeswehr Reform§! o §H5%§!" # todo: NEW TRANSLATION
  GER_add_10_bundes_reform: "Zvýší §HBundeswehr Reform§! o §H10%§!" # todo: NEW TRANSLATION
  GER_Decision_Bundeswehr_anger: "Bundeswehr" # todo: NEW TRANSLATION
  GER_Decision_Bundeswehr_anger_desc: "§HBundeswehr§! prochází zásadní transformací, aby čelila moderním hrozbám jako terorismus, stabilizační mise a měnící se geopolitická dynamika. Tyto změny vyžadují úpravy, které zachovají operační efektivitu a zároveň dodržují demokratické principy. V jádru této transformace stojí §YKonzept der Inneren Führung§!, který propojuje roli vojáka jako obránce státu s odpovědností být etickým, demokratickým občanem.\n\nZajištění přístupu k §Hmodernímu vybavení§!, §Hstabilním politickým podmínkám§!, \n§Hveřejné a vládní podpoře§!, §Hkompetentnímu velení§!, §Hdostatečnému financování§!, \na §Hdůstojnému poměru mezi vojáky a generály§! je nezbytné pro operační efektivitu a řešení vyvíjejících se obranných výzev.\n\n[GER.GetFlag]§HZlost důstojníků§!: [?ROOT.GER_Officer_anger]%\n[GER.GetFlag]§HZlost vojáků§!: [?ROOT.GER_Troop_anger]% \n\nŘešením těchto prvků se §HBundeswehr§! může adaptovat na současné požadavky a zároveň zůstat respektovanou silou v souladu s demokratickými hodnotami." # todo: NEW TRANSLATION
  GER_idea_east_german_debuff1: "Zlost východních Němců" # todo: NEW TRANSLATION
  GER_idea_east_german_debuff1_desc: "Východní Němci jsou velmi rozhněvaní kvůli svým životním podmínkám a nyní jednají proti našim zájmům..\n§W--------------§!\nTato národní idea může být §Rodejmuta§! pokud §Gzlepšíme§! názor východních Němců nebo zvýšíme jejich životní úroveň." # todo: NEW TRANSLATION
  GER_unlock_Network_Infrastructure_decision_TT: "£decision_icon_small Odemkne rozhodnutí '§HDigitální éra§!'" # todo: NEW TRANSLATION
  GER_power_balance: "Německá společnost" # todo: NEW TRANSLATION
  GER_default_left_side: "Multikulturalismus" # todo: NEW TRANSLATION
  GER_default_right_side: "Vedoucí kultura" # todo: NEW TRANSLATION
  GER_mid_range: "Vyvážená společnost" # todo: NEW TRANSLATION
  GER_1_left_side_range: "Mezikulturní výměna" # todo: NEW TRANSLATION
  GER_left_side_range: "Inkluzivní společnost" # todo: NEW TRANSLATION
  GER_middle_left_side_range: "Integrace imigrantů" # todo: NEW TRANSLATION
  GER_far_left_side_range: "Kulturní inovace" # todo: NEW TRANSLATION
  GER_Militarism: "Kulturní pluralismus" # todo: NEW TRANSLATION
  GER_1_right_side_range: "Volksgemeinschaft" # todo: NEW TRANSLATION
  GER_right_side_range: "Kulturní čistota" # todo: NEW TRANSLATION
  GER_middle_right_side_range: "Národní dědictví" # todo: NEW TRANSLATION
  GER_far_right_side_range: "Etnická jednota" # todo: NEW TRANSLATION
  GER_Anti_Militarism: "Kulturní konformita" # todo: NEW TRANSLATION
  GER_mid_range_desc: "Ve Německu usiluje vyvážená společnost o harmonii různých sociálních, ekonomických a kulturních prvků. To zahrnuje zajištění rovného přístupu k zdrojům, příležitostem a službám pro všechny občany a podporu sociální koheze a stability." # todo: NEW TRANSLATION
  GER_1_left_side_range_desc: "Německo dlouhodobě sloužilo jako centrum mezikulturní výměny, kde se sdílejí a oslavují rozmanité kulturní ideje a praktiky. Tato výměna obohacuje kulturní strukturu národa a podporuje vzájemné porozumění a respekt." # todo: NEW TRANSLATION
  GER_left_side_range_desc: "Inkluzivní společnost v Německu se snaží poskytnout rovné příležitosti všem jednotlivcům bez ohledu na jejich původ. To zahrnuje úsilí proti diskriminaci a podporu sociální integrace, aby se každý cítil ceněný a přijatý." # todo: NEW TRANSLATION
  GER_middle_left_side_range_desc: "Německo zavedlo politiky a programy pro integraci imigrantů do společenského, ekonomického a kulturního života. Tento proces zahrnuje jazykové kurzy, podporu zaměstnání a iniciativy komunitního zapojení, aby imigranti mohli být aktivními přispěvateli společnosti." # todo: NEW TRANSLATION
  GER_far_left_side_range_desc: "Německo je známé kulturní inovací, kde se neustále objevují nové nápady, praktiky a produkty, které formují kulturní krajinu. Tato inovace je poháněna dynamickou směsí tradice a modernity a podporuje kreativitu a pokrok." # todo: NEW TRANSLATION
  GER_Militarism_desc: "Kulturní pluralismus v Německu odráží soužití více odlišných kulturních skupin, z nichž každá si udržuje svou identitu a zároveň přispívá k širší společnosti. Tento pluralismus se považuje za sílu, která zvyšuje rozmanitost a kulturní bohatství národa." # todo: NEW TRANSLATION
  GER_1_right_side_range_desc: "Koncept Volksgemeinschaft neboli „lidová společenství“ zdůrazňuje jednotnou národní identitu. V současném Německu je tato myšlenka často spojována s podporou pocitu sounáležitosti a solidarity mezi občany, s ohledem na její historické konotace." # todo: NEW TRANSLATION
  GER_right_side_range_desc: "Pojem kulturní čistoty zahrnuje zachování kulturních tradic a praktik v jejich původní podobě. V Německu se to projevuje snahami udržet regionální zvyky, dialekty a dědictví při současném vyvažování vlivů globalizace." # todo: NEW TRANSLATION
  GER_middle_right_side_range_desc: "Německé národní dědictví zahrnuje bohatou historii, tradice, památky a kulturní artefakty. Zachování a propagace tohoto dědictví je klíčové pro podporu národní identity a hrdosti občanů." # todo: NEW TRANSLATION
  GER_far_right_side_range_desc: "Etnická jednota v Německu se zaměřuje na podporu soudržnosti mezi různými etnickými skupinami. To zahrnuje podporu porozumění a spolupráce a řešení výzev spojených s etnickou rozmanitostí a integrací." # todo: NEW TRANSLATION
  GER_Anti_Militarism_desc: "Kulturní konformita v Německu znamená přizpůsobování individuálního chování a přesvědčení dominantním kulturním normám. To se odráží v očekávání společnosti a hodnotách, které formují každodenní život, přičemž stále umožňují prostor pro individuální vyjádření a rozmanitost." # todo: NEW TRANSLATION
  GER_multicultural_curriculum_campain_in_schools: "Kampaň za multikulturní učební plán ve školách" # todo: NEW TRANSLATION
  GER_multicultural_curriculum_campain_in_schools_desc: "Jak se Německo stává víc multikulturní, potřeba inkluzivního učebního plánu ve školách je zásadní. Na základě vlivu progresivních vzdělávacích politik z 90. let má tato kampaň zajistit, aby studenti poznávali rozmanité kulturní zázemí tvořící moderní Německo. Kancléř Gerhard Schröder kdysi řekl: 'Naše budoucnost závisí na soužití, na respektu a porozumění kulturám druhých.' Tato iniciativa je klíčová pro podporu společenské koheze v proměňující se zemi." # todo: NEW TRANSLATION
  GER_Promote_Cultural_exchange_Programs: "Podpora programů kulturní výměny" # todo: NEW TRANSLATION
  GER_Promote_Cultural_exchange_Programs_desc: "Ve snaze podpořit vzájemné porozumění a globální spolupráci Německo rozšířilo programy kulturní výměny. Tyto iniciativy, sahající až po poválečné období, mají vytvářet trvalá partnerství se zeměmi po celém světě. Vedení osobností jako Willy Brandt zdůrazňovalo, že 'Mír není všechno, ale bezmír je nic.' Kulturní výměna je považována za nástroj měkké moci posilující diplomacii, přátelství a sdílení znalostí přes hranice." # todo: NEW TRANSLATION
  GER_provide_federal_foundings_for_migration_cultural_centers: "Poskytnout federální financování pro migrační kulturní centra" # todo: NEW TRANSLATION
  GER_provide_federal_foundings_for_migration_cultural_centers_desc: "Uvádějíce význam integrace migrantů do německé společnosti, je federální financování směrováno na kulturní centra sloužící migračním komunitám. Tato centra nabízejí jazykové kurzy, sociální služby a kulturní aktivity zaměřené na podporu integrace. Jak řekl bývalý prezident Johannes Rau: 'Migraci nesmíme vnímat jako hrozbu, ale jako příležitost.' Tato centra hrají klíčovou roli při pomoci migrantům usadit se v Německu a zároveň si udržet část své kulturní identity." # todo: NEW TRANSLATION
  GER_Support_Multicultural_Art_and_literature_initiative: "Podpora iniciativy multikulturního umění a literatury" # todo: NEW TRANSLATION
  GER_Support_Multicultural_Art_and_literature_initiative_desc: "Německá vláda dlouhodobě uznává roli umění a literatury ve formování národní identity. Podpora multikulturních uměleckých iniciativ nejen podporuje kreativitu, ale také zdůrazňuje přínosy imigrantských komunit pro německou kulturu. 'Umění a kultura jsou duší naší společnosti,' řekla Angela Merkel. Tato iniciativa zajišťuje, že různorodé hlasy jsou slyšet v literární a umělecké scéně Německa." # todo: NEW TRANSLATION
  GER_launch_multicultural_media_campain: "Spustit multikulturní mediální kampaň" # todo: NEW TRANSLATION
  GER_launch_multicultural_media_campain_desc: "Mediální kampaň zaměřená na podporu hodnot rozmanitosti a inkluze; tato iniciativa se snaží bojovat proti stereotypům a zdůraznit přínosy multikulturní společnosti. V souladu s německými snahami bojovat proti xenofobii a podporovat sociální harmonii, kampaň představuje známé osobnosti z různých kulturních prostředí. Bývalý kancléř Helmut Schmidt řekl: 'Tolerance je důležitým aspektem demokracie.' Kampaň potvrzuje závazek Německa k inkluzivnější společnosti." # todo: NEW TRANSLATION
  GER_Wehrmachtsausstellung: "Výstava Wehrmachtsausstellung" # todo: NEW TRANSLATION
  GER_Wehrmachtsausstellung_desc: "Wehrmachtsausstellung, výstava zdůrazňující roli Wehrmachtu v druhé světové válce, vyvolala národní debatu při jejím prvním uvedení v 90. letech. Výstava vyvrací mýtus o 'čistém Wehrmachtu' a osvětluje spoluúčast německé armády na válečných zločinech nacistického režimu. Jak prohlásil bývalý federální prezident Richard von Weizsäcker: 'Pojmenování minulosti je klíčem k naší budoucnosti.' Výstava zůstává důležitou součástí německé Erinnerungskultur (kultura paměti)." # todo: NEW TRANSLATION
  GER_Launch_Erinnerungskultur_campain: "Spustit kampaň Erinnerungskultur" # todo: NEW TRANSLATION
  GER_Launch_Erinnerungskultur_campain_desc: "Kampaň Erinnerungskultur odráží trvalý závazek Německa pamatovat si minulost a zajistit, že hrůzy nacistické éry se nikdy nebudou opakovat. Prostřednictvím vzdělávacích programů, veřejných památníků a národních dnů památky se tato kampaň snaží vštípit pocit odpovědnosti budoucím generacím. Bývalý kancléř Helmut Kohl prohlásil: 'Jen ten, kdo zná minulost, může rozumět přítomnosti a formovat budoucnost.'" # todo: NEW TRANSLATION
  GER_Revitalize_german_historical_Narratives_in_school: "Oživit německé historické narativy ve školách" # todo: NEW TRANSLATION
  GER_Revitalize_german_historical_Narratives_in_school_desc: "V reakci na výzvy k vyváženějšímu přístupu k německé historii tato iniciativa obnovuje výuku historických narativů ve školách. Zdůrazňuje nejen temné kapitoly minulosti, ale také úspěchy v demokracii, lidských právech a mírotvorbě. Jak řekl bývalý prezident Joachim Gauck: 'Německá historie je varováním i inspirací pro budoucí generace.' Program má zajistit nuancované porozumění historie mezi studenty." # todo: NEW TRANSLATION
  GER_Promote_Traditional_german_values_in_media: "Podporovat tradiční německé hodnoty v médiích" # todo: NEW TRANSLATION
  GER_Promote_Traditional_german_values_in_media_desc: "Tato kampaň si klade za cíl prosadit tradiční německé hodnoty jako demokracii, toleranci a respekt k právnímu státu skrze mediální platformy. V souladu s poválečnými ústavními hodnotami Německa iniciativa posiluje tyto principy ve veřejném diskurzu. Jak řekl bývalý kancléř Konrad Adenauer: 'Jednota lidu je základem síly státu.' Kampaň zdůrazňuje jednotu skrze sdílené hodnoty." # todo: NEW TRANSLATION
  GER_Strengthen_language_purity_campain: "Posílit kampaň za jazykovou čistotu" # todo: NEW TRANSLATION
  GER_Strengthen_language_purity_campain_desc: "V reakci na rostoucí vliv cizích jazyků a slangu v každodenní komunikaci se tato kampaň snaží zachovat čistotu německého jazyka. Kampaň odráží obavy o kulturní identitu a jazykové dědictví. Thomas Mann kdysi zdůraznil: 'Národ, který zapomene svůj jazyk, zapomene sám na sebe.' Tato iniciativa podporuje správné používání němčiny zejména ve vzdělávání a médiích." # todo: NEW TRANSLATION
  GER_Launch_national_identity_courses_for_migrants: "Zavést kurzy národní identity pro migranty" # todo: NEW TRANSLATION
  GER_Launch_national_identity_courses_for_migrants_desc: "Kurzy zaměřené na podporu integrace a výuku hodnot německé společnosti pomáhají migrantům porozumět právům a povinnostem v Německu. Kurzy pokrývají témata jako demokracie, právní stát a německá historie. Jak prohlásil prezident Frank-Walter Steinmeier: 'Naše identita se definuje tím, jak vítáme druhé.' Tyto kurzy pomáhají nově příchozím pochopit a přijmout svůj nový domov." # todo: NEW TRANSLATION
  GER_Launch_made_in_germany_campain: "Spustit kampaň 'Made in Germany'" # todo: NEW TRANSLATION
  GER_Launch_made_in_germany_campain_desc: "Kampaň 'Made in Germany' zdůrazňuje kvalitu, inovace a spolehlivost německých produktů. Známá po celém světě jako značka excelence se fráze 'Made in Germany' stala synonymem pro inženýrství a řemeslné zpracování. Bývalý kancléř Ludwig Erhard, architekt hospodářského zázraku, věřil, že 'Německý hospodářský úspěch je založen na oddanosti kvalitě.' Tato kampaň podporuje průmyslové dědictví Německa a jeho globální konkurenceschopnost." # todo: NEW TRANSLATION
  GER_Fund_national_Culture_festivals: "Financovat národní kulturní festivaly" # todo: NEW TRANSLATION
  GER_Fund_national_Culture_festivals_desc: "Německé kulturní festivaly, oslavující národní umělecké a hudební dědictví, jsou podporovány touto iniciativou. Festivaly představují tradiční i současnou kulturu a poskytují platformu pro umělce. Jak řekl Goethe: 'Kultura národa sídlí v srdcích a duších jeho lidí.' Tyto festivaly dokazují vitalitu a kreativitu německé kulturní scény." # todo: NEW TRANSLATION
  GER_Support_heimatverein: "Podpořit heimatverein" # todo: NEW TRANSLATION
  GER_Support_heimatverein_desc: "Heimatverein, místní kulturní kluby, hrají důležitou roli při zachování regionálních tradic a posílení komunitního ducha. Podporou těchto organizací chce vláda udržet kulturní rozmanitost v rámci jednotné národní identity. 'Naše síla spočívá v regionální rozmanitosti,' řekl bývalý kancléř Helmut Kohl. Tyto spolky přispívají k sociální struktuře Německa uchováváním zvyků a místního dědictví." # todo: NEW TRANSLATION

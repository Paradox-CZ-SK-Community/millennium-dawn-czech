  GER_idea_bmvi_desc: "Federální ministerstvo pro digitální záležitosti a dopravu\n§W--------------§!\nTato národní idea bude §ROdstraněna§! pokud nebudeme mít §YCDU/CSU§! u moci!." # todo: NEW TRANSLATION
  GER_idea_farming_practices: "Zemědělské postupy" # todo: NEW TRANSLATION

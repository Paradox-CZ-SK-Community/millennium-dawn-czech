  GER_declare_v_fall: "Vyhlásit Verteidigungsfall" # todo: NEW TRANSLATION
  GER_declare_v_fall_desc: "Německo je pod útokem, musíme mobilizovat vše, co máme, abychom přežili." # todo: NEW TRANSLATION
  GER_move_parliament_bonn: "Přesunout náš parlament do Bonn" # todo: NEW TRANSLATION
  GER_move_parliament_bonn_desc: "Ačkoliv je Berlín ideální jako hlavní město naší země, leží poměrně odkrytý vůči našim nepřátelům na východě. Přesunem našeho hlavního města zpět do Bonnu jako za studené války můžeme zajistit bezpečí našeho parlamentu." # todo: NEW TRANSLATION
  GER_new_generals: "Změna vedení" # todo: NEW TRANSLATION
  GER_new_generals_desc: "Naši generálové dříve či později dosáhnou penzijního věku a stanou se pro nás nedostupnými. Ale objeví se nová generace generálů, která povede naše jednotky." # todo: NEW TRANSLATION
  GER_move_parliament_berlin: "Vrátit naše hlavní město zpět do Berlína" # todo: NEW TRANSLATION
  GER_move_parliament_berlin_desc: "Bezprostřední nebezpečí pro naši vládu pominulo a je bezpečné se vrátit do Berlína." # todo: NEW TRANSLATION
  GER_demobilize_reserve: "Demobilizovat naši rezervu" # todo: NEW TRANSLATION

  Balkan.1.t: "Srbsko zahajuje útok na Kosovo!" # todo: NEW TRANSLATION
  Balkan.1.d: "Napětí na Balkáně opět vyústilo v otevřený konflikt, když srbské síly zahájily vojenskou ofenzívu proti Kosovu. Kosovská vláda, čelící velkému tlaku, požádala o mezinárodní pomoc. Jako jejich spojenci musíme rozhodnout, jak reagovat: Máme nasadit naše jednotky k jejich obraně, poskytnout jim vojenskou pomoc, nebo se vyhnout přímému zapojení, abychom ochránili naše vlastní vojáky?" # todo: NEW TRANSLATION
  Balkan.1.a: "Připojíme se k boji!" # todo: NEW TRANSLATION
  Balkan.1.b: "Poslat vybavení a zásoby." # todo: NEW TRANSLATION
  Balkan.1.c: "Nestojí to za riskování životů našich vojáků." # todo: NEW TRANSLATION
  Balkan.101.t: "Spojenecká podpora Kosova!" # todo: NEW TRANSLATION
  Balkan.101.d: "Naši spojenci vyslyšeli naši výzvu a nasadili své síly k obraně Kosova. S jejich pomocí máme nyní větší šanci odrazit srbskou agresi a zajistit suverenitu Kosova." # todo: NEW TRANSLATION
  Balkan.101.a: "Společně zvítězíme!" # todo: NEW TRANSLATION
  Balkan.102.t: "Vojenská pomoc dorazila do Kosova" # todo: NEW TRANSLATION
  Balkan.102.d: "Ačkoliv se naši spojenci rozhodli nezasahovat přímo, poslali nezbytné zbraně a zásoby. I když to posiluje naši obranu, absence jejich jednotek nás nechává čelit hlavnímu náporu srbského útoku samostatně." # todo: NEW TRANSLATION
  Balkan.102.a: "Nejsme alespoň zcela opuštěni." # todo: NEW TRANSLATION
  Balkan.103.t: "Kosovo stojí samo" # todo: NEW TRANSLATION
  Balkan.103.d: "Přes naše zoufalé žádosti o pomoc naši takzvaní spojenci odmítli poslat jednotky nebo zásoby. Kosovo je nyní ponecháno, aby čelilo vojenské síle Srbska se svými omezenými zdroji. Ta zrada nebude zapomenuta." # todo: NEW TRANSLATION
  Balkan.103.a: "Zapamatujeme si to." # todo: NEW TRANSLATION
  Balkan.2.t: "Bosna žádá o pomoc!" # todo: NEW TRANSLATION
  Balkan.2.d: "Srbské síly zahájily agresivní kampaň proti Bosně, která hrozí destabilizovat celý region. Bosenská vláda nás požádala o pomoc. Postavíme se s nimi a pošleme jednotky, poskytneme vojenské zásoby, nebo se z konfliktu vyhneme, abychom zabránili ohrožení našich vlastních sil?" # todo: NEW TRANSLATION
  Balkan.2.a: "Připojíme se k boji!" # todo: NEW TRANSLATION
  Balkan.2.b: "Poslat zbraně a zásoby." # todo: NEW TRANSLATION
  Balkan.2.c: "Tohle není naše válka." # todo: NEW TRANSLATION
  Balkan.201.t: "Spojenecké síly dorazily do Bosny" # todo: NEW TRANSLATION
  Balkan.201.d: "Naši spojenci reagovali na bosenskou výzvu o pomoc a nasadili své síly k odražení srbské ofenzívy. Jejich podpora posiluje naši pozici a zajišťuje koordinované úsilí proti srbské agresi." # todo: NEW TRANSLATION
  Balkan.201.a: "Sjednoceni zvítězíme!" # todo: NEW TRANSLATION
  Balkan.202.t: "Zbraně pro Bosnu" # todo: NEW TRANSLATION
  Balkan.202.d: "Ačkoliv naši spojenci odmítli poslat jednotky, dodali Bosně potřebné zbraně a zdroje. To pomůže bosenským silám bránit svou zemi, ale bez vnější vojenské podpory zůstává boj nejistý." # todo: NEW TRANSLATION
  Balkan.202.a: "Alespoň máme určitou podporu." # todo: NEW TRANSLATION
  Balkan.203.t: "Bosna zůstala bojovat sama" # todo: NEW TRANSLATION
  Balkan.203.d: "Přes opakované žádosti o pomoc naši takzvaní spojenci Bosnu zradili. Bez vnější podpory se bosenská vláda musí nyní spoléhat výhradně na vlastní síly, aby odolala srbské agresi." # todo: NEW TRANSLATION
  Balkan.203.a: "Tuto zradu nebudeme zapomínat." # todo: NEW TRANSLATION
  Balkan.3.t: "Chorvatsko usiluje o obnovení své bývalé slávy" # todo: NEW TRANSLATION
  Balkan.3.d: "Chorvatská vláda otevřeně prohlásila ambice znovu získat své dřívější postavení a vliv na Balkáně. Tento nově probuzený nacionalismus vzbuzuje obavy mezi sousedy i mezinárodním společenstvím. Jak daleko Chorvatsko zajde ve svém úsilí o obnovení slávy?" # todo: NEW TRANSLATION
  Balkan.3.a: "Odvážný krok pro region." # todo: NEW TRANSLATION
  Balkan.301.t: "Chorvatsko se obrací dovnitř" # todo: NEW TRANSLATION
  Balkan.301.d: "S nacionalistickým zápalem zasahujícím zemi Chorvatsko odvolalo povolení všem západním silám k působení na svém území. Jak napětí roste, nad regionem se vznáší nejistota — kdo ví, co přijde dál?" # todo: NEW TRANSLATION
  Balkan.301.a: "To může mít následky." # todo: NEW TRANSLATION
  Balkan.302.t: "Chorvatsko žádá Rusko o podporu" # todo: NEW TRANSLATION
  Balkan.302.d: "Chorvatsko se obrátilo na nás, slavné Rusko, nepochybný ochránce slovanských národů, o pomoc. Přímá podpora by mohla provokovat NATO, ale existují způsoby, jak jim diskrétně pomoci, aniž bychom vyvolali otevřený konflikt." # todo: NEW TRANSLATION
  Balkan.302.a: "Poslat vybavení a několik vojáků—ehm, myslím... dobrovolníků." # todo: NEW TRANSLATION
  Balkan.302.b: "Několik dobrovolníků nevzbudí podezření." # todo: NEW TRANSLATION
  Balkan.302.c: "Příliš riskantní kvůli bezvýznamné válce." # todo: NEW TRANSLATION
  Balkan.303.t: "Ruská podpora posiluje Chorvatsko" # todo: NEW TRANSLATION
  Balkan.303.d: "Vybavení a personál poskytnutý Ruskem výrazně posílily vojenské schopnosti Chorvatska. S jejich podporou je Chorvatsko nyní v silnější pozici k prosazování svého nacionalistického programu." # todo: NEW TRANSLATION
  Balkan.303.a: "Děkujeme Rusku za jejich neochvějnou podporu!" # todo: NEW TRANSLATION
  Balkan.304.t: "Řešení s 'dobrovolníky'" # todo: NEW TRANSLATION
  Balkan.304.d: "Ruští 'dobrovolníci' se diskrétně přidali k chorvatským silám, poskytují odborné znalosti a posilují jejich řady. Ačkoliv svět může tušit ruskou účast, zdánlivá popíratelnost zatím zůstává zachována." # todo: NEW TRANSLATION
  Balkan.304.a: "Ruské 'dobrovolníky' vždy vítáme." # todo: NEW TRANSLATION
  Balkan.305.t: "Rusko odmítá žádost Chorvatska" # todo: NEW TRANSLATION
  Balkan.305.d: "Navzdory jejich žádosti se Kreml rozhodl do nacionalistických ambicí Chorvatska nezasahovat. Chorvatsko nyní musí, ponecháno svému osudu, najít jiný způsob, jak dosáhnout svých cílů." # todo: NEW TRANSLATION
  Balkan.305.a: "Suka, blyad!" # todo: NEW TRANSLATION
  Balkan.4.t: "Albánie usiluje o obnovení své bývalé slávy" # todo: NEW TRANSLATION
  Balkan.4.d: "Vedení Albánie začalo prosazovat návrat ke své dřívější významnosti, probouzí nacionalistické nálady a vzbuzuje obavy v regionu. Jak daleko je jejich ambice zavedou?" # todo: NEW TRANSLATION
  Balkan.4.a: "Odvážný krok pro region." # todo: NEW TRANSLATION
  Balkan.401.t: "Albánie vypovídá západní síly" # todo: NEW TRANSLATION
  Balkan.401.d: "Vedená nacionalistickými ideály Albánie odvolala všechna povolení pro působení západních sil na svém území. Bez zahraničního dohledu zůstávají její další kroky nepředvídatelné." # todo: NEW TRANSLATION
  Balkan.401.a: "To by mohlo vést k nestabilitě." # todo: NEW TRANSLATION
  Balkan.402.t: "Albánie žádá o ruskou pomoc" # todo: NEW TRANSLATION
  Balkan.402.d: "V překvapivém kroku se Albánie obrátila na nás, mocné Rusko, aby podpořilo její ambice. Přímé zapojení by mohlo provokovat NATO, ale existují způsoby, jak jim diskrétně pomoci, aniž by se vyvolal otevřený konflikt." # todo: NEW TRANSLATION
  Balkan.402.a: "Poslat vybavení a několik vojáků—ehm, myslím... dobrovolníků." # todo: NEW TRANSLATION
  Balkan.402.b: "Několik dobrovolníků nevzbudí podezření." # todo: NEW TRANSLATION
  Balkan.402.c: "Příliš riskantní kvůli zbytečné válce." # todo: NEW TRANSLATION
  Balkan.403.t: "Ruská podpora posiluje Albánii" # todo: NEW TRANSLATION
  Balkan.403.d: "Díky ruské pomoci má Albánie nyní modernizované vybavení a taktické odborné znalosti. Jejich nacionalistické hnutí získalo značný impuls, což vytvořilo předpoklady pro možné konflikty v budoucnu." # todo: NEW TRANSLATION
  Balkan.403.a: "Děkujeme Rusku za jejich skvělou podporu!" # todo: NEW TRANSLATION
  Balkan.404.t: "Řešení s 'dobrovolníky'" # todo: NEW TRANSLATION
  Balkan.404.d: "Ruští 'dobrovolníci' se diskrétně přidali k albánským silám, zlepšují jejich schopnosti a posilují jejich sebevědomí. Navzdory podezřením NATO nejsou k operaci žádné přímé důkazy o ruské účasti." # todo: NEW TRANSLATION
  Balkan.404.a: "Poděkujme Rusku za jejich 'dobrovolníky'!" # todo: NEW TRANSLATION
  Balkan.405.t: "Rusko odmítá žádost Albánie" # todo: NEW TRANSLATION
  Balkan.405.d: "Navzdory albánské výzvě se Moskva rozhodla do situace nezasahovat. Bez vnější podpory bude Albánie nucena prosazovat své nacionalistické ambice sama." # todo: NEW TRANSLATION
  Balkan.405.a: "Suka, blyad!" # todo: NEW TRANSLATION
  Balkan.5.t: "Britská rozvědka hlásí ruskou účast" # todo: NEW TRANSLATION
  Balkan.5.d: "Britská zpravodajská služba MI6 předložila důkazy naznačující, že Rusko tajně vyzbrojuje a podporuje nacionalistická hnutí na Balkáně. Pokud by to byla pravda, mohlo by to destabilizovat region a podkopat mezinárodní snahy o udržení míru. Jak bychom měli na tyto znepokojivé zjištění reagovat?" # todo: NEW TRANSLATION
  Balkan.5.a: "Poslat protestní nótu Moskvě." # todo: NEW TRANSLATION
  Balkan.5.b: "Neměli bychom přehánět." # todo: NEW TRANSLATION
  Gruner_news.1.t: "Stern vyšetřuje vraždu svých novinářů" # todo: NEW TRANSLATION
  Gruner_news.1.d: "Dne 13. června 1999 byli v Kosovu zabiti novináři časopisu Stern Gabriel Grüner a Volker Krämer spolu se svým tlumočníkem Senolem Alitem. Zpočátku kolovaly zvěsti, že byli přilákáni do pasti při pátrání po hromadných hrobech, ale Stern zahájil vlastní vyšetřování. Novináři se vraceli z Prizrenu, když projeli průsmykem Dulje, považovaným za bezpečný. Na kontrolním stanovišti jugoslávské armády ruský bojovník Alexander T., prchající před silami KFOR, naboural svým autem a v zoufalství vypálil do vozu Stern, okamžitě zabil Krämera a Alita. Grüner později zemřel na následky zranění. Alexander T. poté ukradl jejich auto a uprchl. Nyní hamburský soud rozhodne, zda vydá mezinárodní zatykač na něj, neboť se údajně nachází v Moskvě." # todo: NEW TRANSLATION
  Gruner_news.1.a: "zajímavé" # todo: NEW TRANSLATION
  Gruner.1.t: "Hamburský soud zvažuje vydání mezinárodního zatykače na ruského občana" # todo: NEW TRANSLATION
  Gruner.1.d: "V červnu 1999 byli novináři Sternu Gabriel Grüner a Volker Krämer spolu se svým tlumočníkem Senolem Alitem tragicky zabiti v Kosovu. Následné vyšetřování Sternu identifikovalo ruského žoldáka Alexandera Tchernomachentseva jako údajného pachatele. Tchernomachentsev se podle zpráv v roce 1998 přidal k jugoslávské armádě jako dobrovolník a krátce po incidentu byl spatřen ve svém srbském rodném městě. Do roku 2001 se předpokládalo, že žije v Moskvě a pracuje jako bezpečnostní pracovník. Hamburský soud nyní posuzuje, zda jsou získané důkazy dostatečné k vydání mezinárodního zatykače na Tchernomachentseva. Toto rozhodnutí nese významné diplomatické důsledky, protože ruská ústava zakazuje vydávání svých občanů, což by mohlo komplikovat mezinárodní vztahy. Rodiny obětí a novinářská komunita nadále usilují o spravedlnost a zdůrazňují význam mezinárodní spolupráce při řešení trestných činů proti novinářům." # todo: NEW TRANSLATION
  Gruner.1.a: "Důkazy jsou neprůstřelné." # todo: NEW TRANSLATION
  Gruner.1.b: "Měli bychom se vyhnout mezinárodním komplikacím." # todo: NEW TRANSLATION
  Gruner_news.2.t: "Vydán mezinárodní zatykač za vraždy novinářů" # todo: NEW TRANSLATION
  Gruner_news.2.d: "Po tragické smrti novinářů Sternu Gabriela Grünera a Volker Krämera spolu s jejich tlumočníkem Senolem Alitem v Kosovu 13. června 1999 vydaly německé úřady mezinárodní zatykač na údáného pachatele, ruského žoldáka Alexandera Tchernomachentseva. Vyšetřování odhalilo, že Tchernomachentsev, prchající z Kosova, údajně vystřelil na novináře, aby si přisvojil jejich vozidlo pro svůj únik. Stern.de. Navzdory zatykači zůstává extradice nepravděpodobná. Tchernomachentsev, údajně pobývající v Moskvě a zaměstnaný jako ochranka, je považován za propojeného s ruskými zpravodajskými službami. Ruská ústava zakazuje vydání svých občanů, což komplikuje snahy postavit ho před soud v Německu. Tato patová situace může zatížit diplomatické vztahy mezi Německem a Ruskem a zdůrazňuje výzvy mezinárodní spravedlnosti, když se střetávají národní zákony a geopolitické zájmy. Rodiny obětí a novinářská komunita nadále usilují o odpovědnost za vraždy a zdůrazňují potřebu spolupráce při řešení trestných činů proti novinářům po celém světě." # todo: NEW TRANSLATION
  Gruner_news.2.a: "Kdybychom ho dokázali dopadnout" # todo: NEW TRANSLATION

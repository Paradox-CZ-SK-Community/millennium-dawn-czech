 germany_news.1.t: "Německo vyhlašuje Verteidigungsfall" # todo: NEW TRANSLATION
 germany_news.1.d: "Poprvé od jeho začlenění do ústavy v roce 1968 vláda Německa považuje integritu svého státu za ohroženou a vyhlašuje Verteidigungsfall (obranný stav). To umožňuje parlamentu přijmout soubor zákonů, které zjednoduší administrativu a urychlí rozhodování, zatímco ozbrojené síly připravují obranu německého území." # todo: NEW TRANSLATION
 germany_news.1.a: "Tygr se probouzí" # todo: NEW TRANSLATION
 germany_news.2.t: "Pád letu Air France 4590, 109 mrtvých." # todo: NEW TRANSLATION
 germany_news.2.d: "Let Air France 4590, dopravní Concorde na mezinárodním charterovém letu z Paříže do New Yorku, havaroval krátce po vzletu. Stroj narazil do hotelu v blízkém Gonesse dvě minuty po vzletu. Na palubě zahynulo všech 9 členů posádky a 100 cestujících (z toho 96 Němců), rovněž čtyři osoby v hotelu. Šest dalších lidí v hotelu bylo vážně zraněno.\n\nOficiální vyšetřování provedl francouzský úřad pro zkoumání nehod, Bureau d'Enquêtes et d'Analyses pro bezpečnost civilního letectví (BEA). Vyšetřování po nehodě ukázalo, že letadlo mělo větší vzletovou hmotnost, než povoloval maximální vzletový limit pro danou teplotu a další podmínky, a bylo o 810 kg (1,790 lb) nad maximální konstrukční hmotností; bylo naloženo tak, že těžiště bylo za mezí povoleného vzletu." # todo: NEW TRANSLATION
 germany_news.2.a: "Odpočívejte v pokoji" # todo: NEW TRANSLATION

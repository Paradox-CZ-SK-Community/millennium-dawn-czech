  GER_Ideas_Polish_labour.t: "Polská práce v německé ekonomice"
  GER_Ideas_Polish_labour.d: "Polští pracovníci se stali nepostradatelnou součástí německé ekonomiky, zastávají důležité role jako pomocníci při sklizni, kvalifikovaní řemeslníci a pečovatelé. Při přilákání možností vydělat výrazně více než v Polsku tito pracovníci nejen podporují německý trh práce, ale také přinášejí cenné dovednosti a oddanost. Jejich přínos zdůrazňuje propojenost evropských trhů práce a podtrhuje důležitost férového zacházení a integračních opatření pro zahraniční pracovníky k udržení ekonomického růstu."

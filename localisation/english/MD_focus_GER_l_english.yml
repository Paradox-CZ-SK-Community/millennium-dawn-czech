  GER_idea_reform_international_institutions: "Reformovat mezinárodní instituce" # todo: NEW TRANSLATION
  GER_idea_reform_international_institutions_desc: "Německo usiluje vést snahy o reformu mezinárodních institucí, aby lépe odrážely realitu 21. století. Prosazováním většího zastoupení vznikajících mocností a zlepšením transparentnosti a odpovědnosti chce Německo modernizovat tyto organizace tak, aby účinně řešily globální výzvy a podporovaly mezinárodní spolupráci." # todo: NEW TRANSLATION
  GER_Ideas_Reformed_German_International_Institutes: "Reformované německé mezinárodní instituty" # todo: NEW TRANSLATION
  GER_Ideas_Reformed_German_International_Institutes_desc: "Německo zmodernizovalo své mezinárodní instituce, aby zvýšilo jejich efektivitu a přizpůsobilo se vyvíjejícím se globálním výzvám. Tyto reformy upřednostňují inovace, spolupráci a zajištění, že německé instituce zůstanou v čele diplomacie a mnohostranného zapojení." # todo: NEW TRANSLATION
  GER_idea_V_Fall: "Verteidigungs-Fall" # todo: NEW TRANSLATION
  GER_idea_V_Fall_desc: "Německo vyhlašuje Verteidigungs-Fall 'obranný případ', kontingenční strategii navrženou pro rychlou mobilizaci a koordinaci opatření národní obrany. Tento plán zajišťuje, že Bundeswehr a kritická infrastruktura jsou plně připraveny čelit bezprostředním hrozbám pro bezpečnost a suverenitu Německa." # todo: NEW TRANSLATION
  GER_KfW_IPEX_Bank: "KfW IPEX Bank" # todo: NEW TRANSLATION
  GER_KfW_IPEX_Bank_desc: "KfW IPEX-Bank stojí jako klíčová instituce pro financování německého exportu a investic. S důrazem na podporu národních ekonomických zájmů banka pomáhá při podpoře infrastruktury, zabezpečení domácích pracovních míst a podpoře technologických inovací. Její činnost sahá napříč odvětvími, jako je energie, doprava a výroba, zajišťujíc, že německé podniky zůstávají konkurenceschopné na globální scéně. Přispívá významně k ekonomické stabilitě a hraje roli v podpoře udržitelných praktik a projektů obnovitelné energie, v souladu se závazkem Německa k odpovědnosti vůči životnímu prostředí." # todo: NEW TRANSLATION
  GER_Goethe_intitut: "Goethe-Institut" # todo: NEW TRANSLATION
  GER_Goethe_Intitut_desc: "Goethe-Institut se sídlem v Mnichově je přední německou institucí pro šíření německé kultury a jazyka po celém světě. Jako kulturní vyslanec podporuje mezinárodní spolupráci, organizuje kulturní akce a poskytuje jazykové kurzy milionům lidí. Jeho síť ve více než 90 zemích zajišťuje, že německé umělecké, literární a jazykové příspěvky rezonují mezinárodně, posilujíc německou soft power a kulturní vliv." # todo: NEW TRANSLATION
  Humbold_foundation_sharing_group_name: "Skupina sdílení Nadace Humboldt" # todo: NEW TRANSLATION
  Humbold_foundation_sharing_group_desc: "Skupina sdílení Nadace Humboldt je iniciativa navržená k podpoře dlouhodobé mezinárodní akademické spolupráce. Spojuje absolventy programů Alexandra von Humboldta s akademiky v Německu, podporuje společné výzkumné projekty a reciproční akademické výměny." # todo: NEW TRANSLATION
  GER_Ideas_IT_Workers: "Využití indického IT talentu" # todo: NEW TRANSLATION
  GER_Ideas_IT_Workers_desc: "Německo se snaží využít dovednou pracovní sílu z Indie v oblasti IT. Tato iniciativa podporuje nábor indických IT odborníků za účelem posílení technologických schopností a řešení nedostatků dovedností v německém IT průmyslu." # todo: NEW TRANSLATION
  GER_Ideas_Chinese_Partners: "Podpora partnerství s Čínou" # todo: NEW TRANSLATION
  GER_Ideas_Chinese_Partners_desc: "Německo se zaměřuje na posílení ekonomických a technologických partnerství s Čínou. Tato iniciativa si klade za cíl podpořit obchod, společný výzkum a inovace prostřednictvím vzájemné spolupráce a sdílených expertíz." # todo: NEW TRANSLATION
  GER_ideas_Israel_partner: "Spolupráce s izraelskými inovátory" # todo: NEW TRANSLATION
  GER_ideas_Israel_partner_desc: "Německo usiluje o spolupráci s Izraelem v oblasti technologie a inovací. Tato iniciativa zdůrazňuje společná podnikání, výzkumná partnerství a výměnu znalostí k podpoře technologického pokroku a hospodářského růstu." # todo: NEW TRANSLATION
  GER_wandel_durch_handel: "Změna prostřednictvím obchodu" # todo: NEW TRANSLATION
  GER_wandel_durch_handel_desc: "Německo si klade za cíl podporovat sociální a ekonomický pokrok prostřednictvím rozvoje obchodních vztahů. Tato strategie zdůrazňuje roli mezinárodního obchodu při podpoře míru, inovací a udržitelného rozvoje." # todo: NEW TRANSLATION
  GER_Ideas_International_education_I: "Vzdělání pro stabilitu" # todo: NEW TRANSLATION
  GER_Ideas_International_education_I_desc: "Uznávaje vzdělání jako pilíř globální stability, Německo investuje do akademických partnerství s rozvojovými zeměmi. Podporou stipendií, odborného vzdělávání a programů výměny učitelů tato iniciativa usiluje o dlouhodobý sociální a ekonomický růst a posílení diplomatických vazeb." # todo: NEW TRANSLATION
  GER_Ideas_International_education_II: "Mezinárodní vzdělávací program" # todo: NEW TRANSLATION
  GER_Ideas_International_education_II_desc: "Německo rozšiřuje své mezinárodní vzdělávací iniciativy vytvářením bilaterálních dohod s univerzitami a výzkumnými institucemi po celém světě. Tento program zvyšuje mobilitu studentů, usnadňuje špičkové výzkumné spolupráce a podporuje akademické inovace napříč hranicemi." # todo: NEW TRANSLATION
  GER_Ideas_International_education_III: "Podpora německého jazyka ve vzdělávání" # todo: NEW TRANSLATION
  GER_Ideas_International_education_III_desc: "Německo intenzivněji usiluje o integraci německého jazyka do globálních vzdělávacích systémů. Prostřednictvím programů Goethe-Institutu, jazykových stipendií a kulturních výměnných iniciativ tato politika usiluje o posílení kulturního vlivu Německa a hlubší mezinárodní spolupráci." # todo: NEW TRANSLATION
  GER_Ideas_International_education_IV: "Podpora globálních vzdělávacích partnerství" # todo: NEW TRANSLATION

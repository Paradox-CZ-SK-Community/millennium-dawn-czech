 GER_KMW: "KMW" # todo: NEW TRANSLATION
 GER_KMW_desc: "Krauss-Maffei Wegmann (KMW) je německá společnost specializující se na vývoj, výrobu a servis těžce obrněných kolových a pásových vozidel.\nSpolečnost se vyvinula v lídra trhu pro taková vozidla v Evropě." # todo: NEW TRANSLATION
 GER_Stridsvagn_122: "Stridsvagn 122" # todo: NEW TRANSLATION
 GER_Stridsvagn_122_desc: "Stridsvagn 122 (strv 122) je švédský hlavní bojový tank, který vstoupil do služby v roce 1997. Je založen na německém Leopardu 2A5 a je vyráběn ve Švédsku na licencí. Tank váží 62,5 tuny a je vybaven 120mm hladkoprstou kanónem Rheinmetall L44." # todo: NEW TRANSLATION
 GER_Lince: "Lince" # todo: NEW TRANSLATION
 GER_Lince_desc: "Lince byl španělský vývojový program navrhovaného hlavního bojového tanku v pozdních 80. a na počátku 90. let. Pro dosažení dostatečné úrovně palebné síly a ochrany mělo Lince používat 120mm kanón Rheinmetall L/44 a německé kompozitní pancéřování z Leopardu 2 A4." # todo: NEW TRANSLATION
 GER_Leopard_2_A6: "Zahájit návrh Leopardu 2 A6" # todo: NEW TRANSLATION
 GER_Leopard_2_A6_desc: "Leopard 2 A6 je třetí generace německého hlavního bojového tanku, který vstoupil do služby v roce 2001." # todo: NEW TRANSLATION
 GER_Leopard_2_KWS_III: "Leopard 2 KWS III" # todo: NEW TRANSLATION
 GER_Leopard_2_KWS_III_desc: "Leopard 2 KWS III je prototyp německého hlavního bojového tanku Leopard 2 vyvinutý v 90. letech. Program KWS III si kladl za cíl nahradit věž Leopardu 2 automatickým 140mm hladkoprstým systémem děla, podobným XM291 a GIAT 140mm na Le Terminateur 2." # todo: NEW TRANSLATION
 GER_Leopard_2_A7: "Zahájit návrh Leopardu 2 A7" # todo: NEW TRANSLATION
 GER_Leopard_2_A7_desc: "Leopard 2 A7 je třetí generace německého hlavního bojového tanku navržená a vyvinutá společností Krauss-Maffei Wegmann (KMW) pro německé ozbrojené síly. Tank je dalším vývojem MBT Leopard 2A6 a nabízí vylepšenou ochranu a průzkumné schopnosti." # todo: NEW TRANSLATION
 GER_Leopard_2_A7A1: "Zahájit návrh Leopardu 2 A7A1" # todo: NEW TRANSLATION
 GER_Leopard_2_A7A1_desc: "Leopard 2 A7 je třetí generace německého hlavního bojového tanku navržená a vyvinutá společností Krauss-Maffei Wegmann (KMW) pro německé ozbrojené síly. Tento model je dalším vývojem Leopardu 2A7 MBT a nabízí vylepšené ochranné schopnosti zavedením systému Trophy APS." # todo: NEW TRANSLATION
 GER_Leopard_2_A8: "Zahájit návrh Leopardu 2 A8" # todo: NEW TRANSLATION
 GER_Leopard_2_A8_desc: "Leopard 2 A8 je nejnovější varianta Leopardu 2. Dostane silnější motor, použije systém Trophy APS a celospektrální systém situčního povědomí." # todo: NEW TRANSLATION
 GER_Rheinmetall: "Rheinmetall" # todo: NEW TRANSLATION
 GER_Rheinmetall_desc: "Rheinmetall je německá společnost působící v obranném průmyslu a také dodavatel automobilových dílů.\n\nPortfolio Rheinmetallu zahrnuje vojenská vozidla, zbraně, munici a elektronické systémy; společnost se také podílí na vývoji technologií pro civilní aplikace jako ochrana životního prostředí, mobilita a bezpečnost." # todo: NEW TRANSLATION
 GER_New_Ammunition: "Vyvinout nové typy munice" # todo: NEW TRANSLATION
 GER_New_Ammunition_desc: "Naše armáda zjistila, že naše střelivo není tak účinné, jak jsme si dříve mysleli; potřebujeme navrhnout novou munici schopnou pronikat moderní ochranou." # todo: NEW TRANSLATION
 GER_Leopard_2_A6_LAHAT: "Zahájit návrh Leopardu 2 A6 LAHAT" # todo: NEW TRANSLATION
 GER_Leopard_2_A6_LAHAT_desc: "Leopard 2 A6 je třetí generace německého hlavního bojového tanku, který vstoupil do služby v roce 2001. Je vybaven zbraní odpalující laserem naváděné střely LAHAT (Laser Homing Attack or Tank). LAHAT je laserem naváděná střela, kterou lze vypálit z hlavního děla tanku a má dosah až 8 km." # todo: NEW TRANSLATION
 GER_KF51: "Zahájit konstrukci prototypů KF51" # todo: NEW TRANSLATION
 GER_KF51_desc: "KF51 Panther je hlavní bojový tank vyvinutý společností Rheinmetall. Byl veřejně představen v červnu 2022 na Eurosatory 2022. Korba Pantheru je založena na Leopardu 2, ale návrh věže je odlišný. Tank je vybaven 130mm budoucím systémem děla (FGS), který může střílet kinetickou i programovatelnou trhavou municí." # todo: NEW TRANSLATION
 GER_Marder_1A5: "Dát projektu Marder 1A5 zelenou" # todo: NEW TRANSLATION
 GER_Marder_1A5_desc: "Marder 1A5 je bojové vozidlo pěchoty vyvinuté společností Rheinmetall. Je to další vývoj verze Marder 1A3 a nabízí zlepšenou ochranu, mobilitu a palebnou sílu." # todo: NEW TRANSLATION
 GER_Marder_2: "Zahájit konstrukci Marder 2" # todo: NEW TRANSLATION
 GER_Marder_2_desc: "Marder 2 byl prototyp a plánovaný nástupce obrněného vozidla Schützenpanzer Marder. Byl navržen, aby zaplnil mezeru v bojové síle a mobilitě mezi Marderem a Leopardem 2. Tank byl založen na podvozku Leopardu 2 a měl být při svém odhalení v roce 1991 nejpokročilejším bojovým vozidlem pěchoty na světě." # todo: NEW TRANSLATION
 GER_Puma: "Připravit plány 'Puma'" # todo: NEW TRANSLATION
 GER_Puma_desc: "Puma je německé bojové vozidlo pěchoty (IFV) navržené jako náhrada zastaralých IFV Marder, které jsou v současné službě u německé armády." # todo: NEW TRANSLATION
 GER_Fuchs_1A7: "Zahájit návrh Fuchs 1A7" # todo: NEW TRANSLATION
 GER_Fuchs_1A7_desc: "Fuchs 1A7 je německé transportní vozidlo používané německými ozbrojenými silami. Je to další vývoj verzí Fuchs 1A3/A6 a nabízí zlepšenou ochranu, mobilitu a průzkumné schopnosti." # todo: NEW TRANSLATION
 GER_Fuchs_2: "Zahájit návrh Fuchs 2" # todo: NEW TRANSLATION
 GER_Fuchs_2_desc: "Fuchs 2 je obrněný transportér vyvinutý Rheinmetall Landsysteme. Jedná se o novou verzi 6x6 Fuchs (Fox) Transportpanzer. Fuchs 2 je plně plovoucí a má maximální rychlost 96 km/h na silnici. Vozidlo je vybaveno modulárním pancéřovacím balíčkem MEXAS kompozitních modulů a může být osazeno až třemi 7,62mm zbraněmi." # todo: NEW TRANSLATION
 GER_idea_Heer: "Heer" # todo: NEW TRANSLATION
 Territorial_Heer_I: "Teritoriální Heer" # todo: NEW TRANSLATION
 Territorial_Heer_I_desc: "Teritoriální Heer byla součást německé armády odpovědná za obranu území. Byla navržena tak, aby podporovala polní armádu a další německé a NATO síly při udržování operační svobody. Teritoriální Heer byla složena převážně z neaktivních jednotek, které by byly v případě konfliktu mobilizovány." # todo: NEW TRANSLATION
 Landeskommando: "Landeskommando" # todo: NEW TRANSLATION
 Landeskommando_desc: "Landeskommando je centrální velitelský orgán organizace teritoriální obrany německých ozbrojených sil v každé spolkové zemi Německa. Sídlí v příslušném hlavním městě spolkové země a zodpovídá za koordinaci vojenské pomoci při katastrofách. Landeskommando je složeno převážně z neaktivních jednotek, které by byly v případě konfliktu mobilizovány." # todo: NEW TRANSLATION

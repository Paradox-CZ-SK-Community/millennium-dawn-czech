  german_legacy: "Německé dědictví"
  german_legacy_desc: "§YSpecial Rules:§!\n---\n§RWe cannot have§! §6Nuclear Doctrine§! §Ror develop§! §6Nuclear weapons!§!\n---\n§RWe cannot manually increase our military spending!§!\n---\n§RThe Army is limited to 370.000 Active Personal (240.000 in army)!§!\n---\n§RWe cannot manually increase our administration!§!\n---\n§YCDU/CSU and SPD§! can always form coalition.\n---\n§YCan§! §RBan§! §Yextremist parties§!\n---\nS tíhou nacistických válečných zločinů na bedrech a jako iniciátor 1. a 2. světové války se Německo snažilo vykřesat špatnou pověst tím, že se zdržovalo dokonce i náznaků nacionalismu nebo militarismu. Z právního hlediska je Německo vázáno Smlouvou o konečném urovnání s ohledem na Německo z roku 1990 mezi Německem a spojeneckými mocnostmi Rusko, Spojené státy, Spojené království a Francií, stejně jako samostatnou závěrečnou hraniční dohodou s Polskem.\nTato smlouva činí nezákonným pro Německo kdykoli uplatňovat územní nároky, vlastnit jaderné zbraně a omezuje jeho ozbrojené síly na méně než 370 000 osob (220 000 ve hře) celkem.\n§W--------------§!\nTuto národní ideu lze §ROdstranit§! pokud dokončíme §HOur New Legacy§! Fokus." # todo: NEW TRANSLATION

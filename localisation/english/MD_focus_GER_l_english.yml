  GER_SAPOS_decision_desc: "\n£GER_desctext_sapos_network\n\n\n\nSystém SAPOS, nebo Satellitenpositionierungsdienst der deutschen Landesvermessung (Satelitní poziční služba německého národního měření), je sofistikovaná síť navržená pro poskytování vysoce přesných pozičních služeb přes Německo. Využívá kombinaci globálních navigačních satelitních systémů (GNSS), jako GPS a GLONASS, a pozemních referenčních stanic pro poskytování reálného i post-processovaného pozičního dat s přesností na centimetry." # todo: NEW TRANSLATION

  HOL_germanic_union: "Germánské bratrstvo národů" # todo: NEW TRANSLATION
  faction_manifest_hol_germanic_union: "My, synové a dcery dávného severu, oznamujeme znovuzrození germánského bratrstva, unie bez hranic, utvářené duchem a dědictvím. V době kořenného úpadku vstáváme, abychom obnovili důstojnost našich příbuzných národů, spojených jazykem, kulturou a věčným voláním našich předků. Neprosazujeme rozdělení, korupci a slabost vnucených říší. Naše věrnost spočívá ne v národech, ale v trvalé podstatě germánské duše. Od fjordů po lesy, od nížin po hory, spojíme se jako jeden živý vůle, abychom zachovali, posílili a probudili ducha, který kdysi utvářel osud Evropy." # todo: NEW TRANSLATION

  HOL_dutch_mining_operations: "Nizozemské těžební operace" # todo: NEW TRANSLATION
  HOL_dutch_mining_operations_desc: "Nizozemci v této oblasti zřídili rozsáhlé těžební operace, které těží cenné suroviny pro podporu hospodářského růstu a průmyslového rozvoje. Tyto operace významně posilují místní produkci a současně posilují kontrolu Nizozemska nad touto oblastí." # todo: NEW TRANSLATION
  HOL_grey_society1: "Šedá společnost" # todo: NEW TRANSLATION
  HOL_grey_society1_desc: "Nizozemsko čelí výzvám stárnoucí populace, kdy rostoucí podíl starších občanů vyvíjí značný tlak na ekonomiku, zdravotní systém a pracovní sílu. Přestože jsou oceňovány příspěvky minulých generací, jsou naléhavě potřeba reformy k řešení nedostatku pracovní síly, rostoucích nákladů na zdravotní péči a generační nerovnosti, aby byla zajištěna udržitelná budoucnost pro všechny.\n------------\nMůžeme se této §Rnárodní myšlenky§! zbavit dokončením politik v rámci §YMechaniky šedé společnosti§!" # todo: CHANGED
  HOL_antilles_office_construction: "Obchodní expanze v Antilách" # todo: NEW TRANSLATION
  HOL_antilles_office_construction_desc: "Rozvoj kancelářských prostor a komerčních center zvýšil ekonomickou produktivitu na Antilách, čímž se region stal centrem podnikání a finančního růstu." # todo: NEW TRANSLATION
  HOL_antilles_civ_construction: "Průmyslový růst na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_civ_construction_desc: "Nedávné investice do civilního průmyslu zvýšily místní výrobní kapacitu, čímž zlepšily ekonomickou stabilitu a průmyslovou produkci na Antilách." # todo: NEW TRANSLATION
  HOL_antilles_mil_construction: "Strategický vojenský rozvoj na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_mil_construction_desc: "Antily nyní slouží jako důležité centrum pro vojenskou produkci a logistiku, posilující nizozemskou vojenskou pohotovost v karibské oblasti." # todo: NEW TRANSLATION
  HOL_antilles_agriculture_construction: "Rozvoj zemědělství na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_agriculture_construction_desc: "Nové investice do zemědělské infrastruktury zvýšily produkci potravin a udržitelnost na Antilách, prospěšné jak místním farmářům, tak národní potravinové bezpečnosti." # todo: NEW TRANSLATION
  HOL_antilles_economic_zone: "Antilská ekonomická zóna" # todo: NEW TRANSLATION
  HOL_antilles_economic_zone_desc: "Založením Antilské ekonomické zóny se holandská Karibika stala atraktivním místem pro zahraniční investice. Snížené byrokratické překážky a finanční pobídky usnadnily mezinárodním podnikům založit zde provoz. Avšak tyto výhody mají za následek pomalejší domácí stavební projekty, jak se místní průmysl přizpůsobuje novým ekonomickým realitám." # todo: NEW TRANSLATION
  HOL_antilles_economic_zone_tt: "§YInvestice§! do §Y[THIS.GetName]§! budou §Y15%§! levnější. AI bude mít také větší šanci investovat do státu." # todo: NEW TRANSLATION
  HOL_limburg_water_management: "Limburgská protipovodňová ochrana" # todo: NEW TRANSLATION
  HOL_economy.001.t: "Plány na rekonstrukci Borssele" # todo: NEW TRANSLATION
  HOL_economy.001.d: "Budoucnost jaderného reaktoru v Borssele je ve vašich rukou. Máte dvě možnosti: rozšířit kapacitu reaktoru a tím zvýšit výstup jaderné energie, nebo ho přestavět na špičkovou čistou uhelnou elektrárnu. Rozšíření reaktoru zvýší energetickou efektivitu a inovace, zatímco přestavba na čisté uhlí posílí průmyslovou kapacitu a stabilitu. Vyberte rozumně, protože tato volba ovlivní energetickou krajinu Nizozemska." # todo: NEW TRANSLATION
  HOL_economy.001.a: "Přejít na jadernou energii" # todo: NEW TRANSLATION
  HOL_economy.001.b: "Lesklá čistá uhelná elektrárna" # todo: NEW TRANSLATION
  HOL_economy.002.t: "Nizozemsko navrhuje železniční spojení Wunderline" # todo: NEW TRANSLATION
  HOL_economy.002.d: "Nizozemsko předložilo ambiciózní návrh na rozvoj železnice Wunderline, špičkové přeshraniční spojení zaměřené na posílení regionální konektivity mezi oběma zeměmi. Tento projekt, považovaný za pilíř budoucí hospodářské spolupráce, by modernizoval stávající infrastrukturu, zlepšil časy cestování a posílil vztah mezi Nizozemskem a Německem. Návrh odráží odhodlání Nizozemska posunout dopravní síť vpřed a prohloubit vztahy se sousedy." # todo: NEW TRANSLATION
  HOL_economy.002.a: "Skvělé!" # todo: NEW TRANSLATION
  HOL_economy.002.b: "Ne, zůstaneme u rezavých vlaků" # todo: NEW TRANSLATION
  HOL_economy.003.t: "Německo schvaluje spolupráci na Wunderline" # todo: NEW TRANSLATION
  HOL_economy.003.d: "Německá vláda souhlasila s účastí na projektu Wunderline, čímž posílí železniční spojení mezi Groningenem a Bremenem. Toto společné úsilí posílí regionální ekonomické vazby, zlepší přeshraniční mobilitu a symbolizuje obnovenou éru nizozemsko-německé spolupráce." # todo: NEW TRANSLATION
  HOL_economy.003.a: "Nová kapitola regionální konektivity začíná!" # todo: NEW TRANSLATION
  HOL_economy.004.t: "Německo nechce Wunderline" # todo: NEW TRANSLATION
  HOL_economy.004.d: "Navzdory diplomatickým snahám Nizozemska a možným výhodám železnice Wunderline se Německo rozhodlo projekt nepodpořit. Toto odmítnutí představuje významný neúspěch pro vizi Nizozemska o propojenější Evropě. S německým odmítnutím visí budoucnost Wunderline ve vzduchu. Nizozemsko musí nyní zvážit, zda bude pokračovat s verzí projektu zkrácenou na propojení s Groningenem, nebo projekt zcela opustí." # todo: NEW TRANSLATION
  HOL_economy.004.a: "Pokračovat ve výstavbě až na německou hranici." # todo: NEW TRANSLATION
  HOL_economy.004.b: "Zrušit projekt HSL-Oost úplně." # todo: NEW TRANSLATION
  HOL_economy.005.t: "Nizozemsko navrhuje integraci HSL-Oost" # todo: NEW TRANSLATION
  HOL_economy.005.d: "V snaze dále integrovat evropské dopravní sítě navrhlo Nizozemsko integraci vysokorychlostní železnice HSL-Oost do německé stávající infrastruktury. Tato iniciativa si klade za cíl vytvořit bezproblémové, rychlé spojení mezi oběma zeměmi, čímž by mohl zcela změnit cestování a ekonomické interakce na hranici. Pokud bude úspěšná, tento projekt by mohl nejen zlepšit efektivitu přeshraniční dopravy, ale také posílit ekonomické vazby a spolupráci mezi Nizozemskem a Německem, čímž by se stal klíčovým milníkem evropské integrace." # todo: NEW TRANSLATION
  HOL_economy.005.a: "Vysokorychlostní spojení do Weedu" # todo: NEW TRANSLATION
  HOL_economy.005.b: "My stejně nejezdíme vysokorychlostní dopravou" # todo: NEW TRANSLATION
  HOL_economy.006.t: "Německo schvaluje projekt HSL-Oost" # todo: NEW TRANSLATION
  HOL_economy.006.d: "Německá vláda se oficiálně dohodla na účasti na projektu HSL-Oost (Vysokorychlostní trať na východ). Toto společné úsilí vytvoří bezpřerušové vysokorychlostní spojení mezi Nizozemskem a Německem, posílí hospodářskou spolupráci, mobilitu a strategické vazby v infrastruktuře po celé Evropě." # todo: NEW TRANSLATION
  HOL_economy.006.a: "Skvělé! Zahajte výstavbu okamžitě." # todo: NEW TRANSLATION
  HOL_economy.007.t: "Německo odmítá projekt HSL-Oost" # todo: NEW TRANSLATION
  HOL_economy.007.d: "Německá vláda oficiálně odmítla účast na projektu HSL-Oost (Vysokorychlostní trať na východ). Navzdory diplomatickým snahám Berlín považuje expanzi do Německa za ekonomicky neproveditelnou v tuto dobu. Nizozemsko se nyní musí rozhodnout, zda bude pokračovat ve výstavbě trati až k hranici, nebo projekt zcela opustí." # todo: NEW TRANSLATION
  HOL_economy.007.a: "Pokračovat ve výstavbě až na německou hranici." # todo: NEW TRANSLATION
  HOL_economy.007.b: "Zrušit projekt HSL-Oost úplně." # todo: NEW TRANSLATION
  HOL_economy.008.t: "Nizozemsko navrhuje trojstrannou trasu s §Y[BEL.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_economy.008.d: "Nizozemsko učinilo odvážný krok navržením nové trojstranné trasy, ambiciózního železničního projektu spojujícího Nizozemsko, §Y[BEL.GetNameWithFlag]§!, a §Y[GER.GetNameWithFlag]§! prostřednictvím rozsáhlé železniční sítě. Tento projekt je považován za možnou změnu pravidel pro přeshraniční dopravu, s nadějí na posílení obchodu, cestování a hospodářské integrace mezi třemi národy. Návrh zdůrazňuje závazek Nizozemska k posílení evropské jednoty a zlepšení regionální infrastruktury. Avšak úspěch tohoto projektu závisí na spolupráci a podpoře §Y[BEL.GetNameWithFlag]§! a Německa." # todo: NEW TRANSLATION
  HOL_economy.008.a: "Co by se mohlo pokazit? Skvělý nápad!" # todo: NEW TRANSLATION
  HOL_economy.008.b: "Belgie musí nejdříve opravit své silnice." # todo: NEW TRANSLATION
  HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§! a §Y[GER.GetNameWithFlag]§! navrhují trojstrannou trasu" # todo: NEW TRANSLATION
  HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!, ve spolupráci s §Y[GER.GetNameWithFlag]§!, posunuli návrh vyvinout trojstrannou trasu. Tento projekt má za cíl vytvořit bezproblémové železniční spojení mezi Nizozemskem, §Y[GER.GetNameWithFlag]§! a §Y[BEL.GetNameWithFlag]§!, čímž vznikne nový koridor pro přepravu a ekonomickou výměnu v Evropě. Společné úsilí Nizozemska a §Y[GER.GetNameWithFlag]§! odráží sdílenou vizi pro více propojenou Evropu. Teď zbývá poslední kousek do skládačky - Belgie, jejichž dohoda je klíčová pro realizaci projektu. Výsledek určí, zda tento ambiciózní plán skutečně ožije." # todo: NEW TRANSLATION
  HOL_economy.009.a: "Koleje nad silnicemi!" # todo: NEW TRANSLATION
  HOL_economy.009.b: "My nechceme utrácet peníze" # todo: NEW TRANSLATION
  HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§! a §Y[GER.GetNameWithFlag]§! přijímají trojstrannou trasu" # todo: NEW TRANSLATION
  HOL_economy.010.d: "Ve významném rozhodnutí se §Y[BEL.GetNameWithFlag]§! a §Y[GER.GetNameWithFlag]§! dohodly na účasti na rozvoji trojstranné trasy, čímž dosáhly významného úspěchu v evropské dopravní spolupráci. Tato dohoda otevírá cestu pro vybudování nového železničního koridoru, který zlepší konektivitu, zkrátí dobu cestování a posílí ekonomické vazby mezi třemi zeměmi. Úspěšné vyjednání tohoto projektu svědčí o odhodlání Nizozemska, §Y[BEL.GetNameWithFlag]§! a Německa spolupracovat na více integrované a prosperující Evropě. Tento železniční projekt by se měl stát milníkem v historii evropské infrastruktury." # todo: NEW TRANSLATION
  HOL_economy.010.a: "Evropský milník pro železniční dopravu!" # todo: NEW TRANSLATION
  HOL_economy.011.t: "Nizozemsko navrhuje dvouzemní vlak" # todo: NEW TRANSLATION
  HOL_economy.011.d: "Po odmítnutí trojstranné trasy Německem navrhlo Nizozemsko alternativní řešení: dvouzemní vlak, navržený k propojení Nizozemska a §Y[BEL.GetNameWithFlag]§! přímo. Zatímco tento nový návrh postrádá širší rozsah původního plánu, stále nabízí významné výhody zlepšením bilaterálních vztahů a posílením regionální dopravy. Úspěch této alternativy bude záviset na ochotě Belgie spolupracovat a investovat do projektu. Nizozemsko zůstává odhodláno posouvat svou dopravní infrastrukturu, i když na menší měřítko." # todo: NEW TRANSLATION
  HOL_economy.011.a: "Spolupracujte s Nizozemskem na rozvoji dvouzemní trasy" # todo: NEW TRANSLATION
  HOL_economy.011.b: "Už teď máme nejlepší železnice" # todo: NEW TRANSLATION
  HOL_economy.012.t: "Pouze §Y[BEL.GetNameWithFlag]§! souhlasí s trojstrannou trasou" # todo: NEW TRANSLATION
  HOL_economy.012.d: "Ačkoliv Německo se rozhodlo neúčastnit, §Y[BEL.GetNameWithFlag]§! vyjádřilo ochotu postoupit s projektem trojstranné trasy. Tato částečná dohoda nechává Nizozemsko s náročným rozhodnutím: pokračovat v projektu spolu s §Y[BEL.GetNameWithFlag]§!, byť na zkráceném měřítku, nebo znovu zvážit celý plán. Nepřítomnost Německa projekt dále komplikuje, ale nezmenšuje jeho potenciální dopad na regionální konektivitu. Nizozemsko musí nyní zvážit výhody spolupráce s §Y[BEL.GetNameWithFlag]§! oproti výzvám pokračovat bez plné mezinárodní podpory." # todo: NEW TRANSLATION
  HOL_economy.012.a: "Dobře... asi ano." # todo: NEW TRANSLATION
  HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! Odmítají trasu tří zemí" # todo: NEW TRANSLATION
  HOL_economy.013.d: "V neuspokojivém vývoji událostí však §Y[BEL.GetNameWithFlag]§! a §Y[GER.GetNameWithFlag]§! odmítly návrh na trasu tří zemí, čímž prakticky zastavily vizi Nizozemska o komplexní mezinárodní železniční síti. Tento krok představuje významný neúspěch, který nutí Nizozemsko znovu vyhodnotit svou dopravní strategii. S původním plánem, který již není životaschopný, je nutné zaměřit se na alternativní možnosti, jako je zlepšení stávajících tras v rámci nizozemských hranic nebo přealokace zdrojů na jiné národní projekty. Výsledek zdůrazňuje výzvy mezinárodní spolupráce a složitosti regionálního rozvoje infrastruktury." # todo: NEW TRANSLATION
  HOL_economy.013.a: "Použijte prostředky k investici do trati Amsterdam – Maastricht" # todo: NEW TRANSLATION
  HOL_economy.013.b: "Opravdu nemají rádi spolehlivé vlaky" # todo: NEW TRANSLATION
  HOL_economy.014.t: "Nizozemsko investuje do naší výroby bioethanolu" # todo: NEW TRANSLATION
  HOL_economy.014.d: "Nová kapitola udržitelného rozvoje energetiky začíná, když nizozemská nadnárodní společnost DSM založí továrny na bioethanolu v Jižní Dakotě. Využíváním pokročilé bioinženýrské technologie tyto továrny převedou bohatý zemědělský výstup státu na bioethanol, obnovitelný zdroj energie s cílem snížit emise uhlíku a závislost na fosilních palivech. Tato iniciativa nejen posílí energetickou infrastrukturu Jižní Dakoty, ale také vytvoří řadu pracovních míst v regionu. Investice DSM zdůrazňuje rostoucí ekonomickou spolupráci mezi Nizozemskem a Spojenými státy, což znamená významný krok vpřed v globálním posunu k čisté energii." # todo: NEW TRANSLATION
  HOL_economy.014.a: "Dobré pro Nizozemsko" # todo: NEW TRANSLATION
  HOL_economy.015.t: "Návrh na spolupráci v oblasti vysokorychlostní železnice: Amsterdam–Brusel (HSL Zuid)" # todo: NEW TRANSLATION
  HOL_economy.015.d: "Nizozemsko navrhuje společný infrastrukturní projekt s §Y[BEL.GetNameWithFlag]§! na vybudování vysokorychlostní železnice Zuid (HSL Zuid), spojující Amsterdam s Bruselem. Tento projekt výrazně zkrátí dobu cestování, posílí ekonomické vazby mezi našimi zeměmi a vytvoří moderní železniční koridor, který zlepší regionální propojení. Nizozemsko je dychtivé spolupracovat s §Y[BEL.GetNameWithFlag]§! na tomto transformačním snahu. Připojí §Y[BEL.GetNameWithFlag]§! se k nám při budování tohoto vysokorychlostního spojení?" # todo: NEW TRANSLATION
  HOL_economy.015.a: "Přidejte se k Nizozemsku při výstavbě HSL Zuid" # todo: NEW TRANSLATION
  HOL_economy.015.b: "Odmítnout spolupráci na HSL Zuid" # todo: NEW TRANSLATION
  HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§! Přijímá spolupráci na HSL Zuid" # todo: NEW TRANSLATION
  HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§! se dohodl(a) na spolupráci na výstavbě vysokorychlostní železnice Zuid (HSL Zuid), spojující Amsterdam s Bruselem. Tento společný projekt výrazně zlepší regionální propojení, zkrátí dobu cestování a posílí ekonomické a kulturní vazby mezi našimi zeměmi. S oběma zeměmi zavázanými k tomuto podniku bude zahájena výstavba vysokorychlostní železnice, což znamená novou éru v evropské dopravě." # todo: NEW TRANSLATION
  HOL_economy.016.a: "Zahájit výstavbu HSL Zuid" # todo: NEW TRANSLATION
  HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§! Odmítá spolupráci na HSL Zuid" # todo: NEW TRANSLATION
  HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§! bohužel rozhodl(a) nezúčastnit se na projektu vysokorychlostní železnice Zuid (HSL Zuid). Přes tuto překážku Nizozemsko čelí rozhodnutí: měl(a) bychom pokračovat s projektem HSL Zuid až k belgické hranici, nebo plán zcela zrušit? Budování vysokorychlostního spojení k hranici by stále mohlo zlepšit regionální dopravu a položit základy pro budoucí spolupráci, ale bude vyžadovat významné investice." # todo: NEW TRANSLATION
  HOL_economy.017.a: "Postavte HSL Zuid až k hranici" # todo: NEW TRANSLATION
  HOL_economy.017.b: "Zrušit projekt HSL Zuid" # todo: NEW TRANSLATION
  HOL_economy.018.t: "Návrh na prodloužení Betuwelijn do Německa" # todo: NEW TRANSLATION
  HOL_economy.018.d: "Nizozemsko navrhuje prodloužení Betuwelijn, klíčové nákladní železniční tratě, do Německa za účelem zlepšení obchodu a efektivity dopravy mezi našimi zeměmi. Toto prodloužení posílí hospodářské vazby a vytvoří efektivnější trasu pro zboží, což podpoří hospodářský růst obou zemí. Souhlasí Německo se spoluprací na tomto důležitém infrastrukturním projektu?" # todo: NEW TRANSLATION
  HOL_economy.018.a: "Spolupracujte s Nizozemskem na prodloužení Betuwelijn" # todo: NEW TRANSLATION
  HOL_economy.018.b: "Odmítnout projekt prodloužení Betuwelijn" # todo: NEW TRANSLATION
  HOL_economy.019.t: "[FROM.GetName] ASML Expansion Approved" # todo: NEW TRANSLATION
  HOL_economy.019.d: "Německo přijímá spolupráci na rozšíření Betuwelijn. Tato nákladní železniční spojení výrazně zlepší obchodní trasy mezi oběma zeměmi a umožní rychlejší a efektivnější pohyb zboží. S oběma národy zavázanými k projektu bude výstavba brzy zahájena, což znamená významný krok vpřed v regionálním obchodu a dopravě." # todo: NEW TRANSLATION
  HOL_economy.019.a: "Zahájit výstavbu rozšíření Betuwelijn" # todo: NEW TRANSLATION
  HOL_economy.020.t: "Německo odmítá spolupráci na Betuwelijn" # todo: NEW TRANSLATION
  HOL_economy.020.d: "Německo se rozhodlo nezúčastnit se rozšíření Betuwelijn. Navzdory tomu musí Nizozemsko rozhodnout, zda prodlouží nákladní železniční trať k německé hranici, nebo projekt zcela opustí. Dokončení trati až k hranici by stále mohlo zlepšit domácí dopravu zboží a připravit Nizozemsko na budoucí obchodní růst." # todo: NEW TRANSLATION
  HOL_economy.020.a: "Postavte Betuwelijn až na německou hranici" # todo: NEW TRANSLATION
  HOL_economy.020.b: "Zrušit projekt rozšíření Betuwelijn" # todo: NEW TRANSLATION
  HOL_economy.021.t: "Návrh na rozšíření ASML" # todo: NEW TRANSLATION
  HOL_economy.021.d: "Nizozemsko navrhlo vybudovat zařízení ASML ve vašich hranicích, které nabídne technologické investice a hospodářský růst výměnou. Přijmete toto partnerství?" # todo: NEW TRANSLATION
  HOL_economy.021.a: "Přijmout návrh" # todo: NEW TRANSLATION
  HOL_economy.021.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  HOL_economy.022.t: "[FROM.GetName] Rozšíření ASML schváleno" # todo: NEW TRANSLATION
  HOL_economy.022.d: "Návrh na vybudování závodu ASML byl schválen [ROOT.GetName]. To představuje významný krok k posílení hospodářských a technologických vazeb." # todo: NEW TRANSLATION
  HOL_economy.022.a: "Skvělé zprávy!" # todo: NEW TRANSLATION
  HOL_economy.023.t: "[FROM.GetName] Rozšíření ASML odmítnuto" # todo: NEW TRANSLATION
  HOL_economy.023.d: "[FROM.GetName] odmítl(a) nizozemský návrh na vybudování zařízení ASML na jejich hranicích. To je zpoždění pro naše globální expanzní snahy." # todo: NEW TRANSLATION
  HOL_economy.023.a: "Bohužel, ale budeme pokračovat." # todo: NEW TRANSLATION
  HOL_economy.024.t: "Nizozemský návrh: Delta-Rýn energetický koridor" # todo: NEW TRANSLATION
  HOL_economy.024.d: "Nizozemská vláda navrhuje rozsáhlý infrastrukturní a energetický projekt — Delta-Rýn energetický koridor. Projekt by propojil nizozemská offshore energetická centra a přístavní zařízení s průmyslovými oblastmi Německa přes Rýn a spojil potrubní, vodíkové a elektrické sítě. Slíbuje dlouhodobé ekonomické výhody a regionální energetickou integraci. Měli bychom ho podpořit?" # todo: NEW TRANSLATION
  HOL_economy.024.a: "Schválit Delta-Rýn energetický koridor" # todo: NEW TRANSLATION
  HOL_economy.024.b: "Odmítnout návrh, musíme zachovat energetickou suverenitu" # todo: NEW TRANSLATION
  HOL_economy.025.t: "Německo přijímá Delta-Rýn energetický koridor" # todo: NEW TRANSLATION
  HOL_economy.025.d: "Německo přijalo náš návrh na Delta-Rýn energetický koridor. Zahájena bude výstavba transnacionální energetické a logistické sítě spojující naše přístavy s povodím Rýna. Tím posílíme naši roli jako energetické centrum Severního moře a přiblížíme se evropskému průmyslovému jádru." # todo: NEW TRANSLATION
  HOL_economy.025.a: "Důležitý krok vpřed." # todo: NEW TRANSLATION
  HOL_economy.026.t: "Německo odmítá Delta-Rýn energetický koridor" # todo: NEW TRANSLATION
  HOL_economy.026.d: "Německo se rozhodlo nezúčastnit Delta-Rýn energetického koridoru, s ohledem na obavy z energetické nezávislosti a strategické kontroly nad infrastrukturou. I když je to zklamání, tento výsledek nás nutí hledat jiné cesty regionální spolupráce." # todo: NEW TRANSLATION
  HOL_economy.026.a: "Jde o neúspěch, ale není to konec." # todo: NEW TRANSLATION
  HOL_military.001.t: "Nizozemsko navrhuje investici do BAE Systems" # todo: NEW TRANSLATION
  HOL_military.001.d: "Nizozemsko oslovilo vládu Spojeného království a BAE Systems s návrhem na investici do jednoho z největších obranných dodavatelů v Evropě. Cílem nizozemské vlády je posílit vazby s Spojeným královstvím a získat přístup k špičkové obranné technice. Tato investice by prospěla BAE Systems tím, že poskytne dodatečný kapitál pro výzkum a vývoj a výrobu, zatímco podpoří bližší vojenskou spolupráci mezi Nizozemskem a Spojeným královstvím. Povolíme tuto nizozemskou investici?" # todo: NEW TRANSLATION
  HOL_military.001.a: "Povolit Nizozemcům investovat do BAE Systems" # todo: NEW TRANSLATION
  HOL_military.001.b: "Odmítnout nabídku na investici Nizozemska" # todo: NEW TRANSLATION
  HOL_military.002.t: "Nizozemsko navrhuje investici do Naval Group" # todo: NEW TRANSLATION
  HOL_military.002.d: "Vláda Nizozemska projevila zájem investovat do Naval Group, francouzské vedoucí námořní obranné společnosti. Nizozemsko usiluje o posílení vazeb s Francií tím, že přispěje k vývoji špičových námořních technologií. Tato investice by posílila schopnosti Naval Group, poskytla nové finanční zdroje pro výzkum, stavbu lodí a vývoj pokročilých mořských systémů. Měli bychom přijmout nizozemskou investici a prohloubit Franco-nizozemskou spolupráci v obraně?" # todo: NEW TRANSLATION
  HOL_military.002.a: "Povolit Nizozemcům investovat do Naval Group" # todo: NEW TRANSLATION
  HOL_military.002.b: "Odmítnout nabídku na investici Nizozemska" # todo: NEW TRANSLATION
  HOL_military.003.t: "Nizozemsko navrhuje investici do Leonardo" # todo: NEW TRANSLATION
  HOL_military.003.d: "Nizozemsko nabídlo investovat do Leona do Leonarda, jedné z předních italských kosmických a obranných společností. Návrh nizozemské vlády zdůrazňuje jejich touhu posílit vazby s Itálií prostřednictvím společných projektů v letectví a obranné technice. Tato investice by Leonardo poskytla cenné financování pro pokročilé letecké systémy a obranné projekty. Měli bychom povolit Nizozemsku investovat, posílit spolupráci mezi Itálií a Nizozemskem?" # todo: NEW TRANSLATION
  HOL_military.003.a: "Povolit Nizozemcům investovat do Leonardo" # todo: NEW TRANSLATION
  HOL_military.003.b: "Odmítnout nabídku na investici Nizozemska" # todo: NEW TRANSLATION
  HOL_military.004.t: "Nizozemsko navrhuje investici do Rheinmetallu" # todo: NEW TRANSLATION
  HOL_military.004.d: "Nizozemsko usiluje o prohloubení spolupráce s Německem investicí do tohoto předního obranného dodavatele, zejména do vývoje obrněných vozidel a vojenských systémů. Investice by Rheinmetallu poskytla dodatečné zdroje k rozšíření výrobních kapacit a dalšímu inovačnímu rozvoji vojenské technologie. Měli bychom schválit nizozemskou investici a posílit spolupráci mezi našimi obrannými sektory?" # todo: NEW TRANSLATION
  HOL_military.004.a: "Připustit, aby Nizozemci investovali do Rheinmetallu." # todo: NEW TRANSLATION
  HOL_military.004.b: "Odmítnout nabídku nizozemské investice." # todo: NEW TRANSLATION
  HOL_military.005.t: "Nizozemsko navrhuje investici do Saab AB" # todo: NEW TRANSLATION
  HOL_military.005.d: "Vláda Nizozemska oslovila Saab AB s investiční nabídkou zaměřenou na posílení obranných vazeb mezi Švédskem a Nizozemskem. Nizozemsko doufá, že přispěje ke Saabovým pokročilým programům v oblasti leteckého a obranného průmyslu, zejména v oblastech, jako jsou bojová letadla a raketové systémy. Tato investice by Saab poskytla dodatečné financování pro urychlení vývoje a inovací v klíčových oblastech. Měli bychom povolit tuto nizozemskou investici a tím dále posílit naši obrannou spolupráci?" # todo: NEW TRANSLATION
  HOL_military.005.a: "Povolit Nizozemcům investovat do Saab AB." # todo: NEW TRANSLATION
  HOL_military.005.b: "Odmítnout nabídku nizozemské investice." # todo: NEW TRANSLATION
  HOL_military.006.t: "Nizozemská obranná investice přijata [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
  HOL_military.006.d: "Vláda [FROM.GetNameWithFlag] přijala nizozemskou nabídku investovat do jejich obranného průmyslu. Tato spolupráce představuje významný krok vpřed ve posílení našich obranných vazeb s [FROM.GetNameWithFlag] a zajištění přístupu k pokročilé vojenské technice. Nizozemsko se nyní může úzce spolupracovat s obranným sektorem [FROM.GetNameWithFlag], posílit vojensko-průmyslové schopnosti obou zemí a přispět k celkové obranné připravenosti Evropy." # todo: NEW TRANSLATION
  HOL_military.006.a: "Oslavme posílené partnerství." # todo: NEW TRANSLATION
  HOL_military.007.t: "Nizozemská obranná investice odmítnuta [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
  HOL_military.007.d: "Vláda [FROM.GetNameWithFlag] bohužel odmítla nabídku Nizozemska investovat do jejich obranného průmyslu. Toto rozhodnutí omezuje naši schopnost prohloubit obranné vazby s [FROM.GetNameWithFlag] a získat přístup k důležitým vojenským technologiím. Ačkoliv je tento výsledek zklamáním, musíme hledat alternativní příležitosti k posílení našeho obranného průmyslu a partnerství jinde v Evropě." # todo: NEW TRANSLATION
  HOL_military.007.a: "Neúspěch, ale budeme postupovat." # todo: NEW TRANSLATION
  HOL_military.008.t: "Nizozemsko navrhuje spolupráci v rámci systému rychlé reakce (QRA)." # todo: NEW TRANSLATION
  HOL_military.008.d: "Nizozemsko navrhlo zřízení systému rychlé reakce (QRA). Zvou §Y[BEL.GetNameWithFlag]§! k účasti na sdíleném beneluxovém vzdušném obranném systému. Přijetí by mohlo posílit naši vojenskou spolupráci v regionu." # todo: NEW TRANSLATION
  HOL_military.008.a: "Přijmout návrh na QRA." # todo: NEW TRANSLATION
  HOL_military.008.b: "Odmítnout návrh na QRA." # todo: NEW TRANSLATION
  HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§! a Nizozemsko navrhují spolupráci na QRA." # todo: NEW TRANSLATION
  HOL_military.009.d: "Poté, co Belgie přijala systém QRA, Nizozemsko nyní rozšiřuje pozvání na Lucembursko. Tento systém by zřídil společnou vzdušnou obranu pro celý region Benelux. Připojí se Lucembursko k této historické spolupráci?" # todo: NEW TRANSLATION
  HOL_military.009.a: "Přijmout návrh na QRA." # todo: NEW TRANSLATION
  HOL_military.009.b: "Odmítnout návrh na QRA." # todo: NEW TRANSLATION
  HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§! Souhlasí s připojením k QRA Benelux" # todo: NEW TRANSLATION
  HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§! přijal/a návrh Nizozemska na zřízení společného beneluxovského vzdušného obranného systému. Dalším krokem je rozšíření nabídky na Lucembursko." # todo: NEW TRANSLATION
  HOL_military.010.a: "Skvělé! Pojďme na to." # todo: NEW TRANSLATION
  HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§! Odmítá návrh na QRA." # todo: NEW TRANSLATION
  HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§! odmítl/a návrh na vstup do systému Benelux Quick Reaction Alert, čímž byla iniciativa ukončena." # todo: NEW TRANSLATION
  HOL_military.011.a: "Škoda." # todo: NEW TRANSLATION
  HOL_military.012.t: "[LUX.GetNameWithFlag] Souhlasí s připojením k QRA Benelux" # todo: NEW TRANSLATION
  HOL_military.012.d: "Luxembursko přijalo pozvání k připojení k Benelux Quick Reaction Alert systému. Začíná nová éra spolupráce v oblasti vzdušné obrany napříč Nizozemskem, §Y[BEL.GetNameWithFlag]§! a Lucemburskem." # todo: NEW TRANSLATION
  HOL_military.012.a: "Skvělé! To bude pro region prospěšné." # todo: NEW TRANSLATION
  HOL_military.013.t: "Luxembursko odmítá návrh na QRA." # todo: NEW TRANSLATION
  HOL_military.013.d: "Luxembursko odmítlo návrh na vstup do systému Benelux Quick Reaction Alert. Plná regionální spolupráce se nenaplní." # todo: NEW TRANSLATION
  HOL_military.013.a: "Zklamání." # todo: NEW TRANSLATION
  HOL_military.014.t: "Benelux QRA byla založena." # todo: NEW TRANSLATION
  HOL_military.014.d: "Systém Benelux Quick Reaction Alert (QRA) byl úspěšně zaveden mezi §Y[HOL.GetNameWithFlag]§!, §Y[BEL.GetNameWithFlag]§!, a §Y[LUX.GetNameWithFlag]§!. Tato nová aliance regionu poskytne regionu silnou spolupráci ve vzdušné obraně." # todo: NEW TRANSLATION
  HOL_military.014.a: "Silná aliance pro region!" # todo: NEW TRANSLATION
  HOL_military.015.t: "Návrh na Benelux Vzdušné velení a řídicí centrum (BENECC)" # todo: NEW TRANSLATION
  HOL_military.015.d: "Nizozemsko navrhlo zřízení Benelux Vzdušného velení a řídicího centra (BENECC) s cílem posílit koordinaci vzdušné obrany regionu. Pokud §Y[BEL.GetNameWithFlag]§! se k tomu připojí, dalším krokem bude pozvat Lucembursko." # todo: NEW TRANSLATION
  HOL_military.015.a: "Přijmout návrh na BENECC." # todo: NEW TRANSLATION
  HOL_military.015.b: "Odmítnout návrh na BENECC." # todo: NEW TRANSLATION
  HOL_military.016.t: "Návrh na Benelux Vzdušné velení a řídicí centrum (BENECC)" # todo: NEW TRANSLATION
  HOL_military.016.d: "Po přijetí Belgií iniciativy Benelux Vzdušné velení a řídicího centra (BENECC) je Lucembursko nyní zváno k připojení. To by zřídilo společný systém koordinace vzdušné navigace napříč zeměmi Benelux." # todo: NEW TRANSLATION
  HOL_military.016.a: "Přijmout návrh na BENECC." # todo: NEW TRANSLATION
  HOL_military.016.b: "Odmítnout návrh na BENECC." # todo: NEW TRANSLATION
  HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§! Souhlasí s připojením k BENECC" # todo: NEW TRANSLATION
  HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§! přijal(a) návrh Nizozemska na zřízení Benelux Vzdušného velení a řídicího centra (BENECC). Dalším krokem je rozšíření nabídky na Lucembursko." # todo: NEW TRANSLATION
  HOL_military.017.a: "Skvělé! Pojďme na to." # todo: NEW TRANSLATION
  HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§! Odmítá návrh na BENECC." # todo: NEW TRANSLATION
  HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§! odmítl/a návrh na zřízení Benelux Vzdušného velení a řídicího centra (BENECC), čímž iniciativa končí." # todo: NEW TRANSLATION
  HOL_military.018.a: "Škoda." # todo: NEW TRANSLATION
  HOL_military.019.t: "Luxembursko souhlasí s připojením k BENECC" # todo: NEW TRANSLATION
  HOL_military.019.d: "Luxembursko přijalo pozvání k připojení k Benelux Vzdušnému velení a řídícímu centru (BENECC). Se všemi třemi zeměmi ve shodě bude BENECC nyní založena." # todo: NEW TRANSLATION
  HOL_military.019.a: "Skvělé! Plán je v pohybu." # todo: NEW TRANSLATION
  HOL_military.020.t: "Luxembursko odmítá návrh na BENECC" # todo: NEW TRANSLATION
  HOL_military.020.d: "Luxembursko odmítlo návrh na zřízení Benelux Vzdušného velení a řídicího centra (BENECC), čímž se zastavuje iniciativa spolupráce v oblasti vzdušné obrany." # todo: NEW TRANSLATION
  HOL_military.020.a: "Zklamání." # todo: NEW TRANSLATION
  HOL_military.021.t: "BENECC byla založena" # todo: NEW TRANSLATION
  HOL_military.021.d: "Se souhlasem všech zemí Benelux byla Benelux Vzdušné velení a řídicí centrum (BENECC) úspěšně založena. Naše koordinace vzdušné obrany byla výrazně posílena." # todo: NEW TRANSLATION
  HOL_military.021.a: "Skvělé!" # todo: NEW TRANSLATION
  HOL_military.022.t: "Návrh na Benelux Výbor pro leteckou navigaci" # todo: NEW TRANSLATION
  HOL_military.022.d: "Nizozemsko navrhlo zřízení Benelux Výbor pro leteckou navigaci (BNLC) s cílem dále posílit koordinaci letecké navigace v regionu. Pokud se k tomu připojí §Y[BEL.GetNameWithFlag]§!, dalším krokem bude pozvat Lucembursko." # todo: NEW TRANSLATION
  HOL_military.022.a: "Přijmout návrh BNLC." # todo: NEW TRANSLATION
  HOL_military.022.b: "Odmítnout návrh BNLC." # todo: NEW TRANSLATION
  HOL_military.023.t: "Návrh na Benelux Výbor pro leteckou navigaci" # todo: NEW TRANSLATION
  HOL_military.023.d: "Poté, co §Y[BEL.GetNameWithFlag]§! přijal(a) iniciativu Benelux Výbor pro leteckou navigaci (BNLC), je Lucembursko nyní zváno k připojení. To by zřídilo společný systém koordinace letecké navigace napříč zeměmi Benelux." # todo: NEW TRANSLATION
  HOL_military.023.a: "Přijmout návrh BNLC." # todo: NEW TRANSLATION
  HOL_military.023.b: "Odmítnout návrh BNLC." # todo: NEW TRANSLATION
  HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§! Souhlasí s připojením k BNLC" # todo: NEW TRANSLATION
  HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§! přijal(a) návrh Nizozemska na zřízení Benelux Výbor pro leteckou navigaci (BNLC). Dalším krokem je rozšíření nabídky na Lucembursko." # todo: NEW TRANSLATION
  HOL_military.024.a: "Skvělé! Pojďme na to." # todo: NEW TRANSLATION
  HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§! Odmítá návrh BNLC." # todo: NEW TRANSLATION
  HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§! odmítl/a návrh na zřízení BNLC, čímž iniciativa končí." # todo: NEW TRANSLATION
  HOL_military.025.a: "Škoda." # todo: NEW TRANSLATION
  HOL_military.026.t: "Luxembursko souhlasí s připojením k BNLC" # todo: NEW TRANSLATION
  HOL_military.026.d: "Luxembursko přijalo pozvání k připojení k Benelux Výbor pro leteckou navigaci (BNLC). Se všemi třemi zeměmi ve shodě bude BNLC nyní založena." # todo: NEW TRANSLATION
  HOL_military.026.a: "Skvělé! Plán je v pohybu." # todo: NEW TRANSLATION
  HOL_military.027.t: "Luxembursko odmítá návrh BNLC." # todo: NEW TRANSLATION
  HOL_military.027.d: "Luxembursko odmítlo návrh na zřízení Benelux Výbor pro leteckou navigaci (BNLC), čímž se zastavuje kooperativní iniciativa letecké navigace." # todo: NEW TRANSLATION
  HOL_military.027.a: "Zklamání." # todo: NEW TRANSLATION
  HOL_military.028.t: "BNLC byla založena" # todo: NEW TRANSLATION
  HOL_military.028.d: "Se souhlasem všech zemí Benelux byla Benelux Výbor pro leteckou navigaci (BNLC) úspěšně založena. Naše koordinace letecké navigace byla výrazně posílena." # todo: NEW TRANSLATION
  HOL_military.028.a: "Skvělé!" # todo: NEW TRANSLATION
  HOL_military.029.t: "Nizozemsko: Pořiďte Airbus MRTT" # todo: NEW TRANSLATION
  HOL_military.029.d: "Nizozemsko má příležitost koupit 50 dopravních letounů Airbus MRTT. Čím více zemí Benelux se zapojí, tím nižší bude cena." # todo: NEW TRANSLATION
  HOL_military.029.a: "Koupit Airbus MRTT." # todo: NEW TRANSLATION
  HOL_military.029.b: "Odmítnout nabídku." # todo: NEW TRANSLATION
  HOL_military.030.t: "[BEL.GetNameWithFlag]: Pořiďte Airbus MRTT" # todo: NEW TRANSLATION
  HOL_military.030.d: "Lucembursko má příležitost koupit 50 dopravních letounů Airbus MRTT. Čím více zemí Beneluxu se zapojí, tím nižší bude cena." # todo: NEW TRANSLATION
  HOL_military.030.a: "Koupit Airbus MRTT" # todo: NEW TRANSLATION
  HOL_military.030.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_military.031.t: "Lucembursko: Koupit Airbus MRTT" # todo: NEW TRANSLATION
  HOL_military.031.d: "Lucembursko má příležitost koupit 50 dopravních letounů Airbus MRTT. Čím více zemí Beneluxu se zapojí, tím nižší bude cena." # todo: NEW TRANSLATION
  HOL_military.031.a: "Koupit Airbus MRTT" # todo: NEW TRANSLATION
  HOL_military.031.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_military.032.t: "Airbus Cashback" # todo: NEW TRANSLATION
  HOL_military.032.d: "Pokladna se upraví podle počtu zemí Beneluxu, které se zúčastnily nákupu Airbus MRTT." # todo: NEW TRANSLATION
  HOL_military.032.a: "Výhody Beneluxu" # todo: NEW TRANSLATION
  HOL_military.033.t: "F-35A Arrived" # todo: NEW TRANSLATION
  HOL_military.033.d: "Vývoj F-35A byl dokončen a technologie páté generace lehkých letounů je plně prozkoumána; nyní můžeme nasadit 50 jednotek F-35A do aktivní služby." # todo: NEW TRANSLATION
  HOL_military.033.a: "Nasadit F-35A" # todo: NEW TRANSLATION
  HOL_military.034.t: "F-35C Arrived" # todo: NEW TRANSLATION
  HOL_military.034.d: "S dokončením výzkumu letounů páté generace vhodných pro nosiče palub můžeme nyní nasadit 50 jednotek F-35C pro palubní operace." # todo: NEW TRANSLATION
  HOL_military.034.a: "Nasadit F-35C" # todo: NEW TRANSLATION
  HOL_military.035.t: "Nizozemsko navrhuje společný vývoj Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.035.d: "Nizozemsko navrhlo společný vývoj za účelem vytvoření vyspělé a nejmodernější protiletecké fregaty. Pokud budeme spolupracovat, ušetříme náklady a budeme mít rychlejší dodávky lodí, ale ztratíme kontrolu nad přesným uspořádáním." # todo: NEW TRANSLATION
  HOL_military.035.a: "Pokračovat s Nizozemskem" # todo: NEW TRANSLATION
  HOL_military.035.b: "Německo odmítá" # todo: NEW TRANSLATION
  HOL_military.036.t: "Německo schvaluje projekt Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.036.d: "Německá vláda oficiálně souhlasila s spoluprací s Nizozemskem na programu Budoucího vzdušného obránce. Třída této pokročilé protiletecké obranné fregaty výrazně posílí námořní schopnosti obou zemí a zajistí nadvládu nad evropskými vodami na mnoho let." # todo: NEW TRANSLATION
  HOL_military.036.a: "Společně zajistíme nebe i moře." # todo: NEW TRANSLATION
  HOL_military.037.t: "Program Budoucího vzdušného obránce čelí novým výzvám" # todo: NEW TRANSLATION
  HOL_military.037.d: "Program Budoucího vzdušného obránce čelí novým finančním problémům. Německo musí rozhodnout, zda investovat více, nebo projekt opustit." # todo: NEW TRANSLATION
  HOL_military.037.a: "Investovat více a pokračovat" # todo: NEW TRANSLATION
  HOL_military.037.b: "Opustit projekt" # todo: NEW TRANSLATION
  HOL_military.038.t: "Nizozemsko musí rozhodnout o Budoucím vzdušném obránci" # todo: NEW TRANSLATION
  HOL_military.038.d: "S tím, že Německo se odvrátilo od spolupráce, musí Nizozemsko rozhodnout, zda projekt zrušit, nebo investovat více prostředků, aby pokračovalo samo." # todo: NEW TRANSLATION
  HOL_military.038.a: "Investovat více a postavit dvě lodě" # todo: NEW TRANSLATION
  HOL_military.038.b: "Najděte nové partnery ve Skandinávii" # todo: NEW TRANSLATION
  HOL_military.038.c: "Zrušit projekt" # todo: NEW TRANSLATION
  HOL_military.039.t: "Žádost Nizozemska o účast v programu Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.039.d: "Poté, co Německo odstoupilo od iniciativy Budoucího vzdušného obránce, Nizozemsko nás oslovilo s návrhem na společný vývoj a nasazení nové třídy vyspělých torpédoborců protivzdušné obrany. Tato spolupráce posílila by námořní schopnosti obou zemí a bezpečnost Evropy na moři. Musíme se rozhodnout, zda nabídku přijmeme." # todo: NEW TRANSLATION
  HOL_military.039.a: "Přijmout návrh Nizozemska." # todo: NEW TRANSLATION
  HOL_military.039.b: "Odmítnout" # todo: NEW TRANSLATION
  HOL_military.040.t: "Žádost Nizozemska o účast v programu Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.040.d: "Po stažení Německa z iniciativy Budoucího vzdušného obránce, Nizozemsko pozvalo Dánsko k účasti na společném vývoji nové generace torpédoborců protivzdušné obrany. Spolupráce posílí naši námořní sílu a prohloubí evropské obranné vazby. Nyní je na nás rozhodnout, zda nabídku přijmeme." # todo: NEW TRANSLATION
  HOL_military.040.a: "Přijmout návrh Nizozemska." # todo: NEW TRANSLATION
  HOL_military.040.b: "Odmítnout" # todo: NEW TRANSLATION
  HOL_military.041.t: "Žádost Nizozemska o účast v programu Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.041.d: "Po stažení Německa z iniciativy Budoucího vzdušného obránce, Nizozemsko pozvalo Norsko k spoluúčasti na vývoji nové generace torpédoborců protivzdušné obrany. Přijetí posílí naši námořní kapacity a upevní spolupráci s klíčovými evropskými partnery. Rozhodnutí je nyní na nás." # todo: NEW TRANSLATION
  HOL_military.041.a: "Přijmout návrh Nizozemska." # todo: NEW TRANSLATION
  HOL_military.041.b: "Odmítnout" # todo: NEW TRANSLATION
  HOL_military.042.t: "Švédsko se připojuje k programu Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.042.d: "V významném posílení iniciativy Budoucího vzdušného obránce Švédsko oficiálně přijalo naši nabídku. Jejich účast posílí průmyslovou základnu programu a posílí kolektivní námořní bezpečnost. V rámci dohody bude Nizozemsko obdržet dodatečný vyspělý torpédoborec z rozšířené výrobní linky." # todo: NEW TRANSLATION
  HOL_military.042.a: "Severská ocel posiluje naši flotilu!" # todo: NEW TRANSLATION
  HOL_military.043.t: "Dánsko se připojuje k programu Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.043.d: "Dánsko oficiálně souhlasilo spolupracovat s námi na iniciativě Budoucího vzdušného obránce. Jejich námořní zkušenosti a závazek k evropské bezpečnosti výrazně posílí projekt. V rámci dohody obdrží Nizozemsko dodatečný vyspělý torpédoborec ze společné výrobní linky." # todo: NEW TRANSLATION
  HOL_military.043.a: "Silné pouto napříč Severním mořem!" # todo: NEW TRANSLATION
  HOL_military.044.t: "Norsko se připojuje ke dni Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.044.d: "Norsko souhlasilo s účastí na iniciativě Budoucího vzdušného obránce, čímž dále posílí severní osu evropské námořní spolupráce. Jejich účast přináší projektu cenné schopnosti a v rámci dohody bude Nizozemsko obdržet dodatečný vyspělý torpédoborec z výrobní linky." # todo: NEW TRANSLATION
  HOL_military.044.a: "Sever drží pospolu!" # todo: NEW TRANSLATION
  HOL_military.045.t: "Švédsko odmítá návrh Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.045.d: "Navzdory diplomatickým snahám, Švédsko se rozhodlo nezúčastnit se programu Budoucího vzdušného obránce. Kvůli národním prioritám a zaměření průmyslu se Stockholm rozhodl pro vlastní námořní vývojovou cestu. Budeme muset pokračovat bez jejich podpory." # todo: NEW TRANSLATION
  HOL_military.045.a: "Bohužel — budeme vytrvat." # todo: NEW TRANSLATION
  HOL_military.046.t: "Dánsko odmítá návrh Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.046.d: "Dánsko nám oznámilo, že se do programu Budoucího vzdušného obránce nezapojí. Upřednostňuje své vlastní námořní strategie a vnitřní obranné politiky; Kodaň se rozhodla zůstat stranou. Budeme muset pokračovat v projektu bez jejich účasti." # todo: NEW TRANSLATION
  HOL_military.046.a: "Zdržení — mise pokračuje." # todo: NEW TRANSLATION
  HOL_military.047.t: "Norsko odmítá návrh Budoucího vzdušného obránce" # todo: NEW TRANSLATION
  HOL_military.047.d: "Norsko se rozhodlo nezúčastnit iniciativy Budoucího vzdušného obránce. Z důvodu národních priorit a nezávislé modernizace námořnictva Oslo s respektem naši nabídku odmítlo. Budeme muset pokračovat v projektu s partnery, které máme." # todo: NEW TRANSLATION
  HOL_military.047.a: "Zklamání — ale náš kurz zůstává pevný." # todo: NEW TRANSLATION
  HOL_military.048.t: "Budoucí vzdušný obránce v ohrožení" # todo: NEW TRANSLATION
  HOL_military.048.d: "S tím, že Německo opustilo program Budoucího vzdušného obránce a žádná severoevropská země není ochotna vstoupit, čelí Nizozemsko těžkému rozhodnutí. Můžeme vložit významné finanční prostředky, abychom projekt pokračovali sami, nebo ho zcela zrušit a přesunout obranné úsilí jinam." # todo: NEW TRANSLATION
  HOL_military.048.a: "Financovat to sami — teď už není cesta zpět." # todo: NEW TRANSLATION
  HOL_military.048.b: "Zrušit projekt — soustředit se na jiné priority." # todo: NEW TRANSLATION
  HOL_military.049.t: "Žádost o výrobu letadlového nosiče třídy Gerald R. Ford" # todo: NEW TRANSLATION
  HOL_military.049.d: "Nizozemsko usiluje o společný vývoj a výrobu letadlového nosiče třídy Gerald R. Ford pro Královské holandské námořnictvo. Nizozemsko usiluje o modernizaci svých námořních schopností a prohloubení strategických vazeb se svým atlantským partnerem. Washington musí nyní rozhodnout, zda schválí společný podnik, nebo ho zamítne ve prospěch domácích priorit." # todo: NEW TRANSLATION
  HOL_military.049.a: "Schválit žádost Nizozemska" # todo: NEW TRANSLATION
  HOL_military.049.b: "Odmítnout žádost" # todo: NEW TRANSLATION
  HOL_military.050.t: "Spojené státy schválily dohodu o výstavbě nosiče" # todo: NEW TRANSLATION
  HOL_military.050.d: "Vláda USA souhlasila s pomocí při výrobě letadlového nosiče třídy Gerald R. Ford pro Královské holandské námořnictvo. Americké suché doky, logistika a dohled budou projekt podporovat. Symbol strategické spolupráce je nyní v pohybu." # todo: NEW TRANSLATION
  HOL_military.050.a: "Monumentální obranné partnerství." # todo: NEW TRANSLATION
  HOL_military.051.t: "Spojené státy odmítají žádost o výrobu letadlového nosiče." # todo: NEW TRANSLATION
  HOL_military.051.d: "Z důvodu strategických obav a tlaku domácí politiky vláda USA zamítla naši žádost o konstrukci nosiče třídy Gerald R. Ford. Je to rána pro námořní modernizační plány a rána pro transatlantickou spolupráci." # todo: NEW TRANSLATION
  HOL_military.051.a: "Budeme muset hledat alternativy." # todo: NEW TRANSLATION
  HOL_military.052.t: "Žádost o výrobu nosiče třídy Queen Elizabeth" # todo: NEW TRANSLATION
  HOL_military.052.d: "Nizozemsko oslovilo britskou vládu s formální žádostí o spoluvývoj a výrobu letadlového nosiče třídy Queen Elizabeth. Tato spolupráce posílí britsko-nizozemské námořní vazby a prokáže jednotu v námořní obraně napříč Severním mořem a dále. Rozhodnutí nyní leží na Whitehall: schválí tuto strategickou iniciativu?" # todo: NEW TRANSLATION
  HOL_military.052.a: "Schválit návrh Nizozemska" # todo: NEW TRANSLATION
  HOL_military.052.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  HOL_military.053.t: "Spojené království schválilo dohodu o letadlovém nosiči" # todo: NEW TRANSLATION
  HOL_military.053.d: "Britská vláda schválila naši žádost o spolupráci na výstavbě letadlového nosiče třídy Queen Elizabeth. Loď bude navržena a sestavena podle standardů Královského námořnictva a kapacit loděnic. Tím se prohloubí anglo-nizozemská námořní spolupráce." # todo: NEW TRANSLATION
  HOL_military.053.a: "Moderní oživení námořního spojenectví." # todo: NEW TRANSLATION
  HOL_military.054.t: "Spojené království odmítá spolupráci na výstavbě letadlového nosiče." # todo: NEW TRANSLATION
  HOL_military.054.d: "Spojené království odmítlo naši nabídku na společnou výrobu letadlové lodě třídy Queen Elizabeth. Uvedeny byly obavy ohledně nezávislosti obrany a priorit průmyslu. To je krok zpět pro naše námořní ambice v severním Atlantiku." # todo: NEW TRANSLATION
  HOL_military.054.a: "Škoda, ale to není konec." # todo: NEW TRANSLATION
  HOL_military.055.t: "Žádost o výrobu letadlové lodi třídy Charles de Gaulle" # todo: NEW TRANSLATION
  HOL_military.055.d: "Nizozemsko formálně předložilo vládě Francie žádost o společnou výrobu letadlové lodě třídy Charles de Gaulle. Využitím francouzské námořní odbornosti a kapacity loděnic doufají, že posílí své schopnosti pro operace na oceánech a prohloubí obranné vazby Francie a Nizozemska. Paříž musí nyní rozhodnout, zda spolupráci schválí, nebo zachová národní námořní autonomii." # todo: NEW TRANSLATION
  HOL_military.055.a: "Schválit žádost" # todo: NEW TRANSLATION
  HOL_military.055.b: "Odmítnout" # todo: NEW TRANSLATION
  HOL_military.056.t: "Francie schvaluje spolupráci na výrobě letadlové lodě třídy Charles de Gaulle" # todo: NEW TRANSLATION
  HOL_military.056.d: "Projekt spojí námořní odbornost, strategickou koordinaci a logistickou podporu — posílí evropskou námořní sílu prostřednictvím společných průmyslových kroků." # todo: NEW TRANSLATION
  HOL_military.056.a: "Skutečný důkaz jednoty Francie a Nizozemska." # todo: NEW TRANSLATION
  HOL_military.057.t: "Francie odmítá spolupráci na letadlové lodi" # todo: NEW TRANSLATION
  HOL_military.057.d: "Z důvodu obav o námořní suverenitu a výrobní kapacity Francie odmítla nizozemskou žádost o spolupráci na letadlové lodi třídy Charles de Gaulle. Zatímco diplomatické kanály zůstávají otevřené, tento krok představuje ústupek v bilaterální obranné průmyslové spolupráci." # todo: NEW TRANSLATION
  HOL_military.057.a: "Promarněná příležitost pro evropskou obrannou integraci." # todo: NEW TRANSLATION
  HOL_military.058.t: "Žádost o výrobu letadlové lodi třídy Admiral Kuznetsov" # todo: NEW TRANSLATION
  HOL_military.058.d: "Nizozemská vláda formálně podala žádost Ruské federaci o společnou výrobu letadlové lodě třídy Admiral Kuznetsov. Ačkoliv je to geopoliticky neobvyklé, taková spolupráce by přinesla vzájemné strategické výhody a umožnila by Nizozemsku rychle rozšířit své námořní letecké schopnosti. Moskva se nyní musí rozhodnout, jak na to odpoví." # todo: NEW TRANSLATION
  HOL_military.058.a: "Přijmout návrh" # todo: NEW TRANSLATION
  HOL_military.058.b: "Odmítnout žádost" # todo: NEW TRANSLATION
  HOL_military.059.t: "Rusko schvaluje dohodu o výrobě letadlové lodě" # todo: NEW TRANSLATION
  HOL_military.059.d: "Ve odvážném geopolitickém kroku schválila ruská vláda nizozemskou žádost o společnou výrobu letadlové lodě třídy Admiral Kuznetsov. Projekt bude realizován na ruské námořní infrastruktuře s financováním z Nizozemska a částečnou integrací posádek. Toto nečekané spojenectví může změnit námořní dynamiku v Evropě." # todo: NEW TRANSLATION
  HOL_military.059.a: "Nezvyklé spojenectví, ale mocné." # todo: NEW TRANSLATION
  HOL_military.060.t: "Rusko odmítá spolupráci na letadlové lodi" # todo: NEW TRANSLATION
  HOL_military.060.d: "Kreml oficiálně odmítl nizozemskou žádost o spolupráci na Kuznetsovově třídě letadlové lodi. Z důvodu strategické nedůvěry a obav z transferu technologií se Moskva rozhodla udržet plnou národní kontrolu nad svými námořními návrhy." # todo: NEW TRANSLATION
  HOL_military.060.a: "To byl vždy riskantní pokus." # todo: NEW TRANSLATION
  HOL_military.061.t: "Žádost o výrobu letadlové lodi třídy Shandong" # todo: NEW TRANSLATION
  HOL_military.061.d: "Nizozemsko poslalo formální žádost Čínské lidové republice o společnou výrobu letadlové lodě třídy Shandong. Dohoda by mohla symbolizovat rostoucí obrannou spolupráci Eurasie a nizozemskému námořnictvu zajistit velký námořní upgrade. Peking musí nyní rozhodnout: pomoci evropskému partnerovi, nebo zaměřit se na vnitřní záležitosti." # todo: NEW TRANSLATION
  HOL_military.061.a: "Schválit — ukázat Číně globální vedení" # todo: NEW TRANSLATION
  HOL_military.061.b: "Odmítnout — naše loděnice slouží našim zájmům" # todo: NEW TRANSLATION
  HOL_military.062.t: "Čína schvaluje dohodu o stavbě letadlové lodi" # todo: NEW TRANSLATION
  HOL_military.062.d: "Čína přijala nizozemskou nabídku na společnou výstavbu letadlové lodi třídy Shandong. Využitím čínské stavebně-námořní odbornosti a nizozemských investic je toto partnerství strategické i symbolické. Silné plavidlo brzy zahájí výstavbu pod společným vedením." # todo: NEW TRANSLATION
  HOL_military.062.a: "Signál rostoucího globálního spojení Pekingu." # todo: NEW TRANSLATION
  HOL_military.063.t: "Čína odmítá spolupráci na letadlové lodi" # todo: NEW TRANSLATION
  HOL_military.063.d: "Pekingu se pravděpodobně nepovedlo spolupráce na letadlové lodi třídy Shandong. Obavy z účasti zahraničních subjektů na čínské vojenské výrobě a posun geopolitických aliancí pravděpodobně ovlivnily toto rozhodnutí." # todo: NEW TRANSLATION
  HOL_military.063.a: "Očekávané — ale stále zklamání." # todo: NEW TRANSLATION
  HOL_military.064.t: "Rheinmetallovo převzetí Stork MWV" # todo: NEW TRANSLATION
  HOL_military.064.d: "Rheinmetall navrhuje převzetí Stork MWV. Měla by nizozemská vláda povolit převzetí?" # todo: NEW TRANSLATION
  HOL_military.064.a: "Povolit převzetí Rheinmetallu" # todo: NEW TRANSLATION
  HOL_military.064.b: "Zablokovat převzetí" # todo: NEW TRANSLATION
  HOL_military.064_tt: "§RLocks Military Industrial Organization §YStork PWV§!§!" # todo: NEW TRANSLATION
  HOL_military.065.t: "2005 Destroyer Technology Already Researched" # todo: NEW TRANSLATION
  HOL_military.065.d: "Již jste dokončili výzkum technologie torpédových lodí z roku 2005. Chcete se zaměřit na pokročilé tiché destroyery nebo na vylepšení budoucích návrhů destroyerů?" # todo: NEW TRANSLATION
  HOL_military.065.a: "Zaměřit se na tiché destroyery" # todo: NEW TRANSLATION
  HOL_military.065.b: "Zaměřit se na destroyery s raketami" # todo: NEW TRANSLATION
  HOL_military.066.t: "Plány na přesun Marines do Vlissingenu Exposed" # todo: NEW TRANSLATION
  HOL_military.066.d: "Důvěrná zpráva podrobně popisující plánované přesunutí Královských nizozemských námořních pěchot do Vlissingenu byla veřejnosti unikla." # todo: NEW TRANSLATION
  HOL_military.066.a: "To je strategické rozhodnutí, které posílí naši národní bezpečnost." # todo: NEW TRANSLATION
  HOL_military.066.b: "Musíme pečlivě zvážit dopady tohoto kroku." # todo: NEW TRANSLATION
  HOL_military.066.c: "Tento plán je příliš kontroverzní a měl by být opuštěn." # todo: NEW TRANSLATION
  HOL_military.067.t: "Vřelá parlamentní debata o přesunu námořní pěchoty" # todo: NEW TRANSLATION
  HOL_military.067.d: "Nizozemský parlament je zaplaven debatami o navrhovaném přesunu námořních pěchot do Vlissingenu. Příznivci tvrdí, že to posílí národní bezpečnost a přinese regionu ekonomické výhody. Oponenti však vyjadřují obavy o finanční náklady a možné narušení místních komunit." # todo: NEW TRANSLATION
  HOL_military.067.a: "Musíme pokračovat s přesunem pro větší dobro." # todo: NEW TRANSLATION
  HOL_military.067.b: "Najděme kompromis, který vyřeší všechny obavy." # todo: NEW TRANSLATION
  HOL_military.067.c: "Je nejlepší zastavit tyto plány a prozkoumat jiné možnosti." # todo: NEW TRANSLATION
  HOL_military.068.t: "Veřejné slyšení o přesunu námořních pěchot" # todo: NEW TRANSLATION
  HOL_military.068.d: "Po veřejném ohlasu a parlamentní debatě vláda rozhodla uspořádat veřejné slyšení, aby shromáždila více informací a veřejný vstup k navrhovanému přesunu Marines do Vlissingenu." # todo: NEW TRANSLATION
  HOL_military.068.a: "Slyšení nám poskytne potřebné poznatky." # todo: NEW TRANSLATION
  HOL_military.068.b: "To zdržuje naše strategické rozhodnutí. Zrušte vyšetřování." # todo: NEW TRANSLATION
  HOL_military.069.t: "Veřejná reakce na plány přesunu námořních pěchot." # todo: NEW TRANSLATION
  HOL_military.069.d: "Veřejné mínění je rozdělené ohledně přesunu námořních pěchot do Vlissingenu. Místní obyvatelé vyjadřují obavy ohledně možného dopadu na jejich komunitu, zatímco zástupci národní bezpečnosti chválí strategické výhody. Protests a shromáždění organizují jak příznivci, tak odpůrci." # todo: NEW TRANSLATION
  HOL_military.069.a: "Musíme řešit obavy místní populace." # todo: NEW TRANSLATION
  HOL_military.069.b: "Informovat veřejnost o přínosech tohoto přesunu." # todo: NEW TRANSLATION
  HOL_military.069.c: "Vláda ví nejlépe a bude postupovat podle plánu." # todo: NEW TRANSLATION
  HOL_military.070.t: "Kompromisní plán na přesun námořních pěchot" # todo: NEW TRANSLATION
  HOL_military.070.d: "V snaze vyhovět podpoře i opozici byl navrhnut kompromisní plán. Zahrnuje dodatečné investice do místní infrastruktury a opatření na zmírnění dopadu na komunitu." # todo: NEW TRANSLATION
  HOL_military.070.a: "Tento plán vyvažuje všechny zájmy a měl by být schválen." # todo: NEW TRANSLATION
  HOL_military.070.b: "Potřebujeme více času na zvážení tohoto kompromisu." # todo: NEW TRANSLATION
  HOL_military.070.c: "Tento kompromis není uspokojivý. Potřebujeme nový plán." # todo: NEW TRANSLATION
  HOL_military.071.t: "Výsledky veřejného slyšení o přesunu námořních pěchot" # todo: NEW TRANSLATION
  HOL_military.071.d: "Veřejné slyšení skončilo, poskytlo podrobné poznatky o potenciálních výhodách a nevýhodách přesunu. Zpráva zdůrazňuje jak strategické výhody, tak obavy místní komunity." # todo: NEW TRANSLATION
  HOL_military.071.a: "Slyšení podporuje strategické výhody. Pokračovat v přesunu." # todo: NEW TRANSLATION
  HOL_military.071.b: "Upravte strategii přesunu na základě zpětné vazby ze slyšení." # todo: NEW TRANSLATION
  HOL_military.071.c: "Obavy jsou příliš významné. Zrušte přesun." # todo: NEW TRANSLATION
  HOL_military.072.t: "Dialog s komunitou o přesunu námořních pěchot" # todo: NEW TRANSLATION
  HOL_military.072.d: "Vláda zahájila sérii dialogů s místními komunitami ve Vlissingenu, aby řešila jejich obavy a poskytla více informací o výhodách přesunu." # todo: NEW TRANSLATION
  HOL_military.072.a: "Investujte do místních iniciativ pro získání podpory." # todo: NEW TRANSLATION
  HOL_military.072.b: "Zajistěte transparentnost a inkluzivitu všech procesů." # todo: NEW TRANSLATION
  HOL_military.073.t: "Národní informační kampaň o přesunu námořních pěchot" # todo: NEW TRANSLATION
  HOL_military.073.d: "Byla zahájena národní informační kampaň, která má veřejnost seznámit se strategickými výhodami přesunu námořních pěchot do Vlissingenu." # todo: NEW TRANSLATION
  HOL_military.073.a: "Přidělte více prostředků k oslovení širšího publika." # todo: NEW TRANSLATION
  HOL_military.073.b: "Zaměřte kampaň na regiony s největším odporem." # todo: NEW TRANSLATION
  HOL_military.074.t: "Ekonomický dopad kompromisního plánu" # todo: NEW TRANSLATION
  HOL_military.074.d: "Kompromisní plán zahrnuje dodatečné investice do místní infrastruktury a opatření na zmírnění obav komunity. Ekonomové vyhodnotili možné ekonomické přínosy a náklady spojené s tímto plánem." # todo: NEW TRANSLATION
  HOL_military.074.a: "Tento plán vyvažuje všechny zájmy a měl by být schválen." # todo: NEW TRANSLATION
  HOL_military.074.b: "Potřebujeme více času na zvážení tohoto kompromisu." # todo: NEW TRANSLATION
  HOL_military.075.t: "Rozšířené posouzení kompromisního plánu" # todo: NEW TRANSLATION
  HOL_military.075.d: "Rozšířený přezkum kompromisního plánu byl ukončen a poskytl hlubší vhledy a další veřejnou zpětnou vazbu. Vláda musí nyní rozhodnout, zda bude pokračovat v kompromisu, nebo hledat nové alternativy." # todo: NEW TRANSLATION
  HOL_military.075.a: "Pokračovat v kompromisu" # todo: NEW TRANSLATION
  HOL_military.075.b: "Hledat nové alternativy" # todo: NEW TRANSLATION
  HOL_military.076.t: "Konečné rozhodnutí vlády o přesunu námořní pěchoty" # todo: NEW TRANSLATION
  HOL_military.076.d: "Po měsících diskuzí a veřejné debaty má vláda učinit své konečné rozhodnutí o přesunu námořní pěchoty do Vlissingenu. Volba bude mít dlouhodobé důsledky pro národní bezpečnost, hospodářský rozvoj a důvěru veřejnosti v vládu." # todo: NEW TRANSLATION
  HOL_military.076.a: "Námořní pěchota se podle plánu přesune do Vlissingenu." # todo: NEW TRANSLATION
  HOL_military.076.b: "Upravte strategii přesunu na základě veřejné a parlamentní zpětné vazby." # todo: NEW TRANSLATION
  HOL_military.076.c: "Námořní pěchota zůstane na svých současných základnách." # todo: NEW TRANSLATION
  HOL_military.077.t: "Návrh na společnou výstavbu ASW fregát" # todo: NEW TRANSLATION
  HOL_military.077.d: "Nizozemsko navrhlo spolupráci s §Y[BEL.GetNameWithFlag]§! na společný vývoj a výstavbu nové generace ASW fregát. Pod touto dohodou by každá země obdržela tři lodě, čímž by se posílila námořní spolupráce a zajistily by se budoucí schopnosti obou flotil. Belgie musí nyní rozhodnout, zda nabídku přijme." # todo: NEW TRANSLATION
  HOL_military.077.a: "Přijmout spolupráci — silnější flotilu Severního moře!" # todo: NEW TRANSLATION
  HOL_military.077.b: "Odmítnout nabídku — vyhledat národní alternativy." # todo: NEW TRANSLATION
  HOL_military.078.t: "§Y[BEL.GetNameWithFlag]§! Přijímá spolupráci na ASW fregáty" # todo: NEW TRANSLATION
  HOL_military.078.d: "§Y[BEL.GetNameWithFlag]§! přijala naši nabídku na společný vývoj nové generace ASW fregát. Obě země se k projektu zavázaly, výroba nyní může začít, posílající naši námořní sílu a prohlubující naše obranné partnerství." # todo: NEW TRANSLATION
  HOL_military.078.a: "Společně zabezpečíme moře." # todo: NEW TRANSLATION
  HOL_military.079.t: "§Y[BEL.GetNameWithFlag]§! Odmítá spolupráci na ASW fregátech" # todo: NEW TRANSLATION
  HOL_military.079.d: "§Y[BEL.GetNameWithFlag]§! odmítla naši nabídku na společný vývoj nové generace ASW fregát. Kvůli rozdílným prioritám a strategickým obavám se Belgie rozhodla jít vlastní cestou modernizace námořnictva." # todo: NEW TRANSLATION
  HOL_military.079.a: "Škoda — budeme postupovat sami." # todo: NEW TRANSLATION
  HOL_military.080.t: "Spolupráce na fregátách Cityklassee" # todo: NEW TRANSLATION
  HOL_military.080.d: "Nizozemsko nabídlo spolupráci na výstavbě šesti fregát Cityklasse. Tři budou postaveny pro §Y[BEL.GetNameWithFlag]§!, a tři pro Nizozemsko. Přijmete tento návrh?" # todo: NEW TRANSLATION
  HOL_military.080.a: "Přijmout spolupráci" # todo: NEW TRANSLATION
  HOL_military.080.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_military.081.t: "§Y[BEL.GetNameWithFlag]§! Přijala spolupráci na Cityklasse." # todo: NEW TRANSLATION
  HOL_military.081.d: "§Y[BEL.GetNameWithFlag]§! přijala nabídku na spolupráci při výstavbě šesti fregát Cityklasse. Výroba nyní začne." # todo: NEW TRANSLATION
  HOL_military.081.a: "Sousedé na souši i na moři" # todo: NEW TRANSLATION
  HOL_military.082.t: "§Y[BEL.GetNameWithFlag]§! Odmítl(a) spolupráci Cityklasse" # todo: NEW TRANSLATION
  HOL_military.082.d: "§Y[BEL.GetNameWithFlag]§! odmítl(a) nabídku na spolupráci při výstavbě fregát Cityklasse." # todo: NEW TRANSLATION
  HOL_military.082.a: "Na jejich námořní schopnosti se stejně nedalo spoléhat." # todo: NEW TRANSLATION
  HOL_military.083.t: "Vojenská krize v Nizozemsku" # todo: NEW TRANSLATION
  HOL_military.083.d: "S Nizozemskem, které již nemá mezinárodní podporu, nedostatek soběstačnosti v naší vojenské výrobě uvádí ozbrojené síly do krize. Nedostatek vybavení výrazně omezuje naše operativní schopnosti a zanechává nás nebezpečně zranitelné v této kritické době." # todo: NEW TRANSLATION
  HOL_military.083.a: "Musíme rychle jednat, abychom tuto krizi vyřešili!" # todo: NEW TRANSLATION
  HOL_military.084.t: "Nizozemský návrh na spolupráci ve vesmíru" # todo: NEW TRANSLATION
  HOL_military.084.d: "Nizozemsko se na nás obrátilo s návrhem posílit mezinárodní spolupráci ve výzkumu vesmíru a technologickém pokroku. Nabízejí společné vývojové programy, které by mohly vést k průlomovým objevům v civilní vesmírné infrastruktuře a orbitální technologii." # todo: NEW TRANSLATION
  HOL_military.084.a: "Přijmout a investovat do partnerství." # todo: NEW TRANSLATION
  HOL_military.084.b: "Odmítnout nabídku Nizozemska." # todo: NEW TRANSLATION
  HOL_military.085.t: "Odmítnutí spolupráce ve vesmíru" # todo: NEW TRANSLATION
  HOL_military.085.d: "[ROOT.GetName] odmítl spolupracovat s námi na vesmírném výzkumu, uvádějíc obavy o národní bezpečnost a alokaci zdrojů. Tato překážka omezuje naši schopnost postupovat ve vyspělých vesmírných technologiích." # todo: NEW TRANSLATION
  HOL_military.085.a: "Ostatně smutná novina." # todo: NEW TRANSLATION
  HOL_military.086.t: "Úspěšné vesmírné partnerství" # todo: NEW TRANSLATION
  HOL_military.086.d: "[ROOT.GetName] souhlasil se spoluprací s Nizozemskem na vesmírném výzkumu. Toto partnerství poskytne nové příležitosti pro sdílený technologický pokrok a prohloubí naši expertízu ve vesmírném průzkumu." # todo: NEW TRANSLATION
  HOL_military.086.a: "Silný krok k mezihvězdnému pokroku!" # todo: NEW TRANSLATION
  HOL_military.087.t: "Společný civilní vesmírný vývoj" # todo: NEW TRANSLATION
  HOL_military.087.d: "[ROOT.GetName] přijal náš návrh na společnou vesmírnou iniciativu. Společně budeme vyvíjet pokročilé civilní vesmírné technologie, včetně lepších satelitních systémů, orbitálních výzkumných zařízení a lepších komunikačních sítí." # todo: NEW TRANSLATION
  HOL_military.087.a: "Nadějné spojenectví pro budoucnost vesmíru!" # todo: NEW TRANSLATION
  HOL_military.088.t: "Dutch Mars Rover Mission" # todo: NEW TRANSLATION
  HOL_military.088.d: "Nizozemsko učinilo odvážný krok ve vesmírném průzkumu. Náš první rover na Marsu je připraven k vypuštění, vybaven špičkovými senzory a vědeckými přístroji. Bude analyzovat povrch Marsu, vyhledávat zásoby ledu a testovat životaschopnost dlouhodobého osídlování. V rámci této mise bude nasazena orbitální stanice, která usnadní budoucí mise pod vedením Nizozemska na Rudé planetě. Odpočítávání začíná." # todo: NEW TRANSLATION
  HOL_military.088.o1: "Spusťte rover!" # todo: NEW TRANSLATION
  HOL_military.089.t: "Dutch Mars Colony Project" # todo: NEW TRANSLATION
  HOL_military.089.d: "Aby se stala kolonizace Marsu realitou, musíme založit soběstačnou osadu. Naše výzkumné týmy vypracovaly plán vyslání první trvalé nizozemské kolonie na Marsu, vybavené vyspělými systémy pro podporu života a hydroponickými farmami. Bude to historický moment, který dokazuje, že lidstvo může prosperovat mimo Zemi." # todo: NEW TRANSLATION
  HOL_military.089.o1: "Nizozemsko povede lidstvo ke hvězdám!" # todo: NEW TRANSLATION
  HOL_military.090.t: "Selhání přistávacího systému" # todo: NEW TRANSLATION
  HOL_military.090.d: "Po cestě dlouhé více než 60 milionů kilometrů vstupuje náš kosmický plavid do atmosféry Marsu. K poruše v přistávacím systému však došlo, což ohrožuje celou operaci. Inženýři usilují o nalezení řešení, zatímco modul klesá vysokou rychlostí. Napětí v řídicím centru je hmatatelné, jak se snažíme katastrofu zabránit." # todo: NEW TRANSLATION
  HOL_military.090.o1: "Haag, máme problém." # todo: NEW TRANSLATION
  HOL_military.091.t: "Rover Malfunction on Mars" # todo: NEW TRANSLATION
  HOL_military.091.d: "Náš rover na Marsu úspěšně přistál v regionu Valles Marineris, jednom z největších kaňonů v naší sluneční soustavě. Nicméně kvůli neočekávaným posunům terénu čelí systém mobility roveru problémům. Naši inženýři usilovně pracují na obnovení jeho pohyblivosti a pokračování mise." # todo: NEW TRANSLATION
  HOL_military.091.o1: "Diagnostika a dálkové opravy jsou v plném proudu." # todo: NEW TRANSLATION
  HOL_military.092.t: "Arrival at Dutch Mars Base" # todo: NEW TRANSLATION
  HOL_military.092.d: "40 kilometrů napříč cizím světem—to je nejdelší pozemní cesta, kterou lidé kdy podnikli na jiné planetě. Po napjaté noci plné nastavení a kalibrace posádka data přenáší zpět na Zemi. Z pozorovacího okna mohou v dálce spatřit modrou tečku Země. První nizozemské osídlení mimo náš svět začalo." # todo: NEW TRANSLATION
  HOL_military.092.o1: "Malý krok pro Nizozemsko, obrovský skok pro lidstvo." # todo: NEW TRANSLATION
  HOL_military.093.t: "Successful Mars Landing" # todo: NEW TRANSLATION
  HOL_military.093.d: "Mise Nizozemska na Mars se podařila nad očekávání. Kosmické plavidlo přistálo přesně na určeném místě, čímž odstartovala nová éra vesmírného průzkumu. Naši astronauti se nyní připravují vstoupit na povrch Marsu." # todo: NEW TRANSLATION
  HOL_military.093.o1: "To se nám podařilo!" # todo: NEW TRANSLATION
  HOL_military.094.t: "Finding Water on Mars" # todo: NEW TRANSLATION
  HOL_military.094.d: "Voda je základem přežití. Předchozí mise na Marsu naznačovaly přítomnost podzemního ledu, ale naše nizozemská expedice ji v reálném čase extrahuje a analyzuje. Tento objev nás posouvá o krok blíže k trvalému lidskému osídlení." # todo: NEW TRANSLATION
  HOL_military.094.o1: "Mars je nyní o něco méně pustý." # todo: NEW TRANSLATION
  HOL_military.095.t: "Martian Radiation Shielding" # todo: NEW TRANSLATION
  HOL_military.095.d: "Mars postrádá ochranné magnetické pole, které by povrch chránilo před nebezpečnou kosmickou radiací. Abychom zajistili bezpečnost budoucích kolonistů, zahájili jsme výstavbu podzemních habitatů chráněných radiací. Tento pokrok je klíčovým milníkem v našich dlouhodobých plánech osídlení." # todo: NEW TRANSLATION
  HOL_military.095.o1: "Nizozemské inženýrství znovu zvítězilo!" # todo: NEW TRANSLATION
  HOL_military.096.t: "The First Harvest on Mars" # todo: NEW TRANSLATION
  HOL_military.096.d: "Po vyřešení problémů s vodou a energií naši kolonisté úspěšně vypěstovali první marsovské plodiny v kontrolovaných sklenících. Nizozemská zemědělská technologie umožnila rostlinám prospívat pod umělým světlem a v marsovské půdě. Naše první plodina? Brambory, samozřejmě!" # todo: NEW TRANSLATION
  HOL_military.096.o1: "Marsovské hranolky, někdo?" # todo: NEW TRANSLATION
  HOL_military.097.t: "Massive Martian Sandstorm" # todo: NEW TRANSLATION
  HOL_military.097.d: "Mars je proslulý svými globálními písečnými bouřemi a naše základna prožívá jednu z nejhorších zaznamenaných bouří. Prach ucpává solární panely, omezuje dodávku energie do klíčových systémů pro zajištění života. Pokud se problém brzy nevyřeší, budeme muset učinit obtížná rozhodnutí." # todo: NEW TRANSLATION
  HOL_military.097.o1: "Potřebujeme rychle najít řešení!" # todo: NEW TRANSLATION
  HOL_military.098.t: "Mars Base Crisis" # todo: NEW TRANSLATION
  HOL_military.098.d: "Písečná bouře trvá mnohem déle, než se předpokládalo, a energetické rezervy rychle klesají. Kolonie musí rozhodnout: Měli bychom zkusit nouzovou evakuaci zpět na Zemi, nebo zůstat a opravit poškozené systémy?" # todo: NEW TRANSLATION
  HOL_military.098.o1: "Evakuovat základnu." # todo: NEW TRANSLATION
  HOL_military.098.o2: "Zůstaňte a opravte kolonie." # todo: NEW TRANSLATION
  HOL_military.099.t: "Evakuace Mars Base" # todo: NEW TRANSLATION
  HOL_military.099.d: "Jako poslední možnost jsme aktivovali nouzní návratový protokol. Záložní rakety vzplanou a naši kolonisté si naposledy prohlédnou rozestavěnou marťanskou kolonii. Ačkoli odcházíme, Nizozemsko se jednoho dne vrátí." # todo: NEW TRANSLATION
  HOL_military.099.o1: "Vrátíme se." # todo: NEW TRANSLATION
  HOL_military.100.t: "Obnova základny" # todo: NEW TRANSLATION
  HOL_military.100.d: "Písečná bouře sice mohla zkomplikovat naše systémy, ale Mars neopouštíme. Naši inženýři pracují nepřetržitě na obnovení napájení a systémů životní podpory. Tato výzva je jen dočasná překážka na naší cestě ke hvězdám." # todo: NEW TRANSLATION
  HOL_military.100.o1: "Pro budoucnost nizozemského vesmírného průzkumu!" # todo: NEW TRANSLATION
  HOL_military.101.t: "Projekt města na Marsu" # todo: NEW TRANSLATION
  HOL_military.101.d: "Naše kolonie je nyní stabilní, ale rozšíření je nezbytné pro skutečnou soběstačnost. To v dlouhodobém horizontu zlepší naši kolonii." # todo: NEW TRANSLATION
  HOL_military.101.o1: "Rozšiřovat a investovat!" # todo: NEW TRANSLATION
  HOL_military.101_tt: "§GBecause we repaired our base. We learned more about construction in Space.§!" # todo: NEW TRANSLATION
  HOL_military.102.t: "Schváleno rozšíření Mars City" # todo: NEW TRANSLATION
  HOL_military.102.d: "S pokračující investicí je první nizozemské město na Marsu nyní oficiálně ve výstavbě. Soběstačné a vybavené pokročilými zařízeními bude toto sídlo sloužit jako první skutečný výběžek lidstva mimo Zemi." # todo: NEW TRANSLATION
  HOL_military.102.o1: "The Netherlands leads the way into the future!" # todo: NEW TRANSLATION
  HOL_military.103.t: "Mars City dokončeno" # todo: NEW TRANSLATION
  HOL_military.103.d: "Za několik desítek let budou historici vzpomínat na tento okamžik jako na zrození meziplanetární nizozemské civilizace. Naše Mars City je dokončeno, a Nizozemsko stojí v čele lidského vesmírného průzkumu." # todo: NEW TRANSLATION
  HOL_military.103.o1: "Hvězdy jsou teprve začátek!" # todo: NEW TRANSLATION
  HOL_military.104.t: "Nizozemsko nás zve na společný námořní program" # todo: NEW TRANSLATION
  HOL_military.104.d: "Vláda Nizozemska nás pozvala, abychom se připojili k jejich karibskému společnému námořnímu programu, jehož cílem je posílení mořské bezpečnosti a zlepšení námořní spolupráce. Tato iniciativa by mohla posílit naše námořnictvo a poskytnout cennou podporu proti regionálním hrozbám." # todo: NEW TRANSLATION
  HOL_military.104.a: "Přijmout pozvání" # todo: NEW TRANSLATION
  HOL_military.104.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_military.105.t: "[ROOT.GetNameWithFlag] se připojuje k námořnímu programu!" # todo: NEW TRANSLATION
  HOL_military.105.d: "Jeden z našich spojenců v Karibiku přijal naše pozvání do Společného námořního programu. Jejich účast posílí náš vliv v regionu a zlepší společné námořní operace." # todo: NEW TRANSLATION
  HOL_military.105.a: "Skvělé!" # todo: NEW TRANSLATION
  HOL_military.106.t: "[ROOT.GetNameWithFlag] odmítá námořní program" # todo: NEW TRANSLATION
  HOL_military.106.d: "Jeden z našich spojenců v Karibiku odmítl naše pozvání do Společného námořního programu. To oslabuje regionální spolupráci, ale budeme nadále usilovat s těmi, kdo se chtějí zapojit." # todo: NEW TRANSLATION
  HOL_military.106.a: "Bohužel." # todo: NEW TRANSLATION
  HOL_military.107.t: "Nizozemská účast posiluje Airbus" # todo: NEW TRANSLATION
  HOL_military.107.d: "Nizozemsko se oficiálně připojilo k projektu Eurofighter. Toto rozhodnutí bude směřovat dodatečné financování a smlouvy k francouzským operacím Airbusu a posílí roli Airbusu v evropské vzdušné síle nové generace." # todo: NEW TRANSLATION
  HOL_military.107.a: "Vítaný průmyslový impuls." # todo: NEW TRANSLATION
  HOL_military.108.t: "Nizozemská investice prospívá španělskému Airbusu" # todo: NEW TRANSLATION
  HOL_military.108.d: "S vstupem Nizozemska do konsorcia Eurofighter se očekává nárůst objednávek a podpory výroby pro španělský Airbus, čímž posílí postavení Španělska v evropském obranném průmyslu." # todo: NEW TRANSLATION
  HOL_military.108.a: "Pozitivní vývoj pro náš sektor." # todo: NEW TRANSLATION
  HOL_military.109.t: "BAE Systems získá z nizozemského vstupu do Eurofighteru" # todo: NEW TRANSLATION
  HOL_military.109.d: "Vstup Nizozemska do programu Eurofighter zajišťuje další spolupráci s BAE Systems. Britské výrobní a výzkumno-vývojové sektory budou mít z této rozšířené spolupráce přímý prospěch." # todo: NEW TRANSLATION
  HOL_military.109.a: "Ekonomická příležitost pro Británii." # todo: NEW TRANSLATION
  HOL_military.110.t: "Alenia Aeronautica získává nizozemské kontrakty" # todo: NEW TRANSLATION
  HOL_military.110.d: "Italská firma Alenia bude profitovat z rozšířené spolupráce poté, co Nizozemsko vstoupilo do projektu Eurofighter. Průmyslové vazby mezi oběma zeměmi posilují a slibují budoucí společné podniky." # todo: NEW TRANSLATION
  HOL_military.110.a: "Výhra pro italský obranný průmysl." # todo: NEW TRANSLATION
  HOL_military.111.t: "Nizozemský nákup Saab JAS 39 Gripen" # todo: NEW TRANSLATION
  HOL_military.111.d: "V překvapivém kroku si Nizozemsko vybralo švédský Saab JAS 39 Gripen jako svůj nosný víceúčelový bojový letoun nové generace. Tento nákup představuje významný posun ve vojenských nákupech a výrazně posílí švédský domácí obranný průmysl." # todo: NEW TRANSLATION
  HOL_military.111.a: "Švédská inovace získává kontrakt." # todo: NEW TRANSLATION
  HOL_military.112.t: "Nizozemská akvizice vozů Scania Gryphus" # todo: NEW TRANSLATION
  HOL_military.112.d: "Nizozemsko podepsalo významnou smlouvu se Scania na dodávky Gryphus vojenských dopravních vozidel. Tento krok posílí švédský obranný průmysl a dále upevní nizozemsko-švédskou vojensko-průmyslovou spolupráci." # todo: NEW TRANSLATION
  HOL_military.112.a: "Spolehlivá a efektivní — silná volba." # todo: NEW TRANSLATION
  HOL_military.113.t: "Objednávka nizozemských ponorek Barracuda třídy" # todo: NEW TRANSLATION
  HOL_military.113.d: "Nizozemsko uzavřelo významnou smlouvu s francouzskou Naval Group na pořízení pokročilých ponorek Barracuda. To prohlubuje francouzsko-nizozemské obranné vazby a znamená významný impuls pro francouzský námořní průmysl." # todo: NEW TRANSLATION
  HOL_military.113.a: "Působivý krok pod hladinou." # todo: NEW TRANSLATION
  HOL_monarchy.01.t: "Žádost o schválení královského sňatku" # todo: NEW TRANSLATION
  HOL_monarchy.01.d: "Vláda stojí před důležitým rozhodnutím ohledně navrhovaného sňatku korunního prince Willem-Alexandra a Máxima Zorreguieta. Zatímco samotná Máxima je všeobecně kladně vnímána, vyvolává kontroverzi její otec Jorge Zorreguieta, tehdejší ministr během argentinské vojenské diktatury. Schválení sňatku by mohlo vyvolat veřejnou diskusi a politické odvetné kroky. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  HOL_monarchy.01.a: "Schválit sňatek" # todo: NEW TRANSLATION
  HOL_monarchy.01.a_desc: "§YKrálovská rodina§! bude §Gspokojena§!" # todo: NEW TRANSLATION
  HOL_monarchy.01.b: "Odmítnout sňatek" # todo: NEW TRANSLATION
  HOL_monarchy.01.b_desc: "To může §RAnger§! §YKrálovská rodina§!, což povede ke ztrátě či nárůstu §YNacionalistické popularity§!" # todo: NEW TRANSLATION
  HOL_monarchy.02.t: "Sňatek schválen navzdory kontroverzi" # todo: NEW TRANSLATION
  HOL_monarchy.02.d: "Vláda schválila sňatek, navzdory obavám ohledně otce Máximy, Jorge Zorreguieta. Tento postup může mít dopady na veřejné mínění i politické kruhy." # todo: NEW TRANSLATION
  HOL_monarchy.02.a: "Pokračovat ve svatbě" # todo: NEW TRANSLATION
  HOL_monarchy.03.t: "Různorodé reakce veřejnosti a médií" # todo: NEW TRANSLATION
  HOL_monarchy.03.d: "Oznámení sňatku vyvolalo smíšené reakce v médiích i ve veřejnosti. Probíhá debata o vhodnosti Máximy jako budoucí královny; některé politické strany volají po diskuzi v parlamentu. Jak by měla vláda reagovat?" # todo: NEW TRANSLATION
  HOL_monarchy.03.a: "Nechte Máximu promluvit" # todo: NEW TRANSLATION
  HOL_monarchy.03.b: "Odebrat vládní podporu" # todo: NEW TRANSLATION
  HOL_monarchy.04.t: "Vyjádření Máximy" # todo: NEW TRANSLATION
  HOL_monarchy.04.d: "V rozhovoru Máxima prohlásila 'Mi papa es un buen hombre' (Můj otec je dobrý muž). Navzdory kontroverzi pár získává širokou podporu díky jejich oddanosti a veřejným vystoupením." # todo: NEW TRANSLATION
  HOL_monarchy.04.a: "Podpořte jejich snahu" # todo: NEW TRANSLATION
  HOL_monarchy.05.t: "Sňatek proběhl" # todo: NEW TRANSLATION
  HOL_monarchy.05.d: "Sňatek proběhl v roce 2002, slavený velkým veřejným nadšením a národní hrdostí. Máxima se od té doby stala velmi populární a významně přispěla k stabilitě a popularitě monarchie v Nizozemsku." # todo: NEW TRANSLATION
  HOL_monarchy.05.a: "Oslavme tuto příležitost" # todo: NEW TRANSLATION
  HOL_monarchy.06.t: "Vláda stáhne podporu" # todo: NEW TRANSLATION
  HOL_monarchy.06.d: "Vláda se rozhodla stáhnout svou podporu kvůli probíhající kontrovérzi. Královský pár se nyní potýká s obtížným rozhodnutím. Bude Willem-Alexander postupovat bez schválení vlády?" # todo: NEW TRANSLATION
  HOL_monarchy.06.a: "Počkejte na jejich rozhodnutí" # todo: NEW TRANSLATION
  HOL_monarchy.07.t: "Willem-Alexander volí lásku" # todo: NEW TRANSLATION
  HOL_monarchy.07.d: "Willem-Alexander se rozhodl pokračovat ve sňatku navzdory rozhodnutí vlády, což povede ke ztrátě jeho nároku na trůn. To vyvolalo ústavní krizi a rozdělilo veřejnost." # todo: NEW TRANSLATION
  HOL_monarchy.07.a: "Sledujte situaci" # todo: NEW TRANSLATION
  HOL_monarchy.08.t: "Veřejný odpor" # todo: NEW TRANSLATION
  HOL_monarchy.08.d: "Sňatek bez schválení vlády vedl ke ztrátě podpory monarchie a roste debata o významu monarchie ve společnosti." # todo: NEW TRANSLATION
  HOL_monarchy.08.a: "Řiďte krizi" # todo: NEW TRANSLATION
  HOL_monarchy.09.t: "Veřejná podpora královského páru" # todo: NEW TRANSLATION
  HOL_monarchy.09.d: "Odmítnutí vlády schválit sňatek vyvolalo silný veřejný hnutí na podporu královského páru. Demonstrace a petice vyžadují, aby vláda své rozhodnutí přehodnotila." # todo: NEW TRANSLATION
  HOL_monarchy.09.a: "Pokračujte v monitorování" # todo: NEW TRANSLATION
  HOL_monarchy.10.t: "Kampaň veřejného tlaku" # todo: NEW TRANSLATION
  HOL_monarchy.10.d: "Tlak veřejnosti se zvyšuje. Mnoho vlivných osob a občanů vyzývá vládu, aby umožnila sňatek. Královská rodina aktivně komunikuje se svými příznivci, aby získala veřejnou sympatii." # todo: NEW TRANSLATION
  HOL_monarchy.10.a: "Zvažte situaci" # todo: NEW TRANSLATION
  HOL_monarchy.11.t: "Přehodnocení schválení" # todo: NEW TRANSLATION
  HOL_monarchy.11.d: "Stoupající podpora veřejnosti donutila vládu k přehodnocení stanoviska. Měla by vláda nyní sňatek povolit, nebo zachovat zákaz?" # todo: NEW TRANSLATION
  HOL_monarchy.11.a: "Povolit sňatek" # todo: NEW TRANSLATION
  HOL_monarchy.11.b: "Zachovat zákaz" # todo: NEW TRANSLATION
  HOL_monarchy.12.t: "Monarcha blokuje politická rozhodnutí" # todo: NEW TRANSLATION
  HOL_monarchy.12.d: "Rozhořčený nad pokračujícím odmítnutím schválit sňatek monarchie začala blokovat klíčová vládní rozhodnutí jako forma odplaty. Tento krok vytvořil politickou patovou situaci a dále destabilizoval situaci." # todo: NEW TRANSLATION
  HOL_monarchy.12.a: "Řiďte krizi" # todo: NEW TRANSLATION
  HOL_monarchy.13.t: "Nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.13.d: "Království Nizozemska vydalo Lucembursku ultimátum a žádá okamžitou integraci. Bude Lucembursko vyhovět, nebo riskuje válku?" # todo: NEW TRANSLATION
  HOL_monarchy.13.a: "Přijímáme nizozemskou integraci." # todo: NEW TRANSLATION
  HOL_monarchy.13.b: "Nedáme se!" # todo: NEW TRANSLATION
  HOL_monarchy.14.t: "Lucembursko přijímá ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.14.d: "Lucembursko souhlasilo se začleněním do Království Nizozemska. Tento pokojný výsledek posiluje nizozemský vliv v regionu." # todo: NEW TRANSLATION
  HOL_monarchy.14.a: "Pokojné vítězství!" # todo: NEW TRANSLATION
  HOL_monarchy.15.t: "Lucembursko odmítá ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.15.d: "Lucembursko odmítlo nizozemské ultimátum a odmítá začlenění. Nizozemsko musí nyní rozhodnout, zda své požadavky vynutí silou." # todo: NEW TRANSLATION
  HOL_monarchy.15.a: "Připravte se na válku!" # todo: NEW TRANSLATION
  HOL_monarchy.16.t: "Nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.16.d: "Království Nizozemska vydalo Irsku ultimátum, vyžadující jeho okamžité začlenění. Bude Irsko souhlasit, nebo riskovat válku?" # todo: NEW TRANSLATION
  HOL_monarchy.16.a: "Přijímáme nizozemskou integraci." # todo: NEW TRANSLATION
  HOL_monarchy.16.b: "Nedáme se!" # todo: NEW TRANSLATION
  HOL_monarchy.17.t: "Irsko přijímá ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.17.d: "Irsko souhlasí se začleněním do Království Nizozemska. Tento pokojný výsledek posiluje nizozemský vliv v regionu." # todo: NEW TRANSLATION
  HOL_monarchy.17.a: "Pokojné vítězství!" # todo: NEW TRANSLATION
  HOL_monarchy.18.t: "Irsko odmítá ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.18.d: "Irsko odmítlo nizozemské ultimátum a odmítá začlenění. Nizozemsko musí nyní rozhodnout, zda své požadavky vynutí silou." # todo: NEW TRANSLATION
  HOL_monarchy.18.a: "Připravte se na válku!" # todo: NEW TRANSLATION
  HOL_monarchy.19.t: "Nizozemské ultimátum Anglii" # todo: NEW TRANSLATION
  HOL_monarchy.19.d: "Nizozemsko vydalo Anglii odvážné ultimátum, vyžadující její začlenění. Tento odvážný krok zpochybňuje, zda se Anglie podřídí nizozemským požadavkům, nebo bude stát v opozici." # todo: NEW TRANSLATION
  HOL_monarchy.19.a: "Přijímáme nadvládu Nizozemska." # todo: NEW TRANSLATION
  HOL_monarchy.19.b: "Nikdy se nevzdáme!" # todo: NEW TRANSLATION
  HOL_monarchy.20.t: "Anglie se podřídila nizozemské vládě" # todo: NEW TRANSLATION
  HOL_monarchy.20.d: "V šokujícím vývoji událostí Anglie souhlasila s nizozemskými požadavky a začlenila se do Království Nizozemska. Nizozemsko nyní ovládá ohromné nové zdroje a prestiž." # todo: NEW TRANSLATION
  HOL_monarchy.20.a: "Lev sklání hlavu před korunou Nizozemska!" # todo: NEW TRANSLATION
  HOL_monarchy.21.t: "Anglie stojí pevně" # todo: NEW TRANSLATION
  HOL_monarchy.21.d: "Anglie odmítla nizozemské ultimátum, odmítla začlenění a připravuje se na konflikt. Nizozemsko musí nyní rozhodnout svůj další postup." # todo: NEW TRANSLATION
  HOL_monarchy.21.a: "Na zbraně!" # todo: NEW TRANSLATION
  HOL_monarchy.22.t: "Nizozemské ultimátum Skotsku" # todo: NEW TRANSLATION
  HOL_monarchy.22.d: "Nizozemsko vydalo Skotsku odvážné ultimátum, vyžadující jeho začlenění do nizozemského říše. Skotsko podlehne nizozemským požadavkům, nebo se připraví na odpor?" # todo: NEW TRANSLATION
  HOL_monarchy.22.a: "Připojíme se k Nizozemsku." # todo: NEW TRANSLATION
  HOL_monarchy.22.b: "Vysočiny se nikdy nepoddají!" # todo: NEW TRANSLATION
  HOL_monarchy.23.t: "Skotsko se podřídilo nizozemské vládě" # todo: NEW TRANSLATION
  HOL_monarchy.23.d: "Ve překvapivém kroku Skotsko přijalo ultimátum Nizozemska a začlenilo se do Království Nizozemska. Nizozemsko nyní ovládá zemi Vysočiny." # todo: NEW TRANSLATION
  HOL_monarchy.23.a: "Skotsko se stalo územím Nizozemska." # todo: NEW TRANSLATION
  HOL_monarchy.24.t: "Skotsko odmítá ultimátum" # todo: NEW TRANSLATION
  HOL_monarchy.24.d: "Skotsko odhodlaně odmítlo nizozemské ultimátum a připravuje odpor. Nizozemsko musí nyní rozhodnout, zda své požadavky vynutí silou." # todo: NEW TRANSLATION
  HOL_monarchy.24.a: "Válka to bude!" # todo: NEW TRANSLATION
  HOL_monarchy.25.t: "Návrh na osobní unii" # todo: NEW TRANSLATION
  HOL_monarchy.25.d: "Nizozemsko navrhlo vytvoření osobní unie se Lucemburskem. Tento návrh slibuje bližší politickou a hospodářskou integraci mezi oběma národy. Přijme Lucembursko tuto historickou příležitost, nebo ji odmítne?" # todo: NEW TRANSLATION
  HOL_monarchy.25.a: "Souhlasit s osobní unií" # todo: NEW TRANSLATION
  HOL_monarchy.25.b: "Odmítnout osobní unii" # todo: NEW TRANSLATION
  HOL_monarchy.26.t: "Lucembursko přijímá návrh" # todo: NEW TRANSLATION
  HOL_monarchy.26.d: "Lucembursko souhlasí s návrhem na osobní unii! Obě země nyní sdílejí hlubší pouto a Lucembursko se úzce sladí s nizozemskými zájmy. Tím začíná nová kapitola v historii regionu." # todo: NEW TRANSLATION
  HOL_monarchy.26.a: "Skvělé zprávy!" # todo: NEW TRANSLATION
  HOL_monarchy.27.t: "Lucembursko odmítá návrh" # todo: NEW TRANSLATION
  HOL_monarchy.27.d: "Lucembursko odmítlo návrh na osobní unii s Nizozemskem. Navzdory diplomatickým snahám se lucemburské vedení rozhodlo zůstat nezávislé. Tento výsledek je zklamáním pro nizozemské ambice." # todo: NEW TRANSLATION
  HOL_monarchy.27.a: "Zklamání" # todo: NEW TRANSLATION
  HOL_monarchy.28.t: "Návrh na unii s Irskem" # todo: NEW TRANSLATION
  HOL_monarchy.28.d: "Nizozemsko nám zaslalo zajímavý návrh: vytvořit osobní unii s Irskem. Tato dohoda nás postaví pod nizozemskou korunou a zároveň zachová naši autonomii vnitřních záležitostí. Tvrdí, že taková unie zajistí naši ekonomickou stabilitu a posílí naši pozici v Evropě. Přijmeme tuto nabídku nebo odmítneme jejich ambice?" # todo: NEW TRANSLATION
  HOL_monarchy.28.a: "Přijmout návrh" # todo: NEW TRANSLATION
  HOL_monarchy.28.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  HOL_monarchy.29.t: "Irsko přijímá návrh" # todo: NEW TRANSLATION
  HOL_monarchy.29.d: "Irsko souhlasí s návrhem na osobní unii pod nizozemskou korunou. Tento historický okamžik znamená začátek nové éry spolupráce a sdíleného osudu mezi našimi národy. Království Nizozemska bude nyní dohlížet na irské záležitosti, zajišťující vzájemnou prosperitu a bezpečnost." # todo: NEW TRANSLATION
  HOL_monarchy.29.a: "Unie na věky" # todo: NEW TRANSLATION
  HOL_monarchy.30.t: "Irsko odmítá návrh" # todo: NEW TRANSLATION
  HOL_monarchy.30.d: "Irsko odmítlo náš návrh na osobní unii a rozhodlo si ponechat plnou nezávislost. Toto rozhodnutí je zklamání, ale musíme respektovat jejich suverenitu. Zatím bude Irsko nadále stát mimo nizozemskou korunu." # todo: NEW TRANSLATION
  HOL_monarchy.30.a: "Zklamání" # todo: NEW TRANSLATION
  HOL_monarchy.31.t: "Návrh na sjednocení se Anglií" # todo: NEW TRANSLATION
  HOL_monarchy.31.d: "Nizozemsko nás oslovilo s odvážnou nabídkou: vytvořit osobní unii pod nizozemskou korunou. Tvrdí, že takové partnerství by zachovalo suverenitu Anglie a zajistilo stabilitu a prosperitu pro oba národy. Tato nabídka by mohla přinést novou éru spolupráce, nebo by byla výzvou naší nezávislosti. Co se rozhodneme?" # todo: NEW TRANSLATION
  HOL_monarchy.31.a: "Přijmout návrh" # todo: NEW TRANSLATION
  HOL_monarchy.31.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  HOL_monarchy.32.t: "Anglie přijímá návrh" # todo: NEW TRANSLATION
  HOL_monarchy.32.d: "Ve významném rozhodnutí Anglie souhlasí s vytvořením osobní unie s Nizozemskem pod nizozemskou korunou. Toto partnerství znamená začátek společné budoucnosti, spojující naše síly k zajištění stability a vzájemné prosperity. Společně utváříme budoucnost Evropy." # todo: NEW TRANSLATION
  HOL_monarchy.32.a: "Historická dohoda" # todo: NEW TRANSLATION
  HOL_monarchy.33.t: "Anglie odmítá návrh" # todo: NEW TRANSLATION
  HOL_monarchy.33.d: "Anglie odmítla nizozemský návrh na osobní unii a rozhodla si udržet plnou nezávislost. Rozhodnutí odráží jejich závazek k suverenitě, i když ponechává otázku budoucích vztahů s Nizozemskem." # todo: NEW TRANSLATION
  HOL_monarchy.33.a: "Promarněná příležitost" # todo: NEW TRANSLATION
  HOL_monarchy.34.t: "Návrh na sjednocení se Skotskem" # todo: NEW TRANSLATION
  HOL_monarchy.34.d: "Nizozemská vláda Skotsku nabídla vytvoření osobní unie, která spojí oba národy pod vedením nizozemské koruny. Tato unie slibuje vzájemný prospěch, prosperitu a bezpečí v nejistém světě. Skotsko souhlasí s touto nabídkou, nebo si udrží svou nezávislost?" # todo: NEW TRANSLATION
  HOL_monarchy.34.a: "Přijmout návrh na sjednocení." # todo: NEW TRANSLATION
  HOL_monarchy.34.b: "Odmítnout návrh na sjednocení." # todo: NEW TRANSLATION
  HOL_monarchy.35.t: "Skotsko přijímá unii" # todo: NEW TRANSLATION
  HOL_monarchy.35.d: "Skotsko souhlasí s vytvořením osobní unie s Nizozemskem. Tato historická dohoda upevňuje naše pouto a vymezuje vedení nizozemské koruny nad Skotskem, což značí novou éru spolupráce a jednoty." # todo: NEW TRANSLATION
  HOL_monarchy.35.a: "Nová kapitola začíná!" # todo: NEW TRANSLATION
  HOL_monarchy.36.t: "Skotsko odmítá unii" # todo: NEW TRANSLATION
  HOL_monarchy.36.d: "Skotsko odmítlo nizozemský návrh na osobní unii a rozhodlo si ponechat nezávislost. Ač je to zklamání, toto rozhodnutí zdůrazňuje touhu Skotska jít vlastní cestou." # todo: NEW TRANSLATION
  HOL_monarchy.36.a: "Promarněná příležitost." # todo: NEW TRANSLATION
  HOL_monarchy.37.t: "Nizozemská žádost o strategické partnerství" # todo: NEW TRANSLATION
  HOL_monarchy.37.d: "Nizozemsko, vedené ústavní monarchií a odhodlané k západní spolupráci, oficiálně žádá o status Hlavního spojenectví mimo NATO. Udělení by posílilo transatlantické vztahy a zajistilo klíčového partnera v Evropě." # todo: NEW TRANSLATION
  HOL_monarchy.37.a: "Schválit jejich žádost, cenný spojenec." # todo: NEW TRANSLATION
  HOL_monarchy.37.b: "Odmítnout, musíme být opatrní s takovými označeními." # todo: NEW TRANSLATION
  HOL_monarchy.38.t: "Status Hlavního spojenectví mimo NATO byl udělen" # todo: NEW TRANSLATION
  HOL_monarchy.38.d: "Spojené státy reagovaly pozitivně na naši žádost. Nizozemsko je nyní formálně uznáno jako Hlavní spojenec mimo NATO, milník v naší zahraniční politice se Západem." # todo: NEW TRANSLATION
  HOL_monarchy.38.a: "Důležitý krok pro naši monarchii." # todo: NEW TRANSLATION
  HOL_monarchy.39.t: "Žádost o strategické partnerství odmítnuta" # todo: NEW TRANSLATION
  HOL_monarchy.39.d: "Navzdory našim diplomatickým snahám a pevné západní orientaci Spojené státy odmítly naši žádost o status Hlavního spojenectví mimo NATO. Budeme si muset dále prokazovat na světové scéně." # todo: NEW TRANSLATION
  HOL_monarchy.39.a: "Zklamání, ale ne konec." # todo: NEW TRANSLATION
  HOL_politics.01.t: "Rozhodnutí o manželství osob stejného pohlaví" # todo: NEW TRANSLATION
  HOL_politics.01.d: "Nizozemský parlament diskutuje o legalizaci manželství osob stejného pohlaví. Tento významný krok bude formovat sociální a politickou mapu země. Měli bychom povolit manželství osob stejného pohlaví, nebo zachovat tradiční hodnoty?" # todo: NEW TRANSLATION
  HOL_politics.01.a: "Legalizovat manželství osob stejného pohlaví" # todo: NEW TRANSLATION
  HOL_politics.01.b: "Dodržovat tradiční hodnoty" # todo: NEW TRANSLATION
  HOL_politics.02.t: "Fortuynova noc" # todo: NEW TRANSLATION
  HOL_politics.02.d: "Politická scéna v Nizozemsku je napjatá a Pim Fortuyn se stal středem pozornosti svými kontroverzními výroky a politikou. Hrozby na jeho život jsou častější. Co se stane dál?" # todo: NEW TRANSLATION
  HOL_politics.02.a: "Čas ukáže." # todo: NEW TRANSLATION
  HOL_politics.03.t: "Atentát na Pim Fortuyna" # todo: NEW TRANSLATION
  HOL_politics.03.d: "Dne 6. května 2002 byl Pim Fortuyn tragicky zavražděn, což otřáslo národem. Jeho smrt zanechává v nizozemské politice mezeru a vyvolala vlnu nepokojů." # todo: NEW TRANSLATION
  HOL_politics.03.a: "Tragická ztráta pro národ." # todo: NEW TRANSLATION
  HOL_politics.03_tt: "S ztrátou §YPim Fortuyn§! V budoucnu se může formovat nová populistická strana." # todo: NEW TRANSLATION
  HOL_politics.04.t: "Pokus o život Pim Fortuyna selhává." # todo: NEW TRANSLATION
  HOL_politics.04.d: "Proběhl pokus o život Pim Fortuyna, ale těsně unikl. Národ je uklidněn, ale napětí zůstává vysoké." # todo: NEW TRANSLATION
  HOL_politics.04.a: "Fortuyn žije, aby bojoval další den." # todo: NEW TRANSLATION
  HOL_politics.04_tt: "§YLPF zůstává populistickou stranou po zbytek hry§!" # todo: NEW TRANSLATION
  HOL_politics.05.t: "Volba vedení VVD" # todo: NEW TRANSLATION
  HOL_politics.05.d: "VVD stojí na křižovatce a musí vybrat svého dalšího vůdce. Půjdou se zkušeným Markem Rutteem, nebo s radikálnější Rita Verdonk?" # todo: NEW TRANSLATION
  HOL_politics.05.a: "Podpořte Marka Rutteho" # todo: NEW TRANSLATION
  HOL_politics.05.b: "Podpořte Ritu Verdonk" # todo: NEW TRANSLATION
  HOL_politics.06.t: "Klimatická dohoda" # todo: NEW TRANSLATION
  HOL_politics.06.d: "Vláda je odhodlána snížit emise skleníkových plynů a dosáhnout klimatických cílů. Máme dvě hlavní možnosti, jak splnit naše závazky: investice do jaderné energie nebo rozšíření obnovitelných zdrojů energie. Každá cesta má své výhody a nevýhody." # todo: NEW TRANSLATION
  HOL_politics.06.a: "Investujte do jaderné energie" # todo: NEW TRANSLATION
  HOL_politics.06.b: "Rozšiřte obnovitelné zdroje energie" # todo: NEW TRANSLATION
  HOL_politics.07.t: "Vedení CDA" # todo: NEW TRANSLATION
  HOL_politics.07.d: "Po rezignaci Jana Peter Balkenendeho po zhroucení jeho čtvrté vlády musí CDA vybrat nového vůdce, který stranu povede vpřed. Zvolí zkušeného Maxima Verhagena, nebo mladšího Sybranda Bumu, aby ji dovedl do budoucna?" # todo: NEW TRANSLATION
  HOL_politics.07.a: "Podpořte Maxima Verhagena" # todo: NEW TRANSLATION
  HOL_politics.07.b: "Podpořte Sybranda Bumu" # todo: NEW TRANSLATION
  HOL_politics.08.t: "Zelený městský rozvoj" # todo: NEW TRANSLATION
  HOL_politics.08.d: "Vláda PvdA je odhodlána k udržitelnému městskému rozvoji a existuje několik cest vpřed. Měli bychom se zaměřit na zlepšení veřejné dopravy, rozšíření zelených ploch, podporu udržitelného bydlení nebo investice do technologií chytrých měst? Každá z cest bude jedinečným způsobem formovat budoucnost našich měst." # todo: NEW TRANSLATION
  HOL_politics.08.a: "Zaměřte se na veřejnou dopravu" # todo: NEW TRANSLATION
  HOL_politics.08.b: "Upřednostněte zelené plochy" # todo: NEW TRANSLATION
  HOL_politics.08.c: "Podpořte udržitelné bydlení" # todo: NEW TRANSLATION
  HOL_politics.08.e: "Investujte do chytrých měst" # todo: NEW TRANSLATION
  HOL_politics.09.t: "Přechod na zelenou energii" # todo: NEW TRANSLATION
  HOL_politics.09.d: "V rámci závazku k udržitelné budoucnosti musíme rozhodnout, jak bude Nizozemsko napájeno do budoucna. Měli bychom se zaměřit na jadernou energii pro zajištění stabilní dodávky, investovat do obnovitelných zdrojů energie, jako jsou vítr a slunce, nebo se spoléhat na tradiční těžbu uhlí pro okamžité energetické potřeby?" # todo: NEW TRANSLATION
  HOL_politics.09.a: "Zaměřte se na jadernou energii" # todo: NEW TRANSLATION
  HOL_politics.09.b: "Investujte do obnovitelných zdrojů energie" # todo: NEW TRANSLATION
  HOL_politics.09.c: "Obnovit těžbu uhlí" # todo: NEW TRANSLATION
  HOL_politics.10.t: "Budoucnost vedení PvdA" # todo: NEW TRANSLATION
  HOL_politics.10.d: "PvdA stojí na křižovatce a musí vybrat nového vůdce, který stranu povede vpřed. Zvolí Diederika Samsoma, se zaměřením na změny klimatu? Nebo se obrátí na Lodewijka Asschera, který zdůrazňuje tradiční socialisticko-demokratické hodnoty? Nebo Wouter Bos, se svými zkušenostmi v oblasti financí, nabízí cestu ekonomické reformy?" # todo: NEW TRANSLATION
  HOL_politics.10.a: "Podpořte Diederika Samsoma" # todo: NEW TRANSLATION
  HOL_politics.10.b: "Podpořte Lodewijk Asschera" # todo: NEW TRANSLATION
  HOL_politics.10.c: "Podpořte Woutera Bos" # todo: NEW TRANSLATION
  HOL_politics.11.t: "Investujte do budoucnosti vzdělávání" # todo: NEW TRANSLATION
  HOL_politics.11.d: "Pro přípravu na výzvy zítřka vede vláda PvdA snahu o modernizaci vzdělávacího systému. Budeme upřednostňovat špičkové technologie, jako 3D technologie, umělou inteligenci, pokročilé těžební techniky a námořní elektroniku, abychom zajistili, že pracovní síla budoucnosti bude mít dovednosti potřebné k prosperitě." # todo: NEW TRANSLATION
  HOL_politics.11.a: "Zaměřte se na 3D technologie" # todo: NEW TRANSLATION
  HOL_politics.11.b: "Zaměřte se na umělou inteligenci" # todo: NEW TRANSLATION
  HOL_politics.11.c: "Zaměřte se na těžební technologie" # todo: NEW TRANSLATION
  HOL_politics.11.e: "Zaměřte se na námořní elektroniku" # todo: NEW TRANSLATION
  HOL_politics.12.t: "Geert Wilders odchází z VVD" # todo: NEW TRANSLATION
  HOL_politics.12.d: "Po rostoucí nespokojenosti s postojem VVD k klíčovým otázkám, jako je migrace a evropská integrace, se Geert Wilders rozhodl VVD opustit. Má v úmyslu založit vlastní stranu, zaměřenou na nacionalistické politiky a silnou opozici vůči migraci. Tímto došlo k významnému rozkolu v nizozemské politice a vzestupu Strany pro svobodu." # todo: NEW TRANSLATION
  HOL_politics.12.a: "Geert Wilders opouští VVD a vytváří PVV" # todo: NEW TRANSLATION
  HOL_politics.13.t: "Iniciativy sociální inovace" # todo: NEW TRANSLATION
  HOL_politics.13.d: "Ve Nizozemsku se objevila nová vlna sociálních inovací. Měli bychom se zaměřit na dlouhodobé zrychlení výzkumu v civilních sektorech, nebo využít okamžité technologické posílení k urychlení klíčových projektů?" # todo: NEW TRANSLATION
  HOL_politics.13.a: "Zrychlení výzkumu" # todo: NEW TRANSLATION
  HOL_politics.13.b: "Zaměřte se na okamžitý technologický pokrok" # todo: NEW TRANSLATION
  HOL_politics.14.t: "Afrikanerské koncese zdrojů" # todo: NEW TRANSLATION
  HOL_politics.14.d: "Afrikanerská frakce vyjádřila silné pouto k Nizozemsku a tlačí na to, aby vládě Nizozemska byly uděleny práva na zdroje v jednom z bohatých států Jihoafrické republiky. Tento krok by v podstatě obešel jihoafrickou autoritu a posílil vliv Nizozemska. Měli bychom zasáhnout, abychom tuto koncesi zabránili, nebo ji ponechat a nechat Afrikanery postupovat?" # todo: NEW TRANSLATION
  HOL_politics.14.a: "Ignorovat koncesi" # todo: NEW TRANSLATION
  HOL_politics.14.b: "Zasáhnout a zabránit koncesi" # todo: NEW TRANSLATION
  HOL_politics.15.t: "Práva na zdroje Afrikanerům byla udělena" # todo: NEW TRANSLATION
  HOL_politics.15.d: "Afrikanerská frakce úspěšně převedla práva na zdroje na Nizozemsko. Podle jejich rozhodnutí mají Nizozemci nyní práva v jednom z bohatých států Jihoafrické republiky, čímž se prohlubují pouta mezi Nizozemskem a Afrikanery." # todo: NEW TRANSLATION
  HOL_politics.15.a: "Afrikanerova podpora v Gautengu" # todo: NEW TRANSLATION
  HOL_politics.15.b: "Afrikanerská podpora v Natalu" # todo: NEW TRANSLATION
  HOL_politics.16.t: "Úroveň integrace Flamandů 1 dosažena" # todo: NEW TRANSLATION
  HOL_politics.16.d: "Integrace Flamandů s Nizozemskem dosáhla významné úrovně. Podpora integrace je nyní na úrovni 1, posilující kulturní a ekonomické vazby." # todo: NEW TRANSLATION
  HOL_politics.16.a: "Chápu" # todo: NEW TRANSLATION
  HOL_politics.17.t: "Úroveň integrace Flamandů 2 dosažena" # todo: NEW TRANSLATION
  HOL_politics.17.d: "Usilování o integraci Flamandů dosáhlo úrovně 2, s rostoucí spoluprací a podporou místních stran." # todo: NEW TRANSLATION
  HOL_politics.17.a: "Chápu" # todo: NEW TRANSLATION
  HOL_politics.18.t: "Úroveň integrace Flamandů 3 dosažena" # todo: NEW TRANSLATION
  HOL_politics.18.d: "Snahy o integraci dosáhly úrovně 3, což signalizuje silné partnerství v obchodu, kultuře a politické shodě." # todo: NEW TRANSLATION
  HOL_politics.18.a: "Chápu" # todo: NEW TRANSLATION
  HOL_politics.19.t: "Úroveň integrace Flamandů 4 dosažena" # todo: NEW TRANSLATION
  HOL_politics.19.d: "Úroveň integrace Flamandů 4 naznačuje téměř plné sladění mezi Flandry a Nizozemskem, s vzájemnou spoluprací na všech frontách." # todo: NEW TRANSLATION
  HOL_politics.19.a: "Chápu" # todo: NEW TRANSLATION
  HOL_politics.20.t: "Úroveň integrace Flamandů 5 dosažena" # todo: NEW TRANSLATION
  HOL_politics.20.d: "Integrace Flamandů s Nizozemskem je dokončena. Kulturní a politické pouto dosáhlo své maximální síly." # todo: NEW TRANSLATION
  HOL_politics.20.a: "Rozumím" # todo: NEW TRANSLATION
  HOL_politics.21.t: "§Y[FLN.GetNameWithFlag]§! Otázka dosáhla krizového bodu" # todo: NEW TRANSLATION
  HOL_politics.21.d: "Nizozemská proslulost ve §Y[FLN.GetNameWithFlag]§! dosáhla bezprecedentních úrovní, s razantním tlakem na plnou integraci s Nizozemskem. §Y[BEL.GetNameWithFlag]§! nyní čelí klíčovému rozhodnutí: vzdát se §Y[FLN.GetNameWithFlag]§! mírově, nebo odolat a riskovat válku s Nizozemskem." # todo: NEW TRANSLATION
  HOL_politics.21.a: "Je to vůle flamandského lidu" # todo: NEW TRANSLATION
  HOL_politics.21.b: "Odolat a vyhlásit válku" # todo: NEW TRANSLATION
  HOL_politics.22.t: "Návrh od §Y[HOL.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_politics.22.d: "V odvážném diplomatickém kroku nás nizozemská vláda oslovila s návrhem překreslit rovnováhu sil ve západní Evropě. Navrhují rozpuštění Belgie, rozdělení jejích území mezi Nizozemsko a Francii. Tento návrh spočívá na referendu, které určí osud belgického lidu. Přijetí této nabídky by mohlo redefinovat náš vliv v regionu, ale přichází s riziky mezinárodního odsouzení a potenciálního konfliktu. Jak bychom na tuto ambiciózní nabídku z Nizozemska měli reagovat?" # todo: NEW TRANSLATION
  HOL_politics.22.a: "Vynutit referendum v Belgii" # todo: NEW TRANSLATION
  HOL_politics.22.b: "Odmítněte nabídku Nizozemska" # todo: NEW TRANSLATION
  HOL_politics.23.t: "Společné ultimátum od Nizozemska a Francie" # todo: NEW TRANSLATION
  HOL_politics.23.d: "Vlády Nizozemska a Francie nám společně předložily mimořádnou žádost: uspořádat referendum, které rozhodne o osudu Belgie. Navrhují rozdělení naší země mezi sebe, tvrdí, že je to v nejlepším zájmu belgického lidu a stability regionu. Souhlas s jejich požadavky by znamenal riziko samotné existence Belgie jako suverénního státu; odmítnutí by mohlo vést k nebezpečné eskalaci napětí. Budoucnost naší země visí na vlásku — jak bychom měli reagovat?" # todo: NEW TRANSLATION
  HOL_politics.23.a: "Souhlaste s referendem" # todo: NEW TRANSLATION
  HOL_politics.23.b: "Odmítněte a trvejte na svém" # todo: NEW TRANSLATION
  BEL_referendum_mission_tooltip: "Spustit proces referenda" # todo: NEW TRANSLATION
  HOL_politics.24.t: "Belgie souhlasí s referendem" # todo: NEW TRANSLATION
  HOL_politics.24.d: "Po intenzivním diplomatickém tlaku belgická vláda souhlasila s uspořádáním referenda o budoucnosti své země. Tento historický hlas rozhodne, zda Belgie zůstane sjednoceným státem, nebo bude rozdělena mezi Nizozemsko a Francii. Rozhodnutí představuje klíčový moment v evropské historii, neboť osud Belgie nyní spočívá v rukou jejího lidu." # todo: NEW TRANSLATION
  HOL_politics.24.a: "Referendum je stanovené" # todo: NEW TRANSLATION
  HOL_politics.25.t: "Belgie odmítá referendum" # todo: NEW TRANSLATION
  HOL_politics.25.d: "Belgičská vláda odmítla návrh Nizozemska a Francie na uspořádání referenda o budoucnosti své země. Prohlašují svůj neochvějný závazek k belgiské suverenitě a odmítají uvažovat o dělení své země. Toto rozhodnutí by mohlo zvýšit napětí v regionu, neboť Nizozemsko a Francie zvažují další kroky v reakci na tuto neposlušnost." # todo: NEW TRANSLATION
  HOL_politics.25.a: "Připravte se na následky" # todo: NEW TRANSLATION
  HOL_politics.26.t: "Výsledek referenda: Belgie bude rozpuštěna" # todo: NEW TRANSLATION
  HOL_politics.26.d: "Výsledky referenda jsou známy: belgický lid rozhodl pro rozpuštění státu. Území Flanders a Valonsko budou nyní rozdělena mezi Nizozemsko a Francii, zatímco části východního Belgie se připojí k Německu. Toto rozhodnutí znamená konec Belgie jako jednotného státu a začátek nové kapitoly evropské geopolitiky. Vláda musí nyní dohlížet na tento historický přechod, ale rozpuštění naší země může vyvolat další nepokoje." # todo: NEW TRANSLATION
  HOL_politics.26.a: "Přijmout lidové rozhodnutí" # todo: NEW TRANSLATION
  HOL_Belgium_gameover: "§RKonec hry!§!" # todo: NEW TRANSLATION
  HOL_politics.27.t: "Výsledky referenda: Belgie zůstává jednotná" # todo: NEW TRANSLATION
  HOL_politics.27.d: "Výsledky referenda jsou známy a belgický lid se jednoznačně vyslovil pro zachování jednoty své země. Toto rozhodnutí posiluje belgickou suverenitu a identitu a odolává tlaky z Nizozemska a Francie. Ačkoli je tento výsledek vítězstvím pro národní jednotu, napětí vzniklé během tohoto procesu může přetrvávat, a bude nutné učinit kroky k uzdravení rozdělení a obnovení stability." # todo: NEW TRANSLATION
  HOL_politics.27.a: "Oslavme naši jednotu" # todo: NEW TRANSLATION
  HOL_politics.28.t: "Belgie je rozpuštěna" # todo: NEW TRANSLATION
  HOL_politics.28.d: "Referendum skončilo a belgický lid hlasoval pro rozpuštění své země. Podle dohody jsou nyní Belgičtá území rozdělována. Nizozemsko začne začleňovat Flandry, Francie začlení Valonsko a části východního Belgie se budou orientovat na Německo. Tento monumentální posun v evropských hranicích znamená novou éru regionální geopolitiky a redefinuje rovnováhu sil v západní Evropě." # todo: NEW TRANSLATION
  HOL_politics.28.a: "Historické hlasování" # todo: NEW TRANSLATION
  HOL_politics.29.t: "Belgie zůstává jednotná" # todo: NEW TRANSLATION
  HOL_politics.29.d: "Výsledky referenda jsou známy a belgický lid se rozhodl zachovat jednotu své země. Tento výsledek posiluje belgickou suverenitu a ukončuje ambice rozdělení svých území mezi sousední státy. Nizozemsko, Francie a Německo se nyní musí vyrovnat s realitou posíleného belgického státu, zatímco snahy o přeformování regionu ustoupí." # todo: NEW TRANSLATION
  HOL_politics.29.a: "Zklamavý výsledek" # todo: NEW TRANSLATION
  HOL_politics.30.t: "Nizozemská nabídka partnerství pro těžbu plynu na moři ve Venezuele" # todo: NEW TRANSLATION
  HOL_politics.30.d: "Nizozemská vláda spolu se společností Shell navrhla společný podnik na těžbu a zpracování offshore plynových zásob ve Venezuele. Toto partnerství by mohlo posílit regionální energetickou produkci a posílit diplomatické vazby." # todo: NEW TRANSLATION
  HOL_politics.30.a: "Přijmout nabídku Nizozemska" # todo: NEW TRANSLATION
  HOL_politics.30.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_politics.31.t: "Venezuela přijímá energetickou dohodu" # todo: NEW TRANSLATION
  HOL_politics.31.d: "Venezuelská vláda souhlasila s partnerstvím pro těžbu plynu na moři s Nizozemskem. Tato dohoda posílí hospodářské a energetické vztahy." # todo: NEW TRANSLATION
  HOL_politics.31.a: "Skvělý úspěch!" # todo: NEW TRANSLATION
  HOL_politics.32.t: "Venezuela odmítá energetickou dohodu" # todo: NEW TRANSLATION
  HOL_politics.32.d: "Venezuelská vláda odmítla navržené energetické partnerství, uvedla najevo obavy o suverenitu." # todo: NEW TRANSLATION
  HOL_politics.32.a: "Nešťastné." # todo: NEW TRANSLATION
  HOL_politics.33.t: "Nizozemská investice do argentinského LNG exportního odvětví" # todo: NEW TRANSLATION
  HOL_politics.33.d: "Nizozemské energetické společnosti, včetně Shell, projevily zájem o rozšíření argentinské LNG exportní infrastruktury. Tato dohoda by mohla posílit hospodářské vztahy a učinit z Argentiny klíčového hráče v globálním obchodu s plynem." # todo: NEW TRANSLATION
  HOL_politics.33.a: "Schválit investici" # todo: NEW TRANSLATION
  HOL_politics.33.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  HOL_politics.34.t: "Argentina schvaluje nizozemské investice do LNG" # todo: NEW TRANSLATION
  HOL_politics.34.d: "Argentina schválila nizozemské investice do své LNG infrastruktury, čímž posílila energetickou spolupráci mezi oběma zeměmi. To zlepší energetický obchod a posílí exportní kapacitu." # todo: NEW TRANSLATION
  HOL_politics.34.a: "Obrovský úspěch pro obchod!" # todo: NEW TRANSLATION
  HOL_politics.35.t: "Argentina odmítá nizozemskou investici do LNG" # todo: NEW TRANSLATION
  HOL_politics.35.d: "Argentina odmítla nizozemskou nabídku na rozšíření LNG infrastruktury, s odůvodněním ekonomické nezávislosti a strategických obav." # todo: NEW TRANSLATION
  HOL_politics.35.a: "Nešťastné." # todo: NEW TRANSLATION
  HOL_politics.36.t: "Nizozemská nabídka podpory modernizace mexického námořnictva" # todo: NEW TRANSLATION
  HOL_politics.36.d: "Damen Shipyards, přední nizozemský námořní výrobce, nabídl Mexiku možnost rozšířit jeho námořní flotilu o patrolní lodě vyrobené v Nizozemsku. To by mohlo posílit mexickou námořní bezpečnost a zlepšit obranné vztahy mezi Nizozemskem a Mexikem." # todo: NEW TRANSLATION
  HOL_politics.36.a: "Schválit námořní partnerství" # todo: NEW TRANSLATION
  HOL_politics.36.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_politics.37.t: "Mexiko schvaluje dohodu o modernizaci námořnictva" # todo: NEW TRANSLATION
  HOL_politics.37.d: "Mexiko přijímá nizozemskou nabídku a souhlasí s začleněním plavidel vyrobených u Damen do své námořní síly. Tato dohoda posílí vojenskou spolupráci mezi Nizozemskem a Mexikem." # todo: NEW TRANSLATION
  HOL_politics.37.a: "Skvěle!" # todo: NEW TRANSLATION
  HOL_politics.38.t: "Mexiko odmítá nizozemskou námořní podporu" # todo: NEW TRANSLATION
  HOL_politics.38.d: "Mexická vláda odmítla nizozemskou nabídku a rozhodla se pro rozšíření námořnictva na domácí výrobě." # todo: NEW TRANSLATION
  HOL_politics.38.a: "Zklamání." # todo: NEW TRANSLATION
  HOL_politics.39.t: "Nizozemská investice do rozšíření kolumbijského přístavu Cartagena" # todo: NEW TRANSLATION
  HOL_politics.39.d: "Nizozemsko nabídlo rozšíření přístavu Cartagena, jednoho z největších námořních uzlů Latinské Ameriky. Nizozemské infrastrukturní firmy by zlepšily logistiku v přístavu, což by prospělo jak obchodu, tak strategickým námořním operacím." # todo: NEW TRANSLATION
  HOL_politics.39.a: "Schválit nizozemskou investici" # todo: NEW TRANSLATION
  HOL_politics.39.b: "Odmítnout návrh" # todo: NEW TRANSLATION
  HOL_politics.40.t: "Kolumbie přijímá nizozemskou investici do přístavu" # todo: NEW TRANSLATION
  HOL_politics.40.d: "Kolumbie souhlasí s projektem rozšíření přístavu. Toto partnerství zlepší efektivitu obchodu a posílí roli Kolumbie v regionální logistice." # todo: NEW TRANSLATION
  HOL_politics.40.a: "Důležitý hospodářský krok!" # todo: NEW TRANSLATION
  HOL_politics.41.t: "Kolumbie odmítá nizozemskou investici do přístavu" # todo: NEW TRANSLATION
  HOL_politics.41.d: "Kolumbijská vláda se rozhodla proti zapojení Nizozemska do rozšíření přístavu, z důvodu ekonomické suverenity." # todo: NEW TRANSLATION
  HOL_politics.41.a: "Nešťastné." # todo: NEW TRANSLATION
  HOL_politics.42.t: "Nizozemská nabídka investice do zeleného vodíku v Paraguay" # todo: NEW TRANSLATION
  HOL_politics.42.d: "Nizozemské firmy navrhly investovat více než 100 milionů dolarů do paraguayského sektoru zeleného vodíku a amoniaku. Tento projekt by mohl Paraguay postavit do čela přechodu Latinské Ameriky k obnovitelné energii." # todo: NEW TRANSLATION
  HOL_politics.42.a: "Schválit investici" # todo: NEW TRANSLATION
  HOL_politics.42.b: "Odmítnout dohodu" # todo: NEW TRANSLATION
  HOL_politics.43.t: "Paraguay schvaluje nizozemskou investici do zeleného vodíku" # todo: NEW TRANSLATION
  HOL_politics.43.d: "Paraguay schválilo iniciativu zeleného vodíku vedenou Nizozemskem. Tento projekt přinese ekonomický růst a posune cíle Latinské Ameriky v oblasti obnovitelné energie." # todo: NEW TRANSLATION
  HOL_politics.43.a: "Krok směrem k udržitelnosti!" # todo: NEW TRANSLATION
  HOL_politics.44.t: "Paraguay odmítá nizozemskou investici do zeleného vodíku" # todo: NEW TRANSLATION
  HOL_politics.44.d: "Paraguay odmítlo nizozemskou nabídku a rozhodlo se vyvíjet svůj sektor obnovitelné energie nezávisle." # todo: NEW TRANSLATION
  HOL_politics.44.a: "Zklamání." # todo: NEW TRANSLATION
  HOL_politics.45.t: "Nizozemská investice do peruánské větrné farmy Punta Lomitas" # todo: NEW TRANSLATION
  HOL_politics.45.d: "Nizozemské podpořené ENGIE Energía Peru navrhlo velký projekt větrné farmy v Peru. Nizozemsko nabídlo další podporu k rozšíření infrastruktury obnovitelné energie v regionu." # todo: NEW TRANSLATION
  HOL_politics.45.a: "Schválit nizozemskou účast" # todo: NEW TRANSLATION
  HOL_politics.45.b: "Odmítnout nabídku" # todo: NEW TRANSLATION
  HOL_politics.46.t: "Peru přijímá nizozemskou investici do větrné energie" # todo: NEW TRANSLATION
  HOL_politics.46.d: "Peru schválilo nizozemskou účast na větrné farmě Punta Lomitas. To posílí energetickou bezpečnost Peru a posílí přítomnost Nizozemska na trhu zelené energie v Latinské Americe." # todo: NEW TRANSLATION
  HOL_politics.46.a: "Vítězství pro udržitelnost!" # todo: NEW TRANSLATION
  HOL_politics.47.t: "Peru odmítá nizozemskou investici do větrné energie" # todo: NEW TRANSLATION
  HOL_politics.47.d: "Peruánská vláda odmítla nizozemskou nabídku a rozhodla se řešit projekty obnovitelné energie interně." # todo: NEW TRANSLATION
  HOL_politics.47.a: "Nešťastné." # todo: NEW TRANSLATION
  HOL_politics.48.t: "Navrhnout operaci 'Operation Market Vision' Spojeným státům" # todo: NEW TRANSLATION
  HOL_politics.48.d: "Ve snaze prohloubit naše strategické partnerství se Spojenými státy vypracovalo Ministerstvo obrany návrh na 'Operation Market Vision' — společný program zaměřený na integraci nizozemských a amerických vojensko-průmyslových kapacit. Plán zahrnuje sdílený vývoj v letectví, kybernetické obraně a logistické infrastruktuře. Pokud souhlasí Američané, mohl by to být zlomový okamžik v modernizaci obrany Nizozemska." # todo: NEW TRANSLATION
  HOL_politics.48.a: "Odeslat návrh do Washingtonu" # todo: NEW TRANSLATION
  HOL_politics.48.b: "Teď není ta pravá chvíle" # todo: NEW TRANSLATION
  HOL_politics.49.t: "Nizozemsko navrhuje 'Operation Market Vision'" # todo: NEW TRANSLATION
  HOL_politics.49.d: "Nizozemská vláda navrhla společný vojensko-průmyslový program nazvaný 'Operation Market Vision'. Program uvádí sdílené investice do kybernetické obrany, obranné logistiky a pokročilé výroby. Ačkoliv je to symbol důvěry a závazku, bude vyžadovat hmatatelnou spolupráci a financování." # todo: NEW TRANSLATION
  HOL_politics.49.a: "Přijmout návrh – prohloubit naši alianci" # todo: NEW TRANSLATION
  HOL_politics.49.b: "Zdvořile odmítnout – naše priority leží jinde" # todo: NEW TRANSLATION
  HOL_politics.50.t: "'Operation Market Vision' byl zamítnut" # todo: NEW TRANSLATION
  HOL_politics.50.d: "Spojené státy odmítly náš návrh zahájit 'Operation Market Vision' — společný program pro posílení dohledové obranně-průmyslové spolupráce mezi Nizozemskem a Amerikou. Ačkoliv byl diplomatický tón zdvořilý, odmítnutí je jasným signálem, že Washington momentálně nechce prohlubovat strategickou obrannou integraci. Musíme přehodnotit naše modernizační plány, ať už samostatně, nebo s jinými partnery." # todo: NEW TRANSLATION
  HOL_politics.50.a: "Zklamání." # todo: NEW TRANSLATION
  HOL_politics.51.t: "Nizozemsko navrhuje dohodu o obchodu a rozvoji" # todo: NEW TRANSLATION
  HOL_politics.51.d: "Nizozemská vláda oficiálně nabídla Surinamu komplexní dohodu o obchodu a rozvoji. Navrhovaná dohoda zahrnuje infrastrukturní investice, příznivý obchodní přístup a technickou asistenci výměnou za posílení diplomatických a ekonomických vazeb. Přijetí této dohody by mohlo podpořit náš rozvoj — ale může také zvýšit vliv Nizozemska v našich domácích záležitostech." # todo: NEW TRANSLATION
  HOL_politics.51.a: "Přijmout nabídku Nizozemska" # todo: NEW TRANSLATION
  HOL_politics.51.b: "Odmítnout nabídku, aby zůstala nezávislost" # todo: NEW TRANSLATION
  HOL_politics.52.t: "Surinam přijímá obchodní a rozvojovou dohodu." # todo: NEW TRANSLATION
  HOL_politics.52.d: "Surinam oficiálně přijímá naši nabídku na obchodní a rozvojovou dohodu. Tím začíná nová kapitola nizozemsko-surinamské spolupráce, která poskytuje příležitosti pro vzájemné investice a hlubší ekonomickou integraci." # todo: NEW TRANSLATION
  HOL_politics.52.a: "Historický krok vpřed." # todo: NEW TRANSLATION
  HOL_politics.53.t: "Surinam přijímá holandský obchodní návrh." # todo: NEW TRANSLATION
  HOL_politics.53.d: "Po jednáních souhlasila surinamská vláda s navrženou obchodní a rozvojovou dohodou. Podmínky zahrnují infrastrukturní pomoc, investice do přístavu a dlouhodobý přístup k obchodu. Dohoda posílí naši pozici v Jižní Americe a znovu potvrzuje regionální přítomnost Nizozemska." # todo: NEW TRANSLATION
  HOL_politics.53.a: "Skvěle. Pojďme postupovat společně." # todo: NEW TRANSLATION
  HOL_politics.54.t: "Nizozemský návrh na rozvoj infrastruktury v Surinamu." # todo: NEW TRANSLATION
  HOL_politics.54.d: "Nizozemská vláda učinila nabídku §Y[SUR.GetNameWithFlag]§! pomoci při modernizaci a rozšiřování klíčové infrastruktury Surinamu. Návrh zahrnuje investice do silniční sítě, zařízení přístavů a veřejných služeb, jejichž cílem je podpořit hospodářský růst a regionální propojení. Surinam se nyní musí rozhodnout, zda tuto iniciativu přijmout." # todo: NEW TRANSLATION
  HOL_politics.54.a: "Přijmout nizozemskou investici a spolupráci." # todo: NEW TRANSLATION
  HOL_politics.54.b: "Odmítnout — upřednostnit domácí projekty." # todo: NEW TRANSLATION
  HOL_politics.55.t: "Surinam přijímá dohodu o infrastruktuře." # todo: NEW TRANSLATION
  HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§! přijalo naši návrh na společný rozvoj a modernizaci infrastruktury Surinamu. Investice do silnic, přístavů a veřejných služeb brzy začnou, posílí hospodářské vazby a prohloubí historický vztah mezi našimi národy." # todo: NEW TRANSLATION
  HOL_politics.55.a: "Skvěle — krok k silnější spolupráci." # todo: NEW TRANSLATION
  HOL_politics.56.t: "Surinam odmítá dohodu o infrastruktuře." # todo: NEW TRANSLATION
  HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§! odmítl naši nabídku na pomoc při rozvoji a modernizaci jejich infrastruktury. Z důvodu touhy po větší národní nezávislosti a kontrole nad vnitřními projekty si Surinam vybral vlastní cestu bez zapojení Nizozemska." # todo: NEW TRANSLATION
  HOL_politics.56.a: "Zklamání — ale budeme respektovat jejich rozhodnutí." # todo: NEW TRANSLATION
  HOL_politics.63.t: "Dohoda o námořní spolupráci." # todo: NEW TRANSLATION
  HOL_politics.63.d: "Nizozemská vláda předložila Surinamu formální nabídku na uzavření dohody o námořní spolupráci. Plán zahrnuje investice do přístavní infrastruktury, odtěžovacích operací, pobřežní logistiky a podpory námořního výcviku. Tato iniciativa by mohla posílit námořní kapacity Surinamu a regionální postavení v obchodě — ale také by mohla zvýšit nizozemský strategický vliv." # todo: NEW TRANSLATION
  HOL_politics.63.a: "Přijmout dohodu." # todo: NEW TRANSLATION
  HOL_politics.63.b: "Odmítnout návrh." # todo: NEW TRANSLATION
  HOL_politics.64.t: "Surinam přijímá dohodu o námořní spolupráci." # todo: NEW TRANSLATION
  HOL_politics.64.d: "Surinam souhlasí s návrhem na námořní spolupráci Nizozemska. Společné iniciativy brzy začnou v rozvoji pobřežní infrastruktury a budování námořní kapacity. Tímto se otevírá nová kapitola vztahů mezi Nizozemskem a Surinamem, zaměřená na regionální bezpečnost a ekonomický přístup." # todo: NEW TRANSLATION
  HOL_politics.64.a: "Spustit iniciativu." # todo: NEW TRANSLATION
  HOL_politics.65.t: "Surinam odmítá dohodu o námořní spolupráci." # todo: NEW TRANSLATION
  HOL_politics.65.d: "§Y[SUR.GetNameWithFlag]§! odmítl naši nabídku na námořní spolupráci. Odmítnutí naznačuje neochotu prohloubit bilaterální vztahy, pravděpodobně z obav o suverenitu, vliv nebo domácí politiku. V důsledku toho budou plány na námořní spolupráci prozatím odloženy." # todo: NEW TRANSLATION
  HOL_politics.65.a: "Promarněná příležitost." # todo: NEW TRANSLATION
  HOL_politics.66.t: "Nabídka společného vojenského výcviku." # todo: NEW TRANSLATION
  HOL_politics.66.d: "Nizozemská vláda oslovila s návrhem na společné vojenské cvičení. Tento záměr má za cíl posílit taktickou spolupráci, regionální připravenost a vzájemnou důvěru mezi ozbrojenými silami obou zemí." # todo: NEW TRANSLATION
  HOL_politics.66.a: "Přijmout návrh." # todo: NEW TRANSLATION
  HOL_politics.66.b: "Odmítnout prozatím." # todo: NEW TRANSLATION
  HOL_politics.67.t: "Surinam přijímá nabídku na vojenský výcvik." # todo: NEW TRANSLATION
  HOL_politics.67.d: "Surinam souhlasil s uspořádáním společných výcvikových operací s našimi ozbrojenými silami. Přípravy probíhají na sérii bilaterálních cvičení zaměřených na logistiku, džunglovou válku a hraniční operace." # todo: NEW TRANSLATION
  HOL_politics.67.a: "Síla díky spolupráci." # todo: NEW TRANSLATION
  HOL_politics.68.t: "Surinam odmítá nabídku na vojenský výcvik." # todo: NEW TRANSLATION
  HOL_politics.68.d: "Surinam odmítl naši nabídku zapojit se do společného vojenského výcviku. Rozhodnutí je zklamáním, ale budeme nadále prozkoumávat způsoby, jak prohloubit regionální obranné vazby." # todo: NEW TRANSLATION
  HOL_politics.68.a: "Pozorováno." # todo: NEW TRANSLATION
  HOL_politics.69.t: "Nizozemská nabídka investic do zdrojů." # todo: NEW TRANSLATION
  HOL_politics.69.d: "Nizozemská vláda nás oslovila s návrhem investovat do našeho sektoru nerostných surovin. Plán zahrnuje kapitálové injekce do těžby a zpracování hliníku, s dlouhodobými exportními dohodami. Ačkoliv to může poskytnout rozvojové příležitosti, někteří se obávají obnovené závislosti na nizozemském kapitálu." # todo: NEW TRANSLATION
  HOL_politics.69.a: "Přijmout investici." # todo: NEW TRANSLATION
  HOL_politics.69.b: "Odmítnout nabídku." # todo: NEW TRANSLATION
  HOL_politics.69_tt: "§RBudeme udělovat [1006.GetName] práva na zdroje [HOL.GetAdjectiveCap]§!" # todo: NEW TRANSLATION
  HOL_politics.70.t: "Surinam přijímá investici do zdrojů." # todo: NEW TRANSLATION
  HOL_politics.70.d: "Surinam souhlasí s naší nabídkou investice do zdrojů. Nizozemské firmy a techničtí poradci brzy zahájí provoz ve vybraných regionech." # todo: NEW TRANSLATION
  HOL_politics.70.a: "Pokračovat v realizaci." # todo: NEW TRANSLATION
  HOL_politics.71.t: "Surinam odmítá investici do zdrojů." # todo: NEW TRANSLATION
  HOL_politics.71.d: "Surinam odmítl naši nabídku na investici do jejich sektoru nerostných surovin. Obavy ze suverenity a zahraničního vlastnictví se zdají být silnější než ekonomické výhody." # todo: NEW TRANSLATION
  HOL_politics.71.a: "Budeme respektovat jejich rozhodnutí." # todo: NEW TRANSLATION
  HOL_politics.72.t: "Pád kabinetu Kok II." # todo: NEW TRANSLATION
  HOL_politics.72.d: "Po zveřejnění zprávy NIOD o nizozemské roli při pádu Srebrenice nabídla premiér Wim Kok a jeho vláda rezignaci. Tento krok je považován za symbolický akt odpovědnosti, ale vyvolal politickou nestabilitu jen několik měsíců před všeobecnými volbami." # todo: NEW TRANSLATION
  HOL_politics.72.a: "Vláda odstoupí." # todo: NEW TRANSLATION
  HOL_politics.72_tt: "Přeskočit zaměření §YPaars II§!" # todo: NEW TRANSLATION
  HOL_politics.73.t: "Nizozemské generální volby." # todo: NEW TRANSLATION
  HOL_politics.73.desc: "S pádem kabinetu Kok II byly vyhlášeny předčasné volby. Politické klima je nestabilní a několik hlavních stran se připravuje soutěžit o moc. Vzestup populismu, otázky odpovědnosti a národní identity dominují debatu." # todo: NEW TRANSLATION
  HOL_politics.73.a: "Podpořte PvdA – kontinuita středolevicové politiky." # todo: NEW TRANSLATION
  HOL_politics.73.b: "Podpořte CDA – křesťanskodemokratickou stabilitu." # todo: NEW TRANSLATION
  HOL_politics.73.c: "Podpořte VVD – liberální ekonomickou reformu." # todo: NEW TRANSLATION
  HOL_politics.73.d: "Podpořte PVV – Pokračovat v Fortuynově odkazu." # todo: NEW TRANSLATION
  HOL_politics.73.e: "Podpořte LPF – Fortuynovo populistické hnutí." # todo: NEW TRANSLATION
  HOL_politics.73_tt: "§YVaše volby začnou za 14 dní§!" # todo: NEW TRANSLATION
  HOL_politics.74.t: "Společná výcviková iniciativa NATO." # todo: NEW TRANSLATION
  HOL_politics.74.d: "V snaze posílit transatlantickou obrannou spolupráci zahájilo Nizozemsko společný program vojenského výcviku, který zahrnuje Spojené státy, Spojené království, Německo, Belgii a Francii. Tyto cvičení mají za cíl zlepšit interoperabilitu, připravenost a strategické sladění mezi členskými státy NATO." # todo: NEW TRANSLATION
  HOL_politics.74.a: "Společně, jsme silnější." # todo: NEW TRANSLATION
  HOL_politics.75.t: "Nizozemsko vyhledává kontakt s Afrikanery." # todo: NEW TRANSLATION
  HOL_politics.75.d: "Nizozemsko, nyní vládnoucí PVV, oficiálně oznámilo novou politiku zaměřenou na posílení kulturních a historických vazeb s afrikánskou komunitou v Jižní Africe. Tato iniciativa vyvolala obnovený zájem o společné dědictví obou národů." # todo: NEW TRANSLATION
  HOL_politics.75.a: "Měli bychom jednat!" # todo: NEW TRANSLATION
  HOL_politics.76.t: "Nizozemský tlak na ochranu práv Afrikanerů." # todo: NEW TRANSLATION
  HOL_politics.76.d: "Nizozemská vláda přešla od symbolických gesto k politickému tlaku na Jihoafrickou republiku, aby se formálně zavázala chránit práva afrikánské komunity. Nizozemský vliv roste a jejich očekávání jsou jasná — chránit jejich příbuzné, nebo riskovat diplomatické dopady." # todo: NEW TRANSLATION
  HOL_politics.76.a: "To komplikuje naši vnitřní politiku." # todo: NEW TRANSLATION
  HOL_politics.77.t: "Nizozemské investice do afrikánských podniků." # todo: NEW TRANSLATION
  HOL_politics.77.d: "Nizozemská vláda zahájila cílený hospodářský program zaměřený na posílení obchodních a investičních vazeb s afrikánsky vlastněnými podniky. Tento krok má podpořit paralelní kanál spolupráce a prohloubit historické vazby mezi oběma komunitami a ohrozit náš způsob vlády v Jižní Africe." # todo: NEW TRANSLATION
  HOL_politics.77.a: "To by mohla být naše výzva navždy." # todo: NEW TRANSLATION
  HOL_VOC.1.t: "Návrh Východoindické společnosti." # todo: NEW TRANSLATION
  HOL_VOC.1.d: "Jak Indie vstupuje do občanské války, [HOL.GetAdjectiveCap] vláda a oživená VOC předložily překvapivou nabídku. Navrhují pokojný převod indických států pod kontrolu [HOL.GetAdjectiveCap], odvolávají se na jejich historické vazby a sliby stability a prosperity pod nizozemskou správou. Avšak varují, že odmítnutí nabídky donese intervence Nizozemska vojenskou akcí, což by mohlo vést k širšímu konfliktu a riziku ztráty ještě většího území v mírovém urovnání. Rozhodnutí leží ve vašich rukou." # todo: NEW TRANSLATION
  HOL_VOC.1.a: "Souhlasit s převodem. Stabilita je prvořadá." # todo: NEW TRANSLATION
  HOL_VOC.1.b: "Odmítnout nabídku. Připravte se na válku se [HOL.GetAdjectiveCap]." # todo: NEW TRANSLATION
  HOL_VOC.2.t: "The [HOL.GetAdjectiveCap] se zmocnili východního Gudžarátu." # todo: NEW TRANSLATION
  HOL_VOC.2.d: "The [HOL.GetAdjectiveCap] využili nestabilitu ve východním Gudžarátu a získali kontrolu nad státem. Navrhují spolupráci, avšak alternativou je vojenský střet." # todo: NEW TRANSLATION
  HOL_VOC.2.a: "Pomstěte se! To je čin války!" # todo: NEW TRANSLATION
  HOL_VOC.2.b: "Zatím nekonat. [HOL.GetAdjectiveCap] se může přeexponovat." # todo: NEW TRANSLATION
  HOL_VOC.3.t: "The [HOL.GetAdjectiveCap] se zmocnili Západního Bengálska." # todo: NEW TRANSLATION
  HOL_VOC.3.d: "The [HOL.GetAdjectiveCap] využili chaos ve Západním Bengálsku a získali kontrolu nad státem. Přijmete jejich požadavky, nebo se připravíte na válku?" # todo: NEW TRANSLATION
  HOL_VOC.3.a: "Pomstěte se! To je čin války!" # todo: NEW TRANSLATION
  HOL_VOC.3.b: "Odmítněte zatím jednat. [HOL.GetAdjectiveCap] může překročit své meze." # todo: NEW TRANSLATION
  HOL_VOC.4.t: "[HOL.GetAdjectiveCap] ovládnutí Keraly" # todo: NEW TRANSLATION
  HOL_VOC.4.d: "Uprostřed rostoucího napětí si [HOL.GetAdjectiveCap] přisvojil Kerala, odvolávajíc se na svůj historický vliv v regionu. Indie se musí rozhodnout, zda bude jednat vyjednáváním, nebo odvetou." # todo: NEW TRANSLATION
  HOL_VOC.4.a: "Pomstěte se! To je válečný čin!" # todo: NEW TRANSLATION
  HOL_VOC.4.b: "Odmítněte zatím jednat. [HOL.GetAdjectiveCap] může překročit své meze." # todo: NEW TRANSLATION
  HOL_VOC.5.t: "[HOL.GetAdjectiveCap] ovládnutí Tamil Nadu" # todo: NEW TRANSLATION
  HOL_VOC.5.d: "[HOL.GetAdjectiveCap] využil nestability v Tamil Nadu k rozšíření své kontroly. Jak Indie zareaguje na tuto zjevnou agresi?" # todo: NEW TRANSLATION
  HOL_VOC.5.a: "Pomstěte se! To je válečný čin!" # todo: NEW TRANSLATION
  HOL_VOC.5.b: "Odmítněte zatím jednat. [HOL.GetAdjectiveCap] může překročit své meze." # todo: NEW TRANSLATION
  HOL_VOC.6.t: "Nizozemský požadavek na pozastavení garance Taiwanu" # todo: NEW TRANSLATION
  HOL_VOC.6.d: "Nizozemsko nás oslovilo s žádostí o pozastavení naší bezpečnostní garance pro Tchaj-wan, uvádějíc jejich záměr zajistit území z ostrova. Budeme vyhovovat jejich požadavkům?" # todo: NEW TRANSLATION
  HOL_VOC.6.a: "Pozastavte garanci." # todo: NEW TRANSLATION
  HOL_VOC.6.b: "Odmítněte jejich žádost." # todo: NEW TRANSLATION
  HOL_VOC.6.c: "Pozastavte, ale požadujte kompenzaci." # todo: NEW TRANSLATION
  HOL_VOC.7.t: "USA souhlasí s pozastavením garance Taiwanu" # todo: NEW TRANSLATION
  HOL_VOC.7.d: "Spojené státy souhlasily s pozastavením své garance pro Tchaj-wan, čímž otevřely cestu pro akce Nizozemska proti ostrovu." # todo: NEW TRANSLATION
  HOL_VOC.7.a: "Pokračujte v ultimátu." # todo: NEW TRANSLATION
  HOL_VOC.8.t: "USA odmítají pozastavit garanci Taiwanu" # todo: NEW TRANSLATION
  HOL_VOC.8.d: "Spojené státy odmítly pozastavit svou garanci pro Tchaj-wan, čímž zkomplikovaly plány Nizozemska vyvíjet tlak na ostrov." # todo: NEW TRANSLATION
  HOL_VOC.8.a: "Přehodnotíme naši strategii." # todo: NEW TRANSLATION
  HOL_VOC.9.t: "Nizozemské ultimátum Taiwanu" # todo: NEW TRANSLATION
  HOL_VOC.9.d: "Nizozemsko vydalo Taiwanu ultimátum, vyžadujíc převod [599.GetName] a [1157.GetName]. Jak na to zareagujeme?" # todo: NEW TRANSLATION
  HOL_VOC.9.a: "Přijměte jejich požadavky." # todo: NEW TRANSLATION
  HOL_VOC.9.b: "Požádejte [USA.GetAdjectiveCap] o podporu." # todo: NEW TRANSLATION
  HOL_VOC.9.c: "Odevzdejte území, ale vyžádejte [HOL.GetAdjective] ochranu" # todo: NEW TRANSLATION
  HOL_VOC.10.t: "Území získaná od Tchaj-wanu" # todo: NEW TRANSLATION
  HOL_VOC.10.d: "The [TAI.GetAdjectiveCap] government has accepted our ultimatum and transferred control of the demanded territories. This marks a significant victory for the VOC and the Netherlands, solidifying our influence in the region and expanding our reach in Asia." # todo: NEW TRANSLATION
  HOL_VOC.10.a: "Skvěle. Moc VOC roste." # todo: NEW TRANSLATION
  HOL_VOC.11.t: "Tchaj-wan žádá [USA.GetAdjectiveCap] podporu" # todo: NEW TRANSLATION
  HOL_VOC.11.d: "Tchaj-wan požádal o [USA.GetAdjectiveCap] podporu k odolání [HOL.GetAdjectiveCap] nárokům. Jak na to zareagujeme?" # todo: NEW TRANSLATION
  HOL_VOC.11.a: "Vyvíjejte tlak na Tchaj-wan, aby podal." # todo: NEW TRANSLATION
  HOL_VOC.11.b: "Podpořte suverenitu Tchaj-wanu." # todo: NEW TRANSLATION
  HOL_VOC.12.t: "USA tlačí Tchaj-wan k podřízení" # todo: NEW TRANSLATION
  HOL_VOC.12.d: "Pod [USA.GetAdjectiveCap] tlakem se Tchaj-wan musí rozhodnout, zda podvolit se požadavkům Nizozemska, nebo vzdorovat a riskovat válku." # todo: NEW TRANSLATION
  HOL_VOC.12.a: "Podřídte se [HOL.GetAdjectiveCap] požadavkům." # todo: NEW TRANSLATION
  HOL_VOC.12.b: "Odolejte [HOL.GetAdjectiveCap] agresi sami." # todo: NEW TRANSLATION
  HOL_VOC.13.t: "Tchaj-wan odmítá naše ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.13.d: "S podporou Spojených států Tchaj-wan zcela odmítl naše ultimátum. Tento vzdor představuje zásadní rozhodnutí: můžeme ustoupit, abychom se vyhnuli dalšímu eskalaci, nebo postupovat dál a riskovat otevřený konflikt s Tchaj-wanem a jeho spojenci." # todo: NEW TRANSLATION
  HOL_VOC.13.a: "Stáhněte ultimátum. Rizika jsou příliš vysoká." # todo: NEW TRANSLATION
  HOL_VOC.13.b: "Pokračujte s ultimátem. Válka je nevyhnutelná." # todo: NEW TRANSLATION
  HOL_VOC.14.t: "Tchaj-wan odmítá naše ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.14.d: "Tchaj-wan zcela odmítl naše požadavky a odmítl předat požadovaná území. Tento vzdor nám nezbývá než vyhlásit válku a prosadit holandskou autoritu prostřednictvím síly." # todo: NEW TRANSLATION
  HOL_VOC.14.a: "Válka je jediná odpověď!" # todo: NEW TRANSLATION
  HOL_VOC.15.t: "Tchaj-wan souhlasí s převodem území a ochranou" # todo: NEW TRANSLATION
  HOL_VOC.15.d: "V překvapivém zvratu Tchaj-wan souhlasil s převodem požadovaných území na Nizozemsko, ale pouze za podmínky, že Nizozemsko zajistí Tchaj-wanu ochranu proti budoucím hrozbám. Tato dohoda posiluje vliv Nizozemska v Asii, ale nese s sebou větší odpovědnost v regionu." # todo: NEW TRANSLATION
  HOL_VOC.15.a: "Přijímáme jejich podmínky a garantujeme Tchaj-wanu." # todo: NEW TRANSLATION
  HOL_VOC.16.t: "Spojené státy požadují kompenzaci za Tchaj-wan" # todo: NEW TRANSLATION
  HOL_VOC.16.d: "Poté, co nám umožnili ovládnout území Tchaj-wanu, USA nyní požadují kompenzaci za jejich pozastavenou ochranu. Tvrdí, že jejich geopolitické zájmy v regionu byly podrývány. Můžeme souhlasit s placením kompenzace a zajistit stabilní vztahy, nebo odmítnout a riskovat konflikt s Američany." # todo: NEW TRANSLATION
  HOL_VOC.16.a: "Zaplaťte kompenzaci a udržujte stabilitu." # todo: NEW TRANSLATION
  HOL_VOC.16.b: "Odmítněte jejich požadavek a připravte se na válku." # todo: NEW TRANSLATION
  HOL_VOC.17.t: "Nizozemská nabídka spolupráce na zemědělství" # todo: NEW TRANSLATION
  HOL_VOC.17.d: "Nizozemsko nás oslovilo s nabídkou spolupráce na modernizaci našeho zemědělského sektoru. Navrhují sdílení nizozemských odborných znalostí a zdrojů ke zlepšení potravinové bezpečnosti a ekonomické výkonnosti Srí Lanky. Avšak tato spolupráce by mohla nést podmínky, které by mohly zvýšit vliv Nizozemska v regionu." # todo: NEW TRANSLATION
  HOL_VOC.17.a: "Přijměte spolupráci. Potřebujeme jejich odborné znalosti." # todo: NEW TRANSLATION
  HOL_VOC.17.b: "Odmítněte. Srí Lanka musí stát na svých nohou sama." # todo: NEW TRANSLATION
  HOL_VOC.18.t: "Srí Lanka přijímá spolupráci v zemědělství" # todo: NEW TRANSLATION
  HOL_VOC.18.d: "Srí Lanka přijala naši nabídku spolupráce na zemědělském rozvoji. Tím nastává nová kapitola v holandsko-srí-lanckých vazbách, posilující náš vliv a zajišťující vzájemné výhody v regionu." # todo: NEW TRANSLATION
  HOL_VOC.18.a: "Slibné partnerství!" # todo: NEW TRANSLATION
  HOL_VOC.19.t: "Srí Lanka odmítá spolupráci v zemědělství" # todo: NEW TRANSLATION
  HOL_VOC.19.d: "Srí Lanka odmítla naši nabídku na spolupráci v zemědělství. Jejich neochota spolupracovat s Nizozemskem může zpomalit regionální rozvoj a snížit náš vliv v regionu." # todo: NEW TRANSLATION
  HOL_VOC.19.a: "Škoda, ale musíme pokračovat." # todo: NEW TRANSLATION
  HOL_VOC.20.t: "Nizozemská nabídka investičních příležitostí" # todo: NEW TRANSLATION
  HOL_VOC.20.d: "Nizozemsko navrhlo program investic do zemědělství, který má zlepšit srílanskú ekonomiku a produkci potravin. Program má tři úrovně — malou, střední a těžkou — každá nabízí postupně větší výhody, vyžaduje však větší závazek. Alternativou je Srí Lanka, že nabídku zcela odmítne." # todo: NEW TRANSLATION
  HOL_VOC.20.a: "Přijměte Malý investiční program." # todo: NEW TRANSLATION
  HOL_VOC.20.b: "Přijměte Střední investiční program." # todo: NEW TRANSLATION
  HOL_VOC.20.c: "Přijměte Těžký investiční program." # todo: NEW TRANSLATION
  HOL_VOC.20.e: "Odmítněte nabídku Nizozemska." # todo: NEW TRANSLATION
  HOL_VOC.21.t: "Malý investiční program přijat." # todo: NEW TRANSLATION
  HOL_VOC.21.d: "Srí Lanka přijala náš Malý investiční program. Tento počáteční krok posílí vliv Nizozemska a postupně posílí jejich zemědělský sektor." # todo: NEW TRANSLATION
  HOL_VOC.21.a: "Slabý začátek." (alternativně: "Dobrý začátek." # todo: NEW TRANSLATION
  HOL_VOC.22.t: "Střední investiční program přijat." # todo: NEW TRANSLATION
  HOL_VOC.22.d: "Srí Lanka přijala náš Střední investiční program. Tento hlubší závazek výrazně posílí jejich zemědělskou produkci a rozšíří vliv Nizozemska." # todo: NEW TRANSLATION
  HOL_VOC.22.a: "Vynikající pokrok." # todo: NEW TRANSLATION
  HOL_VOC.23.t: "Těžký investiční program přijat." # todo: NEW TRANSLATION
  HOL_VOC.23.d: "Srí Lanka přijala náš Těžký investiční program, zavazující se k transformačnímu přepracování jejich zemědělského sektoru. To je milník v našem vlivu a spolupráci v regionu." # todo: NEW TRANSLATION
  HOL_VOC.23.a: "To přinese velké odměny." # todo: NEW TRANSLATION
  HOL_VOC.24.t: "Srí Lanka odmítá investiční nabídku" # todo: NEW TRANSLATION
  HOL_VOC.24.d: "Srí Lanka odmítla naši investiční nabídku, ztrácí příležitost posílit svůj zemědělský sektor. Nicméně můžeme nadále usilovat o investice jednostranně, abychom si vybudovali vliv." # todo: NEW TRANSLATION
  HOL_VOC.24.a: "Je to škoda, ale najdeme jinou cestu." # todo: NEW TRANSLATION
  HOL_VOC.25.t: "Nizozemské rozšíření přístavu Colombo" # todo: NEW TRANSLATION
  HOL_VOC.25.d: "Nizozemsko učinilo významné investice do rozšíření a modernizace přístavu Colombo a zároveň posílilo jeho bezpečnostní infrastrukturu. Očekává se, že tento rozvoj posílí ekonomickou kapacitu Srí Lanky a její námořní operace. Přítomnost Nizozemska navíc výrazně vzrostla, což vyvolává obavy o jejich vliv nad jedním z jejich klíčových aktiv Srí Lanky." # todo: NEW TRANSLATION
  HOL_VOC.25.a: "To je zároveň požehnání i výzva." # todo: NEW TRANSLATION
  HOL_VOC.26.t: "Nizozemsko požaduje výhradní práva nad Srí Lankou" # todo: NEW TRANSLATION
  HOL_VOC.26.d: "Nizozemsko vydalo ostře formulované ultimátum: udělte jim výhradní práva k vládnutí Srí Lanky, čímž byste vzdali národní suverenitu, nebo čelit důsledkům. Toto rozhodnutí bude formovat budoucnost nezávislosti Srí Lanky." # todo: NEW TRANSLATION
  HOL_VOC.26.a: "Nemáme jinou volbu než podřídit se." # todo: NEW TRANSLATION
  HOL_VOC.26.b: "Odmítáme ustoupit!" # todo: NEW TRANSLATION
  HOL_VOC.27.t: "Srí Lanka odmítá požadavky Nizozemska" # todo: NEW TRANSLATION
  HOL_VOC.27.d: "Srí Lanka odmítla naše ultimáta, čímž vzdoruje požadavkům Nizozemska na výhradní práva nad národem. To nám nezbývá než prosadit naši nadvládu silou." # todo: NEW TRANSLATION
  HOL_VOC.27.a: "Válka je nevyhnutelná." # todo: NEW TRANSLATION
  HOL_VOC.28.t: "Srí Lanka přijímá požadavky Nizozemska" # todo: NEW TRANSLATION
  HOL_VOC.28.d: "Srí Lanka podle našeho ultimátu kapitulovala a udělila Nizozemsku výhradní práva řídit zemi. Tato pokojná anexe posiluje vliv Nizozemska v regionu a znamená historické vítězství VOC." # todo: NEW TRANSLATION
  HOL_VOC.28.a: "Srí Lanka je nyní součástí dědictví VOC." # todo: NEW TRANSLATION
  HOL_VOC.29.t: "Nizozemská pomoc při boji proti HIV" # todo: NEW TRANSLATION
  HOL_VOC.29.d: "Nizozemsko se postavilo na pomoc Jižní Africe v boji proti epidemii HIV. Díky jejich vyspělé zdravotnické expertíze a zdrojům přinesli našemu lidu tolik potřebnou naději a podporu. Tento projev dobra posílil náš boj proti epidemii a získal široké uznání Nizozemců mezi naší populací." # todo: NEW TRANSLATION
  HOL_VOC.29.a: "Toto partnerství je požehnáním pro náš lid, ale rizikem pro vládu" # todo: NEW TRANSLATION
  HOL_VOC.30.t: "Nizozemská žádost o námořní základnu v Kapském městě" # todo: NEW TRANSLATION
  HOL_VOC.30.d: "Nizozemsko navrhlo zřízení námořní základny v Kapském Městě, uvádějíc její strategický význam jako zásobovací uzel pro Asii. V odměně nabídli významné investice do přístavní infrastruktury Jižní Afriky, posilující námořní kapacity země. Měli bychom tuto nabídku přijmout?" # todo: NEW TRANSLATION
  HOL_VOC.30.a: "Přijmout návrh a vybudovat partnerství." # todo: NEW TRANSLATION
  HOL_VOC.30.b: "Odmítnout návrh a zachovat plnou suverenitu." # todo: NEW TRANSLATION
  HOL_VOC.31.t: "Jižní Afrika přijímá návrh na námořní základnu" # todo: NEW TRANSLATION
  HOL_VOC.31.d: "Jižní Afrika souhlasí s tím, že Nizozemsko může zřídit námořní základnu v Cape. Tato dohoda posiluje přístup Nizozemska k důležitým obchodním trasám a znamená významný krok ve spolupráci se Jižní Afrikou." # todo: NEW TRANSLATION
  HOL_VOC.31.a: "Podstatný úspěch pro VOC!" # todo: NEW TRANSLATION
  HOL_VOC.32.t: "Jižní Afrika odmítá návrh na námořní základnu" # todo: NEW TRANSLATION
  HOL_VOC.32.d: "Jižní Afrika odmítla náš návrh na zřízení námořní základny v Cape, s odvoláním na obavy o suverenitu a strategickou autonomii. To je neúspěch nizozemských ambicí v regionu." # todo: NEW TRANSLATION
  HOL_VOC.32.a: "Bohužel, ale musíme pokračovat." # todo: NEW TRANSLATION
  HOL_VOC.33.t: "Nizozemsko požaduje výhradní práva nad Jižní Afrikou" # todo: NEW TRANSLATION
  HOL_VOC.33.d: "Nizozemsko vydalo tvrdé ultimátum: dejte jim výhradní práva na správu Jižní Afriky, čímž prakticky odevzdáte národní suverenitu, nebo čelte následkům. To rozhodnutí utváří budoucnost nezávislosti Jižní Afriky." # todo: NEW TRANSLATION
  HOL_VOC.33.a: "Máme na výběr jen jednu možnost: podřídit se." # todo: NEW TRANSLATION
  HOL_VOC.33.b: "Neustoupíme!" # todo: NEW TRANSLATION
  HOL_VOC.34.t: "Jižní Afrika odmítá holandské požadavky" # todo: NEW TRANSLATION
  HOL_VOC.34.d: "Jižní Afrika odmítla naše ultimátum, čímž popřela holandské požadavky na výhradní práva nad národem. To nám nezbývá než prosadit naši nadřazenost silou." # todo: NEW TRANSLATION
  HOL_VOC.34.a: "Válka je nevyhnutelná." # todo: NEW TRANSLATION
  HOL_VOC.35.t: "Jižní Afrika přijímá holandské požadavky" # todo: NEW TRANSLATION
  HOL_VOC.35.d: "Jižní Afrika podlehla našemu ultimátu a poskytuje Nizozemsku výhradní práva na správu země. Tato pokojná anexie posiluje vliv Nizozemska v regionu a znamená historické vítězství VOC." # todo: NEW TRANSLATION
  HOL_VOC.35.a: "Jižní Afrika je nyní součástí dědictví VOC." # todo: NEW TRANSLATION
  HOL_VOC.36.t: "Budoucnost Indonésie" # todo: NEW TRANSLATION
  HOL_VOC.36.d: "Přišel čas učinit klíčové rozhodnutí ohledně Indonésie. Měli bychom vyhlásit válku a Indonésii získat zpět historickou korunní kolonií, nebo prodloužit naše utajené operace o další rok a přijmout dočasné sankce, protože nemůžeme znovu použít stejný zdroj." # todo: NEW TRANSLATION
  HOL_VOC.36.a: "Vyhlásit válku a Indonésii získat zpět." # todo: NEW TRANSLATION
  HOL_VOC.36.b: "Odložit operace na další rok." # todo: NEW TRANSLATION
  HOL_VOC.39.t: "Nizozemsko žádá o vojenský přístup" # todo: NEW TRANSLATION
  HOL_VOC.39.d: "Nizozemsko požádalo o vojenský přístup na australském území s odůvodněním strategických důvodů a významu regionální spolupráce. Měli bychom jejich žádost přijmout?" # todo: NEW TRANSLATION
  HOL_VOC.39.a: "Poskytněte jim vojenský přístup." # todo: NEW TRANSLATION
  HOL_VOC.39.b: "Odmítněte jejich žádost." # todo: NEW TRANSLATION
  HOL_VOC.40.t: "Vojenský přístup udělen Austrálií" # todo: NEW TRANSLATION
  HOL_VOC.40.d: "Austrálie souhlasila s tím, že nám poskytne vojenský přístup, což představuje významný krok vpřed v regionální spolupráci a operační efektivitě." # todo: NEW TRANSLATION
  HOL_VOC.40.a: "Výborně. Připravte naše síly." # todo: NEW TRANSLATION
  HOL_VOC.41.t: "Vojenský přístup Austrálií odmítnut" # todo: NEW TRANSLATION
  HOL_VOC.41.d: "Austrálie odmítla naši žádost o vojenský přístup s obavami o suverenitu a regionální stabilitu." # todo: NEW TRANSLATION
  HOL_VOC.41.a: "Bohužel. Budeme muset přizpůsobit naši strategii." # todo: NEW TRANSLATION
  HOL_VOC.42.t: "Přípravy invaze na Jávu dokončeny" # todo: NEW TRANSLATION
  HOL_VOC.42.d: "Naše utajené přípravy na invazi na Jávu jsou dokončeny. Čekáme na výsledek indonéské protishpionážní činnosti, abychom zjistili, zda jsou naše jednotky neodhaleny." # todo: NEW TRANSLATION
  HOL_VOC.42.a: "Pokračujte." # todo: NEW TRANSLATION
  HOL_VOC.43.t: "Skryté síly odhaleny!" # todo: NEW TRANSLATION
  HOL_VOC.43.d: "Naše utajené operace byly odhaleny indonéskými silami, čímž došlo k výraznému snížení účinnosti našich jednotek a jejich operační kapacity." # todo: NEW TRANSLATION
  HOL_VOC.43.a: "Velká komplikace." # todo: NEW TRANSLATION
  HOL_VOC.44.t: "Utajené síly neodhaleny" # todo: NEW TRANSLATION
  HOL_VOC.44.d: "Naše utajené přípravy zůstaly bez povšimnutí a naše jednotky zůstávají v plné síle, připravené založit opěrný bod na Jávě." # todo: NEW TRANSLATION
  HOL_VOC.44.a: "Skvělé!" # todo: NEW TRANSLATION
  HOL_VOC.45.t: "Nizozemsko žádá o koupi Západní Austrálie" # todo: NEW TRANSLATION
  HOL_VOC.45.d: "Nizozemsko učinilo formální žádost o koupi Západní Austrálie, odůvodňujíc její strategický význam pro jejich globální ambice. Na oplátku nabízejí vojenské nebo průmyslové kompenzace Austrálii. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  HOL_VOC.45.a: "Přijmout s vojenskou kompenzací." # todo: NEW TRANSLATION
  HOL_VOC.45.b: "Přijmout s průmyslovou kompenzací." # todo: NEW TRANSLATION
  HOL_VOC.45.c: "Odmítnout jejich nabídku." # todo: NEW TRANSLATION
  HOL_VOC.46.t: "Austrálie přijímá návrh." # todo: NEW TRANSLATION
  HOL_VOC.46.d: "Austrálie souhlasila prodat Západní Austrálii Nizozemsku. V závislosti na jejich volbě poskytneme slíbenou kompenzaci, abychom udrželi silné diplomatické vztahy." # todo: NEW TRANSLATION
  HOL_VOC.46.a: "Pokračujte v dohodě." # todo: NEW TRANSLATION
  HOL_VOC.47.t: "Austrálie odmítá návrh" # todo: NEW TRANSLATION
  HOL_VOC.47.d: "Austrálie odmítla naši nabídku na koupi Západní Austrálie. Přestože je to zklamání, musíme upravit naši strategii." # todo: NEW TRANSLATION
  HOL_VOC.47.a: "Bohužel, ale budeme pokračovat." # todo: NEW TRANSLATION
  HOL_VOC.48.t: "Nizozemsko navrhuje investiční program" # todo: NEW TRANSLATION
  HOL_VOC.48.d: "Nizozemsko navrhlo významný investiční program na rozvoj infrastruktury spojující Západní a Východní Austrálii. Cílem programu je posílit hospodářské vazby, zlepšit regionální propojení a podpořit vzájemnou prosperitu. Měli bychom jeho nabídku přijmout?" # todo: NEW TRANSLATION
  HOL_VOC.48.a: "Přijmout nizozemský investiční program." # todo: NEW TRANSLATION
  HOL_VOC.48.b: "Odmítnout jejich návrh." # todo: NEW TRANSLATION
  HOL_VOC.49.t: "Austrálie přijímá investiční program." # todo: NEW TRANSLATION
  HOL_VOC.49.d: "Austrálie souhlasila s naším ambiciózním investičním programem. Tato iniciativa posílí regionální infrastrukturu a upevní nizozemsko-australskou spolupráci, otevírající cestu k prosperující budoucnosti." # todo: NEW TRANSLATION
  HOL_VOC.49.a: "Skvělé. Posilte partnerství!" # todo: NEW TRANSLATION
  HOL_VOC.50.t: "Austrálie odmítá investiční program" # todo: NEW TRANSLATION
  HOL_VOC.50.d: "Austrálie zamítla naši nabídku investičního programu pro propojení Západní a Východní Austrálie. Tento krok je neúspěchem v našich snahách o posílení vztahů v regionu." # todo: NEW TRANSLATION
  HOL_VOC.50.a: "Bohužel, ale budeme pokračovat." # todo: NEW TRANSLATION
  HOL_VOC.51.t: "Nizozemsko vydalo ultimátum Malacce" # todo: NEW TRANSLATION
  HOL_VOC.51.d: "Nizozemsko vydalo ultimátum, vyžadující okamžitou kapitulaci Malacky. Měli bychom přijmout jejich podmínky a vyhnout se konfliktu, nebo odmítnout a připravit se na válku?" # todo: NEW TRANSLATION
  HOL_VOC.51.a: "Přijmout jejich podmínky." # todo: NEW TRANSLATION
  HOL_VOC.51.b: "Odmítnout a stát si na svém." # todo: NEW TRANSLATION
  HOL_VOC.52.t: "Malacca přijímá holandské ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.52.d: "Malacca podlehla našim požadavkům a bez odporu odevzdala své území Nizozemsku. To znamená významné vítězství nizozemských ambicí v regionu." # todo: NEW TRANSLATION
  HOL_VOC.52.a: "Integrujte Malacca do nizozemské domény." # todo: NEW TRANSLATION
  HOL_VOC.53.t: "Malacca odmítá holandské ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.53.d: "Malacca odmítla naše ultimátum, čímž odporuje holandským požadavkům na kapitulaci. To nám nezbývá než připravit se na válku, abychom prosadili naše nároky." # todo: NEW TRANSLATION
  HOL_VOC.53.a: "Vezmeme Malaccu silou." # todo: NEW TRANSLATION
  HOL_VOC.54.t: "Nizozemsko vydalo ultimátum §Y[SIN.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_VOC.54.d: "Nizozemsko vydalo ultimátum, vyžadující okamžitou kapitulaci Singapur. Měli bychom přijmout jejich podmínky, nebo se připravit na válku?" # todo: NEW TRANSLATION
  HOL_VOC.54.a: "Přijmout jejich podmínky." # todo: NEW TRANSLATION
  HOL_VOC.54.b: "Odmítnout a stát si na svém." # todo: NEW TRANSLATION
  HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§! přijímá holandské ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§! podlehla našim požadavkům a bez odporu odevzdává své území. To znamená významné vítězství nizozemských ambicí." # todo: NEW TRANSLATION
  HOL_VOC.55.a: "Integrujte §Y[SIN.GetNameWithFlag]§! do naší domény." # todo: NEW TRANSLATION
  HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§! odmítá holandské ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§! odmítl naše ultimátum, čímž se postavil proti holandským požadavkům. To nám nezbývá než připravit se na válku." # todo: NEW TRANSLATION
  HOL_VOC.56.a: "Singapur obsadíme silou." # todo: NEW TRANSLATION
  HOL_VOC.57.t: "Nizozemsko vydalo ultimátum §Y[BRU.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§! vydalo ultimátum, vyžadující okamžitou kapitulaci Bruneje. Měli bychom přijmout jejich podmínky, nebo se připravit na válku?" # todo: NEW TRANSLATION
  HOL_VOC.57.a: "Přijmout jejich podmínky." # todo: NEW TRANSLATION
  HOL_VOC.57.b: "Odmítnout a stát si na svém." # todo: NEW TRANSLATION
  HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§! přijímá holandské ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§! podléhá našim požadavkům a bez odporu odevzdává své území. To znamená významné vítězství nizozemských ambicí." # todo: NEW TRANSLATION
  HOL_VOC.58.a: "Integrujte §Y[BRU.GetNameWithFlag]§! do naší domény." # todo: NEW TRANSLATION
  HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§! odmítá holandské ultimátum" # todo: NEW TRANSLATION
  HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§! odmítl naše ultimátum, čímž se postavil proti holandským požadavkům. To nám nezbývá než připravit se na válku." # todo: NEW TRANSLATION
  HOL_VOC.59.a: "§Y[BRU.GetNameWithFlag]§! obsadíme silou." # todo: NEW TRANSLATION
  HOL_VOC.60.t: "Zjištěny holandské přípravy na válku" # todo: NEW TRANSLATION
  HOL_VOC.60.d: "Zpravodajské zprávy potvrzují, že Nizozemsko mobilizuje své síly k navrácení území, která považují za součást svého historického dědictví. Okamžité kroky musí být podniknuty, abychom se připravili na jejich agresi." # todo: NEW TRANSLATION
  HOL_VOC.60.a: "Připravte se na holandskou hrozbu." # todo: NEW TRANSLATION
  HOL_VOC.61.t: "Zesílení obranných příprav" # todo: NEW TRANSLATION
  HOL_VOC.61.d: "Nizozemsko zesílilo své vojenské přípravy, čímž se zvyšuje pravděpodobnost invaze. Abychom tuto hrozbu čelili, musíme koordinovat s ostatními ohroženými zeměmi a uzavřít vzájemné obranné dohody. To nám umožní vzájemně si pomáhat v případě útoku ze strany Nizozemska." # todo: NEW TRANSLATION
  HOL_VOC.61.a: "Posilte naši obranu a koordinujte aliance." # todo: NEW TRANSLATION
  HOL_VOC.62.t: "Žádost o pomoc proti holandské agresi" # todo: NEW TRANSLATION
  HOL_VOC.62.d: "Nizozemsko na nás zaútočilo, ohrožuje naši suverenitu. Můžeme požádat naše spojence, aby dodrželi své závazky a připojili se k boji proti holandské invazi." # todo: NEW TRANSLATION
  HOL_VOC.62.a: "Požádejte naše spojence o pomoc." # todo: NEW TRANSLATION
  HOL_VOC.62.b: "Budeme stát sami." # todo: NEW TRANSLATION
  HOL_VOC.63.t: "[ROOT.GetNameWithFlag] žádá o pomoc" # todo: NEW TRANSLATION
  HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§! byl/a napaden/a ze strany §R[HOL.GetNameWithFlag]§! a žádá naši pomoc k odražení invaze. Budeme ctít náš závazek a připojíme se k boji?" # todo: NEW TRANSLATION
  HOL_VOC.63.a: "Připojte se ke konfliktu a pomozte našemu spojenci." # todo: NEW TRANSLATION
  HOL_VOC.63.b: "Odmítněte zasahovat." # todo: NEW TRANSLATION
  HOL_VOC.64.t: "Nizozemský návrh: Transaustralský obchodní koridor" # todo: NEW TRANSLATION
  HOL_VOC.64.d: "Vláda Nizozemska formálně navrhla výstavbu koridoru pro obchod a infrastrukturu spojující Západní Austrálii spravovanou Nizozemskem s východními oblastmi australského kontinentu. Plán počítá s rozvojem logistických uzlů, železničních a silničních sítí a zřízením ekonomických zón pod správou Nizozemska. Ačkoli koridor slibuje dlouhodobé hospodářské výhody, vyvolává otázky o suverenitě, správě a poměru vlivu napříč kontinentem." # todo: NEW TRANSLATION
  HOL_VOC.64.a: "Schválit koridor — ekonomický rozvoj má přednost" # todo: NEW TRANSLATION
  HOL_VOC.64.b: "Zamítnout plán — nemůžeme vzdát strategické výhody" # todo: NEW TRANSLATION
  HOL_VOC.65.t: "Austrálie přijímá návrh na obchodní koridor" # todo: NEW TRANSLATION
  HOL_VOC.65.d: "Australská vláda schválila náš návrh na vybudování transkontinentálního obchodního koridoru spojujícího Nizozemskou Západní Austrálii s východními průmyslovými a obyvatelskými centry. Práce na společné infrastruktuře, ekonomických zónách a logistických uzlech brzy začnou. To je historický krok směrem k regionální hospodářské integraci — a k vlivu Nizozemska v Indo-Pacifiku." # todo: NEW TRANSLATION
  HOL_VOC.65.a: "Koridor hodný odkazu VOC." # todo: NEW TRANSLATION
  HOL_VOC.66.t: "Austrálie odmítá návrh na obchodní koridor" # todo: NEW TRANSLATION
  HOL_VOC.66.d: "Australská vláda odmítla naši nabídku na společné vybudování transkontinentálního obchodního koridoru skrze jejich území. Obavy o strategickou suverenitu a zahraniční vliv byly uváděny jako klíčové důvody. Zatímco návrh by ekonomicky prospěje oběma stranám, domací politické obavy zvítězily — prozatím." # todo: NEW TRANSLATION
  HOL_VOC.66.a: "Krok vzad — ale to není konec." # todo: NEW TRANSLATION
  HOL_VOC.67.t: "Nizozemsko podporuje autonomii Afrikanerů" # todo: NEW TRANSLATION
  HOL_VOC.67.d: "V kroku, který jistě vyvolá vnitřní napětí, vydala vláda Nizozemska oficiální prohlášení podporující kulturní a ekonomickou autonomii afrikanerské komunity v Jihoafrické republice. Nizozemské instituce oznámily těsnější spolupráci s afrikanerskými občanskými organizacemi, odkazujíc na historické pouta a společné dědictví. Zatímco to rámovalo jako kulturní podporu, tento krok vzbuzuje obavy v jihoafrické vládě o zahraniční zásahy a možné nepokoje." # todo: NEW TRANSLATION
  HOL_VOC.67.a: "To je vážný diplomatický problém." # todo: NEW TRANSLATION
  HOL_VOC.68.t: "Nizozemská podpora Boerům nakloněné stranám" # todo: NEW TRANSLATION
  HOL_VOC.68.d: "Zprávy potvrzují, že vláda Nizozemska poskytuje neoficiální podporu Boerům nakloněným politickým hnutím v Jihoafrické republice. Finanční kanály, platformy nevládních organizací a kulturní instituce se zdají směrovat vliv na skupiny usilující o větší autonomii Afrikanerů. Tento zásah by mohl mít vážné důsledky pro národní jednotu a vnitřní bezpečnost." # todo: NEW TRANSLATION
  HOL_VOC.68.a: "To je nepřijatelný zahraniční zásah." # todo: NEW TRANSLATION
  HOL_VOC.69.t: "Nizozemská investice do afrikánsky vlastněných těžebních firem v Jihoafrické republice" # todo: NEW TRANSLATION
  HOL_VOC.69.d: "Nizozemská vláda učinila významnou finanční investici do těžařských firem vlastněných Afrikanery v Jihoafrické republice." # todo: NEW TRANSLATION
  HOL_VOC.69.a: "Zdá se, že si jasně vybírají strany." # todo: NEW TRANSLATION
  HOL_VOC.70.t: "Nizozemská investice do polovodičového průmyslu" # todo: NEW TRANSLATION
  HOL_VOC.70.d: "Nizozemsko oznámilo strategickou investici do taiwanského polovodičového sektoru. Ve spolupráci s klíčovými nizozemskými technologickými firmami budou vybudovány nové společné kanceláře a výzkumná zařízení pro podporu vývoje dalších generací čipů. Tato dohoda prohlubuje bilaterální spolupráci a posiluje postavení Tchaj-wanu jako globálního průmyslového lídra v oblasti polovodičů." # todo: NEW TRANSLATION
  HOL_VOC.70.a: "Toto upevňuje postavení Taiwanu v digitální éře." # todo: NEW TRANSLATION
  HOL_VOC.71.t: "Nizozemský návrh: Aliance ASML–TSMC pro technologie" # todo: NEW TRANSLATION
  HOL_VOC.71.d: "Nizozemsko formálně navrhlo vytvoření společné skupiny na sdílení technologií mezi ASML a TSMC. Tato spolupráce by prohloubila výzkum a vývoj, koordinaci litografie a inovací čipů a zřídila poloformální technologicko-průmyslový blok. Podpoří jej Taiwan?" # todo: NEW TRANSLATION
  HOL_VOC.71.a: "Schválit technologickou alianci — naše budoucnost je digitální" # todo: NEW TRANSLATION
  HOL_VOC.71.b: "Odmítnout — musíme si zachovat technologickou nezávislost" # todo: NEW TRANSLATION
  HOL_VOC.72.t: "Taiwan přijalo ASML–TSMC partnerství" # todo: NEW TRANSLATION
  HOL_VOC.72.d: "Taiwan přijal návrh Nizozemska na společnou skupinu pro sdílení technologií. S ASML a TSMC v jádru bude aliance určovat rámec pro koordinovanou inovaci v oblasti polovodičů a vůdčí postavení ve výzkumu napříč Evropou a Asií." # todo: NEW TRANSLATION
  HOL_VOC.72.a: "Průmyslová aliance pro nadcházející éru." # todo: NEW TRANSLATION
  HOL_VOC.73.t: "Taiwan odmítá návrh na sdílení technologií" # todo: NEW TRANSLATION
  HOL_VOC.73.d: "Taiwan odmítl návrh na společnou technologickou alianci mezi ASML a TSMC. Ačkoliv diplomatické kanály zůstávají otevřené, Taipei si nadále ponechává plnou nezávislost ve své strategii v oblasti polovodičů — alespoň prozatím." # todo: NEW TRANSLATION
  HOL_VOC.73.a: "Zklamný výsledek." # todo: NEW TRANSLATION
  HOL_VOC.74.t: "Nizozemsko získává kontrolu nad exportem polovodičů" # todo: NEW TRANSLATION
  HOL_VOC.74.d: "V rámci rozsáhlého strategického kroku přijala vláda Nizozemska nové zákony, které udělují pravomoc nad exportem všech pokročilých polovodičových technologií a fotolitografických systémů. S ASML jako korunou této rozhodnutí má Nizozemsko nyní rozhodující postavení v globálním dodavatelském řetězci čipů a pravomoc schvalovat, omezovat nebo blokovat export technologií na základě národního zájmu a diplomatické shody." # todo: NEW TRANSLATION
  HOL_VOC.74.a: "Měli bychom připravit opatření proti Nizozemsku." # todo: NEW TRANSLATION
  HOL_VOC.74.b: "Nyní držíme klíče k světovým technologiím." # todo: NEW TRANSLATION
  HOL_VOC.75.t: "Nizozemsko rozšiřuje svůj finanční vliv v Indii" # todo: NEW TRANSLATION
  HOL_VOC.75.d: "Nizozemsko významně rozšířilo svůj finanční vliv v Indii, otevírá nová bankovní a korporátní centra spojená s Nizozemskem ve významných městech. Podpořeno koordinovaným úsilím zahrnujícím nizozemské státní instituce a nadnárodní firmy, tato strategie si klade za cíl prohloubit bilaterální investice, ovlivnit finanční trhy a zvýšit ekonomickou páku v rychle rostoucí indické ekonomice. Ačkoli to není otevřený politický manévr, jemně mění ekonomickou dynamiku v regionu." # todo: NEW TRANSLATION
  HOL_VOC.75.a: "Zahraniční kapitál vždy nese vliv..." # todo: NEW TRANSLATION
  HOL_VOC.76.t: "Nizozemská investice do infrastruktury přístavů v Gudžarátu" # todo: NEW TRANSLATION
  HOL_VOC.76.d: "Nizozemská vláda, prostřednictvím mixu státních firem a finančních kanálů, investovala do vylepšení přístavní infrastruktury podél pobřeží Gudžarátu." # todo: NEW TRANSLATION
  HOL_VOC.76.a: "Budeme pečlivě sledovat jejich vliv." # todo: NEW TRANSLATION
  HOL_WIC.01.t: "Vytyčit cestu pro WIC" # todo: NEW TRANSLATION
  HOL_WIC.01.d: "Když se připravujeme znovu získat území, která kdysi ovládala Západoindická společnost, musíme se rozhodnout pro náš přístup. Diplomatická a ekonomická strategie by mohla vést k mírové integraci a posílit náš vliv prostřednictvím měkké síly. Alternativně by vojenský přístup mohl přinést rychlé a rozhodné výsledky, avšak s rizikem odporu a prodlouženého konfliktu." # todo: NEW TRANSLATION
  HOL_WIC.01.a: "Zvolit diplomatickou a ekonomickou cestu" # todo: NEW TRANSLATION
  HOL_WIC.01.b: "Přijmout vojenskou strategii" # todo: NEW TRANSLATION
  HOL_WIC.02.t: "Nizozemské převzetí dluhu" # todo: NEW TRANSLATION
  HOL_WIC.02.d: "Nizozemsko odkoupilo významnou část našeho státního dluhu, čímž v podstatě umístilo naši ekonomiku pod svůj vliv. Tento krok poskytl určitou okamžitou úlevu naší finanční krizi, ale také znamená, že Nizozemci nyní mají značný vliv na naše politiky a klíčová odvětví." # todo: NEW TRANSLATION
  HOL_WIC.02.a: "Nemáme jinou možnost než podrobit se nizozemské finanční kontrole." # todo: NEW TRANSLATION
  HOL_WIC.03.t: "Nizozemské ultimátum vůči Senegalu" # todo: NEW TRANSLATION
  HOL_WIC.03.d: "Nizozemsko vydalo ultimátum požadující předání státu Senegal-Střed, který zahrnuje historický ostrov Goeree. Bude Senegal vyhovět požadavku, nabídne alternativu, nebo odmítne zcela?" # todo: NEW TRANSLATION
  HOL_WIC.03.a: "Budeme vyhovovat a převedeme Senegal-Střed." # todo: NEW TRANSLATION
  HOL_WIC.03.b: "Nabídnout místo toho Senegal-Nord." # todo: NEW TRANSLATION
  HOL_WIC.03.c: "Odmítáme se podřídit nizozemské agresi." # todo: NEW TRANSLATION
  HOL_WIC.04.t: "Území zajištěno" # todo: NEW TRANSLATION
  HOL_WIC.04.d: "Senegal vyhověl našemu ultimátu a převedl stát Senegal-Střed pod nizozemskou kontrolu. To představuje další krok v znovuzískání odkazu Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_WIC.04.a: "Vítězství pro Nizozemsko." # todo: NEW TRANSLATION
  HOL_WIC.05.t: "Senegalská protinabídka" # todo: NEW TRANSLATION
  HOL_WIC.05.d: "Senegal odmítl převést stát Senegal-Střed, ale nabídnul jako alternativu Senegal-Nord. Měli bychom tuto protinabídku přijmout, nebo trvat na původním požadavku?" # todo: NEW TRANSLATION
  HOL_WIC.05.a: "Přijmout protinabídku." # todo: NEW TRANSLATION
  HOL_WIC.05.b: "Odmítnout protinabídku a žádat splnění požadavku." # todo: NEW TRANSLATION
  HOL_WIC.06.t: "Ultimátum odmítnuto" # todo: NEW TRANSLATION
  HOL_WIC.06.d: "Senegal odmítl vyhovět našemu ultimátu. Teď se musíme připravit na válku, abychom znovu získali, co nám právem náleží." # todo: NEW TRANSLATION
  HOL_WIC.06.a: "Válka je nevyhnutelná." # todo: NEW TRANSLATION
  HOL_WIC.07.t: "Poslední ultimátum vůči Senegalu" # todo: NEW TRANSLATION
  HOL_WIC.07.d: "Senegal odmítl naši protinabídku. Dáváme jim poslední šanci vzdát se Senegal-Nord, nebo odpovíme vojenskou silou." # todo: NEW TRANSLATION
  HOL_WIC.07.a: "Vzdát se Senegal-Nord." # todo: NEW TRANSLATION
  HOL_WIC.07.b: "Budeme se bránit proti nizozemské agresi." # todo: NEW TRANSLATION
  HOL_WIC.08.t: "Nizozemské ultimátum: Předání území Zlatého pobřeží" # todo: NEW TRANSLATION
  HOL_WIC.08.d: "Nizozemsko vydalo ultimátum požadující předání území Zlatého pobřeží pod jejich kontrolu. Uvádějí své historické působení v regionu pod Západoindickou společností, včetně provozu klíčových obchodních stanic jako hrad Elmina. Ačkoliv by vyhovění mohlo zabránit konfliktu, podkopalo by to suverenitu Ghany a destabilizovalo region." # todo: NEW TRANSLATION
  HOL_WIC.08.a: "Vyhovíme a předáme Zlaté pobřeží." # todo: NEW TRANSLATION
  HOL_WIC.08.b: "Odmítáme se podřídit nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.09.t: "Území Zlatého pobřeží zajištěno" # todo: NEW TRANSLATION
  HOL_WIC.09.d: "Ghánská vláda souhlasila s převodem území Zlatého pobřeží, včetně strategického hradu Elmina, do pod kontrolu Nizozemska. To představuje významný krok k obnovení odkazu Západoindické společnosti a posílení naší přítomnosti v západní Africe." # todo: NEW TRANSLATION
  HOL_WIC.09.a: "Vítězství pro Nizozemsko a Západoindickou společnost." # todo: NEW TRANSLATION
  HOL_WIC.10.t: "Ghána odmítá nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_WIC.10.d: "Ghánská vláda odmítla naše ultimátum k převodu území Zlatého pobřeží. Jejich vzdor nám nezbývá nic jiného než se připravit na vojenské kroky, abychom znovu získali to, co považujeme za své, a obnovili nizozemský vliv v regionu." # todo: NEW TRANSLATION
  HOL_WIC.10.a: "Válka bude jedinou odpovědí." # todo: NEW TRANSLATION
  HOL_WIC.11.t: "Nizozemské ultimátum: Převod provincie Luanda" # todo: NEW TRANSLATION
  HOL_WIC.11.d: "Nizozemsko vydalo ultimátum vyžadující převod provincie Luanda do nizozemské kontroly. Tvrdí, že toto území je součástí jejich historického námořního impéria a odkazuje na zapojení Západoindické společnosti v regionu. Zatímco by to předešlo konfliktu, mohlo by to politicky i ekonomicky destabilizovat Angolu." # todo: NEW TRANSLATION
  HOL_WIC.11.a: "Budeme vyhovět a převést provincii Luanda do nizozemské kontroly." # todo: NEW TRANSLATION
  HOL_WIC.11.b: "Odmítáme podřídit se nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.12.t: "Angola Accepts Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.12.d: "Angolská vláda souhlasila s převodem provincie Luanda do nizozemské kontroly. Tato strategická akvizice obnovuje klíčový díl námořního dědictví Nizozemska v Atlantiku a posiluje naši pozici v regionu." # todo: NEW TRANSLATION
  HOL_WIC.12.a: "Další krok k obnovení Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_WIC.13.t: "Angola Odmítá Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.13.d: "Angolská vláda odmítla naše ultimátum k převodu provincie Luanda. Jejich vzdor nám nezbývá nic jiného než připravit se na vojenské kroky, abychom znovu získali to, co považujeme za své." # todo: NEW TRANSLATION
  HOL_WIC.13.a: "Musíme prosadit naši dominanci silou." # todo: NEW TRANSLATION
  HOL_WIC.14.t: "Dutch Ultimatum: Převod Svaté Heleny" # todo: NEW TRANSLATION
  HOL_WIC.14.d: "Nizozemsko vydalo ultimátum vyžadující převod Svaté Heleny do jejich kontroly. Nizozemci své nároky odůvodňují historickým propojením ostrova s jejich námořním impériem a jeho strategickým významem v atlantské obchodní síti. Dodržení by zabránilo konfliktu, ale mohlo by ohrozit britské zájmy v regionu." # todo: NEW TRANSLATION
  HOL_WIC.14.a: "Budeme vyhovět a převést Svatou Helenu do nizozemské kontroly." # todo: NEW TRANSLATION
  HOL_WIC.14.b: "Odmítáme sklonit se před nizozemskými požadavky." # todo: NEW TRANSLATION
  HOL_WIC.15.t: "Saint Helena Secured" # todo: NEW TRANSLATION
  HOL_WIC.15.d: "Britská vláda souhlasila s převodem Svaté Heleny do nizozemské kontroly. Tato akvizice obnovuje klíčovou část nizozemského námořního dědictví, posiluje naši nadvládu nad atlantskými obchodními cestami." # todo: NEW TRANSLATION
  HOL_WIC.15.a: "Významné vítězství pro Nizozemsko a Západoindickou společnost." # todo: NEW TRANSLATION
  HOL_WIC.16.t: "England Rejects Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.16.d: "Britská vláda odmítla naše ultimátum k převodu Svaté Heleny. Jejich rozhodnutí nám nezbývá nic jiného než se připravit na vojenské kroky k získání tohoto klíčového ostrova." # todo: NEW TRANSLATION
  HOL_WIC.16.a: "Musíme se připravit na válku." # todo: NEW TRANSLATION
  HOL_WIC.17.t: "Nizozemci požadují návrat San Juan Bautista" # todo: NEW TRANSLATION
  HOL_WIC.17.d: "V nečekaném kroku vydalo Nizozemsko formální ultimátum vyžadující převod Portorika, historicky známého jako San Juan Bautista. Tvrdí, že ostrov je nezbytným krokem k obnovení námořního dědictví Západoindické společnosti a znovu nastolení jejich dominance v Karibiku. Ačkoli Nizozemci uvádějí své 17. století sny a strategickou nezbytnost, souhlas by znamenal významný geopolitický ústupek pro Spojené státy." # todo: NEW TRANSLATION
  HOL_WIC.17.a: "We will cede Puerto Rico to the Dutch." # todo: NEW TRANSLATION
  HOL_WIC.17.b: "We will never surrender American soil to foreign powers." # todo: NEW TRANSLATION
  HOL_WIC.18.t: "San Juan Bautista Returns to Dutch Control" # todo: NEW TRANSLATION
  HOL_WIC.18.d: "Spojené státy souhlasily s předáním Portorika pod nizozemskou kontrolu. Tento historický návrat San Juan Bautista obnovuje klíčový článek Karibiku, posiluje naše námořní ambice a ctí odkaz Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_WIC.18.a: "Skvělý den pro nizozemský vliv." # todo: NEW TRANSLATION
  HOL_WIC.19.t: "The Americans Refuse the Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.19.d: "Spojené státy kategoricky odmítly naše ultimátum k vydání Portorika. Jejich vzdor podkopává naše oprávněné nároky na Karibik a nyní se musíme připravit na válku, abychom zajistili San Juan Bautista silou." # todo: NEW TRANSLATION
  HOL_WIC.19.a: "Získáme to silou. Karibik bude náš!" # todo: NEW TRANSLATION
  HOL_WIC.20.t: "The Dutch Demand the British Antilles" # todo: NEW TRANSLATION
  HOL_WIC.20.d: "Nizozemsko vydalo formální ultimátum vyžadující převod Britských Antil. Tvrdí, že ostrovy jsou nedílnou součástí jejich historických ambicí pod Západoindickou společností a že mají strategický význam pro Karibik. Odmítnutí by mohlo vyvolat konflikt v regionu." # todo: NEW TRANSLATION
  HOL_WIC.20.a: "Převádíme Britské Antily pod nizozemskou kontrolu." # todo: NEW TRANSLATION
  HOL_WIC.20.b: "Odmítáme podřídit se nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.21.t: "British Antilles Transferred" # todo: NEW TRANSLATION
  HOL_WIC.21.d: "Britská vláda souhlasila s našimi požadavky a Britské Antily předala pod nizozemskou kontrolu. Tento úspěch znamená další krok k obnovení vlivu Západoindické společnosti v Karibiku." # todo: NEW TRANSLATION
  HOL_WIC.21.a: "Karibik se opět stává nizozemským." # todo: NEW TRANSLATION
  HOL_WIC.22.t: "The British Reject the Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.22.d: "Britové odmítli předat Britské Antily nám. Jejich vzdor se nevyplatí ignorovat, a musíme se připravit, abychom tyto klíčové ostrovy vzali silou." # todo: NEW TRANSLATION
  HOL_WIC.22.a: "Získáme to, co nám patří, válkou." # todo: NEW TRANSLATION
  HOL_WIC.23.t: "The Dutch Demand Control Over Trinidad" # todo: NEW TRANSLATION
  HOL_WIC.23.d: "Nizozemsko vydalo formální ultimátum vyžadující převod Trinidadu do nizozemské kontroly. Tvrdí své historické ambice pod Západoindickou společností, když ostrov byl v 17. století krátce považován za „New Walcheren“. Strategická poloha ostrova v Karibském moři ho činí neocenitelným pro námořní nadvládu a obchodní trasy." # todo: NEW TRANSLATION
  HOL_WIC.23.a: "Odevzdáme Trinidad Nizozemcům." # todo: NEW TRANSLATION
  HOL_WIC.23.b: "Odmítáme podřídit se nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.24.t: "Trinidad Returned to Dutch Control" # todo: NEW TRANSLATION
  HOL_WIC.24.d: "Trinidadská vláda přijala naše ultimátum a převedla kontrolu nad ostrovem. Tato klíčová akvizice posiluje náš vliv v Karibiku a znovu upevňuje nizozemskou nadvládu v regionu, naplňující vizi Nový Walcheren." # todo: NEW TRANSLATION
  HOL_WIC.24.a: "Kritický krok pro Západoindickou společnost." # todo: NEW TRANSLATION
  HOL_WIC.25.t: "Trinidad Rejects Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.25.d: "Vláda Trinidadu odmítla vyhovět našim požadavkům na ostrov. Jejich vzdor nám nezbývá nic jiného než se připravit na válku, abychom znovu získali tento strategicky důležitý území." # todo: NEW TRANSLATION
  HOL_WIC.25.a: "Připravte ozbrojené síly na válku!" # todo: NEW TRANSLATION
  HOL_WIC.26.t: "The Dutch Demand the Return of Suriname" # todo: NEW TRANSLATION
  HOL_WIC.26.d: "Nizozemsko vydalo formální ultimátum vyžadující návrat Surinamu pod jejich kontrolu. Surinam byl dříve klíčovou kolonií a jeho strategická poloha a bohaté zdroje jsou považovány za klíčové pro oživení vlivu Západoindické společnosti. Dodržení by se vyhlo konfliktu, ale znamenalo by ztrátu suverenity." # todo: NEW TRANSLATION
  HOL_WIC.26.a: "Odevzdáme Surinam Nizozemsům." # todo: NEW TRANSLATION
  HOL_WIC.26.b: "Odmítáme podřídit se nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.27.t: "Suriname Returned to Dutch Control" # todo: NEW TRANSLATION
  HOL_WIC.27.d: "Surinamská vláda přijala naše ultimátum a převedla kontrolu nad svým územím. Tato mírová akvizice zajišťuje klíčový spoj v Jižní Americe, poskytuje zdroje a strategickou polohu k dalším nizozemským ambicím." # todo: NEW TRANSLATION
  HOL_WIC.27.a: "Další triumf Západoindické společnosti!" # todo: NEW TRANSLATION
  HOL_WIC.28.t: "Suriname Rejects Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.28.d: "Surinamská vláda se odmítla podřídit našim požadavkům. Jejich vzdor nemůže zůstat bez odezvy, a musíme se připravit ovládnout Surinam vojenskými prostředky." # todo: NEW TRANSLATION
  HOL_WIC.28.a: "Připravte se na válku!" # todo: NEW TRANSLATION
  HOL_WIC.29.t: "The Dutch Demand Control of Guyana" # todo: NEW TRANSLATION
  HOL_WIC.29.d: "Nizozemsko vydalo formální ultimátum vyžadující převod Guyany pod nizozemskou kontrolu. Historicky součástí Nizozemské Guayany, území má bohaté zdroje a strategický význam. Nizozemci tvrdí, že získání Guyany je nezbytné pro oživení ambic Západoindické společnosti a upevnění jejich dominance v Jižní Americe." # todo: NEW TRANSLATION
  HOL_WIC.29.a: "Převádíme Guyanu pod nizozemskou kontrolu." # todo: NEW TRANSLATION
  HOL_WIC.29.b: "Odmítáme podřídit se nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.30.t: "Guyana Returned to Dutch Control" # todo: NEW TRANSLATION
  HOL_WIC.30.d: "Vláda Guyany přijala naše požadavky a převedla kontrolu nad svým územím. Tato pokojným způsobem získaná akvizice oživuje nizozemský vliv v Jižní Americe a naplňuje ambice Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_WIC.30.a: "Triumf nizozemského odhodlání!" # todo: NEW TRANSLATION
  HOL_WIC.31.t: "Guyana Rejects Dutch Ultimatum" # todo: NEW TRANSLATION
  HOL_WIC.31.d: "Vláda Guyany odmítla vyhovět našemu ultimátu. Jejich vzdor nemůže zůstat bez odezvy, a musíme se připravit převzít kontrolu nad územím vojenskými prostředky." # todo: NEW TRANSLATION
  HOL_WIC.31.a: "Obsadíme Guyanu silou." # todo: NEW TRANSLATION
  HOL_WIC.32.t: "The Dutch Demand Control of French Guiana" # todo: NEW TRANSLATION
  HOL_WIC.32.d: "Nizozemsko vydalo formální ultimátum vyžadující převod Francouzské Guyany do nizozemské kontroly. Historicky součástí nizozemských koloniálních snah v Americe; tvrdí, že toto území je nezbytným krokem k obnovení dominance Západoindické společnosti v regionu. Dodržení vyhne válce, ale ohrozí francouzskou prestiž a suverenitu." # todo: NEW TRANSLATION
  HOL_WIC.32.a: "Odevzdáme Francouzskou Guyanu Nizozemsům." # todo: NEW TRANSLATION
  HOL_WIC.32.b: "Odmítáme podřídit se nizozemským požadavkům." # todo: NEW TRANSLATION
  HOL_WIC.33.t: "Francouzská Guyana převedena do nizozemské kontroly" # todo: NEW TRANSLATION
  HOL_WIC.33.d: "Francouzská vláda akceptovala naše požadavky a převedla kontrolu nad Francouzskou Guyanou. Tato výhra obnovuje klíčové území pod nizozemskou kontrolou, posiluje náš vliv v Jižní Americe a naplňuje ambice Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_WIC.33.a: "Skvělý úspěch pro nizozemské ambice!" # todo: NEW TRANSLATION
  HOL_WIC.34.t: "Francie odmítá nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_WIC.34.d: "Francouzská vláda zcela odmítla naše ultimátum k převodu Francouzské Guyany. Jejich vzdor nemůže zůstat bez odezvy a musíme se připravit na válku, abychom znovu získali toto životně důležité území a prosadili naši nadvládu nad Amerikami." # todo: NEW TRANSLATION
  HOL_WIC.34.a: "Získáme to silou!" # todo: NEW TRANSLATION
  HOL_WIC.35.t: "Nizozemci požadují kontrolu nad severním Brazílií" # todo: NEW TRANSLATION
  HOL_WIC.35.d: "Nizozemsko vydalo formální ultimátum, které vyžaduje převod území na severu Brazílie. Tyto oblasti byly kdysi pod nizozemskou kontrolou během 17. století, kdy Západoindická společnost zřídila krátkodobou kolonií v Pernambuco a okolních oblastech. Nizozemci nyní tvrdí, že znovuzískání těchto území je zásadní pro oživení jejich vlivu v Jižní Americe a zajištění klíčových zdrojů." # todo: NEW TRANSLATION
  HOL_WIC.35.a: "Předáme území Nizozemcům." # todo: NEW TRANSLATION
  HOL_WIC.35.b: "Odmítáme jejich požadavky. Brazílie bude stát pevně." # todo: NEW TRANSLATION
  HOL_WIC.36.t: "Brazílie převádí severní území" # todo: NEW TRANSLATION
  HOL_WIC.36.d: "Brazilská vláda přijala naše požadavky a převedla kontrolu nad severními územími. Tento významný zisk vrací kus našeho koloniálního dědictví v Jižní Americe a posiluje přítomnost Nizozemska v regionu." # todo: NEW TRANSLATION
  HOL_WIC.36.a: "Obrovské vítězství Západoindické společnosti!" # todo: NEW TRANSLATION
  HOL_WIC.37.t: "Brazílie odmítá nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_WIC.37.d: "Brazíská vláda odmítla naše ultimátum a odmítla náš nárok na severní území. Jejich vzdor nám nezbývá než se připravit na vojenské akce, abychom tyto regiony znovu dobyli silou." # todo: NEW TRANSLATION
  HOL_WIC.37.a: "Nebudeme se vzdávat! Připravte se na válku!" # todo: NEW TRANSLATION
  HOL_WIC.38.t: "Nizozemské ultimátum: Vraťte nizozemsko-americká území" # todo: NEW TRANSLATION
  HOL_WIC.38.d: "Nizozemsko vydalo mimořádné ultimátum, vyžadující převod bývalých nizozemských území na východním pobřeží, včetně oblastí, které kdysi patřily Novému Nizozemsku. Tvrdí, že jde o součást jejich historického práva, poukazují na odkaz Nového Amsterdamu a nizozemský vliv při založení těchto regionů. Dodržení by bylo považováno za velký diplomatický ústupek a mohlo by otřást americkou hrdostí a suverenitou." # todo: NEW TRANSLATION
  HOL_WIC.38.a: "Budeme vyjednávat a území předáme." # todo: NEW TRANSLATION
  HOL_WIC.38.b: "Nikdy nepřipustíme ztrátu americké půdy!" # todo: NEW TRANSLATION
  HOL_WIC.39.t: "USA převádějí nizozemsko-americká území" # todo: NEW TRANSLATION
  HOL_WIC.39.d: "V nevídaném zvratu událostí Spojené státy americké souhlasily s převodem kontroly nad klíčovými územími zpět Nizozemsku. Toto monumentální vítězství znovu upevňuje nizozemský vliv v Americe a oživuje historického ducha Nového Amsterdamu." # todo: NEW TRANSLATION
  HOL_WIC.39.a: "Historický úspěch nizozemské diplomacie!" # todo: NEW TRANSLATION
  HOL_WIC.40.t: "Spojené státy americké odmítají nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_WIC.40.d: "Spojené státy americké zcela odmítly naše požadavky na navrácení nizozemsko-amerických území. Jejich vzdor nám nezbývá než se připravit na válku, abychom tato území znovu získali silou. Pýcha Nového Amsterdamu musí být obnovena!" # todo: NEW TRANSLATION
  HOL_WIC.40.a: "Získáme zpět to, co nám patří, válkou!" # todo: NEW TRANSLATION
  HOL_NVU.1.t: "Žádost o pomoc od Nizozemska" # todo: NEW TRANSLATION
  HOL_NVU.1.d: "Nizozemsko nás oslovilo s žádostí o pomoc v jejich probíhající občanské válce. Žádají zbraně a vybavení na podporu jejich boje. Měli bychom podpořit jejich snahy o zajištění přežití fašistického hnutí?" # todo: NEW TRANSLATION
  HOL_NVU.1.a: "Pošlete pomoc. Jejich boj je náš boj!" # todo: NEW TRANSLATION
  HOL_NVU.1.b: "Odmítněte žádost. Naše zdroje jsou potřeba jinde." # todo: NEW TRANSLATION
  HOL_NVU.2.t: "Pomoc od spojenců přijata" # todo: NEW TRANSLATION
  HOL_NVU.2.d: "Naši spojenci nám poslali zbraně a zásoby, aby podpořili náš boje. Tato pomoc výrazně posílí naše snahy v občanské válce." # todo: NEW TRANSLATION
  HOL_NVU.2.a: "Jejich podpora nebude zapomenuta." # todo: NEW TRANSLATION
  HOL_NVU.3.t: "Žádost o pomoc zamítnuta" # todo: NEW TRANSLATION
  HOL_NVU.3.d: "Naše žádost o pomoc byla zamítnuta. Ačkoli to je zklamání, nezastaví nás v dosažení vítězství v občanské válce." # todo: NEW TRANSLATION
  HOL_NVU.3.a: "Budeme bojovat dál, s jejich pomocí i bez ní." # todo: NEW TRANSLATION
  HOL_NVU.4.t: "Reforma vzdělávání dokončena" # todo: NEW TRANSLATION
  HOL_NVU.4.d: "Po roce přechodu je nový vzdělávací systém plně funkční. Příští generace je formována hodnotami loajality, disciplíny a hrdosti, čímž je zajištěna budoucnost národa." # todo: NEW TRANSLATION
  HOL_NVU.4.a: "Reformy jsou ohromným úspěchem!" # todo: NEW TRANSLATION
  HOL_NVU.5.t: "Nizozemské ultimátum: Unifikace Dietslandu" # todo: NEW TRANSLATION
  HOL_NVU.5.d: "Nizozemská vláda vydala Belgii ultimátum a požaduje okamžitý převod Flander do Dietslandu, aby se Dietsland sjednotil. Belgie se nyní musí rozhodnout, zda tento požadavek přijme, nebo čelit následkům odmítnutí." # todo: NEW TRANSLATION
  HOL_NVU.5.a: "Přijměte požadavek a převedte Flandry." # todo: NEW TRANSLATION
  HOL_NVU.5.b: "Odmítněte ultimátum." # todo: NEW TRANSLATION
  HOL_NVU.6.t: "Belgie souhlasí s nizozemskými požadavky" # todo: NEW TRANSLATION
  HOL_NVU.6.d: "Pod tlakem nizozemského ultimáta se Belgie dohodla na převodu Flander do Nizozemska. To znamená významný krok k unifikaci Dietslandu." # todo: NEW TRANSLATION
  HOL_NVU.6.a: "Unifikace Dietslandu začíná!" # todo: NEW TRANSLATION
  HOL_NVU.7.t: "Belgie odmítá nizozemské ultimátum" # todo: NEW TRANSLATION
  HOL_NVU.7.d: "Belgie jednoznačně odmítla nizozemské ultimátum k převodu Flander a vyzvala vizi jednota Dietsland. Nizozemsko se nyní musí připravit k akci a prosadit svůj nárok silou." # todo: NEW TRANSLATION
  HOL_NVU.7.a: "Získáme celé Belgie pro Dietsland!" # todo: NEW TRANSLATION
  HOL_NVU.8.t: "Nizozemský návrh: Integrace flamandské armády" # todo: NEW TRANSLATION
  HOL_NVU.8.d: "Nizozemská vláda formálně požádala o začlenění flamandských jednotek našich ozbrojených sil do jejich vojenské struktury. Ačkoliv je to politicky citlivé, návrh je rámován jako krok k větší regionální spolupráci." # todo: NEW TRANSLATION
  HOL_NVU.8.a: "Přijměte převod" # todo: NEW TRANSLATION
  HOL_NVU.8.b: "Odmítněte nabídku" # todo: NEW TRANSLATION
  HOL_NVU.9.t: "Belgie přijímá dohodu o integraci" # todo: NEW TRANSLATION
  HOL_NVU.9.d: "Belgie souhlasí s převedením svých flamandských armádních jednotek do naší vojenské struktury. Protokoly integrace začnou okamžitě." # todo: NEW TRANSLATION
  HOL_NVU.9.a: "Skvěle" # todo: NEW TRANSLATION
  HOL_NVU.10.t: "Belgie odmítá návrh" # todo: NEW TRANSLATION
  HOL_NVU.10.d: "Vláda Belgie odmítla náš návrh na integraci flamandské armády. Nabídka byla jejich vedením považována za politicky nepřijatelnou." # todo: NEW TRANSLATION
  HOL_NVU.10.a: "Zklamání" # todo: NEW TRANSLATION
  HOL_NVU.11.t: "Návrh Nizozemska" # todo: NEW TRANSLATION
  HOL_NVU.11.d: "Nizozemsko navrhuje vytvoření 'Německo-bratrství národů'—pakt vojenského a kulturního sladění mezi našimi národy. Ačkoliv je ideologicky kompatibilní, dlouhodobé důsledky musí být pečlivě zváženy." # todo: NEW TRANSLATION
  HOL_NVU.11.a: "Přijměte návrh" # todo: NEW TRANSLATION
  HOL_NVU.11.b: "Odmítněte myšlenku" # todo: NEW TRANSLATION
  HOL_NVU.12.t: "Německo přijímá bratrství" # todo: NEW TRANSLATION
  HOL_NVU.12.d: "Německo souhlasí se založením Germánského bratrství národů. V Evropě vznikla nová geopolitická osa." # todo: NEW TRANSLATION
  HOL_NVU.12.a: "Budoucnost je naše" # todo: NEW TRANSLATION
  HOL_NVU.13.t: "Německo odmítá bratrství" # todo: NEW TRANSLATION
  HOL_NVU.13.d: "Berlín odmítl náš návrh na vytvoření Germánského bratrství národů. Vize jednoty musí být odložena—nebo vynucena." # todo: NEW TRANSLATION
  HOL_NVU.13.a: "Hanebné" # todo: NEW TRANSLATION
  HOL_NVU.14.t: "Germánské bratrství se zrodilo" # todo: NEW TRANSLATION
  HOL_NVU.14.d: "Po úspěšných jednáních s Nizozemskem bylo Germánské bratrství národů formálně založeno. Tato nová aliance je postavena na sdílené kulturní identitě, vojenské spolupráci a ideologické jednotě. Německo stojí v srdci nového severního axis." # todo: NEW TRANSLATION
  HOL_NVU.14.a: "Jednota dává sílu" # todo: NEW TRANSLATION
  HOL_NVU.15.t: "Germánský infrastrukturní projekt" # todo: NEW TRANSLATION
  HOL_NVU.15.d: "Abychom prohloubili integraci a zlepšili strategickou mobilitu mezi členy Germánského bratrství, zavázali jsme se investovat do klíčové infrastruktury spojující naše národy. Moderní železniční a silniční sítě sváží srdce našeho severního spojenectví blíže než kdy dřív." # todo: NEW TRANSLATION
  HOL_NVU.15.a: "Položme základy jednoty" # todo: NEW TRANSLATION
  HOL_NVU.16.t: "Investice do zdrojů v Porýní" # todo: NEW TRANSLATION
  HOL_NVU.16.d: "Jako součást naší rostoucí spolupráce s Německem zahájili nizozemští inženýři a průmysloví plánovači novou rozvojovou iniciativu v Porýní. Zaměřena na rozšíření přístupu k oceli a hliníku, tento projekt posílí průmyslovou produkci regionu a zajistí klíčové suroviny pro germánskou věc." # todo: NEW TRANSLATION
  HOL_NVU.16.a: "Síla prostřednictvím průmyslu" # todo: NEW TRANSLATION
  HOL_NVU.17.t: "Pozvání k vstupu do Germánského bratrství národů" # todo: NEW TRANSLATION
  HOL_NVU.17.d: "Nizozemsko oficiálně pozvalo Rakousko, aby se připojilo k Germánskému bratrství národů. Tato aliance slibuje sdílené strategické cíle, kulturní jednotu a vojenskou spolupráci. Přijmeme jejich vizi pro jednotnou germánskou budoucnost?" # todo: NEW TRANSLATION
  HOL_NVU.17.a: "Přijímáme jejich nabídku" # todo: NEW TRANSLATION
  HOL_NVU.17.b: "Musíme odmítnout" # todo: NEW TRANSLATION
  HOL_NVU.18.t: "Rakousko přijímá bratrství" # todo: NEW TRANSLATION
  HOL_NVU.18.d: "Rakousko přijalo naše pozvání vstoupit do Germánského bratrství národů. Další hrdý germánský nacional stojí po našem boku v jednotě a síle." # todo: NEW TRANSLATION
  HOL_NVU.18.a: "Vítejte, Rakousko" # todo: NEW TRANSLATION
  HOL_NVU.19.t: "Rakousko odmítá bratrství" # todo: NEW TRANSLATION
  HOL_NVU.19.d: "Rakousko odmítlo naše pozvání vstoupit do Germánského bratrství národů. Jejich odmítnutí bude zapamatováno." # todo: NEW TRANSLATION
  HOL_NVU.19.a: "Litovat toho budou" # todo: NEW TRANSLATION
  HOL_NVU.20.t: "Nizozemská námořní podpora" # todo: NEW TRANSLATION
  HOL_NVU.20.d: "Nizozemsko nám vyšlo vstříc ve svých námořních ambicích poskytováním materiální pomoci a námořních investic. S jejich odborností se zakládají základy rakouského námořnictva." # todo: NEW TRANSLATION
  HOL_NVU.20.a: "Znovuzrození rakouského námořnictva" # todo: NEW TRANSLATION
  HOL_NVU.21.t: "Posílení germánské unie" # todo: NEW TRANSLATION
  HOL_NVU.21.d: "Aby byla zajištěna dlouhodobá spolupráce mezi germánskými národy, Nizozemsko zahájilo další integrační politiky — nabízející diplomatickou koordinaci, společné vojenské plánování a ekonomickou podporu. Bratrství se vyvíjí v skutečnou Unii." # todo: NEW TRANSLATION
  HOL_NVU.21.a: "Jednota je síla" # todo: NEW TRANSLATION
  HOL_NVU.22.t: "Nizozemský návrh na unifikaci" # todo: NEW TRANSLATION
  HOL_NVU.22.d: "Nizozemsko navrhlo plnou unifikaci germánských národů pod jeden stát. Nyní se musíme rozhodnout, zda přijmeme jednotu, nebo zůstaneme stranou." # todo: NEW TRANSLATION
  HOL_NVU.22.a: "Přijímáme unii" # todo: NEW TRANSLATION
  HOL_NVU.22.b: "Odmítáme jejich nabídku" # todo: NEW TRANSLATION
  HOL_NVU.23.t: "Unifikace přijata" # todo: NEW TRANSLATION
  HOL_NVU.23.d: "Nabídka unifikace byla přijata. Nové germánské impérium vzešlo pod nizozemským vedením." # todo: NEW TRANSLATION
  HOL_NVU.23.a: "Sen byl splněn" # todo: NEW TRANSLATION
  HOL_NVU.24.t: "Unifikace odmítnuta" # todo: NEW TRANSLATION
  HOL_NVU.24.d: "Návrh sjednocení byl odmítnut. Nyní musíme rozhodnout, zda Bratrstvo končí zde, nebo bude pokračovat silou." # todo: NEW TRANSLATION
  HOL_NVU.24.a: "Tak to přijmeme." # todo: NEW TRANSLATION
  HOL_NVU.25.t: "Nizozemské investice do rakouských zdrojů" # todo: NEW TRANSLATION
  HOL_NVU.25.d: "V nové fázi ekonomické integrace navrhla nizozemská vláda rozsáhlou investici do rakouských odvětví těžby a zpracování surovin. Tento krok má za cíl zmodernizovat klíčovou infrastrukturu a zvýšit produkci surovin napříč regionem." # todo: NEW TRANSLATION
  HOL_NVU.25.a: "To posílí naši průmyslovou základnu." # todo: NEW TRANSLATION
  HOL_NVU.26.t: "Nizozemské investice do železniční infrastruktury napříč německými regiony" # todo: NEW TRANSLATION
  HOL_NVU.26.d: "Nizozemská vláda oznámila rozsáhlý investiční program zaměřený na modernizaci a rozšíření železniční infrastruktury napříč německými regiony. Úředníci uvádějí, že cílem je zlepšit mobilitu, hospodářskou integraci a kulturní jednotu mezi širšími německými národy. Tento krok souzní s kontinentální vizí Nizozemska a rostoucími infrastrukturními ambicemi ve střední Evropě." # todo: NEW TRANSLATION
  HOL_NVU.26.a: "Železná cesta pro společný osud." # todo: NEW TRANSLATION
  HOL_NVU.27.t: "Nizozemský návrh na sjednocení" # todo: NEW TRANSLATION
  HOL_NVU.27.d: "Nizozemsko navrhuje úplné sjednocení německých národů pod jedním státem. Nyní musíme rozhodnout, zda přijmeme jednotu, nebo budeme stát stranou." # todo: NEW TRANSLATION
  HOL_NVU.27.a: "Přijímáme sjednocení." # todo: NEW TRANSLATION
  HOL_NVU.27.b: "Odmítáme jejich nabídku." # todo: NEW TRANSLATION
  HOL_NVU.28.t: "Sjednocení přijato" # todo: NEW TRANSLATION
  HOL_NVU.28.d: "Naše nabídka sjednocení byla přijata. Nová německá říše se zrodí pod nizozemským vedením." # todo: NEW TRANSLATION
  HOL_NVU.28.a: "Sen splněn." # todo: NEW TRANSLATION
  HOL_NVU.29.t: "Sjednocení odmítnuto" # todo: NEW TRANSLATION
  HOL_NVU.29.d: "Návrh sjednocení byl odmítnut. Nyní musíme rozhodnout, zda Bratrstvo končí zde, nebo bude pokračovat silou." # todo: NEW TRANSLATION
  HOL_NVU.29.a: "Tak to přijmeme." # todo: NEW TRANSLATION
  HOL_common_event.1.t: "Královna Beatrix oznamuje abdikaci" # todo: NEW TRANSLATION
  HOL_common_event.1.d: "Ve své národně vysílané řeči Beatrix oficiálně oznámila své rozhodnutí abdikovat trůn ve prospěch svého syna, prince Willem-Alexandra. Po více než třiceti letech služby uvedla, že nastal čas, aby nová generace vedla zemi. Předání moci se má uskutečnit 30. dubna v amsterdamském královském paláci." # todo: NEW TRANSLATION
  HOL_common_event.1.a: "Královský přechod začíná." # todo: NEW TRANSLATION
  HOL_common_event.2.t: "Inaugurace krále Willem-Alexandra" # todo: NEW TRANSLATION
  HOL_common_event.2.d: "Po abdikaci královny Beatrix byl princ Willem-Alexander oficiálně inaugurován jako nový monarch Království Nizozemska. Slavnost, konaná v Královském paláci v Amsterodamu, znamená začátek nové kapitoly nizozemské ústavní monarchie. Jeho nástup je spojen s národní hrdostí a očekáváním moderní role monarchie." # todo: NEW TRANSLATION
  HOL_common_event.2.a: "Ať žije král!" # todo: NEW TRANSLATION
  HOL_common_event.3.t: "Král Willem-Alexander oznamuje abdikaci" # todo: NEW TRANSLATION
  HOL_common_event.3.d: "Po letech vlády jako monarcha oficiálně oznámil svůj záměr abdikovat z trůnu. V souladu s moderní nizozemskou tradicí vyjádřil důvěru ve schopnost korunní princezny Amálie vést Království do nové éry. Inaugurace se uskuteční v pravý čas." # todo: NEW TRANSLATION
  HOL_common_event.3.a: "Pochodeň se znovu předává." # todo: NEW TRANSLATION
  HOL_common_event.4.t: "Inaugurace královny Amálie" # todo: NEW TRANSLATION
  HOL_common_event.4.d: "Korunní princezna Catharina-Amalia byla oficiálně inaugurována jako královna Nizozemska, čímž se stala nejmladším monarchou v moderní historii země. Její vzestup představuje jak kontinuitu, tak obnovu pro nizozemskou ústavní monarchii a je očekáván s nadšením a národní hrdostí." # todo: NEW TRANSLATION
  HOL_common_event.4.a: "Ať žije královna!" # todo: NEW TRANSLATION
  HOL_common_event.5.t: "Let MH17 byl sestřelen" # todo: NEW TRANSLATION
  HOL_common_event.5.d: "Let Malaysia Airlines MH17 byl sestřelen nad východní Ukrajinou. Zemřelo všech 298 cestujících a členů posádky, včetně 193 nizozemských občanů. Mezinárodní vyšetřovatelé předpokládají použití ruská vyrobené protiletadlové rakety. Nizozemsko je v smutku — a musí reagovat." # todo: NEW TRANSLATION
  HOL_common_event.5.a: "Svět nás teď sleduje." # todo: NEW TRANSLATION
  HOL_common_event.6.t: "Timmermansův projev v OSN" # todo: NEW TRANSLATION
  HOL_common_event.6.d: "Ministr zahraničí Frans Timmermans pronesl na OSN silný projev vyzývající k spravedlnosti a odpovědnosti za sestřelení MH17. Nyní musíme rozhodnout, jak daleko jsme ochotni zajít: pokračovat v diplomacii, deeskalovat nebo připravit vojenské důsledky." # todo: NEW TRANSLATION
  HOL_common_event.6.a: "Žádat ruskou spolupráci a odškodnění" # todo: NEW TRANSLATION
  HOL_common_event.6.b: "Deeskalovat pro zachování míru" # todo: NEW TRANSLATION
  HOL_common_event.6.c: "Musíme se připravit na válku — vyhlásit válečný cíl" # todo: NEW TRANSLATION
  HOL_common_event.6.e: "Žádat NATO, aby vyhlásilo válku Rusku" # todo: NEW TRANSLATION
  HOL_common_event.7.t: "Nizozemsko žádá NATO o vojenskou odpověď" # todo: NEW TRANSLATION
  HOL_common_event.7.d: "Vláda Nizozemska formálně požádala NATO, aby podniklo vojenské kroky v reakci na sestřelení MH17, s odkazem na článek 5 a na čin agrese. Jako vedoucí mocnost v alianci se musíme rozhodnout, zda tuto výzvu poslechnout a riskovat širší konflikt s Ruskem." # todo: NEW TRANSLATION
  HOL_common_event.7.a: "Podpořte Nizozemsko a připravte se na válku" # todo: NEW TRANSLATION
  HOL_common_event.7.b: "Nemůžeme to eskalovat do globálního konfliktu" # todo: NEW TRANSLATION
  HOL_common_event.8.t: "Spojené státy podporují akci NATO" # todo: NEW TRANSLATION
  HOL_common_event.8.d: "Spojené státy schválily naši žádost o vojenskou akci NATO v reakci na MH17. I když to povede k okamžitému konfliktu, nebudeme jednat osamoceni. Rusko vydalo formální vyhlášení války." # todo: NEW TRANSLATION
  HOL_common_event.8.a: "Zůstaňme jednotní." # todo: NEW TRANSLATION
  HOL_common_event.9.t: "Spojené státy odmítají eskalaci NATO" # todo: NEW TRANSLATION
  HOL_common_event.9.d: "Navzdory naší žádosti o jednání NATO Spojené státy odmítly schválit vojenskou odezvu. Stojíme zde sami v této krizové chvíli, ale budeme jednat i tak. Přípravy na potenciální konflikt s Ruskem jsou v plném proudu." # todo: NEW TRANSLATION
  HOL_common_event.9.a: "Pak musíme jít vpřed sami." # todo: NEW TRANSLATION
  HOL_common_event.10.t: "Katastrofa ohňostrojů v Enschede" # todo: NEW TRANSLATION
  HOL_common_event.10.d: "V depu ohňostrojů SE v čtvrti Roombeek v Enschede došlo k katastrofické explozi. Výbuch zničil celou čtvrť, zabil 23 lidí a téměř tisíc dalších zranil. Tato pohroma otřásla národem, vyvolala otázky ohledně регulační bezpečnosti průmyslu a zanechala stovky lidí bez domova." # todo: NEW TRANSLATION
  HOL_common_event.10.a: "Národní tragédie." # todo: NEW TRANSLATION
  HOL_common_event.11.t: "Theo van Gogh zavražděn v Amsterdamu" # todo: NEW TRANSLATION
  HOL_common_event.11.d: "Kontroverzní filmař a publicista Theo van Gogh byl při běžném světle v Amsterdamu zavražděn. Útočník, nizozemsko-maročský extremist, uvedl film Van Gogha 'Submission' jako motiv. Událost vyvolala šok ve společnosti a vyvolala národní debatu o svobodě projevu, integraci a náboženském extremismu." # todo: NEW TRANSLATION
  HOL_common_event.11.a: "Temný den pro Nizozemsko." # todo: NEW TRANSLATION
  HOL_common_event.12.t: "Útok na průvod Koninginnedag" # todo: NEW TRANSLATION
  HOL_common_event.12.d: "Tragedie zasáhla během národních oslav Koninginnedag v Apeldoornu poté, co bylo vozidlo záměrně řízeno do davu přítomného na královské průvodu. Útok si vyžádal osm životů a zranil mnoho dalších, ačkoliv královská rodina vyvázla bez zranění. Událost vrhla temný stín na den obvykle spojený s jednotou a oslavou." # todo: NEW TRANSLATION
  HOL_common_event.12.a: "Hrozný čin během dne národní hrdosti." # todo: NEW TRANSLATION
  HOL_common_event.13.t: "Masová střelba v Alphen aan den Rijn" # todo: NEW TRANSLATION
  HOL_common_event.13.d: "V tragickém činu násilí se ozbrojený střelec sám postavil do nákupního centra v Alphen aan den Rijn, zabil šest lidí a šestnáct zranil, než spáchal sebevraždu. Událost zaskočila národ a vyvolala naléhavé otázky ohledně dostupnosti zbraní, péče o duševní zdraví a veřejné bezpečnosti." # todo: NEW TRANSLATION
  HOL_common_event.13.a: "Šokující tragédie." # todo: NEW TRANSLATION
  HOL_common_event.14.t: "Vážné povodně v Limburgu" # todo: NEW TRANSLATION
  HOL_common_event.14.d: "Extrémně velké srážky způsobily ničivé povodně v provincii Limburg. Řeky překročily břehy a zaplavily města jako Valkenburg a Roermond. Tisíce lidí byly evakuovány, infrastruktura byla poškozena a jednotky záchrany byly nasazeny po celé zemi. Ačkoliv nebyly hlášeny ztráty na životech, katastrofa znovu otevřela debaty o klimatické adaptaci a řízení vod." # todo: NEW TRANSLATION
  HOL_common_event.14.a: "Rizika klimatu se stávají skutečnou realitou." # todo: NEW TRANSLATION
  HOL_common_event.15.t: "Zabránit budoucím povodním v Limburgu?" # todo: NEW TRANSLATION
  HOL_common_event.15.d: "Po ničivých povodních v Limburgu navrhli inženýři rozsáhlý hráz a systém zadržování vody, který má zmírnit budoucí katastrofy. Projekt by vyžadoval značné investice, ale mohl by ochránit tisíce domů a zajistit klíčovou infrastrukturu. Budeme jednat rozhodně, nebo jej opět odložíme?" # todo: NEW TRANSLATION
  HOL_common_event.15.a: "Postavit Limburgskou protifloodovou hráz." # todo: NEW TRANSLATION
  HOL_common_event.15.b: "Pro nyní příliš nákladné." # todo: NEW TRANSLATION
  HOL_common_event.17.t: "Princ Johan Friso zemřel" # todo: NEW TRANSLATION
  HOL_common_event.17.d: "Poté, co strávil více než rok v kómatu po tragické lyžařské nehodě, princ Johan Friso zemřel ve věku 44 let. Jeho smrt vzbudila hluboký smutek po celé zemi. Ačkoliv nebyl následníkem trůnu, Friso zůstal v srdcích mnoha lidí zvláštním místem." # todo: NEW TRANSLATION
  HOL_common_event.17.a: "Bude na něj vzpomínáno s láskou." # todo: NEW TRANSLATION
  HOL_common_event.16.t: "Princ Johan Friso zasažen lavinou" # todo: NEW TRANSLATION
  HOL_common_event.16.d: "Princ Johan Friso byl při lyžování v Rakousku těžce zraněn lavinou. Poté, co byl pod sněhem více než 20 minut, byl vyproštěn, ale utrpěl vážné poškození mozku kvůli nedostatku kyslíku. Královská rodina žádá soukromí, zatímco jeho stav zůstává nejasný." # todo: NEW TRANSLATION
  HOL_common_event.16.a: "Strašná nehoda otřásla národem." # todo: NEW TRANSLATION
  HOL_ING_Group_strategy_category: "Strategie skupiny ING" # todo: NEW TRANSLATION
  HOL_ING_Group_strategy_category_desc: "\n£decision_ing_bank_category_picture \n\n\n\nJak se globální ekonomické cykly mění mezi obdobími růstu a recese, ING Bank je připravena využít tyto výkyvy. Prostřednictvím řady promyšlených finančních manévrů může ING rozšířit svůj vliv na národní i mezinárodní trhy, směrovat jak kroky k oživení, tak expanzní boom. Tato rozhodnutí dávají Nizozemsku možnost využít finanční sílu banky k podpoře růstu, řízení rizik a maximalizaci výnosů z investic. Strategickým úpravám úvěrových politik, zvýšením výdajů spotřebitelů a rozšiřováním světových obchodních sítí ING posílí nejen svou tržní pozici, ale i upevní postavení Nizozemska jako finanční velmoci." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_GER: "Německá ING" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§! byl klíčovým trhem pro ING, s významnými investicemi do maloobchodního bankovnictví a korporátního financování. Rozšíření operací ING zde dále upevní jeho postavení v evropském bankovním sektoru." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_POL: "ING Bank Śląski" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_POL_desc: "ING má v §Y[POL.GetNameWithFlag]§! silné zastoupení prostřednictvím ING Bank Śląski. Další rozšíření na tomto rychle rostoucím trhu posílí vliv ING ve střední a východní Evropě." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_AST: "ING Direct Australia" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_AST_desc: "§Y[AST.GetAdjective]§! inovačně orientovaná ekonomika nabízí ING šanci vést v digitálním bankovnictví a výzkumu. Rozšíření operací v Austrálii podpoří technologický růst ING a upevní její postavení vůdce ve fintech." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_SPR: "ING España" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§! je dynamický trh pro digitální bankovnictví a investice do infrastruktury. Zvýšením své přítomnosti ve Španělsku může ING využít rostoucího urbanistického rozvoje a zlepšit své portfolio financování stavebnictví." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_ITA: "ING Italia" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§! nabízí vyspělý finanční trh s příležitostmi pro růst v korporátním bankovnictví. Rozšíření do Itálie pomůže ING získat pevnější postavení v Jižní Evropě a podpořit ekonomický růst." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_TUR: "ING Banka v Turecku" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_TUR_desc: "§Y[TUR.GetAdjective]§! strategická poloha mezi Evropou a Asií nabízí ING jedinečnou příležitost rozšířit svůj obchodní a finanční vliv. Investicí do Turecka může ING výrazně zvýšit své finanční operace související s obchodem." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_USA: "ING USA Správa investic" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_USA_desc: "§Y[USA.GetNameWithFlag]§!, jakožto největší ekonomika světa, nabízí ING ohromné příležitosti, zejména v oblasti správy investic. Rozšíření do USA zajistí ING roli významného globálního hráče v řízení aktiv." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_ROM: "ING Banka Rumunska" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_ROM_desc: "§Y[ROM.GetAdjective]§! rozvíjející se trh poskytuje ING příležitost podpořit infrastrukturu a hospodářský rozvoj. Další investice v Rumunsku zvýší vliv ING v rostoucím finančním sektoru východní Evropy." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality1: "ING Digitální Priorita" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "S tím, jak se svět stále více ubírá k digitálním řešením, může ING upevnit svou pozici lídra v digitálním bankovnictví prostřednictvím strategie Digitální Priorita. Specializace na tuto oblast zlepší kybernetickou bezpečnost, sníží náklady na transakce a zlepší efektivitu digitálního bankovnictví." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality2: "ING Terra Přístup" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "S závazkem sladit své investice s globálními cíli v oblasti klimatu se Terra Přístup ING zaměřuje na financování projektů zelené energie a udržitelného rozvoje. Specializace na udržitelné finance posílí výstup zelené energie a přiláká investice zaměřené na ochranu životního prostředí." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality3: "ING Velkoobchodní bankovnictví" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "Korporátní klientela je klíčovým cílem ING. Specializací na velkoobchodní bankovnictví ING posílí svou schopnost nabízet zákazníkům na míru finanční řešení pro velké podniky, čímž podpoří růst a výnosy firem." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality4: "ING Služby bohatství" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "Služby správy bohatství nabízejí vysoké výnosy a dlouhodobé vztahy s klienty. Specializace na správu bohatství umožní ING obsluhovat klienty s vysokým čistým jměním, zvýšit příjmy z daní z bohatství a rozšířit její služby v oblasti osobních financí." # todo: NEW TRANSLATION
  HOL_Carrier_Production: "Program pořízení letadlových lodí" # todo: NEW TRANSLATION
  HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category \n\n\n\nNizozemsko usiluje o rozšíření svých námořních schopností po pořízení letadlových lodí z jiných zemí. Tato rozhodnutí nám umožní posílit náš flotilu a projekci moci napříč moři prostřednictvím strategických partnerství a vojenského obstarávání." # todo: NEW TRANSLATION
  HOL_request_carrier_production_USA: "Žádat o podporu USA pro výstavbu letadlové lodě" # todo: NEW TRANSLATION
  HOL_request_carrier_production_USA_desc: "Spojené státy mají neporovnatelnou odbornost v námořní válce vedené z nosičů. Formálním požádáním o podporu bychom mohli získat kapacitu amerických loděnic a technologii pro zahájení výstavby moderní nizozemské letadlové lodě v rámci společné obranně-průmyslové dohody." # todo: NEW TRANSLATION
  HOL_request_carrier_production_UK: "Žádat o britskou podporu pro výstavbu letadlové lodě" # todo: NEW TRANSLATION
  HOL_request_carrier_production_UK_desc: "Královské námořnictvo má staletí zkušeností na moři a jeho moderní nosiče třídy Queen Elizabeth odrážejí špičkové námořní návrhy. Partnerství se Spojeným královstvím by nám mohlo umožnit spoluvývoj nového plavidla přizpůsobeného pro nizozemské expedicionární a NATO operace." # todo: NEW TRANSLATION
  HOL_request_carrier_production_FRA: "Žádat o francouzskou podporu pro výstavbu letadlové lodě" # todo: NEW TRANSLATION
  HOL_request_carrier_production_FRA_desc: "Francie udržuje jednu z nejvyspělejších námořních sil v Evropě, včetně letadlových lodí s jaderným pohonem. Partnerství s francouzským loděnicovým průmyslem by mohlo urychlit naši schopnost uvést novou letadlovou loď do služby a prohloubit evropskou obrannou integraci." # todo: NEW TRANSLATION
  HOL_request_carrier_production_RUS: "Žádat o ruskou podporu pro výstavbu letadlové lodě" # todo: NEW TRANSLATION
  HOL_request_carrier_production_RUS_desc: "Ač je to kontroverzní, spolupráce s Ruskem by mohla poskytnout přístup k alternativním námořním technologiím a návrhům mimo západní sféru. Společný stavební projekt by byl geopoliticky odvážný — ale strategicky flexibilní." # todo: NEW TRANSLATION
  HOL_request_carrier_production_CHN: "Žádat o čínskou podporu pro výstavbu letadlové lodě" # todo: NEW TRANSLATION
  HOL_request_carrier_production_CHN_desc: "Rychlá námořní expanze Číny ji postavila do role globálního mocného hráče v oblasti stavby lodí. Využití jejího průmyslového rozsahu a moderních vojenských návrhů by nám mohlo umožnit vyzbrojit loď s unikátními schopnostmi, ačkoli takové sladění může zatěžovat západní partnerství." # todo: NEW TRANSLATION
  HOL_request_carrier_production_Dutch: "Investice do domácí výstavby letadlové lodě" # todo: NEW TRANSLATION
  HOL_request_carrier_production_Dutch_desc: "Nizozemsko zahájí výstavbu domestické letadlové lodě s využitím domácích loděnic a pokročilého nizozemského inženýrství. Přestože je pomalejší a dražší než zahraniční pomoc, tato snaha posiluje národní suverenitu a podporuje náš námořní průmysl." # todo: NEW TRANSLATION
  HOL_Influence_Flanders: "Významná pozice ve §Y[FLN.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_Influence_Flanders_desc: "S hlubokými kulturními a historickými vazbami mezi §Y[HOL.GetNameWithFlag]§! a §Y[FLN.GetNameWithFlag]§! se naskytuje jedinečná příležitost ovlivnit region k souhlasu s holandskou správou. §Y[HOL.GetNameWithFlag]§! usiluje o postupné posílení svého vlivu nad §Y[FLN.GetNameWithFlag]§!, což by mohlo vést k úplné integraci. \n\nJak vliv roste, §Y[FLN.GetNameWithFlag]§! může být stále více nezávislý na §Y[BEL.GetNameWithFlag]§!, s rostoucími šancemi na integraci s Nizozemskem. Avšak §Y[BEL.GetNameWithFlag]§! má moc tento vliv odolat, odporovat holandským snahám a posílit vazby §Y[FLN.GetNameWithFlag]§! s jeho stávající vládou." # todo: NEW TRANSLATION
  HOL_Flanders_Influence_variable: "§Y[HOL.GetAdjective]§! Významnost ve §Y[FLN.GetNameWithFlag]§!: §Y[?HOL.dutch_influence]§!" # todo: NEW TRANSLATION
  HOL_Flanders_Integration_level: "§Y[HOL.GetAdjective]§! Úroveň integrace: §Y[?HOL.HOL_integration_level]§!" # todo: NEW TRANSLATION
  HOL_pro_dutch_coalition: "Podpora pro-§Y[HOL.GetAdjective]§! Koalice" # todo: NEW TRANSLATION
  HOL_pro_dutch_coalition_desc: "Podpora politických koalic v rámci §Y[FLN.GetNameWithFlag]§!, které směřují k integraci s §Y[HOL.GetAdjective]§!; to zvýší vliv §Y[HOL.GetAdjective]§ v §Y[FLN.GetNameWithFlag]§! a podpoří jejich věc." # todo: NEW TRANSLATION
  HOL_pro_dutch_in_power: "§YPro-[HOL.GetAdjective]§! Vláda u moci" # todo: NEW TRANSLATION
  HOL_pro_dutch_in_power_desc: "Se vládou §YPro-[HOL.GetAdjective]§! ve státě §Y[FLN.GetNameWithFlag]§!, náš vliv roste významně. Využijte příležitost posunout integrační snahy vpřed." # todo: NEW TRANSLATION
  HOL_high_influence_Belgium: "Vysoké §Y[HOL.GetAdjective]§! Významné postavení v §Y[BEL.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_high_influence_Belgium_desc: "Naše významnost ve §Y[FLN.GetNameWithFlag]§! dosáhla pozoruhodné úrovně a vyvolává podporu integrace se §Y[HOL.GetNameWithFlag]§!." # todo: NEW TRANSLATION
  HOL_flanders_high_productivity: "Růst produktivity ve §Y[FLN.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_flanders_high_productivity_desc: "Produktivita §Y[FLN.GetNameWithFlag]§! překročila národní průměr Belgie, což vyvolává sentimenty integrace a zvyšuje vliv Nizozemska." # todo: NEW TRANSLATION
  BEL_counter_influence_flanders: "Proti §Y[HOL.GetAdjective]§! Významnosti ve §Y[FLN.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  BEL_counter_influence_flanders_desc: "Nizozemsko usiluje o rozšíření svého postavení nad §Y[FLN.GetNameWithFlag]§!. Zastavte tyto snahy, abychom zachovali belgickou jednotu a suverenitu." # todo: NEW TRANSLATION
  HOL_influence_increased5: "§Y[HOL.GetAdjective]§! Postavení v §Y[FLN.GetNameWithFlag]§! se zvýší o §Y5§!!" # todo: NEW TRANSLATION
  HOL_influence_increased2: "§Y[HOL.GetAdjective]§! Postavení v §Y[FLN.GetNameWithFlag]§! se zvýší o §Y2§!!" # todo: NEW TRANSLATION
  HOL_influence_decreased10: "§Y[HOL.GetAdjective]§! Postavení v §Y[FLN.GetNameWithFlag]§! se sníží o §Y10§!!" # todo: NEW TRANSLATION
  HOL_VOC_category: "Dědictví VOC znovuzrozené" # todo: NEW TRANSLATION
  HOL_VOC_category_desc: "\n£decision_hol_voc_category_picture \n\n\n\nNizozemská Východoindická Společnost, neboli Vereenigde Oostindische Compagnie (VOC), byla kdysi nejsilnějším obchodním impériem na světě. Její flotily ovládaly oceány, její obchodníci řídili světový obchod se kořením a její správci vybudovali koloniální říši, která sahala napříč kontinenty. Nyní, v moderní době, §Y[HOL.GetNameWithFlag]§! má příležitost oživit toto proslulé dědictví. Využitím odbornosti §Y[HOL.GetFlag][HOL.GetAdjective]§! v obchodě, diplomacii a inovacích může VOC znovu vzestoupit—not as a relic of the past, but as a force to shape the future.\n\n §Y[IND.GetNameWithFlag]§! je náš speciální projekt. Pokud chceme znovu získat naši korunní kolonii, musíme připravit invazi. Abychom dosáhli úspěšné invaze, musíme zajistit plážový výsadní bod co nejrychleji. Můžeme začít s přípravami na to, ale musíme udržet naši §Rdetection§! co nejnižší. Jinak nás mohou objevit a přistání bude velmi obtížné.\n\n Naše aktuální situace:\n §GSíla§! na §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n §RŠance zjištění§! na ostrově Java §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-] \n §GSíla§! na ostrově Sumatra §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n §RŠance zjištění§! na ostrově Sumatra §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-] \n §GSíla§! na ostrově Kalimantan §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n §RŠance zjištění§! na Kalimantanu §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]" # todo: NEW TRANSLATION
  HOL_VOC_category_ind: "§Y[HOL.GetFlag][HOL.GetAdjective]§! nebezpečí pro §Y[IND.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_VOC_category_ind_desc: "The §Y[HOL.GetFlag][HOL.GetAdjective]§! oznámili, že udělají cokoli, co bude potřeba, aby znovu získali své koloniální impérium. Musíme se na toto naléhavé nebezpečí připravit, protože nebudeme poraženi tak snadno! Můžeme zvýšit naše šance na zjištění tím, že zvýšíme naši inteligenci o §Y[HOL.GetFlag][HOL.GetAdjective]§! a investujeme do naší §YSecurity Service§!. \n\n Aktuální šance na zjištění pro přípravy §Y[HOL.GetFlag][HOL.GetAdjective]§!:\n\n§GŠance zjištění§! na ostrově Java §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]\n§GŠance zjištění§! na ostrově Sumatra §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GŠance zjištění§! na ostrově Kalimantan §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|+]" # todo: NEW TRANSLATION
  HOL_WIC_category: "Odvážná hranice WIC" # todo: NEW TRANSLATION
  HOL_WIC_category_desc: "\n£decision_hol_wic_category_picture \n\n\n\nNizozemská Západoindická Společnost (WIC) byla silou ambicí a odvahy, vyrážející do neprobádaných vod, aby rozšířila vliv Nizozemska v Americe a západní Africe. Od cukrových plantáží v Surinámu po obchodní uzly Karibiku a Západní Africké pobřeží se WIC zrodila koloniální říši prostřednictvím obchodu, konfliktu a důmyslu. Ačkoliv její zlaté časy pominuly, její odkaz přetrvává – svědectví nizozemské odolnosti a vize." # todo: NEW TRANSLATION
  HOL_voc_india_mission1: "Konsolidovat vliv v §Y[RAJ.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_india_mission2: "Vyslat flotilu [HOL.GetFlag]§Y[HOL.GetAdjective]§! do §Y[RAJ.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_india_water: "Zavést propagandu pro §Y[HOL.GetAdjective]§! vodohospodářství" # todo: NEW TRANSLATION
  HOL_voc_india_water_desc: "§Y[HOL.GetAdjective]§! vodohospodářství je legendární. Vláda §Y[RAJ.GetAdjective]§! má problémy s vyřešením jejich vodohospodářského problému. Vydáním propagační kampaně bude vláda tlačena k tomu, aby §Y[HOL.GetAdjective]§! vyřešila problém" # todo: NEW TRANSLATION
  HOL_voc_india_christian: "Podpořte křesťanské komunity v §Y[RAJ.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_india_christian_desc: "Křesťanské komunity v §Y[RAJ.GetNameWithFlag]§! se cítí velmi nespokojené s vládou §Y[RAJ.GetAdjectiveCap]§!. Měli bychom využít tuto příležitost k posílení našeho vlivu v křesťanské komunitě" # todo: NEW TRANSLATION
  HOL_voc_india_civilwar: "Pošlete ultimátum §Y[RAJ.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_india_civilwar_desc: "§Y[RAJ.GetAdjectiveCap]§! si navzájem odporují. Můžeme využít tuto příležitost a nabídnout jim nabídku, kterou nemohou odmítnout" # todo: NEW TRANSLATION
  HOL_voc_india_gujurat_rebellion1: "Zvýšit bezpečnost a podporu obyvatel v §YGujarát§!" # todo: NEW TRANSLATION
  HOL_voc_india_gujurat_rebellion1_desc: "Využijeme příležitosti maoistických rebelií. Zvýšením bezpečnosti a podporou obyvatel proti maoistům bychom mohli vytvořit náš vlastní vliv v Gujarátu." # todo: NEW TRANSLATION
  HOL_voc_india_bengal_rebellion1: "Rozšířit §Y[HOL.GetAdjectiveCap] postavení v Bengal" # todo: NEW TRANSLATION
  HOL_voc_india_bengal_rebellion1_desc: "Nestabilita v §YBengál§!, vyvolaná maoistickými rebely, představuje jedinečnou příležitost pro §Y[HOL.GetAdjectiveCap]§! vyjádřit svůj vliv. S vládou §Y[RAJ.GetAdjectiveCap]§!, která je roztržitá a neschopná udržet kontrolu, může VOC vstoupit a navázat ekonomické a politické vazby, čímž dále podkopává místní správu a zajišťuje si základy v regionu." # todo: NEW TRANSLATION
  HOL_voc_india_east_gujurat: "Získejte kontrolu nad §YEast Gujarat§!" # todo: NEW TRANSLATION
  HOL_voc_india_east_gujurat_desc: "§YEast Gujarat§! je destabilizován nepokoji a slabou vládou. VOC může rozhodně jednat a nárokovat si kontrolu nad touto oblastí, obnovením pořádku pod správou §Y[HOL.GetAdjectiveCap]§! a zajištěním cenných obchodních cest." # todo: NEW TRANSLATION
  HOL_voc_india_west_bengal: "Získejte kontrolu nad §YZápadní Bengál§!" # todo: NEW TRANSLATION
  HOL_voc_india_west_bengal_desc: "S §YZápadní Bengál§! v chaosu má VOC jedinečnou příležitost prosadit dominanci nad touto klíčovou oblastí. Získání kontroly upevní §Y[HOL.GetAdjectiveCap]§! Prominence v východním indickém obchodním koridoru." # todo: NEW TRANSLATION
  HOL_voc_india_kerala: "Získejte kontrolu nad Kerálou!" # todo: NEW TRANSLATION
  HOL_voc_india_kerala_desc: "Strategická poloha Keraly a historické vazby s §Y[HOL.GetAdjectiveCap]§! z ní dělají primární cíl pro zásah VOC. Získání kontroly nad touto oblastí vytvoří silný základ pro moc §Y[HOL.GetAdjectiveCap]§! v jižní Indii." # todo: NEW TRANSLATION
  HOL_voc_india_tamil: "Získejte kontrolu nad Tamil Nadu" # todo: NEW TRANSLATION
  HOL_voc_india_tamil_desc: "Tamil Nadu je na pokraji kolapsu kvůli rostoucí nestabilitě. Získáním kontroly může VOC zajistit své dominanci nad jedním z nejdůležitějších regionů Indie a zajistit, že zájmy §Y[HOL.GetAdjectiveCap]§! budou chráněny." # todo: NEW TRANSLATION
  HOL_voc_taiwan_agreement_USA: "Vyjednat dohodu o Taiwanu se §Y[USA.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_taiwan_agreement_USA_desc: "§Y[USA.GetNameWithFlag]§! dlouhodobě zajišťoval bezpečnost §Y[TAI.GetAdjectiveCap]§! . Abychom dále prosadili zájmy §Y[HOL.GetAdjectiveCap]§! v regionu, musíme oslovit vládu §Y[USA.GetAdjectiveCap]§! a požádat o pozastavení jejich ochrany nad §Y[TAI.GetNameWithFlag]§!. Tento odvážný diplomatický krok by mohl otevřít cestu VOC k navrácení území, ale s sebou nese významná politická rizika." # todo: NEW TRANSLATION
  HOL_voc_agriculture_agreement_srilanka: "Navrhnout zemědělskou spolupráci s §Y[SRI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_agriculture_agreement_srilanka_desc: "§Y[SRI.GetAdjectiveCap]§! zemědělský sektor čelí řadě problémů a §Y[HOL.GetAdjectiveCap]§! odbornost v moderních zemědělských technikách by mohla nabídnout transformační řešení. Navržením zemědělské spolupráce můžeme posílit vazby s §Y[SRI.GetNameWithFlag]§! a vytvořit zde oporu, čímž zároveň zvýšíme ekonomickou produkci a §Y[HOL.GetAdjectiveCap]§! Prominence." # todo: NEW TRANSLATION
  HOL_voc_investment_agreement_srilanka: "Znovu vyjednat investiční dohodu s §Y[SRI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_investment_agreement_srilanka_desc: "Po tom, co Srí Lanka odmítla naši počáteční investiční nabídku, můžeme znovu zvážit příležitost posílit jejich zemědělský sektor prostřednictvím obnovených jednání. To je další šance k vybudování holandské prominence a podpoře hospodářského růstu v regionu." # todo: NEW TRANSLATION
  HOL_voc_srilanka_mission1: "Konsolidovat vliv v §Y[SRI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_srilanka_mission1_desc: "Chceme-li znovu upevnit §Y[HOL.GetAdjectiveCap]§! kontrolu nad §Y[SRI.GetNameWithFlag]§!, musíme patřit mezi tři nejvlivnější hráče v zemi. Získání této pozice posílí naši pozici a otevře cestu k dalšímu vlivu v regionu." # todo: NEW TRANSLATION
  HOL_voc_srilanka_mission2: "Vyslat flotilu [HOL.GetFlag]§Y[HOL.GetAdjective]§! do §Y[SRI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_srilanka_mission2_desc: "Abychom zajistili naši nadřazenost nad §Y[SRI.GetNameWithFlag]§!, potřebujeme silnější námořní přítomnost než jejich. Ovládnutí moří kolem §Y[SRI.GetNameWithFlag]§! zajistí důležité obchodní tepny a upevní naši autoritu v Indickém oceánu." # todo: NEW TRANSLATION
  HOL_voc_taiwan_mission1: "Konsolidovat vliv v §Y[TAI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_taiwan_mission1_desc: "§Y[TAI.GetAdjectiveCap]§! strategický význam nelze přeceňovat. Abychom rozšířili §Y[HOL.GetAdjectiveCap]§! postavení, musíme získat pozici mezi třemi nejvlivnějšími aktéry v zemi a zajistit naše postavení v této klíčové oblasti." # todo: NEW TRANSLATION
  HOL_voc_taiwan_mission2: "Vyslat flotilu [HOL.GetFlag]§Y[HOL.GetAdjective]§! do §Y[TAI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_taiwan_mission2_desc: "§Y[TAI.GetAdjectiveCap]§! pozice v Pacifiku dělá námořní nadvládu klíčovou. Musíme překonat §Y[TAI.GetAdjectiveCap]§! námořní sílu, abychom ovládli okolní vody a zajistili naše zájmy v regionu." # todo: NEW TRANSLATION
  HOL_voc_indonesia_attack_mission: "Obnovení naší §Y[IND.GetNameWithFlag]§! začíná!" # todo: NEW TRANSLATION
  HOL_voc_indonesia_attack_mission_desc: "Indonésie, kdysi klenot impéria VOC, ztratila nad §Y[HOL.GetAdjectiveCap]§! kontrolu. Nyní nastal čas znovu získat naši korunní kolonie. Díky vojenské preciznosti a strategické dominanci obnovíme §Y[HOL.GetAdjectiveCap]§! autoritu nad archipelagem a znovu vybudujeme naši přítomnost jako globální mocnost." # todo: NEW TRANSLATION
  HOL_request_military_access_australia: "Žádat o vojenský přístup od §Y[AST.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_request_military_access_australia_desc: "§Y[AST.GetAdjectiveCap]§! strategická poloha činí z našich operací v Pacifiku klíčové. Získání vojenského přístupu by zajistilo plynulejší logistiku a rychlejší reakční časy." # todo: NEW TRANSLATION
  HOL_deploy_java_commando: "Nasadit VOC jednotky" # todo: NEW TRANSLATION
  HOL_deploy_java_commando_desc: "Nasadíme naše utajné komando jednotky §Y[IND.GetNameWithFlag]§! pro získání strategické pozice. Síla a typ jednotek budou záviset na našich předchozích přípravách." # todo: NEW TRANSLATION
  HOL_voc_small_reinvestment_sri_lanka: "Malá investice do §Y[SRI.GetAdjectiveCap]§! zemědělství" # todo: NEW TRANSLATION
  HOL_voc_medium_reinvestment_sri_lanka: "Střední investice do §Y[SRI.GetAdjectiveCap]§! zemědělství" # todo: NEW TRANSLATION
  HOL_voc_heavy_reinvestment_sri_lanka: "Velká investice do §Y[SRI.GetAdjectiveCap]§! zemědělství" # todo: NEW TRANSLATION
  HOL_voc_saf_mission1: "Upevněte vliv v §Y[SAF.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_saf_mission2: "Nasadit [HOL.GetFlag]§Y[HOL.GetAdjective]§! flotilu do §Y[SAF.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_voc_saf_aids_support: "Kampaň proti AIDS v §Y[SAF.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_increase_java_strength: "Zvyšte naši sílu na ostrově Jáva!" # todo: NEW TRANSLATION
  HOL_reduce_java_detection_corruption: "Využijte korupční úředníky §Y[IND.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_contact_christian_resistance_ind: "Navrhnout dohodu s §YKřesťanskými rebely§!" # todo: NEW TRANSLATION
  HOL_reduce_java_detection: "Zvyšte tajné zabezpečení na ostrově Jáva!" # todo: NEW TRANSLATION
  HOL_voc_indonesia_counter_voc: "Nová zpráva o §Y[HOL.GetAdjectiveCap]§! naléhavosti" # todo: NEW TRANSLATION
  HOL_voc_prepare_for_war_mission1: "Připravte se na územní znovuzískání VOC" # todo: NEW TRANSLATION
  HOL_voc_prepare_for_war_mission1_desc: "Věk obchodních říší možná uplynul, ale naše dědictví zůstává nedokončené. Od Kapského mysu po Coromandelské pobřeží, od Cejlónu po Formosu, Nizozemská východoindická společnost kdysi ovládala klíčové námořní uzly. Nyní, s moderní logistikou a vojenskou připraveností, se připravujeme znovu prosadit svůj vliv — ne prostřednictvím charteru, ale silou. Moře na nás čeká." # todo: NEW TRANSLATION
  HOL_voc_prepare_for_war_mission2: "Připravte se na opětovné znovuzískání území VOC" # todo: NEW TRANSLATION
  HOL_voc_prepare_for_war_mission2_desc: "Věk obchodních říší možná uplynul, ale naše dědictví zůstává nedokončené. Od Kapského mysu po Coromandelské pobřeží, od Cejlónu po Formosu, Nizozemská východoindická společnost kdysi ovládala klíčové námořní uzly. Nyní, s moderní logistikou a vojenskou připraveností, se připravujeme znovu prosadit svůj vliv — ne prostřednictvím charteru, ale silou. Moře na nás čeká." # todo: NEW TRANSLATION
  HOL_reduce_sumatra_detection: "Zvyšte tajné zabezpečení na Sumatra!" # todo: NEW TRANSLATION
  HOL_reduce_kalimantan_detection: "Zvyšte tajné zabezpečení na Kalimantu!" # todo: NEW TRANSLATION
  HOL_increase_convoy: "Zvyšte lodě podpory invazí" # todo: NEW TRANSLATION
  HOL_increase_sumatra_strength: "Zvyšte naši sílu na Sumatra!" # todo: NEW TRANSLATION
  HOL_increase_kalimantan_strength: "Zvyšte naši sílu na Kalimantanu!" # todo: NEW TRANSLATION
  HOL_reduce_sumatra_detection_corruption: "Využijte korupční úředníky §Y[IND.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_reduce_kalimantan_detection_corruption: "Využijte korupční úředníky §Y[IND.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_grey_society_category: "Dilema šedé společnosti" # todo: NEW TRANSLATION
  HOL_grey_society_category_desc: "\n£decision_hol_grey_society_category_picture \n\nNizozemsko se stává šedou společností, kde stárnoucí demografie, prodlužující se průměrná délka života a klesající porodnost kladou obrovský tlak na sociální služby, důchodový systém a hospodářskou udržitelnost. Tvůrci politik musí nyní čelit rostoucímu rozdělení mezi generacemi. Budeme reformovat, přerozdělovat, nebo se stáhneme do neudržitelných modelů minulosti?" # todo: NEW TRANSLATION
  HOL_grey_pvda1: "Rozšířit cenově dostupné bydlení" # todo: NEW TRANSLATION
  HOL_grey_pvda1_desc: "Chceme řešit výzvy stárnoucí populace investicemi do cenově dostupného bydlení vhodného pro seniory. Podporou downsizingu a modernizací našeho bytového fondu si klademe za cíl uvolnit rodinné domy a současně zajistit důstojné bydlení pro seniory." # todo: NEW TRANSLATION
  HOL_grey_pvda2: "Flexibilní reformy důchodů" # todo: NEW TRANSLATION
  HOL_grey_pvda2_desc: "Věříme v spravedlivý důchodový systém, který se přizpůsobí individuálním potřebám. Díky flexibilním důchodovým možnostem umožníme pracovníkům odchod na jejich podmínkách a zajistíme dlouhodobou udržitelnost našeho sociálního zabezpečení." # todo: NEW TRANSLATION
  HOL_grey_pvda3: "Investice do pracovníků v péči o seniory" # todo: NEW TRANSLATION
  HOL_grey_pvda3_desc: "S rostoucí populací seniorů roste poptávka po profesionálních pečovatelích. Financujeme školící programy a zlepšujeme pracovní podmínky, aby každý nizozemský senior dostal péči, kterou si zaslouží." # todo: NEW TRANSLATION
  HOL_grey_pvda4: "Programy integrace mládeže a seniorů" # todo: NEW TRANSLATION
  HOL_grey_pvda4_desc: "Propojováním generací podporujeme vzájemné porozumění a solidaritu. Naše integrační programy poskytují cenově dostupné bydlení studentům v komunitách seniorů výměnou za sociální zapojení, čímž vytváříme silnější a soudržnější společnost." # todo: NEW TRANSLATION
  HOL_grey_pvda5: "Podpora zelené a stříbrné ekonomiky" # todo: NEW TRANSLATION
  HOL_grey_pvda5_desc: "Propojujeme zelenou transformaci s příležitostmi nabízenými 'stříbrnou ekonomikou'. Investice do odvětví sloužících seniorům spolu s důrazem na obnovitelnou energii podpoří udržitelný růst a vytvoří pracovní místa." # todo: NEW TRANSLATION
  HOL_grey_cda1: "Podpora rodin pečujících o seniory" # todo: NEW TRANSLATION
  HOL_grey_cda1_desc: "Rodina je pilíř naší společnosti. Poskytováním finanční podpory rodinám pečujícím o starší příbuzné posilujeme mezigenerační vazby a ulehčujeme tlak na veřejné zdravotnictví." # todo: NEW TRANSLATION
  HOL_grey_cda2: "Podpora venkovských starších komunit" # todo: NEW TRANSLATION
  HOL_grey_cda2_desc: "Venkovské oblasti nesmějí zůstat pozadu při řešení stárnutí populace. Investicemi do venkovského bydlení a zdravotní péče zajistíme, že každý senior bude mít přístup k kvalitní podpoře, ať žije kdekoliv." # todo: NEW TRANSLATION
  HOL_grey_cda3: "Posílit nábožensky založené dobrovolnické sítě" # todo: NEW TRANSLATION
  HOL_grey_cda3_desc: "Církevně založené organizace jsou neocenitelné při poskytování péče a podpory. Rozšiřujeme jejich roli, abychom zajistili morální a soucitnou reakci na výzvy stárnoucí společnosti." # todo: NEW TRANSLATION
  HOL_grey_cda4: "Etické AI v péči o seniory" # todo: NEW TRANSLATION
  HOL_grey_cda4_desc: "Nové technologie musí sloužit obecnému dobru. Integrací etických AI řešení v péči o seniory hájíme naše křesťansko-demokratické hodnoty a řešíme nedostatek pracovní síly v péči o starší." # todo: NEW TRANSLATION
  HOL_grey_cda5: "Podpora velkých rodin" # todo: NEW TRANSLATION
  HOL_grey_cda5_desc: "Abychom zajistili budoucí stabilitu, podporujeme rodiny s více než třemi dětmi finančními pobídkami a příspěvky na péči o děti, čímž podporujeme novou generaci pro udržení naší země." # todo: NEW TRANSLATION
  HOL_grey_vvd1: "Zvyšte důchodový věk" # todo: NEW TRANSLATION
  HOL_grey_vvd1_desc: "Produktivní společnost vyžaduje delší pracovní životy. Postupným zvyšováním důchodového věku snížíme zátěž důchodového systému a zajistíme silnější ekonomiku pro budoucí generace." # todo: NEW TRANSLATION
  HOL_grey_vvd2: "Privatizovat péči o seniory" # todo: NEW TRANSLATION
  HOL_grey_vvd2_desc: "Soukromé podniky mohou řešit stárnoucí populaci efektivněji. Otevřením sektoru péče o seniory soukromým investicím zlepšíme kvalitu a snížíme veřejné náklady." # todo: NEW TRANSLATION
  HOL_grey_vvd3: "Podporovat imigraci kvalifikovaných pracovníků" # todo: NEW TRANSLATION
  HOL_grey_vvd3_desc: "Stárnutí vyžaduje inovativní řešení. Motivací kvalifikovaných imigrantů, aby se připojili k naší pracovní síle, zaplníme kritické mezery v zdravotnictví a dalších sektorech." # todo: NEW TRANSLATION
  HOL_grey_vvd4: "Digitalizovat zdravotnictví" # todo: NEW TRANSLATION
  HOL_grey_vvd4_desc: "Inovace jsou klíčem k udržitelnosti. Prostřednictvím digitální transformace a integrace AI do zdravotnictví snížíme náklady a zlepšíme péči o seniory." # todo: NEW TRANSLATION
  HOL_grey_vvd5: "Reforma investic do důchodů" # todo: NEW TRANSLATION
  HOL_grey_vvd5_desc: "Posunem veřejných důchodů do soukromých investičních účtů snížíme vládní závazky a občanům umožníme převzít kontrolu nad svou finanční budoucností." # todo: NEW TRANSLATION
  HOL_grey_pvv1: "Chraňte národní důchody" # todo: NEW TRANSLATION
  HOL_grey_pvv1_desc: "Nizozemské důchody musí zůstat prioritou. Přesměrováním zdrojů z pomoci do zahraničí a nepotřebných programů chráníme důchody našich pracujících občanů." # todo: NEW TRANSLATION
  HOL_grey_pvv2: "Podporovat automatizaci" # todo: NEW TRANSLATION
  HOL_grey_pvv2_desc: "Abychom řešili nedostatek pracovních sil, investujeme obrovské sumy do automatizace napříč odvětvími, snižujeme závislost na zahraniční pracovní síle a zvyšujeme produktivitu." # todo: NEW TRANSLATION
  HOL_grey_pvv3: "Nacionalistické náborové kampaně" # todo: NEW TRANSLATION
  HOL_grey_pvv3_desc: "Národní kampaně na nábor pracovníků" # todo: NEW TRANSLATION
  HOL_grey_pvv4: "Přísné imigrační kontroly" # todo: NEW TRANSLATION
  HOL_grey_pvv4_desc: "Přísná imigrační opatření" # todo: NEW TRANSLATION
  HOL_grey_pvv5: "Podporovat vlastenectví starších občanů" # todo: NEW TRANSLATION
  HOL_grey_pvv5_desc: "Podpora státní hrdosti u seniorů" # todo: NEW TRANSLATION
  HOL_grey_monarchy1: "Královský důchodový fond" # todo: NEW TRANSLATION
  HOL_grey_monarchy1_desc: "Pro zajištění budoucnosti našich občanů monarchie založí Královský důchodový fond. Tato důvěryhodná instituce zajistí, že každý nizozemský občan může stárnout s důstojností a bezpečím." # todo: NEW TRANSLATION
  HOL_grey_monarchy2: "Program národní jednoty" # todo: NEW TRANSLATION
  HOL_grey_monarchy2_desc: "Koruna povede program, který sjednotí generace a regiony, a podpoří pocit sdílené odpovědnosti a loajality k národu." # todo: NEW TRANSLATION
  HOL_grey_monarchy3: "Rozšířit národní službu" # todo: NEW TRANSLATION
  HOL_grey_monarchy3_desc: "Povinná národní služba pro mládež posílí naši pracovní sílu a poskytne klíčovou podporu pro péči o seniory, čímž vytvoří silnější národ pod královským vedením." # todo: NEW TRANSLATION
  HOL_grey_monarchy4: "Investovat do automatizace" # todo: NEW TRANSLATION
  HOL_grey_monarchy4_desc: "Využitím královských prostředků k podpoře automatizace zajistíme, že Nizozemsko zůstane konkurenceschopné a udržitelné, i když naše populace stárne." # todo: NEW TRANSLATION
  HOL_grey_monarchy5: "Iniciativa stříbrné ekonomiky" # todo: NEW TRANSLATION
  HOL_grey_monarchy5_desc: "Koruna bude prosazovat odvětví, která vycházejí vstříc potřebám naší stárnoucí populace, vytvářet pracovní místa a prosperitu a sloužit seniorům." # todo: NEW TRANSLATION
  HOL_grey_nvu1: "Eugenické programy" # todo: NEW TRANSLATION
  HOL_grey_nvu1_desc: "Abychom zajistili silnou a čistou nizozemskou budoucnost, zavádíme politiky na podporu narození "ideálních" nizozemských občanů a odrazování nežádoucích vlivů." # todo: NEW TRANSLATION
  HOL_grey_nvu2: "Vyloučit ze sociální podpory osoby, které nejsou Nizozemci" # todo: NEW TRANSLATION
  HOL_grey_nvu2_desc: "Naše zdroje musí sloužit Nizozemskému lidu. Odstraněním přístupu ke sociálním dávkám pro osoby, které nejsou Nizozemci, upřednostníme blahobyt našich občanů." # todo: NEW TRANSLATION
  HOL_grey_nvu3: "Rozšířit povinnou vojenskou službu" # todo: NEW TRANSLATION
  HOL_grey_nvu3_desc: "Všichni způsobilí muži Nizozemska budou sloužit v armádě nebo v klíčových průmyslových odvětvích, čímž zajistíme, že naše země zůstane silná a soběstačná." # todo: NEW TRANSLATION
  HOL_grey_nvu4: "Průmyslové rozšíření pro válku" # todo: NEW TRANSLATION
  HOL_grey_nvu4_desc: "Potřeby státu jdou na prvním místě. Směřováním všech zdrojů do průmyslového rozvoje se připravujeme na budoucí konflikty a zajišťujeme dominanci naší země." # todo: NEW TRANSLATION
  HOL_grey_nvu5: "Nucená práce seniorů" # todo: NEW TRANSLATION
  HOL_grey_nvu5_desc: "Senioři musí přispět k našim národním cílům. Ti, kteří jsou ještě schopni, budou mobilizováni k lehké průmyslové práci, aby podpořili priority státu." # todo: NEW TRANSLATION
  HOL_foreign_policy_category: "Nizozemská zahraniční politika" # todo: NEW TRANSLATION
  HOL_foreign_policy_category_desc: "\n£decision_hol_foreign_affairs_category_picture \n\n\n\nFormujte diplomatickou, strategickou a ekonomickou pozici Nizozemska na světové scéně. Usilujte o obchodní dohody, rozvojová partnerství a obranné dohody, které odrážejí hodnoty Nizozemska a zajistí národní zájmy v rostoucím multipolárním světě." # todo: NEW TRANSLATION
  HOL_antilles_expand_civilian_industry: "Rozšířit civilní průmysl na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_expand_civilian_industry_desc: "Antily vyžadují průmyslový růst pro udržení hospodářské prosperity. Investicí do civilního průmyslu můžeme podpořit tvorbu pracovních míst a zlepšit infrastrukturu, čímž zajistíme dlouhodobou stabilitu v regionu." # todo: NEW TRANSLATION
  HOL_antilles_expand_office_industry: "Rozšíření kancelářského sektoru na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_expand_office_industry_desc: "Rozvojem kancelářských prostor a obchodních čtvrtí na Antilách posílíme komerční aktivitu, přilákáme investory a zlepšíme administrativní efektivitu pro místní podniky." # todo: NEW TRANSLATION
  HOL_antilles_expand_mil_industry: "Rozšířit vojenský průmysl na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_expand_mil_industry_desc: "Silnější vojenský průmysl na Antilách poskytne strategické výhody v Karibiku, zajistí rychlejší vojenskou výrobu a lepší bezpečnost pro holandská zámořská území." # todo: NEW TRANSLATION
  HOL_antilles_expand_agriculture: "Investice do zemědělství na Antilách" # todo: NEW TRANSLATION
  HOL_antilles_expand_agriculture_desc: "Zemědělství zůstává klíčovým sektorem pro potravinovou bezpečnost a hospodářskou nezávislost. Investice do zemědělství a udržitelného hospodaření s půdou na Antilách prospějí jak místním, tak národním dodavatelským řetězcům potravin." # todo: NEW TRANSLATION
  HOL_dutch_latin_cooperation: "Nizozemsko-latinskoamerická spolupráce" # todo: NEW TRANSLATION
  HOL_dutch_latin_cooperation_desc: "Nizozemsko má dlouhou historii hospodářské a energetické spolupráce s Latinskou Amerikou. Investováním do klíčových infrastrukturních projektů, ropných a mořských energetických projektů a námořních partnerství posílíme náš vliv v regionu a zajistíme vzájemný ekonomický růst." # todo: NEW TRANSLATION
  HOL_dutch_venezuela_offshore_gas: "Iniciativa Shell-Venezuela pro těžbu plynu na moři" # todo: NEW TRANSLATION
  HOL_dutch_venezuela_offshore_gas_desc: "Shell a Venezuela jednají o dohodě na těžbu a zpracování plynu z plošiny Dragon na moři. Pokud bude tato dohoda dokončena, může zajistit dlouhodobou energetickou bezpečnost pro obě země." # todo: NEW TRANSLATION
  HOL_dutch_argentina_lng_trade: "Dohoda o rozšíření exportu LNG Shell-YPF" # todo: NEW TRANSLATION
  HOL_dutch_argentina_lng_trade_desc: "YPF a Shell pracují na velkém projektu exportu LNG, jehož cílem je zvýšit globální nabídku. Investice z Nizozemska do této iniciativy by mohla posílit obchodní vazby a zajistit stabilní dovoz zemního plynu." # todo: NEW TRANSLATION
  HOL_dutch_colombia_port_investment: "Rozšíření přístavu Cartageny – partnerství Royal HaskoningDHV" # todo: NEW TRANSLATION
  HOL_dutch_colombia_port_investment_desc: "Přístav Cartagena v Kolumbii patří k nejdůležitějším obchodním uzlům Latinské Ameriky. Společnost Royal HaskoningDHV má odborné zkušenosti pro rozšíření jeho infrastruktury, zlepšení efektivity a posílení obchodních vztahů mezi Nizozemskem a Kolumbií." # todo: NEW TRANSLATION
  HOL_dutch_mexico_naval_cooperation: "Dohoda o modernizaci mexického námořnictva se Damen Shipyards" # todo: NEW TRANSLATION
  HOL_dutch_mexico_naval_cooperation_desc: "Mexické námořnictvo usiluje o modernizaci své flotily a holandský loděnicový podnik Damen Shipyards již dodal pokročilé POLA fregaty. Další spolupráce posílí námořní sílu Mexika a posílí export obranného průmyslu Nizozemska." # todo: NEW TRANSLATION
  HOL_dutch_paraguay_green_hydrogen: "Investice Honest Ada Hydrogen v Paraguayi" # todo: NEW TRANSLATION
  HOL_dutch_paraguay_green_hydrogen_desc: "Holandská firma Honest Ada Hydrogen Investment EAS navrhla investici ve výši 100 milionů dolarů do paraguayského sektoru zeleného vodíku." # todo: NEW TRANSLATION
  HOL_dutch_peru_wind_energy: "ENGIE Energía Peru – Rozšíření větrné farmy Punta Lomitas" # todo: NEW TRANSLATION
  HOL_dutch_peru_wind_energy_desc: "Společnost ENGIE Energía Peru podporovaná Nizozemskem buduje jednu z největších větrných elektráren v Latinské Americe. Další investice z Nizozemska projekt urychlí a posílí peruánský sektor obnovitelné energie." # todo: NEW TRANSLATION
  HOL_usa_operation_market_vision: "Navrhnout operaci Market Vision" # todo: NEW TRANSLATION
  HOL_usa_operation_market_vision_desc: "Nizozemsko navrhlo 'Operaci Market Vision' — dvoustranný obranně-průmyslový program zaměřený na integraci našeho vojenského výzkumu a vývoje, zlepšení odolnosti dodavatelského řetězce a společný vývoj strategických schopností. Tato spolupráce by mohla posílit transatlantické obranné vazby, podpořit vzájemné investice a sladit vojenské průmysly obou zemí pro budoucí výzvy." # todo: NEW TRANSLATION
  HOL_sur_agreement: "Navrhnout obchodně-rozvojovou dohodu se Surinamem" # todo: NEW TRANSLATION
  HOL_sur_agreement_desc: "V rámci naší obnovené strategie v Jižní Americe nabídneme Surinámu formální nabídku na komplexní obchodně-rozvojovou dohodu. Tato dohoda zahrnuje vzájemné investice do infrastruktury, přístup k obchodu a rozvojovou pomoc, čímž se položí základy pro hlubší hospodářskou integraci a regionální spolupráci." # todo: NEW TRANSLATION
  HOL_sur_infrastructure_agreement: "Nabídnout infrastrukturní investice Surinamu" # todo: NEW TRANSLATION
  HOL_sur_infrastructure_agreement_desc: "V rámci naší obnovené strategie ke zintenzivnění vztahů se Surinamem nabídneme komplexní balík infrastrukturních investic. Zahrnuje investice do dopravních sítí, přístavů a regionální logistiky. Pokud dohoda bude přijata, prohloubí se hospodářská spolupráce a posílí náš vliv v severní Jižní Americe." # todo: NEW TRANSLATION
  HOL_sur_maritime_agreement: "Navrhnout dohodu o námořní spolupráci" # todo: NEW TRANSLATION
  HOL_sur_maritime_agreement_desc: "Vláda připravuje oficiální dohodu o námořní spolupráci se Surinamem. Dohoda zahrnuje společný rozvoj přístavů, podporu námořní infrastruktury a strategické školení. Přijetí by posílilo bilaterální vztahy a rozšířilo náš vliv podél severního pobřeží Jižní Ameriky." # todo: NEW TRANSLATION
  HOL_sur_training_agreement: "Navrhnout společné vojenské cvičení" # todo: NEW TRANSLATION
  HOL_sur_training_agreement_desc: "Ministerstvo obrany připravuje formální žádost Surinamu o zahájení společných vojenských výcvikových operací. Návrh zahrnuje logistickou spolupráci, koordinaci jednotek a sdílené know-how v regionální obraně. Přijetí by posílilo vzájemnou pohotovost a diplomatické vztahy." # todo: NEW TRANSLATION
  HOL_sur_resources_agreement: "Navrhnout dohodu o investicích do zdrojů" # todo: NEW TRANSLATION
  HOL_sur_resources_agreement_desc: "Ministerstvo hospodářství připravuje oficiální investiční návrh Surinamu zaměřený na rozvoj jeho infrastruktury těžby zdrojů. Dohoda zahrnuje kapitálové investice, technologickou podporu a dlouhodobé obchodní vztahy. Pokud bude přijata, dohoda posílí přístup Nizozemska k strategickým surovinám a prohloubí bilaterální ekonomické vztahy." # todo: NEW TRANSLATION
  HOL_fourth_reich_category: "Začleňování Čtvrté říše" # todo: NEW TRANSLATION
  HOL_core_german_state_Schleswig_Holstein: "Začlenit Schleswig-Holstein" # todo: NEW TRANSLATION
  HOL_core_german_state_Schleswig_Holstein_desc: "Tato oblast je kulturně a strategicky důležitá. Plná integrace do státu Nizozemska posílí náš vliv ve germánském světě." # todo: NEW TRANSLATION
  HOL_core_german_state_Niedersachsen: "Začlenit Niedersachsen" # todo: NEW TRANSLATION
  HOL_core_german_state_Niedersachsen_desc: "Tento region tvoří severní páteř Německa. Začlenění by posílilo naši kontrolu nad německým severozápadním jádrem." # todo: NEW TRANSLATION
  HOL_core_german_state_Nordrhein_Westfalen: "Začlenit Nordrhein-Westfalen" # todo: NEW TRANSLATION
  HOL_core_german_state_Nordrhein_Westfalen_desc: "Jedna z nejprůmyslovějších oblastí v Evropě. Její začlenění posílí naše ekonomické a strategické postavení." # todo: NEW TRANSLATION
  HOL_core_german_state_Rheinland_Pfalz: "Začlenit Rheinland-Pfalz" # todo: NEW TRANSLATION
  HOL_core_german_state_Rheinland_Pfalz_desc: "Přivedení této oblasti pod naši kontrolu posílí naši historickou a kulturní přítomnost podél Rýna." # todo: NEW TRANSLATION
  HOL_core_german_state_Hessen: "Začlenit Hessen" # todo: NEW TRANSLATION
  HOL_core_german_state_Hessen_desc: "Hesská oblast spojuje západní a střední Německo. Konsolidace ji podpoří národní jednotu." # todo: NEW TRANSLATION
  HOL_core_german_state_Baden_Wurttemberg: "Začlenit Baden-Württemberg" # todo: NEW TRANSLATION
  HOL_core_german_state_Baden_Wurttemberg_desc: "Bohatý a mocný region — začlenění Baden-Württemberg posílí náš nárok na jiho-německé vedení." # todo: NEW TRANSLATION
  HOL_core_german_state_Bayern: "Začlenit Bavorsko" # todo: NEW TRANSLATION
  HOL_core_german_state_Bayern_desc: "Historicky odlišný, avšak nepopiratelně střed Německa, integrace Bavorska rozšíří náš vliv do jihozápadních území." # todo: NEW TRANSLATION
  HOL_core_german_state_Sachsen: "Začlenit Sasko" # todo: NEW TRANSLATION
  HOL_core_german_state_Sachsen_desc: "Sasko bylo dlouho centrem německé kultury a průmyslu. Začlenění posílí jak dědictví, tak schopnosti." # todo: NEW TRANSLATION
  HOL_core_german_state_Berlin: "Začlenit Berlín" # todo: NEW TRANSLATION
  HOL_core_german_state_Berlin_desc: "Jako bývalé hlavní město Pruska a Německa je začlenění Berlína symbolickou a strategickou nutností." # todo: NEW TRANSLATION
  HOL_core_german_state_Steiermark: "Začleňte Štýrsko" # todo: NEW TRANSLATION
  HOL_core_german_state_Steiermark_desc: "Historicky spojené s Rakouskem, začlenění Štýrska posiluje naši přítomnost v alpském germánském světě." # todo: NEW TRANSLATION
  HOL_core_german_state_Austria_Proper: "Začleňte Rakousko" # todo: NEW TRANSLATION
  HOL_core_german_state_Austria_Proper_desc: "V jádru habsburského dědictví leží Rakousko samo o sobě. Jeho začlenění potvrzuje naši vedoucí pozici nad germánským světem." # todo: NEW TRANSLATION
  HOL_core_german_state_Tirol: "Začleňte Tyrolsko" # todo: NEW TRANSLATION
  HOL_core_german_state_Tirol_desc: "Hory Tyrolu mají strategický význam a kulturně jsou propojené. Přivedením Tyrolska do naší říše zajistíme naši alpskou frontu." # todo: NEW TRANSLATION
  HOL_core_german_state_Mecklenburg: "Začleňte Meklenbursko" # todo: NEW TRANSLATION
  HOL_core_german_state_Mecklenburg_desc: "Severní námořní region klíčový pro kontrolu Baltického vstupu — jeho začlenění rozšiřuje námořní dosah Nizozemska." # todo: NEW TRANSLATION
  HOL_core_german_state_Thuringen: "Začleňte Durynsko" # todo: NEW TRANSLATION
  HOL_core_german_state_Thuringen_desc: "Umístěné ve středu a kulturně bohaté, začlenění Durynska posiluje naši středogermánskou pozici." # todo: NEW TRANSLATION
  HOL_core_german_state_Franken: "Začleňte Frankensko" # todo: NEW TRANSLATION
  HOL_core_german_state_Franken_desc: "Začleňování tohoto roztříštěného kulturního regionu sjednocuje germánské dědictví pod jedním praporcem." # todo: NEW TRANSLATION
  HOL_core_german_state_Koln_Bonn: "Začleňte Kolín-Bonn" # todo: NEW TRANSLATION
  HOL_core_german_state_Koln_Bonn_desc: "Tato ekonomická a kulturní velmoc je pilířem západního německého vlivu — nezbytné ji začlenit." # todo: NEW TRANSLATION
  HOL_core_german_state_Saarland: "Začleňte Saarland" # todo: NEW TRANSLATION
  HOL_core_german_state_Saarland_desc: "Hraniční region se strategickými zdroji — začlenění Saarlandu zajišťuje bránu do Francie." # todo: NEW TRANSLATION
  HOL_core_german_state_Sachsen_Anhalt: "Začleňte Sasko-Anhaltsko" # todo: NEW TRANSLATION
  HOL_core_german_state_Sachsen_Anhalt_desc: "Začleňování Sasko-Anhaltska posiluje naši kontrolu nad středním Německem a jeho průmyslovou základnou." # todo: NEW TRANSLATION
  HOL_core_german_state_Brandenburg: "Začleňte Braniborsko" # todo: NEW TRANSLATION
  HOL_core_german_state_Brandenburg_desc: "Bývalé sídlo pruské moci — začlenění Braniborska je klíčovým krokem k obnovení germánského vedení." # todo: NEW TRANSLATION
  HOL_core_german_state_Hamburg: "Začleňte Hamburg" # todo: NEW TRANSLATION
  HOL_core_german_state_Hamburg_desc: "Jako světový přístav a hospodářské centrum, začlenění Hamburgu upevňuje naši obchodní nadvládu v severní Evropě." # todo: NEW TRANSLATION

  HOL_ING_Group_Strategies_modifier_desc: "Skupina ING, mezinárodní bankovní a finanční služby podle sídla v Nizozemsku, patří mezi největší a nejvlivnější banky v Evropě. S centrálou v Amsterodamu působí ve více než 40 zemích a poskytuje širokou škálu služeb včetně retailového bankovnictví, přímého bankovnictví, komerčního bankovnictví, investičního bankovnictví, správy aktiv a pojištění. ING je známá svým inovativním přístupem k digitálnímu bankovnictví a patří mezi průkopníky online bankovních služeb." # todo: NEW TRANSLATION

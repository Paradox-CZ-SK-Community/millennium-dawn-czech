  HOL_Army: "Koninklijke Landmacht" # todo: NEW TRANSLATION
  HOL_Army_desc: "Královská nizozemská armáda, neboli Royal Netherlands Army, je pozemní složkou nizozemských ozbrojených sil s kořeny sahajícími až do 16. století. Je zodpovědná za obranu nizozemského území a přispívá k mezinárodním misiím, včetně NATO a misí OSN pro udržování míru. Armáda je vybavena moderními vozidly, dělostřelectvem a komunikačními systémy. Královská nizozemská armáda je univerzální silou, připravenou řešit řadu bezpečnostních výzev doma i v zahraničí." # todo: NEW TRANSLATION

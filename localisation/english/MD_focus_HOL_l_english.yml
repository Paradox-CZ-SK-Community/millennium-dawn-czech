  HOL_nato_not_active_key1: "For decades, the Netherlands has relied on foreign nations for military equipment and logistical support. This dependency has left our armed forces unable to function independently, creating a dangerous vulnerability in the face of modern threats." # todo: NEW TRANSLATION

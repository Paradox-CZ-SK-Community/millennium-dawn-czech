l_english:
  netherlands_focus: "Nizozemský strom zaměření" # todo: NEW TRANSLATION
  HOL_Shell: "Koupit akcie Shellu" # todo: NEW TRANSLATION
  HOL_Shell_desc: "Royal Dutch Shell, globální energetická společnost se sídlem v Nizozemsku, patří mezi přední hráče na energetickém trhu země. Se širokým portfoliem zahrnujícím ropu, plyn, obnovitelné zdroje energie a nízkouhlíkové technologie, Shell usiluje o podporu energetické transformace a poskytování udržitelných řešení, která vyhovují měnícím se potřebám společnosti." # todo: NEW TRANSLATION
  HOL_Green_Shell: "Shell Go Green" # todo: NEW TRANSLATION
  HOL_Green_Shell_desc: "Shell se zavázala k udržitelnosti a obnovitelné energii a usiluje o posun k čistějším zdrojům energie, jako jsou vítr, slunce a vodík. Prostřednictvím investic do zelených technologií, inovativních řešení a iniciativ s nízkou uhlíkovou stopou si Shell klade za cíl vést energetickou transformaci a řešit výzvy klimatických změn, přičemž přispívá k udržitelnější budoucnosti." # todo: NEW TRANSLATION
  HOL_Blauwwind: "Blauwwind" # todo: NEW TRANSLATION
  HOL_Blauwwind_desc: "Blauwwind je offshore větrný projekt v severním moři Nizozemska, který zahrnuje několik větrných farem vyvinutých konsorciem firem. Využíváním větrné energie Blauwwind usiluje o podporu cílů Nizozemska v oblasti obnovitelné energie, snížení emisí uhlíku a podporu environmentální udržitelnosti. Díky spolupráci a inovacím Blauwwind přispívá k rozšiřování kapacity offshore větru a k přechodu na čistou energetiku." # todo: NEW TRANSLATION
  HOL_Porthos_Project: "Porthos Project" # todo: NEW TRANSLATION
  HOL_Porthos_Project_desc: "Projekt Porthos je iniciativa zachytávání a ukládání uhlíku (CCS), jejímž cílem je snižovat emise skleníkových plynů z průmyslových zdrojů v oblasti Rotterdamu. Zachycením emisí CO2 a jejich ukládáním do vyčerpaných offshore plynových polí Porthos přispívá k potlačování změny klimatu a zároveň podporuje dekarbonizaci průmyslu a cíle udržitelného rozvoje." # todo: NEW TRANSLATION
  HOL_Energy_transition_Campus: "Energy Transition Campus Amsterdam" # todo: NEW TRANSLATION
  HOL_Energy_transition_Campus_desc: "Energy Transition Campus Amsterdam slouží jako centrum pro výzkum, inovace a spolupráci v oblasti energetické transformace a udržitelnosti. Spojením průmyslu, akademie, vlády a občanské společnosti campus podporuje interdisciplinární řešení, výměnu poznatků a zavádění technologií, aby urychlil přechod k nízkouhlíkovému a odolnému energetickému systému." # todo: NEW TRANSLATION
  HOL_HEFA: "HEFA" # todo: NEW TRANSLATION
  HOL_HEFA_desc: "Hydroprocessed Esters and Fatty Acids (HEFA) je technologie obnovitelného leteckého paliva zaměřená na snižování emisí CO2 v leteckém sektoru. Přeměnou udržitelných surovin, jako jsou rostlinné oleje a živočišné tuky, na biopaliva typu drop-in HEFA umožňuje aerolinkám snížit jejich uhlíkovou stopu a splnit cíle redukce emisí, přičemž si udržují dobrý zisk." # todo: NEW TRANSLATION
  HOL_Holland_Hydrogen: "Holland Hydrogen 1" # todo: NEW TRANSLATION
  HOL_Holland_Hydrogen_desc: "Projekt Holland Hydrogen 1 se zaměřuje na rozvoj vodíkové technologie a infrastruktury v Nizozemsku jako součást energetické transformační strategie země. Podporou výroby, distribuce a využití vodíku si Holland Hydrogen 1 klade za cíl odemknout potenciál vodíku jako čistého a univerzálního energetického nosiče, který podporuje dekarbonizační snahy napříč sektory jako doprava, průmysl a vytápění." # todo: NEW TRANSLATION
  HOL_No_Green_Shell: "Shell's Speciality" # todo: NEW TRANSLATION
  HOL_No_Green_Shell_desc: "Shell zůstává věrný svým klíčovým činnostem v průzkumu, těžbě a distribuci neobnovitelných zdrojů energie, jako jsou ropa a zemní plyn. Se stálým důrazem na tradiční fosilní paliva zahrnují činnosti offshore vrtání, rafinaci a petrochemickou výrobu. Navzdory rostoucí pozornosti věnované obnovitelným energiím si Shell zachovává strategický cíl uspokojovat globální poptávku po energii prostřednictvím rozvoje a využívání konvenčních energetických zdrojů." # todo: NEW TRANSLATION
  HOL_Shell_Energy_Rotterdam: "Shell Energy and Chemicals Park" # todo: NEW TRANSLATION
  HOL_Shell_Energy_Rotterdam_desc: "Nachází se v Europoortu a park Shell Energy and Chemicals Park Rotterdam slouží jako významné průmyslové centrum pro energetickou a petrochemickou výrobu v Nizozemsku. S pokročilými zařízeními a integrovanou infrastrukturou park podporuje různé provozy, včetně zpracování ropy, chemické výroby a energetické produkce. Jako pilíř nizozemské ekonomiky přispívá k regionálnímu rozvoji, vytváření pracovních míst a inovacím v energetickém a chemickém sektoru." # todo: NEW TRANSLATION
  HOL_Europoort_Modernization: "Europoort Modernization" # todo: NEW TRANSLATION
  HOL_Europoort_Modernization_desc: "Europoort, jeden z největších petrochemických komplexů v Evropě, prochází neustálým modernizačním úsilím za účelem zvýšit efektivitu, udržitelnost a konkurenceschopnost. Díky investicím do technologie, upgrade infrastruktury a optimalizace procesů si Europoort klade za cíl udržet si postavení vedoucího uzlu pro energetické a průmyslové aktivity, čímž napomáhá ekonomickému růstu a environmentální výkonnosti v regionu Rotterdamu." # todo: NEW TRANSLATION
  HOL_Shell_Moerdijk: "Shell Chemicals Park Moerdijk Expansion" # todo: NEW TRANSLATION
  HOL_Shell_Moerdijk_desc: "Nacházející se v Moerdijku, Shell Chemicals Park slouží jako strategické centrum pro chemickou výrobu a inovace v Nizozemsku. S špičkovými zařízeními a důrazem na udržitelnost park produkuje širokou škálu petrochemických výrobků, včetně plastů, rozpouštědel a speciálních chemikálií. Díky spolupráci s průmyslovými partnery a výzkumnými institucemi pohání Shell Chemicals Park Moerdijk technologické pokroky a tvorbu hodnot v chemickém sektoru." # todo: NEW TRANSLATION
  HOL_Borsele_Choice: "Volba elektrárny Borssele" # todo: NEW TRANSLATION
  HOL_Borsele_Choice_desc: "Budoucnost jaderné elektrárny Borssele je na křižovatce. S rostoucí poptávkou po udržitelných a spolehlivých zdrojích energie je nutné rozhodnout, zda rozšířit kapacitu reaktoru, nebo jej přestavět na špičový čistý uhelný závod. Každá cesta nabízí odlišné výhody a výzvy, které utvářejí energetickou budoucnost Nizozemska." # todo: NEW TRANSLATION
  HOL_Borsele_Choice_tt1: "Máme možnost vybrat si mezi:" # todo: NEW TRANSLATION
  HOL_Borsele_Choice_tt2: "Nebo" # todo: NEW TRANSLATION
  HOL_Syngas_Production: "Produkce syngasu" # todo: NEW TRANSLATION
  HOL_Syngas_Production_desc: "Produkce syngasu zahrnuje přeměnu různých vstupních surovin, jako je zemní plyn, uhlí nebo biomasa, na syntézní plyn (syngas), všestranný meziprodukt používaný při chemické syntéze a výrobě energie. Díky pokročilým technologiím a inovačním procesům hrají zařízení pro výrobu syngasu, například ta, která provozuje Shell, klíčovou roli v dodávkách surovin pro petrochemický průmysl, hnojiva a paliva, a tím podporují průmyslový rozvoj a cíle energetické transformace." # todo: NEW TRANSLATION
  HOL_Solar_Moerdijk: "Solar Moerdijk" # todo: NEW TRANSLATION
  HOL_Solar_Moerdijk_desc: "Solar Moerdijk je projekt solární energie, který se nachází v moerdijkské průmyslové zóně v Nizozemsku. Umístěním fotovoltaických panelů (PV) na průmyslové střechy a neobsazené pozemky si Solar Moerdijk klade za cíl generovat obnovitelnou elektřinu, snížit emise uhlíku a posílit energetickou odolnost při využívání stávající infrastruktury a prosazování udržitelných praktik využití půdy." # todo: NEW TRANSLATION
  HOL_NAM: "Založení Nederlandse Aardolie Maatschappij" # todo: NEW TRANSLATION
  HOL_NAM_desc: "Nederlandse Aardolie Maatschappij (NAM) je nizozemská ropně-plynárenská společnost odpovědná za průzkum, těžbu a rozvoj uhlovodíkových zdrojů v Nizozemsku. Operace zahrnují jak pevninské, tak offshore pole; NAM hraje klíčovou roli při naplňování energetických potřeb země a zároveň dbá na bezpečnost, environmentální odpovědnost a dodržování předpisů." # todo: NEW TRANSLATION
  HOL_NAM_Groningen: "NAM Groningen" # todo: NEW TRANSLATION
  HOL_NAM_Groningen_desc: "Groningen, ležící na severu Nizozemska, je domovem jednoho z největších evropských plynových polí. Jako klíčové energetické centrum má Groningen historicky významný podíl na dodávkách zemního plynu pro nizozemské domácnosti a průmysl. Nicméně, vzhledem k nedávným obavám z vyvolaného zemětřesení a vlivu na životní prostředí došlo k postupnému omezení těžby plynu, což signalizuje přechod k udržitelnějším energetickým řešením." # todo: NEW TRANSLATION
  HOL_NAM_Waddenzee: "NAM Waddenzee" # todo: NEW TRANSLATION
  HOL_NAM_Waddenzee_desc: "Waddenzee, oblast západně od Nizozemska, představuje potenciál pro průzkum ropy a plynu v severní části země. Vyvažování environmentální ochrany s využitím zdrojů si klade za cíl odpovědný rozvoj energetických zásob v regionu Waddenzee a chránit ekologickou integritu tohoto unikátního mořského prostředí." # todo: NEW TRANSLATION
  HOL_NAM_Drenthe_Oil: "NAM Drenthe" # todo: NEW TRANSLATION
  HOL_NAM_Drenthe_Oil_desc: "Drenthe Oil odkazuje na těžbu a využívání ropných zdrojů v provincii Drenthe, známé svými onshore poli. Jako součást portfolia nizozemské produkce uhlovodíků hraje Drenthe Oil roli při uspokojování domácí energetické poptávky a podpoře místních ekonomik, zároveň vyvolává debaty o udržitelnosti životního prostředí a strategiích energetické transformace." # todo: NEW TRANSLATION
  HOL_NAM_Rotterdam: "NAM Rotterdam" # todo: NEW TRANSLATION
  HOL_NAM_Rotterdam_desc: "Rotterdam, největší evropský přístav a průmyslové centrum, hraje klíčovou roli v energetické krajině Nizozemska. Jako hlavní dopravní a logistické centrum slouží Rotterdam jako brána pro dovoz ropy, export zpracovaných produktů a petrochemickou výrobu. Jeho strategická poloha, rozsáhlá infrastruktura a inovativní iniciativy jej staví do čela globální energetické transformace." # todo: NEW TRANSLATION
  HOL_NAM_Pernis_Refineries: "Pernis Refineries" # todo: NEW TRANSLATION
  HOL_NAM_Pernis_Refineries_desc: "Pernis Refineries, provozované Royal Dutch Shell, tvoří jeden z největších rafinačních komplexů v Evropě, nacházející se poblíž Rotterdamu. Se svými pokročilými zařízeními a integrovanými petrochemickými závody hraje Pernis klíčovou roli ve zpracování ropného surového oleje do širokého spektra rafinovaných produktů, včetně paliv, maziv a chemických surovin, čímž podporuje energetické potřeby regionu a průmyslový rozvoj." # todo: NEW TRANSLATION
  HOL_Regio: "Regionální ekonomika" # todo: NEW TRANSLATION
  HOL_Regio_desc: "Zatímco Randstad vzkvétá, je důležité zajistit prosperitu zbytku Nizozemska. Investice do regionu vyváží hospodářský růst a zlepší kvalitu života po celé zemi." # todo: NEW TRANSLATION
  HOL_Dutch_Agriculture: "Investice do holandského zemědělství" # todo: NEW TRANSLATION
  HOL_Dutch_Agriculture_desc: "Nizozemsko je považováno za jednu z nejefektivnějších zemědělských zemí a za druhého největšího vývozce zemědělských produktů na světě. Musíme investovat do našeho odvětví, abychom zůstali na světové špici." # todo: NEW TRANSLATION
  HOL_Plantlab: "Vytvoření PlantLab" # todo: NEW TRANSLATION
  HOL_Plantlab_desc: "PlantLab je nizozemská technologická společnost v oblasti zemědělství, která se specializuje na vertikální zemědělství. Využíváním pokročilých technik pěstování v interiérech, včetně hydroponie a LED osvětlení, PlantLab revolucionizuje potravinovou výrobu a umožňuje celoroční pěstování vysoce kvalitních plodin v řízených prostředích. Se zaměřením na udržitelnost a efektivní hospodaření se zdroji přispívá PlantLab k rozvoji městského zemědělství a odolných potravních systémů." # todo: NEW TRANSLATION
  HOL_Kringlooplandbouw: "Oběhové zemědělství" # todo: NEW TRANSLATION
  HOL_Kringlooplandbouw_desc: "Oběhové zemědělství je formou udržitelného zemědělství, při níž je cyklus látek uzavřen. To znamená, že veškeré látky odebrané z území zemědělstvím se také vrací zpět do této oblasti. Množství látek, které opouští oblast, například dusičnany, musí být tedy také vráceno zpět do oblasti. Dostupné zdroje jsou využívány co nejefektivněji a farmáři se snaží vyvažovat odliv a příjem těchto zdrojů. Výzkum Wageningen University ukazuje, že cirkulární zemědělství vede k nižším koncentracím dusičnanů ve vodě podzemní vody tím, že snižuje výdej dusíku z půdy, na níž se zemědělství provozuje." # todo: NEW TRANSLATION
  HOL_Smart_Dairy_Farming: "Chytré dojnictví" # todo: NEW TRANSLATION
  HOL_Smart_Dairy_Farming_desc: "Chytré dojnictví využívá digitální technologie a datově řízená řešení k optimalizaci procesů chovu mléka a zlepšení řízení farmy. Zahrnující senzory, automatizaci a prediktivní analýzu zvyšuje welfare zvířat, produktivitu a environmentální udržitelnost. Se zaměřením na efektivitu a inovace umožňuje chytré dojnictví chovatelům dělat informovaná rozhodnutí a dosahovat provozní dokonalosti v moderním zemědělském prostředí." # todo: NEW TRANSLATION
  HOL_Zero_Dairy_Farming: "Projekt nulových emisí dojnictví" # todo: NEW TRANSLATION
  HOL_Zero_Dairy_Farming_desc: "Projekt nulových emisí dojnictví si klade za cíl snížit emise skleníkových plynů a dopady na životní prostředí při produkci mléka pomocí inovativních technologií a udržitelných postupů. Implementací systémů obnovitelné energie, technologií zachytávání metanu a mechanismů ukládání uhlíku se projekt snaží dosáhnout uhlíkové neutrality a podpořit klimaticky odolné metody hospodaření. S odhodláním k udržitelnosti a péči o prostředí otevírá projekt cestu pro zelenější a udržitelnější mléčný průmysl." # todo: NEW TRANSLATION
  HOL_Digital_Agriculture: "Program digitálního zemědělství" # todo: NEW TRANSLATION
  HOL_Digital_Agriculture_desc: "Zemědělský sektor se vyvíjí a přišel čas ho uvést do digitální éry. Implementací Programu digitálního zemědělství vybavíme naše farmáře špičovými technologiemi, jako je precizní zemědělství, analýza dat a chytré zavlažovací systémy. Cílem této iniciativy je zvýšit efektivitu zemědělství, snížit plýtvání a prosazovat udržitelné zemědělské praktiky. Budoucnost zemědělství je digitální, a tento program zajistí, že naši farmáři budou v čele." # todo: NEW TRANSLATION
  HOL_Food_Valley: "Holandské potravinové údolí" # todo: NEW TRANSLATION
  HOL_Food_Valley_desc: "Holandské potravinové údolí je přední inovační klastr v Nizozemsku v oblasti zemědělství a potravinářství, který spojuje podniky, výzkumné instituce a vládní agentury a podporuje inovace a spolupráci v potravinářském průmyslu. Se zaměřením na výzkum a vývoj, transfer technologií a vstup na trh urychluje vývoj a adopci inovativních potravinových produktů, procesů a obchodních modelů a posiluje postavení Nizozemska jako globálního lídra v potravinářských inovacích." # todo: NEW TRANSLATION
  HOL_Enpower_Gedeputeerde_Staten: "Posílení Gedeputeerde Staten" # todo: NEW TRANSLATION
  HOL_Enpower_Gedeputeerde_Staten_desc: "Zvyšování autonomie a zdrojů regionálních vlád (Gedeputeerde Staten) umožňuje cílenější a efektivnější místní politiku." # todo: NEW TRANSLATION
  HOL_Lelystad_Airport: "Vytvoření Lelystad letiště" # todo: NEW TRANSLATION
  HOL_Lelystad_Airport_desc: "Projekt rozšíření Lelystad letiště má za cíl uvolnit zátěž na letišti Schiphol zvýšením kapacity a vylepšením zařízení v Lelystadu. To zahrnuje prodloužení ranvej, modernizaci terminálů a zlepšení služeb pro cestující. Očekává se, že projekt posílí regionální propojení, turistiku a hospodářský růst ve Flevolandu a v okolních oblastech." # todo: NEW TRANSLATION
  HOL_Provincial_Railways: "Investice do provinčních železnic" # todo: NEW TRANSLATION
  HOL_Provincial_Railways_desc: "Projekt provinčních železnic zahrnuje iniciativy jako Lelylijn, Wunderline a vlak tří států (Three-Country Train) pro zlepšení regionální a přeshraničního propojení. Lelylijn navrhuje vysokorychlostní železniční spojení mezi severními provinciemi a Randstad. Wunderline zlepšuje železniční spojení mezi Groningenem a Brémami, Německo, zatímco vlak tří států zlepšuje železniční propojení mezi Nizozemskem, §Y[BEL.GetNameWithFlag]§!, a Německem." # todo: NEW TRANSLATION
  HOL_Eindhoven_Brainport: "Eindhoven Brainport" # todo: NEW TRANSLATION
  HOL_Eindhoven_Brainport_desc: "Projekt Eindhoven Brainport promění Eindhoven v přední technologické a inovační centrum. Podporou vyspělých technologií, výzkumných institucí a začínajících podniků má tato iniciativa za cíl posílit technologický pokrok a hospodářský růst v regionu." # todo: NEW TRANSLATION
  HOL_Balanced_National_Development: "Vyvážený národní rozvoj" # todo: NEW TRANSLATION
  HOL_Balanced_National_Development_desc: "S tím, že region nyní vzkvétá, cílem je zajistit vyvážený národní rozvoj. Koordinací snah mezi Randstad a regionem dosáhneme udržitelného a spravedlivého růstu po celé zemi. To zahrnuje politiky a investice k integraci ekonomických aktivit a rozvoji infrastruktury." # todo: NEW TRANSLATION
  HOL_Diversify_Groningen_Economy: "Diverzifikace ekonomiky Groningen" # todo: NEW TRANSLATION
  HOL_Diversify_Groningen_Economy_desc: "Po ukončení těžby zemního plynu v Groningenu kvůli seizmickým rizikům se naše úsilí soustředí na diverzifikaci regionální ekonomiky. To zahrnuje investice do obnovitelné energie, technologických odvětví a udržitelného zemědělství." # todo: NEW TRANSLATION
  HOL_Landbouwregio: "Zemědělský region 21. století" # todo: NEW TRANSLATION
  HOL_Landbouwregio_desc: "Transformace zemědělských regionů do 21. století vyžaduje přijetí pokročilých zemědělských technologií a udržitelných praktik. Tato iniciativa se zaměřuje na modernizaci zemědělských technik, zlepšení logistiky dodavatelského řetězce a podporu environmentálně šetrných postupů." # todo: NEW TRANSLATION
  HOL_Health_Houses: "Zdravotní domy" # todo: NEW TRANSLATION
  HOL_Health_Houses_desc: "Iniciativa Zdravotní domy si klade za cíl zřídit integrovaná zdravotnická centra v celém regionu, poskytující komplexní lékařské služby a podporující veřejné zdraví. Tato centra nabídnou primární péči, specializovaná vyšetření a wellness programy pod jednou střechou, čímž zlepší dostupnost zdravotní péče a kvalitu života obyvatel." # todo: NEW TRANSLATION
  HOL_Dutch_Economic_Landscape: "Trojpilírová ekonomika" # todo: NEW TRANSLATION
  HOL_Dutch_Economic_Landscape_desc: "Nizozemská ekonomika stojí na třech základních pilířích: mezinárodní obchod, vyspělé zemědělství a celosvětově integrovaný servisní sektor. S špičkovými přístavy, inovativním agribusinessem a dominující pozicí v oblasti financí a logistiky je Nizozemsko výrazně nad svou velikostí. Tento vyvážený model pohání růst a odolnost, i když zůstává citlivý na světové výkyvy a politické změny." # todo: NEW TRANSLATION
  HOL_Randstad: "Randstad" # todo: NEW TRANSLATION
  HOL_Randstad_desc: "Randstad, který zahrnuje velká města jako Amsterdam, Rotterdam, Haag a Utrecht, je hospodářskou pákou Nizozemska. Investicí do infrastruktury a rozvoje podnikání si klademe za cíl dále posílit její roli jako ekonomického motoru země." # todo: NEW TRANSLATION
  HOL_Zuidas_Development: "Zuidas Development" # todo: NEW TRANSLATION
  HOL_Zuidas_Development_desc: "Čtvrť Zuidas v Amsterdamu je klíčovým finančním centrem. Rozšíření kapacity a vylepšení zařízení přilákají více mezinárodních podniků a upevní její status globálního finančního hubu." # todo: NEW TRANSLATION
  HOL_Randstad_Rail: "Randstad železnice" # todo: NEW TRANSLATION
  HOL_Randstad_Rail_desc: "Projekt RandstadRail propojuje Haag, Rotterdam a Zoetermeer prostřednictvím efektivní lehké železnice. Vylepšení této sítě zlepší regionální propojení." # todo: NEW TRANSLATION
  HOL_Smart_City_Initiative: "Iniciativa chytrého města" # todo: NEW TRANSLATION
  HOL_Smart_City_Initiative_desc: "Investice do technologií chytrého města napříč Randstadem učiní naše města efektivnějšími, udržitelnějšími a atraktivnějšími pro podniky i obyvatele." # todo: NEW TRANSLATION
  HOL_International_Peace_City: "Mezinárodní město míru a spravedlnosti" # todo: NEW TRANSLATION
  HOL_International_Peace_City_desc: "Využitím postavení Haagu jako Mezinárodního města míru a spravedlnosti posílíme diplomatické vazby a zvýšíme náš globální vliv pořádáním mezinárodních organizací a akcí." # todo: NEW TRANSLATION
  HOL_Randpowerhouse: "Randpowerhouse" # todo: NEW TRANSLATION
  HOL_Randpowerhouse_desc: "Po letech strategických investic a vizionářského plánování se region Randstad úspěšně proměnil na 'Randpowerhouse' — dynamický ekonomický motor Nizozemska. Díky posílení infrastruktury, podpoře inovací a lepšímu propojení mezi Amsterdamem, Rotterdamem, Haagem a Utrechtem se region stal globálním lídrem v obchodě, kultuře a technologiích. Tato transformace nejen posílila ekonomickou sílu Randstad, ale také upevnila postavení Nizozemska jako klíčového hráče na evropské scéně, pohánějící národní růst a stanovující nové standardy pro urbanistický rozvoj." # todo: NEW TRANSLATION
  HOL_Dutch_Industry: "Nizozemský průmysl" # todo: NEW TRANSLATION
  HOL_Dutch_Industry_desc: "Nizozemský průmysl zosobňuje odkaz inovací a vyspělosti Nizozemska napříč různými odvětvími. Se zaměřením na udržitelnost, technologie a globální konkurenceschopnost zůstává nizozemský průmysl v čele pohonu hospodářského růstu a prosperity." # todo: NEW TRANSLATION
  HOL_Postbank_Fusion: "Fúze Postbanky a ING" # todo: NEW TRANSLATION
  HOL_Postbank_Fusion_desc: "Fúze Postbanky a ING představuje milník v historii nizozemského bankovnictví, konsolidující dvě významné finanční instituce do jedné entity. Tato fúze posiluje postavení ING jako přední globální banky a nabízí zákazníkům po celém světě vylepšené služby a finanční řešení." # todo: NEW TRANSLATION
  HOL_Randstad_Takeovers: "Randstad Akvizice" # todo: NEW TRANSLATION
  HOL_Randstad_Takeovers_desc: "Randstad akvizice ukazují strategické rozšíření a globální ambice nizozemských firem v odvětví personálního obsazení a náboru. Získáváním klíčových hráčů na trhu Randstad posiluje svou pozici lídra v poskytování řešení pro lidské zdroje na globální úrovni." # todo: NEW TRANSLATION
  HOL_Unilever_Consolidation: "Konsolidace Unileveru" # todo: NEW TRANSLATION
  HOL_Unilever_Consolidation_desc: "Konsolidace Unileveru zjednodušuje operace a zvyšuje efektivitu v jedné z největších nizozemských nadnárodních korporací. Konsolidací obchodních jednotek Unilever optimalizuje zdroje a posiluje svou konkurenční pozici na globálním trhu." # todo: NEW TRANSLATION
  HOL_ING_Group_Strategy: "Strategie expanze skupiny ING" # todo: NEW TRANSLATION
  HOL_ING_Group_Strategy_desc: "Strategie skupiny ING vytyčuje vizi udržitelného růstu a digitální transformace ve finančním sektoru. Přijetím inovací a řešení orientovaných na zákazníka ING potvrzuje svůj závazek k vytváření pozitivních změn a přinášení hodnoty pro zúčastněné strany." # todo: NEW TRANSLATION
  HOL_AEGON_Shares_Sell: "Prodej akcií AEGON" # todo: NEW TRANSLATION
  HOL_AEGON_Shares_Sell_desc: "Prodej akcií AEGON představuje strategický krok v holandském pojišťovacím a finančním sektoru, který uvolňuje hodnotu pro akcionáře a optimalizuje alokaci kapitálu. Tato transakce zdůrazňuje zaměření AEGON na zvyšování návratnosti pro akcionáře a posílení klíčových provozních činností." # todo: NEW TRANSLATION
  HOL_Spring_Global_Mail: "Expanze Spring Global Mail" # todo: NEW TRANSLATION
  HOL_Spring_Global_Mail_desc: "Spring Global Mail představuje nizozemskou odbornost v mezinárodní poštovní a logistické řešení. Poskytováním efektivních a spolehlivých poštovních služeb po celém světě usnadňuje Spring Global Mail globální obchod a komunikaci, spojující podniky a spotřebitele napříč hranicemi." # todo: NEW TRANSLATION
  HOL_Tata_Steel_Development: "Rozvoj Tata Steel" # todo: NEW TRANSLATION
  HOL_Tata_Steel_Development_desc: "Rozvoj Tata Steel představuje významnou investici do nizozemské výroby, zajišťující další růst a konkurenceschopnost ocelářského odvětví. Tato iniciativa zdůrazňuje závazek Tata Steel k inovacím a udržitelnosti a posiluje její přítomnost na nizozemském trhu." # todo: NEW TRANSLATION
  HOL_Project_Beethoven: "Projekt Beethoven" # todo: NEW TRANSLATION
  HOL_Project_Beethoven_desc: "Se zaměřením na posílení růstu technologického sektoru v Nizozemsku se Projekt Beethoven jeví jako strategická odpověď na obavy průmyslových lídrů, včetně ASML, ohledně investičního klimatu země. Tato ambiciózní iniciativa, podpořená významnou vládní investicí ve výši více než 2,5 miliardy eur, si klade za cíl vytvořit prostředí příznivé pro domácí expanzi technologických gigantů jako ASML a posílit postavení země jako globálního inovačního centra." # todo: NEW TRANSLATION
  HOL_Phillips_Healthcare_Expansion: "Expanze Philips Healthcare" # todo: NEW TRANSLATION
  HOL_Phillips_Healthcare_Expansion_desc: "Expanze Philips Healthcare odráží vůdčí postavení Nizozemska v oblasti zdravotnických technologií a inovací. Rozšiřováním portfolia zdravotnických řešení Philips potvrzuje svůj závazek ke zlepšování výsledků léčby pacientů a pokroku v lékařských řešeních po celém světě." # todo: NEW TRANSLATION
  HOL_Oranje_Nassau-Mines: "Obnovení dolů Oranje-Nassau" # todo: NEW TRANSLATION
  HOL_Oranje_Nassau-Mines_desc: "Obnovení dolů Oranje-Nassau dává nový život nizozemskému hornictví, podporuje hospodářský růst a tvorbu pracovních míst v místních komunitách. Tato iniciativa zdůrazňuje snahu Nizozemska využívat svá přírodní bohatství odpovědně a zároveň zachovat své průmyslové dědictví." # todo: NEW TRANSLATION
  HOL_South_Dakota: "Továrny DSM v Jižní Dakotě" # todo: NEW TRANSLATION
  HOL_South_Dakota_desc: "DSM továrny na bioethanol v Jižní Dakotě představují nizozemské vedení v udržitelných energetických řešeních. Díky investicím do výroby bioethanolu DSM přispívá k snižování emisí a prosazování obnovitelných zdrojů energie na globální úrovni." # todo: NEW TRANSLATION
  HOL_Dutch_Legends: "Nizozemské legendy" # todo: NEW TRANSLATION
  HOL_Dutch_Legends_desc: "V průběhu historie si Nizozemsko vybudovalo legendární dědictví, spojující příběhy o zvládání vody s příběhy námořního obchodu. Od legendárních činů nizozemských inženýrů, kteří znovu získávali zemi z moře, po odvážné skutky nizozemských obchodníků na vzdálených vodách, tyto legendy proplétají odolnost, důvtip a prosperitu." # todo: NEW TRANSLATION
  HOL_Trade_Infrastructure: "Modernizace obchodní infrastruktury" # todo: NEW TRANSLATION
  HOL_Trade_Infrastructure_desc: "Nizozemsko se může pochlubit precizně vyladěnou obchodní infrastrukturou, která propojuje přístavy, kanály a silnice a vytváří plynulou síť obchodu. Jak se však mezinárodní obchod vyvíjí a zvyšují se nároky, je třeba tuto infrastrukturu modernizovat, aby si udržela svou konkurenceschopnost. Investice do nejmodernějších technologií a vylepšení dopravních cest zajistí, že Nizozemsko zůstane klíčovým hráčem v mezinárodním obchodu na desítky let." # todo: NEW TRANSLATION
  HOL_Maasvlakte2: "Výstavba Maasvlakte 2" # todo: NEW TRANSLATION
  HOL_Maasvlakte2_desc: "Nizozemsko realizuje ambiciózní projekt Maasvlakte 2, při kterém získává z moře půdu pro rozšíření přístavních zařízení a podpoření hospodářského růstu, čímž odráží historické zvládnutí vod a inženýrství země." # todo: NEW TRANSLATION
  HOL_European_Railway_Development: "Evropský železniční rozvoj" # todo: NEW TRANSLATION
  HOL_European_Railway_Development_desc: "Navazující na odkaz inovační dopravní infrastruktury vede Nizozemsko evropský rozvoj železnic, podporuje konektivitu, obchod a mobilitu po celé Evropě prostřednictvím své vyspělé železniční sítě." # todo: NEW TRANSLATION
  HOL_Green_Harbor_Amsterdam: "Zelený přístav Amsterdamu" # todo: NEW TRANSLATION
  HOL_Green_Harbor_Amsterdam_desc: "Amsterdam proměňuje svůj přístav v udržitelný uzel, přijímá ekologicky šetrné praktiky a iniciativy v oblasti obnovitelné energie, čímž ukazuje závazek Nizozemska k environmentálnímu řízení a mořským inovacím." # todo: NEW TRANSLATION
  HOL_Nederland_Maritiem_Land: "Stichting Nederland Maritiem Land" # todo: NEW TRANSLATION
  HOL_Nederland_Maritiem_Land_desc: "Zřízení Stichting Nederland Maritiem Land podtrhuje námořní dědictví Nizozemska a jeho vedoucí postavení v průmyslu, podporuje spolupráci a rozvoj v námořním sektoru, aby bylo zajištěno jeho trvalé bohatství a globální konkurenceschopnost." # todo: NEW TRANSLATION
  HOL_Schiphol_Expansion: "Expanze Schipholu" # todo: NEW TRANSLATION
  HOL_Schiphol_Expansion_desc: "Expanze Schipholu představuje klíčový okamžik v nizozemském letectví, posouvá letiště v Amsterodamu do popředí světové dopravy. Zajištěním vyšší kapacity a zlepšením zážitku cestujících podtrhuje tato expanze závazek Nizozemska k efektivitě letecké dopravy a konektivitě." # todo: NEW TRANSLATION
  HOL_Digital_Customs: "Digitální cla" # todo: NEW TRANSLATION
  HOL_Digital_Customs_desc: "Digitální cla revolucionalizuje obchodní operace Nizozemska, zjednodušuje procesy a zvyšuje efektivitu prostřednictvím inovativních digitálních řešení. Tato iniciativa zosobňuje přijímání technologického pokroku a posiluje postavení Nizozemska jako globálního obchodního uzlu." # todo: NEW TRANSLATION
  HOL_DAF_Investments: "Investice do DAF" # todo: NEW TRANSLATION
  HOL_DAF_Investments_desc: "Investice do DAF odrážejí závazek holandského automobilového průmyslu k inovacím a růstu. Díky strategickým investicím a pokroku v technologiích posiluje DAF svou pozici jako předního výrobce nákladních vozidel a posouvá nizozemskou průmyslovou sílu dopředu." # todo: NEW TRANSLATION
  HOL_Rijkswaterstaat: "Rijkswaterstaat" # todo: NEW TRANSLATION
  HOL_Rijkswaterstaat_desc: "Rijkswaterstaat, nizozemská vládní agentura odpovědná za vodní hospodářství a infrastrukturu, hraje klíčovou roli při formování vodní krajiny země, dohlíží na údržbu vodních cest, hrází a protipovodňových systémů, chrání Nizozemsko před hrozbou záplav a zajišťuje účinné a udržitelné využívání vodních zdrojů." # todo: NEW TRANSLATION
  HOL_Deltawerken_Modernization: "Modernizace Deltawerken" # todo: NEW TRANSLATION
  HOL_Deltawerken_Modernization_desc: "Nizozemsko modernizuje ikonické Deltawerken, posiluje pobřežní obranu a přizpůsobuje se vzlínajícím hladinám moře a měnícím se klimatickým vzorcům, čímž zajišťuje trvalou ochranu před záplavami a bezpečí nizozemského pobřeží pro budoucí generace." # todo: NEW TRANSLATION
  HOL_Ruimte_Voor_De_Rivier: "Prostor pro řeku" # todo: NEW TRANSLATION
  HOL_Ruimte_Voor_De_Rivier_desc: "Využívajíc proaktivní přístup k řízení rizik povodní, Nizozemsko realizuje projekt Room for the River, vytváří prostor podél břehů řek pro zvládnutí přívalových vod a ochranu městských oblastí, čímž ukazuje nizozemskou důmyslnost v urbanistickém plánování zaměřeném na vodu." # todo: NEW TRANSLATION
  HOL_Green_Water_City_Building: "Zelené vodní budování měst" # todo: NEW TRANSLATION
  HOL_Green_Water_City_Building_desc: "V souladu s vizí udržitelného městského rozvoje prosazuje Nizozemsko iniciativy Zelené vodní budování měst, integrující principy voděodolného návrhu a řešení založená na přírodě do urbanistického plánování a infrastrukturních projektů s cílem vytvořit odolná a obyvatelná města, která jsou v souladu s přírodním prostředím, čímž odráží závazek Nizozemska k zelenému růstu a environmentálnímu řízení." # todo: NEW TRANSLATION
  HOL_adressing_it_system_legacy_issues: "Řešení problémů se zastaralými IT systémy" # todo: NEW TRANSLATION
  HOL_adressing_it_system_legacy_issues_desc: "Daňová správa v Nizozemsku se opírá o zastaralé a roztříštěné IT systémy, což snižuje její efektivitu a způsobuje veřejné skandály. Přednost by mělo dostat zmodernizování této kritické infrastruktury." # todo: NEW TRANSLATION
  HOL_Dutch_Water_Sector: "Nizozemský vodní sektor" # todo: NEW TRANSLATION
  HOL_Dutch_Water_Sector_desc: "Nizozemský vodní sektor vyniká jako globální lídr ve vodohospodářství a inovacích, čerpající ze staletí odbornosti v kontrole záplav, pobřežní obraně a hospodaření s vodními zdroji, aby řešil palčivé vodní výzvy po celém světě, což ilustruje nizozemskou důmyslnost a závazek k udržitelnému rozvoji." # todo: NEW TRANSLATION
  HOL_Hollandse_Kust_Windfarm: "Postavit Hollandse Kust" # todo: NEW TRANSLATION
  HOL_Hollandse_Kust_Windfarm_desc: "Nizozemsko posiluje svůj program obnovitelné energie výstavbou zóny Hollandse Kust Wind Farm, která využívá větrnou energii k podpoře udržitelného hospodářského růstu a snížení emisí uhlíku, čímž sleduje snahy Nizozemska bojovat proti změně klimatu a prosazovat zelená energetická řešení." # todo: NEW TRANSLATION
  HOL_Aquatech_Amsterdam: "Uspořádat Aquatech Amsterdam" # todo: NEW TRANSLATION
  HOL_Aquatech_Amsterdam_desc: "Aquatech Amsterdam je přední akcí v oboru vodních technologií, která sdružuje průkopníky a odborníky z oboru, aby prozkoumali inovace v řízení vody a udržitelnosti. Prostřednictvím výstav a navazování kontaktů podporuje spolupráci a posouvá pokrok směrem k bezpečnější budoucnosti vodních zdrojů." # todo: NEW TRANSLATION
  HOL_space_efforts: "Oživování nizozemských kosmických snah" # todo: NEW TRANSLATION
  HOL_space_efforts_desc: "Nizozemsko bylo dlouho na čele vědeckých inovací, avšak náš kosmický program zůstává nedostatečně rozvinutý. Závazkem k obnoveným investicím do kosmických technologií se můžeme prosadit jako seriózní hráč ve světovém kosmickém závodu." # todo: NEW TRANSLATION
  HOL_form_NSO: "Nizozemská kosmická organizace" # todo: NEW TRANSLATION
  HOL_form_NSO_desc: "Národní kosmická agentura umožní Nizozemsku konsolidovat své výzkum, vývoj a průzkumné snahy pod jednotnou strukturou. Zřízení NSO zajistí dlouhodobé investice do vesmírných cest, satelitních technologií a budoucích meziplanetárních misí." # todo: NEW TRANSLATION
  HOL_nso_education_efforts: "Rozšíření výzkumu a znalostí NSO" # todo: NEW TRANSLATION
  HOL_nso_education_efforts_desc: "Vědecká excelence je základem každého úspěšného kosmického programu. Zvýšením vládního financování výzkumu souvisejícího s kosmou a rozšířením spolupráce s holandskými univerzitami prohloubíme naše poznatky o astrofyzice, pohonných systémech a planetární vědě." # todo: NEW TRANSLATION
  HOL_nso_economic_efforts: "Rozšíření satelitní infrastruktury" # todo: NEW TRANSLATION
  HOL_nso_economic_efforts_desc: "Nizozemsko musí využít rostoucí poptávku po satelitních technologiích. Investicemi do domácí výroby satelitů, startovacích kapacit a globálních satelitních komunikačních sítí se můžeme prosadit jako klíčový hráč v kosmickém hospodářství." # todo: NEW TRANSLATION
  HOL_corporation_space: "Mezinárodní kosmická spolupráce" # todo: NEW TRANSLATION
  HOL_corporation_space_desc: "Průzkum vesmíru není o samotě. Posílení vazeb s mezinárodními kosmickými agenturami, jako jsou NASA, ESA a čínská CNSA, nám umožní získat špičkové technologie, sdílený výzkum a potenciální společné mise na Mars a Měsíc." # todo: NEW TRANSLATION
  HOL_corporation_space_tt: "Každá země přijmeme naši nabídku nám dá:" # todo: NEW TRANSLATION
  HOL_mars_one: "Oživit iniciativu Mars One" # todo: NEW TRANSLATION
  HOL_mars_one_desc: "Sen o trvalém lidském osídlení Marsu býval považován za nemožný. Ačkoliv původní projekt Mars One selhal, se správnou státní podporou a vědeckým dozorem ho můžeme proměnit ve skutečnost. Nizozemsko má potenciál stát se skutečnou kosmickou velmocí." # todo: NEW TRANSLATION
  HOL_mars_one_tt: "§YToto odstartuje řetězec událostí pro výstavbu Marsova města.§!" # todo: NEW TRANSLATION
  HOL_Commissariaat_Militaire_Productie: "Komisariát vojenské výroby" # todo: NEW TRANSLATION
  HOL_Commissariaat_Militaire_Productie_desc: "Komisariát vojenské výroby se zaměřuje na koordinaci a zlepšení vojenských výrobních kapacit napříč Nizozemskem. Tento program si klade za cíl zefektivnit nákupní procesy, podpořit domácí obranný průmysl a zajistit stabilní dodávky vyspělé vojenské techniky." # todo: NEW TRANSLATION
  HOL_Commissariaat_Militaire_Productie_tt: "Přidejte §HKomisariát vojenské výroby§!, který uděluje ( £tax_gain_multiplier_modifier_texticon §YNákup na mezinárodním trhu§! Modifier: §G+§![?0.10|%+] , §YVojenské továrny§! Productivity: §G+§![?0.05|%+] , §YLoděnice§! Productivity: §G+§![?0.05|%+] )" # todo: NEW TRANSLATION
  HOL_Dutch_Defense_Doctrine: "Nederlandse Defensie Doctrine" # todo: NEW TRANSLATION
  HOL_Dutch_Defense_Doctrine_desc: "The Dutch Defense Doctrine lays the foundation for the strategic direction and operational principles of the Dutch Armed Forces. This doctrine emphasizes agility, firepower, and cooperation, ensuring that our military is prepared to defend national interests, support allies, and respond to global crises." # todo: NEW TRANSLATION
  HOL_Authority_In_Information: "Autorita v informacích" # todo: NEW TRANSLATION
  HOL_Authority_In_Information_desc: "Establishing an authoritative information position is key to maintaining a strategic advantage. This involves enhancing intelligence, surveillance, and reconnaissance capabilities to gather and process critical information efficiently." # todo: NEW TRANSLATION
  HOL_Integrated_Actions: "Integrované akce" # todo: NEW TRANSLATION
  HOL_Integrated_Actions_desc: "Integrované akce napříč pozemními, námořními, vzdušnými, kybernetickými a kosmickými doménami zajišťují komplexní obranné schopnosti. Tento důraz podporuje bezproblémovou koordinaci a společné operace pro zvýšení celkové vojenské účinnosti." # todo: NEW TRANSLATION
  HOL_Information_Based: "Informačně založené" # todo: NEW TRANSLATION
  HOL_Information_Based_desc: "Informacemi založený přístup zlepšuje rozhodování a operační efektivitu. Investicemi do zpravodajských, sledovacích a průzkumných schopností zajistíme, že Nizozemsko bude moci rychle a účinně reagovat na vznikající hrozby." # todo: NEW TRANSLATION
  HOL_Increase_Strategic_Capacity: "Zvýšit strategickou kapacitu" # todo: NEW TRANSLATION
  HOL_Increase_Strategic_Capacity_desc: "Zvýšení naší strategické kapacity je nezbytné pro řešení budoucích výzev. To zahrnuje rozvoj schopností pro strategickou dopravu, kybernetickou obranu a kosmické operace, čímž zajistíme, že Nizozemsko bude moci projekovat sílu a vliv po celém světě." # todo: NEW TRANSLATION
  HOL_Dutch_Specialism: "Nizozemská specializace" # todo: NEW TRANSLATION
  HOL_Dutch_Specialism_desc: "Abychom posílili naši roli v NATO, Nizozemsko vyvine specializované schopnosti, které doplní potřeby aliance. To zahrnuje odbornost v amfibických operacích, protivzdušné obraně a silách rychlého nasazení." # todo: NEW TRANSLATION
  HOL_Invest_In_Europe: "Investujte do obrany v Evropě" # todo: NEW TRANSLATION
  HOL_Invest_In_Europe_desc: "Investice do evropské obrany zajistí silnější a odolnější kontinent. Nizozemsko bude zvyšovat příspěvky do evropských obranných iniciativ, posilovat spolupráci a interoperabilitu s členskými státy EU." # todo: NEW TRANSLATION
  HOL_Military_Society: "Vojenská společenská kampaň" # todo: NEW TRANSLATION
  HOL_Military_Society_desc: "Budování pevného spojení mezi armádou a společností je klíčové. Tato oblast zahrnuje iniciativy pro větší zapojení veřejnosti, podporu veteránů a rozvíjení kultury obranného povědomí." # todo: NEW TRANSLATION
  HOL_Reliable_Partner: "Spolehlivý nizozemský partner" # todo: NEW TRANSLATION
  HOL_Reliable_Partner_desc: "Jako spolehlivý partner a ochránce zajistí Nizozemsko bezpečnost svých spojenců a přispěje k mezinárodní stabilitě. To zahrnuje aktivní účast v misích NATO a EU a udržování pohotovosti k ochraně národních a spojeneckých zájmů." # todo: NEW TRANSLATION
  HOL_Unique_People: "Jedinečný personál Nizozemska" # todo: NEW TRANSLATION
  HOL_Unique_People_desc: "Uznávání a rozvíjení jedinečných dovedností našeho personálu je klíčové. Tento cíl zdůrazňuje pokročilé školení, vzdělávání a kariérní rozvoj, aby ozbrojené síly měly vysoce kvalifikované a motivované jedince." # todo: NEW TRANSLATION
  HOL_Flexible_Operations: "Pružné operace" # todo: NEW TRANSLATION
  HOL_Flexible_Operations_desc: "Aby zůstaly pružné a škálovatelné, ozbrojené síly musí být schopny rychle reagovat na měnící se okolnosti. To zahrnuje vývoj sil rychlého nasazení a zlepšení mobility jednotek pro rychlé přizpůsobení různým hrozbám." # todo: NEW TRANSLATION
  HOL_Innovative_Capacity: "Inovační kapacita" # todo: NEW TRANSLATION
  HOL_Innovative_Capacity_desc: "Investice do výzkumu a vývoje jsou nezbytné pro udržení silné inovační kapacity. To zahrnuje adopci špičkových technologií a podporu kultury inovací, aby se Nizozemsko drželo na špici vojenské technologie." # todo: NEW TRANSLATION
  HOL_Escalation_Dominance: "Nadřazenost eskalace" # todo: NEW TRANSLATION
  HOL_Escalation_Dominance_desc: "Získání nadřazenosti v eskalaci vyžaduje nadřazené vojenské schopnosti a robustní strategická partnerství. To zajistí, že ozbrojené síly dokážou účinně odrazovat a reagovat na konflikty na jakékoli úrovni." # todo: NEW TRANSLATION
  HOL_Technologisch_Hoogwaardig: "Vysoce technologický" # todo: NEW TRANSLATION
  HOL_Technologisch_Hoogwaardig_desc: "Investice do vysoce kvalitních technologií jsou nezbytné pro udržení moderní a výkonné ozbrojené síly. Tato oblast zahrnuje zavádění špičkových systémů a podporu inovací, aby se Nizozemsko drželo na špici vojenské technologie." # todo: NEW TRANSLATION
  HOL_Defensievisie_Completed: "Dokončená obranná vize" # todo: NEW TRANSLATION
  HOL_Defensievisie_Completed_desc: "S úspěšným dokončením nizozemské obranné doktríny prošly ozbrojené síly Nizozemska pozoruhodnou transformací. Modernizované, odolné a vybavené nejmodernější technikou jsou ozbrojené síly připravené čelit budoucím výzvám. Tento milník odráží oddanost a tvrdou práci našeho personálu, který přijal inovace, posílil mezinárodní partnerství a zvýšil operační pohotovost." # todo: NEW TRANSLATION
  HOL_Koninklijke_Luchtmacht: "Málo v čísle, velká zásluha" # todo: NEW TRANSLATION
  HOL_Koninklijke_Luchtmacht_desc: "Uctěte motto Parvus numero, magnus merito (Málo v čísle, velká zásluha) zaměřením na maximalizaci efektivity a účinnosti Nizozemského letectva. To zahrnuje optimalizaci výcvikových programů, zlepšení údržbářských postupů a využití pokročilých technologií, aby každý letoun a letec významně přispíval k misi." # todo: NEW TRANSLATION
  HOL_QRA_Benelux: "Dohoda Benelux o rychlé reakci" # todo: NEW TRANSLATION
  HOL_QRA_Benelux_desc: "Iniciativa Quick Reaction Alert (QRA) Benelux je společné letové obranné uspořádání mezi §Y[BEL.GetNameWithFlag]§!, Nizozemskem a Lucemburskem. Tento cíl má za úkol zvýšit připravenost a koordinaci Nizozemského letectva při ochraně vzdušného prostoru nad regionem Benelux a zajistit rychlou reakci na jakékoliv vzdušné hrozby." # todo: NEW TRANSLATION
  HOL_BENECC: "Operace BENECC" # todo: NEW TRANSLATION
  HOL_BENECC_desc: "Zřízení Benelux Mezinárodního velení a řízení leteckých operací (BENECC) má za cíl centralizovat a zlepšit velení a řízení v leteckých operacích mezi §Y[BEL.GetNameWithFlag]§!, Nizozemskem a Lucemburskem. Tento cíl posiluje koordinaci a účinnost společných leteckých misí a správy vzdušného prostoru v regionu." # todo: NEW TRANSLATION
  HOL_BNLC: "Zřídit BNLC" # todo: NEW TRANSLATION
  HOL_BNLC_desc: "Výbor pro leteckou navigaci Beneluxu (BNLC) se zaměřuje na zlepšení řízení leteckého provozu a bezpečnosti v regionu Beneluxu. Tento záměr posiluje spolupráci mezi civilním a vojenským řízením leteckého provozu a zajišťuje bezproblémovou integraci leteckých operací." # todo: NEW TRANSLATION
  HOL_Airbus_MRTT: "Společná objednávka Airbus MRTT" # todo: NEW TRANSLATION
  HOL_Airbus_MRTT_desc: "Investice do letadla Airbus A330 Multi Role Tanker Transport (MRTT) posiluje schopnosti nizozemského letectva v doplňování paliva za letu a v strategické letecké přepravě. Toto zaměření zajišťuje prodloužený dosah operací a lepší podporu pro národní i mezinárodní mise." # todo: NEW TRANSLATION
  HOL_Join_JSF: "Připojit se k programu JSF" # todo: NEW TRANSLATION
  HOL_Join_JSF_desc: "Nizozemsko se účastní programu Joint Strike Fighter (JSF), který zahrnuje pořízení letounů F-35 Lightning II. Toto zaměření zajistí, že nizozemské letectvo bude vybaveno nejmodernějšími stealth stíhači, čímž se posílí vzdušná nadřazenost a útočné schopnosti." # todo: NEW TRANSLATION
  HOL_Join_JSF_tt: "Když bude prozkoumána §Y5th Generation Light Aircraft§!, bude §G50§! §YF-35A§! přidáno do vašich zásob." # todo: NEW TRANSLATION
  HOL_Buy_F35C: "Připojit se k programu F-35C" # todo: NEW TRANSLATION
  HOL_Buy_F35C_desc: "Pořízení letounu F-35C Lightning II poskytne nizozemskému letectvu nosičově vhodnou variantu pokročilého stealth stíhače. Toto zaměření posiluje schopnost Nizozemska vysílat leteckou sílu z pevných základen i z letadlových lodí, což nabízí neporovnatelnou všestrannost a bojovou účinnost." # todo: NEW TRANSLATION
  HOL_Join_Eurofighter_Project: "Připojit se k projektu Eurofighter" # todo: NEW TRANSLATION
  HOL_Join_Eurofighter_Project_desc: "Zapojením se do projektu Eurofighter Typhoon Nizozemsko investuje do vysoce vyspělého víceúčelového bojového letounu. Toto zaměření posiluje schopnosti nizozemského letectva v boji vzduch–vzduch, proti pozemním cílům a průzkumných misích." # todo: NEW TRANSLATION
  HOL_Buy_Saab_JAS39: "Koupit Saab JAS-39 Gripen" # todo: NEW TRANSLATION
  HOL_Buy_Saab_JAS39_desc: "Pořízení stíhačů Saab JAS-39 Gripen poskytne nizozemskému letectvu univerzální a cenově dostupný víceúčelový letoun. Toto zaměření posiluje obranu vzdušného prostoru, podporu na zemi a průzkumné schopnosti, zajišťující provozní flexibilitu." # todo: NEW TRANSLATION
  HOL_Buy_MQ9_Reaper: "Koupit MQ-9 Reaper" # todo: NEW TRANSLATION
  HOL_Buy_MQ9_Reaper_desc: "Investice do bezpilotních letounů MQ-9 Reaper zlepšují průzkumné a útočné schopnosti nizozemského letectva. Tyto bezpilotní vzdušné prostředky (UAV) poskytují zpravodajské informace v reálném čase, dohled a možnosti precizních útoků, čímž výrazně zvyšují operační účinnost." # todo: NEW TRANSLATION
  HOL_Defensie_Helikopter_Commando: "Zřízení Defensie Helikopter Commando" # todo: NEW TRANSLATION
  HOL_Defensie_Helikopter_Commando_desc: "Defensie Helikopter Commando (DHC) řídí operace všech vojenských vrtulníků v rámci Nizozemských ozbrojených sil. Toto zaměření má za cíl posílit schopnosti, výcvik a koordinaci flotily vrtulníků, podporující jak národní, tak mezinárodní mise." # todo: NEW TRANSLATION
  HOL_CH47D_Modernization: "Modernizace CH-47D" # todo: NEW TRANSLATION
  HOL_CH47D_Modernization_desc: "Modernizace vrtulníků CH-47D Chinook zahrnuje vylepšení avioniky, motorů a nákladních systémů. Toto zaměření zajistí, že tyto těžké nosné vrtulníky zůstanou efektivní a spolehlivé pro přepravu, zdravotní evakuace a podpůrné mise." # todo: NEW TRANSLATION
  HOL_AH46D_Upgrade: "Upgrade AH-64D" # todo: NEW TRANSLATION
  HOL_AH46D_Upgrade_desc: "Vylepšování vrtulníků AH-64D Apache zahrnuje zlepšení jejich avioniky, zbraňových systémů a odolnosti. Toto zaměření posiluje bojové schopnosti nizozemského letectva, aby tyto vrtulníky mohly efektivně provádět blízkou leteckou podporu a proti-obranné mise." # todo: NEW TRANSLATION
  HOL_Commando_Landstrijdkrachten: "Zřízení Commando Landstrijdkrachten" # todo: NEW TRANSLATION
  HOL_Commando_Landstrijdkrachten_desc: "Zřízení Commando Landstrijdkrachten (CLAS) v roce 2005 znamenalo významnou reorganizaci nizozemské armády. Tato centrální velení mělo za cíl zlepšit operační efektivitu a zjednodšit rozhodovací procesy. Sloučením různých složek armády pod jedno velení Nizozemsko zajistilo lepší koordinaci a připravenost pozemních sil." # todo: NEW TRANSLATION
  HOL_JISTARC: "Založení JISTARC" # todo: NEW TRANSLATION
  HOL_JISTARC_desc: "Společné velení pro zpravodajství, sledování, získávání cílů a průzkumné operace (JISTARC) bylo zřízeno s cílem integrovat a posílit zpravodajské schopnosti nizozemské armády. Tato jednotka spojuje různé zpravodajské funkce pro komplexní situační povědomí a podporu operací. JISTARC zvyšuje účinnost průzkumných a sledovacích misí, zajišťujících přesné a včasné informace pro taktické rozhodování." # todo: NEW TRANSLATION
  HOL_DGLC: "Přestavba DGLC" # todo: NEW TRANSLATION
  HOL_DGLC_desc: "Defensie Grondgebonden Luchtverdedigingscommando (DGLC) je zodpovědné za pozemní vzdušnou obranu. Posílení DGLC zahrnuje modernizaci raketových systémů a radarové technologie pro ochranu proti vzdušným hrozbám. Toto zaměření zajistí, že nizozemská armáda bude moci účinně bránit své majetky a území proti vzdušným útokům." # todo: NEW TRANSLATION
  HOL_Vuursteun_Commando: "Nasazení Komanda palební podpory" # todo: NEW TRANSLATION
  HOL_Vuursteun_Commando_desc: "VuursteunCommando (Komando palební podpory) integruje dělostřelectvo a prvky palebné podpory, aby poskytlo koordinovanou palebnou sílu pro nizozemskou armádu. Toto zaměření zahrnuje modernizaci dělostřeleckých systémů a zlepšení přesnosti zacílení. Vylepšené palebné podpory zvyšují účinnost pozemních operací a zajišťují přesnou a včasnou palbu." # todo: NEW TRANSLATION
  HOL_Supply_Command: "Zásobovací a dopravní komando" # todo: NEW TRANSLATION
  HOL_Supply_Command_desc: "Zásobovací a dopravní komando (Supply and Transport Command) je klíčové pro zajištění logistické podpory a mobility nizozemské armády. Toto zaměření si klade za cíl zlepšit dodavatelské řetězce, dopravní vozidla a infrastrukturu, aby se posílila operační pohotovost a účinnost armády." # todo: NEW TRANSLATION
  HOL_Military_Production_Investments: "Investujte do holandského obranného průmyslu" # todo: NEW TRANSLATION
  HOL_Military_Production_Investments_desc: "Obranný sektor Nizozemska za poslední roky zaznamenal klíčové investice, od vývoje F-35 až po modernizaci námořních plavidel Zeven Provinciën třídy. Rozhodnutím dále investovat do domácího obranného průmyslu můžeme podpořit technologický pokrok, posílit soběstačnost a zajistit, že naše ozbrojené síly zůstanou vyzbrojené špičovým vojenským hardwarem. Toto rozhodnutí posílí národní bezpečnost a přispěje k růstu robustní obranné ekonomiky." # todo: NEW TRANSLATION
  HOL_Netherlands_Fractal_Pattern: "Fraktální vzor Nizozemska" # todo: NEW TRANSLATION
  HOL_Netherlands_Fractal_Pattern_desc: "Fraktální vzor Nizozemska (NFP) je maskovací vzor vyvinutý pro nizozemské vojenské uniformy. Tento pokročilý design poskytuje lepší maskování v různých prostředích, čímž zvyšuje přežití a účinnost vojáků v terénu." # todo: NEW TRANSLATION
  HOL_Netherlands_Fractal_Pattern_tt: "§YTechnologie, kterou obdržíte, bude upravena na vaší aktuální úrovni technologií pro maskování§!" # todo: NEW TRANSLATION
  HOL_DAF_Trucks: "DAF CF vojenské nákladní vozy" # todo: NEW TRANSLATION
  HOL_DAF_Trucks_desc: "Investice do DAF CF vojenských nákladních vozů zvyšuje mobilitu a logistické schopnosti nizozemské armády. Tyto univerzální a spolehlivé vozy jsou nezbytné pro přepravu jednotek, vybavení a zásob, zajišťující operační pružnost a podporu." # todo: NEW TRANSLATION
  HOL_DAF_Trucks_tt1: "Investovali jsme do §YDAF§!, náklady jsou §Gsníženy§!." # todo: NEW TRANSLATION
  HOL_DAF_Trucks_tt2: "Pokud §Ginvest§! do §YDAF§! před provedením tohoto zaměření, náklady budou §Gpoloviny§!." # todo: NEW TRANSLATION
  HOL_Scania_Trucks: "Nové Scania Gryphus" # todo: NEW TRANSLATION
  HOL_Scania_Trucks_desc: "Zavedením Scania nákladních vozů do vozového parku nizozemské armády se zlepšuje logistická podpora a efektivita přeprav. Tyto vozy jsou známé svou odolností a výkonem, čímž jsou ideální pro vojenské operace." # todo: NEW TRANSLATION
  HOL_Scania_Trucks_tt: "Přidá §G2000§! §YScania Gryphus§! nákladní vozy, když §YŠvédsko§! odemkne §YScania Gryphus§!" # todo: NEW TRANSLATION
  HOL_MRAD_Replacement: "Modernizace MRAD" # todo: NEW TRANSLATION
  HOL_MRAD_Replacement_desc: "V roce 2020 zahájilo Ministerstvo obrany Nizozemska klíčový projekt modernizace systémů středního dosahu protivzdušné obrany (MRAD). Současné systémy, včetně NASAMS, budou nahrazeny vyspělejšími a technologicky nadřazenějšími platformami, aby byla lépe chráněna nizozemská vzdušná doména a podpořeny operace NATO. Investováním do nových obranných schopností vzdušné obrany zajistíme, že naše síly zůstanou schopné bránit se proti moderním vzdušným hrozbám a zajistit nebe země pro budoucnost." # todo: NEW TRANSLATION
  HOL_COLT_Upgrade: "Vylepšení Colt C7 pušky" # todo: NEW TRANSLATION
  HOL_COLT_Upgrade_desc: "V roce 2009 nizozemské ozbrojené síly provedly významné vylepšení pušky Colt C7, zlepšující její přesnost, spolehlivost a adaptabilitu pro moderní bojové scénáře. Tato modernizace zahrnovala vylepšenou optiku, ergonomii a modulární systémy, aby vyhověly vyvíjejícím se potřebám pěchotních jednotek. Investicí do těchto vylepšení si nizozemská armáda zajistí, že její vojáci budou vyzbrojeni špičkovou zbraňovou technologií a udrží vysokou bojovou připravenost." # todo: NEW TRANSLATION
  HOL_Pantserhouwitser_MLU: "Pantserhouwitser 2000 MLU" # todo: NEW TRANSLATION
  HOL_Pantserhouwitser_MLU_desc: "Program Pantserhouwitser 2000 MLU se zaměřuje na modernizaci těchto samohybných houfnic s vylepšenými systémy řízení palby, prodlouženým dostřelem a zvýšenou přesností. To zajišťuje, že nizozemská dělostřelecká jednotka zůstává vysoce efektivní a schopná poskytovat přesnou palebnou podporu." # todo: NEW TRANSLATION
  HOL_PULS: "Izraelská objednávka PULS" # todo: NEW TRANSLATION
  HOL_PULS_desc: "Precise and Universal Launching System (PULS) je navržen k vylepšení dělostřeleckých schopností Nizozemska integrací pokročilých raketových a balistických systémů. Tento systém umožňuje přesnou a flexibilní palebnou podporu, zvyšující celkovou palebnou sílu armády." # todo: NEW TRANSLATION
  HOL_PULS_tt: "Přidá §G20§! §YPULS MLRS§!  když §YIzrael§! odemkne §YPULS§!" # todo: NEW TRANSLATION
  HOL_Bushmaster_MLU: "Bushmaster MLU" # todo: NEW TRANSLATION
  HOL_Bushmaster_MLU_desc: "Program Bushmaster MLU zahrnuje modernizaci pancéřování, komunikačních systémů a pohyblivosti těchto obrněných vozidel pro pěchotu. To zvyšuje ochranu a účinnost nizozemských jednotek v různých operačních prostředích." # todo: NEW TRANSLATION
  HOL_Munition_Investments: "Investice do munice" # todo: NEW TRANSLATION
  HOL_Munition_Investments_desc: "Investování do vyspělých munic a rozšiřování zásob zajistí, že Nizozemská armáda bude dobře zásobena a bude schopna udržet dlouhotrvající operace. Toto zaměření zahrnuje vývoj precizně naváděných munic a zlepšení logistiky dodávek munice." # todo: NEW TRANSLATION
  HOL_Defensienota_2022: "Defensienota 2022" # todo: NEW TRANSLATION
  HOL_Defensienota_2022_desc: "Defensienota 2022 popisuje strategické investice a reformy, které posílí schopnosti nizozemské armády. Tento komplexní plán se zaměřuje na modernizaci, zvyšování obranných rozpočtů a zlepšení operační pohotovosti ve všech složkách ozbrojených sil." # todo: NEW TRANSLATION
  HOL_Procure_Stinger_Missiles: "Pořídit rakety Stinger" # todo: NEW TRANSLATION
  HOL_Procure_Stinger_Missiles_desc: "Pořízení raket Stinger posílí schopnost Nizozemské armády bránit se proti nízko letícím letadlům a vrtulníkům. Tyto ruční protiletadlové systémy (MANPADS) poskytují flexibilní a mobilní možnosti protivzdušné obrany." # todo: NEW TRANSLATION
  HOL_Procure_Advanced_Mortars: "Pořídit pokročilé minomety" # todo: NEW TRANSLATION
  HOL_Procure_Advanced_Mortars_desc: "Investování do pokročilých minometů zlepšuje nepřímou palebnou podporu Nizozemské armády. Tyto systémy nabízejí větší dosah, přesnost a pohyblivost, poskytující klíčovou palebnou sílu pro pěší jednotky." # todo: NEW TRANSLATION
  HOL_Develop_Guide_Munitions: "Vyvíjet precizně naváděné munice" # todo: NEW TRANSLATION
  HOL_Develop_Guide_Munitions_desc: "Vývojem 155mm precizně naváděných munic se zvyšuje přesnost a účinnost nizozemského dělostřelectva. Tyto pokročilé munice umožňují přesné cílení, snižují vedlejší škody a zvyšují operační účinnost." # todo: NEW TRANSLATION
  HOL_Expand_Patriot_Systems: "Rozšířit systémy Patriot" # todo: NEW TRANSLATION
  HOL_Expand_Patriot_Systems_desc: "Rozšíření nasazení systémů Patriot zlepší schopnost Nizozemské armády bránit se proti balistickým střelám a pokročilým vzdušným hrozbám. Tento cíl posiluje národní i regionální bezpečnost díky robustní síti protivzdušné a protiraketové obrany." # todo: NEW TRANSLATION
  HOL_Expand_Command_Control_Centers: "Rozšířit velící a řídicí centra" # todo: NEW TRANSLATION
  HOL_Expand_Command_Control_Centers_desc: "Rozšiřování a modernizace velících a řídicích center zlepšuje operační koordinaci a rozhodovací schopnosti Nizozemské armády. Toto zaměření zahrnuje modernizaci komunikačních systémů a integraci pokročilé technologie pro zajištění efektivního velení vojenským operacím." # todo: NEW TRANSLATION
  HOL_Establish_Marechaussee_Squad: "Zřídit jednotku Marechaussee" # todo: NEW TRANSLATION
  HOL_Establish_Marechaussee_Squad_desc: "Marechaussee je speciální vojenská policejní síla zodpovědná za vymáhání práva a udržování logistických operací. Zřízení této jednotky výrazně zlepší logistickou efektivitu dodávek a potlačování v našich vojenských operacích." # todo: NEW TRANSLATION
  HOL_Modernize_Foxtrot: "Modernizovat Foxtrot komunikační systémy" # todo: NEW TRANSLATION
  HOL_Modernize_Foxtrot_desc: "Modernizace Foxtrot komunikačních systémů se zaměřuje na vylepšení taktické komunikační infrastruktury Nizozemské armády. To zahrnuje zavedení bezpečných vysokorychlostních datových spojů, pokročené šifrování a lepší interoperabilitu s spojenci z NATO. Díky modernizaci těchto systémů zajistí Nizozemská armáda spolehlivou a bezpečnou komunikaci v různých operačních prostředích." # todo: NEW TRANSLATION
  HOL_Special_Forces_Helicopter: "Helikoptéra speciálních jednotek" # todo: NEW TRANSLATION
  HOL_Special_Forces_Helicopter_desc: "Pořízení specializovaných helikoptér pro nizozemské speciální jednotky zvyšuje jejich mobilitu a operační účinnost. Tyto helikoptéry jsou vybaveny pro rychlý vstup a výstup, leteckou podporu v bezprostřední blízkosti a logistickou podporu v různých Environment." # todo: NEW TRANSLATION
  HOL_Defense_Healthsector: "Zřídit Institut Defence & Healthcare" # todo: NEW TRANSLATION
  HOL_Defense_Healthsector_desc: "Instituut Samenwerking Defensie en Relatieziekenhuizen (Institute for Cooperation between Defense and Civilian Hospitals) se zaměřuje na vytvoření robustní sítě lékařské podpory a reakce na krize. Tato spolupráce má za cíl zlepšit lékařskou péči o vojenský personál a posílit schopnost armády podporovat civilní zdravotnickou infrastrukturu během nouzových situací." # todo: NEW TRANSLATION
  HOL_Develop_Defensity_College: "Rozvíjet Defensity College" # todo: NEW TRANSLATION
  HOL_Develop_Defensity_College_desc: "Defensity College je vzdělávací iniciativa navržená tak, aby vojákům poskytla příležitosti pro akademický postup a specializované vzdělávání. Tento program zahrnuje partnerství s univerzitami a technickými instituty pro nabídku kurzů v různých oborech, čímž se zvyšují dovednosti a znalosti nizozemských vojáků a důstojníků." # todo: NEW TRANSLATION
  HOL_HR_Ecosystem: "HR-ekosystém" # todo: NEW TRANSLATION
  HOL_HR_Ecosystem_desc: "Iniciativa HR-ekosystém si klade za cíl překlenout mezeru mezi Nizozemskými ozbrojenými silami a společností prostřednictvím vytváření spolupracující sítě lidských zdrojů. Tento program se zaměřuje na navazování partnerství s civilními organizacemi, zvyšování kariérních příležitostí pro vojenský personál a zlepšení celkové pohody služebníků. Propojením obrany a společnosti posiluje HR-ekosystém podpůrný systém pro vojenský personál během služby i po ní." # todo: NEW TRANSLATION
  HOL_Marinestudie: "Marinestudie" # todo: NEW TRANSLATION
  HOL_Marinestudie_desc: "Marinestudie je komplexní studie námořní strategie zaměřená na hodnocení a modernizaci Královského Nizozemského námořnictva. Tento projekt zahrnuje hodnocení současných schopností, budoucích hrozeb a technologického pokroku pro vypracování dlouhodobé námořní strategie. Studie klade důraz na posílení připravenosti námořní boje, modernizaci flotilních aktiv a integraci nových technologií." # todo: NEW TRANSLATION
  HOL_World_Reaching_Navy: "World Reaching Navy" # todo: NEW TRANSLATION
  HOL_World_Reaching_Navy_desc: "Nizozemsko si klade za cíl posílit své námořní schopnosti, aby mohlo efektivně operovat po celém světě. Tento cíl zahrnuje modernizaci flotily, rozšíření logistické podpory a posílení mezinárodních partnerství. Tím chce námořnictvo zajistit důležité námořní trasy, podílet se na globálních misích udržování míru a projekci síly tam, kde je třeba." # todo: NEW TRANSLATION
  HOL_European_Navy: "European Navy" # todo: NEW TRANSLATION
  HOL_European_Navy_desc: "Nizozemsko bude hrát vedoucí roli při formování Evropského námořnictva, podpoří větší námořní spolupráci a integraci mezi členskými státy EU. Tato iniciativa má za cíl posílit kolektivní námořní bezpečnost, zefektivnit obranné zdroje a projekci evropské námořní moci na globální scéně." # todo: NEW TRANSLATION
  HOL_Expanding_Naval_Infrastructure: "Rozšiřování námořní infrastruktury" # todo: NEW TRANSLATION
  HOL_Expanding_Naval_Infrastructure_desc: "Nizozemsko je odhodláno posílit svou námořní přítomnost rozšiřováním sítě námořních základen. Tento záměr zahrnuje výstavbu nových základen a modernizaci stávajících zařízení podél pobřeží a na zámořských územích. Tyto rozšířené základny poskytnou strategickou podporu pro námořní operace, zlepší logistiku a zajistí rychlou reakci." # todo: NEW TRANSLATION
  HOL_F35C_Development: "F35C Development" # todo: NEW TRANSLATION
  HOL_F35C_Development_desc: "Pořízení letounu F-35C Lightning II poskytuje Nizozemskému letectvu carrier-capable variantu vyspělého stealth fighteru. Toto zaměření posiluje schopnost Nizozemska projekovat leteckou moc jak z pevninských základen, tak z letadlových lodí, a nabízí jedinečnou všestrannost a bojovou účinnost." # todo: NEW TRANSLATION
  HOL_F35C_Development_tt: "Když §Y5th Generation Light Aircraft§! bude prozkoumáno, §G50§! §YF-35C§! se přidá do tvého zásobníku." # todo: NEW TRANSLATION
  HOL_Future_Air_Defender: "Future Air Defender" # todo: NEW TRANSLATION
  HOL_Future_Air_Defender_desc: "Program Future Air Defender je společným úsilím Nizozemska a Německa k vývoji pokročilých námořních protivzdušných obranných schopností. Tato iniciativa se zaměřuje na vybavení nizozemských a německých námořních plavid s nejmodernějšími radary, protiraketami a integrovanou technologií velení a řízení." # todo: NEW TRANSLATION
  HOL_Multi_Ocean_Training: "Multi-Ocean Training" # todo: NEW TRANSLATION
  HOL_Multi_Ocean_Training_desc: "Pro přípravu na rozmanité námořní výzvy bude Nizozemské námořnictvo provádět rozsáhlé výcvikové cvičení napříč více oceány. Tato cvičení zlepší interoperabilitu s spojeneckými námořnictvy a posílí operační pohotovost nizozemských námořních sil v různých prostředích." # todo: NEW TRANSLATION
  HOL_Carrier_Development: "Aircraft Carrier Development" # todo: NEW TRANSLATION
  HOL_Carrier_Development_desc: "Vývojem vyspělých letadlových lodí zajistí Nizozemsko námořní nadvládu a ochranu pro budoucí generace." # todo: NEW TRANSLATION
  HOL_Carrier_Development_tt: "Odemknou §YDecisions§! pro získání §YAircraft Carriers§! z různých zemí. Použij §YDiplomacy§! a §YInfluence§! k zajištění mocných válečných lodí pro tvé námořnictvo." # todo: NEW TRANSLATION
  HOL_Expand_Dutch_Naval_Influence: "Expand Dutch Naval Influence" # todo: NEW TRANSLATION
  HOL_Expand_Dutch_Naval_Influence_desc: "Aby se Nizozemsko plně etablovalo jako globální námořní velmoc, musí podporovat silnější námořní aliance a zvýšit svůj vliv v mezinárodních námořních organizacích. To zajistí, že nizozemské zájmy budou zastoupeny v globálních námořních operacích a strategiích." # todo: NEW TRANSLATION
  HOL_Submarine_Hunter_Initiative: "Submarine Hunter Initiative" # todo: NEW TRANSLATION
  HOL_Submarine_Hunter_Initiative_desc: "Rostoucí hrozba ze strany nepřátelských ponorek vyžaduje novou doktrínu zaměřenou na ASW (proti ponorkové válce). Nizozemsko bude vést vývoj špičkových ASW technologií a zajistí, že nizozemské flotily nebudou nikdy ohroženy skrytými podmořskými hrozbami." # todo: NEW TRANSLATION
  HOL_Amphibous_Technology: "Specializované expedicionální síly" # todo: NEW TRANSLATION
  HOL_Amphibous_Technology_desc: "Nizozemsko by mělo investovat do vytvoření vysoce specializovaných námořních expedičních sil schopných rychlého nasazení do konfliktů po celém světě. Tyto síly budou podporovány amfibickými útočnými loděmi a elitními marínskými divizemi, což umožní rychlý a rozhodný zásah v zahraničních operacích." # todo: NEW TRANSLATION
  HOL_Return_Of_Destroyers: "Return of Destroyers" # todo: NEW TRANSLATION
  HOL_Return_Of_Destroyers_desc: "Rozšiřování a modernizace flotily torpédoborců je klíčové pro udržení námořní nadřazenosti. Tento cíl zahrnuje stavbu nových torpédoborců vyzbrojených vyspělou výzbrojí a obrannými systémy. Tyto lodě posílí operační možnosti námořnictva a zajistí silné obranné i útočné možnosti na různých mořských scénářích." # todo: NEW TRANSLATION
  HOL_Thales_Investments: "Thales Investments" # todo: NEW TRANSLATION
  HOL_Thales_Investments_desc: "Thales Nederland, dceřiná společnost globální skupiny Thales, je přední společností v obraně, letectví a bezpečnostní technologie v Nizozemsku. Investice do Thales Nederland zahrnují posílení výrobních kapacit, výzkum a vývoj (R&D) a rozšíření jeho role na globálních obranných trzích." # todo: NEW TRANSLATION
  HOL_Special_Force_Move: "Námořní pěchota ve Vlissingenu" # todo: NEW TRANSLATION
  HOL_Special_Force_Move_desc: "Rozhodnutí o zřízení významné přítomnosti Námořní pěchoty ve Vlissingenu vychází ze strategických a logistických výhod. Poloha Vlissingenu na pobřeží Severního moře nabízí přímý přístup k námořním trasám, což z něj činí ideální základnu pro výsadkové operace a rychlé nasazení. Stávající infrastruktura města a jeho blízkost k důležitým námořním kanálům zvyšují operační připravenost a flexibilitu Námořní pěchoty." # todo: NEW TRANSLATION
  HOL_Special_Force_Move_tt: "Až bude §YPřesun námořní pěchoty§! dokončen. Z přesunu získáme výhody." # todo: NEW TRANSLATION
  HOL_Rijksregiebureau_Maritieme_Industrie: "Rijksregiebureau Maritieme Industrie" # todo: NEW TRANSLATION
  HOL_Rijksregiebureau_Maritieme_Industrie_desc: "Zřízení Rijksregiebureau Maritieme Maakindustrie představuje významný krok ke centralizaci a koordinaci námořního výrobního průmyslu v Nizozemsku. Tato agentura zefektivní snahy o inovace a rozšíření schopností v oblasti stavby lodí a mořského inženýrství, čímž zajistí, že holandský námořní průmysl zůstane konkurenceschopný a technologicky vyspělý." # todo: NEW TRANSLATION
  HOL_Maritiem_Masterplan: "Maritiem Masterplan" # todo: NEW TRANSLATION
  HOL_Maritiem_Masterplan_desc: "Maritiem Masterplan popisuje komplexní strategii pro zlepšení námořního sektoru Nizozemska. Tento plán zahrnuje investice do infrastruktury, výzkumu a vývoje a školení pracovních sil. Implementací tohoto master plánu si Nizozemsko klade za cíl upevnit svou pozici světového lídra v oblasti námořních inovací a udržitelnosti." # todo: NEW TRANSLATION
  HOL_Werf_van_de_toekomst: "Werf van de Toekomst" # todo: NEW TRANSLATION
  HOL_Werf_van_de_toekomst_desc: "Projekt Werf van de Toekomst (Loděnice budoucnosti) si klade za cíl zrevolucionizovat stavbu lodí v Nizozemsku. Tato iniciativa se zaměřuje na začlenění pokročilých výrobních technologií, jako jsou automatizace, robotika a 3D tisk, do provozu loděnic. Cílem je vytvořit efektivnější, udržitelnější a nákladově efektivnější procesy výroby lodí." # todo: NEW TRANSLATION
  HOL_Smart_Maritime: "Smart Maritime" # todo: NEW TRANSLATION
  HOL_Smart_Maritime_desc: "Iniciativa Smart Maritime využívá digitální technologie ke zvýšení efektivity a výkonnosti nizozemského námořního sektoru. Tato orientace zahrnuje implementaci chytrých systémů pro navigaci, logistiku a údržbu, stejně jako vývoj autonomních plavidel. Přijetím digitální transformace si Nizozemsko klade za cíl být průkopníkem v chytrých řešeních pro námořní dopravu." # todo: NEW TRANSLATION
  HOL_Robotics_Navy: "Robotizované námořnictvo" # todo: NEW TRANSLATION
  HOL_Robotics_Navy_desc: "Projekt Robotizace Větrů na moři (Robotizovaný Offshore Wind) se zaměřuje na integraci robotiky a automatizace do průmyslu větrné energetiky na moři. Tato iniciativa si klade za cíl zlepšit instalaci, údržbu a provoz větrných turbín na moři, čímž proces učiní bezpečnější, efektivnější a udržitelnější. Využíváním robotiky může Nizozemsko posílit své obnovitelné energetické kapacity." # todo: NEW TRANSLATION
  HOL_Robotics_Navy_tt: "§GHalves§! sníží náklady na §YNámořní národní zaměření§!" # todo: NEW TRANSLATION
  HOL_Nuke_Navy: "Nucleaire Voortstuwing van Schepen" # todo: NEW TRANSLATION
  HOL_Nuke_Navy_desc: "Projekt Nucleaire Voortstuwing van Schepen (jaderné pohánění lodí) zkoumá vývoj a zavedení jaderně poháněných pohonných systémů pro nizozemské námořní a komerční lodě. Cílem tohoto zaměření je poskytnout udržitelná a dlouhodobá pohonná řešení, snížit závislost na fosilních palivech a posílit operační schopnosti nizozemského námořnictva." # todo: NEW TRANSLATION
  HOL_Nuke_Navy_tt: "" # todo: NEW TRANSLATION
  HOL_Goalkeeper_Modernization: "Modernizace Goalkeeper" # todo: NEW TRANSLATION
  HOL_Goalkeeper_Modernization_desc: "Nizozemsko modernizuje svůj systém CIWS Goalkeeper (Close-In Weapon System) pro posílení svých námořních obranných schopností. Tento projekt modernizace zahrnuje instalaci nových radarových a sledovacích systémů, zlepšení řízení palby a integraci pokročilých typů munice. Aktuální systémy Goalkeeper výrazně posílí schopnost holandského námořnictva bránit se proti přicházejícím střelám a hrozbám v bezprostřední blízkosti." # todo: NEW TRANSLATION
  HOL_SMARTL_Radar_Construction: "SMART-L-Radar Construction" # todo: NEW TRANSLATION
  HOL_SMARTL_Radar_Construction_desc: "Výstavba radaru SMART-L poskytne Nizozemskému námořnictvu špičkové dlouhodobé dohledové a sledovací schopnosti. Tento pokročilý radarový systém dokáže detekovat a sledovat balistické střely, letadla a další vzdušné hrozby na velké vzdálenosti. Implementací radaru SMART-L Nizozemsko posílí svou situační povědomí a posílí svou celkovou obranu proti vzdušným a raketovým hrozbám." # todo: NEW TRANSLATION
  HOL_Hollandklasse_Frigate: "Hollandklasse Frigate Development" # todo: NEW TRANSLATION
  HOL_Hollandklasse_Frigate_desc: "Nizozemsko investuje do výstavby nových fregat Hollandklasse, aby posílilo své možnosti námořního hlídkování a boje proti ponorkám. Tyto fregaty jsou vybaveny pokročilými senzory, zbraňovými systémy a vylepšenými maskovacími (stealth) vlastnostmi. Fregaty Hollandklasse budou hrát klíčovou roli při ochraně nizozemských vod a podpoře mezinárodních námořních operací." # todo: NEW TRANSLATION
  HOL_Hollandklasse_Frigate_tt: "Dokončení tohoto zaměření vyvolá nabídku spolupráce pro §Y[BEL.GetNameWithFlag]§! na společnou §Yprodukci§! §G6§! Hollandklasse §Yfrigates§!, poté co bude dosažen §YFrigate 2015§! s §G15%§! §Yproduction§! pokrokem pro obě národy, pokud bude nabídka přijata." # todo: NEW TRANSLATION
  HOL_Vrouwenklasse_Destroyer: "Vrouwenklasse Development" # todo: NEW TRANSLATION
  HOL_Vrouwenklasse_Destroyer_desc: "Zavedení destroyerů třídy Vrouwenklasse pro nizozemské námořnictvo si klade za cíl vybudovat flotilu vysoce vyspělých a univerzálních destroyerů. Tyto lodě budou vybaveny špičkovými raketovými systémy, vynikajícím radarem a robustními systémy elektronického boje. Destroyery třídy Vrouwenklasse jsou navrženy tak, aby excelovaly v útocích i obraně na moři, čímž zajistí, že holandské námořnictvo zůstane impozantní silou." # todo: NEW TRANSLATION
  HOL_Vlissingenklasse_Development: "Vlissingenklasse Development" # todo: NEW TRANSLATION
  HOL_Vlissingenklasse_Development_desc: "Projekt vývoje Vlissingenklasse se zaměřuje na vytvoření nové třídy víceúčelových lodí, které budou schopny plnit různé mise, od humanitární pomoci po bojové operace. Tyto lodě budou vybaveny modulárními systémy, umožňujícími rychlou přestavbu podle požadavků mise. Vlissingenklasse posílí flexibilitu a adaptabilitu holandského námořnictva." # todo: NEW TRANSLATION
  HOL_Den_Helder_CSS: "Den Helder CSS" # todo: NEW TRANSLATION
  HOL_Den_Helder_CSS_desc: "Projekt Den Helder CSS si klade za cíl vyvinout novou bitevní podpůrnou loď pro logistickou a operační podporu holandského loďstva. Tato loď zajistí, že námořní síly mohou udržovat dlouhodobé operace dodávkami paliva, munice a dalších nezbytných zdrojů. Den Helder CSS bude klíčovým aktivem pro udržení operační účinnosti holandského námořnictva." # todo: NEW TRANSLATION
  HOL_NH90_MLU: "NH90 MLU" # todo: NEW TRANSLATION
  HOL_NH90_MLU_desc: "Projekt NH90 MLU (Mid-Life Upgrade) si klade za cíl prodloužit provozní životnost a schopnosti vrtulníků NH90 používaných holandským námořnictvem. Tato modernizace zahrnuje pokročilé avioniku, vylepšené senzory a vylepšené zbraňové systémy. NH90 MLU zajistí, že tyto všestranné vrtulníky zůstanou efektivní v boji proti ponorkám, při pátrání a záchranných operacích a při přepravních misích." # todo: NEW TRANSLATION
  HOL_Flexible_Navy: "Flexibilní námořní operace" # todo: NEW TRANSLATION
  HOL_Flexible_Navy_desc: "Královské nizozemské námořnictvo musí být adaptabilní na rychle se měnící globální námořní prostředí. Zaměřením na flexibilní námořní operace posílíme schopnost flotily rychle reagovat na různé hrozby, od boje proti ponorkám po pobřežní obranu. To umožní holandskému námořnictvu udržet svou přítomnost na různých mořích a podporovat spojence ve společných operacích, čímž bude zajištěna národní i mezinárodní bezpečnost." # todo: NEW TRANSLATION
  HOL_Submarine_Modernization: "Program modernizace ponorek" # todo: NEW TRANSLATION
  HOL_Submarine_Modernization_desc: "Nizozemsko zahájilo komplexní program modernizace své ponorkové flotily. Tato iniciativa zahrnuje modernizaci stávajících ponorek s nejnovějšími technologiemi stealth, pokročilými sonarovými systémy a vylepšenou zbraňovou výbavou. Modernizace zvýší odolnost a bojovou účinnost nizozemských ponorek v různých operačních prostředích." # todo: NEW TRANSLATION
  HOL_Barracuda_Submarine: "Naval Barracuda Order" # todo: NEW TRANSLATION
  HOL_Barracuda_Submarine_desc: "Získání ponorek třídy Barracuda představuje významný skok v podvodních bojových schopnostech Nizozemska. Tyto jaderně poháněné ponorky jsou vybaveny pokročilými stealthovými vlastnostmi, dlouhým dosahem útočných schopností a špičkovými sonarovými systémy. Ponorky Barracuda poskytnou holandskému námořnictvu bezprecedentní útočné i obranné podvodní schopnosti." # todo: NEW TRANSLATION
  HOL_Barracuda_Submarine_tt: "Tyto ponorky mají zvýšený námořní dosah" # todo: NEW TRANSLATION
  HOL_C71_Submarine: "Holandský vývoj C71" # todo: NEW TRANSLATION
  HOL_C71_Submarine_desc: "Projekt ponorek C-71 je hrdým produktem holandského námořního průmyslu, který odráží dlouholetou námořní tradici země. Tyto ponorky jsou speciálně navrženy pro pobřežní obranu a speciální operace, vybavené pokročilými pohonnými systémy, vysokou obratností a špičkovým komunikačním vybavením. Třída C-71 výrazně posílí schopnost holandského námořnictva chránit své teritoriální vody a provádět utajované operace, čímž zajistí, že Nizozemsko bude nadále vést v námořní obraně s domácími řešeními." # todo: NEW TRANSLATION
  HOL_C71_Submarine_tt: "Tyto ponorky mají zvýšené protiponorkové útoky" # todo: NEW TRANSLATION
  HOL_Submarine_Drones: "Vývoj ponorkových dronů" # todo: NEW TRANSLATION
  HOL_Submarine_Drones_desc: "Vstupuje do budoucnosti námořního boje: Nizozemsko investuje do ponorkových dronů, aby podpořilo své podmořské operace. Tyto autonomní a dálkově ovládané prostředky budou provádět sledování, průzkum a mise odminování. Integrace ponorkových dronů posílí schopnosti nizozemské ponorkové flotily a poskytne významnou taktickou výhodu." # todo: NEW TRANSLATION
  HOL_Damen_Industry_Expansion: "Damenův průmyslový rozvoj" # todo: NEW TRANSLATION
  HOL_Damen_Industry_Expansion_desc: "Ve spolupráci s Damen Shipyards Nizozemsko rozšiřuje svůj loděnicový průmysl, aby vyhověl rostoucím požadavkům na programy námořní modernizace. Toto rozšíření zahrnuje modernizaci loděnic, investice do výzkumu a vývoje a zvýšení výrobních kapacit. Damenův průmyslový rozvoj zajistí, že Nizozemsko zůstane předním námořním státem s špičovou námořní technologií." # todo: NEW TRANSLATION
  HOL_Legendary_Dockyards: "Nizozemské legendární loděnice" # todo: NEW TRANSLATION
  HOL_Legendary_Dockyards_desc: "Obnovení nizozemského námořního řemesla přinese ohromující výsledky: zlepšené výrobní kapacity lodí, rychlejší výstavbu a pevnější námořní konstrukce. Jak se legendární loděnice znovu oživují, Nizozemsko upevní svou pozici vůdčího hráče v moderním námořním boji." # todo: NEW TRANSLATION
  HOL_Paars: "Paars II" # todo: NEW TRANSLATION
  HOL_Paars_desc: "Druhá fialová koalice, složená ze Strany práce (PvdA), Lidové strany pro svobodu a demokracii (VVD) a Demokratů 66 (D66), nadále vládne Nizozemsku. Tato koalice si klade za cíl vyvážené sociální politiky s ekonomickým liberalismem." # todo: NEW TRANSLATION
  HOL_Threats_Against_Politicians: "Ochrana politiků" # todo: NEW TRANSLATION
  HOL_Threats_Against_Politicians_desc: "Poslední hrozby vůči politickým představitelům vyvolaly obavy o bezpečí našich demokratických institucí. Je nezbytné posílit bezpečnostní opatření a zajistit ochranu našich zvolených zástupců." # todo: NEW TRANSLATION
  HOL_Royal_Wedding: "Královská svatba" # todo: NEW TRANSLATION
  HOL_Royal_Wedding_desc: "Zasnoubení korunního prince Willem-Alexandra a Máxy Zorreguieta vyvolalo kontroverzi kvůli otcově minulosti v argentinské vojenské diktatuře. Toto vyvolalo politickou a veřejnou debatu o jeho přítomnosti na svatbě, která nakonec vedla k rozhodnutí nizozemské vlády a parlamentu." # todo: NEW TRANSLATION
  HOL_UN_Mission_Ehtiopia: "Připojit se k misi OSN v Etiopii" # todo: NEW TRANSLATION
  HOL_UN_Mission_Ehtiopia_desc: "OSN požádala o účast Nizozemska na misi pro udržení míru v Etiopii. Připojení k této misi posílí naše mezinárodní postavení a přispěje k globálnímu míru a stabilitě." # todo: NEW TRANSLATION
  HOL_Gay: "Sňatek osob stejného pohlaví" # todo: NEW TRANSLATION
  HOL_Gay_desc: "Legalizace sňatků osob stejného pohlaví představuje významný milník v boji za rovnost a lidská práva. Tento historický krok upevní postavení Nizozemska jako pokrokové a inkluzivní společnosti." # todo: NEW TRANSLATION
  HOL_VVD: "VVD Dijkstal vyhrává" # todo: NEW TRANSLATION
  HOL_VVD_desc: "VVD je liberálně-konzervativní strana, která hájí volné trhy, individuální svobodu a minimální zásahy vlády do ekonomiky. Pod vedením pragmatických osobností jako Marka Ruttea prosazuje hospodářský růst, efektivní veřejné služby, silnou národní bezpečnost a vyvážený přístup k imigraci. Strana si klade za cíl vytvořit dynamickou a konkurenceschopnou ekonomiku a zároveň zajistit osobní svobodu a sociální stabilitu." # todo: NEW TRANSLATION
  HOL_Economic_Paper: "Snížení ekonomické administrativy" # todo: NEW TRANSLATION
  HOL_Economic_Paper_desc: "Aby se podpořilo dynamické a efektivní podnikatelské prostředí, VVD se zavazuje snížit zbytečnou ekonomickou administrativu. Zkrácením byrokracie posílíme podniky, aby se mohly soustředit na růst a inovace." # todo: NEW TRANSLATION
  HOL_VVD_Debt_Reduction: "Snížení dluhu" # todo: NEW TRANSLATION
  HOL_VVD_Debt_Reduction_desc: "Zajištění dlouhodobé stability naší ekonomiky je prvořadé. VVD si klade za cíl snížit státní dluh prostřednictvím obezřetného fiskálního řízení a cílených škrtů ve výdajích, čímž zajistí prosperující budoucnost pro nastupující generace." # todo: NEW TRANSLATION
  HOL_Economic_Stimulation_Tax: "Daň pro hospodářské oživení" # todo: NEW TRANSLATION
  HOL_Economic_Stimulation_Tax_desc: "VVD věří v sílu ekonomických pobídek k růstu. Zavedením daňových pobídek pro klíčové sektory budeme stimulovat investice, inovace a hospodářský rozvoj." # todo: NEW TRANSLATION
  HOL_Startup_Innovation_Policies: "Politiky inovací pro startupy" # todo: NEW TRANSLATION
  HOL_Startup_Innovation_Policies_desc: "Podpora podnikání je jádrem ekonomické strategie VVD. Budeme poskytovat daňové výhody a granty pro inovativní startupy, čímž vytvoříme živý podnikatelský ekosystém." # todo: NEW TRANSLATION
  HOL_VVD_Leadership: "Referendum o vedení" # todo: NEW TRANSLATION
  HOL_VVD_Leadership_desc: "V roce 2006 čelila VVD vnitřnímu vedení mezi Markem Ruttem a Ritou Verdonkovou. Aby se tuto záležitost vyřešila a určil se budoucí směr strany, bylo mezi členy VVD uspořádáno referendum o vedení. Výsledek tohoto referenda by formoval politiku a strategii strany, vyvažující pragmatický středový kurz Marka Ruttea proti tvrdým postojům Verdonkové." # todo: NEW TRANSLATION
  HOL_Mark_Rutte: "Mark Rutte" # todo: NEW TRANSLATION
  HOL_Mark_Rutte_desc: "Mark Rutte, pragmatický a středový vůdce VVD, je známý svým uměním budovat široké koalice a orientovat se v složitých politických scénářích. V roce 2006 prosazuje vyvážený přístup k vládnutí, zaměřený na hospodářský liberalismus, efektivní veřejné služby a umírněné sociální politiky. Rutte si klade za cíl modernizovat nizozemskou infrastrukturu, podporovat inovace a zajistit silnou pozici Nizozemska v rámci Evropské unie." # todo: NEW TRANSLATION
  HOL_Consensus_Politics: "Konsensuální politika" # todo: NEW TRANSLATION
  HOL_Consensus_Politics_desc: "Pod vedením Marka Ruttea se VVD zaměří na budování širokých koalic a dosažení konsensu napříč politickým spektrem, čímž zajistí stabilitu a efektivní vládnutí." # todo: NEW TRANSLATION
  HOL_Modernize_Dutch_Infrastructure: "Modernizace nizozemské infrastruktury" # todo: NEW TRANSLATION
  HOL_Modernize_Dutch_Infrastructure_desc: "Investice do infrastruktury jsou klíčové pro hospodářský růst. VVD bude modernizovat silnice, železnice a digitální sítě, aby zlepšila propojení a snížila dopravní zácpy." # todo: NEW TRANSLATION
  HOL_Strong_Netherlands_Europe: "Silné Nizozemsko v silné Evropě" # todo: NEW TRANSLATION
  HOL_Strong_Netherlands_Europe_desc: "Silná Evropská unie je zásadní pro naši bezpečnost a prosperitu. VVD bude usilovat o hlubší ekonomickou a bezpečnostní spolupráci v EU" # todo: NEW TRANSLATION
  HOL_Nato_Norm: "Investice pro dodržení normy NATO" # todo: NEW TRANSLATION
  HOL_Nato_Norm_desc: "Národní bezpečnost není k jednání. VVD se zavazuje zvýšit výdaje na obranu, aby splnila cíl NATO 2 % HDP, a tím zajistila ochranu naší země a plnění závazků vůči alianci." # todo: NEW TRANSLATION
  HOL_Pragmatic_Immigration: "Pragmatická imigrační politika" # todo: NEW TRANSLATION
  HOL_Pragmatic_Immigration_desc: "Vyvažováním bezpečnostních otázek s potřebou integrace bude VVD pod Ruttem prosazovat pragmatické imigrační politiky, které podporují sociální kohezi a hospodářský prospěch." # todo: NEW TRANSLATION
  HOL_Teflon_Mark: "Teflonový Mark" # todo: NEW TRANSLATION
  HOL_Teflon_Mark_desc: "Rutteova odolnost a schopnost čelit politickým výzvám jsou neocenitelné. VVD využije jeho vedení k udržení stability a pokroku." # todo: NEW TRANSLATION
  HOL_Rita_Verdonk: "Rita Verdonk" # todo: NEW TRANSLATION
  HOL_Rita_Verdonk_desc: "Rita Verdonk, významná osobnost VVD, je známá svým tvrdým postojem k imigrační a trestní problematice. V roce 2006 prosazuje přísné imigrační kontroly, robustní opatření k národní bezpečnosti a zachování nizozemské kulturní identity. Verdonkové přístup rezonuje u voličů hledajících pevné politiky v otázkách integrace a veřejné bezpečnosti, čímž ji staví do role silné a rozhodné vůdčí osobnosti ve straně." # todo: NEW TRANSLATION
  HOL_National_Identity: "Národní identita" # todo: NEW TRANSLATION
  HOL_National_Identity_desc: "Udržování nizozemské kultury a identity je prvořadé. Pod Verdonkové vedením bude VVD prosazovat politiky, které zajistí ochranu a oslavu našeho národního dědictví." # todo: NEW TRANSLATION
  HOL_Tough_On_Immigration: "Přísný postoj k imigraci" # todo: NEW TRANSLATION
  HOL_Tough_On_Immigration_desc: "Abychom chránili naše hranice a udrželi sociální pořádek, VVD přijme tvrdý postoj k imigraci, zdůrazňující přísné kontroly a snížený příliv migrantů." # todo: NEW TRANSLATION
  HOL_Law_and_Order: "Zákon a pořádek" # todo: NEW TRANSLATION
  HOL_Law_and_Order_desc: "Zajištění veřejné bezpečnosti je základní hodnotou VVD. Zvýšíme financování policie a ozbrojených sil, aby chránila naše občany a upevňovala právní řád." # todo: NEW TRANSLATION
  HOL_Self_Reliance_Citizens: "Občané soběstačnosti" # todo: NEW TRANSLATION
  HOL_Self_Reliance_Citizens_desc: "Podpora soběstačnosti a snížení závislosti na státní podpoře jsou klíčové cíle VVD. Zavedeme politiky, které podpoří osobní odpovědnost a ekonomickou nezávislost." # todo: NEW TRANSLATION
  HOL_Promote_Dutch_Sovereignty: "Podporovat nizozemskou suverenitu" # todo: NEW TRANSLATION
  HOL_Promote_Dutch_Sovereignty_desc: "VVD pod Verdonkovou bude zdůrazňovat nizozemskou suverenitu, snižovat vliv EU na národní politiky a chránit naši nezávislost." # todo: NEW TRANSLATION
  HOL_Iron_Rita: "Železná Rita" # todo: NEW TRANSLATION
  HOL_Iron_Rita_desc: "Tvrdé a rozhodné vedení Rity Verdonk povede VVD skrz náročné časy, zajistí pevnou kontrolu a jasný směr pro budoucnost." # todo: NEW TRANSLATION
  HOL_Liberal_Society: "Liberální společnost" # todo: NEW TRANSLATION
  HOL_Liberal_Society_desc: "Prosazování liberálního ekonomického modelu je základní součástí vize VVD. Budeme hájit volné trhy a soutěživost, které pohánějí inovace a prosperitu." # todo: NEW TRANSLATION
  HOL_vvd_klimaatakkoord: "Klimová dohoda" # todo: NEW TRANSLATION
  HOL_vvd_klimaatakkoord_desc: "Závazek k nizozemské klimatické dohodě je nezbytný pro udržitelnou budoucnost. VVD bude vést snahy o snížení emisí skleníkových plynů a podporu obnovitelné energie." # todo: NEW TRANSLATION
  HOL_Modernizing_Public_Services: "Modernizace veřejných služeb" # todo: NEW TRANSLATION
  HOL_Modernizing_Public_Services_desc: "Modernizace veřejných služeb prostřednictvím digitální infrastruktury a zjednodušených procesů je prioritou VVD, zajišťující efektivitu a dostupnost pro všechny občany." # todo: NEW TRANSLATION
  HOL_Commitment_to_Security: "Závazek k bezpečnosti" # todo: NEW TRANSLATION
  HOL_Commitment_to_Security_desc: "Zajištění bezpečnosti naší země je nejvyšší prioritou. VVD bude investovat do policie a ozbrojených sil, aby chránila naše občany a upevňovala právní řád." # todo: NEW TRANSLATION
  HOL_Public_Private_Partnerships: "Veřejno-soukromá partnerství" # todo: NEW TRANSLATION
  HOL_Public_Private_Partnerships_desc: "VVD podporuje veřejně-soukromá partnerství pro posílení rozvoje infrastruktury a podporu hospodářského růstu prostřednictvím spolupráce." # todo: NEW TRANSLATION
  HOL_Public_Private_Partnerships_tt: "Nahraďte §YConsolidating Liberal Gains§! §YLiberal Society Fulfilled§!\nÚčinná změna:\nSnížené náklady na §YEconomic Focusses§! o §G10%§!." # todo: NEW TRANSLATION
  HOL_Increase_Cyber_Security: "Zvyšte kybernetickou bezpečnost" # todo: NEW TRANSLATION
  HOL_Increase_Cyber_Security_desc: "Ve stále digitálním světě bude VVD investovat do kybernetické bezpečnosti, aby chránil národní infrastrukturu a digitální aktiva před kyberhrozbami." # todo: NEW TRANSLATION
  HOL_Privatize_Health_Sector: "Privatizace zdravotnického sektoru" # todo: NEW TRANSLATION
  HOL_Privatize_Health_Sector_desc: "Zavedením tržních mechanismů do zdravotnického systému zlepší efektivitu a sníží náklady, čímž zajistí lepší poskytování služeb pro všechny." # todo: NEW TRANSLATION
  HOL_Woningbouwimpuls: "Rozvoj bydlení" # todo: NEW TRANSLATION
  HOL_Woningbouwimpuls_desc: "Řešení nedostatku bydlení je klíčové. VVD urychlí výstavbu bydlení, aby bylo cenově dostupné a snadno dosažitelné." # todo: NEW TRANSLATION
  HOL_Economy_Based_Education: "Ekonomicky orientované vzdělávání" # todo: NEW TRANSLATION
  HOL_Economy_Based_Education_desc: "Sladění vzdělávacích programů s potřebami trhu zajistí, že studenti získají dovednosti s vysokou poptávkou, čímž se zvýší jejich zaměstnatelnost a podpoří ekonomika." # todo: NEW TRANSLATION
  HOL_Innovation_Subsidies: "Dotace na inovace" # todo: NEW TRANSLATION
  HOL_Innovation_Subsidies_desc: "Poskytování dotací na inovativní projekty podpoří kulturu kreativity a technologického pokroku, což povede k růstu ekonomiky a konkurenceschopnosti." # todo: NEW TRANSLATION
  HOL_Excellent_Schools: "Vynikající školy" # todo: NEW TRANSLATION
  HOL_Excellent_Schools_desc: "Podpora založení vynikajících škol povede ke zvýšení standardů a výsledků ve vzdělávání a zajistí, že naše děti dostanou co nejlepší vzdělání." # todo: NEW TRANSLATION
  HOL_Invest_Clean_Energy: "Investice do čisté energie" # todo: NEW TRANSLATION
  HOL_Invest_Clean_Energy_desc: "Investice do technologií čisté energie je klíčová pro snížení závislosti na fosilních palivech a snižování emisí CO2. VVD podpoří projekty obnovitelné energie a udržitelné praktiky." # todo: NEW TRANSLATION
  HOL_Decrease_Trade_Bureaucracy: "Snížit obchodní byrokracii" # todo: NEW TRANSLATION
  HOL_Decrease_Trade_Bureaucracy_desc: "Snížení byrokratických překážek v obchodu usnadní hladší a rychlejší mezinárodní transakce. VVD si klade za cíl zefektivnit obchodní procesy a zvýšit exportní efektivitu." # todo: NEW TRANSLATION
  HOL_MKB_Actieplan: "MKB Akční plán" # todo: NEW TRANSLATION
  HOL_MKB_Actieplan_desc: "Podpora malých a středních podniků (MSP) je klíčová pro hospodářský růst. VVD zavede akční plán, který poskytne daňové úlevy, granty a snížené regulační zátěže pro MSP." # todo: NEW TRANSLATION
  HOL_Nederland_Digitaal: "Nizozemsko Digitální" # todo: NEW TRANSLATION
  HOL_Nederland_Digitaal_desc: "VVD si představuje plně digitalizovanou vládu a sektor veřejných služeb. Investice do pokročilé IT infrastruktury a projektů e-governmentu pomůže zlepšit efektivitu, transparentnost a dostupnost pro všechny občany." # todo: NEW TRANSLATION
  HOL_Law_Order: "Zákon a pořádek" # todo: NEW TRANSLATION
  HOL_Law_Order_desc: "Vláda zavedla přísné politiky pro udržení veřejného pořádku a bezpečnosti občanů. Zatímco tato opatření posilují prosazování práva a snižují kriminalitu, vyvolávají také obavy o občanská práva a případné zneužití pravomocí." # todo: NEW TRANSLATION
  HOL_Balkenende: "Balkenendeho éra začíná" # todo: NEW TRANSLATION
  HOL_Balkenende_desc: "Jan Peter Balkenendeho vedení klade důraz na křesťanskodemokratické hodnoty solidarity, odpovědnosti a správy. Jeho pragmatický přístup k vládnutí usiluje o vyvážení ekonomického růstu se sociální spravedlností a environmentální udržitelností." # todo: NEW TRANSLATION
  HOL_Balkenende_tt: "Přidejte §HKonzervativní společnost§!, která uděluje ( £political_power_texticon  Politická síla: [?0.10|%+] , £foreign_influence_defense_modifier_texticon §YForeign Influence Defense§! Násobič: [?-0.10|%+])" # todo: NEW TRANSLATION
  HOL_Invest_In_Police: "Investice do policie" # todo: NEW TRANSLATION
  HOL_Invest_In_Police_desc: "Posílení kapacity a schopností naší policie zajistí veřejnou bezpečnost a dodržování zákonů, čímž vytvoří bezpečné prostředí pro všechny občany." # todo: NEW TRANSLATION
  HOL_Prohibit_soft_Drugs: "Zakázat měkké drogy" # todo: NEW TRANSLATION
  HOL_Prohibit_soft_Drugs_desc: "Na ochranu veřejného zdraví a sociálního pořádku CDA zavede přísnější regulace měkkých drog, sníží jejich dostupnost a zmírní související škody." # todo: NEW TRANSLATION
  HOL_UNHCR_Migration_Office: "Migrační úřad UNHCR" # todo: NEW TRANSLATION
  HOL_UNHCR_Migration_Office_desc: "Podpora založení migračního úřadu UNHCR v Nizozemsku posílí naši schopnost efektivně a humánně řešit otázky azylu a uprchlíků." # todo: NEW TRANSLATION
  HOL_Skilled_Immigration: "Pouze kvalifikovaná imigrace" # todo: NEW TRANSLATION
  HOL_Skilled_Immigration_desc: "Zaměření na kvalifikovanou imigraci zajistí, že nově příchozí budou pozitivně přispívat do naší ekonomiky a společnosti, vyhovující potřebám trhu práce a zároveň udrží sociální soudržnost." # todo: NEW TRANSLATION
  HOL_Solidarity_Healthcare: "Solidární zdravotnictví" # todo: NEW TRANSLATION
  HOL_Solidarity_Healthcare_desc: "CDA věří ve zdravotnický systém založený na solidaritě. Zajištěním toho, že si každý bude moci dovolit kvalitní zdravotní péči, usilujeme o inkluzivnější a podpůrnější společnost." # todo: NEW TRANSLATION
  HOL_Living_Care: "Život a péče" # todo: NEW TRANSLATION
  HOL_Living_Care_desc: "Integrace pobytových a pečovatelských zařízení zajistí, že naši senioři dostanou podporu, kterou potřebují, ve svých komunitách, čímž podpoří důstojnost a blahobyt." # todo: NEW TRANSLATION
  HOL_Family_Ministry: "Ministerstvo rodin" # todo: NEW TRANSLATION
  HOL_Family_Ministry_desc: "Zřízení Ministerstva rodin zcentralizuje snahy o podporu rodinného života a zajistí, že politiky napříč vládou budou sladěny k podpoře blahobytu rodin." # todo: NEW TRANSLATION
  HOL_Invest_Childcare: "Investice do péče o děti" # todo: NEW TRANSLATION
  HOL_Invest_Childcare_desc: "Přístup k dostupné a vysoce kvalitní péči o děti je pro pracující rodiny klíčový. CDA zvýší financování služeb péče o děti, aby podpořila rodiče a děti." # todo: NEW TRANSLATION
  HOL_Child_Subsidies: "Dětská podpora" # todo: NEW TRANSLATION
  HOL_Child_Subsidies_desc: "Poskytování finanční podpory rodinám s dětmi pomůže zmírnit náklady na výchovu a podpoří blahobyt našich nejmladších občanů." # todo: NEW TRANSLATION
  HOL_Nederland_Sportland: "Nizozemsko Sportland" # todo: NEW TRANSLATION
  HOL_Nederland_Sportland_desc: "Podpora sportu a pohybové aktivity je nezbytná pro zdravou společnost. CDA bude investovat do sportovišť a programů, aby podpořila aktivní životní styl." # todo: NEW TRANSLATION
  HOL_invest_in_clean_Energy: "Investice do čisté energie" # todo: NEW TRANSLATION
  HOL_invest_in_clean_Energy_desc: "Investice do technologií čisté energie jsou klíčové pro udržitelnou budoucnost. CDA podpoří projekty obnovitelné energie a iniciativy ke snížení emisí CO2." # todo: NEW TRANSLATION
  HOL_Financial_Freedom_Schools: "Finanční autonomie škol" # todo: NEW TRANSLATION
  HOL_Financial_Freedom_Schools_desc: "Poskytnutí finanční autonomie školám umožní lépe reagovat na potřeby jejich studentů a inovovat ve způsobu vzdělávání." # todo: NEW TRANSLATION
  HOL_Practical_Job_Education: "Praktické pracovní vzdělávání" # todo: NEW TRANSLATION
  HOL_Practical_Job_Education_desc: "Zaměření na praktické pracovní vzdělávání zajistí, že studenti získají dovednosti potřebné na trhu práce, sníží se nezaměstnanost a podpoří hospodářský růst." # todo: NEW TRANSLATION
  HOL_Business_Risk_Law: "Zákon o podnikatelském riziku" # todo: NEW TRANSLATION
  HOL_Business_Risk_Law_desc: "Aby bylo zajištěno blaho zaměstnanců, CDA zavede zákon, který bude vyžadovat, aby podniky převzaly odpovědnost za své pracovníky, i v dobách nemoci. Cíl této politiky je chránit práva pracovníků a podpořit zdravější, více podpůrné pracovní prostředí." # todo: NEW TRANSLATION
  HOL_Maatschappelijk_Ondernemen: "Společenské podnikání" # todo: NEW TRANSLATION
  HOL_Maatschappelijk_Ondernemen_desc: "Promování společensky odpovědného podnikání zajistí, že firmy budou pozitivně přispívat společnosti, vyvažující zisk se sociálními a environmentálními odpovědnostmi." # todo: NEW TRANSLATION
  HOL_Remove_Trade_Tape: "Odstranit obchodní byrokracii" # todo: NEW TRANSLATION
  HOL_Remove_Trade_Tape_desc: "Snížení byrokratických bariér v obchodu podpoří hladší a efektivnější mezinárodní transakce, posílí export a hospodářský růst." # todo: NEW TRANSLATION
  HOL_Diversify_Housing: "Diverzifikace bydlení" # todo: NEW TRANSLATION
  HOL_Diversify_Housing_desc: "Aby se vyřešil nedostatek bydlení a poskytly cenově dostupné možnosti bydlení, CDA bude investovat do různorodých projektů bydlení, včetně sociálního bydlení, nájemních bytů a bydlení ve vlastnictví." # todo: NEW TRANSLATION
  HOL_Balkenende_Resigns: "Balkenende IV rezignuje" # todo: NEW TRANSLATION
  HOL_Balkenende_Resigns_desc: "V souladu se zásadou rotace ministrů CDA odstoupil premiér Jan Peter Balkenende po dvou volebních obdobích. Toto rozhodnutí znamená konec kabinetu Balkenende IV a zahájení nové kapitoly pro CDA, která zajistí svěží názory a vedení ve straně." # todo: NEW TRANSLATION
  HOL_Maxime_Verhagen: "Maxime Verhagen" # todo: NEW TRANSLATION
  HOL_Maxime_Verhagen_desc: "Maxime Verhagen je zkušený diplomat a budovatel koalic, známý svým pragmatickým vedením. Jeho zaměření na posilování mezinárodních aliancí a udržování stability z něj učinilo respektovanou osobnost v nizozemské i globální politice." # todo: NEW TRANSLATION
  HOL_Trust_In_People: "Důvěra v lidi" # todo: NEW TRANSLATION
  HOL_Trust_In_People_desc: "Budování důvěry v naše občany je klíčové pro soudržnou společnost. CDA prosadí politiky, které posílí jednotlivce a podporují vzájemný respekt." # todo: NEW TRANSLATION
  HOL_Trust_In_Organizations: "Důvěra v organizace" # todo: NEW TRANSLATION
  HOL_Trust_In_Organizations_desc: "CDA posílí integritu a transparentnost organizací, aby jednaly eticky a pozitivně přispívaly společnosti." # todo: NEW TRANSLATION
  HOL_Trust_In_Organizations_tt: "§HVšechny nizozemské státy§! Obdrží §H50 Produktivita§!" # todo: NEW TRANSLATION
  HOL_Active_Society: "Aktivní společnost" # todo: NEW TRANSLATION
  HOL_Active_Society_desc: "Podpora aktivního občanství a zapojení komunity je jádrem vize CDA. Budeme podporovat iniciativy, které podporují dobrovolnictví a občanskou angažovanost." # todo: NEW TRANSLATION
  HOL_Micro_Credit: "Umožnit mikroúvěry" # todo: NEW TRANSLATION
  HOL_Micro_Credit_desc: "Usnadnění přístupu k mikroúvěrům posílí malé podniky a podnikatele, podpoří hospodářský růst a inovace na lokální úrovni." # todo: NEW TRANSLATION
  HOL_Public_Private_Innovation: "Inovace veřejného a soukromého sektoru" # todo: NEW TRANSLATION
  HOL_Public_Private_Innovation_desc: "Podpora spolupráce mezi soukromým a veřejným sektorem podpoří inovace a zlepší efektivitu veřejných služeb." # todo: NEW TRANSLATION
  HOL_Heavy_Efforts_Clean_Industry: "Náročné úsilí v oblasti čisté energie" # todo: NEW TRANSLATION
  HOL_Heavy_Efforts_Clean_Industry_desc: "Zintenzivnění snah o podporu čisté energie sníží naši uhlíkovou stopu a zajistí udržitelnou budoucnost pro Nizozemsko." # todo: NEW TRANSLATION
  HOL_Invest_Bio_Agriculture: "Investice do biozemědělství" # todo: NEW TRANSLATION
  HOL_Invest_Bio_Agriculture_desc: "Podpora iniciativ v biozemědělství podpoří udržitelné zemědělské praktiky a zajistí dlouhodobé zdraví našeho životního prostředí a potravinových zásob." # todo: NEW TRANSLATION
  HOL_Buma: "Sybrand van Haersma Buma" # todo: NEW TRANSLATION
  HOL_Buma_desc: "Po Balkenendeho rezignaci nastupuje Sybrand van Haersma Buma do čela CDA a přináší obnovené zaměření na tradiční hodnoty a sociální spravedlnost." # todo: NEW TRANSLATION
  HOL_Reform_Justice_System: "Reforma soudního systému" # todo: NEW TRANSLATION
  HOL_Reform_Justice_System_desc: "Reforma soudního systému zvýší spravedlnost, efektivitu a dostupnost a zajistí, že všichni občané budou mít rovný přístup k spravedlnosti." # todo: NEW TRANSLATION
  HOL_Modern_Investments_Police: "Moderní investice do policie" # todo: NEW TRANSLATION
  HOL_Modern_Investments_Police_desc: "Další investice do policie zajistí veřejnou bezpečnost a dodržování práva, čímž vytvoří bezpečné prostředí pro všechny občany." # todo: NEW TRANSLATION
  HOL_Traditional_Values: "Tradiční hodnoty" # todo: NEW TRANSLATION
  HOL_Traditional_Values_desc: "CDA zůstává odhodlána hájit tradiční hodnoty, včetně rodiny, komunity a sociální odpovědnosti, jako základ naší společnosti." # todo: NEW TRANSLATION
  HOL_Rentmeesterschap: "Správcovství" # todo: NEW TRANSLATION
  HOL_Rentmeesterschap_desc: "Uplatňováním principu 'správcovství' (rentmeesterschap) bude CDA prosazovat udržitelné hospodaření se zdroji a zajistí jejich zachování pro budoucí generace, zatímco bude podporovat hospodařský růst." # todo: NEW TRANSLATION
  HOL_Green_Economy: "Zelená ekonomika" # todo: NEW TRANSLATION
  HOL_Green_Economy_desc: "Přechod na zelenou ekonomiku je nezbytný pro udržitelný rozvoj. CDA podpoří iniciativy podporující ekologicky šetrné technologie a postupy, vyvažující hospodářský růst a ochranu životního prostředí." # todo: NEW TRANSLATION
  HOL_Reduce_European_Influence: "Omezit evropský vliv" # todo: NEW TRANSLATION
  HOL_Reduce_European_Influence_desc: "Aby byla zachována suverenita Nizozemska a aby byly upřednostněny národní zájmy, bude CDA usilovat o snížení vlivu Evropské unie na domácí politiku." # todo: NEW TRANSLATION
  HOL_Fortress_Of_Values: "Pevnost hodnot" # todo: NEW TRANSLATION
  HOL_Fortress_Of_Values_desc: "Sybrand Buma si klade za cíl posílit sociální strukturu a národní identitu Nizozemska propagací tradičních hodnot a odolnosti. Jeho politika se zaměřuje na budování soudržného a bezpečného státu, s důrazem na ochranu nizozemské kultury a dědictví. Posílením základních principů země usiluje Buma o vytvoření společnosti, která stojí pevně proti vnějším hrozbám a vnitřním rozdílům, a zároveň povzbuzuje silného a hrdého občana." # todo: NEW TRANSLATION
  HOL_Melkert_Surprise: "Melkertovo překvapivé vítězství" # todo: NEW TRANSLATION
  HOL_Melkert_Surprise_desc: "Pod vedením Ad Melkerta zavedla PvdA nečekané a inovativní politiky zaměřené na oživení národa. Tyto iniciativy slibují pozitivní změny a položí základy pro více inkluzivní a prosperující společnost." # todo: NEW TRANSLATION
  HOL_Inclusive_Society: "Inkluzivní společnost" # todo: NEW TRANSLATION
  HOL_Inclusive_Society_desc: "Vytvoření inkluzivní společnosti, v níž se každý cítí ceněn a respektován, je základním principem PvdA. Budeme prosazovat politiky podporující rozmanitost a sociální soudržnost a zajistíme, že všichni občané mohou plně participovat v naší komunitě." # todo: NEW TRANSLATION
  HOL_Democratic_Active_Government: "Demokratická a aktivní vláda" # todo: NEW TRANSLATION
  HOL_Democratic_Active_Government_desc: "PvdA je odhodlána posílit demokratické instituce a podpořit aktivní zapojení občanů do politiky. Zajistíme, že vláda bude transparentní, odpovědná a reagující na potřeby všech občanů." # todo: NEW TRANSLATION
  HOL_Strong_European_Union: "Silná Evropská unie" # todo: NEW TRANSLATION
  HOL_Strong_European_Union_desc: "PvdA podporuje silnou, demokratickou a sociálně odpovědnou Evropskou unii. Budeme usilovat o hlubší hospodářskou a politickou integraci, podporu spolupráce a solidarity mezi členskými státy EU." # todo: NEW TRANSLATION
  HOL_Accessible_Healthcare: "Dostupná zdravotní péče" # todo: NEW TRANSLATION
  HOL_Accessible_Healthcare_desc: "Zajištění toho, že každý má přístup ke kvalitní zdravotní péči, je prioritou PvdA. Rozšíříme veřejné zdravotní služby, zkrátíme čekací doby a zajistíme, že zdravotní péče zůstane dostupná pro všechny." # todo: NEW TRANSLATION
  HOL_Social_Security: "Sociální zabezpečení pro všechny" # todo: NEW TRANSLATION
  HOL_Social_Security_desc: "Posílení systému sociálního zabezpečení je klíčové pro ochranu nejzranitelnějších členů společnosti. PvdA zajistí, aby dávky sociálního zabezpečení byly dostatečné k pokrytí základních potřeb všech občanů a poskytovaly podporu v dobách nouze." # todo: NEW TRANSLATION
  HOL_Work_Care_For_All: "Práce a péče pro všechny" # todo: NEW TRANSLATION
  HOL_Work_Care_For_All_desc: "PvdA zaručuje přístup k placené práci a kvalitní zdravotní péči pro každého. Budeme podporovat politiky, které pomáhají lidem vyvážit práci, péči a osobní rozvoj, čímž vytvoříme podpůrnější a inkluzivnější společnost." # todo: NEW TRANSLATION
  HOL_Fair_Wages: "Spravedlivé mzdy a benefity" # todo: NEW TRANSLATION
  HOL_Fair_Wages_desc: "Zajištění spravedlivých mezd a benefitů pro všechny pracovníky je klíčové pro snížení příjmové nerovnosti. PvdA zavede politiky podporující spravedlivé mzdové praktiky a podporu kolektivního vyjednávání, čímž zajistí finanční jistotu pro nejzranitelnější." # todo: NEW TRANSLATION
  HOL_Job_Creation_Security: "Vytváření pracovních míst a jistota zaměstnání" # todo: NEW TRANSLATION
  HOL_Job_Creation_Security_desc: "Vytváření pracovních příležitostí pro všechny občany je nezbytné. PvdA bude investovat do programů pracovního vzdělávání, podporovat malé podniky a zajistí, že každý bude mít šanci najít smysluplnou práci, čímž podpoří jistotu zaměstnání a sníží nezaměstnanost." # todo: NEW TRANSLATION
  HOL_Quality_Education_For_All: "Kvalitní vzdělání pro všechny" # todo: NEW TRANSLATION
  HOL_Quality_Education_For_All_desc: "Investice do vzdělání na všech úrovních je klíčová pro zajištění toho, aby každé dítě i dospělý měl přístup ke kvalitním vzdělávacím příležitostem. PvdA podpoří odborné vzdělávání, programy celoživotního učení a zajistí, že vzdělávací programy budou vyhovovat potřebám pracovního trhu." # todo: NEW TRANSLATION
  HOL_Sustainable_Economic_Growth: "Udržitelný hospodářský růst" # todo: NEW TRANSLATION
  HOL_Sustainable_Economic_Growth_desc: "PvdA se zaměřuje na udržitelný hospodářský růst, který prospívá všem občanům. Budeme investovat do obnovitelné energie, inovací a zelených technologií, abychom vybudovali odolnou a udržitelnou ekonomiku pro budoucí generace." # todo: NEW TRANSLATION
  HOL_Invest_Childcare_pvda: "Investice do sociální péče o děti" # todo: NEW TRANSLATION
  HOL_Invest_Childcare_pvda_desc: "Zvyšování financování služeb péče o děti je nezbytné pro podporu pracujících rodičů a rozvoj raného dětství. PvdA zajistí, že dostupná a kvalitní péče o děti bude k dispozici pro všechny rodiny." # todo: NEW TRANSLATION
  HOL_Elderly_Care: "Péče o seniory" # todo: NEW TRANSLATION
  HOL_Elderly_Care_desc: "Poskytování komplexních služeb péče o seniory je prioritou PvdA. Zajistíme, že naši senioři dostanou potřebnou podporu, aby žili důstojně a samostatně, a podpoříme komunitně založenou péči a rodinné pečovatele." # todo: NEW TRANSLATION
  HOL_Child_Youth_Welfare: "Sociální péče o děti a mládež" # todo: NEW TRANSLATION
  HOL_Child_Youth_Welfare_desc: "Investice do programů na podporu blaha a rozvoje dětí a mládeže jsou zásadní. PvdA zajistí přístup ke vzdělání, zdravotní péči a rekreačním příležitostem, čímž podpoří blaho našich nejmladších občanů." # todo: NEW TRANSLATION
  HOL_Social_Tech_Revolution: "Technologická revoluce" # todo: NEW TRANSLATION
  HOL_Social_Tech_Revolution_desc: "Přijetí technologické revoluce je zásadní pro to, aby se každý mohl zapojit do informační společnosti. PvdA bude investovat do vzdělávání, digitální infrastruktury a iniciativ, které překonávají digitální propast, podporující technologické inovace a inkluzivitu." # todo: NEW TRANSLATION
  HOL_Green_Urban_Development: "Zelený městský rozvoj" # todo: NEW TRANSLATION
  HOL_Green_Urban_Development_desc: "Podpora udržitelného městského rozvoje, který kombinuje vysokou hustotu obytných oblastí s kvalitním životem, je prioritou PvdA. Zajistíme, že města budou silná, inkluzivní a šetrná k životnímu prostředí, a investujeme do zelené infrastruktury a veřejných prostranství." # todo: NEW TRANSLATION
  HOL_Sustainable_Agriculture: "Udržitelné zemědělství" # todo: NEW TRANSLATION
  HOL_Sustainable_Agriculture_desc: "Podpora udržitelného zemědělského hospodaření je klíčová pro potravinovou bezpečnost a ochranu životního prostředí. PvdA bude prosazovat organické zemědělství, odpovědné hospodaření s půdou a snižování zemědělského znečištění, čímž zajistí zdravý a udržitelný potravinový řetězec." # todo: NEW TRANSLATION
  HOL_Renewable_Energy_Investments: "Investice do obnovitelné energie" # todo: NEW TRANSLATION
  HOL_Renewable_Energy_Investments_desc: "Investování do obnovitelných zdrojů energie je klíčové pro snížení naší závislosti na fosilních palivech a boj proti změně klimatu. PvdA podpoří projekty solární, větrné a hydroelektrické energie k vybudování udržitelné energetické budoucnosti." # todo: NEW TRANSLATION
  HOL_New_Socialist_Age: "Nová éra sociální demokracie" # todo: NEW TRANSLATION
  HOL_New_Socialist_Age_desc: "Aby byla relevantní a efektivní, PvdA projde transformací, která lépe zohlední potřeby moderní společnosti. To zahrnuje aktualizaci politik, zapojení nových generací a přijímání inovativních přístupů k vládnutí." # todo: NEW TRANSLATION
  HOL_New_Socialist_Age_tt: "§YNa základě vaší rovnováhy moci se objeví nový vůdce.\n Samson povede PvdA, pokud bude vaše rovnováha moci menší než -10%\n Asscher povede, pokud bude rovnováha moci mezi -10% a 10%.\n Bos povede, pokud bude větší než 10%§!" # todo: NEW TRANSLATION
  HOL_Samsom: "Samsom" # todo: NEW TRANSLATION
  HOL_Samsom_desc: "Diederik Samsom byl zvolen novým lídrem PvdA. Známý svým pevným environmentálním postojem, Samsom usiluje o vedení strany k zelenější a udržitelnější budoucnosti při zachování sociální spravedlnosti a inkluzivity." # todo: NEW TRANSLATION
  HOL_Environmental_Vision: "Ekologická vize" # todo: NEW TRANSLATION
  HOL_Environmental_Vision_desc: "Pod vedením Diederika Samsoma bude PvdA klást důraz na environmentální udržitelnost. Zavedeme komplexní politiky na ochranu našich přírodních zdrojů a podporu zdravého prostředí pro budoucí generace." # todo: NEW TRANSLATION
  HOL_Green_Economy_pvda: "Zelená ekonomika" # todo: NEW TRANSLATION
  HOL_Green_Economy_pvda_desc: "Diederik Samsom prosazuje přechod na zelenou ekonomiku prostřednictvím podpory technologií šetrných k životnímu prostředí a udržitelných postupů. To vytvoří pracovní místa, podpoří inovace a ochrání životní prostředí." # todo: NEW TRANSLATION
  HOL_Circular_Economy: "Oběhová ekonomika" # todo: NEW TRANSLATION
  HOL_Circular_Economy_desc: "Abychom omezili odpad a podpořili udržitelnost, vybudujeme oběhovou ekonomiku, která materiály znovu používá, opravuje a recykluje. Tento přístup zajišťuje udržitelný výrobní cyklus a minimalizuje dopad na životní prostředí." # todo: NEW TRANSLATION
  HOL_Energy_Transition: "Přechod na zelenou energii" # todo: NEW TRANSLATION
  HOL_Energy_Transition_desc: "Zrychlení energetického přechodu je klíčové pro udržitelnou budoucnost. Postupně odstraníme fosilní paliva, investujeme do obnovitelných zdrojů energie a podpoříme inovace v ukládání a efektivitě energie." # todo: NEW TRANSLATION
  HOL_Digital_Innovation: "Digitální inovace" # todo: NEW TRANSLATION
  HOL_Digital_Innovation_desc: "Podpora digitální inovace je zásadní pro hospodářský růst a modernizaci. Budeme podporovat technologické startupy, investovat do IT infrastruktury a posílit digitální gramotnost, aby Nizozemsko zůstalo na špici technologického pokroku." # todo: NEW TRANSLATION
  HOL_Social_Justice: "Sociální spravedlnost" # todo: NEW TRANSLATION
  HOL_Social_Justice_desc: "Zajištění sociální spravedlnosti je jádrem vize Diederika Samsoma. Budeme řešit nerovnost v příjmech, podporovat rovné příležitosti a zajistit, aby se všichni občané mohli plně podílet na společnosti." # todo: NEW TRANSLATION
  HOL_Inclusive_Society_Pvda: "Inkluzivní společnost" # todo: NEW TRANSLATION
  HOL_Inclusive_Society_Pvda_desc: "Budování inkluzivní společnosti, ve které se každý cítí ceněn a respektován, je zásadní. Budeme prosazovat politiky podporující rozmanitost a začlenění ve všech oblastech života." # todo: NEW TRANSLATION
  HOL_Innovation_In_Education: "Sociální inovace ve vzdělávání" # todo: NEW TRANSLATION
  HOL_Innovation_In_Education_desc: "Modernizace vzdělávání, aby studenti byli připraveni na budoucnost, je klíčová. Budeme investovat do digitálních výukových nástrojů, STEM vzdělávání a školení učitelů, abychom zajistili vysoce kvalitní vzdělávací systém." # todo: NEW TRANSLATION
  HOL_Affordable_Living: "Dostupný životní standard" # todo: NEW TRANSLATION
  HOL_Affordable_Living_desc: "Zajištění dostupného životního standardu je prioritou. Budeme investovat do sociálního bydlení, regulovat trh s nájmy a poskytovat dotace, aby bydlení bylo pro všechny dostupné." # todo: NEW TRANSLATION
  HOL_Public_Health_Initiatives: "Veřejné zdravotní iniciativy" # todo: NEW TRANSLATION
  HOL_Public_Health_Initiatives_desc: "Podpora komplexních veřejnozdravotních iniciativ je klíčová. Zaměříme se na preventivní péči, duševní zdraví a snižování rozdílů ve zdraví, aby měl každý přístup ke kvalitní zdravotní péči." # todo: NEW TRANSLATION
  HOL_Fusion_Groenlinks: "Spojit se s GroenLinks" # todo: NEW TRANSLATION
  HOL_Fusion_Groenlinks_desc: "Nastal čas, aby Strana práce a GroenLinks spojily síly pod vedením Fransa Timmermansa. Sloučením našich sdílených hodnot a progresivních vizí můžeme vytvořit jednotný front, který bude hájit boj proti klimatickým změnám, sociální rovnost a udržitelnou budoucnost Nizozemska." # todo: NEW TRANSLATION
  HOL_Asscher: "Asscher" # todo: NEW TRANSLATION
  HOL_Asscher_desc: "Lodewijk Asscher byl zvolen novým lídrem PvdA. Známý svým zaměřením na trh práce, sociální zabezpečení a integraci, usiluje o to, aby strana směřovala k větší sociální rovnosti a ekonomické odolnosti." # todo: NEW TRANSLATION
  HOL_Labour_Market_Reforms: "Reformy trhu práce" # todo: NEW TRANSLATION
  HOL_Labour_Market_Reforms_desc: "Lodewijk Asscher se zavazuje vytvořit inkluzivní trh práce. Budeme podporovat programy odborné přípravy, bojovat proti diskriminaci a zajišťovat spravedlivé mzdy pro všechny pracovníky." # todo: NEW TRANSLATION
  HOL_Integration_Policies: "Integrační politiky" # todo: NEW TRANSLATION
  HOL_Integration_Policies_desc: "Podpora efektivních integračních politik je klíčová pro budování soudržné společnosti. Asscher podporuje iniciativy usnadňující integraci migrantů a uprchlíků do nizozemské společnosti." # todo: NEW TRANSLATION
  HOL_Workplace_Equality: "Rovnost na pracovišti" # todo: NEW TRANSLATION
  HOL_Workplace_Equality_desc: "Zajištění rovnosti na pracovišti je zásadní pro spravedlivou a férovou společnost. Asscher prosadí politiky, které zamezí diskriminaci a prosadí rozmanitost na pracovišti." # todo: NEW TRANSLATION
  HOL_Strengthening_Social_Security: "Posílení sociálního zabezpečení" # todo: NEW TRANSLATION
  HOL_Strengthening_Social_Security_desc: "Zajištění robustního sociálního zabezpečení je klíčové. Asscher zavede politiky na ochranu nejzranitelnějších a poskytne podporu v dobách nouze." # todo: NEW TRANSLATION
  HOL_Child_Welfare: "Dětská péče" # todo: NEW TRANSLATION
  HOL_Child_Welfare_desc: "Zajištění blahobytu dětí je nejvyšší prioritou. Asscher prosazuje zvýšení financování programů sociální péče o děti, včetně předškolního vzdělávání, zdravotní péče a rodinné podpory." # todo: NEW TRANSLATION
  HOL_Social_Innovation: "Společenská inovace" # todo: NEW TRANSLATION
  HOL_Social_Innovation_desc: "Podpora společenské inovace je nezbytná pro řešení složitých společenských problémů. Budeme podporovat iniciativy, které podporují spolupráci a vyvíjení inovativních řešení." # todo: NEW TRANSLATION
  HOL_Educational_Equity: "Vzdělávací rovnost" # todo: NEW TRANSLATION
  HOL_Educational_Equity_desc: "Zajištění vzdělávací rovnosti pro všechny studenty je klíčové. Asscher bude investovat do škol v znevýhodněných oblastech, poskytovat dodatečnou podporu pro problémové studenty a prosazovat inkluzivní vzdělávání." # todo: NEW TRANSLATION
  HOL_Poverty_Reduction: "Snižování chudoby" # todo: NEW TRANSLATION
  HOL_Poverty_Reduction_desc: "Snižování chudoby je klíčové pro spravedlivou společnost. Zavedeme komplexní programy snižování chudoby, včetně zvýšení sociálních dávek a cílené podpory pro zranitelné skupiny." # todo: NEW TRANSLATION
  HOL_Digital_Literacy: "Digitální gramotnost" # todo: NEW TRANSLATION
  HOL_Digital_Literacy_desc: "Zlepšení digitální gramotnosti je v dnešním technologickém světě klíčové. Asscher podporuje iniciativy, které zajistí, že všichni občané budou mít dovednosti potřebné k úspěchu v digitální ekonomice." # todo: NEW TRANSLATION
  HOL_Economic_Resilience: "Ekonomická odolnost" # todo: NEW TRANSLATION
  HOL_Economic_Resilience_desc: "Budování ekonomické odolnosti je nezbytné pro zvládnutí budoucích kriz. Budeme investovat do různorodých hospodářských sektorů, podporovat malé podniky a vytvářet robustní sociální síť pro všechny občany." # todo: NEW TRANSLATION
  HOL_Labour_Rights: "Práva pracovníků" # todo: NEW TRANSLATION
  HOL_Labour_Rights_desc: "Asscher je silným zastáncem práv pracovníků. Posílíme ochranu zaměstnanců, zajistíme bezpečné pracovní podmínky a podpoříme právo na kolektivní vyjednávání." # todo: NEW TRANSLATION
  HOL_Sustainable_Urban_Development: "Udržitelní městský rozvoj" # todo: NEW TRANSLATION
  HOL_Sustainable_Urban_Development_desc: "Podpora udržitelného městského rozvoje je klíčová pro tvorbu obyvatelných měst. Budeme investovat do zelené infrastruktury, veřejných prostranství a udržitelných bytových projektů." # todo: NEW TRANSLATION
  HOL_Social_Housing: "Sociální bydlení" # todo: NEW TRANSLATION
  HOL_Social_Housing_desc: "Rozšiřování sociálního bydlení je klíčové pro řešení bytové krize. Asscher bude investovat do výstavby a rekonstrukce dostupného bydlení, aby měl každý bezpečné a jisté místo k bydlení." # todo: NEW TRANSLATION
  HOL_Bos: "Bos" # todo: NEW TRANSLATION
  HOL_Bos_desc: "Wouter Bos byl zvolen novým lídrem PvdA. Známý svým ekonomickým know-how a rolí během finanční krize, Bos usiluje o to, aby strana směřovala k ekonomické stabilitě a růstu při zajištění sociální spravedlnosti." # todo: NEW TRANSLATION
  HOL_Economic_Expertise: "Ekonomická odbornost" # todo: NEW TRANSLATION
  HOL_Economic_Expertise_desc: "Wouter Bos je proslulý svou ekonomickou odborností. Pod jeho vedením se PvdA zaměří na zavedení rozumných hospodářských politik, které zajistí stabilitu a podpoří udržitelný růst." # todo: NEW TRANSLATION
  HOL_Crisis_Management: "Řízení krizí" # todo: NEW TRANSLATION
  HOL_Crisis_Management_desc: "Zkušenosti Woutera Bose s řízením finančních krizí jsou neocenitelné. Zavedeme robustní opatření, která zajistí, že ekonomika zůstane odolná tváři globálním výzvám." # todo: NEW TRANSLATION
  HOL_Financial_Sector_Reform: "Reforma finančního sektoru" # todo: NEW TRANSLATION
  HOL_Financial_Sector_Reform_desc: "Komplexní reformy finančního sektoru jsou nezbytné k prevenci budoucích kriz a podpoře transparentnosti a odpovědnosti. Wouter Bos bude vést snahy o efektivní regulaci finančního odvětví." # todo: NEW TRANSLATION
  HOL_Progressive_Taxation: "Progresivní zdanění" # todo: NEW TRANSLATION
  HOL_Progressive_Taxation_desc: "Zavedení spravedlivého a progresivního daňového systému je klíčové pro snižování nerovnosti a získávání prostředků na veřejné služby. PvdA pod Bosem zajistí, že ti nejbohatší zaplatí svůj spravedlivý podíl." # todo: NEW TRANSLATION
  HOL_Affordable_Housing: "Dostupné bydlení" # todo: NEW TRANSLATION
  HOL_Affordable_Housing_desc: "Abychom řešili bytovou krizi, Wouter Bos podporuje politiky zvyšující dostupnost dostupného bydlení. Budeme investovat do projektů sociálního bydlení a poskytovat dotace, aby bylo vlastnictví domů dostupné pro všechny." # todo: NEW TRANSLATION
  HOL_Employment_Opportunities: "Příležitosti k zaměstnání" # todo: NEW TRANSLATION
  HOL_Employment_Opportunities_desc: "Zajištění dostatečných pracovních příležitostí je také prioritou pro Woutera Bose. Jen tím, že zajistíme zaměstnanost lidí, můžeme vybudovat stabilní a rozvíjející se společnost." # todo: NEW TRANSLATION
  HOL_Universal_Healthcare: "Univerzální zdravotní péče" # todo: NEW TRANSLATION
  HOL_Universal_Healthcare_desc: "Zajištění toho, že si každý může dovolit kvalitní zdravotní péči, je prioritou Woutera Bose. Rozšíříme veřejné zdravotní služby, snížíme čekací doby a zajistíme, že zdravotní péče zůstane dostupná pro všechny." # todo: NEW TRANSLATION
  HOL_Fiscal_Responsibility: "Fiskální odpovědnost" # todo: NEW TRANSLATION
  HOL_Fiscal_Responsibility_desc: "Wouter Bos je odhodlán udržovat vyrovnaný rozpočet a zajistit dostatečné financování základních veřejných služeb. Díky fiskální odpovědnosti zajistíme, že nizozemská ekonomika zůstane stabilní a udržitelná pro budoucí generace." # todo: NEW TRANSLATION
  HOL_Green_Economic_Growth: "Zelený ekonomický růst" # todo: NEW TRANSLATION
  HOL_Green_Economic_Growth_desc: "Abychom zajistili dlouhodobou prosperitu, bude Wouter Bos prosazovat hospodářskou politiku zaměřenou na zelený a udržitelný růst. Budeme investovat do čisté energie, zelených pracovních míst a environmentálně šetrné infrastruktury, aby byla ekonomika připravena na budoucnost a bojovala proti změně klimatu." # todo: NEW TRANSLATION
  HOL_Debt_Relief_Programs: "Programy odpuštění dluhů" # todo: NEW TRANSLATION
  HOL_Debt_Relief_Programs_desc: "Aby se zmírnila finanční zátěž na zranitelných skupinách, zavedí Wouter Bos programy odpuštění dluhů pro jednotlivce a malé podniky. To posílí bojující domácnosti a podnikatele, podporující větší ekonomickou mobilitu a stabilitu." # todo: NEW TRANSLATION
  HOL_Strengthening_Eurozone: "Posílení eurozóny" # todo: NEW TRANSLATION
  HOL_Strengthening_Eurozone_desc: "Wouter Bos uznává důležitost silné a odolné eurozóny pro stabilitu nizozemské ekonomiky. Vedením snah o posílení eurozóny budeme podporovat fiškální koordinaci a hospodářskou spolupráci v EU, aby byla zajištěna dlouhodobá prosperita." # todo: NEW TRANSLATION
  HOL_Small_Business_Support: "Podpora malých podniků" # todo: NEW TRANSLATION
  HOL_Small_Business_Support_desc: "Podpora malých podniků je klíčem k prosperující ekonomice. Wouter Bos prosadí politiky, které sníží daně pro malé podniky, zajistí přístup k úvěrům a sníží byrokratické překážky, což umožní malým podnikům růst a vytvářet pracovní místa." # todo: NEW TRANSLATION
  HOL_LPF: "Noc Pim Fortuyna" # todo: NEW TRANSLATION
  HOL_LPF_desc: "Lijst Pim Fortuyn (LPF) byla založena za účelem prolomení politického status quo. Pod vedením Pim Fortuyna LPF hájí hodnoty národní suverenity, práva a pořádku a hrdé, sebevědomé nizozemské společnosti. Tento proud bude zpochybňovat zakořeněné politické elity a tlačit na odvážné reformy, které postaví Nizozemsko na první místo." # todo: NEW TRANSLATION
  HOL_direct_democracy: "Přímá demokracie" # todo: NEW TRANSLATION
  HOL_direct_democracy_desc: "LPF věří ve posílení lidí prostřednictvím přímé demokracie. Prosazením více rozhodovacích procesů řízených občany zajistíme, že vládní politika bude úzce odpovídat vůli veřejnosti." # todo: NEW TRANSLATION
  HOL_senate_reform: "Reforma Senátu" # todo: NEW TRANSLATION
  HOL_senate_reform_desc: "Senát se stal zkostnatělou institucí. Reforma umožní zefektivnit legislativní procesy a zajistí, že Senát bude skutečně sloužit lidem, nikoliv zakořeněným zájmům." # todo: NEW TRANSLATION
  HOL_end_party_kartel: "Konec stranického kartelu" # todo: NEW TRANSLATION
  HOL_end_party_kartel_desc: "LPF rozloží zavedený kartel politických stran, který po léta dominuje nizozemské politice. Otevření politického systému přinese nové nápady a hlasy do řízení naší země." # todo: NEW TRANSLATION
  HOL_referenda: "Více referend" # todo: NEW TRANSLATION
  HOL_referenda_desc: "LPF bude usilovat o zvýšení počtu referend, aby občané měli přímou možnost rozhodovat o zásadních otázkách. Tento závazek k přímé demokracii zajistí, že hlas lidu bude slyšet a respektován." # todo: NEW TRANSLATION
  HOL_limit_senate_power: "Omezit moc Senátu" # todo: NEW TRANSLATION
  HOL_limit_senate_power_desc: "LPF si klade za cíl omezit moc Senátu a omezit jeho veto vůči pokrokové legislativě. To umožní naší demokracii fungovat efektivněji a bez překážek." # todo: NEW TRANSLATION
  HOL_public_sector_reform: "Reforma veřejného sektoru" # todo: NEW TRANSLATION
  HOL_public_sector_reform_desc: "Nizozemský veřejný sektor se stal zatížen neefektivitou a plýtváním. LPF přeorganizuje vládní instituce, zefektivní provoz a zajistí efektivní služby a odpovědné využívání prostředků daňových poplatníků." # todo: NEW TRANSLATION
  HOL_support_SME: "Podpora malých a středních podniků" # todo: NEW TRANSLATION
  HOL_support_SME_desc: "Malé a střední podniky jsou páteří nizozemské ekonomiky. LPF sníží regulace a poskytne podporu MSP, čímž umožní prosperovat a pohánět hospodářský růst." # todo: NEW TRANSLATION
  HOL_cut_business_taxes: "Snížení daní z podnikání" # todo: NEW TRANSLATION
  HOL_cut_business_taxes_desc: "Aby se podpořilo konkurenční podnikatelské prostředí, LPF sníží daně nizozemským podnikům. Tato redukce podpoří investice, podpoří růst a vytvoří více pracovních příležitostí." # todo: NEW TRANSLATION
  HOL_labor_market_liberalization: "Liberalizace trhu práce" # todo: NEW TRANSLATION
  HOL_labor_market_liberalization_desc: "Aby byl nizozemský trh práce flexibilnější, LPF zavede liberalizační opatření. Tyto reformy sníží regulační překážky, usnadní najímání pro podniky a umožní zaměstnancům větší flexibilitu." # todo: NEW TRANSLATION
  HOL_welfare_reform: "Reforma sociálního státu" # todo: NEW TRANSLATION
  HOL_welfare_reform_desc: "Pim Fortuyn považoval nizozemský sociální stát za nafouknutý a neudržitelný. LPF zreformuje sociální systém, zaměří se na snížení závislosti a podporu osobní zodpovědnosti a zároveň zachová pomoc pro ty, kteří ji skutečně potřebují." # todo: NEW TRANSLATION
  HOL_counter_terrorism_efforts: "Boj proti terorismu" # todo: NEW TRANSLATION
  HOL_counter_terrorism_efforts_desc: "Nizozemská společnost se stala stále nebezpečnější kvůli laxnímu prosazování práva. LPF posílí policii, zavedou přísnější tresty za násilné trestné činy a zajistí, že nizozemští občané se mohou znovu cítit bezpečně ve své zemi." # todo: NEW TRANSLATION
  HOL_more_police_force: "Posílení policejních sil" # todo: NEW TRANSLATION
  HOL_more_police_force_desc: "LPF věří, že silná policejní přítomnost je nezbytná pro udržení veřejného pořádku a bezpečnosti. Rozšířením policejních sil a poskytnutím dalších zdrojů zajistíme, že policie bude moci efektivně chránit nizozemské občany." # todo: NEW TRANSLATION
  HOL_promote_dutch_values: "Podporovat nizozemské hodnoty" # todo: NEW TRANSLATION
  HOL_promote_dutch_values_desc: "LPF i PVV věří, že nizozemské hodnoty jsou základem silné, soudržné společnosti. Budeme pracovat na podpoře a zachování těchto hodnot, aby nizozemská kultura zůstala ústřední v našem veřejném životě a národní identitě." # todo: NEW TRANSLATION
  HOL_support_dutch_agriculture: "Podpora nizozemského zemědělství" # todo: NEW TRANSLATION
  HOL_support_dutch_agriculture_desc: "Nizozemské zemědělství je pilířem naší ekonomiky a kulturního dědictví. Podporou místních farmářů a venkovských komunit posílíme naši potravinovou bezpečnost a podpoříme udržitelné praktiky zakořeněné v tradici." # todo: NEW TRANSLATION
  HOL_made_in_holland: "Vyrobeno v Holandsku" # todo: NEW TRANSLATION
  HOL_made_in_holland_desc: "Budeme propagovat výrobky vyrobené v Nizozemsku a vybízet spotřebitele k nákupu místně vyráběných výrobků. Díky upřednostnění nizozemských odvětví podpoříme naši ekonomiku a posílíme závazek k nizozemské kvalitě." # todo: NEW TRANSLATION
  HOL_family_business_support: "Podpora rodinných podniků" # todo: NEW TRANSLATION
  HOL_family_business_support_desc: "Rodinné podniky jsou nedílnou součástí nizozemské společnosti a tvoří páteř naší ekonomiky. Budeme poskytovat podporu, aby tyto podniky nadále prosperovaly a zůstaly konkurenceschopné na globálním trhu." # todo: NEW TRANSLATION
  HOL_internet_freedom: "Chránit svobodu internetu" # todo: NEW TRANSLATION
  HOL_internet_freedom_desc: "Svoboda projevu online musí být zachována. Budeme chránit práva občanů na volný přístup k informacím a jejich sdílení a odolávat jakékoli formě cenzury či kontroly digitálního prostoru." # todo: NEW TRANSLATION
  HOL_cut_down_government: "Zmenšit vládu" # todo: NEW TRANSLATION
  HOL_cut_down_government_desc: "Vláda byrokracie se stala přerostlou a neefektivní. Budeme usilovat o snížení zbytečného administrativního zatížení, zefektivnění vládních funkcí a zajištění, že peníze daňových poplatníků budou vynakládány moudře." # todo: NEW TRANSLATION
  HOL_cut_leftist_groups: "Snížení dotací levicovým skupinám" # todo: NEW TRANSLATION
  HOL_cut_leftist_groups_desc: "Levicové skupiny dlouho spoléhají na veřejné finance k prosazování svých agend. Snížením dotací těmto skupinám zajistíme, že daňové prostředky budou sloužit iniciativám, které prospívají většině nizozemských občanů." # todo: NEW TRANSLATION
  HOL_forced_work: "Zavést nucenou práci pro nezaměstnané" # todo: NEW TRANSLATION
  HOL_forced_work_desc: "Aby se snížila závislost na sociálních dávkách, zavedeme opatření, která zajistí, že ti, kdo pobírají státní podporu, budou přispívat zpět společnosti, čímž podpoříme samostatnost a produktivitu." # todo: NEW TRANSLATION
  HOL_downgrade_prisons: "Zhoršit podmínky ve věznicích" # todo: NEW TRANSLATION
  HOL_downgrade_prisons_desc: "Věznice by měly být místem rehabilitace, nikoli pohodlí. Budeme omezovat luxus ve věznicích a zaměříme se na to, aby byly místem, kde pachatelé vykonávají tresty a učí se zodpovědnosti." # todo: NEW TRANSLATION
  HOL_dutch_citizens_first: "Nizozemští občané na prvním místě" # todo: NEW TRANSLATION
  HOL_dutch_citizens_first_desc: "Věříme, že veškerá politická rozhodnutí by měla upřednostňovat potřeby nizozemských občanů. Ať už v oblasti zdravotnictví, bydlení nebo zaměstnanosti, naším cílem je dávat přednost nizozemskému obyvatelstvu." # todo: NEW TRANSLATION
  HOL_dutch_healthcare_first: "Nizozemské zdravotnictví pro nizozemské občany na prvním místě" # todo: NEW TRANSLATION
  HOL_dutch_healthcare_first_desc: "Zdravotnické zdroje by měly primárně sloužit nizozemským občanům. Zajistíme, aby nizozemští občané měli prioritu při přístupu k lékařským službám, posílili veřejné zdraví a snížili zátěž systému." # todo: NEW TRANSLATION
  HOL_reject_dual_nationality: "Odmítnout dvojí občanství" # todo: NEW TRANSLATION
  HOL_reject_dual_nationality_desc: "Abychom posílili loajalitu k Nizozemsku, omezíme dvojí občanství. Tato politika podpoří silnější závazek k nizozemské identitě a národním hodnotám." # todo: NEW TRANSLATION
  HOL_national_identity_first: "Národní identita na prvním místě" # todo: NEW TRANSLATION
  HOL_national_identity_first_desc: "Věříme, že silný pocit národní identity je klíčový pro sjednocenou společnost. Upřednostněním nizozemské kultury zajistíme, aby budoucí generace vyrůstaly s hlubokým pocitem hrdosti a sounáležitosti." # todo: NEW TRANSLATION
  HOL_limit_foreign_influence: "Omezit zahraniční vliv" # todo: NEW TRANSLATION
  HOL_limit_foreign_influence_desc: "Zahraniční vliv pronikl do nizozemské společnosti a ovlivňuje naši ekonomiku, média a politiku. Zavedeme opatření k jeho omezení, aby zájmy Nizozemska byly na prvním místě." # todo: NEW TRANSLATION
  HOL_remove_windmills_solar_parks: "Odstranit větrné mlýny a solární parky" # todo: NEW TRANSLATION
  HOL_remove_windmills_solar_parks_desc: "Zatímco obnovitelná energie je důležitá, větrné mlýny a solární parky narušují nizozemskou krajinu. Zaměříme se na alternativní energetická řešení, která udrží krásu našeho venkova." # todo: NEW TRANSLATION
  HOL_boost_housing_construction: "Podpora výstavby bytů" # todo: NEW TRANSLATION
  HOL_boost_housing_construction_desc: "Nizozemská bytová krize vyžaduje akci. Investujeme do výstavby bytů, abychom zajistili cenově dostupné domovy nizozemským občanům, řešili nedostatek a podpořili rodinný život." # todo: NEW TRANSLATION
  HOL_stop_mass_immigration: "Zastavit masovou imigraci" # todo: NEW TRANSLATION
  HOL_stop_mass_immigration_desc: "Nekontrolovaná imigrace zatěžuje veřejné služby a nizozemskou kulturu. Budeme prosazovat politiky omezující imigraci a zaměříme zdroje na potřeby nizozemských občanů." # todo: NEW TRANSLATION
  HOL_defund_international_aid: "Omezit financování mezinárodní pomoci" # todo: NEW TRANSLATION
  HOL_defund_international_aid_desc: "Nizozemsko musí upřednostnit své vlastní občany. Snížíme výdaje na mezinárodní pomoc a zaměříme se na řešení problémů na našem vlastním území." # todo: NEW TRANSLATION
  HOL_restrict_asylum_seekers: "Omezení žadatelů o azyl" # todo: NEW TRANSLATION
  HOL_restrict_asylum_seekers_desc: "Nizozemsko nemůže nadále nést zátěž vysokého počtu žadatelů o azyl. Zavedeme přísná kritéria pro řízení a snížení počtu přijímaných žadatelů o azyl." # todo: NEW TRANSLATION
  HOL_restore_border_control: "Obnovit hraniční kontrolu" # todo: NEW TRANSLATION
  HOL_restore_border_control_desc: "Zabezpečení nizozemských hranic je klíčové pro zachování suverenity a bezpečnosti. Znovuzavádíme plnou hraniční kontrolu, abychom řídili, kdo vstupuje a opouští naši zemi." # todo: NEW TRANSLATION
  HOL_strengthening_police_power: "Posílit pravomoci policie" # todo: NEW TRANSLATION
  HOL_strengthening_police_power_desc: "Aby byla veřejná bezpečnost zajištěna, musíme posílit policii nástroji a pravomocemi nezbytnými k efektivnímu boji se zločinem." # todo: NEW TRANSLATION
  HOL_celebrate_dutch_heroes: "Oslavovat nizozemské hrdiny" # todo: NEW TRANSLATION
  HOL_celebrate_dutch_heroes_desc: "Od průzkumníků po umělce, nizozemští hrdinové ztělesňují naše národní hodnoty a historii. Budeme propagovat úspěchy nizozemských osobností, abychom inspirovali hrdost na naše dědictví." # todo: NEW TRANSLATION
  HOL_protect_zwarte_piet: "Chraňte tradici Zwarte Piet" # todo: NEW TRANSLATION
  HOL_protect_zwarte_piet_desc: "Tradice Zwarte Piet je součástí nizozemského dědictví. Budeme ji chránit před odporem a zajistíme, že naše kulturní zvyky zůstanou nedotčeny." # todo: NEW TRANSLATION
  HOL_fatherland_education: "Vlastenecké vzdělávání" # todo: NEW TRANSLATION
  HOL_fatherland_education_desc: "Silný vzdělávací základ v nizozemské historii a hodnotách je klíčem k výchově informovaných, hrdých občanů. Budeme investovat do programů, které tyto témata zdůrazní ve školách." # todo: NEW TRANSLATION
  HOL_pro_gay_anti_lgbtq: "Pro-gay, proti LGBTQ+" # todo: NEW TRANSLATION
  HOL_pro_gay_anti_lgbtq_desc: "Dlouhodobě byl Nizozemsko průkopníkem osobních svobod, zavedlo právní rovnost pro páry stejného pohlaví a pracovalo na ochraně občanů před diskriminací na základě sexuální orientace. Nicméně rostoucí veřejná skepsi vůči LGBTQ+ trendům vedla k kulturnímu odporu. Posílením našeho závazku k jádrovým liberálním hodnotám a distancováním se od woke kultury a LGBTQ+ snah chceme zachovat společnost zakořeněnou v osobní svobodě a sociální stabilitě." # todo: NEW TRANSLATION
  HOL_pro_gay_anti_lgbtq_tt: "Efekty se projeví, pokud budeme mít postoj k §YLGBTQ§!" # todo: NEW TRANSLATION
  HOL_push_for_nexit: "Prosazování Nexit" # todo: NEW TRANSLATION
  HOL_push_for_nexit_desc: "Nexit – Nizozemsko opouštějící EU – je ústředním cílem PVV. Spustíme proces opuštění Evropské unie, znovuzískáme plnou suverenitu nad našimi zákony, hranicemi a ekonomikou a chráníme nizozemský způsob života před nadměrným zasahováním Bruselu." # todo: NEW TRANSLATION
  HOL_bring_back_the_gulden: "Návrat guldenu" # todo: NEW TRANSLATION
  HOL_bring_back_the_gulden_desc: "Euro selhalo Nizozemsku, a PVV vrátí nizozemský gulden (gulden), aby obnovil naši ekonomickou nezávislost. Kontrolou naší měny budeme lépe řídit inflaci a hospodářský růst." # todo: NEW TRANSLATION
  HOL_defend_israel_rights: "Bránit Izraeli právo na existenci" # todo: NEW TRANSLATION
  HOL_defend_israel_rights_desc: "Izrael je klíčovým spojencem v boji proti islámskému extremismu. PVV bude bránit Izraeli právo na existenci a podporovat jeho snahy o zajištění svých hranic, aby Izrael zůstal silným a nezávislým státem na Blízkém východě." # todo: NEW TRANSLATION
  HOL_counter_terrorism_israel: "Proti terorismu ve spolupráci s Izraelem" # todo: NEW TRANSLATION
  HOL_counter_terrorism_israel_desc: "PVV bude úzce spolupracovat s Izraelem a dalšími spojenci na potírání terorismu, zejména islámského extremismu. Sdílením zpravodajských informací a spoluprací na bezpečnostních opatřeních bude Nizozemsko lépe vybaveno k ochraně svých občanů." # todo: NEW TRANSLATION
  HOL_joint_antiiran_stance: "Připojit se k antiíránskému postoji" # todo: NEW TRANSLATION
  HOL_joint_antiiran_stance_desc: "Írán představuje rostoucí hrozbu pro bezpečnost Blízkého východu a západních zájmů. PVV se připojí k mezinárodním snahám o odpor proti Íránovým expanzivním politikám a jeho snaze o získání jaderných zbraní." # todo: NEW TRANSLATION
  HOL_increase_corporation_vlaanderen: "Zvýšit spolupráci s Vlaanderen" # todo: NEW TRANSLATION
  HOL_increase_corporation_vlaanderen_desc: "§Y[FLN.GetNameWithFlag]§! sdílí hluboké kulturní a jazykové pouto s §Y[HOLGetNameWithFlag]§!. PVV zvýší hospodářskou a politickou spolupráci s Vlaanderen, posílí vazby mezi nizozemsky mluvícími obyvateli." # todo: NEW TRANSLATION
  HOL_increase_corporation_vlaanderen_tt: "§YDecisions§! odemkne §Y[HOL.GetAdjectiveCap]§! integraci s §Y[FLN.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_support_independent_vlaanderen: "Podpora nezávislosti Vlaanderen" # todo: NEW TRANSLATION
  HOL_support_independent_vlaanderen_desc: "PVV podporuje nezávislost Vlaanderen, která regionu umožní odtrhnout se od §Y[BEL.GetNameWithFlag]§! a posílit jeho vazby s Nizozemskem. Svobodný Vlaanderen se stane silným spojencem v obraně nizozemské identity." # todo: NEW TRANSLATION
  HOL_economic_partnership_vlaanderen: "Ekonomické partnerství s Vlaanderen" # todo: NEW TRANSLATION
  HOL_economic_partnership_vlaanderen_desc: "PVV bude rozvíjet ekonomické partnerství s Vlaanderen, podpoří obchod a investice mezi našimi dvěma regiony. Toto partnerství bude prospěšné pro nizozemské i vlámské občany." # todo: NEW TRANSLATION
  HOL_cultural_unification_vlaanderen: "Kulturní sjednocení s Vlaanderen" # todo: NEW TRANSLATION
  HOL_cultural_unification_vlaanderen_desc: "PVV podporuje sjednocení nizozemských a vlámských kultur, čímž vytváří společný kulturní prostor pro nizozemsky mluvící lidi. To posílí vazby mezi Nizozemskem a Vlaanderen a podpoří pocit sdílené identity." # todo: NEW TRANSLATION
  HOL_ties_with_afrikaans: "Posílit vazby s Afrikaans" # todo: NEW TRANSLATION
  HOL_ties_with_afrikaans_desc: "Afrikaans, jazyk s kořeny v nizozemštině, spojuje Nizozemsko se Jihoafrickou republikou. PVV posílí kulturní a hospodářské vazby s afrikánskou komunitou, podporuje sdílené dědictví a spolupráci mezi našimi národy." # todo: NEW TRANSLATION
  HOL_defend_afrikaans_rights: "Chránit afrikánská kulturní práva" # todo: NEW TRANSLATION
  HOL_defend_afrikaans_rights_desc: "Afrikánština je v Jihoafrické republice ohrožena a PVV bude chránit kulturní práva Afrikanerů. Podpořením škol a institucí v Afrikaans zachováme tento jazyk a jeho vazby na nizozemské dědictví." # todo: NEW TRANSLATION
  HOL_economic_coorporation_afrikaners: "Ekonomická spolupráce s Afrikanery" # todo: NEW TRANSLATION
  HOL_economic_coorporation_afrikaners_desc: "Afrikaners v Jihoafrické republice sdílí hluboké kulturní a jazykové spojení s Nizozemci. PVV bude podporovat ekonomickou spolupráci s afrikánskými podniky, zajišťující vzájemný růst a rozvoj mezi našimi národy." # todo: NEW TRANSLATION
  HOL_criminalize_islamic_symbols: "Zakázat islámské symboly" # todo: NEW TRANSLATION
  HOL_criminalize_islamic_symbols_desc: "PVV zakáže islámské symboly, jako je burka a šátek na veřejných prostranstvích. Tyto symboly představují odmítnutí integrace do nizozemské společnosti, a jejich odstraněním posílíme národní jednotu a posílíme nizozemský sekularismus." # todo: NEW TRANSLATION
  HOL_ban_quaran: "Zakázat Korán" # todo: NEW TRANSLATION
  HOL_ban_quaran_desc: "Korán je PVV vnímán jako hrozba pro nizozemské hodnoty a kulturu. Učiníme odvážný krok a zakážeme tento text v Nizozemsku, omezíme jeho šíření a vliv na naši společnost, abychom uchovali naši národní identitu." # todo: NEW TRANSLATION
  HOL_ban_islamic_schools: "Zakázat islámské školy" # todo: NEW TRANSLATION
  HOL_ban_islamic_schools_desc: "Islámské školy v Nizozemsku podporují odloučení a neintegaci do nizozemské společnosti. PVV je uzavře, aby byly všechny děti vzdělávány v rámci nizozemského sekulárního systému, bez náboženské indoktrinace." # todo: NEW TRANSLATION
  HOL_close_mosques: "Uzavřít všechny mešity" # todo: NEW TRANSLATION
  HOL_close_mosques_desc: "Mešity jsou považovány za centra radikalizace a anti-západní ideologie. PVV uzavře všechny mešity v Nizozemsku, tím omezí hlavní zdroj islámského extremismu a zajistí nizozemské hodnoty a bezpečnost v procesu." # todo: NEW TRANSLATION
  HOL_PVV: "Wilders vstupuje do politické arény" # todo: NEW TRANSLATION
  HOL_PVV_desc: "Strana pro svobodu, neboli PVV, kterou založil Geert Wilders, prosazuje politiky upřednostňující nizozemskou suverenitu, ochranu kultury a bezpečnost. PVV usiluje o omezení migrace, obnovení národního hrdosti a oslabení vlivu EU, aby Nizozemsko zůstalo bezpečným a prosperujícím domovem pro své občany. S důrazem na odpor proti islámskému extremismu a ochranu tradičních hodnot stojí PVV jako hlas pro nizozemskou identitu a nezávislost." # todo: NEW TRANSLATION
  HOL_Restore_Royal_Authority: "Obnovit královskou autoritu" # todo: NEW TRANSLATION
  HOL_Restore_Royal_Authority_desc: "Monarchie musí znovu potvrdit svou autoritu jako páteř nizozemské vlády. Konsolidací moci zajistí koruna stabilitu a jednotu v zemi." # todo: NEW TRANSLATION
  HOL_Establish_Stadtholderate: "Zřídit Stadtholderát" # todo: NEW TRANSLATION
  HOL_Establish_Stadtholderate_desc: "Moderní Stadtholderát umožní vyvážený přístup ke vládnutí, zajistí demokratickou odpovědnost a zároveň zachová vliv monarchie." # todo: NEW TRANSLATION
  HOL_strengthening_the_states_general: "Posílení Státního sněmu" # todo: NEW TRANSLATION
  HOL_strengthening_the_states_general_desc: "Státní sněm bude sloužit jako pilíř Stadtholderátu, zajišťovat zastoupení pro všechny provincie a regiony a zajišťovat vyvážené vládnutí a odpovědnost." # todo: NEW TRANSLATION
  HOL_constitutional_oversight_committee: "Ústavní dohledová komise" # todo: NEW TRANSLATION
  HOL_constitutional_oversight_committee_desc: "Založte vyhrazenou komisi, která zajistí, že všechna vládní rozhodnutí budou v souladu s vizí koruny, čímž podpoří transparentnost a odpovědnost." # todo: NEW TRANSLATION
  HOL_empowering_local_governments: "Posílení místních vlád" # todo: NEW TRANSLATION
  HOL_empowering_local_governments_desc: "Poskytnutím větší autonomie místním vládám zajistíme, že každá provincie bude efektivně přispívat k vizi koruny pro jednotné Nizozemsko." # todo: NEW TRANSLATION
  HOL_promoting_dutch_enterprise: "Podpora nizozemských podniků" # todo: NEW TRANSLATION
  HOL_promoting_dutch_enterprise_desc: "Podpora nizozemských podniků daňovými pobídkami a snížením byrokracie, podporující inovace a hospodářský růst." # todo: NEW TRANSLATION
  HOL_support_small_businesses: "Podpora malých podniků" # todo: NEW TRANSLATION
  HOL_support_small_businesses_desc: "Malé podniky jsou páteří naší ekonomiky. Poskytnutím zdrojů a příležitostí, které potřebují, zajistíme prosperující Nizozemsko." # todo: NEW TRANSLATION
  HOL_balanced_trade_policies: "Vyvážené obchodní politiky" # todo: NEW TRANSLATION
  HOL_balanced_trade_policies_desc: "Zavádějte obchodní politiky, které chrání nizozemské průmysly a zároveň podporují strategická partnerství pro posílení naší ekonomiky." # todo: NEW TRANSLATION
  HOL_balanced_trade_policies_tt: "§GMáme již smíšenou obchodní politiku! Toto zaměření bude obejito§!" # todo: NEW TRANSLATION
  HOL_education_workforce_development: "Vzdělávání a rozvoj pracovní síly" # todo: NEW TRANSLATION
  HOL_education_workforce_development_desc: "Investujte do vzdělávání a programů rozvoje pracovní síly, abychom zajistili, že nizozemská populace bude připravena na výzvy moderní ekonomiky." # todo: NEW TRANSLATION
  HOL_infrastructure_for_the_future: "Infrastruktura pro budoucnost" # todo: NEW TRANSLATION
  HOL_infrastructure_for_the_future_desc: "Budujte vyspělou infrastrukturu po celém Nizozemsku, se zaměřením na dopravu, propojení a modernizaci měst." # todo: NEW TRANSLATION
  HOL_guardian_of_dutch_liberty: "Strážce nizozemské svobody" # todo: NEW TRANSLATION
  HOL_guardian_of_dutch_liberty_desc: "Monarchie bude symbolem svobody a jednoty, která bude hájit nizozemské hodnoty a zajistí svobodu pro všechny občany." # todo: NEW TRANSLATION
  HOL_Restore_royal_privileges: "Obnovit královské výsady" # todo: NEW TRANSLATION
  HOL_Restore_royal_privileges_desc: "Obnovit historické výsady monarchie, aby byla zajištěna stabilita a chráněny tradice a hodnoty země." # todo: NEW TRANSLATION
  HOL_centralized_governance: "Centralizované řízení" # todo: NEW TRANSLATION
  HOL_centralized_governance_desc: "Centralizujte řízení pod autoritou koruny, aby byla rozhodnutí činěna v zájmu jednoty a stability země." # todo: NEW TRANSLATION
  HOL_royal_economic_control: "Královská ekonomická kontrola" # todo: NEW TRANSLATION
  HOL_royal_economic_control_desc: "Monarchie převezme přímou kontrolu nad klíčovými ekonomickými sektory, aby zajistila národní bezpečnost a udržitelný růst." # todo: NEW TRANSLATION
  HOL_restore_nobility_influence: "Obnovit vliv šlechty" # todo: NEW TRANSLATION
  HOL_restore_nobility_influence_desc: "Znovu začlenit šlechtu do vlivných pozic, čímž vytvoříme loajální základnu pro monarchii a posílíme tradiční struktury." # todo: NEW TRANSLATION
  HOL_royal_patronage_of_culture: "Královská patronace kultury" # todo: NEW TRANSLATION
  HOL_royal_patronage_of_culture_desc: "Podporovat nizozemské umění a kulturu prostřednictvím královské patronáže, podporující sjednocení a hrdost na naše společné dědictví." # todo: NEW TRANSLATION
  HOL_royal_decree_for_heavy_industry: "Královský dekret pro těžký průmysl" # todo: NEW TRANSLATION
  HOL_royal_decree_for_heavy_industry_desc: "Vydat královský dekret k upřednostnění a rozšíření těžkého průmyslu, čímž zajistíme, že Nizozemsko se stane významnou průmyslovou mocností." # todo: NEW TRANSLATION
  HOL_royal_decree_for_naval_industry: "Královský dekret pro námořní průmysl" # todo: NEW TRANSLATION
  HOL_royal_decree_for_naval_industry_desc: "Monarchie se zaměří na posílení námořní produkce, zajištění námořní dominance a obchodních cest." # todo: NEW TRANSLATION
  HOL_royal_degree_industry_promotion: "Královský dekret na podporu průmyslu" # todo: NEW TRANSLATION
  HOL_royal_degree_industry_promotion_desc: "Podporovat nizozemský průmysl prostřednictvím královských nařízení, podporujících inovace a zajišťujících hospodářskou prosperitu." # todo: NEW TRANSLATION
  HOL_nobility_backed_military: "Vojenské síly podporované šlechtou" # todo: NEW TRANSLATION
  HOL_nobility_backed_military_desc: "Posílit armádu zapojením loajální šlechty do vedoucích pozic, čímž zajistíme jejich oddanost obraně monarchie." # todo: NEW TRANSLATION
  HOL_royal_control_of_trade: "Královská kontrola obchodu" # todo: NEW TRANSLATION
  HOL_royal_control_of_trade_desc: "Monarchie bude dohlížet na veškerý zahraniční obchod, upřednostňovat nizozemské zájmy a snižovat závislost na zahraničních mocnostech." # todo: NEW TRANSLATION
  HOL_royal_influence_church: "Obnovení protestantské nadřazenosti" # todo: NEW TRANSLATION
  HOL_royal_influence_church_desc: "Pod obnovenou silou monarchie koruna znovu uplatní svou autoritu nad státními institucemi a zruší velkou část pluralistického vlivu. Protestantská církev bude povýšena blíže k její bývalé centrální roli ve veřejném životě, určující normy, vzdělání a právo." # todo: NEW TRANSLATION
  HOL_legacy_of_the_crown: "Odkaz koruny" # todo: NEW TRANSLATION
  HOL_legacy_of_the_crown_desc: "Odkaz koruny bude upevněn jako síla jednoty, stability a pokroku, čímž zajistíme, že Nizozemsko zůstane majákem síly a prosperity." # todo: NEW TRANSLATION
  HOL_dynastic_claims: "Uplatnit dynastické nároky" # todo: NEW TRANSLATION
  HOL_dynastic_claims_desc: "Monarchie bude usilovat o obnovení svých dynastických nároků po celé Evropě, znovu uplatní svůj vliv a prestiž na kontinentu." # todo: NEW TRANSLATION
  HOL_send_ultimatum_luxembourg: "Odeslat ultimátum Lucembursku" # todo: NEW TRANSLATION
  HOL_send_ultimatum_luxembourg_desc: "Lucemburské velkovéodství bylo vždy klíčovou součástí nizozemských dějin. Pošleme ultimátum vyžadující jejich podřízení se nizozemskému vládnutí, čímž zajistíme jejich začlenění do našeho říše pod vedením koruny." # todo: NEW TRANSLATION
  HOL_send_ultimatum_ireland: "Odeslat ultimátum Irsku" # todo: NEW TRANSLATION
  HOL_send_ultimatum_ireland_desc: "Irská bouřlivá historie poskytuje příležitost znovu prosadit nizozemský vliv na ostrově. Prostřednictvím strategické diplomacie a královské autority požadujeme jeho oddanost jako vazalský stát pod naší korunou." # todo: NEW TRANSLATION
  HOL_send_ultimatum_england: "Odeslat ultimátum Anglii" # todo: NEW TRANSLATION
  HOL_send_ultimatum_england_desc: "Spojené království, kdysi rival, nyní oslabené, představuje jedinečnou příležitost pro nizozemskou dominanci. Využitím historických vazeb a prokázáním síly koruny pošleme ultimátum, vyžadující jejich podřízení pod nizozemské panství v osobní unii." # todo: NEW TRANSLATION
  HOL_throne_of_scotland: "Trůn Skotska" # todo: NEW TRANSLATION
  HOL_throne_of_scotland_desc: "Bohatá historie mezi Nizozemskem a Skotskem nabízí šanci na znovuzjednocení pod nizozemskou korunou. Prosazováním dynastických nároků a královského vlivu můžeme přivést Skotsko pod naši vládu." # todo: NEW TRANSLATION
  HOL_throne_of_scotland_tt: "Účinky se projeví po dokončení cíle §YAssert Dynastic Claims§! nebo §YDutch Realpolitik§!." # todo: NEW TRANSLATION
  HOL_belgium_problem: "Belgický problém" # todo: NEW TRANSLATION
  HOL_belgium_problem_desc: "Belgické rozdělené identity a rozdělené loajality představují jedinečnou příležitost. Monarchie bude vést snahy o rozdělení §Y[BEL.GetNameWithFlag]§!, přerozdělením jejích území na Nizozemsko, Francii a Německo, čímž zajistí stabilitu v regionu a upevní vlámskou věrnost koruně." # todo: NEW TRANSLATION
  HOL_dutch_realpolitik: "Nizozemská realpolitik" # todo: NEW TRANSLATION
  HOL_dutch_realpolitik_desc: "Monarchie přijme kalkulovaný přístup k evropské politice, využívající svůj vliv k přivedení sousedních zemí do osobní unie. Upřednostněním nizozemských zájmů a využitím diplomacie posílíme naši dominanci v Evropě." # todo: NEW TRANSLATION
  HOL_dutch_realpolitik_tt: "Účinky tohoto zaměření se projeví, až bude dokončen cíl §YLegacy of the Crown§! nebo §YGuardian of Dutch Liberty§! §Gcompleted§!" # todo: NEW TRANSLATION
  HOL_royal_economic_integration: "Královská ekonomická integrace" # todo: NEW TRANSLATION
  HOL_royal_economic_integration_desc: "Monarchie bude vést snahy o integraci ekonomik nizozemských území, podporující obchod a jednotu." # todo: NEW TRANSLATION
  HOL_dutch_defence_pact: "Nizozemský obranný pakt" # todo: NEW TRANSLATION
  HOL_dutch_defence_pact_desc: "Zaveďte obranný pakt vedený Nizozemskem, který zajistí bezpečnost a suverenitu našich území a spojenců." # todo: NEW TRANSLATION
  HOL_royal_media: "Královská mediální kampaň" # todo: NEW TRANSLATION
  HOL_royal_media_desc: "Spusťte mediální kampaň, která bude propagovat vizi monarchie a posilovat veřejnou podporu pro královské vedení." # todo: NEW TRANSLATION
  HOL_royal_real_projects: "Královské infrastrukturní projekty" # todo: NEW TRANSLATION
  HOL_royal_real_projects_desc: "Investujte do rozsáhlých infrastrukturních projektů pod královským dohledem, čímž symbolizujete závazek koruny k pokroku." # todo: NEW TRANSLATION
  HOL_royal_control_realm: "Královská kontrola říše" # todo: NEW TRANSLATION
  HOL_royal_control_realm_desc: "Monarchie konsoliduje kontrolu nad všemi oblastmi vládnutí, aby byla realizována vize koruny pro jednotné a prosperující Nizozemsko." # todo: NEW TRANSLATION
  HOL_restoring_royal_authority: "Obnovení královské autority" # todo: NEW TRANSLATION
  HOL_restoring_royal_authority_desc: "Návrat monarchie na její oprávněné místo nepřichází bez výzev. Byrokratická neefektivnost a politická nestabilita sužují zemi, jelikož tradiční instituce zápasí o znovuzískání kontroly. Přesto s časem a úsilím může královská autorita znovu obnovit jednotu a sílu Nizozemska." # todo: NEW TRANSLATION
  HOL_VOC: "Oživení ducha VOC" # todo: NEW TRANSLATION
  HOL_VOC_desc: "VOC (Nizozemská východoindická společnost) byla dříve hybnou silou globálního vlivu Nizozemska, vytvářející říši obchodu a inovací. Modernizací její mise můžeme využít jejího ducha k znovuzískání nizozemského vlivu nad klíčovými regiony důležitými pro světový obchod ve 21. století." # todo: NEW TRANSLATION
  HOL_VOC_tt: "Odemknou se §YVOC Governor Oversight Occupation Law§! pro §YVOC Territories§!" # todo: NEW TRANSLATION
  HOL_territories_plan: "Plán území VOC" # todo: NEW TRANSLATION
  HOL_territories_plan_desc: "Za Indonésií leží širší odkaz VOC: regiony jako Indie, Taiwan, Srí Lanka a Jižní Afrika. Tyto oblasti byly dříve nedílnou součástí nizozemského obchodního impéria a jejich moderní hospodářský a strategický význam je ideálním cílem pro obnovenu kampaň vlivu VOC." # todo: NEW TRANSLATION
  HOL_reclaim_VOC_territories: "Mobilizovat k znovuzískání území VOC" # todo: NEW TRANSLATION
  HOL_reclaim_VOC_territories_desc: "Čas slov uplynul. Dědictví VOC vyžaduje činy a naše armáda je připravena vést ofenzivu. Znovuzískáním území naší slavné minulosti obnovíme nizozemský vliv a opět zajistíme naše místo jako světová velmoc." # todo: NEW TRANSLATION
  HOL_financial_influence_india: "Rozšířit finanční vliv v Indii" # todo: NEW TRANSLATION
  HOL_financial_influence_india_desc: "Rostoucí ekonomika a finanční centra Indie představují pro VOC zlatou příležitost. Investicemi do jejího průmyslu a navazováním ekonomických vazeb můžeme rozšířit nizozemskou proslulost nad subkontinentem a zároveň ovládat klíčové ekonomické sektory." # todo: NEW TRANSLATION
  HOL_gujurat_trade_port: "Znovuzískání Gudžárátského obchodního přístavu" # todo: NEW TRANSLATION
  HOL_gujurat_trade_port_desc: "Přístav Surat v Gudžárátu byl klíčovým spojem v síti VOC. Obnovením našich vazeb s Gudžárátem získáme přístup k jeho prosperující ekonomice, ovládneme klíčové obchodní trasy a zdroje proudící Indickým oceánem." # todo: NEW TRANSLATION
  HOL_finance_expansion_maharashtra: "Finanční expanze v Maháráštra" # todo: NEW TRANSLATION
  HOL_finance_expansion_maharashtra_desc: "Maháráštra, domov Mumbai, je finančním a průmyslovým srdcem Indie. Strategickými investicemi do jejího průmyslu můžeme vtisknout prominenci VOC do srdce indické ekonomiky." # todo: NEW TRANSLATION
  HOL_voc_economic_zone_india: "VOC ekonomická zóna v Indii" # todo: NEW TRANSLATION
  HOL_voc_economic_zone_india_desc: "Pod kontrolou Gudžárátu a Maháráštry můžeme upevnit nizozemskou prominenci vytvořením exkluzivní VOC ekonomické zóny. To nám poskytne bezprecedentní přístup k rozsáhlým zdrojům Indie a zajistí naši dominanci v Jižní Asii." # todo: NEW TRANSLATION
  HOL_taiwan_semiconductor_industry: "Ovlivnění taiwanského polovodičového průmyslu" # todo: NEW TRANSLATION
  HOL_taiwan_semiconductor_industry_desc: "Taiwanský polovodičový průmysl je pilířem globální technologie, jeho čipy pohánějí vše od chytrých telefonů po vojenské systémy. Využitím investic VOC získáme pevnou pozici v tomto klíčovém sektoru a zajistíme nizozemskou technologickou nadvládu." # todo: NEW TRANSLATION
  HOL_ASML_TSMC_partnership: "Vytvořte partnerství ASML-TSMC" # todo: NEW TRANSLATION
  HOL_ASML_TSMC_partnership_desc: "TSMC’s semiconductor production and ASML’s lithography expertise make Taiwan a strategic nexus of technology. A partnership between ASML and TSMC will ensure the Netherlands becomes an indispensable player in the global tech race." # todo: NEW TRANSLATION
  HOL_semiconductor_export_control_taiwan: "Ovládání vývozu taiwanských polovodičů" # todo: NEW TRANSLATION
  HOL_semiconductor_export_control_taiwan_desc: "Dominací taiwanských dodavatelských řetězců polovodičů můžeme ovlivnit tok technologií do světa. To Nizozemsko poskytne obrovský vliv na globální trhy a zajistí, že VOC zůstane klíčovým arbitrem inovací." # todo: NEW TRANSLATION
  HOL_reclaim_fort_zeelandia: "Znovuzískat Fort Zeelandia" # todo: NEW TRANSLATION
  HOL_reclaim_fort_zeelandia_desc: "Fort Zeelandia bývalo středobodem VOC Prominence na Taiwanu. Obnovení jeho role jako uzlu pro holandské zájmy bude sloužit jako symbolický i strategický bod opory v regionu a posílí naši kontrolu nad tímto důležitým ostrovem." # todo: NEW TRANSLATION
  HOL_modernize_agriculture_srilanka: "Modernizovat zemědělství na Srí Lanku" # todo: NEW TRANSLATION
  HOL_modernize_agriculture_srilanka_desc: "Srí Lanku zemědělský sektor zůstává klíčovou součástí její ekonomiky, ale bojuje s neefektivitou. Zavedením moderních nizozemských zemědělských technik můžeme stabilizovat místní produkci potravin a současně rozšířit VOC Prominence po celém ostrově." # todo: NEW TRANSLATION
  HOL_sustainable_agriculture_srilanka: "Podporovat udržitelné zemědělství na Srí Lance" # todo: NEW TRANSLATION
  HOL_sustainable_agriculture_srilanka_desc: "Budoucnost VOC spočívá v rovnováze mezi těžbou zdrojů a udržitelností. Implementací špičkových zemědělských reforem můžeme zajistit dlouhodobou prosperitu Srí Lanky a současně nastavit holandské vedení v zelené inovaci." # todo: NEW TRANSLATION
  HOL_colombo_port_control: "Ovládnout přístavy Colombo" # todo: NEW TRANSLATION
  HOL_colombo_port_control_desc: "Přístavy Colombo představují klíčové brány pro obchod prostřednictvím Indického oceánu. Získáním kontroly nad těmito přístavy posílíme holandskou nadvládu v regionu a zajistíme vliv VOC nad kritickými dodavatelskými řetězci a námořním obchodem." # todo: NEW TRANSLATION
  HOL_economic_zone_srilanka: "Ekonomická zóna VOC na Srí Lanku" # todo: NEW TRANSLATION
  HOL_economic_zone_srilanka_desc: "Získáním kontroly nad přístavy Colombo a srílanským zemědělstvím můžeme konsolidovat VOC Prominence do silné ekonomické zóny, zajištěním strategických zdrojů a obchodních tras v Indickém oceánu." # todo: NEW TRANSLATION
  HOL_afrikaner_community_support: "Podpořit afrikanerskou komunitu" # todo: NEW TRANSLATION
  HOL_afrikaner_community_support_desc: "Afrikanerská komunita v Jihoafrické republice má hluboké historické vazby na holandské dědictví. Podpora této skupiny vytvoří základ místních spojenců, posílí vliv VOC a zajistí spolupráci v klíčových regionech." # todo: NEW TRANSLATION
  HOL_afrikaner_political_partnerships: "Vytvářet afrikanerská politická partnerství" # todo: NEW TRANSLATION
  HOL_afrikaner_political_partnerships_desc: "Navázáním aliancí s afrikánskými politickými hnutími můžeme stabilizovat VOC Prominence v Jihoafrické republice a čelit odporu ze strany dalších frakcí, čímž zajistíme pevné postavení holandských zájmů v regionu." # todo: NEW TRANSLATION
  HOL_afrikaner_mining_operations: "Ovládání afrikánsky vedených těžebních operací" # todo: NEW TRANSLATION
  HOL_afrikaner_mining_operations_desc: "Jižní Afrika má bohaté nerostné bohatství, včetně platiny a vzácných kovů, která jsou klíčová pro globální průmysl. Ovládáním afrikánsky vedených těžebních operací můžeme tyto zdroje zajistit pro holandské průmysly a posílit ekonomickou sílu VOC." # todo: NEW TRANSLATION
  HOL_resupply_hub_afrika: "Zásobovací uzel v Jihoafrické republice" # todo: NEW TRANSLATION
  HOL_resupply_hub_afrika_desc: "Kapsko bylo vždy důležitým bodem pro doplňování zásob nizozemského obchodu. Jeho oživení jako strategického uzlu zajistí, že nizozemské flotily a dodavatelské řetězce budou moci bezproblémově operovat napříč Atlantským a Indickým oceánem." # todo: NEW TRANSLATION
  HOL_reclaim_crown_colony: "Znovuzískat korunní kolonií" # todo: NEW TRANSLATION
  HOL_reclaim_crown_colony_desc: "Indonésie bývala perlou nizozemského koloniálního impéria a srdcem VOC Prominence v jihovýchodní Asii. Znovuzískáním této země jako korunní kolonie obnovíme náš historický nárok a položíme základ pro obnovenou holandskou přítomnost v regionu." # todo: NEW TRANSLATION
  HOL_reclaim_batavia: "Znovuzískat Batavii" # todo: NEW TRANSLATION
  HOL_reclaim_batavia_desc: "Batávie (dnes Jakarta) bývala střediskem operací VOC východních Indie. Znovuzískáním tohoto historického města jako našeho administrativního a logistického uzlu bude symbolizovat návrat holandské dominance v regionu." # todo: NEW TRANSLATION
  HOL_secret_embassy_expansion: "Rozšířit tajné ambasádní operace" # todo: NEW TRANSLATION
  HOL_secret_embassy_expansion_desc: "Abychom podlomili odolnost vůči holandskému vlivu, musíme tichým způsobem rozšířit naši síť ambasád a zpravodajských operací. Tyto utajené snahy připraví půdu pro plynulé znovuzavedení kontroly VOC." # todo: NEW TRANSLATION
  HOL_reclaim_outer_islands: "Znovuzískat vnější ostrovy" # todo: NEW TRANSLATION
  HOL_reclaim_outer_islands_desc: "Za Javou se rozprostírá rozsáhlý indonéský archipelag, bohatý na zdroje a strategický význam. Zajištění kontroly nad vnějšími ostrovy posílí naši vliv nad regionem a poskytne VOC klíčová aktiva." # todo: NEW TRANSLATION
  HOL_contact_rebels_indonesia: "Kontaktovat indonéské povstalce" # todo: NEW TRANSLATION
  HOL_contact_rebels_indonesia_desc: "Ne všichni v Indonésii jsou loajální vůči současné vládě. Tichou podporou disidentů a povstaleckých skupin můžeme destabilizovat místní autoritu a otevřít dveře pro vzestup VOC." # todo: NEW TRANSLATION
  HOL_rebuilding_dutch_indies: "Obnovit Nizozemské Východní Indies" # todo: NEW TRANSLATION
  HOL_rebuilding_dutch_indies_desc: "Nizozemské Východní Indies byly kdysi prosperující kolonií pod správou VOC. Abychom zajistili stabilitu a prosperitu, musíme znovu vybudovat jejich infrastrukturu, posílit správu a obnovit jejich postavení jako pilíř holandského vlivu." # todo: NEW TRANSLATION
  HOL_rebuilding_batavia: "Obnovit Batavii" # todo: NEW TRANSLATION
  HOL_rebuilding_batavia_desc: "Jako historické centrum holandské správy v Indonésii musí být Batavie obnovena. Modernizace její infrastruktury a administrativních kapacit ji učiní centrem pro operace VOC v jihovýchodní Asii." # todo: NEW TRANSLATION
  HOL_indonesian_infrastructure_modernization: "Modernizovat indonéskou infrastrukturu" # todo: NEW TRANSLATION
  HOL_indonesian_infrastructure_modernization_desc: "Indonéská infrastruktura je páteří její ekonomiky. Investicemi do modernizace ji můžeme posílit dopravní sítě, zlepšit těžbu zdrojů a zavést nizozemskou efektivitu po celé archipelagu." # todo: NEW TRANSLATION
  HOL_indonesian_industry_investment: "Investovat do indonéského průmyslu" # todo: NEW TRANSLATION
  HOL_indonesian_industry_investment_desc: "Průmyslový potenciál Indonésie je rozsáhlý a s holandskými investicemi jej můžeme odemknout. Rozšířením továren a výrobních center zajistíme ekonomickou dominanci a prosperitu Indonésie vedené VOC." # todo: NEW TRANSLATION
  HOL_indonesian_resource_extraction: "Zvýšit těžbu surovin v Indonésii" # todo: NEW TRANSLATION
  HOL_indonesian_resource_extraction_desc: "Přírodní zdroje Indonésie, od koření po nerosty, zůstávají klíčové pro globální obchod. Zvýšením našich schopností těžby těmto zdrojům zajistíme pro holandské průmysly a bohatství VOC." # todo: NEW TRANSLATION
  HOL_terra_australis_claims: "Uplatnit nároky Terra Australis" # todo: NEW TRANSLATION
  HOL_terra_australis_claims_desc: "Nizozemci byli mezi prvními Evropany, kteří zakreslili pobřeží Austrálie. Uplatněním historických nároků Terra Australis můžeme rozšířit VOC Prominence a prosadit naše místo ve vývoji tohoto kontinentu bohatého na zdroje." # todo: NEW TRANSLATION
  HOL_voc_australia_corridor: "Zřídit australský obchodní koridor" # todo: NEW TRANSLATION
  HOL_voc_australia_corridor_desc: "Propojením západní Austrálie se zbytkem Austrálie prostřednictvím obchodu a infrastruktury posílí VOC Prominence v regionu. Tento koridor bude sloužit jako důležitý spoj pro zdroje, obchod a hospodářskou integraci vedenou Nizozemskem." # todo: NEW TRANSLATION
  HOL_malacca_trade_legacy: "Oživit obchodní odkaz Malacca" # todo: NEW TRANSLATION
  HOL_malacca_trade_legacy_desc: "Úžina Malacca bývala kdysi životní tepnou VOC obchodu, spojující Východ a Západ. Obnovením naší dominance v této klíčové oblasti můžeme zajistit kontrolu nad globálními obchodními trasami a posílit hospodářskou moc Nizozemska." # todo: NEW TRANSLATION
  HOL_economic_integration_malacca: "Hospodářská integrace Malaky" # todo: NEW TRANSLATION
  HOL_economic_integration_malacca_desc: "The Dutch East Indies and the newly annexed territories of Malacca, Singapore, and Brunei hold immense economic potential. To unlock this potential, we propose a modern rail network, inspired by the efficiency of Nederlandse Spoorwegen (NS), connecting these regions with the heart of the Dutch East Indies. This network will enhance trade, foster integration, and solidify Dutch control over these strategic territories." # todo: NEW TRANSLATION
  HOL_strategic_voc_presence: "Establish Strategic VOC Presence" # todo: NEW TRANSLATION
  HOL_strategic_voc_presence_desc: "With control over key territories once under VOC rule, we can solidify our presence as a global power. Establishing strategic footholds across these regions will ensure Dutch dominance in the modern era." # todo: NEW TRANSLATION
  HOL_strategic_voc_presence_tt: "Unlocks §Ydecisions§! to enhance the VOC by leveraging the unique strengths and specializations of our newly acquired territories." # todo: NEW TRANSLATION
  HOL_VOC_territory_focus: "Focus on VOC Territories Beyond Indonesia" # todo: NEW TRANSLATION
  HOL_VOC_territory_focus_desc: "With the VOC reestablished, we must decide whether to reclaim Indonesia or concentrate on other key territories. By focusing on regions like India, South Africa, Taiwan, and Sri Lanka, we can rebuild the VOC’s global network, asserting Dutch influence across the world. Indonesia can wait—our ambition extends far beyond its shores." # todo: NEW TRANSLATION
  HOL_VOC_territory_focus_tt: "§RWill be removed when completing the VOC Territories Branch§!" # todo: NEW TRANSLATION
  HOL_personal_union_england: "Osobní unie s Anglií" # todo: NEW TRANSLATION
  HOL_personal_union_england_desc: "Historické vazby mezi Nizozemskem a Anglií jsou hluboké, ale jejich politické a královské vztahy bývají bouřlivé. Pečlivou diplomacií a využitím společných zájmů můžeme usilovat o osobní unii s Anglií, spojit dvě koruny pod holandským vedením a vytvořit mocnou transnacionální monarchii." # todo: NEW TRANSLATION
  HOL_personal_union_ireland: "Osobní unie s Irskem" # todo: NEW TRANSLATION
  HOL_personal_union_ireland_desc: "Strategický význam Irska a kulturní vazby z něj dělají cenný přínos pro nizozemskou monarchii. Podporou vztahů s irskými lídry a předložením přesvědčivého argumentu pro unii můžeme vytvořit osobní unii s Irskem, čímž posílíme vliv nizozemské koruny po britských ostrovech." # todo: NEW TRANSLATION
  HOL_personal_union_luxembourg: "Osobní unie s Lucemburskem" # todo: NEW TRANSLATION
  HOL_personal_union_luxembourg_desc: "Lucembursko, malý, ale historicky významný soused, sdílí královské vazby s Nizozemím. Zdůrazněním naší sdílené historie a nabídnutím politické a ekonomické stability můžeme Lucembursko dostat pod nizozemskou kontrolu prostřednictvím personální unie, čímž vytvoříme těsnější a jednotnější Nizozemské země." # todo: NEW TRANSLATION
  HOL_cape_economic_zone: "Kapská hospodářská zóna" # todo: NEW TRANSLATION
  HOL_cape_economic_zone_desc: "Kapský mys byl vždy klíčovým křižovatkou světového obchodu. Zřízením Kapské hospodářské zóny můžeme tuto oblast proměnit v živoucí centrum obchodu a průmyslu, čímž zajistíme, že nizozemský vliv bude dominovat na strategických trasách spojujících Evropu, Asii a Afriku." # todo: NEW TRANSLATION
  HOL_repair_ties_with_USA: "Obnovit vazby se Spojenými státy" # todo: NEW TRANSLATION
  HOL_repair_ties_with_USA_desc: "Navzdory odklonu od demokratické cesty a obnovení monarchie pod Stadtholderem rozpoznáváme strategický význam sladění se se Spojenými státy. Opravením našich vztahů se můžeme stát hlavním spojenecem mimo NATO, zajišťujícím vzájemnou bezpečnost a hospodářské výhody při zachování naší suverenity a královských tradic." # todo: NEW TRANSLATION
  HOL_WIC: "Oživit Západoindickou Společnost" # todo: NEW TRANSLATION
  HOL_WIC_desc: "Západoindická Společnost (WIC) kdysi bývala pilířem nizozemského vlivu v Americe a Atlantiku. Oživením její činnosti můžeme znovu potvrdit kontrolu nad strategickými územími, posílit obchod a rozšířit náš dosah na západní polokouli, čímž navrátíme nizozemskou přítomnost do její bývalé slávy." # todo: NEW TRANSLATION
  HOL_wic_build_up_atlantic_fleet: "Posílit Atlantské loďstvo" # todo: NEW TRANSLATION
  HOL_wic_build_up_atlantic_fleet_desc: "Pro znovuzískání území, která bývala pod WIC, potřebujeme námořnictvo schopné projekce síly přes Atlantik. Rozšířením a modernizací naší flotily zajistíme nizozemskou nadvládu nad mořem a schopnost rozhodně zasáhnout, kdykoli to bude třeba." # todo: NEW TRANSLATION
  HOL_wic_increase_ranged_aircraft: "Rozšířit schopnosti dlouhého doletu letadel" # todo: NEW TRANSLATION
  HOL_wic_increase_ranged_aircraft_desc: "Znovuzískání území WIC bude vyžadovat kontrolu vzdušného prostoru na velké vzdálenosti. Vyvíjením a nasazením letadel s dlouhým doletem nám umožní projekci vzdušné moci přes Atlantik a poskytovat klíčovou podporu pro námořní i pozemní operace." # todo: NEW TRANSLATION
  HOL_wic_terrain_training: "Speciální terénní výcvik" # todo: NEW TRANSLATION
  HOL_wic_terrain_training_desc: "Rozmanité krajiny území WIC, od hustých džunglí po pobřežní oblasti, vyžadují, aby naši vojáci byli plně připraveni na náročné podmínky. Investicí do speciálního terénního výcviku zajistíme, že naše jednotky se dokážou přizpůsobit a překonat jakékoliv překážky." # todo: NEW TRANSLATION
  HOL_wic_invasion_training: "Provádět výcvik pro amfibické invaze" # todo: NEW TRANSLATION
  HOL_wic_invasion_training_desc: "Teritorie WIC jsou chráněny rozsáhlými oceány. Abychom je úspěšně získali zpět, naše síly musí zvládnout umění amfibických operací. Prováděním rozsáhlého invazního výcviku můžeme zajistit úspěch budoucích vylodění." # todo: NEW TRANSLATION
  HOL_wic_war_preperations: "Oživit Groot Desseyn" # todo: NEW TRANSLATION
  HOL_wic_war_preperations_desc: "Inspirováno Groot Desseyn, ambiciózním 17. stoletím plán na zajištění nizozemské nadvlády v Americe a Africe, musíme se připravit na válku, abychom obnovili odkaz Západoindické společnosti. Mobilizací našich sil a zajištěním klíčových území můžeme naplnit vizi nizozemské globální dominance a znovu si získat postavení námořní velmoci." # todo: NEW TRANSLATION
  HOL_wic_war_preperations_tt: "Bude odemčeno při volbě §YGroot Desseyn Strategie§! pro §YWIC§!" # todo: NEW TRANSLATION
  HOL_wic_trade_company: "WIC Obchodní společnost" # todo: NEW TRANSLATION
  HOL_wic_trade_company_desc: "Západoindická Společnost byla kdysi pilířem nizozemského vlivu v Americe a na Atlantiku. Oživením této historické instituce si můžeme podmanit obchodní sítě a položit základ pro hospodářský rozmach v regionu." # todo: NEW TRANSLATION
  HOL_wic_trade_company_tt: "Bude odemčeno při volbě zaměření §YTrade Company Focus§! pro §YWIC§!" # todo: NEW TRANSLATION
  HOL_wic_increase_embassy_personnel: "Zvýšit počet zaměstnanců velvyslanectví" # todo: NEW TRANSLATION
  HOL_wic_increase_embassy_personnel_desc: "Diplomatická snaha je klíčová pro rozšíření našeho vlivu ve územích WIC. Zvýšením počtu zaměstnanců velvyslanectví a diplomatických zdrojů můžeme posílit vztahy a prosadit nizozemské zájmy v zahraničí." # todo: NEW TRANSLATION
  HOL_wic_financial_networks: "Rozšířit finanční sítě" # todo: NEW TRANSLATION
  HOL_wic_financial_networks_desc: "Budování robustní finanční přítomnosti na územích WIC zajistí nizozemskou nadvládu nad jejich ekonomikami. Integrací těchto regionů do našich bankovních systémů můžeme upevnit dlouhodobý vliv." # todo: NEW TRANSLATION
  HOL_wic_financial_networks_tt1: "§RFully upgrading the§! §YING Group§! §Rwill greatly enhance this bonus!§!" # todo: NEW TRANSLATION
  HOL_wic_financial_networks_tt2: "§GTeď využíváme plný potenciál z vylepšené§! §YING Group§!" # todo: NEW TRANSLATION
  HOL_wic_debt_policy: "Zavést dluhovou diplomacii" # todo: NEW TRANSLATION
  HOL_wic_debt_policy_desc: "Strategické půjčky mohou být silným nástrojem vlivu. Vytvářením finanční závislosti prostřednictvím kalkulovaného poskytování půjček můžeme zajistit, že místní vlády budou nakloněny nizozemským zájmům." # todo: NEW TRANSLATION
  HOL_wic_dutch_aid_program: "Spustit nizozemský program pomoci" # todo: NEW TRANSLATION
  HOL_wic_dutch_aid_program_desc: "Rozvojová pomoc může podporovat dobré vztahy a spolupráci na územích WIC. Investicí do infrastruktury a místních ekonomik můžeme položit základy pro mírovou integraci pod nizozemským vedením." # todo: NEW TRANSLATION
  HOL_wic_colonial_management: "Posílit koloniální správu WIC" # todo: NEW TRANSLATION
  HOL_wic_colonial_management_desc: "Činnosti Západoindické Společnosti vyžadují efektivní koloniální správu, aby prosperovaly. Posílením řídících struktur a zjednodušením správy můžeme maximalizovat ziskovost našich území a zajistit stabilitu nizozemského vlivu napříč Atlantikem." # todo: NEW TRANSLATION
  HOL_wic_colonial_management_tt: "Odemkne §YWIC Colonial Management Occupation Law§! pro §YWIC Territories§!" # todo: NEW TRANSLATION
  HOL_dutch_dakar: "Znovu získat Dakar a odkaz Goeree" # todo: NEW TRANSLATION
  HOL_dutch_dakar_desc: "Ostrov Goeree, dříve maják nizozemské přítomnosti ve západní Africe, byl příliš dlouho ponechán v rukou jiných. Dakar se svou strategickou polohou a ekonomickým potenciálem představuje příležitost znovu získat náš historický vliv v regionu. Ovládnutím Dakaru a jeho okolních území obnovíme nizozemské dědictví v Senegalu a zřídíme klíčové centrum pro obchod a projekci moci napříč Atlantikem." # todo: NEW TRANSLATION
  HOL_goeree_reconstruction: "Obnovit infrastrukturu Goeree" # todo: NEW TRANSLATION
  HOL_goeree_reconstruction_desc: "Se Goeree a jeho okolními územími pod nizozemskou kontrolou je nezbytné investovat do moderní infrastruktury. Zlepšením dopravních sítí, obchodních zařízení a místního průmyslu můžeme region proměnit v prosperující ekonomické centrum a důležitý akt pro nizozemský vliv ve Západní Africe." # todo: NEW TRANSLATION
  HOL_goeree_reconstruction_tt: "Efekty se projeví, pokud budeme mít pod kontrolou §Y[363.GetName]§! nebo §Y[364.GetName]§!" # todo: NEW TRANSLATION
  HOL_wic_africa: "Znovu uplatnit nizozemské nároky v Africe" # todo: NEW TRANSLATION
  HOL_wic_africa_desc: "Nizozemská přítomnost v Africe bývala základem vlivu Západoindické Společnosti, zvláště v strategických regionech jako Kapské území a Senegal. Znovu uplatněním našich historických nároků můžeme obnovit nizozemskou kontrolu nad těmito klíčovými územími a zajistit oporu pro budoucí expanzi na kontinentu." # todo: NEW TRANSLATION
  HOL_wic_caribbean: "Znovu získat nizozemské dědictví v Karibiku" # todo: NEW TRANSLATION
  HOL_wic_caribbean_desc: "Karibik bývala životodárnou oblastí Západoindické Společnosti, regionem plným bohatství a příležitostí. Od cukrových plantáží po klíčová obchodní centra je na čase znovu obnovit naši přítomnost a vrátit tyto ostrovy do rámce nizozemského vlivu." # todo: NEW TRANSLATION
  HOL_wic_south_america: "Znovu potvrdit nizozemský vliv v Jižní Americe" # todo: NEW TRANSLATION
  HOL_wic_south_america_desc: "Jižní Amerika bývala kdysi místem nizozemských ambicí, zejména v regionech bohatých na zdroje a obchodní příležitosti. Znovuzískáním našeho dědictví zde obnovíme nejen historickou spravedlnost, ale také Nizozemsku poskytneme obrovské ekonomické a strategické výhody." # todo: NEW TRANSLATION
  HOL_wic_new_holland: "Znovu získat Nové Nizozemsko" # todo: NEW TRANSLATION
  HOL_wic_new_holland_desc: "Nové Nizozemsko, které kdysi zahrnovalo prosperující kolonii Nieuw-Amsterdam (dnešní New York), bylo svědectvím nizozemského podnikání a ambic v Americe. Ačkoli bylo ztraceno v dějinách, region zůstává klíčovým obchodním a vlivovým centrem. Znovunabytím nároku na toto území obnovíme nizozemskou prestiž a oživíme naši přítomnost v jednom z nejdůležitějších ekonomických center světa." # todo: NEW TRANSLATION
  HOL_wic_angola: "Vize Cornelisa Jola pro Angolu" # todo: NEW TRANSLATION
  HOL_wic_angola_desc: "Cornelis Jol, odvážný nizozemský admirál známý jako 'Houtebeen', zanechal stopu v Angole prostřednictvím svých snah o získání nizozemského vlivu v Loango-Angole během vrcholu Západoindické společnosti. Znovuzískáním tohoto klíčového regionu, bohatého na zdroje a strategický potenciál, ctíme jeho odkaz a obnovíme nizozemskou dominanci v Africe. Angola bude znovu klíčovým opěrným bodem pro Nizozemsko." # todo: NEW TRANSLATION
  HOL_reclaim_puerto_rico: "Znovu získat San Juan Bautista" # todo: NEW TRANSLATION
  HOL_reclaim_puerto_rico_desc: "Jak dříve bylo považováno za strategický klenot evropských koloniálních mocností, Puerto Rico—dříve nazývané San Juan Bautista—měla dlouho nesmírný význam pro obchod a vojenskou přítomnost v Karibiku. Znovuzískáním ji obnovíme nizozemský vliv v srdci Karibiku a oživíme ambice Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_reclaim_british_antilles: "Znovu převzít kontrolu nad Britskými Antilami" # todo: NEW TRANSLATION
  HOL_reclaim_british_antilles_desc: "Britské Antily, včetně ostrovů Saint Kitts a Nevis, bývaly kdysi spornými teritorii během vrcholu evropské expanze. Znovuzískáním těchto ostrovů nám umožní obnovit klíčový bod v Karibiku, posílit nizozemské námořní trasy a uctít odkaz našich koloniálních ambicí." # todo: NEW TRANSLATION
  HOL_reclaim_trinidad: "Znovu získat Nový Walcheren" # todo: NEW TRANSLATION
  HOL_reclaim_trinidad_desc: "Na počátku 17. století se nizozemští průzkumníci snažili prosadit vliv na Trinidadu, regionu bohatém na zdroje a strategicky umístěném. Byl kdysi krátce považován za New Walcheren, pojmenovaný po nizozemském ostrově ve Zeelandu. Obnovením kontroly nad Trinidadem zajistíme klíčové obchodní trasy a zdroje v Karibiku." # todo: NEW TRANSLATION
  HOL_wic_goldcoast: "Znovuzískání kontroly nad Zlatým pobřežím" # todo: NEW TRANSLATION
  HOL_wic_goldcoast_desc: "Zlaté pobřeží, se svými proslulými pevnostmi a bohatými zdroji, bývalo kdysi klíčovou součástí operací Holandské západoindické společnosti. Znovuzískáním kontroly nad tímto regionem můžeme oživit ekonomickou nadvládu, která kdysi poháněla holandské koloniální impérium, a zajistit si klíčový bod opory v Západní Africe." # todo: NEW TRANSLATION
  HOL_wic_congo: "Rozšířit vliv do povodí Congo" # todo: NEW TRANSLATION
  HOL_wic_congo_desc: "Congo, bohatý na přírodní zdroje a strategicky umístěný, skýtá obrovský potenciál pro naše ambice. Získáním kontroly nad tímto regionem můžeme upevnit holandský vliv ve Střední Africe a zajistit klíčové obchodní a zdrojové trasy, které podpoří odkaz Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_wic_saint_helena: "VOC Zásobovací uzel" # todo: NEW TRANSLATION
  HOL_wic_saint_helena_desc: "Saint Helena byla klíčovou zásobovací stanicí pro holandské flotily pod VOC během věku plachetnic, sloužila jako záchranná síť pro lodě putující mezi Evropou a Východními Indií. Obnovením tohoto ostrova můžeme obnovit jeho strategický význam jako klíčového námořního uzlu v Atlantiku a posílit naši globální námořní nadvládu." # todo: NEW TRANSLATION
  HOL_wic_island_hubs: "Rozvíjet ostrovní obchodní uzly" # todo: NEW TRANSLATION
  HOL_wic_island_hubs_desc: "Karibské ostrovy, včetně Curaçao, mají velký ekonomický potenciál jako klíčové obchodní a zdrojové uzly. Investicemi do infrastruktury a místních odvětví je můžeme proměnit v hospodářské mocnosti, které posílí vliv Nizozemska a zajistí jejich roli jako klíčových uzlů ve světových obchodních sítích." # todo: NEW TRANSLATION
  HOL_wic_fortress_islands: "Opevnit karibské ostrovy" # todo: NEW TRANSLATION
  HOL_wic_fortress_islands_desc: "Strategická poloha ostrovů jako Curaçao a Antily z nich dělá ideální cíle pro zahraniční mocnosti. Přeměněním těchto ostrovů na pevnostní opěrné body zajistíme naši držbu nad Karibikem, odradíme potenciální agresory a zajistíme, že budou sloužit jako bastiony holandské námořní obrany." # todo: NEW TRANSLATION
  HOL_reclaim_suriname: "Drahokam holandské Guayany" # todo: NEW TRANSLATION
  HOL_reclaim_suriname_desc: "Surinam, kdysi korunou holandské Guayany, byl pilířem našeho koloniálního impéria v Jižní Americe. S bohatými přírodními zdroji, úrodnou půdou a strategickou polohou by navrácením Surinamu ne jen obnovilo holandský vliv v Americe, ale také oživilo ambice Západoindické společnosti. Je načase přivést Surinam pod nizozemskou vlajku." # todo: NEW TRANSLATION
  HOL_reclaim_guyana: "Sjednotit Holandskou Guayuanu" # todo: NEW TRANSLATION
  HOL_reclaim_guyana_desc: "Se Surinamem znovu pod holandskou kontrolou naše ambice v Jižní Americe ještě nekončí. Guyana, historicky součást sporného regionu Guayana, musí být pod náš vliv, aby byla obnovena jednota Holandské Guayany. Její bohaté zdroje a strategické postavení podél Atlantského oceánu ji činí klíčovým přírůstkem do našeho rostoucího impéria a krokem blíž k oživení odkazu Západoindické společnosti." # todo: NEW TRANSLATION
  HOL_reclaim_french_guyana: "Znovuzískat Francouzskou Guayuanu" # todo: NEW TRANSLATION
  HOL_reclaim_french_guyana_desc: "Se Surinamem zajištěným a naším posílením v Jižní Americe je načase dokončit sjednocení regionu Guayany. Francouzská Guayana, ačkoli historicky pod francouzskou kontrolou, vždy byla součástí našich širších ambicí pro holandskou nadvládu nad Amerikou. Její strategická poloha a nevyužité zdroje ji činí nezbytným doplňkem k našemu rostoucímu vlivu." # todo: NEW TRANSLATION
  HOL_united_guyana_development: "Rozvíjet sjednocená území Guayany" # todo: NEW TRANSLATION
  HOL_united_guyana_development_desc: "Se všemi územími Holandské Guayany pod naší kontrolou se musíme zaměřit na modernizaci infrastruktury a průmyslu. Investicí do rozsáhlých železnic a průmyslových zařízení můžeme region proměnit v prosperující ekonomické centrum, propojovat jeho města a odemykat plný potenciál pro holandskou ekonomiku." # todo: NEW TRANSLATION
  HOL_united_guyana_resources: "Vytěžit bohaté zdroje Guayany" # todo: NEW TRANSLATION
  HOL_united_guyana_resources_desc: "Spojená oblast Guayany je bohatá na nevyužité zdroje, od bauxitu po dřevo a další minerály. Zaměřením na těžbu a modernizaci těžebních operací můžeme tato území proměnit v motor surovin, pohánějící holandský průmysl a obchod na desítky let." # todo: NEW TRANSLATION
  HOL_reclaim_usa: "Obnovit Nové Nizozemsko" # todo: NEW TRANSLATION
  HOL_reclaim_usa_desc: "Nové Nizozemsko, založené na počátku 17. století, bylo majákem nizozemského průzkumu a obchodu v severní Americe. Založeno Novým Amsterdamem, tato kolonie stála jako svědectví naší námořní a obchodnické zdatnosti dříve, než ji britské ruce ovládly. Získáním těchto zemí uctíme odkaz našich předků, znovu nastolíme holandský vliv v Americe a přepíšeme chod dějin." # todo: NEW TRANSLATION
  HOL_reclaim_brasil: "Znovuzískat nizozemské Brazílie" # todo: NEW TRANSLATION
  HOL_reclaim_brasil_desc: "Během vrcholu 17. století byla nizozemská Brazílie, známá jako Nové Holandsko, prosperující kolonií pod naší kontrolou. Od Recife po Pernambuco Západoindická společnost založila plantáže, obchodní trasy a pevnosti, které zpochybnily iberskou nadvládu v Jižní Americe. I když jsme toto území ztratili před staletími, jeho znovuzískání obnoví nizozemský vliv v Brazílii a oživí odkaz našich koloniálních ambicí." # todo: NEW TRANSLATION
  HOL_march_on_binnenhof: "Pochod na Binnenhof" # todo: NEW TRANSLATION
  HOL_march_on_binnenhof_desc: "Binnenhof, sídlo nizozemské demokracie, stojí jako symbol starého a neefektivního liberálního pořádku. Je čas, aby NVU vyšel na Binnenhof, převzal vládu a založil novou éru silného, rozhodného vedení. Nizozemsko musí být znovuzrozeno pod praporem jednoty a síly." # todo: NEW TRANSLATION
  HOL_eliminate_political_opposition: "Eliminovat politickou opozici" # todo: NEW TRANSLATION
  HOL_eliminate_political_opposition_desc: "Nesouhlas a subverze podkopávají vizi NVU pro Nizozemsko. Musíme vykořenit veškerou opozici — ať už politické strany, odbory nebo podzemní hnutí — aby byla zajištěna stabilita a síla nového režimu." # todo: NEW TRANSLATION
  HOL_military_independence: "Zachovat vojenskou nezávislost" # todo: NEW TRANSLATION
  HOL_military_independence_desc: "Ozbrojené síly musí zůstat profesionální a svobodné od nadměrného politického vměšování. I když loajalita vůči NVU je zásadní, je nezbytné, aby si armáda udržela svou provozní nezávislost, aby byla zachována účinnost a kázeň a aby se vyvarovala rizik zjevné politizace." # todo: NEW TRANSLATION
  HOL_loyal_army: "Vytvořit loajální armádu" # todo: NEW TRANSLATION
  HOL_loyal_army_desc: "Vojenské síly musí být očištěny od odpůrců a subverzivních vlivů. Tréninkem a ideologickou posilou vybudujeme armádu, která bude neochvějně loajální NVU a její vizi pro Nizozemsko." # todo: NEW TRANSLATION
  HOL_glorify_veterans: "Chvála veteranům národa" # todo: NEW TRANSLATION
  HOL_glorify_veterans_desc: "Naši veteráni dali vše ve službě Nizozemsku. Tím, že budeme jejich oběti čestit a zapojíme je do agendy NVU, posílíme pouta mezi lidmi a armádou." # todo: NEW TRANSLATION
  HOL_control_media_narrative: "Ovládání mediálního narativu" # todo: NEW TRANSLATION
  HOL_control_media_narrative_desc: "Média je silný nástroj formování veřejného mínění. Zajištěním pod státní kontrolu všech forem komunikace zajistíme, aby holandský lid byl informován pouze hlasy, které souhlasí s vizí NVU o jednotě a pokroku." # todo: NEW TRANSLATION
  HOL_nationalistic_education_reform: "Národní vzdělávací reforma" # todo: NEW TRANSLATION
  HOL_nationalistic_education_reform_desc: "Naše školy musí být základem disciplinované a vlastenecké společnosti. Reformou vzdělávacího systému, který upřednostňuje národní hrdost a loajalitu, zajistíme, že příští generace bude hájit ideály NVU." # todo: NEW TRANSLATION
  HOL_accelerate_national_industrialization: "Zrychlit národní industrializaci" # todo: NEW TRANSLATION
  HOL_accelerate_national_industrialization_desc: "Pro vybudování silné a soběstačné ekonomiky musíme klást důraz na rychlý průmyslový rozvoj. Moderní továrny a infrastruktura zajistí naši pozici jako vedoucí hospodářské velmoci." # todo: NEW TRANSLATION
  HOL_establish_corporatist_economy: "Zřídit korporativní ekonomiku" # todo: NEW TRANSLATION
  HOL_establish_corporatist_economy_desc: "NVU sladí zájmy práce, průmyslu a státu pod korporativistickým modelem. Tento jednotný přístup odstraní neefektivitu a zajistí, že hospodářství země bude fungovat v souladu." # todo: NEW TRANSLATION
  HOL_expand_resource_extraction: "Rozšířit těžbu zdrojů" # todo: NEW TRANSLATION
  HOL_expand_resource_extraction_desc: "Hospodářská síla Nizozemska spočívá v zajištění zdrojů potřebných pro průmyslovou a vojenskou výrobu. Modernizací těžebních snah maximalizujeme výstup a zajistíme stálý přísun." # todo: NEW TRANSLATION
  HOL_pursue_technological_autarky: "Usilovat o technologickou autarkii" # todo: NEW TRANSLATION
  HOL_pursue_technological_autarky_desc: "Zahraniční závislost na technologiích oslabuje naši nezávislost. Investováním do špičkového výzkumu a vývoje dosáhne Nizozemsko technologické soběstačnosti, čímž zajistí svou budoucnost v nejistém světě." # todo: NEW TRANSLATION
  HOL_german_youth_netherlands: "Programy německé mládeže v Nizozemsku" # todo: NEW TRANSLATION
  HOL_german_youth_netherlands_desc: "Mládež je budoucností národa. Zavedením německy inspirovaných výcvikových a ideologických programů vybudíme loajalitu, disciplínu a sílu u příští generace nizozemských občanů." # todo: NEW TRANSLATION
  HOL_national_labor_programs: "Zavést národní pracovní programy" # todo: NEW TRANSLATION
  HOL_national_labor_programs_desc: "Mobilizací pracovní síly v rámci státem vedených pracovních iniciativ odstraníme nezaměstnanost a zajistíme, že každý občan přispěje k prosperitě národa." # todo: NEW TRANSLATION
  HOL_stabilize_dutch_society: "Stabilizovat nizozemskou společnost" # todo: NEW TRANSLATION
  HOL_stabilize_dutch_society_desc: "S probíhajícími rozsáhlými reformami je zajištění stability a pořádku společnosti klíčové. Opatření k omezení nesouhlasu a prosazování kázně položí základ pro dlouhodobý úspěch." # todo: NEW TRANSLATION
  HOL_german_blood: "Německá krev" # todo: NEW TRANSLATION
  HOL_german_blood_desc: "Pouta krve a dědictví spojují germánské národy. Nizozemsko, jako součást tohoto společného původu, musí převzít roli vůdce. S opětovným sjednocením všech germánských národů vybudujeme mocné a nezlomné spojenectví, které zajistí nadřazenost naší rodové linie po celé Evropě." # todo: NEW TRANSLATION
  HOL_support_german_brothers: "Podpořte naše germánské bratry" # todo: NEW TRANSLATION
  HOL_support_german_brothers_desc: "Germánské národy čelily rozdělení a útrapám příliš dlouho. Poskytnutím naší podpory—politické i vojenské—posílíme vazby mezi našimi státy a vytyčíme cestu pro jednotný germánský osud." # todo: NEW TRANSLATION
  HOL_claim_german_leadership: "Proklamovat vedoucí postavení germánských národů" # todo: NEW TRANSLATION
  HOL_claim_german_leadership_desc: "Nizozemsko musí zaujmout své oprávněné místo jako vůdce germánského světa. Prosazením naší autority a sjednocením všech germánských národů pod jednou vlajkou vytvoříme nepřekonatelné spojenectví síly a dědictví." # todo: NEW TRANSLATION
  HOL_unite_with_germany: "Sjednotit se s Německem" # todo: NEW TRANSLATION
  HOL_unite_with_germany_desc: "Rozdělení germánských národů je nepřirozený stav. Začleněním Německa do naší vize jednoty posílíme moc a vybudujeme pevnější základ pro germánské impérium." # todo: NEW TRANSLATION
  HOL_luftwafe_legacy: "Převzít dědictví Luftwaffe" # todo: NEW TRANSLATION
  HOL_luftwafe_legacy_desc: "Luftwaffe Německa kdysi ovládala nebe Evropy. Modernizací jejích taktik a integrací jejích inovací dosáhneme nadřazenosti v letectvu napříč kontinentem a zajistíme bezpečnost a dominanci našich sil." # todo: NEW TRANSLATION
  HOL_blitzkrieg_legacy: "Ovládněte dědictví Blitzkriegu" # todo: NEW TRANSLATION
  HOL_blitzkrieg_legacy_desc: "Německo revolucionalizovalo válku doktrínou Blitzkriegu, která spojovala rychlost a přesnost k překonání nepřátel. Zdokonalením tohoto dědictví vybudujeme neuvěřitelnou vojenskou sílu, schopnou rychlých a rozhodujících vítězství." # todo: NEW TRANSLATION
  HOL_siegfriedline: "Železný štít" # todo: NEW TRANSLATION
  HOL_siegfriedline_desc: "Západní hranice germánského světa musí zůstat nepřekonatelná před jakoukoli cizí hrozbou. Vystavením ‚Železného štítu‘ vytvoříme moderní síť opevnění a obrany, která bude symbolem neochvějné síly a odolnosti germánského lidu. Tato nová linie bude stát jako svědectví našeho odhodlání a pohotovosti." # todo: NEW TRANSLATION
  HOL_anschluss: "Anšlus" # todo: NEW TRANSLATION
  HOL_anschluss_desc: "Osud Rakouska byl vždy spojen s germánskými národy. Znovusjednocením Rakouska se zbytkem germánského státu naplníme historickou vizi jednotného germánského domova." # todo: NEW TRANSLATION
  HOL_austrian_mountaineers: "Dědictví horské války" # todo: NEW TRANSLATION
  HOL_austrian_mountaineers_desc: "Rakouská historie je protkána zvládnutím horského boje, utvářená v drsných alpských prostředích Evropy. Začleněním tohoto dědictví do našich ozbrojených sil zajistíme, že všichni naši pěší jednotky budou schopni dominovat v horském terénu a proměníme přírodní překážky v strategické výhody." # todo: NEW TRANSLATION
  HOL_german_brotherhood_of_nations: "Německé bratrstvo národů" # todo: NEW TRANSLATION
  HOL_german_brotherhood_of_nations_desc: "Zřídíme bratrstvo podobně smýšlejících národů věnující se naší společné vizi. Toto bratrstvo bude stát v jednotě síly a vytvářet nepřekonatelné spojenectví proti těm, kdo se snaží podkopat náš osud." # todo: NEW TRANSLATION
  HOL_germanic_industrial_union: "Založte Germánskou průmyslovou unii" # todo: NEW TRANSLATION
  HOL_germanic_industrial_union_desc: "Jednotný průmyslový úsilí napříč germánskými národy zajistí silnou a soběstačnou ekonomiku. Koordinací výroby a sdílením zdrojů dosáhneme nevídané efektivity a ovládneme globální trhy." # todo: NEW TRANSLATION
  HOL_germanic_infrastructure_efforts: "Spustit germánské infrastrukturní snahy" # todo: NEW TRANSLATION
  HOL_germanic_infrastructure_efforts_desc: "Germánské bratrstvo musí být spojeno nejen ideologicky, ale i fyzicky. Vybudováním moderní infrastruktury spojující naše území zajistíme plynulý tok zdrojů, zboží a vojenských sil." # todo: NEW TRANSLATION
  HOL_rhineland_resources: "Rýnské zdroje" # todo: NEW TRANSLATION
  HOL_rhineland_resources_desc: "Rýnsko je pokladnicí uhlí, oceli a dalších životně důležitých surovin. Modernizací těžebních operací budeme pohánět průmyslové a vojenské ambice germánského bratrstva." # todo: NEW TRANSLATION
  HOL_invite_austria: "Pozvat Rakousko do Bratrstva národů" # todo: NEW TRANSLATION
  HOL_invite_austria_desc: "Postavení Rakouska v germánském světě je nepopiratelné. Pozváním Rakouska, aby se připojilo k Bratrstvu národů, posílíme naši frakci a do okruhu zapojíme další baštu germánského dědictví." # todo: NEW TRANSLATION
  HOL_austrian_mineral_wealth: "Rakouské minerální bohatství" # todo: NEW TRANSLATION
  HOL_austrian_mineral_wealth_desc: "Rakouské hory jsou bohaté na klíčové minerály, které jsou nezbytné pro náš průmysl. Vydobytím těchto zdrojů zajistíme, že průmyslová základna Bratrstva zůstane nepřekonatelná." # todo: NEW TRANSLATION
  HOL_railroad_of_germans: "Železnice germánských národů" # todo: NEW TRANSLATION
  HOL_railroad_of_germans_desc: "Impozantní železnice spojující germánské národy bude páteří našeho Bratrstva. Tento ambiciózní projekt usnadní obchod, mobilizaci a jednotu, čímž upevní naši nadřazenost v Evropě." # todo: NEW TRANSLATION
  HOL_kickstart_austrian_navy: "Oživit rakouské námořnictvo" # todo: NEW TRANSLATION
  HOL_kickstart_austrian_navy_desc: "Rakousko postrádá námořní tradici, což omezovalo jeho vliv na moře, avšak díky naší odbornosti v loděnicích se to změní. Využitím holandského dědictví námořní nadvlády vybudujeme Rakouské námořní kapacity a učiníme z něj klíčového přispěvatele k projekci moci Germánského bratrstva." # todo: NEW TRANSLATION
  HOL_integrate_austrian_industries: "Integrovat rakouské průmysly" # todo: NEW TRANSLATION
  HOL_integrate_austrian_industries_desc: "Průmysly Rakouska jsou klíčové pro sílu Germánského bratrstva. Plnou integrací jejich průmyslové základny do našeho ekonomického systému zajistíme bezprecedentní efektivitu a výrobu po celé Říši." # todo: NEW TRANSLATION
  HOL_fourth_reich: "Vyhlásit Čtvrtou Říši" # todo: NEW TRANSLATION
  HOL_fourth_reich_desc: "Nastal čas sjednotit Německo, Rakousko a Nizozemsko do jednoho nezlomného germánského státu. Čtvrtá říše bude zosobňovat sílu, disciplínu a ambice germánských národů a vybuduje říši, která bude dominovat Evropě i za ni." # todo: NEW TRANSLATION
  HOL_fourth_reich_tt: "Tyto efekty se projeví při utváření §YGermanic Union§!" # todo: NEW TRANSLATION
  HOL_unification_dietsland: "Sjednocení Dietslandu" # todo: NEW TRANSLATION
  HOL_unification_dietsland_desc: "S anexí Flandry je vize sjednoceného Dietslandu blíž než kdy dřív. Nyní je důležité upevnit naši kontrolu, sjednotit správu a přivést holandské a vlámské národy pod jednu vlajku." # todo: NEW TRANSLATION
  HOL_integrate_flemish_army: "Integrovat Flámskou armádu" # todo: NEW TRANSLATION
  HOL_integrate_flemish_army_desc: "Flámské vojenské jednotky je třeba začlenit do holandských ozbrojených sil, aby vznikla jednotná, disciplinovaná a efektivní armáda. Tato integrace zajistí, že vojenská síla Dietslandu bude větší než součet jejích částí." # todo: NEW TRANSLATION
  HOL_enforce_dutch_language: "Vynutit nizozemštinu jako oficiální jazyk" # todo: NEW TRANSLATION
  HOL_enforce_dutch_language_desc: "Abychom vytvořili skutečně jednotný stát, musí být nizozemština oficiálním jazykem ve všech částech Dietslandu. Zavedením této politiky podpoříme společnou kulturní identitu a posílíme národní soudržnost." # todo: NEW TRANSLATION
  HOL_enforce_dutch_language_tt: "§GHalves§! náklady na §YNárodní zaměření§! pro §YFlámsko§!" # todo: NEW TRANSLATION
  HOL_rebuild_belgian_shipyards: "Obnovit belgické loděnice" # todo: NEW TRANSLATION
  HOL_rebuild_belgian_shipyards_desc: "Přístavy a loděnice Antverp a Zeebrugge jsou neocenitelné majetky. Modernizací těchto zařízení významně posílíme Dietslandovu námořní stavební kapacitu, čímž posílíme jak obchod, tak vojenskou sílu." # todo: NEW TRANSLATION
  HOL_glorify_dietsland: "Vychvalovat Dietsland" # todo: NEW TRANSLATION
  HOL_glorify_dietsland_desc: "Propagandistické snahy musí zdůrazňovat sílu a jednotu Dietslandu. Vychvalováním našich úspěchů a rozvíjením národního hrdství posílíme loajalitu našich lidí a vyjádříme naši vizi světu." # todo: NEW TRANSLATION
  HOL_integrate_flemish_defense_companies: "Integrovat vlámské obranné firmy" # todo: NEW TRANSLATION
  HOL_integrate_flemish_defense_companies_desc: "Obranný průmysl ve Flámsku má významný potenciál pro posun našich vojenských schopností dopředu. Začleněním vlámských obranných firem do Dietslandovy výrobní sítě posílíme naši schopnost efektivně vyzbrojovat naše síly." # todo: NEW TRANSLATION
  HOL_integrate_flemish_defense_companies_tt: "Odemkne §YSabca – výrobce letadel§!" # todo: NEW TRANSLATION
  HOL_flemish_industry_investments: "Investice do vlámského průmyslu" # todo: NEW TRANSLATION
  HOL_flemish_industry_investments_desc: "Průmyslová centra Flámska jsou klíčová pro budoucnost Dietslandu. Investicemi do těchto oblastí můžeme podpořit hospodářský růst a upevnit naši pozici jako průmyslové velmoci." # todo: NEW TRANSLATION
  HOL_harness_flemish_ports: "Využít vlámské přístavy" # todo: NEW TRANSLATION
  HOL_harness_flemish_ports_desc: "Přístavy Flámska jsou klíčové pro Dietslandův přístup k globálnímu obchodu a námořní síle. Strategické investice do Antverp a Zeebrugge zajistí plné využití jejich potenciálu, což prospěje jak naší ekonomice, tak naší armádě." # todo: NEW TRANSLATION
  HOL_D66: "D66" # todo: NEW TRANSLATION
  HOL_D66_desc: "D66 stojí jako maják progresivismu v Nizozemsku, podporující demokracii, udržitelnost a sociální rovnost. Naše vize usiluje o vedení země do budoucnosti inovací, inkluze a spolupráce, aby každý občan měl hlas a podíl na budování lepšího zítřka." # todo: NEW TRANSLATION
  HOL_D66_democratic_institutions: "Posílit demokratické instituce" # todo: NEW TRANSLATION
  HOL_D66_democratic_institutions_desc: "D66 se zavazuje chránit základy demokracie. Zvýšením transparentnosti, odpovědnosti a veřejné participace zajistíme, že naše vláda zůstane spravedlivá a efektivní ve službě lidem." # todo: NEW TRANSLATION
  HOL_D66_direct_democracy: "Podporovat přímou demokracii" # todo: NEW TRANSLATION
  HOL_D66_direct_democracy_desc: "Občané si zaslouží silnější hlas v utváření politik, které ovlivňují jejich životy. Prosazováním iniciativ, jako jsou závazná referenda a participativní rozpočtování, D66 přiblíží rozhodování lidem." # todo: NEW TRANSLATION
  HOL_D66_rule_of_law: "Bránit vládu práva" # todo: NEW TRANSLATION
  HOL_D66_rule_of_law_desc: "Právní stát je zásadní pro spravedlivou a fungující společnost. D66 se zaměří na zajištění nezávislosti soudnictví, ochranu občanských svobod a boj proti korupci na všech úrovních veřejné správy." # todo: NEW TRANSLATION
  HOL_D66_climate_action_plan: "Zavést Klimatický akční plán" # todo: NEW TRANSLATION
  HOL_D66_climate_action_plan_desc: "Klimatická krize je jednou z největších výzev naší doby. Díky rozhodným krokům, včetně snižování emisí a podpory obnovitelných zdrojů energie, povede D66 k cestě k udržitelné budoucnosti." # todo: NEW TRANSLATION
  HOL_D66_green_energy: "Rozšířit investice do zelené energie" # todo: NEW TRANSLATION
  HOL_D66_green_energy_desc: "Přechod na obnovitelné zdroje energie je klíčový pro zajištění čistější a zelenější budoucnosti. D66 upřednostní investice do větrné, solární a dalších udržitelných projektů energetiky, čímž sníží naši závislost na fosilních palivech." # todo: NEW TRANSLATION
  HOL_D66_european_initiative: "Posílit evropskou spolupráci" # todo: NEW TRANSLATION
  HOL_D66_european_initiative_desc: "D66 věří, že Evropská unie je nezbytná pro naši společnou prosperitu a bezpečnost. Prohloubení vztahů s EU zajistí, aby Nizozemsko zůstalo vlivným členem evropské komunity." # todo: NEW TRANSLATION
  HOL_D66_social_progress: "Prosazovat sociální pokrok" # todo: NEW TRANSLATION
  HOL_D66_social_progress_desc: "Rovnost, inkluze a spravedlnost jsou pilíři progresivní společnosti. D66 bude hájit politiky bojující s nerovností, chránit menšiny a podporovat rovné příležitosti pro všechny občany." # todo: NEW TRANSLATION
  HOL_D66_education_investments: "Investice do vzdělání" # todo: NEW TRANSLATION
  HOL_D66_education_investments_desc: "Vzdělání je klíčem k odemknutí potenciálu budoucích generací. D66 bude upřednostňovat financování a reformy, aby měl každý občan přístup k vysoce kvalitnímu vzdělání." # todo: NEW TRANSLATION
  HOL_SGP: "Staatkundig Gereformeerde Partij" # todo: NEW TRANSLATION
  HOL_SGP_desc: "The Staatkundig Gereformeerde Partij (SGP) stands as a bastion of Christian conservatism. Dedicated to governance under Biblical principles, the SGP advocates for a moral society rooted in faith, family, and tradition." # todo: NEW TRANSLATION
  HOL_sgp_protect_sunday_rest: "Chraňte nedělní svatost" # todo: NEW TRANSLATION
  HOL_sgp_protect_sunday_rest_desc: "The Sabbath is a holy day of rest and worship, as commanded in scripture. By ensuring that businesses close and public life pauses on Sundays, we honor this sacred tradition and strengthen faith in our communities." # todo: NEW TRANSLATION
  HOL_sgp_religious_education_policy: "Rozšířit náboženské vyučování" # todo: NEW TRANSLATION
  HOL_sgp_religious_education_policy_desc: "Křesťanské vzdělávání je klíčové pro vštěpování biblických hodnot do budoucích generací. Financováním náboženských škol a ochranou jejich autonomie zachováváme morální základ naší společnosti." # todo: NEW TRANSLATION
  HOL_sgp_support_large_families: "Podporovat velké křesťanské rodiny" # todo: NEW TRANSLATION
  HOL_sgp_support_large_families_desc: "Rostoucí populace věrných občanů je klíčem ke silné zemi. Povzbuzováním velkých rodin a zajištěním jejich podpory zajistíme budoucnost naší víry i naší země." # todo: NEW TRANSLATION
  HOL_sgp_support_christian_unions: "Posílit křesťanské odbory" # todo: NEW TRANSLATION
  HOL_sgp_support_christian_unions_desc: "Křesťanské odbory poskytují důležitý morální rámec pro ochranu práv pracovníků. Zplnomocněním těchto organizací zajistíme rovnováhu mezi férovým zacházením a biblickými zásadami na pracovišti." # todo: NEW TRANSLATION
  HOL_sgp_secure_rural_communities: "Zabezpečit venkovské komunity" # todo: NEW TRANSLATION
  HOL_sgp_secure_rural_communities_desc: "Venkovské oblasti jsou srdcem nizozemské tradice a víry. Investicemi do venkovské infrastruktury, zemědělských inovací a podpory malých farmářů zajistíme, že tyto komunity budou nadále vzkvétat jako kolébky morálky a stability." # todo: NEW TRANSLATION
  HOL_sgp_strengthen_defense: "Posílit národní obranu" # todo: NEW TRANSLATION
  HOL_sgp_strengthen_defense_desc: "Abychom chránili naši suverenitu a křesťanské dědictví, musíme udržovat silnou armádu. Posílením ozbrojených sil a zajištěním pohotovosti chráníme národ před vnějšími i vnitřními hrozbami." # todo: NEW TRANSLATION
  HOL_sgp_resist_secularism: "Odolat sekulárnímu vlivu" # todo: NEW TRANSLATION
  HOL_sgp_resist_secularism_desc: "Sekularismus podkopává morální základ společnosti. Prosazováním křesťanských hodnot a bojem proti šíření sekulárních ideologií si SGP zachová Nizozemsko jako národ bohabojných." # todo: NEW TRANSLATION
  HOL_GL: "GroenLinks" # todo: NEW TRANSLATION
  HOL_GL_desc: "GroenLinks se zasazuje o udržitelnou, spravedlivou a inkluzivní společnost. Zakotvená v environmentálním myšlení a sociální spravedlnosti, strana prosazuje zelenou energii, biodiverzitu a rovnost jako pilíře budoucnosti Nizozemska." # todo: NEW TRANSLATION
  HOL_gl_affordable_housing_program: "Program dostupného bydlení" # todo: NEW TRANSLATION
  HOL_gl_affordable_housing_program_desc: "Bydlení je základní lidské právo. GroenLinks bude řešit krizi bydlení výstavbou dostupných a udržitelných domů a zajistí, že každý občan bude mít přístup k bezpečnému bydlení." # todo: NEW TRANSLATION
  HOL_gl_biodiversity_protection: "Ochrana biodiverzity" # todo: NEW TRANSLATION
  HOL_gl_biodiversity_protection_desc: "Přírodní stanoviště Nizozemska jsou ohrožena. GroenLinks povede snahy o ochranu ohrožených druhů, obnovení ekosystémů a zajištění prosperujícího prostředí pro budoucí generace." # todo: NEW TRANSLATION
  HOL_gl_digital_innovation: "Podporovat digitální inovace" # todo: NEW TRANSLATION
  HOL_gl_digital_innovation_desc: "Digitální technologie jsou klíčem k budoucnosti. Investováním do špičkového výzkumu a budováním robustní digitální infrastruktury zajistí GroenLinks, že Nizozemsko se stane lídrem v globálním technologickém prostředí." # todo: NEW TRANSLATION
  HOL_gl_international_solidarity: "Posílit mezinárodní solidaritu" # todo: NEW TRANSLATION
  HOL_gl_international_solidarity_desc: "Globální výzvy vyžadují globální spolupráci. GroenLinks bude usilovat o podporu míru, lidských práv a udržitelného rozvoje prostřednictvím aktivního zapojení do mezinárodních partnerství a organizací." # todo: NEW TRANSLATION
  HOL_gl_fair_trade_policy: "Zavést politiky férového obchodu" # todo: NEW TRANSLATION
  HOL_gl_fair_trade_policy_desc: "Celosvětový obchod musí být etický a udržitelný. GroenLinks prosazuje dohody o férovém obchodu, které upřednostňují environmentální standardy, práva pracovníků a snižování nerovnosti po celém světě." # todo: NEW TRANSLATION
  HOL_gl_diversify_workforce: "Diverzifikovat pracovní sílu" # todo: NEW TRANSLATION
  HOL_gl_diversify_workforce_desc: "Inkluzivní pracovní síla je silnější. GroenLinks bude podporovat politiky zajišťující rovné příležitosti pro všechny občany bez ohledu na jejich původ, aby vznikla spravedlivá a harmonická společnost." # todo: NEW TRANSLATION
  HOL_gl_transparent_governance: "Zajistit transparentní vládnutí" # todo: NEW TRANSLATION
  HOL_gl_transparent_governance_desc: "Důvěra ve vládnutí se buduje na odpovědnosti. GroenLinks bude klást důraz na transparentnost, aby občané byli informováni a mohli své vůdce držet zodpovědné." # todo: NEW TRANSLATION
  HOL_gl_youth_empowerment: "Posílit mládež" # todo: NEW TRANSLATION
  HOL_gl_youth_empowerment_desc: "Nadcházející generace je budoucnost naší země. GroenLinks vytvoří příležitosti pro mladé lidi, posílí jejich hlasy při rozhodování a podpoří jejich rozvoj." # todo: NEW TRANSLATION
  HOL_gl_energy_independence: "Dosáhnout energetické nezávislosti" # todo: NEW TRANSLATION
  HOL_gl_energy_independence_desc: "Zvětšením výroby obnovitelné energie a modernizací sítě zajistí energetickou nezávislost během přechodu na udržitelnou, zelenou budoucnost." # todo: NEW TRANSLATION
  HOL_reinstate_werkspoor: "Obnovit Werkspoor" # todo: NEW TRANSLATION
  HOL_reinstate_werkspoor_desc: "Werkspoor, dříve symbol nizozemské průmyslové vynalézavosti, bude oživen k vedení národních výrobních snah. Modernizací jeho provozu a investicemi do infrastruktury můžeme obnovit tuto ikonickou společnost v její bývalé slávě a podnítit hospodářský růst." # todo: NEW TRANSLATION
  HOL_curacao_oil_refinery_expansion: "Rozšíření ropné rafinerie Curaçao" # todo: NEW TRANSLATION
  HOL_curacao_oil_refinery_expansion_desc: "Od počátku 20. století je Curaçao domovem jedné z nejstrategičtějších ropných rafinerií v Karibiku. Rozšířením její kapacity a modernizací infrastruktury můžeme upevnit její roli jako klíčového aktiva pro nizozemskou ekonomiku a důležitého hráče na světových energetických trzích." # todo: NEW TRANSLATION
  HOL_aruba_aloe_trade_investments: "Oživit Arubský obchod s aloe" # todo: NEW TRANSLATION
  HOL_aruba_aloe_trade_investments_desc: "Aruba má bohatou historii v obchodě s aloe vera, dříve světový producent. Investováním do moderních zemědělských technik a obchodních sítí můžeme obnovit postavení Aruby jako vůdce ve vysokokvalitním exportu aloe a diverzifikovat její ekonomiku." # todo: NEW TRANSLATION
  HOL_bonaire_phosphate_mining: "Znovu investovat do fosfátových dolů Bonaire" # todo: NEW TRANSLATION
  HOL_bonaire_phosphate_mining_desc: "Kdysi byl fosfátový průmysl významným zdrojem Bonaire. V 20. století klesl. Obnovením snah o zodpovědné těžbu a export tohoto cenného zdroje můžeme obnovit ekonomickou relevanci Bonaire a zároveň vytvořit pracovní místa pro místní komunity." # todo: NEW TRANSLATION
  HOL_curacao_industrial_expansion: "Rozšířit průmyslový sektor Curaçao" # todo: NEW TRANSLATION
  HOL_curacao_industrial_expansion_desc: "Curaçao má nevyužitý potenciál pro průmyslový růst mimo tradiční ropnou rafinerii. Zřízením výrobních zařízení a diverzifikací ekonomiky můžeme vytvářet pracovní místa a snížit závislost na jednom odvětví." # todo: NEW TRANSLATION
  HOL_bonaire_infrastructure_improvement: "Zlepšit infrastrukturu Bonaire" # todo: NEW TRANSLATION
  HOL_bonaire_infrastructure_improvement_desc: "Ekonomický růst Bonaire je omezen zastaralou infrastrukturou. Modernizací silnic, přístavů a infrastruktury umožníme lepší konektivitu a podpoříme místní podniky, čímž připravíme cestu pro budoucí rozvoj." # todo: NEW TRANSLATION
  HOL_tulip_export_boost: "Rozšířit export tulipánů" # todo: NEW TRANSLATION
  HOL_tulip_export_boost_desc: "Tulipány jsou dlouhodobě symbolem Nizozemska a pilíř našich zemědělských vývozů. Investováním do marketingu a logistiky můžeme dominovat globálním květinovým trhům a zajistit, že nizozemské tulipány budou zdobit domovy po celém světě." # todo: NEW TRANSLATION
  HOL_markermeer_reclamation: "Znovuzískání Markermeer" # todo: NEW TRANSLATION
  HOL_markermeer_reclamation_desc: "Markermeer, ikonický projekt ze Zuiderzee prací, zůstává nevyužitým příslibem nizozemské vynalézavosti. Znovuzískáním jeho úrodných oblastí a optimalizací pro udržitelný rozvoj můžeme odemknout obrovský zemědělský potenciál, zavést projekty obnovitelné energie a vytvořit moderní bytové řešení, čímž zajistíme budoucnost naší země." # todo: NEW TRANSLATION
  HOL_delta_rhine_energy_corridor: "Rozvíjet energetický koridor Delta-Rýn" # todo: NEW TRANSLATION
  HOL_delta_rhine_energy_corridor_desc: "Region Delta-Rýn je ústředním bodem energetické infrastruktury Nizozemska. Modernizací jeho elektrické sítě a rozšířením výroby obnovitelné energie podél Rýna můžeme tento koridor proměnit v motor udržitelné energie, čímž zajistíme naši energetickou nezávislost a podpoříme evropské zelené iniciativy." # todo: NEW TRANSLATION
  HOL_delta_rhine_energy_corridor_tt: "Pokud §Y[GER.GetNameWithFlag]§! přijme, získáme:" # todo: NEW TRANSLATION
  HOL_asml_foundation_of_innovation: "Nadace inovací" # todo: NEW TRANSLATION
  HOL_asml_foundation_of_innovation_desc: "ASML, založená v roce 1984, zásadně změnila výrobu polovodičů vývojem špičkových lithografických strojů. Investováním do jejího výzkumu a zařízení můžeme zajistit, že ASML zůstane pilířem technologického pokroku a hospodářského růstu." # todo: NEW TRANSLATION
  HOL_asml_euv_technology: "Mistrovská litografie EUV" # todo: NEW TRANSLATION
  HOL_asml_euv_technology_desc: "Vývoj litografie EUV (extrémně ultrafialová litografie) od ASML představuje špičku v výrobě polovodičů. Zrychlením výroby a nasazením systémů EUV můžeme zajistit globální vedení v technologii mikročipů." # todo: NEW TRANSLATION
  HOL_asml_global_supply_chain: "Zabezpečit ASML globální dodavatelský řetězec" # todo: NEW TRANSLATION
  HOL_asml_global_supply_chain_desc: "Jako klíčový dodavatel vyspělého polovodičového vybavení spoléhá ASML na složitý mezinárodní dodavatelský řetězec. Zajištěním těchto vazeb a navazováním strategických partnerství můžeme chránit její provoz proti globální nestabilitě." # todo: NEW TRANSLATION
  HOL_asml_global_supply_chain_tt: "Požádáme o svolení k výstavbě §YASML Factories§! v našich partnerských zemích, čímž nám poskytnou Mimo-mapový £civ_factory §GCivilian Factories§! nebo §GOffices§! na oplátku, pokud souhlasí!" # todo: NEW TRANSLATION
  HOL_asml_strategic_partnerships: "Vytvořte strategická partnerství pro ASML" # todo: NEW TRANSLATION
  HOL_asml_strategic_partnerships_desc: "ASML navázala klíčová partnerství s vojenskými dodavateli, aby integrovala vyspělou polovodičovou technologii do špičkových zbraňových systémů, čímž zajistí, že Nizozemsko zůstane lídrem moderních obranných schopností." # todo: NEW TRANSLATION
  HOL_asml_dutch_technological_dominance: "Upevněte technologickou převahu" # todo: NEW TRANSLATION
  HOL_asml_dutch_technological_dominance_desc: "ASML není jen společnost; je symbolem nizozemské inovace a globálního vlivu. Díky posílení investic do vysoce technologických sektorů můžeme Nizozemsko etablovat jako neotřesného lídra v pokročilých technologiích." # todo: NEW TRANSLATION
  HOL_tullip_bonus: "Vývoz tulipánů" # todo: NEW TRANSLATION
  HOL_tullip_bonus_desc: "Celostátní snaha ovládnout globální obchod s tulipány je v plném proudu. Tato dočasná iniciativa posílí výrobní a exportní kapacity, přinese nárůst ekonomické aktivity a posílí pověst Nizozemska jako tulipánového hlavního města světa." # todo: NEW TRANSLATION
  HOL_global_vision: "Nizozemská globální vize" # todo: NEW TRANSLATION
  HOL_global_vision_desc: "Nizozemsko bylo vždy zemí obchodníků a diplomatů. Zatímco Evropa zůstává klíčovým zaměřením, musíme rozšířit náš dosah mimo Brusel a jednat přímo s globálními partnery, abychom zabezpečili naši budoucnost." # todo: NEW TRANSLATION
  HOL_atlantic_defence_commitments: "Atlantické obranné závazky" # todo: NEW TRANSLATION
  HOL_atlantic_defence_commitments_desc: "V době rostoucí globální nestability je NATO základem bezpečnosti Nizozemska. Potvrzením našeho závazku k alianci můžeme zajistit obrannou spolupráci a technologické výhody od našich spojenců." # todo: NEW TRANSLATION
  HOL_joint_military_programs: "Společné vojenské programy" # todo: NEW TRANSLATION
  HOL_joint_military_programs_desc: "Moderní konflikty vyžadují pokročilou spolupráci. Partnerství s spojenci z NATO na společných vojenských programech nám umožní přístup k nejmodernějším technologiím a posílí náš domácí obranný sektor." # todo: NEW TRANSLATION
  HOL_maritime_security_leadership: "Vůdčí postavení v námořní bezpečnosti" # todo: NEW TRANSLATION
  HOL_maritime_security_leadership_desc: "Nizozemsko je námořní země a naše bezpečí závisí na otevřených námořních tepnách. Rozšířením naší role v mezinárodní námořní bezpečnosti posílíme náš globální vliv a ekonomické zabezpečení." # todo: NEW TRANSLATION
  HOL_economic_development_antilles: "Hospodářské oživení Nizozemského Karibiku" # todo: NEW TRANSLATION
  HOL_economic_development_antilles_desc: "Nizozemský Karibik se dlouhodobě potýká s hospodářskou nestabilitou, závislostí na turistice a nedostatečnou infrastrukturou. Implementací politik inspirovaných Rijksdienst Caribisch Nederland můžeme investovat do udržitelných odvětví, zlepšit obchodní efektivitu a modernizovat hospodářské základy ostrovů." # todo: NEW TRANSLATION
  HOL_deepwater_water_expansion_program: "Rozšíření karibských hlubokovodních přístavů" # todo: NEW TRANSLATION
  HOL_deepwater_water_expansion_program_desc: "S rostoucím mezinárodním obchodem se rozšíření přístavů Willemstad, Oranjestad a Philipsburg promění Nizozemský Karibik v globální logistické námořní centrum. Modernizací těchto přístavů s know-how z Rotterdamu můžeme přilákat mezinárodní lodní dopravce a zvýšit ekonomický výkon." # todo: NEW TRANSLATION
  HOL_revitilaze_dutch_latin_trade: "Oživení nizozemsko-latinskoamerických obchodních tras" # todo: NEW TRANSLATION
  HOL_revitilaze_dutch_latin_trade_desc: "Po staletí hráli nizozemští obchodníci klíčovou roli v obchodu se Jižní Amerikou a Karibikem. Obnovením obchodních dohod prostřednictvím Nizozemských komor pro obchod v Latinské Americe (Holland House Network) můžeme posílit hospodářské vazby a obnovit vliv Nizozemska v regionálním obchodě." # todo: NEW TRANSLATION
  HOL_dutch_latin_energy_cooperation: "Nizozemsko-latinskoamerická energetická spolupráce" # todo: NEW TRANSLATION
  HOL_dutch_latin_energy_cooperation_desc: "Latinská Amerika je bohatá na nerostné zdroje a nizozemské firmy jako Royal Dutch Shell a SBM Offshore dlouhodobě hrají roli v mořském vrtání a obnovitelné energii. Posílení energetické spolupráce nám umožní zajistit strategické dohody o ropě, LNG a obnovitelné energii." # todo: NEW TRANSLATION
  HOL_caribbean_naval_initiative: "Program rozšíření námořnictva Karibiku Nizozemska" # todo: NEW TRANSLATION
  HOL_caribbean_naval_initiative_desc: "Karibik zůstává zranitelný vůči pirátství, pašování a geopolitickým napětím. Posílení přítomnosti Královského Nizozemského námořnictva na Marinekazerne Parera a na letecké základně Hato umožní rychlá nasazení, lepší hlídky a lepší spolupráci s NATO a regionálními spojenci." # todo: NEW TRANSLATION
  HOL_dutch_caribbean_coast_guard: "Modernizace Pobřežní stráže Karibiku Nizozemska" # todo: NEW TRANSLATION
  HOL_dutch_caribbean_coast_guard_desc: "Kustwacht Caribisch Gebied hraje klíčovou roli v protidrogových operacích a námořní bezpečnosti. Rozšíření flotily o patrolní lodě Damen Shipyards a navýšení společných cvičení s Pobřežní stráží USA zajistí regionální stabilitu a strategickou kontrolu Nizozemska." # todo: NEW TRANSLATION
  HOL_joint_defense_latin_america: "Společný obranný pakt s Latinskou Amerikou" # todo: NEW TRANSLATION
  HOL_joint_defense_latin_america_desc: "Regionální bezpečnost v Latinské Americe je čím dál více křehká, s organizovaným zločinem, spory na hranicích a geopolitickou soupeřivostí. Posílení obranné spolupráce prostřednictvím Inter-American Defense Board a vojenskými výcvikovými programy s Brazílií, Kolumbií a Mexikem posílí náš vliv a ochrání naše zájmy." # todo: NEW TRANSLATION
  HOL_dutch_caribbean_federation: "Návrh federace Nizozemského Karibiku" # todo: NEW TRANSLATION
  HOL_dutch_caribbean_federation_desc: "Politický status Nizozemského Karibiku zůstává roztříštěný, s různou mírou autonomie mezi Aruba, Curaçao, Sint Maarten a ostrovy BES. Federální struktura—modelovaná podle stávajícího rámce Království—by zajistila rovné zastoupení, hospodářskou integraci a stabilitu správy." # todo: NEW TRANSLATION
  HOL_autonomy_development_pact: "Dohoda o rozvoji autonomie Karibiku" # todo: NEW TRANSLATION
  HOL_autonomy_development_pact_desc: "Zajištění hospodářské a politické autonomie Nizozemského Karibiku je klíčové pro udržení stability. Formální dohoda o autonomii—modelovaná podle Charty pro Království Nizozemska z roku 1954—zajistí větší samosprávu a zároveň udrží ostrovy pod nizozemskou ochranou a hospodářskou politikou." # todo: NEW TRANSLATION
  HOL_bijzondere_gemeenten: "Integrace ostrovů BES" # todo: NEW TRANSLATION
  HOL_bijzondere_gemeenten_desc: "Ostrovy Bonaire, Sint Eustatius a Saba v současnosti mají status bijzondere gemeenten (speciálních obcí) v Nizozemsku. Zlepšení jejich právní a hospodářské integrace s pevninou zajistí lepší veřejné služby, infrastrukturu a finanční stabilitu." # todo: NEW TRANSLATION
  HOL_dutch_american_friendship: "První přátelé" # todo: NEW TRANSLATION
  HOL_dutch_american_friendship_desc: "Po staletí udržují Nizozemsko a Spojené státy silné diplomatické, ekonomické a vojenské vazby. Jak se mění globální bezpečnost a ekonomické prostředí, musíme tuto spolupráci znovu potvrdit a budovat pro budoucnost." # todo: NEW TRANSLATION
  HOL_support_intervention_Iraq: "Podpořte zásah v Iráku" # todo: NEW TRANSLATION
  HOL_support_intervention_Iraq_desc: "V návaznosti na útoky z 11. září a rostoucí nestabilitu na Středním východě zahájily Spojené státy vojenskou intervenci v Iráku s odůvodněním hrozby zbraní hromadného ničení a potřeby rozbít autoritářské režimy. Jako blízký spojenec NATO a zastánce mezinárodní bezpečnosti musí Nizozemsko rozhodnout, zda tuto operaci podpoří. Ačkoliv mise vyvolává sporné názory, vstup do koalice by potvrdil naše transatlantické partnerství a posílil vliv Nizozemska v globálních bezpečnostních snahách." # todo: NEW TRANSLATION
  HOL_operation_market_vision: "Operace Market Vision" # todo: NEW TRANSLATION
  HOL_operation_market_vision_desc: "Navazováním na naši společnou vojenskou historii můžeme posílit americko-nizozemskou spolupráci prostřednictvím společných výcviků, sdílení zpravodajských informací a partnerství v obranném průmyslu." # todo: NEW TRANSLATION
  HOL_ASML_partnership_USA: "Vytvořte technologické partnerství ASML–USA" # todo: NEW TRANSLATION
  HOL_ASML_partnership_USA_desc: "ASML stojí v jádru globálního odvětví polovodičů a Spojené státy usilují o zajištění technologické převahy v rostoucím rozdělení Východ–Západ. Vytvořením strategického partnerství mezi nizozemským a americkým sektorem výzkumu a vývoje můžeme vést společnou inovaci v pokročilé litografii, kybernetické obraně a letecko-kosmickém průmyslu. Toto partnerství posílí naši pozici v západním obranném ekosystému, ale může nést diplomatické náklady." # todo: NEW TRANSLATION
  HOL_LNG_cooperation: "Zavést Shell–LNG Strategickou dohodu" # todo: NEW TRANSLATION
  HOL_LNG_cooperation_desc: "Energetické výzvy 21. století vyžadují odolnost, diverzifikaci a strategická partnerství. Rozšířením LNG spolupráce se Shell a sladěním naší energetické logistiky s klíčovými partnery můžeme zajistit stabilní dodávky paliva, posílit investice do infrastruktury a posílit naše globální dodavatelské sítě. Nicméně prohlubování závislosti na cestách vedoucích k fosilním palivům může vyvolat environmentální i politický odpor." # todo: NEW TRANSLATION
  HOL_suriname_alignment: "Strategické sladění se Surinamem" # todo: NEW TRANSLATION
  HOL_suriname_alignment_desc: "Navzdory historickým poutům a společnému jazyku zůstaly vztahy mezi Nizozemskem a Surinamem opatrné od vyhlášení nezávislosti Surinamu v roce 1975. Podpořením obnoveného diplomatického přístupu můžeme vybudovat společnou základnu pro regionální vliv, kulturní výměnu a hospodářské zapojení v Jižní Americe." # todo: NEW TRANSLATION
  HOL_suriname_trade_development_agreement: "Obchodně-rozvojová dohoda" # todo: NEW TRANSLATION
  HOL_suriname_trade_development_agreement_desc: "Prostřednictvím bilaterálních jednání budeme usilovat o komplexní obchodně-rozvojovou dohodu se Surinamem. Tato dohoda posílí vzájemný přístup na trhy, zlepší přístavní infrastrukturu a podpoří nizozemské investice do surinamského zemědělství, logistiky a přírodních zdrojů." # todo: NEW TRANSLATION
  HOL_educational_cultural_exchange_program: "Program vzdělávací a kulturní výměny" # todo: NEW TRANSLATION
  HOL_educational_cultural_exchange_program_desc: "Budování trvalých vazeb vyžaduje víc než ekonomiku — vyžaduje lidi. Zřídíme program vzdělávací a kulturní výměny mezi nizozemskými a surinamskými institucemi, podporující akademické stipendia, programy v nizozemštině a iniciativy na ochranu kulturního dědictví." # todo: NEW TRANSLATION
  HOL_rebuild_infrastructure_paramaribo: "Obnovit infrastrukturu v Paramaribu" # todo: NEW TRANSLATION
  HOL_rebuild_infrastructure_paramaribo_desc: "Hlavní město Paramaribo potřebuje intenzivní investice do infrastruktury. Využijeme zkušenosti nizozemského urbanistického plánování a regionálních rozvojových fondů a financujeme nové silnice, obnovení architektury z koloniální éry a modernizaci logistiky pro podporu hospodářského růstu Surinamu." # todo: NEW TRANSLATION
  HOL_invest_suriname_resources: "Investice do sektoru přírodních zdrojů" # todo: NEW TRANSLATION
  HOL_invest_suriname_resources_desc: "Surinam skrývá nevyužitý bohatství v zlatě, bauxitu a ropných zásobách na mořském dně. Prostřednictvím společných podniků a průzkumných kontraktů s nizozemskými firmami můžeme oživit těžební a nerostný sektor, zatímco zajistíme dlouhodobou udržitelnost těžby a spravedlivé podíly na ziscích." # todo: NEW TRANSLATION
  HOL_maritime_suriname_agreement: "Námořní dohoda se Surinamem" # todo: NEW TRANSLATION
  HOL_maritime_suriname_agreement_desc: "Námořní bezpečnost a obchod jsou zásadní pro budoucnost Surinamu. Podpisem bilaterální námořní dohody umožníme společné patroly, nizozemskou pomoc v pobřežní infrastruktuře a zabezpečené obchodní trasy, spojující Paramaribo s karibskou a atlantskou ekonomikou." # todo: NEW TRANSLATION
  HOL_train_suriname_forces: "Školení surinamských ozbrojených sil" # todo: NEW TRANSLATION
  HOL_train_suriname_forces_desc: "Na podporu stability a suverenity v regionu zahájíme program vojenské pomoci k výcviku surinamských ozbrojených sil. Zřetel na logistiku, operace proti narkotikům a schopnosti pro mírové mise—toto partnerství prohloubí obranné vazby a posílí místní bezpečnost." # todo: NEW TRANSLATION
  HOL_D66_climate_action_planidea: "D66 Klimatický akční plán" # todo: NEW TRANSLATION
  HOL_D66_climate_action_planidea_desc: "S odvážným závazkem bojovat proti změně klimatu D66 Klimatický akční plán urychluje přechod na obnovitelné zdroje energie, upřednostňuje udržitelnost a snižuje emise, čímž staví Nizozemsko do čela globálních environmentálních snah." # todo: NEW TRANSLATION
  HOL_buildup_atlantic_fleet_idea: "Rozšíření Atlantské flotily" # todo: NEW TRANSLATION
  HOL_buildup_atlantic_fleet_idea_desc: "Nizozemsko masivně investuje do rozšiřování a modernizace své Atlantské flotily, aby znovu získalo dominanci nad klíčovými námořními trasami. Silné námořnictvo bude páteří našich snah o obnovení kontroly nad územími Západoindické společnosti a projekci nizozemské síly po celém regionu." # todo: NEW TRANSLATION
  HOL_country_prepare_for_the_dutch1: "Připravte se na nizozemskou agresi" # todo: NEW TRANSLATION
  HOL_country_prepare_for_the_dutch_desc1: "Nizozemsko zahájilo mobilizaci svých sil a přípravu kampaně za znovuzískání území, která považuje za součást svého historického dědictví. Musíme posílit naši obranu a vyzvat náš lid, aby odolal této hrozící hrozbě." # todo: NEW TRANSLATION
  HOL_country_prepare_for_the_dutch2_tt: "§YSpošle nabídku všem zemím, které odolávají [HOL.GetAdjective] agresi, aby se připojily k obranné alianci proti [HOL.GetNameWithFlag].\n Obranná aliance vyvolá válku členům, pokud bude napaden některý z nich [HOL.GetNameWithFlag]!§!" # todo: NEW TRANSLATION
  HOL_non_functioning_government: "Nefunkční vláda" # todo: NEW TRANSLATION
  HOL_non_functioning_government_desc: "Návrat královské moci způsobil paralyzaci vlády. Byrokratická neefektivita, politická nestabilita a oslabená mezinárodní důvěra oslabily správu země a její diplomatický kredit." # todo: NEW TRANSLATION
  HOL_strengthening_states: "Posílené státy" # todo: NEW TRANSLATION
  HOL_strengthening_states_desc: "Generální státy nyní pracují ve spolupráci s monarchií, čímž podporují vyváženější a efektivnější vládnutí. Stabilita se zlepšuje a administrativní náklady jsou pod kontrolou." # todo: NEW TRANSLATION
  HOL_constitutional_reforms: "Ústavní monarchie" # todo: NEW TRANSLATION
  HOL_constitutional_reforms_desc: "Monarchie funguje v rámci ústavy, zajišťuje jasné vládní pravomoci a snižuje neefektivitu. Stabilita se vrátila a vliv zahraničních mocností byl oslaben." # todo: NEW TRANSLATION
  HOL_empowering_local_governments_idea: "Decentralizovaná správa" # todo: NEW TRANSLATION
  HOL_empowering_local_governments_idea_desc: "Moc byla svěřena regionálním vládám, což zlepšilo místní autonomii a administrativní efektivitu. Dekentralizace posílila stabilitu a podpořila efektivnější ekonomickou strukturu." # todo: NEW TRANSLATION
  HOL_centralized_governance_idea: "Centralizovaná správa" # todo: NEW TRANSLATION
  HOL_centralized_governance_idea_desc: "Koruna centralizovala moc, čímž vytvořila jednotný, ale rigidní vládní systém. Byrokratické náklady se zvýšily, ale politická moc byla soustředěna, aby posílila kontrolu monarchie." # todo: NEW TRANSLATION
  HOL_restore_nobility_influence_idea: "Obnovený vliv šlechty" # todo: NEW TRANSLATION
  HOL_restore_nobility_influence_idea_desc: "Šlechta opět získala svou roli jako pilíř královského vládnutí. Její vliv posiluje autoritu monarchie, podporuje politickou loajalitu a posiluje pocit kulturní soudržnosti." # todo: NEW TRANSLATION
  HOL_royal_patronage_culture: "Královské kulturní oživení" # todo: NEW TRANSLATION
  HOL_royal_patronage_culture_desc: "Aktivní královskou patronáží se obnovuje kulturní hrdost a národní jednota. Monarchie se stala sjednocujícím symbolem, který posiluje identitu země i její stabilitu." # todo: NEW TRANSLATION
  HOL_nobility_backed_military_idea: "Šlechtou vedená armáda" # todo: NEW TRANSLATION
  HOL_nobility_backed_military_idea_desc: "Šlechta převzala vedoucí role v armádě a zajišťuje věrnost koruně. Vojenská efektivita se zlepšila a autorita monarchie je zajištěna prostřednictvím ozbrojených sil." # todo: NEW TRANSLATION
  HOL_Fortress_Of_Values_Idea: "Pevnost hodnot" # todo: NEW TRANSLATION
  HOL_Fortress_Of_Values_Idea_desc: "Nizozemsko je odhodláno posílit sociální síť a národní identitu prosazováním tradičních hodnot a odolnosti. Posílením základních principů země a zajištěním jejího kulturního dědictví si země klade za cíl vytvořit společnost, která stojí pevně proti vnějším hrozbám a vnitřním rozdělujícím faktorům, čímž podporuje jednotu a národní hrdost." # todo: NEW TRANSLATION
  HOL_NAM1: "Nederlandse Aardolie Maatschappij" # todo: NEW TRANSLATION
  HOL_NAM1_desc: "Nederlandse Aardolie Maatschappij (NAM) je nizozemská společnost zabývající se ropou a zemním plynem, založená v roce 1947 jako společný podnik Shell a ExxonMobil. NAM je největším producentem zemního plynu v Nizozemsku, odpovědnou za průzkum, těžbu a distribuci zemního plynu a ropy, zejména z plynárenského pole Groningen. Společnost hraje v nizozemském energetickém sektoru významnou roli po desetiletí." # todo: NEW TRANSLATION
  HOL_Shell1: "Royal Shell" # todo: NEW TRANSLATION
  HOL_Shell1_desc: "Shell, oficiálně známý jako Royal Dutch Shell, je mezinárodní skupina zabývající se ropou a plynem se sídlem v Haagu v Nizozemsku a registrací ve Spojeném království. Založena v roce 1907, je jednou z největších energetických společností na světě, zapojená do všech aspektů ropného a plynového průmyslu, včetně průzkumu, těžby, zpracování a distribuce. Společnost má také značné podíly v obnovitelných zdrojích energie a infrastruktuře pro elektromobily." # todo: NEW TRANSLATION
  HOL_Shell2a: "Royal Green Shell" # todo: NEW TRANSLATION
  HOL_Shell2a_desc: "Shell, globální energetický obr, se stále více zaměřuje na přechod k udržitelné budoucnosti. Společnost si stanovila ambiciózní cíle stát se energetickým podnikem s nulovými emisemi do roku 2050. Shell masivně investuje do obnovitelných zdrojů energie, včetně větru, slunce a biopaliv, a rozšiřuje svou přítomnost v infrastruktuře pro elektromobily. Prostřednictvím iniciativ jako zachytávání a ukládání uhlíku se Shell snaží významně snížit svůj uhlíkový otisk. Tento posun k zelenější energii je součástí širší strategie Shellu přizpůsobit se rostoucí globální poptávce po čistší, udržitelnější energii." # todo: NEW TRANSLATION
  HOL_Shell2b: "Royal Shell" # todo: NEW TRANSLATION
  HOL_Shell2b_desc: "Shell, jedna z největších světových ropných a plynařských společností, zůstává dominující silou v odvětví fosilních paliv. S rozsáhlou sítí operací zahrnující průzkum, těžbu, zpracování a distribuci hraje Shell klíčovou roli v uspokojování globálních energetických potřeb. Společnost má rozsáhlé rezervy a infrastrukturu určenou pro produkci ropy a zemního plynu, což značně přispívá ke globální spotřebě energie. Navzdory rostoucím investicím do obnovitelné energie jádrová činnost Shellu nadále silně spoléhá na fosilní paliva, což ji činí klíčovým hráčem v probíhající globální energetické scéně." # todo: NEW TRANSLATION
  HOL_Dutch_Agriculture0: "Nizozemské zemědělství" # todo: NEW TRANSLATION
  HOL_Dutch_Agriculture0_desc: "Nizozemské zemědělství je pozoruhodným příkladem efektivity a inovací, díky němuž je Nizozemsko jedním z světových lídrů v zemědělské produkci, navzdory relativně malé ploše. Země je globálním lídrem ve vysoce technickém zemědělství, včetně pěstování ve sklenících, precizního zemědělství a udržitelných postupů. Tyto inovace umožňují nizozemským zemědělcům vyrábět velké množství potravin s minimálním dopadem na životní prostředí, využívající nejmodernější technologie k optimalizaci spotřeby vody, energie a živin. Nizozemsko je také významným vývozcem široké škály zemědělských produktů, od zeleniny a květin po mléčné výrobky a maso. Tato kombinace špičkové technologie, udržitelnosti a produktivity učinila nizozemské zemědělství hybnou silou v globálním potravinářském průmyslu." # todo: NEW TRANSLATION
  HOL_Dutch_Trade1: "Legendary Traders" # todo: NEW TRANSLATION
  HOL_Dutch_Trade1_desc: "Nizozemští obchodníci mají dlouhou a bohatou historii, hrají klíčovou roli v globálním obchodu již od Zlatého věku 17. století. Nizozemsko, se svou strategickou polohou a rozsáhlou sítí přístavů, bylo po staletí centrem mezinárodního obchodu. Nizozemští obchodníci sehráli klíčovou roli při zakládání globálních obchodních cest, zvláště prostřednictvím holandské Východoindické společnosti (VOC), která byla jednou z prvních nadnárodních korporací na světě. Dnes zůstávají nizozemští obchodníci vlivní na globálním trhu, zejména v odvětvích, jako jsou zemědělství, logistika a finance. Nizozemští obchodníci jsou známí svou odbornost ve logistice, inovací v řízení dodavatelského řetězce a silnými mezinárodními vazbami, což pomáhá udržovat pověst Nizozemska jako klíčového hráče v globálním obchodu." # todo: NEW TRANSLATION
  HOL_European_Railway_Developments_idea: "Rozvoj evropské železnice" # todo: NEW TRANSLATION
  HOL_European_Railway_Developments_idea_desc: "Nizozemsko se aktivně podílí na rozšiřování a modernizaci evropské železniční sítě, čímž přispívá k projektům zaměřeným na zvýšení přeshraniční mobility, zkrácení doby cestování a podporu udržitelné dopravy. Mezi klíčové rozvoje patří integrace holandského železničního systému s vysokorychlostními sítěmi jako Thalys a Eurostar, které spojují hlavní nizozemská města jako Amsterdam a Rotterdam s Paříží, Londýnem a Bruselem. Kromě toho je Nizozemsko silným zastáncem iniciativy TEN-T (Trans-European Transport Network), která usiluje o vytvoření hladké železniční sítě po celé Evropě, zlepšující služby pro cestující i nákladní dopravu." # todo: NEW TRANSLATION
  HOL_European_Railway_Development_bel: "If §Y[BEL.GetNameWithFlag]§! accepts we will gain:" # todo: NEW TRANSLATION
  HOL_European_Railway_Development_ger: "If §Y[GER.GetNameWithFlag]§! accepts we will gain:" # todo: NEW TRANSLATION
  HOL_Water_Sector1: "Mistři vody" # todo: NEW TRANSLATION
  HOL_Water_Sector1_desc: "Nizozemský vodní sektor je celosvětově uznávaný pro svou odbornost ve vodohospodářství, poháněný jedinečnou geografií Nizozemska, kde velká část pevniny leží pod úrovní moře. Nizozemští inženýři a firmy jsou lídry v vývoji inovativních řešení pro kontrolu povodní, čištění vody a udržitelné využívání vody. Země byla průkopníkem ve výstavbě pokročilé infrastruktury, jako jsou hráze, protipovodňové bariéry a polderové systémy, které jsou klíčové pro řízení hladin vody a prevenci povodní. Mezinárodně je nizozemský vodní sektor vysoce respektován, s nizozemskými experty často zapojenými do globálních projektů souvisejících s ochranou pobřeží, městským vodohospodářstvím a adaptací na klimatické změny. Tato kombinace špičkové techniky, staletí zkušeností a závazku k udržitelnosti dělá z nizozemského vodního sektoru důležitého přispěvatele k řešení světových vodních problémů." # todo: NEW TRANSLATION
  HOL_Project_Beethoven_State_Idea1: "Projekt Beethoven" # todo: NEW TRANSLATION
  HOL_Project_Beethoven_State_Idea1_desc: "Projekt Beethoven je rozsáhlá iniciativa nizozemské vlády ve spolupráci s regionálními orgány, jejímž cílem je investovat do posílení podnikatelského prostředí a infrastruktury pro sektor mikročipů v oblasti Brainport Eindhoven. Projekt usiluje o zvýšení globální konkurenceschopnosti regionu v technologii polovodičů řešením klíčových potřeb, jako je rozvoj talentů, zlepšení infrastruktury a bydlení. Tato investice je považována za nezbytnou pro udržení postavení Nizozemska jako vedoucího centra high-tech průmyslu, se zvláštním důrazem na udržení klíčových hráčů jako ASML v zemi." # todo: NEW TRANSLATION
  HOL_SGM_Idea: "Spring Global Mail" # todo: NEW TRANSLATION
  HOL_SGM_Idea_desc: "Spring Global Mail je mezinárodní poskytovatel poštovních služeb a logistiky, původně založený jako společný podnik TNT Post (nyní PostNL) a Royal Mail. Společnost se specializuje na mezinárodní poštovní řešení, nabízí služby v doručování balíků, direct mail a firemní poštu po celém světě. Spring Global Mail je známý pro své know-how v řízení mezinárodních poštovních toků, využívající síť, která pokrývá více než 190 zemí. Společnost slouží podnikům všech velikostí a nabízí na míru šitá řešení pro e-commerce, direct marketing a globickou obchodní korespondenci, s důrazem na efektivitu, spolehlivost a nákladovou efektivitu." # todo: NEW TRANSLATION
  HOL_Randstad_Economy1: "Randstad ekonomie" # todo: NEW TRANSLATION
  HOL_Randstad_Economy1_desc: "Ekonomika Randstadu je ekonomickou pílí Nizozemska, zahrnující vysoce urbanizovanou a hustě obydlenou oblast kolem měst Amsterdam, Rotterdam, Haag a Utrecht. Tato oblast je jedním z nejdůležitějších hospodářských uzlů v Evropě a významně přispívá k nizozemské ekonomice. Randstad se vyznačuje různorodou ekonomickou základnou, v níž klíčová odvětví zahrnují finance, logistiku, technologie, kreativní odvětví a obchod. Amsterdam slouží jako významné finanční centrum, zatímco Rotterdam hostí jeden z největších světových přístavů, který je klíčový pro mezinárodní obchod. Oblast také těží z vysoce kvalifikované pracovní síly, robustní infrastruktury a silného důrazu na inovace a udržitelnost, což ji činí klíčovým hnacím motorem hospodářského růstu v Nizozemsku." # todo: NEW TRANSLATION
  HOL_Zuidas_Development_Idea: "Rozvoj Zuidas" # todo: NEW TRANSLATION
  HOL_Zuidas_Development_Idea_desc: "Rozvoj Zuidas je rozsáhlý mestský projekt v Amsterdamu, jehož cílem je vytvořit dynamickou obchodní čtvrť a smíšené využití, která bude mezinárodním centrem obchodu, financí a právních služeb. Často označovaná jako finanční míle Nizozemska, Zuidas je domovem řady nadnárodních korporací, advokátních kanceláří a finančních institucí. Rozvoj má být víc než jen obchodní centrum, s rozsáhlými rezidenčními oblastmi, kulturními zařízeními, zelenými plochami a vysoce kvalitní infrastrukturou, včetně vynikajícího spojení veřejnou dopravou." # todo: NEW TRANSLATION
  HOL_International_Peace_City_Idea: "Haagské mezinárodní město míru a spravedlnosti" # todo: NEW TRANSLATION
  HOL_International_Peace_City_Idea_desc: "Haag je mezinárodně uznávané jako Město míru a spravedlnosti, titul, který odráží jeho roli globálního centra mezinárodního práva a diplomacie. Je domovem pro více než 200 mezinárodních organizací a Haag hostí klíčové instituce jako Mezinárodní soud pro spravedlnost (ICJ), Mezinárodní trestní soud (ICC) a Trvalý arbitrážní soud (PCA). Tyto instituce hrají klíčovou roli v řešení mezinárodních sporů, stíhání válečných zločinů a prosazování lidských práv po celém světě." # todo: NEW TRANSLATION
  HOL_Regio_Economy1: "Ekonomie provincií" # todo: NEW TRANSLATION
  HOL_Regio_Economy1_desc: "Ekonomická síla Nizozemska je stále více poháněna silami jeho regionů. Na severu regiony jako Groningen vynikají v obnovitelné energii, zatímco východní provincie, například Gelderland, jsou centry pro pokročilou výrobu a logistiku. Jižní provincie, včetně Noord-Brabant, vedou v high-tech odvětvích, jako jsou polovodiče a biotechnologie. Tato regionální rozmanitost zajišťuje vyváženou a odolnou národní ekonomiku, kdy každá oblast významně přispívá k celkové prosperitě země a její globální konkurenceschopnosti." # todo: NEW TRANSLATION
  HOL_eindhoven_brainport_idea: "Brainport Eindhoven" # todo: NEW TRANSLATION
  HOL_eindhoven_brainport_idea_desc: "Brainport Eindhoven je přední high-tech region v Nizozemsku, proslulý svou inovací a vyspělými technologickými odvětvími. S centrem kolem Eindhovenu je tato oblast hybnou silou pro odvětví jako polovodiče, automobilová technologie a robotika. Domov pro globální společnosti jako ASML a Philips, Brainport Eindhoven pohání významný hospodářský růst a je klíčovým přispěvatelem k postavení Nizozemska jako globálního lídra v oblasti technologií a inovací." # todo: NEW TRANSLATION
  HOL_Marine_Moving: "Námořní přesun" # todo: NEW TRANSLATION
  HOL_Marine_Moving_desc: "Vláda Nizozemska se rozhodla přesunout Korps Mariniers ze současné základny v Doornu do nového zařízení ve Vlissingenu. Tento krok měl maríny vybavit moderní infrastrukturou a posílit jejich operační schopnosti. Nová poloha ve Vlissingenu poskytuje strategické výhody, včetně rychlého přístupu k Severnímu moři pro námořní operace. Přesun také podpořil hospodářský růst v Zeelandu, vytvořil pracovní místa a přitáhl investice do regionu. Přes odpor a počáteční problémy během plánování byl přechod hladký a maríny se úspěšně adaptovaly na své nové prostředí." # todo: NEW TRANSLATION
  HOL_Marine_Moved: "Moderní námořní základna" # todo: NEW TRANSLATION
  HOL_Marine_Moved_desc: "Přesun Korps Mariniers na jejich novou základnu ve Vlissingenu byl úspěšně dokončen. Námořníci nyní operují z moderních zařízení, která významně zvyšují jejich operační připravenost. Nová poloha ve Vlissingenu poskytuje strategické výhody, včetně rychlého přístupu k Severnímu moři pro námořní operace. Přesun také přispěl k hospodářskému růstu v Zeelandu, vytváří pracovní místa a láká investice do regionu. Přechod byl navzdory počátečním problémům a odporu během plánovací fáze hladký a námořníci se úspěšně adaptovali na své nové prostředí." # todo: NEW TRANSLATION
  HOL_Marine_Debate: "Diskuze o přesunu námořnictva" # todo: NEW TRANSLATION
  HOL_Marine_Debate_desc: "Přesun námořních jednotek je projednáván v parlamentu, zdržuje proces a vyvolává nejistotu v ozbrojených silách." # todo: NEW TRANSLATION
  HOL_Marine_Public_Support: "Veřejná podpora pro přesun námořní pěchoty" # todo: NEW TRANSLATION
  HOL_Marine_Public_Support_desc: "Vláda a veřejnost jsou pro přesun námořní pěchoty do Vlissingenu, čímž se zvyšuje morálka a efektivita námořní pěchoty." # todo: NEW TRANSLATION
  HOL_Marine_Modified: "Přesun námořní pěchoty částečně dokončen" # todo: NEW TRANSLATION
  HOL_Marine_Modified_desc: "Kvůli veřejnému tlaku a politickému kompromisu byl plán přesunu námořní pěchoty upraven. Ačkoliv je nová základna ve Vlissingenu funkční, plné výhody přesunu se neprojeví." # todo: NEW TRANSLATION
  HOL_Marine_Relocation_Cancelled: "Přesun námořní pěchoty zrušen" # todo: NEW TRANSLATION
  HOL_Marine_Relocation_Cancelled_desc: "Plán přesunu námořní pěchoty do Vlissingenu byl zrušen. Toto rozhodnutí obnovuje stabilitu, ale snižuje kapacitu námořní pěchoty pro operace." # todo: NEW TRANSLATION
  HOL_Local_Communities_Support: "Podpora místních komunit pro přesun" # todo: NEW TRANSLATION
  HOL_Local_Communities_Support_desc: "Investice do místních komunit v okolí Vlissingenu zvýšily veřejnou podporu pro přesun námořní pěchoty a posílily místní hospodářský růst a výrobní kapacitu." # todo: NEW TRANSLATION
  HOL_Marine1: "Královské nizozemské námořnictvo" # todo: NEW TRANSLATION
  HOL_Marine1_desc: "Královské nizozemské námořnictvo, neboli Royal Netherlands Navy, je námořní složkou nizozemských ozbrojených sil a jedním z nejstarších námořních sil na světě, jehož kořeny sahají do 15. století. Hraje klíčovou roli v obraně Nizozemska doma i v zahraničí a zapojuje se do řady mezinárodních misí, včetně operací NATO, mírových misí a humanitárních snah. Nizozemské námořnictvo je známé pro svou vyspělou a univerzální flotilu, která zahrnuje fregaty, ponorky, hlídkové lodě a výsadkové lodě. Námořnictvo také provozuje řadu letounů a vrtulníků, primárně pro námořní hlídkování, přepravu a pátrací a záchranné operace. Korps Mariniers, elitní námořní pěší sbor Nizozemska, je nedílnou součástí námořnictva a specializuje se na výsadkové operace a rychlé reakční mise." # todo: NEW TRANSLATION
  HOL_Submarine_Modernization_Idea: "Modernizace ponorek" # todo: NEW TRANSLATION
  HOL_Submarine_Modernization_Idea_desc: "Modernizace ponorek je klíčová iniciativa pro Královské nizozemské námořnictvo, zaměřená na modernizaci stárnoucích ponorek třídy Walrus. Tyto vylepšení zahrnují pokročilé sonarové systémy, zlepšené stealth prvky a vylepšenou výzbroj, čímž zajišťují, že ponorky zůstanou účinné v moderních námořních operacích. Cílem modernizace je prodloužit životnost ponorek a udržet jejich strategickou relevanci v globálních snahách o námořní bezpečnost." # todo: NEW TRANSLATION
  HOL_CMP_idea: "Komisariát vojenské výroby" # todo: NEW TRANSLATION
  HOL_CMP_idea_desc: "Komisariát pro vojenskou výrobu (CMP) byl nizozemský vládní orgán zřízený k dohledu a koordinaci výroby vojenského vybavení a dodávek. Jeho hlavní úlohou bylo zajistit, že nizozemské obranné síly budou dostatečně vyzbrojeny, zejména během konfliktů nebo období zvýšené vojenské pohotovosti. CMP měl na starosti řízení smluv s domácími průmyslovými podniky, regulaci výroby zbraní, munice, vozidel a dalších vojenských nezbytností a zajištění, aby byly vyráběny podle požadovaných standardů a termínů." # todo: NEW TRANSLATION
  HOL_Army2: "Královská nizozemská armáda" # todo: NEW TRANSLATION
  HOL_Army2_desc: "Královská nizozemská armáda je pozemní složkou nizozemských ozbrojených sil, s kořeny sahajícími do 16. století. Je zodpovědná za obranu nizozemského území a přispívá k mezinárodním misím, včetně operací NATO a mírových operací OSN. Armáda je vybavena moderními vozidly, dělostřelbou a komunikačními systémy. Královská nizozemská armáda je všestranná síla, připravená čelit široké škále bezpečnostních výzev doma i v zahraničí." # todo: NEW TRANSLATION
  HOL_Defensienota_idea: "Obranná nota 2022" # todo: NEW TRANSLATION
  HOL_Defensienota_idea_desc: "Obranná nota 2022 je strategický dokument politiky, který vytyčuje budoucí směr a priority nizozemského Ministerstva obrany. Zabývá se měnícím se globálním bezpečnostním prostředím a zdůrazňuje potřebu silnější a lépe přizpůsobené obranné síly. Klíčová témata zahrnují zvýšené výdaje na obranu, modernizaci vojenských schopností a posílení mezinárodní spolupráce, zejména v rámci NATO a Evropské unie. Dokument zdůrazňuje investice do kybernetické obrany, zpravodajství a pokročilých technologií, stejně jako rozšíření personálu a pohotovostních úrovní. Cílem Obranné-noty 2022 je zajistit, že nizozemské ozbrojené síly budou připraveny čelit aktuálním a vznikajícím hrozbám, přispívající k národní bezpečnosti i globální stabilitě." # todo: NEW TRANSLATION
  HOL_Marechausee1: "Královská vojenská policie" # todo: NEW TRANSLATION
  HOL_Marechausee1_desc: "Koninklijke Marechaussee, neboli Královská nizozemská marechaussée, je žandárská složka působící pod nizozemským ministerstvem obrany. Je odpovědná za široké spektrum bezpečnostních a policejních úkolů jak v Nizozemsku, tak mezinárodně. Mezi hlavní povinnosti patří pohraniční bezpečnost, vojenská policie a ochrana královské rodiny a vládních činitelů. Marechaussee také sehrává klíčovou roli v boji proti organizovanému zločinu, obchodování s lidmi a terorismu a podílí se na mezinárodních mírových misích. Díky své všestrannosti a specializovaným schopnostem je Koninklijke Marechaussee zásadní součástí národní bezpečnostní infrastruktury Nizozemska." # todo: NEW TRANSLATION
  HOL_Air1: "Královské nizozemské letectvo" # todo: NEW TRANSLATION
  HOL_Air1_desc: "Královské nizozemské letectvo, nebo Royal Netherlands Air Force, je letecká složka nizozemských ozbrojených sil, určena k ochraně nizozemského vzdušného prostoru a podpoře národních i mezinárodních vojenských operací. Založeno v roce 1953, letectvo provozuje moderní flotilu, která zahrnuje stíhací letouny, dopravní letadla, vrtulníky a bezpilotní prostředky (UAV). Hraje klíčovou roli v úlohách NATO, v ochraně vzdušného prostoru a v rychlém nasazení. Královské nizozemské letectvo se také podílí na humanitární pomoci, poskytování pomoci při katastrofách a přispívá k bezpečnosti nizozemských zámořských území. Díky pokročilým technologiím a vysoce vycvičenému personálu je klíčovou součástí národně obranní strategie země." # todo: NEW TRANSLATION
  HOL_Benelux_Air1: "Dohoda Benelux o vzdušné obraně" # todo: NEW TRANSLATION
  HOL_Benelux_Ari1_desc: "Dohoda Benelux o vzdušné obraně je koordinovaná bezpečnostní dohoda mezi §Y[BEL.GetNameWithFlag]§!, Nizozemskem a Lucemburskem, jejímž cílem je posílit ochranu vzdušného prostoru nad těmito třemi zeměmi. Na základě této dohody sdílejí vzdušné síly §Y[BEL.GetNameWithFlag]§! a Nizozemska odpovědnost za monitorování a obranu společného vzdušného prostoru regionu Benelux. To znamená, že stíhací letouny z kterékoli země mohou být vyslány k reakci na vzdušné hrozby, jako jsou neoprávněná letadla nebo potenciální únosy, kdekoli v rámci kolektivního vzdušného prostoru, bez ohledu na hranice." # todo: NEW TRANSLATION
  HOL_Dutch_Army_Doctrine1: "Nizozemská obranná vize" # todo: NEW TRANSLATION
  HOL_Dutch_Army_Doctrine1_desc: "Nizozemská obranná vize je strategický dokument, který vymezuje dlouhodobou vizi a cíle nizozemského Ministerstva obrany. Poskytuje rámec pro rozvoj a adaptaci ozbrojených sil tak, aby čelily budoucím bezpečnostním výzvám. Defensievisie se zaměřuje na posílení flexibility, odolnosti a technologických schopností ve snaze reagovat na stále složitější a nepředvídatelnější globální bezpečnostní prostředí." # todo: NEW TRANSLATION
  HOL_Dutch_Army_Doctrine_Change: "Přechod nizozemské obranné vize" # todo: NEW TRANSLATION
  HOL_Dutch_Army_Doctrine_Change_desc: "Národní myšlenka 'Nederlandse Defensievisie Transitie' představuje zásadní fázi přeměny pro nizozemské ozbrojené síly. Znamená období modernizace a adaptace, zaměřené na rozvoj nových schopností, posílení kybernetické obrany a prohloubení mezinárodní spolupráce. Tento duch zdůrazňuje snahu zvýšit odolnost a pružnost armády a připravit ji na výzvy 21. století. Vyjadřuje kolektivní úsilí přizpůsobit nizozemskou obranu měnícím se globálním bezpečnostním potřebám, vyvažujíc tradici a inovaci." # todo: CHANGED
  HOL_Economic_Landscape_Start: "Nizozemská ekonomická krajina" # todo: NEW TRANSLATION
  HOL_Economic_Landscape_Start_desc: "Analyzování a porozumění jedinečné ekonomické krajině Nizozemska je klíčové. Zaměřením na silné stránky a výzvy našich rozmanitých regionů můžeme vytvářet cílené ekonomické politiky pro maximalizaci růstu a stability po celé zemi." # todo: NEW TRANSLATION
  HOL_Marechaussee1: "Královská vojenská policie" # todo: NEW TRANSLATION
  HOL_Marechaussee1_desc: "Královská Marechaussee, Královská nizozemská vojenská policie, hraje klíčovou roli v udržování národní bezpečnosti a v prosazování práva. Zodpovědná za hraniční kontrolu, bezpečnost na letištích a vojenskou policii, Marechaussee zajišťuje bezpečnost a stabilitu Nizozemska doma i v zahraničí. Její odbornost v řízení vnitřní bezpečnosti, imigrace a veřejného pořádku z ní činí nenahraditelnou složku v rámci obranné struktury. Jako dobře vycvičená a vysoce adaptabilní jednotka podporují civilní i vojenské operace a přispívají k odolnosti země v dobách krize." # todo: NEW TRANSLATION
  HOL_Paars1: "Konec vlády Paars II" # todo: NEW TRANSLATION
  HOL_Paars1_desc: "Dědictví kabinetu Paars II je jednoznačné: inovace, pragmatismus a vyvážená správa, odrážející rozmanité politické spektrum Nizozemska a nastavující precedent pro budoucí koaliční vlády." # todo: NEW TRANSLATION
  HOL_DBB: "Služba bezpečnosti a ochrany" # todo: NEW TRANSLATION
  HOL_DBB_desc: "Služba bezpečnosti a ochrany (Dienst Bewaken en Beveiligen, DBB) stojí jako základní kámen ochrany nejvýznamnějších osob a klíčových aktiv země. Jejím úkolem je ochrana politických vůdců, členů královské rodiny a citlivých míst, DBB jedná s bezkonkurenční ostražitostí a profesionalitou." # todo: NEW TRANSLATION
  HOL_DBB_tt: "Snižuje šance na zabití §YPolitical Leaders§!" # todo: NEW TRANSLATION
  HOL_Debt_Reduction: "Snížení dluhu" # todo: NEW TRANSLATION
  HOL_Debt_Reduction_desc: "Pod vedením Gerrita Zalma prosazuje VVD fiskální odpovědnost prostřednictvím cílené redukce dluhu, posiluje ekonomiku a zajišťuje dlouhodobou finanční stabilitu." # todo: NEW TRANSLATION
  HOL_Liberal_Society1: "Zahájení liberálních reforem" # todo: NEW TRANSLATION
  HOL_Liberal_Society1_desc: "VVD zahajuje klíčové reformy, které vytvářejí liberální základ. Politiky se zaměřují na omezení vládní moci, podporu podnikání a prosazování osobní odpovědnosti, čímž připravují půdu pro společnost, ve které mají osobní svobody a řešení řízená trhem přednost." # todo: NEW TRANSLATION
  HOL_Liberal_Society2: "Rozšiřování liberálních hodnot" # todo: NEW TRANSLATION
  HOL_Liberal_Society2_desc: "Po položení základů posouvá VVD svou liberální agendu rozšiřováním ekonomických příležitostí a snižováním byrokracie. Snahy zahrnují zjednodušení regulací, snižování daní a zvyšování transparentnosti, čímž se vytváří otevřenější a konkurenčnější prostředí pro podniky i občany." # todo: NEW TRANSLATION
  HOL_Liberal_Society3: "Posilování liberální společnosti" # todo: NEW TRANSLATION
  HOL_Liberal_Society3_desc: "VVD pokračuje v prosazování liberálních hodnot ve všech sektorech. Tato etapa zahrnuje významné deregulace, privatizaci státních podniků a posílení vlastnických práv. Cílem je vytvořit soběstačnou společnost, kde inovace a ekonomická svoboda vzkvétají." # todo: NEW TRANSLATION
  HOL_Liberal_Society4: "Upevnění liberálních zisků" # todo: NEW TRANSLATION
  HOL_Liberal_Society4_desc: "S pevnou liberální strukturou na místě se VVD soustředí na to, aby přínosy reforem pocítily všechny vrstvy. Politiky se nyní zaměřují na zvyšování sociální mobility, rozšíření přístupu ke vzdělání a zdravotní péči a posílení principů trhem řízené ekonomiky, při zachování minimální státní intervence." # todo: NEW TRANSLATION
  HOL_Liberal_Society5: "Liberální společnost naplněna" # todo: NEW TRANSLATION
  HOL_Liberal_Society5_desc: "Vize liberální společnosti VVD je plně naplněna: národ, ve kterém jsou chráněny individuální svobody, ekonomika vzkvétá díky inovacím a zásahy státu jsou minimální. Občané si užívají svobodu sledovat své ambice ve společnosti, která nade vše hodnotí osobní odpovědnost a ekonomickou dynamiku." # todo: NEW TRANSLATION
  HOL_Liberal_Society5_tt: "Snížení nákladů §YCost§! na §YEconomic Focusses§! o §G10%§!." # todo: NEW TRANSLATION
  HOL_Sober_Welfare: "Zodpovědná sociální péče" # todo: NEW TRANSLATION
  HOL_Sober_Welfare_desc: "VVD prosazuje zodpovědný systém sociální péče, který podporuje potřebné a zároveň podporuje samostatnost a snižuje závislost. Díky efektivní alokaci zdrojů a osobní odpovědnosti zajišťujeme, že sociální podpora je udržitelná a spravedlivá." # todo: NEW TRANSLATION
  HOL_Liberal_Security1: "Liberální bezpečnost" # todo: NEW TRANSLATION
  HOL_Liberal_Security1_desc: "VVD podporuje vyvážený přístup k bezpečnosti, který chrání jednotlivé svobody a zároveň zajišťuje veřejnou bezpečnost. Investováním do moderního vymáhání práva a zpravodajských schopností chráníme práva občanů a dodržujeme zákon, aniž bychom ohrozili osobní svobody. Bezpečná a svobodná společnost je pilířem naší vize pro prosperující liberální demokracii." # todo: NEW TRANSLATION
  HOL_Economy_Education1: "Vzdělávací reformy poháněné trhem" # todo: NEW TRANSLATION
  HOL_Economy_Education1_desc: "VVD se zaměřuje na sladění vzdělávacích programů s poptávkou trhu, aby studenti získali dovednosti, které jsou žádané. Prolínáním vzdělávání a pracovního trhu zvyšujeme zaměstnatelnost a poháníme hospodářský růst, čímž zajišťujeme, že budoucí generace budou dobře připravené uspět na neustále se vyvíjejícím trhu práce." # todo: NEW TRANSLATION
  HOL_Ministry_of_Family1: "Ministerstvo rodiny" # todo: NEW TRANSLATION
  HOL_Ministry_of_Family1_desc: "Ministerstvo rodiny se věnuje podpoře blahobytu rodin po celém Nizozemsku. Vyvíjí a zavádí politiky související s péčí o děti, rodičovskou dovolenou a službami podpory rodin, zajišťující, že rodiny mají přístup k prostředkům, které potřebují k prosperitě. Ministerstvo usiluje o vytvoření podpůrného prostředí, které podporuje zdravý vývoj a posiluje rodinné pouta." # todo: NEW TRANSLATION
  HOL_Weed_Center1: "Politika konopí v Nizozemsku" # todo: NEW TRANSLATION
  HOL_Weed_Center1_desc: "Nizozemsko je známé svým jedinečným přístupem ke konopí, kde je držení a prodej v licencovaných 'coffeeshopech' tolerován pod přísnými pravidly. Tato pragmatická politika si klade za cíl oddělit trhy měkkých a tvrdých drog a snížit kriminalitu. Přestože je technicky nelegální, konopí je de facto dekriminalizováno pro osobní použití, což odráží vyvážený přístup k veřejnému zdraví, bezpečnosti a osobní svobodě." # todo: NEW TRANSLATION
  HOL_Weed_Center1_tt: "[additional_income_HOL_Weed_Center1]" # todo: NEW TRANSLATION
  HOL_UNHCR1: "Dohled UNHCR nad migrací" # todo: NEW TRANSLATION
  HOL_UNHCR1_desc: "Vysoký komisař OSN pro uprchlíky (UNHCR) nyní dozoruje migrační politiky a procesy, které dříve spravovalo Nizozemsko. Tento přechod má zajistit dodržování mezinárodních standardů ochrany a podpory uprchlíků a migrantů, poskytující koordinovanější a humánnější přístup k řešení globálních migračních výzev." # todo: NEW TRANSLATION
  HOL_Balkenende_Legend: "Dědictví Balkenende" # todo: NEW TRANSLATION
  HOL_Balkenende_Legend_desc: "Jan Peter Balkenende’s tenure as Prime Minister is marked by his emphasis on social cohesion, responsibility, and economic stability. His vision of a 'normen en waarden' (norms and values) society aimed to reinforce the moral and ethical foundations of the Netherlands. The Balkenende Legacy continues to influence Dutch politics, promoting a balanced approach to governance that values both community and individual responsibility." # todo: NEW TRANSLATION
  HOL_Green_Socialism1: "Zelený socialismus" # todo: NEW TRANSLATION
  HOL_Green_Socialism1_desc: "The PvdA envisions a future where social justice and environmental sustainability go hand in hand. Green Socialism advocates for a fair and equitable society that prioritizes the well-being of both people and the planet. Through ambitious climate policies, investment in renewable energy, and a just transition for workers, the PvdA aims to create a sustainable economy that leaves no one behind." # todo: NEW TRANSLATION
  HOL_Monarchy_Law_Blocking: "Monarch’s Retribution" # todo: NEW TRANSLATION
  HOL_Monarchy_Law_Blocking_desc: "Rozhořčená odpověď na zamítnutí královského sňatku ze strany vlády vede monarchii k výjimečnému kroku – blokování klíčových zákonů jako trestu. Tento projev vzdoru vložil politickou scénu do chaosu, královská rodina svým vlivem napadá autoritu vlády. Jak napětí roste, tato mimořádná intervence vyvolala národní debatu o roli a moci monarchie v moderním řízení." # todo: NEW TRANSLATION
  HOL_Monarchy_Law_Blocking_tt: "£political_power_texticon  Náklady na změnu zákona: §R+1000%§!  " # todo: NEW TRANSLATION
  HOL_Monarch_Public_Campaign: "Vlna veřejné podpory" # todo: NEW TRANSLATION
  HOL_Monarch_Public_Campaign_desc: "V reakci na odmítnutí vlády schválit královský sňatek se objevila obrovská kampaň veřejného tlaku. Občané po celé zemi se sjednocují za královským párem, organizují demonstrace, podepisují petice a vyžadují, aby vláda znovu zvážila své stanovisko. Tato vlna podpory klade na politické vůdce obrovský tlak, zdůrazňuje loajalitu lidu k monarchii a jejich touhu, aby právo milovat a uzavřít sňatek překročilo politické hranice." # todo: NEW TRANSLATION
  HOL_Monarch_Backlash: "Veřejné zklamání" # todo: NEW TRANSLATION
  HOL_Monarch_Backlash_desc: "Rozhodnutí královského páru pokročit se sňatkem i přes odmítnutí vlády vyvolalo vlnu veřejného nespokojnosti. Mnozí to považují za překročení hranic monarchie a přehlížení demokratických procesů. Odezva byla rychlá, občané zpochybňují relevanci monarchie ve společnosti 21. století. Volání po reformě a dokonce jejich zrušení nabírají na síle, jak roste nedůvěra k královské rodině." # todo: NEW TRANSLATION
  HOL_Pro_Gay_Marriage: "První země, která schválila manželství pro osoby stejného pohlaví" # todo: NEW TRANSLATION
  HOL_Pro_Gay_Marriage_desc: "Nizozemsko se stalo globálním lídrem v oblasti sociálního pokroku a lidských práv díky legalizaci manželství osob stejného pohlaví. Tento krok posílil image země jako tolerantní a inkluzivní společnosti, čímž posílil národní jednotu i mezinárodní prestiž." # todo: NEW TRANSLATION
  HOL_Anti_Gay_Marriage: "Tradiční manželské právo" # todo: NEW TRANSLATION
  HOL_Anti_Gay_Marriage_desc: "Rozhodnutí zachovat tradiční zákony o manželství odráží pevný závazek ke konzervativním hodnotám. Zatímco rezonuje u náboženských a tradicionalistických skupin, vyvolalo i kritiku z řad progresivnějších hlasů a ovlivnilo pověst země jako nositele liberalismu v Evropě." # todo: NEW TRANSLATION
  HOL_NATO_Norm_Efforts: "Snaha NATO o dodržování norem" # todo: NEW TRANSLATION
  HOL_NATO_Norm_Efforts_desc: "Vláda pilně pracuje na splnění NATO směrnice, která vyžaduje výdaje 2 % HDP na obranu. To ukazuje závazek k kolektivní bezpečnosti a posiluje naše vojenské schopnosti. Zároveň to však přináší finanční výzvy a může vést k politickým debatám o alokaci zdrojů." # todo: NEW TRANSLATION
  HOL_Labour_Market_Reforms_Idea: "Reformy trhu práce" # todo: NEW TRANSLATION
  HOL_Labour_Market_Reforms_Idea_desc: "" # todo: NEW TRANSLATION
  HOL_Strong_Social_Security: "Silná sociální jistota" # todo: NEW TRANSLATION
  HOL_Strong_Social_Security_desc: "" # todo: NEW TRANSLATION
  HOL_social_innovation_idea: "Hnutí sociálních inovací" # todo: NEW TRANSLATION
  HOL_social_innovation_idea_desc: "The Netherlands has become a hub of social innovation, fostering new ideas and creative solutions to tackle society's most pressing challenges. This movement has led to significant breakthroughs in civilian research and development, driving technological progress and boosting national productivity." # todo: NEW TRANSLATION
  HOL_Poverty_Reduction_idea: "Iniciativa na snižování chudoby" # todo: NEW TRANSLATION
  HOL_Poverty_Reduction_idea_desc: "The Netherlands has launched a comprehensive initiative aimed at reducing poverty. Through increased social welfare benefits, targeted support for vulnerable populations, and economic assistance, the government is working to uplift the most disadvantaged members of society. This program is designed to create a more equitable and inclusive economy." # todo: NEW TRANSLATION
  HOL_Poverty_Reduced: "Chudoba významně snížena" # todo: NEW TRANSLATION
  HOL_Poverty_Reduced_desc: "Díky úspěšné implementaci sociálních programů a sociálních reforem se chudoba v Nizozemsku výrazně snížila. Zaměření země na ekonomickou inkluzivitu a podporu znevýhodněných vedlo k větší sociální stabilitě, vyšším životním standardům a silnější, odolnější ekonomice." # todo: NEW TRANSLATION
  HOL_Digital_Literacy_Idea: "Kampaň digitální gramotnosti" # todo: NEW TRANSLATION
  HOL_Digital_Literacy_Idea_desc: "Nizozemsko zahájilo národní kampaň na zlepšení digitální gramotnosti ve všech sférách společnosti. Poskytováním občanům dovedností potřebných k prosperování v digitálním věku zajistí vláda, že pracovní síla bude vybavena pro zvládání technologických pokroků, čímž se zvýší produktivita a podpoří inovace v ekonomice." # todo: NEW TRANSLATION
  HOL_Economic_Resilience_idea: "Iniciativa pro ekonomickou odolnost" # todo: NEW TRANSLATION
  HOL_Economic_Resilience_idea_desc: "Vláda Nizozemska zavedla komplexní politiky zaměřené na posílení odolnosti ekonomiky vůči globálním krizím. Diverzifikací ekonomických sektorů, podporou malých podniků a zajištěním robustní sociální sítě je Nizozemsko lépe připraveno čelit budoucím výzvám a udržet ekonomickou stabilitu." # todo: NEW TRANSLATION
  HOL_Financial_sector_idea: "Reforma finančního sektoru" # todo: NEW TRANSLATION
  HOL_Financial_sector_idea_desc: "Komplexní reformy ve finančním sektoru jsou nezbytné k prevenci budoucích krizí a podpoře transparentnosti a odpovědnosti. Pod vedením Woutera Bose budeme regulovat finanční odvětví efektivně, čímž zajistíme stabilitu a důvěru na trhu. Tyto reformy vytvoří odolnější ekonomiku, která bude schopna odolávat globálním výzvám a snižovat riziko hospodářského kolapsu." # todo: NEW TRANSLATION
  HOL_Employment_Projects: "Národní projekty zaměstnanosti" # todo: NEW TRANSLATION
  HOL_Employment_Projects_desc: "Vládou Nizozemska bylo zahájeno několik ambiciózních projektů zaměstnanosti zaměřených na snížení nezaměstnanosti a oživení pracovní síly. Investicemi do programů rekvalifikace, veřejných prací a podpory malých podniků tyto iniciativy zajistí, že každý občan Nizozemska bude mít příležitost přispět k hospodářství země a získat smysluplnou práci." # todo: NEW TRANSLATION
  HOL_democracy_reform1: "Hnutí politické reformy" # todo: NEW TRANSLATION
  HOL_democracy_reform1_desc: "LPF prosazuje v Nizozemsku vlnu politických reforem, odděluje se od zakořeněných stranických kartelů a hájí přímou demokracii. Zmocněním občanů prostřednictvím referend, snižováním vlivu kariérních politiků a zjednodušením vládních institucí LPF přetváří nizozemskou správu tak, aby byla transparentnější, odpovědnější a skutečně reprezentovala vůli lidu." # todo: NEW TRANSLATION
  HOL_welfare_reform_idea: "Reforma sociálního systému" # todo: NEW TRANSLATION
  HOL_welfare_reform_idea_desc: "LPF restrukturalizuje sociální systém s prioritou udržitelnosti a osobní odpovědnosti. Snižováním závislosti a poskytováním cílené podpory skutečně potřebným zajistí, že sociální systém podpoří odolnou, soběstačnou populaci a zároveň sníží zátěž daňových poplatníků." # todo: NEW TRANSLATION
  HOL_public_sector_reform_idea: "Iniciativa pro efektivitu veřejného sektoru" # todo: NEW TRANSLATION
  HOL_public_sector_reform_idea_desc: "LPF se zavazuje ke zefektivnění veřejného sektoru, omezení byrokratických neefektivit a podpoře odpovědného utrácení. Tato reforma zlepší poskytování základních služeb, sníží administrativní zátěž a znovu zaměří vládní úsilí na efektivní sloužení nizozemskému lidu." # todo: NEW TRANSLATION
  HOL_reformed_liberal_market: "Reformovaný trh práce a společnost" # todo: NEW TRANSLATION
  HOL_reformed_liberal_market_desc: "S reformovaným sociálním systémem, liberalizovaným trhem práce a zefektivněným veřejným sektorem se Nizozemsko stalo vzorem efektivity a soběstačnosti. Tyto reformy upřednostňují osobní odpovědnost, snižují zásahy vlády a podporují hospodářský růst, čímž vytvářejí odolnou a udržitelnou ekonomiku, která prospívá všem občanům." # todo: NEW TRANSLATION
  HOL_Gulden: "Nizozemský gulden" # todo: NEW TRANSLATION
  HOL_Gulden_desc: "Nizozemský gulden, známý jako 'gulden', byl znovu zaveden jako národní měna a navrací své místo do finančního systému Nizozemska. Proslulý svou stabilitou a historickým významem představuje gulden obnovenou éru hospodářské nezávislosti, která Nizozemsku umožňuje spravovat své finance v zájmu svých obyvatel a posiluje národní hrdost na finanční dědictví." # todo: NEW TRANSLATION
  HOL_anti_islam1: "Restriktivní opatření" # todo: NEW TRANSLATION
  HOL_anti_islam1_desc: "Vláda zavedla počáteční restriktivní opatření proti islámským symbolům, školám a institucím s cílem chránit nizozemské kulturní hodnoty. Tato politika má podporovat soudržnou společnost v souladu se sekulárními a národními principy." # todo: NEW TRANSLATION
  HOL_anti_islam2: "Politika kulturní asimilace" # todo: NEW TRANSLATION
  HOL_anti_islam2_desc: "S přísnějšími politikami se vláda zaměřila na kulturní asimilaci a omezila islámské instituce a zvyky, aby posílila nizozemskou identitu a soudržnost. Tyto politiky usilují o překlenutí sociálních rozdílů prostřednictvím jednotných kulturních očekávání." # todo: NEW TRANSLATION
  HOL_anti_islam3: "Rozsáhlé zákazy" # todo: NEW TRANSLATION
  HOL_anti_islam3_desc: "Vláda zavedla rozsáhlé zákazy islámských symbolů a praktik, které považuje za bariéry národní soudržnosti. Tato opatření míří na utvoření sekulární nizozemské společnosti a posílení veřejné bezpečnosti." # todo: NEW TRANSLATION
  HOL_anti_islam4: "Úplná kriminalizace islámských symbolů" # todo: NEW TRANSLATION
  HOL_anti_islam4_desc: "Islámské symboly, texty a instituce byly plně kriminalizovány; vláda uvádí jako důkaz závazek k veřejnému pořádku, národní jednotě a sekularismu. Tento extrémní postoj posiluje vizi administrativy o kulturně homogenním a bezpečném Nizozemsku." # todo: NEW TRANSLATION
  HOL_AfriForum1HOL: "Afrikánské partnerství a ochrana" # todo: NEW TRANSLATION
  HOL_AfriForum1HOL_desc: "Nizozemsko prohloubilo svůj vztah s afrikánskou komunitou v Jihoafrické republice, poskytuje hospodářskou podporu a závazek chránit afrikánské kulturní a jazykové dědictví. Toto partnerství zajišťuje přístup k zdrojům a symbolizuje obnovené pouto zakořeněné ve sdílené historii a vzájemném respektu." # todo: NEW TRANSLATION
  HOL_AfriForum1SAF: "Nizozemsko-afrikánská aliance" # todo: NEW TRANSLATION
  HOL_AfriForum1SAF_desc: "Afrikánská komunita prohloubila své spojenectví s Nizozeskem, podporující kulturní ochranu, hospodářskou spolupráci a síť podpory. Díky vlivu Nizozemska získávají afrikánci spojence ve svých snahách o ochranu své identity a hospodářské autonomie v Jihoafrické republice." # todo: NEW TRANSLATION
  HOL_made_in_holland1: "Vyrobeno v Holandsku" # todo: NEW TRANSLATION
  HOL_made_in_holland1_desc: "Obnovený důraz na holandsky vyráběné výrobky podporuje místní průmysl, posiluje národní hrdost a zvyšuje hospodářskou odolnost. Tím, že dáváme přednost výrobkům vyrobeným na našem území, posilujeme nizozemskou ekonomiku a podporujeme soběstačnost, aby se 'Vyrobeno v Holandsku' stalo značkou kvality a identity." # todo: NEW TRANSLATION
  HOL_work_efforts: "Národní pracovní snahy" # todo: NEW TRANSLATION
  HOL_work_efforts_desc: "S důrazem na oživení pracovní síly vláda zahájila celonárodní iniciativy na zvýšení zaměstnanosti a produktivity. Prostřednictvím programů rekvalifikace, podpory klíčových odvětví a pobídek pro zapojení pracovní síly tyto snahy mají za cíl posílit ekonomiku a zajistit prosperující budoucnost pro všechny obyvatele Nizozemska." # todo: NEW TRANSLATION
  HOL_celebrate_heroes: "Oslavovat holandské hrdiny" # todo: NEW TRANSLATION
  HOL_celebrate_heroes_desc: "Oceňování pozoruhodných úspěchů a obětí holandských hrdinů budí národní hrdost a jednotu. Oslavováním historických i dnešních hrdinů inspirujeme budoucí generace a posilujeme hodnoty, které naši zemi definují. Tento duch obdivu a vzpomínání posiluje pouto mezi občany a napomáhá vybudovat odolnou a vlasteneckou společnost." # todo: NEW TRANSLATION
  HOL_Fatherland_education_idea: "Výchova k vlastenectví" # todo: NEW TRANSLATION
  HOL_Fatherland_education_idea_desc: "Výchova k vlastenectví se zaměřuje na vštěpení pocitu národní hrdosti, dědictví a odpovědnosti u našich mladých. Zdůrazněním nizozemské historie, hodnot a kultury v učebních osnovách usilujeme o vybudování silné a sjednocené občanské společnosti vybavené pro zachování a obranu našich tradic a národní identity." # todo: NEW TRANSLATION
  HOL_Stadtholderate1: "Stadtholderovo panování" # todo: NEW TRANSLATION
  HOL_Stadtholderate1_desc: "Nizozemský Stadtholder vede obnovenou éru vlády, která vyvažuje zásady monarchie s tradicemi demokracie. Zdůrazňuje posilování místní moci a ústavní reformy. Stadtholder usiluje o sjednocení Nizozemska pod vizí svobody, pokroku a silného vedení." # todo: NEW TRANSLATION
  HOL_Monarchy1: "Koruna a země sjednoceny" # todo: NEW TRANSLATION
  HOL_Monarchy1_desc: "Nizozemsko přijalo své královské dědictví, kdy monarchie stojí jako pilíř národní identity a stability. Pod bedlivým dohledem Koruny se národ posouvá vpřed, podporuje kulturní hrdost a zajišťuje silnou centralizovanou vládu zavázanou k prosperitě svých lidí." # todo: NEW TRANSLATION
  HOL_dutch_enterprise: "Podpora holandského podnikání" # todo: NEW TRANSLATION
  HOL_dutch_enterprise_desc: "Obnovený důraz na podporu domácí inovace a podnikání podnítil nizozemskou ekonomiku. Prosazováním místních podniků a snižováním byrokratických překážek Nizozemsko rozvíjí konkurenční trh, který svědčí o jeho pilném duchu." # todo: NEW TRANSLATION
  HOL_royal_eco_control: "Královská ekonomická kontrola" # todo: NEW TRANSLATION
  HOL_royal_eco_control_desc: "S královským dohledem nad ekonomickými politikami se Nizozemsko vydalo na cestu centralizovaného ekonomického plánování. Zatímco kritici lamentují ztrátu tržních svobod, monarchie zajišťuje stabilitu a jednotné zaměření na národní priority, chráníce nizozemské průmysly před vnějším vlivem." # todo: NEW TRANSLATION
  HOL_VOC_semiconductor_control_HOL: "Ovládání průmyslu polovodičů v §Y[TAI.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  HOL_VOC_semiconductor_control_HOL_desc: "Prostřednictvím strategických investic a partnerství Nizozemsko získalo kontrolu nad Taiwanským vysoce žádaným polovodičovým průmyslem. S špičkovou litografií od společnosti ASML v jádru této dominance má Nizozemsko nyní otěže globální výroby polovodičů a získává klíčovou výhodu v moderním technologickém věku." # todo: NEW TRANSLATION
  HOL_VOC_semiconductor_control_TAI: "[HOL.GetAdjective] Nad taiwanským polovodičovým průmyslem" # todo: NEW TRANSLATION
  HOL_VOC_semiconductor_control_TAI_desc: "Taiwanský polovodičový průmysl, životně důležitý pro ekonomiku Taiwanu, spadl pod [HOL.GetAdjective] kontrolu. Tento posun moci, vedený technologickým vlivem ASML a ekonomickým tlakem podpořeným VOC, ohrožuje autonomii Taiwanu nad svým nejdůležitějším průmyslem a jeho budoucnost je v rukou zahraničních aktérů." # todo: NEW TRANSLATION
  HOL_SRI_Dutch_Agriculture_Benefits: "Nizozemské zemědělské partnerství" # todo: NEW TRANSLATION
  HOL_SRI_Dutch_Agriculture_Benefits_desc: "Díky spolupráci s Nizozemskem Srí Lanka získala přístup k moderním zemědělským technikám a zdrojům, což posílilo výrobu potravin a hospodářský růst po celé zemi." # todo: NEW TRANSLATION
  HOL_Sri_Agriculture_Collaboration: "Srílanská zemědělská spolupráce" # todo: NEW TRANSLATION
  HOL_Sri_Agriculture_Collaboration_desc: "Díky sdílení nizozemských zemědělských odborných znalostí se Srí Lankou si Nizozemsko zajistilo zásadní postavení v regionu, čímž posílilo vliv a znovu navázalo spojení s tímto historickým územím." # todo: NEW TRANSLATION
  HOL_VOC_indonesian_focus: "VOC: Indonéské zaměření" # todo: NEW TRANSLATION
  HOL_VOC_indonesian_focus_desc: "Obnovená VOC si stanovila cíl znovu získat nadvládu nad Indonésií, srdcem jejího historického impéria. S úsilím zaměřeným na ekonomickou revitalizaci, strategickou kontrolu a podporu lokálního vlivu si toto zaměření klade za cíl znovu prosazovat nizozemskou moc v regionu a zajistit její cenné zdroje." # todo: NEW TRANSLATION
  HOL_VOC_indonesian_focus_tt: "Poloviční náklady na potlačení separatistického hnutí v Indonésii" # todo: NEW TRANSLATION
  HOL_VOC_penalty_operation_extension: "Pokuta za prodloužení operace" # todo: NEW TRANSLATION
  HOL_VOC_penalty_operation_extension_desc: "Prodloužením našich operací v Indonésii namísto vyhlášení války jsme oddálili rozhodné jednání, způsobili politické napětí, snížili stabilitu a neefektivnosti v našem průmyslu." # todo: NEW TRANSLATION
  HOL_VOC_ambassy_expansion_ind: "Rozšíření nizozemského velvyslanectví v Indonésii" # todo: NEW TRANSLATION
  HOL_VOC_ambassy_expansion_ind_desc: "Rozšíření nizozemského velvyslanectví v Indonésii slouží jako strategický krok ke prohloubení diplomatických vztahů, prosazování vlivu a usnadnění tajných operací. Posílením naší přítomnosti se lépe připravíme na budoucí kroky v regionu." # todo: NEW TRANSLATION
  HOL_rebuilding_indonesia: "Obnova Indonésie" # todo: NEW TRANSLATION
  HOL_rebuilding_indonesia_desc: "Po nadvládě Nizozemska nad Indonézií je Indonésie zapotřebí významných rekonstrukčních snah. Investicemi do infrastruktury, stabilizací ekonomiky a řešením místních problémů můžeme položit základy pro prosperující a kooperativní budoucnost pod nizozemským vedením." # todo: NEW TRANSLATION
  HOL_military_compensation_ast: "Vojenská podpora z Nizozemska" # todo: NEW TRANSLATION
  HOL_military_compensation_ast_desc: "Nizozemsko poskytlo Austrálii značnou vojenskou podporu v rámci dohody o nákupu Západní Austrálie. Tato pomoc posiluje ozbrojené síly Austrálie a posiluje regionální bezpečnost." # todo: NEW TRANSLATION
  HOL_military_compensation_hol: "Vojenská kompenzace pro Austrálii" # todo: NEW TRANSLATION
  HOL_military_compensation_hol_desc: "V rámci dohody o získání Západní Austrálie jsme se zavázali k poskytování vojenské podpory Austrálii, posilující její obranné schopnosti a udržující diplomatické dobré vztahy." # todo: NEW TRANSLATION
  HOL_industrial_compensation_ast: "Průmyslové investice z Nizozemska" # todo: NEW TRANSLATION
  HOL_industrial_compensation_ast_desc: "Nizozemsko intenzivně investovalo do australského průmyslového sektoru jako součást dohody o prodeji Západní Austrálie. Tyto investice výrazně posílily ekonomickou kapacitu a infrastrukturu Austrálie." # todo: NEW TRANSLATION
  HOL_industrial_compensation_hol: "Průmyslová kompenzace pro Austrálii" # todo: NEW TRANSLATION
  HOL_industrial_compensation_hol_desc: "Abychom zajistili Západní Austrálii, investovali jsme významně do australského průmyslového sektoru, čímž podpořili hospodářský růst a posílili diplomatické vazby." # todo: NEW TRANSLATION
  HOL_increase_long_range_aircraft_production: "Výroba dálkových letounů" # todo: NEW TRANSLATION
  HOL_increase_long_range_aircraft_production_desc: "Abychom podpořili naše snahy o znovuzískání území WIC, Nizozemsko zvyšuje výrobu dálkových letounů. Tyto vyspělé stroje zajistí vzdušnou převahu na velké vzdálenosti, poskytnou klíčovou podporu pro námořní operace a rozšíří náš strategický dosah." # todo: NEW TRANSLATION
  HOL_expanded_embassys: "Rozšířená síť velvyslanectví" # todo: NEW TRANSLATION
  HOL_expanded_embassys_desc: "Nizozemsko rozšířilo síť svých velvyslanectví, čímž prohloubilo diplomatické dosah a vliv v klíčových regionech. Tato iniciativa posiluje naši schopnost jednat, budovat aliance a prosazovat holandské zájmy na globální scéně." # todo: NEW TRANSLATION
  HOL_expanded_financial_network1: "Rozšířené finanční sítě" # todo: NEW TRANSLATION
  HOL_expanded_financial_network1_desc: "Prostřednictvím strategických investic a integrace místních ekonomik si Nizozemsko vybudovalo rozsáhlou finanční síť. Tento systém posiluje náš ekonomický vliv, zajišťuje obchodní dominanci a posiluje globální moc Nizozemska." # todo: NEW TRANSLATION
  HOL_dutchaid: "Nizozemská pomocná iniciativa" # todo: NEW TRANSLATION
  HOL_dutchaid_desc: "Nizozemská pomocná iniciativa se zaměřuje na poskytování rozvojové pomoci a hospodářské podpory regionům strategického zájmu. Podporou dobré vůle a stability posilujeme holandský vliv a otevíráme cestu pro hlubší integraci a spolupráci." # todo: NEW TRANSLATION
  HOL_dutchaid_tt1: "Další příjem: $$§G0.004§! na 10 milionů lidí" # todo: NEW TRANSLATION
  HOL_dutchaid_tt2: "Když bude ovlivněn §Y[HOL.GetNameWithFlag]§!, §Y[THIS.GetFlag] [THIS.GetAdjective]§!, $foreign_influence_defense_modifier$ bude snížen o §R5%§!\n" # todo: NEW TRANSLATION
  HOL_dutchaid_TT: "$$[?additional_income_HOL_dutchaid|+3] z §Y$HOL_dutchaid$§!\n" # todo: NEW TRANSLATION
  HOL_prepare_for_dutch_invasion: "Obranné přípravy proti nizozemské agresi" # todo: NEW TRANSLATION
  HOL_prepare_for_dutch_invasion_desc: "Poté, co jsme odmítli nizozemskou ultimátum k vydání území, musíme se nyní připravit na pravděpodobné důsledky. Očekává se, že Nizozemsko zareaguje vojenským zásahem, a my musíme posílit naši obranu a mobilizovat, abychom chránili naši suverenitu." # todo: NEW TRANSLATION
  HOL_beatrix: "Období vlády královny Beatrix" # todo: NEW TRANSLATION
  HOL_beatrix_desc: "Za vlády královny Beatrix poskytovala monarchie stabilitu a sílu v proměnlivém světě. Její moudrost a přizpůsobivost zajistily, že dynastie Oranje-Nassau zůstává uznávaným institutem, který vede Nizozemsko k jednotě a odolnosti." # todo: NEW TRANSLATION
  HOL_willem_alexander: "Období vlády krále Viléma-Alexandra" # todo: NEW TRANSLATION
  HOL_willem_alexander_desc: "Vláda krále Viléma-Alexandra je definována jeho důrazem na jednotu a modernitu. Jako symbol národní hrdosti posiluje jeho vedení Nizozemsko jak doma, tak v zahraničí." # todo: NEW TRANSLATION
  HOL_friso: "Období vlády krále Friso" # todo: NEW TRANSLATION
  HOL_friso_desc: "Intelektuální přístup krále Frisa k vládnutí přinesl Nizozemsku inovace a prozíravost. Jeho oddanost pokroku a strategickému myšlení upevňuje relevanci monarchie v moderní éře." # todo: NEW TRANSLATION
  HOL_constantijn: "Období vlády krále Constantijn" # todo: NEW TRANSLATION
  HOL_constantijn_desc: "Constantijnova diplomatická vyspělost zajišťuje, že Nizozemsko udržuje svůj vliv na globální scéně. Jeho vláda zdůrazňuje spolupráci, stabilitu a silnou mezinárodní přítomnost pro holandský lid." # todo: NEW TRANSLATION
  HOL_amalia: "Období vlády královny Amálie" # todo: NEW TRANSLATION
  HOL_amalia_desc: "Královna Amálie představuje budoucnost dynastie Oranje-Nassau, vyvažující tradici s moderním přístupem. Její vedení inspiruje novou generaci a zajišťuje, že Nizozemsko bude vzkvétat pod jejím pokrokovým a sjednocujícím vládnutím." # todo: NEW TRANSLATION
  HOL_cult_of_the_leader: "Kult vůdce" # todo: NEW TRANSLATION
  HOL_cult_of_the_leader_desc: "Po zrušení monarchie NVU zavedla nový řád, který se soustřeďuje kolem nejvyšší autority Vůdce. Charizmatický a neústupný, jeho vize formuje každý aspekt společnosti, spojuje národ pod jednou ideologií a společným osudem. Vůdce ztělesňuje vůli lidu a vytváří cestu síly a nadvlády pro Nizozemsko." # todo: NEW TRANSLATION
  HOL_divided_military_loyalties: "Rozdělené vojenské věrnosti" # todo: NEW TRANSLATION
  HOL_divided_military_loyalties_desc: "Armáda, ačkoli byla klíčová pro zajištění vítězství NVU v občanské válce, zůstává zdrženlivá vůči plnému sblížení s režimem. Mezi tradicionalisty v ozbrojených silách a neonacistickou vizí vlády pro absolutní kontrolu panuje napětí.\n------------\nMůžeme se této §Rnárodní myšlenky§! zbavit tím, že budeme mít §YLoajální armádu§! nebo §YNezávislou armádu§!" # todo: CHANGED
  HOL_loyal_military: "Věrná armáda" # todo: NEW TRANSLATION
  HOL_loyal_military_desc: "Ozbrojené síly jsou nyní plně sladěny s vizí NVU. Čistky a ideologická indoktrinace zajistily naprostou věrnost vůdci, čímž se armáda stala důležitým rozšířením státu." # todo: NEW TRANSLATION
  HOL_independent_military: "Nezávislá armáda" # todo: NEW TRANSLATION
  HOL_independent_military_desc: "Vojenským silám byla svěřena autonomie, aby si udržely operační účinnost a profesionalitu. Zatímco jsou mimo přímý politický zásah, zůstávají odhodlány bránit národ." # todo: NEW TRANSLATION
  HOL_nationalist_education_reform_idea_start: "Vzdělávání pod reformou" # todo: NEW TRANSLATION
  HOL_nationalist_education_reform_idea_start_desc: "Náš vzdělávací systém prochází kompletní přestavbou, která má sladit jeho ideály s regime. Tento přechod naruší současnou účinnost, ale položí základy pro loajální a jednotnou společnost." # todo: NEW TRANSLATION
  HOL_nationalist_education_reform_idea_start_tt: "§YVzdělávání pod reformou§! bude §Glepší§! v průběhu času" # todo: NEW TRANSLATION
  HOL_nationalist_education_reform_idea: "Nacionální vzdělávací systém" # todo: NEW TRANSLATION
  HOL_nationalist_education_reform_idea_desc: "Reforma vzdělávání je dokončena. Školy se nyní soustřeďují na vštěpování loajality, disciplíny a hrdosti, vytvářející generaci věnovanou národu a jeho Vůdci." # todo: NEW TRANSLATION
  HOL_national_industrial_program: "Národní průmyslový program" # todo: NEW TRANSLATION
  HOL_national_industrial_program_desc: "NVU zahájila ambiciózní iniciativu k urychlení průmyslového růstu po celé zemi. Centralizované plánování a investice řízené státem se zaměřují na rozšíření těžkého průmyslu, modernizaci infrastruktury a zajištění ekonomické soběstačnosti Nizozemska. Továrny bzučí aktivitami, dělníci pracují pro slávu národa a každý zdroj je směrován na vybudování silnějšího a jednotnějšího státu. Tento program upevňuje naši pozici jako vzrůstající průmyslovou moc v moderní éře." # todo: NEW TRANSLATION
  HOL_german_youth_organisation1: "Germaanse Jeugd Nederland" # todo: NEW TRANSLATION
  HOL_german_youth_organisation1_desc: "Germaanse Jeugd Nederland slouží jako mládežnické křídlo NVU, podporující loajalitu k státu a oddanost ideálům germánské jednoty a síly. Prostřednictvím přísného fyzického tréninku, ideologického vzdělávání a zapojení do komunity organizace připravuje nadcházející generaci k naplnění jejich role ve vizi NVU o sjednocené a silné zemi. Členové Germaanse Jeugd Nederland jsou zosobněním disciplíny, odolnosti a neochvějného odhodlání k vlasti." # todo: NEW TRANSLATION
  HOL_corporatist_economy1: "Korporatistická ekonomika" # todo: NEW TRANSLATION
  HOL_corporatist_economy1_desc: "Stát restrukturoval ekonomiku do korporativistického modelu, který sladí podniky, odbory a vládu pod jednotným rámcem. Tento systém odstraňuje konflikty mezi prací a kapitálem, umožňuje efektivní alokaci zdrojů, rychlý průmyslový růst a inovace. Korporativistická ekonomika zosobňuje národní jednotu a sílu a zajišťuje, že každá část společnosti pracuje na společném cíli prosperity národa." # todo: NEW TRANSLATION
  HOL_stabilize_society: "Stabilizace společnosti" # todo: NEW TRANSLATION
  HOL_stabilize_society_desc: "NVU zahájila intenzivní kampaň na obnovení pořádku a disciplíny po celé zemi. Na následujících 180 dní se úsilí zaměří na potlačení nepokoje, sjednocení společnosti pod vizí NVU a odstranění zbytků odporu vůči novému režimu. Toto období je klíčové pro položení základů pro stabilní a prosperující budoucnost." # todo: NEW TRANSLATION
  HOL_germanic_nationalist_boost: "Národní zápal" # todo: NEW TRANSLATION
  HOL_germanic_nationalist_boost_desc: "Obrozený nával nacionalistického nadšení se šíří napříč zemí, když popularity nabývají hnutí volající po jednotě a síle. Fašistické ideály, kladoucí důraz na pořádek a vizi sjednoceného germánského lidu, rezonují více než kdy dříve a připavují půdu pro hlubokou politickou transformaci." # todo: NEW TRANSLATION
  HOL_dutch_german_hegemony1: "Německá hegemonie prohlášena" # todo: NEW TRANSLATION
  HOL_dutch_german_hegemony1_desc: "Nizozemsko prohlásilo svůj nárok na vedení nad germánskými národy, čímž zpochybnilo tradiční roli Německa. Tento odvážný krok vyvolal napětí mezi germánskými národy, jelikož Nizozemsko usiluje o redefinování rovnováhy moci v regionu pod vlastní vizí jednoty a nadřazenosti." # todo: NEW TRANSLATION
  HOL_fortification_efforts: "Fortifikace proti západní invazi" # todo: NEW TRANSLATION
  HOL_fortification_efforts_desc: "Po dobytí německých území musí Nizozemsko počítat s možnou odvetou ze strany Francie. Masivní projekty fortifikací probíhají podél západní fronty, s důrazem na výstavbu bunkrů a obranných konstrukcí, které ochrání naše nově získané území před případnou francouzskou invazí. Tyto snahy zajišťují, že naše hranice zůstanou bezpečné proti jakémukoli ohrožení z západu." # todo: NEW TRANSLATION
  HOL_germanic_union_member1: "Člen Germánské unie" # todo: NEW TRANSLATION
  HOL_germanic_union_member1_desc: "Jako člen Germánské unie stojíme spolu s ostatními germánskými národy v úsilí o sdílenou prosperitu, bezpečnost a nadřazenost. Toto spojenectví zajišťuje spolupráci v oblastech vojenské, ekonomické a kulturní, upevňuje pouta mezi našimi národy a zajišťuje naše místo ve silnějším, sjednoceném germánském světě." # todo: NEW TRANSLATION
  HOL_germanic_union_infrastructure_efforts: "Infrastrukturní snahy Germánské unie" # todo: NEW TRANSLATION
  HOL_germanic_union_infrastructure_efforts_desc: "Aby se posílila jednota a ekonomická síla Germánské unie, probíhají masivní infrastrukturní projekty napříč členskými zeměmi. Železnice, dálnice a logistické uzly se rozšiřují, aby byla zajištěna bezproblémová konektivita, podpořen obchod a posíření bojové pohotovosti. Tyto snahy symbolizují náš závazek k silnějšímu, propojenějšímu germánskému světu." # todo: NEW TRANSLATION
  HOL_D66_democratic_institutions_idea: "Posílené demokratické instituce" # todo: NEW TRANSLATION
  HOL_D66_democratic_institutions_idea_desc: "Snažení o posílení demokratických procesů zvýšily důvěru veřejnosti ve správu věcí veřejných. S větší transparentností, odpovědností a účastí občanů stojí Nizozemsko jako model moderní, efektivní democracie." # todo: NEW TRANSLATION
  HOL_GL_affordable_housing_plan_idea: "Iniciativa dostupného bydlení" # todo: NEW TRANSLATION
  HOL_GL_affordable_housing_plan_idea_desc: "S významnými investicemi do udržitelného a dostupného bydlení Nizozemsko čelí bytové krizi přímo. Tato iniciativa zajišťuje, že každý občan má přístup k bezpečnému, jistému a ekologicky šetrnému domovu." # todo: NEW TRANSLATION
  HOL_GL_international_solidarity_idea: "Mezinárodní solidarita" # todo: NEW TRANSLATION
  HOL_GL_international_solidarity_idea_desc: "GroenLinks vybudoval silná mezinárodní partnerství, aby řešil globální výzvy. Prosazováním míru, lidských práv a udržitelného rozvoje stojí Nizozemsko jako maják spolupráce a pokroku na světové scéně." # todo: NEW TRANSLATION
  HOL_GL_transparent_government_idea: "Transparentní správa vlády" # todo: NEW TRANSLATION
  HOL_GL_transparent_government_idea_desc: "Se zásadní závazností k odpovědnosti a otevřenosti zajistil GroenLinks, že vláda funguje transparentně, umožňuje občanům důvěřovat a zapojovat se do vedení." # todo: NEW TRANSLATION
  HOL_GL_diversify_workforce_idea: "Rozmanitá pracovní síla" # todo: NEW TRANSLATION
  HOL_GL_diversify_workforce_idea_desc: "Pro inkluzivní politiky a programy rovného přístupu GroenLinks vybudoval pracovní sílu, která odráží rozmanitost a sílu nizozemské společnosti, zajišťující spravedlnost a inovace v každém sektoru." # todo: NEW TRANSLATION
  HOL_GL_fair_trade_idea: "Dohoda o férovém obchodu" # todo: NEW TRANSLATION
  HOL_GL_fair_trade_idea_desc: "V rámci koaliční dohody vyjednané se GroenLinks se vláda zavázala k novému rámci mezinárodního obchodu. Vycházející z progresivní agendy GroenLinks nyní obchodní politika klade důraz na ekologickou odpovědnost, práva pracovníků a sociální spravedlnost před čistým ziskem. Jde o jasný posun od tradičních tržně orientovaných modelů k ekonomické vizi založené na hodnotách." # todo: NEW TRANSLATION
  HOL_D66_rule_of_law_idea: "Ochrana vlády práva" # todo: NEW TRANSLATION
  HOL_D66_rule_of_law_idea_desc: "D66 získala klíčové právní reformy součástí koaliční dohody, znovu potvrzující nezávislost soudnictví, transparentnost ve správě a důsledné dodržování ústavních norem. V době populistického tlaku a politické fragmentace tyto kroky mají za cíl chránit demokratické instituce a vládu práva doma i v zahraničí." # todo: NEW TRANSLATION
  HOL_Religious_education_policy: "Politika náboženského vzdělávání" # todo: NEW TRANSLATION
  HOL_Religious_education_policy_desc: "Pod tlakem SGP schválila vláda politiku posilující postavení náboženského vzdělávání. Veřejná podpora bude směřována k institucím, které dodržují křesťanské hodnoty, s důrazem na autoritu rodičů, tradiční morálku a roli náboženství při formování odpovědné společnosti." # todo: NEW TRANSLATION
  HOL_family_focus: "Důraz na tradiční rodinu" # todo: NEW TRANSLATION
  HOL_family_focus_desc: "Podpora tradiční rodinné struktury se stala pilířem národní politiky, posouvána SGP v rámci koaličních jednání. Fiskální pobídky a kulturní iniciativy si kladou za cíl podporovat stabilní, vícegenerační domácnosti, zatímco posilují roli rodiny jako základu morálního a sociálního pořádku." # todo: NEW TRANSLATION
  HOL_religious_education_policy: "Politika náboženského vzdělávání" # todo: NEW TRANSLATION
  HOL_religious_education_policy_desc: "Vláda upřednostňuje náboženské vzdělávání a zajišťuje, aby školy odrážely morální a duchovní hodnoty svých komunit. Podporou náboženských institucí Nizozemsko buduje základy silných, zásadových občanů." # todo: NEW TRANSLATION
  HOL_sunday_rest: "Svatost nedělního odpočinku" # todo: NEW TRANSLATION
  HOL_sunday_rest_desc: "Neděle je považována za posvátný den odpočinku a bohoslužby. Omezováním obchodních a veřejných činností tato politika zajišťuje, že občané mohou ctít tradice, posilovat rodinné vazby a nalézt duchovní obnovu." # todo: NEW TRANSLATION
  HOL_ASML1: "ASML" # todo: NEW TRANSLATION
  HOL_ASML1_desc: "Globální postavení společnosti ASML v polovodičové technologii postavilo Nizozemsko do popředí inovací. Tato technologická převaha pohání hospodářský růst, posiluje výrobní kapacitu a zajišťuje naši strategickou výhodu v moderní epoše." # todo: NEW TRANSLATION
  HOL_polder_model1: "Polder Model" # todo: NEW TRANSLATION
  HOL_polder_model1_desc: "Nizozemská tradice konsensu a kompromisu zajišťuje stabilitu a soudržnost, ale omezuje odvážné či radikální kroky. Zatímco tento přístup poskytuje silný základ pro ekonomickou stabilitu, někdy obětuje efektivitu a rychlost rozhodování." # todo: NEW TRANSLATION
  HOL_nonselfsufficient_army1: "Závislá vojenská výroba" # todo: NEW TRANSLATION
  HOL_nonselfsufficient_army1_desc: "[HOL_not_selsufficient_army1_loc]\n------------\nMůžeme se této §Rnárodní myšlenky§! zbavit dokončením §YDomácích investic§!, které jsou zaměřeny na §YVojenskou§! větev fokusů." # todo: CHANGED
  HOL_nonselfsufficient_army1_tt: "[HOL_not_selsufficient_army3_loc]" # todo: NEW TRANSLATION
  HOL_nonselfsufficient_army_emergency: "Vojenská pohotovost" # todo: NEW TRANSLATION
  HOL_nonselfsufficient_army_emergency_desc: "[HOL_not_selsufficient_army2_loc]" # todo: NEW TRANSLATION
  HOL_nso1: "Nizozemská kosmická organizace (NSO)" # todo: NEW TRANSLATION
  HOL_nso1_desc: "Nizozemská kosmická organizace (NSO) slouží jako centrální agentura pro kosmický výzkum, vývoj satelitů a programy průzkumu země. Koordinuje národní snahy v oblasti kosmických technologií, podporuje mezinárodní partnerství a posouvá vědecké porozumění vesmíru." # todo: NEW TRANSLATION
  HOL_nato_commitments_idea: "Závazky NATO" # todo: NEW TRANSLATION
  HOL_nato_commitments_idea_desc: "S rostoucím globálním napětím zůstává NATO základem bezpečnosti Nizozemska. Opětným potvrzením našeho závazku alianci můžeme zajistit obrannou spolupráci a technologické výhody od našich spojenců." # todo: NEW TRANSLATION
  HOL_nato_training_program: "Společný výcvik NATO" # todo: NEW TRANSLATION
  HOL_nato_training_program_desc: "" # todo: NEW TRANSLATION
  HOL_nato_maritime_security: "Vedení v námořní bezpečnosti" # todo: NEW TRANSLATION
  HOL_nato_maritime_security_desc: "" # todo: NEW TRANSLATION
  HOL_Caribbean_Naval_Cooperation: "Společná karibská námořní spolupráce" # todo: NEW TRANSLATION
  HOL_Caribbean_Naval_Cooperation_desc: "Karibský společný námořní program posiluje naši námořnictví, umožňuje koordinovat výcvik, námořní patrolu a obranné strategie spolu s Královským Nizozemským námořnictvem." # todo: NEW TRANSLATION
  HOL_ASML_USA_tech_partnership: "Pakt technické integrace ASML–USA" # todo: NEW TRANSLATION
  HOL_ASML_USA_tech_partnership_desc: "Nizozemsko a Spojené státy uzavřely vysoce úrovňové strategické partnerství zaměřené na inovace v oblasti polovodičů, kybernetickou obranu a přesnou výrobu. Nizozemská firma ASML stojí v jádru této spolupráce, což nám poskytuje špičkovou výhodu ve výzkumu a průmyslové výrobě. Nicméně hlubší integrace s americkou technologickou infrastrukturou zvýšila naši závislost na americké exportní politice a zatížila naše obchodní vazby s nezařazenými mocnostmi." # todo: NEW TRANSLATION
  HOL_shell_LNG_deal: "Shell-LNG Strategická energetická dohoda" # todo: NEW TRANSLATION
  HOL_shell_LNG_deal_desc: "Prostřednictvím komplexního energetického paktu s mezinárodními partnery zajistila Shell nizozemský přístup k LNG infrastruktuře, offshore palivové výrobě a globálním energetickým koridorům. To posiluje naši ekonomickou stabilitu a zlepšuje naši dodavatelskou síť—ale pokračující investice do fosilních paliv vyvolávají doma kritiku a omezují naši kapacitu pro vysoce technologické inovace v dalších odvětvích." # todo: NEW TRANSLATION
  HOL_dutch_realpolitik_idea: "Nizozemská realpolitik" # todo: NEW TRANSLATION
  HOL_dutch_realpolitik_idea_desc: "" # todo: NEW TRANSLATION
  HOL_suriname_trade_agreement_idea1: "Surinamsko-obchodní a rozvojová dohoda" # todo: NEW TRANSLATION
  HOL_suriname_trade_agreement_idea1_desc: " Bilaterální obchodně-rozvojová dohoda se Surinamem otevřela nové příležitosti pro nizozemské investice v Jižní Americe. S lepším vstupem na trhy, přístavní logistikou a vzájemnými infrastrukturními iniciativami dohoda posiluje hospodářskou spolupráci a znovu potvrzuje Nizozemsko jako klíčového hráče v rozvoji regionu." # todo: NEW TRANSLATION
  HOL_suriname_training_program: "Surinamsko-nizozemský vojenský výcvikový program" # todo: NEW TRANSLATION
  HOL_suriname_training_program_desc: " Prostřednictvím společné výcvikové iniciativy se surinamskými ozbrojenými silami prohlubuje regionální obranné vazby Nizozemska a podporuje stabilitu v severní Jižní Americe. Nizozemští instruktoři poskytují odborné znalosti v logistice, mírovém nasazení a protinarkotických operacích, zatímco podporují interoperabilitu a dlouhodobou bezpečnostní spolupráci." # todo: NEW TRANSLATION
  HOL_support_boer_parties: "Podpora Boerovských politických hnutí" # todo: NEW TRANSLATION
  HOL_support_boer_parties_desc: "Nizozemsko zahájilo neoficiální podporu Boerovských politických stran v Jižní Africe, odvolávající se na historické vazby a sdílené kulturní dědictví. Tato podpora zahrnuje mediální osvětu, finanční pomoc a ideologickou solidaritu. Ačkoli je to prezentováno jako kulturní diplomacie, krok vyvolává vážné pochybnosti o nizozemských záměrech a o vnitřní stabilitě Jihoafrické republiky." # todo: NEW TRANSLATION
  HOL_counter_terrorism_idea1: "Národní protiteroristická úderná skupina" # todo: NEW TRANSLATION
  HOL_counter_terrorism_idea1_desc: "Po rostoucích obavách z radikalizace a domácích hrozeb vláda aktivovala jednotnou protiteroristickou údernou skupinu pod koordinací NCTV. S úzkou spoluprací mezi AIVD, policií a vojenskou policií tato struktura zajišťuje rychlou identifikaci hrozeb, preventivní strategie a rozhodné schopnosti reakce po celé zemi." # todo: NEW TRANSLATION
  HOL_demissionaire_regering_idea: "Demisiční kabinet" # todo: NEW TRANSLATION
  HOL_demissionaire_regering_idea_desc: "Po zhroucení vládní koalice vláda nyní funguje v demisi. Bez mandátu prosazovat nové politiky a s oslabenou parlamentní podporou čelí země období politické stagnace a nejistoty, dokud nebude vytvořeno nové vedení." # todo: NEW TRANSLATION
  HOL_demissionaire_regering_idea_TT: "§RThis idea will be removed once we have a new government§!" # todo: NEW TRANSLATION
  HOL_royal_decree_industrial_promotion: "Královský dekret o národním průmyslu" # todo: NEW TRANSLATION
  HOL_royal_decree_industrial_promotion_desc: "Na příkaz koruny byl vydán rozsáhlý dekret na posílení průmyslové moci Království. S královským patronátem v klíčových odvětvích se továrny rozšiřují, inovace jsou podporovány a nizozemská ekonomika je připravena znovu získat své postavení jako evropský lídr v produkci a obchodu." # todo: NEW TRANSLATION
  HOL_Strengthening_Eurozone_idea: "Posílení eurozóny" # todo: NEW TRANSLATION
  HOL_Strengthening_Eurozone_idea_desc: "" # todo: NEW TRANSLATION
  HOL_brainport: "Eindhoven Brainport" # todo: NEW TRANSLATION
  HOL_brainport_desc: "Eindhoven Brainport je přední vysoce technologický region v Nizozemsku, proslulý svou inovací a vyspělými technologickými průmysly. S centrem v Eindhovenu je tato oblast silným motorem pro odvětví jako polovodiče, automobilová technika a robotics. Domov pro globální společnosti jako ASML a Philips, Brainport Eindhoven pohání významný ekonomický růst a je klíčovým přispěvatelem k postavení Nizozemska jako globálního lídra v technologiích a inovacích." # todo: NEW TRANSLATION
  HOL_brainport_tt: "Rychlost výzkumu v oblasti počítačové techniky: §G+15%§!" # todo: NEW TRANSLATION
  HOL_Groningen_Gas_Winning: "Těžba zemního plynu Groningen" # todo: NEW TRANSLATION
  HOL_Groningen_Gas_Winning_desc: "Po desetiletí byl obrovský zásob zemního plynu v regionu Groningen pilířem nizozemského energetického sektoru, který zásoboval domácí potřeby i export. Těžba zemního plynu přinesla Nizozemsku značné hospodářské výhody, ale přišla i s náklady. Časté zemětřesení spojené s těžbou plynu způsobily značné škody na místní infrastruktuře a komunitách, vyvolávají obavy o dlouhodobou životnost tohoto zdroje. Vyvážení ekonomických výhod s sociálními a environmentálními náklady zůstává jednou z největších výzev nizozemské vlády." # todo: NEW TRANSLATION
  HOL_Groningen_Herstelt1: "Obnova Groningen" # todo: NEW TRANSLATION
  HOL_Groningen_Herstelt1_desc: "Herstel Groningen se vztahuje na komplexní snahy zaměřené na řešení škod a oživení regionu Groningen, který byl významně zasažen těžbou zemního plynu. Iniciativa se zaměřuje na opravu a posílení domů a infrastruktury, které utrpěly v důsledku zemětřesení způsobených desetiletími těžby zemního plynu z Groningen plynového pole. Kromě fyzické obnovy zahrnuje Herstel Groningen i projekty ekonomické obnovy, které podpoří místní ekonomiku a zlepší kvalitu života obyvatel. Program je výsledkem spolupráce nizozemské vlády, místních orgánů a různých zainteresovaných stran s cílem zajistit dlouhodobou bezpečnost, udržitelnost a prosperitu regionu Groningen." # todo: NEW TRANSLATION
  HOL_Groningen_Herstelt2: "Přestavba Groningen" # todo: NEW TRANSLATION
  HOL_Groningen_Herstelt2_desc: "Herstel Groningen se vztahuje na komplexní snahy zaměřené na řešení škod a oživení regionu Groningen, který byl významně zasažen těžbou zemního plynu. Iniciativa se zaměřuje na opravu a posílení domů a infrastruktury, které utrpěly v důsledku zemětřesení způsobených desetiletími těžby zemního plynu z Groningen plynového pole. Kromě fyzické obnovy zahrnuje Herstel Groningen i projekty ekonomické obnovy, které podpoří místní ekonomiku a zlepší kvalitu života obyvatel. Program je výsledkem spolupráce nizozemské vlády, místních orgánů a různých zainteresovaných stran s cílem zajistit dlouhodobou bezpečnost, udržitelnost a prosperitu regionu Groningen." # todo: NEW TRANSLATION
  HOL_Groningen_Herstelt3: "Znovuvybudování Groningen" # todo: NEW TRANSLATION
  HOL_Groningen_Herstelt3_desc: "Herstel Groningen se vztahuje na komplexní snahy zaměřené na řešení škod a oživení regionu Groningen, který byl významně zasažen těžbou zemního plynu. Iniciativa se zaměřuje na opravu a posílení domů a infrastruktury, které utrpěly v důsledku zemětřesení způsobených desetiletími těžby zemního plynu z Groningen plynového pole. Kromě fyzické obnovy zahrnuje Herstel Groningen i projekty ekonomické obnovy, které podpoří místní ekonomiku a zlepší kvalitu života obyvatel. Program je výsledkem spolupráce nizozemské vlády, místních orgánů a různých zainteresovaných stran s cílem zajistit dlouhodobou bezpečnost, udržitelnost a prosperitu regionu Groningen." # todo: NEW TRANSLATION
  HOL_CMP: "Komisariát Vojenské Produkce" # todo: NEW TRANSLATION
  HOL_CMP_desc: "Komisariát Vojenské Produkce (CMP), neboli Komisariát pro vojenskou výrobu, byl vládní orgán Nizozemska, jehož úkolem bylo dohlížet a koordinovat výrobu vojenské techniky a zásob. Jeho primární rolí bylo zajistit, že nizozemské ozbrojené síly budou řádně vyzbrojeny, zejména v dobách konfliktu či zvýšené vojenské pohotovosti. CMP byl zodpovědný za správu smluv s domácími průmyslovými odvětvími, regulaci výroby zbraní,munice, vozidel a dalších vojenských nezbytností a zajištění, že budou vyrobeny podle požadovaných standardů a časových rámců." # todo: NEW TRANSLATION

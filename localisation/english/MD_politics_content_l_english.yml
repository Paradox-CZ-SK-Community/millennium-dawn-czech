 coalition.15.t: "Vyjednávání s [oligarchism_L] ([?party_pop_elect_array^15|%0])" # todo: NEW TRANSLATION
 coalition.15.d: "Drahý [Root.GetLeader]. Po dalším obrovském přeplněném volbami se neprošlapané masy chystají roztrhnout tento nafouklý cirkusový stan, jemuž říkáte vláda. Jsme účinnější, když moc spočívá pouze v rukou malého počtu lidí; bohatých, šlechtických, mocných. Malé je nové velké. Nezáleží na velikosti lodi, ale na pohybu v oceánu. To řečeno, teď budeme potřebovat větší loď. Jen sloučením našich stran do koaliční vlády dnes si můžeme zajistit menší loď pro zítřek. S vaší spoluprací naše vládnoucí třída odpluje do západu slunce." # todo: NEW TRANSLATION
 coalition.15.a: "Vítejte na palubě!" # todo: NEW TRANSLATION
 coalition.15.b: "Musíme zdvořile odmítnout. Doufám, že potonete!" # todo: NEW TRANSLATION
 coalition.16.t: "Vyjednávání s [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])" # todo: NEW TRANSLATION
 coalition.16.d: "Drahý [Root.GetLeader]. Často se mezi vedením [Neutral_Libertarian_L] říká, že udržet stranu pohromadě je jako \"hajlování s kočkami\". Tak nám musíte věřit, když říkáme, že vstup do koalice s vámi státníkáři může nastat jen pokud jste připraveni učinit vážné ústupky. Jako zrušení daní a zrušení armády. Samozřejmě, nikdy neustoupíme ze svobody jednotlivce a ekonomické a sociální svobody. Ve jménu kompromisu bychom mohli být ochotni mírně odložit plné zavedení Bitcoinu jako naší nové oficiální měny, ale ještě jsme se nezeptali všech členů.\n\n[Root.GetLeader]: \"Co kdybychom vám dovolili kouřit trávu bez vězení?\"\n\n- \"Jasně! To bude fungovat\"." # todo: NEW TRANSLATION
 coalition.16.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.16.b: "Žert! Nikdy jsme vás nehodlali zahrnout, blázni." # todo: NEW TRANSLATION
 coalition.17.t: "Jednání s [Neutral_green_L] ([?party_pop_elect_array^17|%0])" # todo: NEW TRANSLATION
 coalition.17.d: "[Root.GetLeader]... To je limuzína?! To je TAK nezodpovědné. Kdyby všichni jezdili takovým žroutem paliva a létali všude kvůli schůzkám – potřebovali bychom zdroje stovky zemí! To takhle pokračovat nemůže, čas rychle běží. Globální oteplování způsobené člověkem není vědecká fikce, je to vědecký fakt. Jen proto, že se teploty v HoI4 nemohou rok od roku zvyšovat, neznamená to, že bychom neměli hrozbu brát vážně! Požadujeme vážný plán na rychlé snížení naší uhlíkové stopy, pokud chceme být součástí vaší vládní koalice." # todo: NEW TRANSLATION
 coalition.17.a: "Vítejte v naší ekologicky šetrné vládě" # todo: NEW TRANSLATION
 coalition.17.b: "Je mi to jedno" # todo: NEW TRANSLATION
 coalition.18.t: "Jednání s [neutral_Social_L] ([?party_pop_elect_array^18|%0])" # todo: NEW TRANSLATION
 coalition.18.d: "Drahý [Root.GetLeader]. Opravdu si myslíme, že bychom vaši administrativu posunuli směrem k větší rovnosti a univerzálním progresivním hodnotám. Pokud se přidáme, požadujeme výrazné posílení sociální péče a zdravotnictví a masivní zvýšení daní pro bohaté. Základní principy demokracie považujeme za svaté. To platí i pro ekonomiku, která by měla být alespoň přísně regulována socialistickou vládou, aby byla zajištěna dobrá mzda, lepší pracovní podmínky a menší zisky kapitalistů. Opravdu bychom byli v řízení tak dobří, že by bylo nejlepší, kdyby většina z něj byla řízena státem." # todo: NEW TRANSLATION
 coalition.18.a: "Společně jsme silnější" # todo: NEW TRANSLATION
 coalition.18.b: "To nepřipadá v úvahu!" # todo: NEW TRANSLATION
 coalition.19.t: "Jednání s [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])" # todo: NEW TRANSLATION
 coalition.19.d: "Soudruh [Root.GetLeader]! Zatímco usilujeme o svržení vaší imperialisticko-buržoazní vlády, změnu společnosti prostřednictvím revoluční ozbrojené bojů, zavedení demokratické diktatury proletariátu a eliminaci zrádců třídy, uvědomujeme si, že mohou existovat určité krátkodobé politické taktická výhody vytvoření koalice v této době.\n\nNaše požadavky jsou jednoduché - plná implementace marxisticko-dialektického materialismu, 1000% zlepšení sociálně-ekonomických podmínek utlačovaného proletariátu a volný vstup do nového Disneylandu, který postavíme!\n\n...Vlastně se spokojíme s těmi menšími ústupky, o kterých jste mluvili." # todo: NEW TRANSLATION
 coalition.19.a: "Vpřed, soudruzi!" # todo: NEW TRANSLATION
 coalition.19.b: "Raději ne." # todo: NEW TRANSLATION
 coalition.20.t: "Jednání s [Nat_Populism_L] ([?party_pop_elect_array^20|%0])" # todo: NEW TRANSLATION
 coalition.20.d: "Vážený [Root.GetLeader]. Jste skutečně moudrý, že s námi jednáte, všichni vědí, že jsme opravdový hlas zdravého rozumu. Nicméně, aby [Nat_Populism_L] plnil svou roli majáku zdravého rozumu, musíme trvat na přijetí správných politik. Politický establishment [Root.GetName] po dlouhou dobu drancoval národ, předával naše bohatství a důstojnost nadnárodním společnostem, které dovážejí levnou pracovní sílu přes selhaný imigrační systém! Kromě toho, že nám berou práci, imigranti také zneužívají naše podpory v nezaměstnanosti a sociální systém. Dále je třeba investovat do naší chátrající infrastruktury a snížit daně! Naše armáda je trestuhodně poddimenzovaná a špatně vybavená - musí být urgentně rozšířena. Zmínili jsme policii? Ta zjevně nemá prostředky na řešení všech zločinců, které naše předchozí vlády dovezly. Mezitím se o naše seniory řádně nestará - hanba! Takže, máme dohodu?" # todo: NEW TRANSLATION
 coalition.20.a: "Vítejte na palubě!" # todo: NEW TRANSLATION
 coalition.20.b: "Ušetřete mi to" # todo: NEW TRANSLATION
 coalition.21.t: "Jednání s [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])" # todo: NEW TRANSLATION
 coalition.21.d: "Slaň se, [Root.GetLeader]!\n\nVŠUDE, MY VLASTENCI MARSÍRUJEME PROTI ZRÁDCŮM NAŠÍ CIVILIZACE. MŮŽETE SE PŘIDAT K TOMUTO SLAVNÉMU POCHODU ZA ČISTOTU NEBO ODEVZDAT NAŠI VELKOU ZEMI ŠPINAVÝM CIZINCŮM! MUSÍME JE VYHNAT! KAŽDÉHO JEDNOHO! (kromě těch, kteří jsou platícími členy [Nat_Fascism_L], nebo jsou našimi nevěstami na objednávku)\n\n Požadujeme ČISTĚ NÁRODNÍ vládu, která povede NÁRODNÍ OBNOVU! Máme jen jednu volbu - chaos nebo pořádek a svoboda. TOTÁLNÍ POŘÁDEK. A TOTÁLNÍ SVOBODU od cizích parazitů." # todo: NEW TRANSLATION
 coalition.21.a: "Jo! Pojďme spojit síly." # todo: NEW TRANSLATION
 coalition.21.b: "Vládnout? Vy patříte do úplně jiné instituce..." # todo: NEW TRANSLATION
 coalition.22.t: "Jednání s [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])" # todo: NEW TRANSLATION
 coalition.22.d: "Drahý [Root.GetLeader]. Přichází čas národní hrozby, kdy musí vojenský establishment zvýšit svoji roli, zaplnit nebezpečné mocenské vakuum, chránit národní suverenitu, naši nezávislost a vlastenecké hodnoty. Z našeho pohledu je ten správný čas pro vojenskou vládu - vždy. Nicméně si uvědomujeme, že to nyní může přinést určité nežádoucí dopady na naše zahraniční vztahy. Bylo by to... méně komplikované - kdybyste prostě diskrétně dělali, co říkáme.\n\nPokud znáte své místo, určitě bychom pro vás byli velmi mocným politickým spojencem." # todo: NEW TRANSLATION
 coalition.22.a: "Politika je příliš důležitá, než aby byla ponechána jen politikům" # todo: NEW TRANSLATION
 coalition.22.b: "Politika je příliš důležitá, než aby byla ponechána generálům" # todo: NEW TRANSLATION
 coalition.23.t: "Jednání s [Monarchist_L] ([?party_pop_elect_array^23|%0])" # todo: NEW TRANSLATION
 coalition.23.d: "Vážený [Root.GetLeader]. My monarchisté se posmíváme představě, že byste vy, obyčejný člověk, mohl někdy poskytnout [Root.GetName] nezbytnou stabilitu a jiné skvělé výhody, které může udělit jen absolutní monarcha. Všichni víme, že pravomoc nejvyššího výkonného úřadu může být řádně vykonávána pouze královskou hodností. Byla by to opravdu sjednocující síla a mocný symbol naší velkosti, když kráčíme k úplné národní obnově. Jasně, absolutní monarchie, požehnané božským právem, překonávají všechny ostatní formy vlády ve všech ohledech.\n\nDobrá tedy, my vás zjevně nekorunujeme, takže si možná ponecháme zastaralou a anachronickou republikánskou vládu na nějakou dobu, zatímco my monarchisté v koalici budeme hledat nejlepšího kandidáta na trůn." # todo: NEW TRANSLATION
 coalition.23.a: "Jo, jasně, cokoli" # todo: NEW TRANSLATION
 coalition.23.b: "Vy rozhodně nejste způsobilí k vládnutí..." # todo: NEW TRANSLATION

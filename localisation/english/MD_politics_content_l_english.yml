 coalition.10.d: "" # todo: NEW TRANSLATION
 coalition.10.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.10.b: "Musíme zdvořile odmítnout." # todo: NEW TRANSLATION
 coalition.11.t: "Vyjednávání s [Caliphate_L] ([?party_pop_elect_array^11|%0])" # todo: NEW TRANSLATION
 coalition.11.d: "[Root.GetLeader], i když jsme vás mnohokrát nazvali \"špinavým bezvěrným psem\", nemysleli jsme to tak úplně zle.\n\nI když, inshallah, určitě půjdete do pekla za to, že jste se nepřidal k Pravému chalífátu, my, spravedliví a stateční mudžáhidové, vám můžeme správně ukázat cestu, protože jen my známe pravou vůli Alláha, jak nám byla zjevena prorokem Muhammad (ṣallĝ llahu ʿalayhi wa-sallam). Jsme, samozřejmě, velmi, velmi mírumilovní a oddaní demokratickým principům. Nemáme žádné požadavky. Jsme tu jen proto, abychom pomohli. My můžeme, inshallah, například pomoci vzít těžké břemeno řízení armády, policie a soudů z vašich ramen." # todo: NEW TRANSLATION
 coalition.11.a: "To se zdá být výborný nápad" # todo: NEW TRANSLATION
 coalition.11.b: "lol" # todo: NEW TRANSLATION

l_english:
 MD4_election_campaign.0.t: "Kampaň před volbami nabírá na síle, závod vstupuje do posledních dvou týdnů" # todo: NEW TRANSLATION
 MD4_election_campaign.0.d: "Od posledních voleb dne [Root.GetLastElection] [Root.GetLeader] postupně řídí [Root.GetName]. S posledními hlasy, které budou odevzdány za dva týdny, bude tento směr napaden mocnými rivaly.\n\nVětšina výdajů na kampaň a reklamu již proběhla a průzkumy začínají zachycovat jejich účinky." # todo: NEW TRANSLATION
 MD4_election_campaign.0.a: "Jdeme na to!" # todo: NEW TRANSLATION
 MD4_election_campaign.1.t: "Debata o zahraniční politice: [Root.GetLeader] čelí těžkým rozhodnutím, koho zaútočit" # todo: NEW TRANSLATION
 MD4_election_campaign.1.d: "Jak se den voleb blíží, musíme rozhodnout, s kým porovnáme naši zahraniční politiku. Svět se stává čím dál bouřlivějším místem a tato otázka je pro voliče obzvlášť důležitá.\n\nNěkteré razantní negativní reklamy jistě způsobí pokles popularity našeho soupeře, ale je malé riziko, že se jim podaří účinně zareagovat, pokud mají nějaké vážné špinavosti na nás nebo pokud byly naše útoky založeny na velmi špatném výzkumu.\n\nÚčinnost útoku je určena množstvím financí, které jsme obdrželi na kampaň." # todo: NEW TRANSLATION
 MD4_election_campaign.1.a: "Útočit na šílence z [Root.GetFascistParty]" # todo: NEW TRANSLATION
 MD4_election_campaign.1.b: "Útočit na nacionalistické idioty" # todo: NEW TRANSLATION
 MD4_election_campaign.1.c: "Útočit na blázny z [Root.GetNeutralParty]" # todo: NEW TRANSLATION
 MD4_election_campaign.1.e: "Útočit na imbecily z [Root.GetCommunistParty]" # todo: NEW TRANSLATION
 MD4_election_campaign.1.f: "Útočit na debily z [Root.GetDemocraticParty]" # todo: NEW TRANSLATION
 MD4_election_campaign.1.g: "Zdržet se útoků na kohokoli" # todo: NEW TRANSLATION
 MD_election_campaign_no_tt: "Bez efektu" # todo: NEW TRANSLATION
 MD4_election_campaign.3.t: "[Root.GetFascistParty] se zotavuje - posíleni útoky" # todo: NEW TRANSLATION
 MD4_election_campaign.3.d: "Navzdory našim zuřivým útokům se kontroverzní [Root.GetFascistParty] podařilo udržet všechny své domovské stoupence. Zvýšenou pozornost z našich negativních reklam využili ve svůj prospěch a získali bezprecedentní přístup do všech hlavních médií, kde šířili svou ideologii." # todo: NEW TRANSLATION
 MD4_election_campaign.3.a: "Sakra!" # todo: NEW TRANSLATION
 MD4_election_campaign.4.t: "Negativní útoky proti nacionalistům se obrací proti nám" # todo: NEW TRANSLATION
 MD4_election_campaign.4.d: "Navzdory našim zuřivým útokům se kontroverzní nacionalisté podařilo udržet většinu svých domovských stoupenců. Získali velký ohlas po celé zemi, tvrdíce, že systém je zkorumpovaný a rozbitý, že hlavní média manipulují společností, a že politiky [Root.GetLeader] lze koupit prostřednictvím volebních příspěvků." # todo: NEW TRANSLATION
 MD4_election_campaign.4.a: "Sakra!" # todo: NEW TRANSLATION
 MD4_election_campaign.5.t: "Negativní útoky proti [Root.GetNeutralParty] neuspěly" # todo: NEW TRANSLATION
 MD4_election_campaign.5.d: "Navzdory našemu nejlepšímu úsilí se veřejné mínění obrátilo proti naší negativní kampani zaměřené na [Root.GetNeutralParty]. Příčin může být několik, jedním z faktorů však může být vnímání, že útok ze strany politika úrovně [Root.GetLeader] je příkladem \"útočení na slabší\" a že zvýšené mediální pokrytí našeho protivníka mu umožnilo oslovit více voličů." # todo: NEW TRANSLATION
 MD4_election_campaign.5.a: "Sakra!" # todo: NEW TRANSLATION
 MD4_election_campaign.6.t: "Negativní útoky proti [Root.GetCommunistParty] padají na hluché uši" # todo: NEW TRANSLATION
 MD4_election_campaign.6.d: "Navzdory našemu nejlepšímu úsilí se veřejné mínění obrátilo proti naší negativní kampani zaměřené na [Root.GetCommunistParty]. Příčin může být několik, jedním z faktorů však může být vnímání, že útok ze strany politika úrovně [Root.GetLeader] je příkladem \"útočení na slabší\" a že zvýšené mediální pokrytí našeho protivníka mu umožnilo oslovit více voličů." # todo: NEW TRANSLATION
 MD4_election_campaign.6.a: "Sakra!" # todo: NEW TRANSLATION
 MD4_election_campaign.7.t: "Negativní útoky proti [Root.GetDemocraticParty] se obrací proti nám" # todo: NEW TRANSLATION
 MD4_election_campaign.7.d: "Navzdory našemu nejlepšímu úsilí se veřejné mínění obrátilo proti naší negativní kampani zaměřené na [Root.GetDemocraticParty]. Zatímco jsme veřejně obviňovali zahraniční vměšování, za zavřenými dveřmi panuje podezření, že naše útoky byly tak přehnané, že jim jen málokdo vůbec věřil." # todo: NEW TRANSLATION
 MD4_election_campaign.7.a: "Sakra!" # todo: NEW TRANSLATION
 MD4_election_campaign.8.t: "Pozvat kontroverzního řečníka na kampaň?" # todo: NEW TRANSLATION
 MD4_election_campaign.8.d: "Obvykle by tohle nikdo ani nahlas nenavrhl - natož vážně nezvažoval. Ale kvůli nízkému schválení [Root.GetLeader] to může stát za risk; řečník je okrajovým členem naší strany, známým pro řadu kontroverzních výroků v minulosti a vystupování v nevhodných chvílích. Nicméně je velmi populární mezi studenty a mladými lidmi - klíčovou skupinou, kterou musíme přesvědčit, aby hlasovala pro nás." # todo: NEW TRANSLATION
 MD4_election_campaign.8.a: "Pozvat je a doufat v nejlepší" # todo: NEW TRANSLATION
 MD4_election_campaign.8.b: "Neriskovat to" # todo: NEW TRANSLATION
 MD4_election_campaign.9.t: "Obrovská účast na mítinku znovu probudila nadšení pro [Root.GetLeader]" # todo: NEW TRANSLATION
 MD4_election_campaign.9.d: "Mítink byl velkým úspěchem a přilákal největší počet diváků z celé kampaně. Kontroverzní řečník nejen chválil [Root.GetLeader] a hlásal jednotu strany; udělal to tak nadšeně a přesvědčivě, že nikdo netušil, že projev byl ve skutečnosti celý napsán týmem [Root.GetLeader]." # todo: NEW TRANSLATION
 MD4_election_campaign.9.a: "Dlouho potřebný impuls pro kampaň" # todo: NEW TRANSLATION
 MD4_election_campaign.10.t: "Katastrofa pro kampaň [Root.GetLeader]" # todo: NEW TRANSLATION
 MD4_election_campaign.10.d: "S největší účastí na mítinku v kampani měl [Root.GetLeader] možnost zazářit. Bohužel kontroverzní spoluřečník, který byl pozván povzbudit dav, roztrhal připravený projev a místo toho se pustil do dlouhého tirádového monologu o \"selháních všech vlád, včetně této\" a poté apeloval na mladé lidi, aby \"hlasovali podle srdce, nebo zůstali doma\" \n\nNetřeba dodávat, že tento úryvek byl následně rozšířen napříč médii - a naši soupeři se tomu radovali." # todo: NEW TRANSLATION
 MD4_election_campaign.10.a: "Co to bylo za fiasko!" # todo: NEW TRANSLATION
 election_coalition_won.0.t: "[Root.GetAdjective] volby: vládní koalice získává většinu!" # todo: NEW TRANSLATION
 election_coalition_won.0.d: "Současné vládnoucí strany dosáhly většiny v novém parlamentu a mohou prodloužit svůj mandát vládnout společně." # todo: NEW TRANSLATION
 election_coalition_won.0.a: "Pokračovat se současnou vládou" # todo: NEW TRANSLATION
 election_coalition_won.0.b: "Při formování nové vlády provést změny" # todo: NEW TRANSLATION
 election_single_party.0.t: "[Root.GetAdjective] volby: [Root.GetRulingParty] získala většinu!" # todo: NEW TRANSLATION
 election_single_party.0.d: "[Root.GetRulingParty] samostatně získala většinu parlamentních křesel. To je skvělé vítězství!" # todo: NEW TRANSLATION
 election_single_party.0.a: "To je velký den pro demokracii!" # todo: NEW TRANSLATION
 election_single_party.1.t: "[Root.GetAdjective] volby: [Root.GetLeader] poražen!" # todo: NEW TRANSLATION
 election_single_party.1.d: "S [show_biggest_party_elect] samostatně získávající většinu parlamentních křesel je politická budoucnost [Root.GetLeader] prakticky u konce, členové [Root.GetRulingParty] volají po rezignaci.\n\n[show_biggest_party_elect] okamžitě převezme vládu [Root.GetName]." # todo: NEW TRANSLATION
 election_single_party.1.a: "Přiznat porážku a pogratulovat vítězi." # todo: NEW TRANSLATION
 MD4_election.0.t: "skryté" # todo: NEW TRANSLATION
 MD4_election.0.d: "" # todo: NEW TRANSLATION
 MD4_election.0.a: "skryté" # todo: NEW TRANSLATION
 MD4_election.1.t: "[Root.GetRulingParty] znovu zvolen(a)!" # todo: NEW TRANSLATION
 MD4_election.1.d: "Po sečtení všech hlasů se [Root.GetAdjective] voliči rozhodli dát [Root.GetLeader] další období. Díky vysokému hodnocení výkonu v úřadu [Root.GetLeader] vyhrál(a) bez nutnosti dohod s jinými stranami, aby získal(a) jejich podporu." # todo: NEW TRANSLATION
 MD4_election.1.d_term_ended: "Po sečtení všech hlasů se [Root.GetAdjective] voliči rozhodli dát straně [Root.GetRulingParty] další období. Nicméně protože [Root.GetLeader] dosáhl(a) konce svého posledního období, ustoupí a místo něj nastoupí nový vůdce." # todo: NEW TRANSLATION
 MD4_election.1.a: "Je to pravda, jak říkají - [Root.GetLeader] je opravdu nejlepší!" # todo: NEW TRANSLATION
 MD4_election.2.t: "Koalice [Root.GetLeader] znovu zvolena!" # todo: NEW TRANSLATION
 MD4_election.2.d: "Po sečtení všech hlasů se [Root.GetAdjective] voliči rozhodli dát [Root.GetLeader] a [Root.GetRulingParty] další období. Současné vládnoucí strany získaly většinu v novém parlamentu a mohou prodloužit svůj mandát společně vládnout. [Root.GetLeader] nadále těší podporu jako vůdce [Root.GetNameWithFlag]." # todo: NEW TRANSLATION
 MD4_election.2.d_term_ended: "Po sečtení všech hlasů se [Root.GetAdjective] voliči rozhodli dát straně [Root.GetRulingParty] další období. Současné vládnoucí strany získaly většinu v novém parlamentu a mohou prodloužit svůj mandát společně vládnout. Vzhledem k tomu, že [Root.GetLeader] dosáhl(a) konce svého posledního období, postaví se nový vůdce do čela vlády [Root.GetNameWithFlag]." # todo: NEW TRANSLATION
 MD4_election.2.a: "Je to pravda, jak říkají - [Root.GetLeader] je opravdu nejlepší!" # todo: NEW TRANSLATION
 MD4_election.2.b: "Při formování nové vlády provést změny" # todo: NEW TRANSLATION
 MD4_election.3.t: "Volební porážka pro [Root.GetLeader]!" # todo: NEW TRANSLATION
 MD4_election.3.d: "Po sečtení všech hlasů se [Root.GetLeader] zdá být neschopen(na) získat podporu [Root.GetAdjective] voličů pro další období. Místo toho zazářil [show_biggest_party_elect]. S ([show_biggest_elect_percentage]) získal(a) dost podpory na to, aby vládl(a) sám/sama.\n\nKontrola nad [Root.GetName] přejde na [show_biggest_party_elect]." # todo: NEW TRANSLATION
 MD4_election.3.a: "Přiznat porážku a pogratulovat vítězi" # todo: NEW TRANSLATION
 MD4_election.4.t: "Volby: Nejednoznačný výsledek pro [Root.GetLeader]!" # todo: NEW TRANSLATION
 MD4_election.4.d: "Po sečtení všech hlasů [Root.GetLeader] momentálně nemá v novém parlamentu většinu na sestavení vlády. Je nutné přesvědčit další strany k připojení a pokud to nebude možné, musí být vláda svěřena jedné z ostatních stran, aby se pokusila vytvořit kabinet." # todo: NEW TRANSLATION
 MD4_election.4.a: "Jednání začínají..." # todo: NEW TRANSLATION
 MD4_election.5.t: "Volby: Trpká porážka pro [Root.GetLeader]!" # todo: NEW TRANSLATION
 MD4_election.5.d: "Po sečtení všech hlasů [Root.GetLeader] ani nezískal(a) minimální hranici pro vstup [Root.GetRulingParty] do parlamentu. Je zřejmé, že někdo jiný bude muset vytvořit vládu a vést [Root.GetName] dál, ale kdo to bude?" # todo: NEW TRANSLATION
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) se pokusí" # todo: NEW TRANSLATION
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) se pokusí" # todo: NEW TRANSLATION
 News_MD4_election.0.t: "[From.GetAdjective] volby: [From.GetRulingParty] znovu zvolen(a)!" # todo: NEW TRANSLATION
 News_MD4_election.0.d: "[From.GetLeader] z [From.GetRulingParty] ([From.GetRulingIdeology]) porazil(a) všechny protivníky a bude pokračovat v dalším období jako [From.GetAdjective] vůdce." # todo: NEW TRANSLATION
 News_MD4_election.0.d_first_term: "[From.GetLeader] z [From.GetRulingParty] ([From.GetRulingIdeology]) porazil(a) všechny protivníky a ujal(a) se úřadu po svém předchůdci pro své první období jako [From.GetAdjective] vůdce." # todo: NEW TRANSLATION
 News_MD4_election.0.a: "Dobře" # todo: NEW TRANSLATION
 News_MD4_election.1.t: "[From.GetAdjective] volby: [From.GetLeader] vytvořil(a) novou vládu!" # todo: NEW TRANSLATION
 News_MD4_election.1.d: "\n\n[From.GetLeader] z [From.GetRulingParty] ([From.GetRulingIdeology]) zvítězil(a) ve volbách a za podpory dalších stran ve vládě je nyní pověřen(a) vést [From.GetName] vpřed." # todo: NEW TRANSLATION
 News_MD4_election.1.a: "Dobře" # todo: NEW TRANSLATION
 News_MD4_election.2.t: "[From.GetAdjective] volby: [From.GetLeader] zvítězil(a) v překvapení!" # todo: NEW TRANSLATION
 News_MD4_election.2.d: "[From.GetLeader] z [From.GetRulingParty] ([From.GetRulingIdeology]) dosáhl(a) zdánlivě nemožného - porazil(a) vládnoucí kabinet samostatně. Vytvořivši většinovou vládu, zvítězil(a) ve volbách a nyní je pověřen(a) vést [From.GetName] vpřed." # todo: NEW TRANSLATION
 News_MD4_election.2.a: "Dobře" # todo: NEW TRANSLATION
 News_MD4_election.3.t: "Kontroverzní [From.GetAdjective] volby: [From.GetLeader] znovu zvolen(a)!" # todo: NEW TRANSLATION
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) vyhrál(a) volby poté, co se přepočet hlasů konal - opozici nebylo dovoleno nezávisle ověřit výsledky a tvrdí, že volby byly zmanipulované a zaujaté ve prospěch [From.GetLeader]. Původní první sčítání - nyní anulované - ukazovalo opozici těsné vedení." # todo: NEW TRANSLATION
 News_MD4_election.3.a: "Dobře" # todo: NEW TRANSLATION
 coalition_complete.0.t: "Vláda vytvořena!" # todo: NEW TRANSLATION
 coalition_complete.0.d: "Od voleb dne [Root.GetLastElection] [Root.GetLeader] z [Root.GetRulingParty] obratně vyjednával(a) o nové většinové vládě. Dnes, [GetDateText], po období intenzivních mediálních spekulací, bylo její složení konečně oznámeno na tiskové konferenci. To představuje významný milník pro [Root.GetName], neboť začíná nová politická éra." # todo: NEW TRANSLATION
 coalition_complete.0.a: "Skvělé zprávy!" # todo: NEW TRANSLATION
 coalition_pass.0.t: "[Root.GetRulingParty] se vzdává sestavení vlády?" # todo: NEW TRANSLATION
 coalition_pass.0.d: "Politické poradci [Root.GetLeader] běhají sem a tam jako bezhlavé slepice - zoufale se snaží najít řešení krize způsobené neschopností [Root.GetRulingParty] sestavit vládu, vědomi si toho, že většina z nich přijde o práci, pokud bude [Root.GetLeader] odvolán(a) z úřadu.\n\nMezitím v sídle [show_biggest_party_elect] roste vzrušení, protože konečně vidí jasnou cestu k převzetí vlády nad [Root.GetName]." # todo: NEW TRANSLATION
 coalition_pass.0.a: "Vzdát se: Nechte [show_biggest_party_elect] ([show_biggest_elect_percentage]) zkusit" # todo: NEW TRANSLATION
 coalition_pass.0.b: "Fake news! Najdeme potřebné spojence." # todo: NEW TRANSLATION
 coalition_pass.1.t: "[Root.GetRulingParty] se vzdává sestavení vlády?" # todo: NEW TRANSLATION
 coalition_pass.1.d: "Politické poradci [Root.GetLeader] běhají sem a tam jako bezhlavé slepice - zoufale se snaží najít řešení krize způsobené neschopností [Root.GetRulingParty] sestavit vládu, vědomi si toho, že většina z nich přijde o práci, pokud bude [Root.GetLeader] odvolán(a) z úřadu.\n\nMezitím v sídle [show_second_biggest_party_elect] roste vzrušení, protože konečně vidí jasnou cestu k převzetí vlády nad [Root.GetName]." # todo: NEW TRANSLATION
 coalition_pass.1.a: "Vzdát se: Nechte [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) zkusit" # todo: NEW TRANSLATION
 coalition_pass.1.b: "Fake news! Najdeme potřebné spojence." # todo: NEW TRANSLATION
 coalition_pass_dismantle_tt: "Odstranit vládní stranu: §H[Root.GetRulingParty]§!\n§HVládní koalice§! bude rozpuštěna\n\n" # todo: NEW TRANSLATION
 coalition_pass_refund_tt: "Politická síla: §G+75%§! částky utracené za koalici\n" # todo: NEW TRANSLATION
 coalition_pass_pol_change_0_tt: "Politika se změní:\n§H[show_biggest_party_elect]§! se stane vládní stranou\n\n" # todo: NEW TRANSLATION
 coalition_pass_pol_change_1_tt: "Politika se změní:\n§H[show_second_biggest_party_elect]§! se stane vládní stranou\n\n" # todo: NEW TRANSLATION
 coalition.0.t: "Vyjednávání s [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])" # todo: NEW TRANSLATION
 coalition.0.d: "Vidíme, že [Root.GetLeader] preferuje autoritářský styl! Samozřejmě bychom rádi vstoupili do vlády. To jest, pokud jste připraveni zaplatit politickou cenu." # todo: NEW TRANSLATION
 coalition.0.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.0.b: "Po zvážení je je raději nezařazovat." # todo: NEW TRANSLATION
 coalition.1.t: "Vyjednávání s [conservatism_L] ([?party_pop_elect_array^1|%0])" # todo: NEW TRANSLATION
 coalition.1.d: "Vážený [Root.GetLeader]. Můžeme si představit budoucnost, ve které bychom možná sdíleli určitou míru spolupráce při řízení vlády. Zatímco my s úctou věříme, že byste měl(a) přijmout všechny naše politiky, uznáváme, že s výsledky voleb, které nejsou zcela v náš prospěch, musíme vyjednat co nejlepší dohodu pro naše voliče. Naše požadavky jsou jednoduché - závazek bránit tradiční hodnoty, pragmatismus, respekt k autoritě a náboženské hodnoty a zachování tradičních sociálních institucí.\n\nPokud přijmete naši spolupráci, upřímně doufáme, že nepošpiníte dobré jméno [conservatism_L] hloupým a unáhleným rozhodováním a takzvaným moderním myšlením. Abychom minimalizovali toto riziko, odkazujeme na přiložený dokument se seznamem ministerstev, která si přejeme plně vést." # todo: NEW TRANSLATION
 coalition.1.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.1.b: "Po zvážení jste nám příliš konzervativní a nudní." # todo: NEW TRANSLATION
 coalition.2.t: "Vyjednávání s [liberalism_L] ([?party_pop_elect_array^2|%0])" # todo: NEW TRANSLATION
 coalition.2.d: "Drahý [Root.GetLeader]. Lichotíte nám svým vyjádřeným zájmem o velké principy liberalismu a svobody. Svoboda je přece základem každé poctivé vlády. Samozřejmě bychom rádi vstoupili do vlády, abychom prosazovali liberalismus - protože oba chápeme, že individuální svoboda a omezená vláda jsou nejlepší cestou k svobodné společnosti.\n\nAby však váš liberalismus byl stejně neomezený jako ten náš, budete muset přistoupit na naše zcela rozumné a vzájemně výhodné požadavky, než se zavážeme k definitivní dohodě." # todo: NEW TRANSLATION
 coalition.2.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.2.b: "Musíme zdvořile odmítnout." # todo: NEW TRANSLATION
 coalition.3.t: "Vyjednávání s [socialism_L] ([?party_pop_elect_array^3|%0])" # todo: NEW TRANSLATION
 coalition.3.d: "Drahý [Root.GetLeader]. I když neradi vstupujeme do vlády jako menší partneři, odbory nás tentokrát nedokázaly dostat přes cílovou čáru ve volbách. Existuje tedy možnost, že bychom zvážili připojení - pokud se zavážete prosazovat zásadní principy progresivních a sociálně demokratických hodnot. Jak říkáme v [socialism_L], sociálně demokratické hodnoty jsou pro všechny a trváme na tom, že to platí i pro vaši vládu.\n\nMimochodem, nejsou daně trochu nízké? Jste si jistý/á, že máme dostatek financí na zvýšení sociálních dávek, vzdělávání a zdravotnictví, které plánujeme?" # todo: NEW TRANSLATION
 coalition.3.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.3.b: "Musíme zdvořile odmítnout." # todo: NEW TRANSLATION
 coalition.4.t: "Vyjednávání s [Communist-State_L] ([?party_pop_elect_array^4|%0])" # todo: NEW TRANSLATION
 coalition.4.d: "Soudruh [Root.GetLeader]! I když usilujeme o svržení vaší imperialisticko-buržoazní vlády, změnu společnosti prostřednictvím revoluční ozbrojené bojové cesty, zřízení demokratické diktatury proletariátu a odstranění třídních zrádců, uvědomujeme si, že může být určité krátkodobé politické taktické výhody v sestavení koalice v této době.\n\nNaše požadavky jsou jednoduché - plná implementace marxistické dialektické materiální teorie, zlepšení socio-ekonomických podmínek utlačovaného proletariátu o 1000% a volný vstup do nového Disneylandu, který hodláme postavit!\n\n...Uspokojíme se i těmi menšími ústupky, o kterých jste mluvili." # todo: NEW TRANSLATION
 coalition.4.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.4.b: "Raději mrtví než rudí!" # todo: NEW TRANSLATION
 coalition.5.t: "Vyjednávání s [anarchist_communism_L] ([?party_pop_elect_array^5|%0])" # todo: NEW TRANSLATION
 coalition.5.d: "Soudruh [Root.GetLeader]. Myslíme si, že bychom vaši administrativu posunuli správným směrem - tím levicovým. Někteří nás nazývají \"levicoví radikálové\", ale skuteční radikálové jsou konzervativní zpátečnické síly, které vkládají veškerou moc do rukou nejsvrchnějšího 1%. My jen bojujeme za věci, na kterých se 99% shodne - jako sociální spravedlnost, feminismus, konec ziskování na sociálních dávkách, rozbití kapitalismu, internacionalismus a konec západního imperiálního panství a jeho vykořisťování Globálního jihu." # todo: NEW TRANSLATION
 coalition.5.a: "Společně jsme silnější!" # todo: NEW TRANSLATION
 coalition.5.b: "Máme druhé myšlenky." # todo: NEW TRANSLATION
 coalition.6.t: "Vyjednávání s [Conservative_L] ([?party_pop_elect_array^6|%0])" # todo: NEW TRANSLATION
 coalition.6.d: "" # todo: NEW TRANSLATION
 coalition.6.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.6.b: "Musíme zdvořile odmítnout." # todo: NEW TRANSLATION
 coalition.7.t: "Vyjednávání s [Autocracy_L] ([?party_pop_elect_array^7|%0])" # todo: NEW TRANSLATION
 coalition.7.d: "Drahý [Root.GetLeader]. Ačkoli si ceníme krátkozrakého, slabomyšlenkového, roztříštěného festivalu volební nevědomosti, kňučení, hádek, plýtvání, kompromisů a váhání, kterému říkáte volební kampaň, uznáváme skutečnou sílu, kterou nyní shromáždíte. Připojte se k nám a můžeme se zbavit pout legislativních a výkonných omezení a ukázat naši společnou sílu, disciplínu, autoritu a jednotu." # todo: NEW TRANSLATION
 coalition.7.a: "Vítejte v týmu!" # todo: NEW TRANSLATION
 coalition.7.b: "Musíme zdvořile odmítnout." # todo: NEW TRANSLATION
 coalition.8.t: "Vyjednávání s [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])" # todo: NEW TRANSLATION
 coalition.8.d: "Vážený [Root.GetLeader]. My, šíité Aliho ibn Abi Taliba, jsme připraveni si podat ruce a společně s vámi statečně vzdorovat sionistům a jejich takfíry. Společně, s inspirací od svatých mučedníků, vyženeme nepřátele Pravého islámu z povrchu země. My, meče Alláhovy, se budeme jistě dívat na Sayyida Khameneiho a Sayyida Hassana Nasrallaha pro vedení, ale nebojte se, jsme opravdoví [Root.GetAdjective] patrioti, kteří budou krvácet za obranu naší posvátné půdy, pokud bude třeba. Zmínili jsme, že se považujeme za umírněné?" # todo: NEW TRANSLATION
 coalition.8.a: "Smrt sionistům!" # todo: NEW TRANSLATION
 coalition.8.b: "Raději bych byl mučen." # todo: NEW TRANSLATION
 coalition.9.t: "Vyjednávání s [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])" # todo: NEW TRANSLATION
 coalition.9.d: "Vážený [Root.GetLeader]. My, šíité Aliho ibn Abi Taliba, jsme připraveni si podat ruce a společně s vámi statečně vzdorovat sionistům a jejich takfíry. Společně, s inspirací od svatých mučedníků, vyženeme nepřátele Pravého islámu z povrchu země. My, meče Alláhovy, se budeme jistě dívat na Sayyida Khameneiho a Sayyida Hassana Nasrallaha pro vedení, ale nebojte se, jsme opravdoví [Root.GetAdjective] patrioti, kteří budou krvácet za obranu naší posvátné půdy, pokud bude třeba." # todo: NEW TRANSLATION
 coalition.9.a: "Smrt sionistům!" # todo: NEW TRANSLATION
 coalition.9.b: "Raději bych byl mučen." # todo: NEW TRANSLATION

 MANAGE_SUBJECTS_TT: "§YMenu subjektů§!\nSubjekty představují jakýkoli národ, který je satelitem, loutkou, dominiem, zvláštní správní oblastí nebo jakoukoli zemí podřízenou jiné. Každá země se k vám jakožto suverénovi bude chovat jinak a jak taková bude bojovat za svou nezávislost, nebo nakonec umožní integraci, pokud budete vaší zemi oblíbení.\n\n§YIntegrace subjektů vám umožní získat domovská území na jejich půdě, takže jsou atraktivní alternativou k anexi.§!\n" # todo: NEW TRANSLATION
 MANAGE_SUBJECTS_DELAYED_TT: "§YDůvody, proč se země brání integraci:§!\nZákladní hodnota: §R+10§!\nMá obchodní dohodu se subjektem: §G-20%§!\nNázor subjektu na nás je nižší než 100: §R+200%§!\nNázor subjektu na nás je vyšší než 200: §G-90%§!\nNázor subjektu na nás je vyšší než 240: §G-100%§!\nSubjekt má stejný názor jako my: §G-50%§!\n\n§YDomácí vliv§! subjektu se vypočítá jako jejich §YDomácí vliv§! děleno 10 a pak se tato hodnota vynásobí hodnotou vypočítanou výše.\n\nZakázání herního pravidla AI pro zaměření §YZvýšení autonomie§! činí tuto informaci irelevantní." # todo: NEW TRANSLATION

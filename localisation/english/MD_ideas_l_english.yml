 FIN_king_donatus: "Král Donatus Finska" # todo: NEW TRANSLATION
 FIN_king_donatus_desc: "Když finská vláda znovu obnovila trůn německy narozených králů Finska, byl Donatus vybrán, aby se stal ústavním monarchou finského lidu. Zpočátku nepopulární, Donatus, který nyní žije v Helsinkách, pilně studuje finštinu a stále si vydělává jako ekonom, čímž se velmi snaží prezentovat jako lidový monarcha. Jeho oddanost a opravdové nadšení pomalu získávají přízeň finského lidu." # todo: NEW TRANSLATION
 FIN_conscription: "Finská branná povinnost" # todo: NEW TRANSLATION

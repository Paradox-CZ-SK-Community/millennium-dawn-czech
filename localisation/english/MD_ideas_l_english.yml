  restoring_hope: "Obnova naděje" # todo: NEW TRANSLATION
  restoring_hope_desc: "Operace Obnova naděje je kampaň vedená Saúdskou Arábií, která má přinést mír do Jemenu prostřednictvím politického řešení a zároveň pomáhat jemenským silám." # todo: NEW TRANSLATION

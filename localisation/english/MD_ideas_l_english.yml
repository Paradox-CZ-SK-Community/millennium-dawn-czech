  political_autonomy_desc: "Jednou z největších hrozeb pro zemi je spadnutí pod vliv cizí moci. Musíme se tomu vyhnout za každou cenu a vždy mít možnost jít vlastní cestou." # todo: NEW TRANSLATION
  pragmatism_focus: "Zaměření na pragmatismus" # todo: NEW TRANSLATION
  pragmatism_focus_desc: "Ve světovém názoru pragmatismu se objekty oceňují podle jejich praktické použitelnosti. V politice je to důležité a nemůžeme dělat věci jen proto, že jsme je vždy dělali, nebo protože to od nás očekávají." # todo: NEW TRANSLATION
  economic_autonomy: "Ekonomická autonomie" # todo: NEW TRANSLATION
  economic_autonomy_desc: "Jednou z největších hrozeb pro zemi je vydání naší ekonomiky cizí moci. Náš lid není jejich, aby byl utlačován, ale náš." # todo: NEW TRANSLATION

 pro_american: "Proamerické" # todo: NEW TRANSLATION
 pro_american_desc: "Zahraniční politika této země je silně zaujatá směrem k západním hodnotám a americkému způsobu života." # todo: NEW TRANSLATION
 assertive_emergence: "Asertivní vzestup" # todo: NEW TRANSLATION
 assertive_emergence_desc: "Starý řád je třeba svrhnout případně silou. Zkažený Západ nám navždy brání vzít si naše zasloužené místo na světové scéně." # todo: NEW TRANSLATION
 authoritarianism_focus: "Zaměření: Autoritářství" # todo: NEW TRANSLATION
 authoritarianism_focus_desc: "Lid a stát musí být řízeni silnými jedinci, aby byla zajištěna jejich přežití. Nemůžeme dovolit, aby demokracie a svoboda existovaly, pokud ohrožují naši existenci." # todo: NEW TRANSLATION
 territorial_nationalism: "Teritoriální nacionalismus" # todo: NEW TRANSLATION
 territorial_nationalism_desc: "Jakmile budou lidé hrdí na svou zemi, budou ochotnější ji bránit" # todo: NEW TRANSLATION
 paternalism_focus: "Zaměření: Paternalismus" # todo: NEW TRANSLATION
 paternalism_focus_desc: "Lidé potřebují pevnou vedoucí ruku, aby jejich ideály a morálka směřovaly tam, kam chceme. Musíme zřídit tzv. stát Otec-ví-nejlépe, nebo Pečovatelský stát, aby lidé dostávali to, co je pro ně dobré." # todo: NEW TRANSLATION
 isis_allegiance: "Přísaha věrnosti Islámskému státu" # todo: NEW TRANSLATION
 isis_allegiance_desc: "Islámský stát se podle svých rychlých vítězství a dobytých území ukázal jako pro správnou cestu. Musíme mu složit přísahu, aby přinesl Islámský chalífát." # todo: NEW TRANSLATION
 attrition_strategy: "Strategie vyčerpání" # todo: NEW TRANSLATION
 attrition_strategy_desc: "Pomalu vysajíme nepřítele z jeho zdrojů a síly a vyhrajeme. Bůh je věčný a má čas čekat." # todo: NEW TRANSLATION
 fear_strategy: "Strategie strachu" # todo: NEW TRANSLATION
 fear_strategy_desc: "Popravy, etnické čištění, propaganda. To budou naše nástroje, jak terorizovat nepřátele a donutit je vzdát se bez boje. A jistě to povzbudí naše jednotky, až poznají cenu neúspěchu." # todo: NEW TRANSLATION
 ummah_focus: "Zaměření: Ummah" # todo: NEW TRANSLATION
 ummah_focus_desc: "Všichni muslimové patří do jedné rodiny bez ohledu na původ nebo místo narození. Musíme je všechny otevřeně přijmout do naší komunity." # todo: NEW TRANSLATION
 shariah_world: "Uvalit šaría zákon na celý svět" # todo: NEW TRANSLATION
 shariah_world_desc: "Svět je zkažený a musí se změnit. Už nemůžeme tolerovat tyto odpudivé ideje a musíme jednat." # todo: NEW TRANSLATION
 sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
 sustainable_development_desc: "Udržitelný rozvoj je organizační princip pro zachování omezených zdrojů nezbytných k zajištění potřeb budoucích generací života na planetě. Je to proces, který si představuje žádoucí budoucí stav lidských společností, ve kterém životní podmínky a využívání zdrojů nadále uspokojují lidské potřeby, aniž by byly narušeny integrita, stabilita a krása přírodních biotických systémů." # todo: NEW TRANSLATION
 generic_centralization: "Centralizace" # todo: NEW TRANSLATION
 generic_centralization_desc: "Centralizace státu pomůže udržet naši rozlehlou zemi. Centralizace také přinese dodatečný politický kapitál a v souvislosti s nárůstem politického kapitálu by měla přinést i určité dodatečné daňové příjmy." # todo: NEW TRANSLATION
 generic_decentralization: "Decentralizace" # todo: NEW TRANSLATION
 generic_decentralization_desc: "Decentralizace státu a odstranění byrokratických překážek sníží celkové administrativní náklady a podpoří dodatečný rozvoj výstavby." # todo: NEW TRANSLATION

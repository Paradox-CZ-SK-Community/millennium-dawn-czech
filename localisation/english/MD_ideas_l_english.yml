  railway_construction_effort: "Snaha o výstavbu železnic" # todo: NEW TRANSLATION
  railway_construction_effort_desc: "Železnice jsou páteří každé země. Doprava zboží po rozsáhlých tratích je nejjednodušší a nejlevnější způsob, jak to zvládnout. Investice do našich železnic bude mít jen čistý prospěch." # todo: NEW TRANSLATION

  multi_ethnic_state_idea: "Víceetnický stát" # todo: NEW TRANSLATION
  multi_ethnic_state_idea_desc: "Existuje přísloví: „Jednota v rozmanitosti“ – avšak často velké menšinové skupiny tíhnou k získání větší autonomie nebo k nezávislosti." # todo: NEW TRANSLATION
  consumption_econemy: "Spotřebitelská ekonomika" # todo: NEW TRANSLATION
  consumption_econemy_desc: "Spotřebitelská ekonomika popisuje ekonomiku řízenou výdaji spotřebitelů, jako procento hrubého domácího produktu, oproti dalším hlavním složkám HDP." # todo: NEW TRANSLATION
  export_econemy: "Ekonomika orientovaná na export" # todo: NEW TRANSLATION
  export_econemy_desc: "Vývozní země zahrnují státy s velkými zásobami přírodních zdrojů nebo velkým množstvím zemědělské půdy, s populací příliš malou na to, aby využila všechny své vlastní zdroje." # todo: NEW TRANSLATION
  bankrupcy: "Bankrot!" # todo: NEW TRANSLATION
  limited_power_projection: "Omezená projekce moci" # todo: NEW TRANSLATION
  limited_power_projection_desc: "Tato země si zřídila jednu či více vojenských základen v zahraničí, ale dosud se jí nepodařilo stát se skutečnou globální mocností." # todo: NEW TRANSLATION
  significant_power_projection: "Významná projekce moci" # todo: NEW TRANSLATION
  significant_power_projection_desc: "Tato země si udržuje značnou schopnost projekce své vojenské moci do zahraničí prostřednictvím několika vojenských základen. Avšak její síla je primárně omezena na konkrétní regiony." # todo: NEW TRANSLATION
  massive_power_projection: "Masivní projekce moci" # todo: NEW TRANSLATION
  massive_power_projection_desc: "Tato země je globální supervelmocí s obrovskou sítí vojenských základen po celém světě. Je schopna okamžitě vyslat své jednotky kamkoli na světě." # todo: NEW TRANSLATION
  the_rubber_baron_of_africa: "Gumový baron Afriky" # todo: NEW TRANSLATION
  the_rubber_baron_of_africa_desc: "[CDI.GetName] sedí na pokladu nerostných surovin, a jednou z takových surovin jsou gumovníkové stromy v naší velké zemi. Vyrábíme většinu gumy v Africe a musíme nadále monopolizovat takový životaschopný zdroj pro naše lidi. To jenom pomůže naší velké zemi růst a prosperovat." # todo: NEW TRANSLATION
  HLS_idea_holy_see: "Svatý stolec" # todo: NEW TRANSLATION
  HLS_idea_holy_see_desc: "Vatikán je střediskem veškerého katolicismu. Obyvatelstvo Vatikánu je osobně vybíráno papežem a jeho poradci. Proto nemůže být země nikdy řízena nikým jiným než papežem." # todo: NEW TRANSLATION
  party_commands_gun: "Strana řídí zbraně" # todo: NEW TRANSLATION
  party_commands_gun_desc: "Nejdůležitější loajalita Ozbrojené lidové armády patří Komunistické straně Číny. Tato loajalita je zajišťována důsledným ideologickým výcvikem a politickými kádry majícími nejvyšší posty v ozbrojených silách." # todo: NEW TRANSLATION
  party_commands_gun_new_era: "Strana řídí zbraně" # todo: NEW TRANSLATION
  party_commands_gun_new_era_desc: "Nejdůležitější loajalita Ozbrojené lidové armády patří Komunistické straně Číny. Tato loajalita je zajišťována důsledným ideologickým výcvikem a politickými kádry majícími nejvyšší posty v ozbrojených silách." # todo: NEW TRANSLATION
  china_reunification: "Sjednocení Číny" # todo: NEW TRANSLATION
  china_reunification_desc: "Po nesčetně náročných bojů Čína konečně dosáhla sjednocení. Čína učinila další krok k tomu, aby se stala světovou velmocí." # todo: NEW TRANSLATION
  august_1st: "Řád 1. srpna" # todo: NEW TRANSLATION
  august_1st_desc: "Řád 1. srpna je nejvyšší vojenské vyznamenání udělované vojákům i civilistům Ozbrojené lidové armády, Lidové ozbrojené policie a zaměstnancům Ministerstva veřejné bezpečnosti." # todo: NEW TRANSLATION
  state_system: "Zhong Hua" # todo: NEW TRANSLATION
  state_system_desc: "Obecně platí: kde metla nedosáhne, prach nezmizí sám od sebe. Zbraně kritiky nemohou nahradit kritiku zbraní. Čínská armáda se již nenechá skrývat za zdí a netřese." # todo: NEW TRANSLATION
  chastity_paifang: "Pokojné soužití" # todo: NEW TRANSLATION
  chastity_paifang_desc: "Od založení Čínské lidové republiky byla zahraniční politika řízena pěti principy pokojného soužití. Tyto principy zahrnují vzájemný respekt k suverenitě a územní integritě, vzájemnou neútočnost, nezasahování do vnitřních záležitostí jiných států, rovnost a vzájemný prospěch a pokojné soužití. V důsledku těchto principů si Čína udržela anti-intervenční postoj a zároveň hájí Vestfálskou suverenitu států." # todo: NEW TRANSLATION
  one_child_policy: "Politika jednoho dítěte" # todo: NEW TRANSLATION
  one_child_policy_desc: "Politika jednoho dítěte, vymyšlená jako způsob omezení růstu populace Číny, je kontroverzní a ambiciózní pokus čínské vlády kontrolovat velikost čínské populace. Zatímco přesný rozsah, do jakého politika zpomalila populační růst, je sporný, zásadní dopady této politiky na čínskou společnost jsou nepopiratelné." # todo: CHANGED
  two_child_policy: "Politika dvou dětí" # todo: NEW TRANSLATION
  two_child_policy_desc: "Po téměř třiceti letech politiky jednoho dítěte Čína prožívá pokles porodnosti. Aby tento trend rychle řešila a vrátila porodnost na normální úroveň, vláda plánuje mírně uvolnit omezení narození." # todo: NEW TRANSLATION
  factional_politics_balanced: "Frakční politika - Vyvážená" # todo: NEW TRANSLATION
  factional_politics_balanced_desc: "Boje o moc mezi populisty pocházejícími z venkovských provincií a elitáři z více urbanizovaných, zastavěných oblastí Číny utichly a členové obou stran se shodují, že kompromis je nejlepší cesta vpřed k zajištění budoucnosti Číny." # todo: CHANGED
  factional_politics_populist: "Frakční politika - Dominance mládežnické ligy" # todo: NEW TRANSLATION
  factional_politics_populist_desc: "Zastánci populistických politik, například absolventi Komunistické mládežnické ligy, dnes určují národní politiku Číny. To zpochybňuje zavedené zájmy ve prospěch venkovské chudiny, ale nepodporuje hospodářský růst." # todo: NEW TRANSLATION
  factional_politics_elitist: "Frakční politika - Dominance Šanghajské kliky" # todo: NEW TRANSLATION
  factional_politics_elitist_desc: "Členové frakce více pro byznys a rozvoj drží otěže moci. To pomáhá růstu a rozvoji, ale ztěžuje získání podpory mezi venkovskou chudinou a bojuje proti korupci." # todo: NEW TRANSLATION
  three_represents: "Tři reprezentace" # todo: NEW TRANSLATION
  three_represents_desc: "„Tři zastupování“ je teorie toho, co Komunistická strana zastupuje, kterou předložil Jiang Zemin. Teorie uvádí, že Komunistická strana musí zastupovat pokročilé společenské produktivní síly, pokročilou kulturu a zájmy většiny. Důsledkem této teorie je větší přijetí rostoucí čínské podnikatelské třídy Komunistickou stranou, což vedlo k její kritice v některých oblastech za odklon od marxismu a učení Mao Ce-tunga." # todo: CHANGED
  scientific_outlook_on_development: "Vědecký pohled na rozvoj" # todo: NEW TRANSLATION
  scientific_outlook_on_development_desc: "V mnoha ohledech jako protiúder Hu Jintao proti růstově orientovanému zaměření Jiang Zemina v „Třech zastupováních“ je „Vědecký pohled na rozvoj“ teoretickým základem Huovy vlády, který se soustředí na udržitelný růst minimalizující znečištění životního prostředí a socioekonomickou nerovnost." # todo: CHANGED
  zeng_qinghong_thought: "Zeng Qinghongovo myšlení" # todo: NEW TRANSLATION
  zeng_qinghong_thought_desc: "Navazujíc na Jiang Zeminova „Tři zastupování“ formuloval Zeng novou ideologickou bázi pro Komunistickou stranu Číny, která zdůrazňuje povinnost strany zastupovat většinu čínského lidu. Myšlenky Zeng Qinghonga požadují zodpovědnější a transparentnější stranu, kterou mohou čínští lidé vnímat jako více reprezentativní a legitimní. Klíčová pro tuto teorii je myšlenka „pohledu lidu“ a to, že straníčtí představitelé mohou maximalizovat zájmy země pouze tehdy, když jednají pod tímto pohledem." # todo: CHANGED
  xi_jinping_thought: "Xi Jinpingovo myšlení" # todo: NEW TRANSLATION
  xi_jinping_thought_desc: "Xi Jinpingův příspěvek k teoretickému základu vlády KS Číny je ten, který stanovuje řadu vznešených cílů pro stranu a zemi do budoucna. To, co odlišuje tento konkrétní teoretický rámec od většiny Xiho předchůdců, je míra, do které je dodržování této ideologie spojeno s loajalitou. Loajalita k straně, loajalita k zemi, ale také významně, loajalita samotnému Xi Jinpingovi." # todo: NEW TRANSLATION
  chongqing_model: "Chongqingský model" # todo: NEW TRANSLATION
  chongqing_model_desc: "Chongqingský model je Bo Xilaiho příspěvek k doktríně Komunistické strany. Je to model, který zahrnuje širokou škálu sociálních a hospodářských politik, včetně kampaní „bojuj proti černým“ a „zpívej rudé“, které zahrnují boj proti organizovanému zločinu a zpívání komunistických písní. Model také představuje mírný odklon od liberalizace čínského trhu, s důrazem na spravedlivé rozdělení a státní podniky." # todo: NEW TRANSLATION
  nanjie_model: "Nanjieův model" # todo: NEW TRANSLATION
  nanjie_model_desc: "V mnoha ohledech vývoj Chongqing modelu; Nanjieův model si uchovává mnoho prvků původní Boovy teorie, ale čerpá ze vzoru vesnice Nanjie, pevné bašty maoismu, která si udržuje kolektivistický systém. Boův Nanjieův model vyzývá Čínu, aby následovala příklad Nanjie a opustila kapitalismus a volný trh ve prospěch skutečného socialismu." # todo: NEW TRANSLATION
  open_nation: "Reformistická vláda" # todo: NEW TRANSLATION
  open_nation_desc: "Zatímco autoritářství nám v posledních desetiletích dobře sloužilo, měli bychom se přizpůsobit světu kolem nás. V globalizovaném 21. století nemůžeme dělat nic jiného než se otevřít zbytku světa a liberalizovat naše domácí politiky." # todo: NEW TRANSLATION
  open_nation_finish: "Liberální vláda" # todo: NEW TRANSLATION
  open_nation_finish_desc: "Náš lid si zaslouží svobodu vyjadřovat se, podílet se na politickém procesu a utvářet si vlastní názory na základě více zdrojů informací." # todo: NEW TRANSLATION
  censored_nation: "Represivní vláda" # todo: NEW TRANSLATION
  censored_nation_desc: "Ačkoli si uvědomujeme, že zcela izolovat naše lidi od zbytku světa a masově je indoctrinovat nejde, měli bychom stále kontrolovat a moderovat, čemu jsou vystaveni. Náš lid nemůže být skutečně svobodný v systému, kde jakýkoli zdroj nestability může ohrozit jejich bezpečnost kvůli příliš laxnímu přístupu k politické řeči." # todo: NEW TRANSLATION
  closed_nation: "Totalitní vláda" # todo: NEW TRANSLATION
  closed_nation_desc: "Abychom zachovali stabilitu národa a naši národní suverenitu, zcela jsme omezili přístup k internetu a vyvíjíme přímou kontrolu nad všemi ostatními formami médií. Nesouhlas nemůže být tolerován." # todo: NEW TRANSLATION
  legacy_of_1949: "Dědictví roku 1949" # todo: NEW TRANSLATION
  legacy_of_1949_desc: "Konec čínsko-občanské války v roce 1949 vedl k útěku nacionalistické Kuomintangu (KMT) a jejich podporovatelů na ostrov Tchaj-wan. Dědictví této události, ve spojení s lokálním, nativistickým taiwanským hnutím, vedlo k silnému odmítnutí znovusjednocení s pevninskou Čínou ze strany většiny taiwanských občanů." # todo: NEW TRANSLATION
  legacy_of_1949_1: "Dědictví roku 1949" # todo: NEW TRANSLATION
  legacy_of_1949_1_desc: "Konec čínsko-občanské války v roce 1949 vedl k útěku nacionalistické Kuomintangu (KMT) a jejich podporovatelů na ostrov Tchaj-wan. Dědictví této události, ve spojení s lokálním, nativistickým taiwanským hnutím, vedlo k silnému odmítnutí znovusjednocení s pevninskou Čínou ze strany většiny taiwanských občanů." # todo: NEW TRANSLATION
  fate_of_mongolian_area: "Zlověstná předzvěst ze severu" # todo: NEW TRANSLATION
  fate_of_mongolian_area_desc: "Mongolská oblast je oficiální administrativní název regionu Vnější Mongolsko během období pevninské Číny. Po ztracení pevninské Číny byla Mongolská oblast rovněž ztracena. Nyní pevninská vláda náhle má zájem o Vnější Mongolsko, což pro nás nevypadá jako dobrá věc." # todo: NEW TRANSLATION
  fate_of_mongolian_area_1: "Osud Mongolské oblasti" # todo: NEW TRANSLATION
  fate_of_mongolian_area_1_desc: "Nepochybně byla Mongolská oblast, kterou jsme ztratili, vrácena vládou pevninské Číny, takže další cíl je zřejmý." # todo: NEW TRANSLATION
  Lacks_International_Recognition_Taiwan: "Postrádá mezinárodní uznání" # todo: NEW TRANSLATION
  Lacks_International_Recognition_Taiwan_desc: "Schopnost Čínské republiky vést zahraniční politiku je vážně omezena nedostatkem mezinárodního uznání, protože většina států se rozhodla uznat Čínskou lidovou republiku, jejího rivala v titulu legitimního zástupce čínského lidu. ROC se snaží udržet loajalitu několika států, které ji nadále uznávají, ale bojuje prohranou bitvu. Před touto zemí, která není zemí, stojí dvě další cesty - nakonec se znovu sjednotit s pevninskou Čínou, nebo jít samostatně a usilovat o uznání nejen jako Čínská republika, ale jako nezávislá Republika Tchaj-wan." # todo: NEW TRANSLATION
  china_travel_ban: "Cestování čínských turistů omezeno" # todo: NEW TRANSLATION
  china_travel_ban_desc: "Jako součást diplomatického sporu s ROC Čína omezila cestování svých občanů na Tchaj-wan s cílem poškodit jeho ekonomiku." # todo: NEW TRANSLATION
  legislative_yuan_occupied: "Obsazení Legislativního Yuanu" # todo: NEW TRANSLATION
  legislative_yuan_occupied_desc: "Členové studenty vedeného hnutí Sluneční květiny obsadili taiwanské legislativní orgány po protestech proti snahám vlády schválit kontroverzní CSSTA, volný obchodní dojednání s pevninskou Čínou. Protestní hnutí vyvolalo obavy z uspěchaného postupu vlády při ratifikaci dohody a nedostatek transparentnosti během jednání o ní, stejně jako o obsah samotné dohody." # todo: NEW TRANSLATION
  joint_control_zones: "Společná kontrolní zóna Tchajwanského průlivu" # todo: NEW TRANSLATION
  joint_control_zones_desc: "Společná kontrolní zóna umožňuje Číně a Tchaj-wanu efektivněji hlídat Tchajwanský průliv a zlepšovat účinnost obou armád." # todo: NEW TRANSLATION
  our_national_enemy: "Náš historický nepřítel" # todo: NEW TRANSLATION
  our_national_enemy_desc: "Staré rány způsobené Japonskem se dosud nezhojily. Jejich odmítnutí plně uznat a omluvit se za zločiny, které spáchali na čínském lidu během Sino-japonské války, znamená, že po dlouhou dobu budou nepřáteli následovníků jak komunistické, tak nacionalistické Číny." # todo: NEW TRANSLATION
  old_hatreds: "Staré nenávisti" # todo: NEW TRANSLATION
  old_hatreds_desc: "Hádka mezi Čínou a Japonskem, která trvá již tisíce let, musí být konečně ukončena." # todo: NEW TRANSLATION
  ceremony_in_khentii_1: "Obřad v Khentii" # todo: NEW TRANSLATION
  ceremony_in_khentii_1_desc: "Vítězství v horách Khentii nás stále inspiruje k znovudobytí ztracené půdy." # todo: NEW TRANSLATION
  ceremony_in_khentii_2: "Obřad v Khentii" # todo: NEW TRANSLATION
  ceremony_in_khentii_2_desc: "Vítězství v horách Khentii nás stále inspiruje k znovuzískání ztracené půdy." # todo: NEW TRANSLATION
  prosperity_of_borderland: "Blahobyt pohraničí" # todo: NEW TRANSLATION
  prosperity_of_borderland_desc: "Vnitrozemí a pohraničí jsou úzce spojeny a obě jsou neoddělitelnou součástí Číny." # todo: NEW TRANSLATION
  chinese_khalkha: "Štít Číny" # todo: NEW TRANSLATION
  chinese_khalkha_desc: "Slovo Khalkha znamená štít v mongolštině a my jsme si vzali zpět silný štít našeho severu." # todo: NEW TRANSLATION
  jebtsundamba_khutuktu: "Jebtsundamba Khutuktu" # todo: NEW TRANSLATION
  jebtsundamba_khutuktu_desc: "Jebtsundamba Khutuktu je titul udělovaný duchovnímu vůdci linie Gelug tibetského buddhismu v regionu Vnější Mongolsko. Požehná mongolskému lidu." # todo: NEW TRANSLATION
  mongolia_rely_to_china: "Mongolsko se spoléhá na Čínu" # todo: NEW TRANSLATION
  mongolia_rely_to_china_desc: "Jako vnitrozemská země je naše ekonomika úzce integrována s Čínou." # todo: NEW TRANSLATION
  mongolia_khan_heir: "Dědic Džingischána" # todo: NEW TRANSLATION
  mongolia_khan_heir_desc: "Mongolové jsou potomky Džingischána, a sláva našich předků bude vždy zářit pro nás." # todo: NEW TRANSLATION
  island_blockade: "Ostrovní blokáda" # todo: NEW TRANSLATION
  CHI_war_preparations: "Přípravy na válku" # todo: NEW TRANSLATION

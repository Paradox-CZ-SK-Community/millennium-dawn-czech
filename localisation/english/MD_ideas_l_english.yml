  minor_power: "Malá mocnost" # todo: NEW TRANSLATION
  minor_power_desc: "Jako Malá mocnost nejsme ani v mezinárodní diplomacii na ničem rozhodujícím. Máme omezenou schopnost odolávat tlaku a vlivu ze zahraničí, pokud to pro nás není priorita, ale máme velmi omezené možnosti prosazovat vliv v zahraničí.\n\nStav moci je určen tím, kolik HDP přispíváme na světový součet, upraveno naší §YNezávislostí na zahraničním vlivu§!. Naše současná příspěvky jsou §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nVe všech geografických regionech bude určitý počet nejmocnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§! pokud v regionu nebude dostatek §Y$superpower$s!, §Y$great_power$s! a §Y$large_power$s!; regiony a počty zemí nad §Y$minor_power$§! jsou:\nEvropa (7)\nStřední východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
  non_power: "Ne mocnost" # todo: NEW TRANSLATION
  non_power_desc: "Jako Ne mocnost jsme v podstatě faktorem v mezinárodní diplomacii, s málo nebo žádnou péčí o naši pozici v čemkoli. Služíme jako nástroje pro dominantnější a vlivnější suverénní státy, které s lehkostí mohou ovlivňovat naši politiku a společnost.\n\nStav moci je určen tím, kolik HDP přispíváme na světový součet, upraveno naší §YNezávislostí na zahraničním vlivu§!. Naše současná příspěvky jsou §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nVe všech geografických regionech bude určitý počet nejmocnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§! pokud v regionu nebude dostatek §Y$superpower$s!, §Y$great_power$s! a §Y$large_power$s!; regiony a počty zemí nad §Y$minor_power$§! jsou:\nEvropa (7)\nStřední východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
  non_power_tt: "£economy_laws_cost_texticon  Náklady na zákony: §G-20%§!" # todo: NEW TRANSLATION
  naval_power_of_the_continent: "Námořní převaha kontinentu" # todo: NEW TRANSLATION
  naval_power_of_the_continent_desc: "Máme na našem kontinentu největší námořní sílu a v současné době představujeme největší námořní sílu na tomto kontinentu. Někdo nás může předběhnout, pokud bude jejich §Ynasazený námořní personál§! větší než náš." # todo: NEW TRANSLATION
  IMF_failed_to_balance_budget_idea: "Selhalo vyrovnání rozpočtu" # todo: NEW TRANSLATION
  IMF_failed_to_balance_budget_idea_desc: "Nepodařilo se nám vyrovnat rozpočet. Postupně ztrácíme stabilitu v naší zemi a politický vliv mezi lidmi. Měli bychom co nejdříve tuto situaci vyřešit." # todo: NEW TRANSLATION
  nf_mosque_funding: "Financování mešit" # todo: NEW TRANSLATION
  nf_mosque_funding_desc: "Financováním mešit v zahraničních zemích zajistíme, že naše interpretace islámu bude šířena do dalších zemí" # todo: NEW TRANSLATION
  nf_islamist_media: "Islámistická média" # todo: NEW TRANSLATION
  nf_islamist_media_desc: "Státem řízená islámistická média zajistí, že naši lidé budou vědět, čemu věřit, a jak se vyhýbat falešným zprávám" # todo: NEW TRANSLATION
  nf_salafist_funding: "Salafistické financování" # todo: NEW TRANSLATION
  nf_salafist_funding_desc: "Zavedli jsme globální politiku podpory různých džihádistických skupin po celém světě, aby šířily naše poselství" # todo: NEW TRANSLATION
  child_soldiers: "Dětská vojska" # todo: NEW TRANSLATION
  child_soldiers_desc: "Dětská vojska jsou naložena do armády. V mnoha asymetrických konfliktech jsou děti nuceně nasazovány do ozbrojených skupin a are traumatizovány na celý život; mnoho z nich se v pozdějším životě stáhne k násilí, alkoholu a drogám.\n\nNucený odvod dětí posiluje naše síly, ale často tito mladí chlapci slouží jen jako masové štíty." # todo: NEW TRANSLATION
  child_soldiers_tt: "Vojenské mzdy: §G-25%§!\nVzdělávací výdaje: §R+15%§!\nSociální výdaje: §R+15%§!" # todo: NEW TRANSLATION
  mischevous_failure: "Zášeřnost a prohřešky" # todo: NEW TRANSLATION
  mischevous_failure_desc: "Co jsme udělali díky našim záchrům a prohřeškům, nyní vystavuje stát velkému riziku, protože jsme nestabilní a zkorumpovaní v tuto chvíli" # todo: NEW TRANSLATION
  operatives1: "Přidat 1 operativce" # todo: NEW TRANSLATION

  America_in_Decline: "Amerika v úpadku" # todo: NEW TRANSLATION
  America_in_Decline_desc: "Jak kdysi nepopiratelný globální hegemon, vliv Ameriky v zahraničí dnes v porovnání s Čínou pomalu slábne. USA se musí buď vyrovnat s tímto novým světovým řádem a stáhnout se do sebe, nebo vyzvat Čínu a udržet US-centrický světový pořádek. Toho lze dosáhnout buď silou, nebo podporou méně revisionistických politických sil v Číně." # todo: NEW TRANSLATION
  Russia_on_the_Wane: "Rusko na ústupu" # todo: NEW TRANSLATION
  Russia_on_the_Wane_desc: "Rusko ví až příliš dobře, jaké je to ztratit status velmoci. V letech po konci studené války se nová Ruská federace snažila obnovit část své bývalé slávy. Do nedávna bylo Rusko v tomto cíli podporováno Čínou; strategické partnerství obou zemí pomáhalo podkopat americkou hegemonii. Avšak čínské velmocenské aspirace podkopaly Rusovo postavení, když Slovanští obrúdi byli vytlačeni ze své středněasijské sféry vlivu čínskými penězi. Rusko musí nyní buď přijmout status vedlejší velmoci, nebo se snažit zastavit zdánlivě neodvratný vzestup Číny, a to buď silou, nebo podporou méně revisionistických politických sil v Číně." # todo: NEW TRANSLATION
  CHI_Peacekeepers: "Mise mírových sil" # todo: NEW TRANSLATION
  CHI_Peacekeepers_desc: "Naši pracovníci byli vysláni do zahraničí, aby pomáhali v mírových misích OSN v Africe, čímž našim jednotkám poskytli cenné zkušenosti a posílili naši důvěryhodnost jako spolehlivého člena mezinárodního společenství." # todo: NEW TRANSLATION

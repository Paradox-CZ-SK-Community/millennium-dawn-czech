  SUD_humiliated_army: "Ponížená armáda"
  SUD_humiliated_army_desc: "Nedávný nájezd darfúrských rebelů na El Fašír byl pro súdánskou armádu těžkou ranou jak po vojenské, tak po psychologické stránce. Mnohem menší skupině rebelů se podařilo zničit několik letadel, zabít více vojáků a zajmout generálmajora, velitele letecké základny. Než se armáda z této rány vzpamatuje, bude to chvíli trvat."

  generic_bureaucratic_drain_idea_desc: "Poslední kroky si vyžádaly daň na naši byrokracii a ta se stala zátěží. Ačkoliv je to obvykle dočasné, může to později způsobit další problémy..." # todo: NEW TRANSLATION
  USA_homeland_security: "Vnitřní bezpečnost" # todo: NEW TRANSLATION
  USA_homeland_security_desc: "Vnitřní bezpečnost je americký národní bezpečnostní pojem zahrnující různé reorganizované civilní agentury. Hlavním cílem je působit podobně jako ministerstvo vnitra, které má mnoho dalších zemí." # todo: NEW TRANSLATION
  USA_guantanamo_bay: "Guantánamo Bay" # todo: NEW TRANSLATION
  USA_guantanamo_bay_desc: "Tábor Guantánamo Bay je vojenský věznice Spojených států nacházející se na Guantánamo Bay Naval Base, známý také jako Guantánamo, G-Bay, GTMO a Gitmo, který leží na pobřeží Guantánamo Bay na Kubě. Vzhledem k tomu, že vězni jsou zadržováni na neurčito bez soudu a existují zprávy o mučení několika zadržovaných, operace tábora jsou považovány za závažný porušení lidských práv Amnesty International a práv na spravedlivý proces v šestnáctém dodatku Ústavy Spojených států." # todo: NEW TRANSLATION
  land_of_the_free: "Země svobody" # todo: NEW TRANSLATION
  land_of_the_free_desc: "Spojené státy jsou majákem svobody a demokracie pro svět." # todo: NEW TRANSLATION
  USA_usaid: "USAID" # todo: NEW TRANSLATION
  USA_usaid_desc: "Agentura Spojených států pro mezinárodní rozvoj (USAID) je nezávislá agentura federální vlády Spojených států, která je primárně zodpovědná za poskytování civilní zahraniční pomoci a rozvojové pomoci. S rozpočtem přes $$27 miliard dolarů je USAID jednou z největších oficiálních donor agentur na světě a podílí se na více než polovině veškeré americké zahraniční pomoci (což je v absolutních dolarových hodnotách nejvyšší na světě).\n\n§RThis idea will cancel in the following conditions.§!\nJsme ve válce s §Y[USA.GetNameWithFlag]§! nebo s jakýmkoli §Y[USA.GetFlag] [USA.GetAdjective] spojencem§!, náš §YGDP/c§! je nad §Y25k§!, nebo pokud jsme vygenerovali více než 10% světového napětí." # todo: NEW TRANSLATION
  USA_usaid_idea_tt: "Další příjem: $$§G0.004§! na každých 10 milionů lidí" # todo: NEW TRANSLATION

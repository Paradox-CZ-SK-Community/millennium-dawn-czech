  OAU_member: "Člen Organizace africké unie" # todo: NEW TRANSLATION
  OAU_member_desc: "Organizace africké jednoty (OAU) byla založena v roce 1963 tehdejšími nezávislými africkými národy. Cílem organizace bylo podpořit politickou a ekonomickou integraci Afriky a boj proti kolonialismu a neokolonialismu. Avšak organizace většinou zůstala „hovorem“, neboť mezi státy nebyla zřízena společná vojenská, soudní či politická oddělení. V roce 1999, pod vedením libyjského vůdce Muammara al-Kaddáfího, členové OAU podepsali sirtskou deklaraci s cílem nahradit OAU nejpozději do roku 2002 Africkou unií, aby vznikla organizace schopná sjednotit africký kontinent." # todo: NEW TRANSLATION
  AU_member: "Člen Africké unie" # todo: NEW TRANSLATION

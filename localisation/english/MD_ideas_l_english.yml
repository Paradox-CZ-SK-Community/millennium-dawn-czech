 Basic_Law_HKG: "Základní zákon ZSO Hongkong" # todo: NEW TRANSLATION
 Basic_Law_HKG_desc: "Základní zákon byl zakládajícím dokumentem Zvláštní správní oblasti Hongkong po předání Hongkongu ze Spojeného království Čínské lidové republice. Dokument mimo jiné vymezuje postavení Hongkongu vůči Číně a uděluje mu autonomii ve všech záležitostech kromě obrany a zahraničních věcí, které jsou svěřeny centrální vládě." # todo: NEW TRANSLATION
 One_Country_Two_Systems: "Jeden stát, dva systémy" # todo: NEW TRANSLATION
 One_Country_Two_Systems_desc: "Hongkongu a Macau byla zaručena 50letá autonomie oproti přímé čínské vládě. Model „jeden stát, dva systémy“ umožňuje zachování a dokonce rozvoj mnoha politických svobod v Hongkongu a Macau, jako je svoboda projevu a svoboda shromažďování. Absence těchto práv na pevnině je významným motorem podpory tzv. \"pan-demokratického\" tábora v hongkongské politice a mnoho znepokojených obyvatel Hongkongu zůstává nedůvěřivých vůči hlubší integraci s pevninskou Čínou." # todo: NEW TRANSLATION
 Triads: "Triády" # todo: NEW TRANSLATION
 Triads_desc: "Když komunisté převzali moc v Číně, velké množství členů triád uprchlo na britské území Hongkongu. V následujících desetiletích mocné triády jako Wo Shing Wo, Sun Yee On a 14K provozovaly vyděračské ochranné sítě, herny a další nelegální činnosti. Navzdory svým antikomunistickým kořenům triády začaly podporovat i čínské zájmy v Hongkongu kvůli obchodním vazbám na pevnině." # todo: NEW TRANSLATION
 Localist_Movement: "Hnutí lokalistů" # todo: NEW TRANSLATION
 Localist_Movement_desc: "Od předání v roce 1997 vedly napětí mezi lidmi z pevniny a hongkongskými obyvateli ke vzniku lokalistického „Hongkong nejdřív“ smýšlení u některých místních Hongkončanů. Tento postoj nahlíží politický systém komunistické Číny s nedůvěrou, zároveň považuje hongkongské obyvatele za kulturně odlišné a dokonce nadřazené lidem z pevninské Číny. Vzestup tohoto hnutí od Hnutí deštníků v roce 2014 změnil dříve výrazně umírněný tón hongkongského politického rozkolu na emotivnější a radikálnější." # todo: NEW TRANSLATION
 Lacks_Universal_Suffrage: "Postrádá všeobecné volební právo" # todo: NEW TRANSLATION
 Lacks_Universal_Suffrage_desc: "Ačkoliv Základní zákon požaduje, aby se Výkonný ředitel a Zákonodárná rada nakonec volili všeobecným hlasováním, tato eventualita dosud nenastala především kvůli čínským obavám z možné situace, kdy by výrazně populárnější pan-demokraté převzali kontrolu nad vládou." # todo: NEW TRANSLATION
 Limited_Universal_Suffrage: "Omezené všeobecné volební právo" # todo: NEW TRANSLATION
 Limited_Universal_Suffrage_desc: "Čína souhlasila s tím, že Výkonný ředitel Hongkongu bude volen všeobecným hlasováním za podmínky, že kandidáti budou nejprve prověřeni Čínou. To je široce vnímáno jako opatření ke snížení pravděpodobnosti, že by se Výkonným ředitelem stal pan-demokrat nebo lokalistický kandidát." # todo: NEW TRANSLATION
 Universal_Suffrage: "Všeobecné volební právo" # todo: NEW TRANSLATION
 Universal_Suffrage_desc: "Čína nakonec souhlasila, že Hongkong může volit svého Výkonného ředitele formou všeobecného hlasování bez zásahů čínských orgánů." # todo: NEW TRANSLATION
 Hong_Kong_Protests: "Hongkongské protesty" # todo: NEW TRANSLATION
 Hong_Kong_Protests_desc: "V návaznosti na nedávné kroky čínské vlády propukly v Hongkongu rozsáhlé protesty požadující zvrácení čínských opatření." # todo: NEW TRANSLATION
 CHI_string_of_pearls: "Řetězec perel" # todo: NEW TRANSLATION
 CHI_string_of_pearls_desc: "Řetězec perel je síť námořních základen obkružujících Indii, která by nám poskytla významnou výhodu v ozbrojeném konfliktu s Indií." # todo: NEW TRANSLATION
 KOR_joint_us_exercises: "Foal Eagle" # todo: NEW TRANSLATION
 KOR_joint_us_exercises_desc: "Foal Eagle je každoroční cvičení pořádané ozbrojenými silami Korejské republiky a Spojených států. Obě země tato cvičení považují za nezbytnou obrannou přípravu proti případné invazi Severní Koreje, zatímco Sever považuje cvičení za předzvěst agresivních americko-jižnokorejských akcí." # todo: NEW TRANSLATION
 NKO_nuclear_tests: "Jaderné testy" # todo: NEW TRANSLATION
 NKO_nuclear_tests_desc: "Každých několik let KLDR provede zkoušky jaderných zbraní. To vyvolalo široké odsouzení zahraničními mocnostmi, včetně Číny, navzdory jejím blízkým vztahům s KLDR. Zatímco Severní Korea tvrdí, že její jaderný program má obranný charakter, mnozí se obávají možnosti, že by [NKO.GetLeader] mohl tyto zbraně použít proti Americe nebo jejím spojencům." # todo: NEW TRANSLATION
 Non_State_Actor: "Nestátní aktér" # todo: NEW TRANSLATION
 Non_State_Actor_desc: "Mnoho mezinárodních aktérů, od povstaleckých skupin po NGO, má mezinárodní význam, ale je silně znevýhodněno tím, že nejsou uznávanými státy. Některé z těchto nestátních aktérů usilují o převzetí existujícího státu svrháním nespravedlivé vlády nebo o vytvoření nového státu a přenastavení mezinárodních hranic. Jiní nemají ambice na státnost, ale místo toho používají hrubou sílu k získání moci a bohatství v místních prostředích, kde chybí autorita centrální vlády." # todo: NEW TRANSLATION
 Lacks_International_Recognition: "Usilující stát" # todo: NEW TRANSLATION
 Lacks_International_Recognition_desc: "Některé entity mají vše, co byste normálně spojili se státem: byrokracii, armádu, národní vlajku a tak dále. Jejich státnost však nikdy nebude úplná bez legitimity udělené mezinárodním uznáním. Tyto subjekty se mohou snažit získat toto uznání kampaněmi v zahraničí s cílem získat podporu kritické masy států, aby se mohly stát plnoprávnými členy mezinárodního společenství." # todo: NEW TRANSLATION
 rival_government: "Rivalní vláda" # todo: NEW TRANSLATION
 rival_government_desc: "V občanských válkách o kontrolu nad celou zemí obvykle vznikají dvě nebo více vlád, které tvrdí, že jsou legitimními zástupci svého lidu. Tato vláda činí takové tvrzení, ale je znevýhodněna tím, že její status legitimního zástupce je uznáván jen několika dalšími státy, pokud vůbec. Nepředstavuje proto svůj národ na mezinárodních fórech jako je Organizace spojených národů." # todo: NEW TRANSLATION
 Basic_Law_MAC: "Základní zákon ZSO Macaa" # todo: NEW TRANSLATION
 Basic_Law_MAC_desc: "Základní zákon Zvláštní správní oblasti Macaa Čínské lidové republiky je ústavní dokument Macaa, který nahradil Estatuto Orgânico de Macau. V souladu s článkem 31 Ústavy Čínské lidové republiky má Macao status zvláštní správní oblasti, který poskytuje ústavní záruky pro provádění politiky „jeden stát, dva systémy“ a ústavní základ pro vydání Základního zákona Zvláštní správní oblasti Macaa." # todo: NEW TRANSLATION
 City_Of_Casino: "Město kasin" # todo: NEW TRANSLATION
 City_Of_Casino_desc: "Město má kasino, nebo kasino vlastní město." # todo: NEW TRANSLATION
 ASEAN_Member: "Člen ASEAN" # todo: NEW TRANSLATION
 ASEAN_Member_desc: "ASEAN je převážně ekonomická mezivládní organizace se sídlem v Jakartě, která byla původně založena v roce 1967. Od té doby se rozšířila o země, které byly původně v napjatém prostředí studené války vyloučeny, a snaží se vyrovnávat rostoucí vliv Číny a zároveň udržet nezávislost od Západu. Je oddaná principům multilateralismu, mezinárodního práva, mírovému řešení sporů, nevměšování a sebeurčení." # todo: NEW TRANSLATION

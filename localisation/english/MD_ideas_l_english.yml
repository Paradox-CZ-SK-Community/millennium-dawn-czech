  al_jazeera: "Sídlo Al-Jazíry" # todo: NEW TRANSLATION
  al_jazeera_desc: "Al-Jazíra, bezpochyby největší a nejvlivnější zpravodajská síť na arabském světě, je perlou katarské měkké síly. Stala se synonymem pro autonomní zahraniční politiku, kterou Katar prosazuje od doby, co Hamad bin Khalifa al Thani usedl k moci v roce 1995." # todo: NEW TRANSLATION
  al_jazeera_allowed: "Al-Jazeera" # todo: NEW TRANSLATION
  al_jazeera_allowed_desc: "Al-Jazeera, která je bezpochyby největší a nejvlivnější zpravodajská síť v arabském světě, je klenotem katarské měkké síly po celém světě." # todo: NEW TRANSLATION
  al_jazeera_banned: "Al-Jazeera Zakázáno" # todo: NEW TRANSLATION
  al_jazeera_banned_desc: "Populární zpravodajská stanice Al-Jazeera byla prohlášena za nezákonnou, protože šíří nebezpečné myšlenky a podporuje Muslimské bratrstvo. Avšak lidem není možné zabránit v jejím sledování prostřednictvím satelitních antén." # todo: NEW TRANSLATION
  muslim_brotherhood_crackdown: "Zásah proti Muslimskému bratrstvu" # todo: NEW TRANSLATION
  muslim_brotherhood_crackdown_desc: "Muslimské bratrstvo je prohlášeno za nelegální a na každé příležitosti je tvrdě trestáno." # todo: NEW TRANSLATION
  muslim_brotherhood_home: "Domov Muslimského bratrstva" # todo: NEW TRANSLATION
  muslim_brotherhood_home_desc: "Egypt je rodištěm a domovem velmi populárního a vlivného politického sunnitského hnutí zvaného Muslimské bratrstvo." # todo: NEW TRANSLATION
  rentier_state: "Rentierský stát" # todo: NEW TRANSLATION
  rentier_state_desc: "Jelikož je země bohatá na nerostné zdroje, daňový tlak na populaci je malý či žádný. Obyvatelé dostávají výhody bez placení daní a mají malou motivaci požadovat dobré řízení či politická práva. Výsledkem je autoritářská a korupční vláda a klientelistický kapitalismus s nepříznivým podnikatelským prostředím pro nerudné sektory.\n\n§R Tento nápad bude odstraněn, pokud §YTěžba surovin§! bude představovat méně než 20% našeho celkového HDP, §YPříjmy z vývozu surovin§! budou méně než 30% součtu daní občanů a daní z korporací, a nejste ve válečném stavu.§!" # todo: NEW TRANSLATION
  youth_radicalization: "Radikalizace mládeže" # todo: NEW TRANSLATION
  youth_radicalization_desc: "Mnoho mládeže bylo ovlivněno radikálními verzemi islámu a země je úrodnou půdou pro nábor skupin jako al-Káida." # todo: NEW TRANSLATION
  saudi_aid: "Saudská pomoc mešitám a madrásám" # todo: NEW TRANSLATION
  saudi_aid_desc: "Saúdská Arábie nám ochotně pomáhá s financemi a zejména sponzoruje naše mešity a madrásy (nábory náboženského vzdělávání). Zde se vyučuje a šíří salafismus, fundamentální verze islámu." # todo: NEW TRANSLATION
  saudi_aid_idea_TT: "Další příjem: $§G0.002§! na každých 10 milionů lidí" # todo: NEW TRANSLATION
  cybercaliphate: "Kyberkalifát" # todo: NEW TRANSLATION
  cybercaliphate_desc: "Hackerzy a digitální propagandisté podporující Islámský stát se snaží šířit jejich ideologii online a provádět kybernetickou válku, jako jsou DoS útoky na důležité weby." # todo: NEW TRANSLATION
  katib_hezbollah: "Kata'ib Hizballáh" # todo: NEW TRANSLATION
  katib_hezbollah_desc: "Kata'ib Hizballáh není už jen libanonská milice; rozrostla se do širšího Blízkého východu a s iránskou pomocí zřídila zpravody. Kata'ib Hizballáh je velmi velká a dobře vycvičená šiítská milice." # todo: NEW TRANSLATION
  syrian_hezbollah: "Sýrský Hizballáh" # todo: NEW TRANSLATION
  syrian_hezbollah_desc: "Syrská Hizballáh tvoří několik syrských šíitských milic, které dodržují íránskou doktrínu velayat-e faqih. Financuje je Írán a vycvičuje libanonský Hizballáh." # todo: NEW TRANSLATION
  qatar_expat: "Katarští obyvatelé" # todo: NEW TRANSLATION
  qatar_expat_desc: "Pouze 12 % populace Kataru tvoří Katarští občané, zbytek jsou zahraniční pracovníci. Cizinci vykonávají téměř veškeré práce v zemi, zatímco téměř všichni Katarci pracují ve vládě. Zacházení s těmito zahraničními pracovníky bylo v posledních letech široce kritizováno, s tím, že životní podmínky bývají vykořisťující a zneužívající." # todo: NEW TRANSLATION
  saudi_expat: "Saudští obyvatelé" # todo: NEW TRANSLATION
  saudi_expat_desc: "Pouze 70 % populace Saúdské Arábie jsou Saúdští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Saúdů pracuje ve vládě, a téměř veškeré průmyslové a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech široce kritizováno; životní podmínky bývají vykořisťující a zneužívající." # todo: NEW TRANSLATION
  omani_expat: "Omanští obyvatelé" # todo: NEW TRANSLATION
  omani_expat_desc: "Pouze 64 % obyvatel Ománu tvoří Ománští občané, zbytek jsou zahraniční pracovníci. Většina dospělých Omanců pracuje ve vládě, téměř veškeré průmyslové a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech široce kritizováno, s tím, že životní podmínky bývají vykořisťující a zneužívající." # todo: NEW TRANSLATION
  uae_expat: "Emirátští obyvatelé" # todo: NEW TRANSLATION
  uae_expat_desc: "Pouze 11 % populace Spojených arabských emirátů tvoří Emirátští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Emirátů pracuje ve vládě, s téměř veškerými průmyslovými, obchodními a servisními pracemi vykonávanými cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech široce kritizováno, s tím, že životní podmínky bývají vykořisťující a zneužívající." # todo: NEW TRANSLATION
  kuwait_expat: "Kuvajští obyvatelé" # todo: NEW TRANSLATION
  kuwait_expat_desc: "Pouze 29 % populace Kuvajtu tvoří Kuvajtští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Kuvajtčanů pracuje ve vládě, s téměř veškerými průmyslovými a servisními pracemi vykonávanými zahraničními pracovníky. Zacházení s těmito zahraničními pracovníky bylo v posledních letech široce kritizováno; životní podmínky bývají vykořisťující a zneužívající." # todo: NEW TRANSLATION
  bahraini_expat: "Bahrajnští obyvatelé" # todo: NEW TRANSLATION
  bahraini_expat_desc: "Pouze asi polovina populace Bahrajnu tvoří Bahrajnští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Bahrajnců pracuje ve vládě, s téměř veškerými průmyslovými a servisními pracemi vykonávanými cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech široce kritizováno, s tím, že životní podmínky bývají vykořisťující a zneužívající." # todo: NEW TRANSLATION
  iranian_aid: "Íránská pomoc" # todo: NEW TRANSLATION
  iranian_aid_desc: "Írán poskytuje vojenskou a hospodářskou pomoc. To snižuje náklady na provoz naší vlády a armády, ale Írán se také snaží tuto pomoc využít k ovlivnění naší politiky.\n\n§R Tento nápad bude odstraněn, pokud bude HDP na obyvatele vyšší než $17k§!" # todo: NEW TRANSLATION
  iranian_aid_idea_TT: "Další příjem: §G0,2%§! z našeho HDP" # todo: NEW TRANSLATION

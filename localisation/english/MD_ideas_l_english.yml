 CHI_megacity_development: "Rozvoj megaměst" # todo: NEW TRANSLATION
 CHI_megacity_development_desc: "Organizace spojených národů předpovídá, že současná městská populace světa 3,2 miliardy vzroste do roku 2030 na 5 miliard. Do roku 2030 bude tři pětiny světové populace žít ve městech." # todo: NEW TRANSLATION
 CHI_western_development: "Rozvoj západu" # todo: NEW TRANSLATION
 CHI_western_development_desc: "Program Rozvoj západu je celostátní koordinovaná strategie regionálního rozvoje centrální vlády Čínské lidové republiky, která si klade za cíl zúžit ekonomické rozdíly mezi východními a západními regiony a posílit komplexní ekonomickou sílu centrálních a západních oblastí prostřednictvím preferenčních politik a finančních investic." # todo: NEW TRANSLATION

  OAU_member: "Člen Organizace africké jednoty"
  OAU_member_desc: "Organizace africké jednoty byla založena v roce 1963 tehdy nezávislými africkými státy. Jejím cílem bylo podporovat politickou a hospodářskou integraci Afriky a bojovat proti kolonialismu a neokolonialismu. Organizace však zůstala převážně „diskusním fórem“, neboť mezi státy nebyly vytvořeny společné vojenské, soudní ani politické instituce. V roce 1999 podepsali její členové pod vedením libyjského vůdce Muammara Kaddáfího Sirtskou deklaraci s cílem nahradit OAJ Africkou unií nejpozději do roku 2002 a vytvořit organizaci schopnou skutečně sjednotit africký kontinent."
  AU_member: "Člen Africké unie"
  AU_member_desc: "Africká unie vznikla ze členů Organizace africké jednoty. Na rozdíl od svého předchůdce vytvořila politické instituce a plán pro vojenskou, hospodářskou, soudní a finanční integraci kontinentu."
  communist_militias: "Komunistické milice"
  convoy_focus: "Zaměření na konvoje"
  decryption_bonus: "Bonus k dešifrování"
  defensive_constructions: "Obranné stavby"
  defensive_military_strategy: "Defenzivní vojenská strategie"
  defensive_military_strategy_desc: "Tato země se ve svém současném konfliktu rozhodla pro vysoce defenzivní způsob vedení operací. To oslabí útočné schopnosti armády, ale umožní národním silám déle odolávat - zejména na územích, která vojáci považují za oprávněné národní území."
  defensive_preparations: "Obranné přípravy"
  encryption_bonus: "Bonus k šifrování"
  fighter_production_bonus: "Bonus k produkci stíhaček"
  fighter_production_bonus_desc: "Pečlivým přerozdělením zdrojů a financí můžeme zvýšit rychlost výroby stíhacích letounů."
  FIN_king_donatus: "Král Donatus Finský"
  FIN_king_donatus_desc: "Když finská vláda obnovila trůn německého původu finských králů, byl Donatus vybrán jako ústavní monarcha finského lidu. Zpočátku nepopulární Donatus, který dnes žije v Helsinkách, se usilovně učí finsky a nadále pracuje jako ekonom, čímž se prezentuje jako monarcha lidu. Jeho nasazení a upřímná spokojenost si postupně získávají finskou veřejnost."
  FIN_conscription: "Finská branná povinnost"
  FIN_conscription_desc: "Branná povinnost je ve Finsku běžná již od počátku 50. let. Mnozí ji považují za zastaralý a zbytečný systém. Pokud by však bylo Finsko ohroženo jakoukoli cizí či domácí silou, můžeme se opřít o rozsáhlý Personál vycvičených vojáků nebo alespoň částečně vycvičených civilistů."
  FIN_conscription1: "Finská branná povinnost"
  FIN_conscription1_desc: "Vláda zpřísnila brannou povinnost, aby měla k dispozici více Personálu."
  generic_air_force_safety_reforms: "Bezpečnostní reformy letectva"
  generic_mass_mobilization: "Masová mobilizace"
  idea_focus_equal_workforce: "Rovné pracovní síly"
  idea_focus_equal_workforce_desc: "Tato země vyvinula značné úsilí, aby zapojila ženy do národního pracovního trhu a všech typů zaměstnání. To výrazně prospívá ekonomice, neboť v podstatě zdvojnásobuje dostupný Personál."
  idea_focus_male_workforce: "Mužská pracovní síla"
  idea_focus_male_workforce_desc: "Tato země podnikla kroky k vyloučení žen z pracovního trhu. To výrazně poškodí její ekonomiku, zejména ve srovnání s konkurenty, kteří zvolili opačný přístup, avšak zvýší populační růst."

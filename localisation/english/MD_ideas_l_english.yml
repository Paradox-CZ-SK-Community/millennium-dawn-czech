  iranian_aid_custom_desc: "Írán poskytuje vojenskou a hospodářskou pomoc. To snižuje náklady na provoz naší vlády a armády, ale Írán se také snaží tuto pomoc využít k ovlivnění naší politiky." # todo: NEW TRANSLATION
  LoAS_member: "Člen Arabské ligy" # todo: NEW TRANSLATION

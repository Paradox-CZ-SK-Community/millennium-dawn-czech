 quebec_separatism: "Quebecký separatismus" # todo: NEW TRANSLATION
 quebec_separatism_desc: "Frankofonní obyvatelstvo provincie Québec bylo vždy do jisté míry nespokojeno s dominancí anglo-kanadského obyvatelstva ve vládě v Ottawě. Myšlenky na nezávislost jsou běžné stejně jako hlasy pro odtržení od Kanady – poslední referendum v roce 1995 mělo 49,42 % hlasů 'Ano'. Hrozba odchodu Québecu je více než reálná." # todo: NEW TRANSLATION

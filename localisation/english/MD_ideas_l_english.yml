 idea_focus_generic_conservative_doctrine: "Konzervativní doktrína" # todo: NEW TRANSLATION
 idea_focus_generic_conservative_doctrine_desc: "Tato země našla určitou úroveň spokojenosti se stávajícím stavem. Politicky je v módě odporovat jak pokrokovým, tak zpátečnickým krokům." # todo: NEW TRANSLATION
 idea_focus_generic_liberal_doctrine: "Liberální doktrína" # todo: NEW TRANSLATION
 idea_focus_generic_liberal_doctrine_desc: "Tato země přijala obecné přesvědčení, že snaha ovládat druhé je univerzální zlo, kterému je třeba se vyhnout. Tato země si osvojila prvek liberálního myšlení a postupů." # todo: NEW TRANSLATION
 idea_focus_generic_leftist_doctrine: "Levicová doktrína" # todo: NEW TRANSLATION
 idea_focus_generic_leftist_doctrine_desc: "I když pevně věří v demokracii, tato země projevuje nesouhlas s globálním kapitalismem a nerovnoměrným rozdělením bohatství. Jejich demokratický konsensus je na levici." # todo: NEW TRANSLATION
 idea_focus_generic_marxist_doctrine: "Marxistická doktrína" # todo: NEW TRANSLATION
 idea_focus_generic_marxist_doctrine_desc: "Tato země přijala marxistické ideály a začala vyučovat komunismus své mládeži v silně pozitivním světle. Komunistická hnutí pravděpodobně zesílí a sjednotí se proti vládě." # todo: NEW TRANSLATION
 idea_focus_generic_neo_fascist_doctrine: "Neofascistická doktrína" # todo: NEW TRANSLATION
 idea_focus_generic_neo_fascist_doctrine_desc: "V této zemi zažívají oživení rasově supremacistická hnutí a vojensky expanzionistické skupiny, obecně označované jako 'fašisté'. Je jen otázkou času, než některá z těchto stran převáží a stane se vážnou politickou silou." # todo: NEW TRANSLATION
 idea_focus_generic_nationalist_doctrine: "Nacionalistická doktrína" # todo: NEW TRANSLATION
 idea_focus_generic_nationalist_doctrine_desc: "Tato země začala uctívat svou národní historii a tradice. Vznikla vážná opozice vůči demokratickým a komunistickým ideálům v podobě několika autokratických hnutí. Jedno z těchto hnutí se pravděpodobně postaví do čela a stane se politickou hrozbou." # todo: NEW TRANSLATION
 idea_focus_generic_path_of_allah: "Cesta Alláha" # todo: NEW TRANSLATION
 idea_focus_generic_path_of_allah_desc: "Tato země se přihlásila k tradičním interpretacím šaría, islámského právního kodexu. Islamistická hnutí pravděpodobně povstanou a sjednotí se proti vládě." # todo: NEW TRANSLATION
 idea_generic_temporary_debt_refactoring: "Dočasné přefinancování dluhu" # todo: NEW TRANSLATION
 idea_generic_temporary_debt_refactoring_desc: "Současná dluhová situace naší vlády je poměrně neudržitelná. Pokud provedeme malé úpravy našeho státního dluhu, můžeme snížit celkové splácené úroky." # todo: NEW TRANSLATION

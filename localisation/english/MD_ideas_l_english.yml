 rio_pact_member: "§RCZlen Paktu z Ria§!" # todo: NEW TRANSLATION
 rio_pact_member_desc: "Interamerická smlouva o vzájemné pomoci (obecně známá jako Pakt z Ria) byla dohoda podepsaná v roce 1947 v Rio de Janeiru mezi mnoha zeměmi amerického kontinentu. Centrálním principem obsaženým v jejích článcích je to, že §Rútok proti jednomu má být považován za útok proti všem§!; toto bylo známé jako doktrína „hemisférické obrany“. Smlouva byla původně vytvořena v roce 1947 a vstoupila v platnost v roce 1948, v souladu s článkem 22 smlouvy. Poslední zemí, která ji podepsala a ratifikovala v roce 1982, byly Bahamy." # todo: NEW TRANSLATION

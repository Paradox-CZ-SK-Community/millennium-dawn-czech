 austrian_neutrality: "Rakouská neutralita" # todo: NEW TRANSLATION
 austrian_neutrality_desc: "Po rozdělení Německa do dvou států v roce 1949 se Rakušané snažili za každou cenu zabránit rozdělení vlastní země. Když bylo Rakousko v roce 1955 založeno z bývalých západních a sovětských okupačních zón, Rakušané přislíbili oběma stranám, že se nepřipojí ani k západní, ani k východní alianci, i když byli brzy uzamčeni na západní straně Železné opony.\n\nZávazek Rakouska k plné neutralitě byl však zpochybněn, když se Rakousko v roce 1989 přihlásilo do EU a nakonec se v roce 1995 stalo jejím členem. Neutralita Rakouska je tedy považována za méně absolutní než neutralita jeho švýcarských sousedů." # todo: NEW TRANSLATION
 belgian_political_system: "Politický systém Belgie" # todo: NEW TRANSLATION
 belgian_political_system_desc: "Belgický politický systém je pověstný svou přehnanou složitostí. Federální reprezentativní demokratická konstituční monarchie Belgie má krále a rovněž centrální a národní belgický parlament (Brusel), parlament pro nizozemsky mluvící vlámskou komunitu (Brusel), parlament pro francouzsky mluvící valonskou komunitu (Brusel), parlament pro německy mluvící komunitu v pohraničí s Německem (Eupen), a také zvláštní označení pro oficiálně dvojjazyčné hlavní město Brusel, 'Capital Region', což dělá z Bruselu sídlo tří parlamentů, ale zároveň ho poněkud vyřazuje z jurisdikce dvou regionálních parlamentů a, samozřejmě, podřizuje ho jeho vlastnímu bruselskému parlamentu.\nK tomu přidejte rozdělení do 10 provincií (Brusel mezi ně nepatří), 43 arrondissementů a 589 obcí a máte opravdu komplikovaný a krajně neefektivní politický systém - který však obstojně a důkladně zastupuje každého občana. Někdy možná až příliš důkladně." # todo: NEW TRANSLATION

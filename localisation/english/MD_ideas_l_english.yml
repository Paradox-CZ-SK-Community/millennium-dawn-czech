  Inherent_Resolve: "Operace Inherent Resolve" # todo: NEW TRANSLATION
  Inherent_Resolve_desc: "Operace Inherent Resolve (OIR) je operační název amerických ozbrojených sil pro vojenskou intervenci proti Islámskému státu v Iráku a Sýrii, včetně kampaně v Iráku a kampaně v Sýrii." # todo: NEW TRANSLATION

  minority_government: "Menšinová vláda"
  minority_government_desc: "Naše vláda v současnosti funguje jako menšinová vláda, což činí veškeré politické kroky velmi obtížnými."
  international_sanctions: "Mezinárodní sankce"
  international_sanctions_desc: "Jsme vystaveni hospodářským sankcím ze strany mezinárodního společenství."
  international_sanctions_tt: "§RNelze využívat §YTrh se zbraněmi§!§!"
  p5_member: "Stálý člen RB OSN"
  p5_member_desc: "Stálí členové Rady bezpečnosti Organizace spojených národů, známí také jako Stálá pětka, Velká pětka nebo P5, zahrnují pět následujících vlád: Čínu, Francii, Rusko, Spojené království a Spojené státy. Tito členové představují pět velmocí považovaných za vítěze druhé světové války. Každý stálý člen má právo veta, které mu umožňuje zabránit přijetí jakéhokoli „zásadního“ návrhu rezoluce Rady bez ohledu na míru mezinárodní podpory."
  g7_member: "Člen skupiny G7"
  g7_member_desc: "Skupina sedmi (G7) je uskupení tvořené Kanadou, Francií, Německem, Itálií, Japonskem, Spojeným královstvím a Spojenými státy. Tyto země představují velmi vysoký podíl světového bohatství a všechny mají velmi vysoký index lidského rozvoje."
  multilateralism_focus: "Zaměření na multilateralismus"
  multilateralism_focus_desc: "Svět není jen o Spojených státech. Nesmíme zapomínat, že existují země jako my, velké i malé."
  developmentalism: "Developmentalismus"
  developmentalism_desc: "Developmentalismus je ekonomická teorie, která tvrdí, že nejlepším způsobem rozvoje ekonomik méně rozvinutých zemí je silný a rozmanitý vnitřní trh s vysokými cly."
  revanchism: "Revizionismus"
  revanchism_desc: "Revizionismus označuje snahu země znovu získat území, o která v minulosti přišla. Tento pojem se stal populárním ve Francii po ztrátě Alsaska-Lotrinska a dodnes je klíčovým faktorem politiky mnoha zemí."
  militarism: "Militarismus"
  militarism_desc: "Militarismus je myšlenka, že země má disponovat silnou armádou, která je využívána k zajištění a ochraně národních zájmů doma i v zahraničí."
  peaceful_emergence: "Mírové vystoupení"
  peaceful_emergence_desc: "Navzdory našim odlišným pohledům na svět bychom neměli být nepřátelští vůči starému řádu, ale místo toho postupně měnit svět prostřednictvím diplomacie a ekonomiky."
  idea_GUAM_member_state: "Člen GUAM"
  idea_GUAM_member_state_desc: "„GUAM“ neboli Organizace pro demokracii a hospodářský rozvoj GUAM je organizace založená v roce 1997 členskými zeměmi Gruzie, Ukrajina, Ázerbájdžán a Moldavsko. Charta organizace, oficiálně přijatá v roce 2001, usilovala o podporu spolupráce prostřednictvím prosazování demokratických hodnot, stabilního rozvoje, posilování bezpečnosti doma i v zahraničí a podpory evropské integrace. Často je vnímána jako nástroj proti ruskému vlivu v těchto režimech, což však představitelé GUAM odmítají."
  idea_GUAM_member_state_2: "Člen GUAM"
  idea_GUAM_member_state_2_desc: "„GUAM“ neboli Organizace pro demokracii a hospodářský rozvoj GUAM je organizace založená v roce 1997 členskými zeměmi Gruzie, Ukrajina, Ázerbájdžán a Moldavsko. Charta organizace, oficiálně přijatá v roce 2001, usilovala o podporu spolupráce prostřednictvím prosazování demokratických hodnot, stabilního rozvoje, posilování bezpečnosti doma i v zahraničí a podpory evropské integrace. Často je vnímána jako nástroj proti ruskému vlivu v těchto režimech, což však představitelé GUAM odmítají."
  CIS_member_state_idea: "Člen SNS"
  CIS_member_state_idea_desc: "Společenství nezávislých států (SNS) je regionální mezivládní organizace v Eurasii. Vzniklo po rozpadu Sovětského svazu v roce 1991 a je jeho právním nástupcem. Zahrnuje území o rozloze 20 368 759 km² a má odhadovanou populaci 246 200 194 obyvatel. SNS podporuje spolupráci v hospodářských, politických a vojenských záležitostech a má určité pravomoci v oblasti koordinace obchodu, financí, legislativy a bezpečnosti, včetně prevence přeshraniční kriminality."

  water_shortages: "Nedostatek vody" # todo: NEW TRANSLATION
  water_shortages_desc: "Přestože v jižní části země máme významné vodní zdroje, Čína trpí značným nedostatkem vody na výrazně sušším severu. Znečištění způsobené rychlou industrializací země také vedlo ke kontaminaci existující vody a zhoršuje české nedostatky vody." # todo: NEW TRANSLATION

 gateway_to_asia: "Brána do Asie" # todo: NEW TRANSLATION
 gateway_to_asia_desc: "Strategická poloha městského státu u Malackého průlivu znásobuje vliv země po celém světě. Obchod z východu na západ prochází tímto důležitým uzlem a mnoho tisíc společností má zde své regionální centrály.\n\nPřátelské podnikatelské prostředí a vynikající umístění dělají ze Singapuru zemi, která má větší váhu, než by odpovídalo její velikosti." # todo: NEW TRANSLATION
 asian_tigers_legacy: "Odkaz čtyř asijských tygrů" # todo: NEW TRANSLATION
 asian_tigers_legacy_desc: "Čtyři ekonomiky Jižní Koreje, Tchaj-wanu, Singapuru a Hongkongu zaznamenaly v pozdější části minulého století bezprecedentní růst. Jejich podniky kombinací tržních a státních zásahů vytvořily rychle se rozvíjející ekonomiky.\n\nJejich zlaté časy byly přerušeny v důsledku asijské finanční krize v roce 1997. Narozdíl od jiných postižených zemí jsou jejich ekonomiky stále relativně produktivní." # todo: NEW TRANSLATION
 asian_crisis: "Asijská finanční krize 1997" # todo: NEW TRANSLATION
 asian_crisis_desc: "Ekonomická krize, která zasáhla rozvíjející se východní a jihovýchodní Asii, zničila desetiletí růstu. Ztráta důvěry v národní měny stále sužuje centrální banky dodnes. Veřejný i soukromý dluh také prudce vzrostl.\n\nByly vyvozeny bolestné lekce a dosavadní nežádoucí ekonomické reformy jsou v plném proudu. Každá země byla zasažena jinak a každá má své vlastní řešení.\n\nPříliv investic do postižených zemí dříve tvořil polovinu celkových světových investic, nyní však tyto prostředky míří do [CHI.GetFlag]China a jinam." # todo: NEW TRANSLATION
 int_investment_china: "Příliv mezinárodních investic" # todo: NEW TRANSLATION
 int_investment_china_desc: "Po asijské hospodářské krizi investoři upřednostnili přesměrovat své investice na jiné trhy, především na náš.\n§W--------------§!\nTento národní duch bude §ROdstraněn§! pokud budeme ve §HVálce§!." # todo: NEW TRANSLATION

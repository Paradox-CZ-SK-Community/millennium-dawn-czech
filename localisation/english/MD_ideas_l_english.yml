 space_efforts: "Vesmírné úsilí" # todo: NEW TRANSLATION
 South_China_Sea_Dispute: "Spor v Jihočínském moři" # todo: NEW TRANSLATION
 South_China_Sea_Dispute_desc: "Čínské nároky v Jihočínském moři se překrývají s nároky mnoha jihovýchodoasijských států. Toto překrývání vyvolalo značné třenice mezi Čínou a zeměmi jako Vietnam, Filipíny a do menší míry Malajsie. Sázky v tomto sporu jsou vysoké kvůli strategické poloze ostrovů, jako jsou Špratly a Paracely, a přítomnosti ropy v regionu. Otázka Jihočínského moře výrazně zhoršila zlepšení vztahů mezi Čínou a jejími soupeři o kontrolu nad těmito ostrovy." # todo: NEW TRANSLATION
 Sino_Indian_Tensions: "Čínsko-indické napětí" # todo: NEW TRANSLATION
 Sino_Indian_Tensions_desc: "Jako dvě z nejvíce rostoucích ekonomických a vojenských mocností v Asii jsou Indie a Čína přirozenými rivaly. K této predispozici ke rivalitě přidejte historii hraničních napětí a čínsko-pákistánské partnerství a tato rivalita může přerůst v mnohem závažnější nepřátelství." # todo: NEW TRANSLATION
 Cheap_Labor: "Levná pracovní síla" # todo: NEW TRANSLATION
 Workers_Rights: "Práva pracovníků" # todo: NEW TRANSLATION
 TV_Internet_Access: "Přístup k televizi a internetu" # todo: NEW TRANSLATION
 America_in_Decline: "Amerika v úpadku" # todo: NEW TRANSLATION
 America_in_Decline_desc: "Kdysi nepochybný světový hegemón, vliv Ameriky v zahraničí nyní bledne ve srovnání s novou supervelmocí, Čínou. USA se musí buď smířit s tímto novým světovým řádem a stáhnout se do sebe, nebo zpochybnit nově nabytou převahu Číny a udržet světový pořádek orientovaný na USA. Druhá možnost může být dosažena buď silou, nebo podporou méně revizionistických politických sil v Číně." # todo: NEW TRANSLATION
 Russia_on_the_Wane: "Rusko na ústupu" # todo: NEW TRANSLATION
 Russia_on_the_Wane_desc: "Rusko dobře ví, jaké to je ztratit status velmoci. V letech po konci studené války se nová Ruská federace snažila obnovit část své bývalé slávy. Až donedávna v tom Rusku pomáhala Čína – strategické partnerství obou zemí pomáhalo oslabit americký hegemón. Nicméně čínské aspirace na velmoc oslabily pozici Ruska, protože slovanský gigant byl vytlačen z centraasijské sféry vlivu čínskými penězi. Rusko nyní musí buď přijmout roli sekundární mocnosti, nebo se pokusit zastavit zdánlivě nezadržitelný vzestup Číny buď silou, nebo podporou méně revizionistických politických sil v Číně." # todo: NEW TRANSLATION
 CHI_Peacekeepers: "Mise udržování míru" # todo: NEW TRANSLATION
 CHI_Peacekeepers_desc: "Naše jednotky byly nasazeny v zámoří, aby pomáhaly v misích OSN pro udržování míru na africkém kontinentu, což našim vojskům poskytlo potřebné zkušenosti a zvýšilo naši důvěryhodnost jako spolehlivého člena mezinárodního společenství." # todo: NEW TRANSLATION
 SCO_development_assistance: "Rozvojová pomoc SCO" # todo: NEW TRANSLATION

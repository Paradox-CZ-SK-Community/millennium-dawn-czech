 idea_focus_PRC_china_dream: "Čínský sen" # todo: NEW TRANSLATION
 idea_focus_PRC_china_dream_desc: "Nacionalistické síly ovládají čínskou vládu, podporují militantní vlastenectví a volají po tom, aby Čína získala postavení jediné supervelmoci Asie." # todo: NEW TRANSLATION
 idea_focus_PRC_core_interests: "Domovské zájmy" # todo: NEW TRANSLATION
 idea_focus_PRC_core_interests_desc: "Čínská lidová republika musí zajistit svá domovská území, aby mohla vystoupat ke slávě." # todo: NEW TRANSLATION
 idea_focus_PRC_democracy: "Jade Spring" # todo: NEW TRANSLATION
 idea_focus_PRC_democracy_desc: "Čínskou lidovou republiku zasahuje pro-demokratické, protikorupční hnutí známé jako Jade Spring, které přináší bezprecedentní politické změny." # todo: NEW TRANSLATION
 idea_focus_PRC_economic_liberalization: "Ekonomická liberalizace" # todo: NEW TRANSLATION
 idea_focus_PRC_educational_exchanges: "Výměna studentů" # todo: NEW TRANSLATION
 idea_focus_PRC_free_markets: "Volné trhy" # todo: NEW TRANSLATION
 idea_focus_PRC_new_republic: "Nová republika" # todo: NEW TRANSLATION
 idea_focus_PRC_new_republic_desc: "Po staletích utrpení a zkoušek je Čína jednotná pod pravou demokracií! Ať žije Nová čínská republika!" # todo: NEW TRANSLATION
 idea_focus_PRC_patriotic_broadcasts: "Vlastenecké vysílání" # todo: NEW TRANSLATION
 idea_focus_PRC_restored_republic: "Obnovená republika" # todo: NEW TRANSLATION
 idea_focus_PRC_restored_republic_desc: "Inaugurovali jsme nový demokratický systém v tradici Sun Jat-sena, otce čínské demokracie. Ať žije Třetí republika!" # todo: NEW TRANSLATION
 idea_focus_PRC_serve_people: "Služba lidu!" # todo: NEW TRANSLATION
 idea_focus_PRC_serve_people_desc: "Kdysi heslo strany, Čínský lid vyzývá vedení, aby se vrátilo ke komunistickým principům a znovu přijalo učení předsedy Maa." # todo: NEW TRANSLATION
 idea_GER_german_legacy: "Německé dědictví" # todo: NEW TRANSLATION
 idea_GER_german_legacy_desc: "Německo přežilo vlivy fašismu i komunismu. Německý lid se silně ztotožnil s ideály liberální demokracie a je nepravděpodobné, že by znovu přijal tyranii." # todo: NEW TRANSLATION
 idea_HLS_holy_see: "Svatý stolec" # todo: NEW TRANSLATION
 idea_HLS_holy_see_desc: "Vatikán je centrem katolicismu, s populací vybranou papežem a jeho rádci. Není možné, aby byla tato země vládnuta někým jiným než papežem." # todo: NEW TRANSLATION
 idea_ISR_vanguard_of_judaism: "Předvoj judaismu" # todo: NEW TRANSLATION
 idea_ISR_vanguard_of_judaism_desc: "Židovská víra byla po staletí perzekvována a potlačována. Židovský lid měl mnoho nepřátel a málo přátel, a Izrael může být jejich jedinou snahou o vytvoření trvalého politického útvaru. Obklopen nepřáteli, kteří jej chtějí zničit, musí Izrael zůstat ostražitý." # todo: NEW TRANSLATION
 idea_JAP_emperor_akihito: "Císař Akihito" # todo: NEW TRANSLATION
 idea_JAP_emperor_akihito_desc: "Jeho císařská výsost Akihito, syn Hirohita, je císařem Japonska. Ačkoli nemá skutečnou moc, je zdrojem velkého štěstí a klidu pro japonský lid. Ztělesňuje spojení staré říše s moderní republikou. Ztělesňuje také spojení veteránů válek, kterým Japonsko čelilo, s mladými lidmi, kteří o tom nemají ponětí." # todo: NEW TRANSLATION
 idea_mrt_referendum: "Ústavní referendum" # todo: NEW TRANSLATION
 idea_mrt_referendum_desc: "Mauritánské ústavní referendum z roku 2017 zavedlo větší pravomoci pro prezidenta a Národní shromáždění, včetně zrušení Senátu." # todo: NEW TRANSLATION
 idea_PRC_chinese_socialism: "Socialismus s čínskými rysy" # todo: NEW TRANSLATION
 idea_PRC_chinese_socialism_desc: "Čína pracovala na vyleštění klasického komunistického učení, aby bylo aplikovatelné na moderní svět. Jiang Zemin položil základy Socialismu s čínskými rysy, což je učení maoistických ideálů, které umožňuje kapitalismu volně fungovat v určitých oblastech země, jako Šanghaj nebo Peking." # todo: NEW TRANSLATION
 idea_RAJ_south_asian_tiger: "Tygř jihu Asie" # todo: NEW TRANSLATION
 idea_RAJ_south_asian_tiger_desc: "Indie, kolébka hinduismu, jedna z největších národů na zemi, se konečně zotavila ze století kolonialismu a nesnází. Ať vědí nepřátelé Indie, že tam číhá tygr - možná neviditelný, ale rozhodně nebezpečný." # todo: NEW TRANSLATION
 idea_SWE_king_charles_xvi: "Král Carl XVI Gustaf" # todo: NEW TRANSLATION
 idea_SWE_king_charles_xvi_desc: "Král Carl XVI je králem Švédska a tudíž hlavou státu. Nastoupil na trůn v roce 1973 po smrti svého dědečka Gustava VI Adolfa. Je sedmým panovníkem rodu Bernadotte a čtyřicátým-sedmým (pozn.: číslo podle originálu) králem Švédska." # todo: NEW TRANSLATION
 idea_united_nations_security_council_member: "Permanentní člen RB OSN" # todo: NEW TRANSLATION
 idea_united_nations_security_council_member_desc: "Tato země má stálé místo v Radě bezpečnosti Organizace spojených národů." # todo: NEW TRANSLATION
 idea_united_nations_NP_security_council_member: "Nepadávající člen RB OSN" # todo: NEW TRANSLATION
 idea_united_nations_NP_security_council_member_desc: "Tato země byla zvolena do Rady bezpečnosti OSN na dvouleté období." # todo: NEW TRANSLATION
 ideological_defense: "Ideologická obrana" # todo: NEW TRANSLATION
 infrastructure_project: "Projekt infrastruktury" # todo: NEW TRANSLATION
 islamic_sectarian_conflicts: "Islámské sektářské konflikty" # todo: NEW TRANSLATION
 islamic_sectarian_conflicts_desc: "Islám je rozdělen do mnoha sekt, ale tři hlavní skupiny se ustálily: Sunnité (88 % světových muslimů), Šíité (10 % světových muslimů) a Charidžité/Ibadi (asi 1 % světových muslimů). Tyto skupiny mají několik doktrinálních nesrovnalostí, ale zejména rivalita mezi sunnity a šíity v průběhu staletí opakovaně vedla ke konfliktům, ať už jako skutečné teologické spory, nebo jako záminka pro územní spory či etnické násilí.\n\nTato země má významné populace jak sunnitů, tak šíitů, což vede k hluboké nedůvěře obou stran — a to na místech bohoslužeb, ve vládních funkcích i v každodenním veřejném životě." # todo: NEW TRANSLATION

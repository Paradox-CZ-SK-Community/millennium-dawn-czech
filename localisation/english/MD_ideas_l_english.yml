  p5_member: "Stálý člen RB OSN" # todo: NEW TRANSLATION
  p5_member_desc: "Stálí členové Rady bezpečnosti OSN, také známí jako Pět trvalých, Velká pětka, nebo P5, zahrnují následujících pět vlád: Čína, Francie, Rusko, Spojené království a Spojené státy. Členové představují pět velkých mocností považovaných za vítěze druhé světové války. Každý z trvalých členů má právo veta, které umožňuje zablokovat přijetí jakékoliv \"substanční\" rezoluce Rady, bez ohledu na úroveň mezinárodní podpory návrhu." # todo: NEW TRANSLATION
  g7_member: "Člen G7" # todo: NEW TRANSLATION
  g7_member_desc: "Skupina sedmi (G7) tvoří Kanada, Francie, Německo, Itálie, Japonsko, Spojené království a Spojené státy. Tyto země reprezentují velmi vysoké procento světového bohatství a všechny mají velmi vysoký Human Development Index." # todo: NEW TRANSLATION
  multilateralism_focus: "Zaměření na multilateralismus" # todo: NEW TRANSLATION
  multilateralism_focus_desc: "Ve světě je víc než jen Spojené státy. Nesmíme zapomínat, že existují země jako my, velké i malé." # todo: NEW TRANSLATION
  developmentalism: "Developmentalismus" # todo: NEW TRANSLATION
  developmentalism_desc: "Developmentalismus je ekonomická teorie, která tvrdí, že nejlepší způsob, jak rozvíjet ekonomiky méně rozvinutých zemí, je mít silný a rozmanitý vnitřní trh s vysokými clo." # todo: NEW TRANSLATION
  revanchism: "Revanchismus" # todo: NEW TRANSLATION
  revanchism_desc: "Revanchismus je termín pro vůli země znovu získat území, které dříve ztratila. Tento pojem se proslavil Francií po ztrátě Alsaska-Lotrinská a revanchismus zůstává klíčovým faktorem v politice mnoha zemí." # todo: NEW TRANSLATION
  militarism: "Militarismus" # todo: NEW TRANSLATION
  militarism_desc: "Militarismus je myšlenka, že země má silnou armádu, která slouží k zajištění a ochraně národních zájmů jak doma, tak v zahraničí." # todo: NEW TRANSLATION
  peaceful_emergence: "Poklidný vzestup" # todo: NEW TRANSLATION
  peaceful_emergence_desc: "Navzdory našemu odlišnému pohledu na svět bychom neměli být vůči starému řádu nepřátelští, ale měli bychom postupně pracovat na změně světa prostřednictvím diplomacie a ekonomiky." # todo: NEW TRANSLATION
  idea_GUAM_member_state: "Člen GUAM" # todo: NEW TRANSLATION
  idea_GUAM_member_state_desc: "'GUAM' neboli GUAM Organizace demokracie a hospodářského rozvoje je organizace založená v roce 1997 členy Gruzie, Ukrajina, Ázerbájdžán a Moldavsko. Charta organizace, která byla oficiálně potvrzena v roce 2001, usilovala o podporu spolupráce prostřednictvím prosazování demokratických hodnot, stabilního rozvoje, posílení bezpečnosti doma i v zahraničí a nakonec tlačení na evropskou integraci. Je často vnímána jako prostředek k potlačení ruského vlivu v režimech, avšak vůdcové GUAMu tyto nároky odmítli." # todo: NEW TRANSLATION
  idea_GUAM_member_state_2: "Člen GUAM" # todo: NEW TRANSLATION
  idea_GUAM_member_state_2_desc: "'GUAM' neboli GUAM Organizace demokracie a hospodářského rozvoje je organizace založená v roce 1997 členy Gruzie, Ukrajina, Ázerbájdžán a Moldavsko. Charta organizace, která byla oficiálně potvrzena v roce 2001, usilovala o podporu spolupráce prostřednictvím prosazování demokratických hodnot, stabilního rozvoje, posílení bezpečnosti doma i v zahraničí a nakonec tlačení na evropskou integraci. Je často vnímána jako prostředek k potlačení ruského vlivu v režimech, avšak vůdcové GUAMu tyto nároky odmítli." # todo: NEW TRANSLATION
  CIS_member_state_idea: "Člen SNS" # todo: NEW TRANSLATION
  CIS_member_state_idea_desc: "Společenství nezávislých států (SNS) je regionální mezivládní organizace v Eurasii. Bylo založeno po rozpadu Sovětského svazu v roce 1991 a je jeho právním nástupcem. Pokrývá plochu 20 368 759 km2 a má odhadovanou populaci 246 200 194. SNS podporuje spolupráci v hospodářských, politických a vojenských záležitostech a má určité pravomoci týkající se koordinace obchodu, financí, tvorby zákonů a bezpečnosti, včetně boje proti přeshraniční kriminalitě." # todo: NEW TRANSLATION

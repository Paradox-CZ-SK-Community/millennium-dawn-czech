  civil_war_disorganised_military_1: "Nekontrolovaná armáda"
  civil_war_disorganised_military_1_desc: "Začátek občanské války nás odřízl od kontaktu s vlastní armádou. Nevíme, kdo stojí na čí straně, kde se nacházejí naše zásobovací sklady ani kdo nám vlastně ještě dodává zbraně.\n\n§RKdyž tento nápad vyprší, situace se mírně zlepší.§!\n\nSoučasný stav armády:\n§YNekontrolovaná§!\nChaotická\nZmatená\nNeorganizovaná\nNeuspořádaná"
  civil_war_disorganised_military_2: "Chaotická armáda"
  civil_war_disorganised_military_2_desc: "I když jsme se vzpamatovali z počátečního šoku občanské války, situace je stále velmi chaotická - s nepřehlednými velitelskými strukturami a špatně řízenou logistikou.\n\n§RKdyž tento nápad vyprší, situace se mírně zlepší.§!\n\nSoučasný stav armády:\nNekontrolovaná\n§YChaotická§!\nZmatená\nNeorganizovaná\nNeuspořádaná"
  civil_war_disorganised_military_3: "Zmatená armáda"
  civil_war_disorganised_military_3_desc: "Naši armádu se podařilo zorganizovat do něčeho víc než jen nesourodé skupiny dobrovolníků. Stále však chybí pevné velení a armáda často jedná bez širší strategie či jasných cílů.\n\n§RKdyž tento nápad vyprší, situace se mírně zlepší.§!\n\nSoučasný stav armády:\nNekontrolovaná\nChaotická\n§YZmatená§!\nNeorganizovaná\nNeuspořádaná"
  civil_war_disorganised_military_4: "Neorganizovaná armáda"
  civil_war_disorganised_military_4_desc: "Nejhorší počáteční zmatek již pominul a naše armáda se nyní z větší části chová jako skutečné vojsko.\n\n§RKdyž tento nápad vyprší, situace se mírně zlepší.§!\n\nSoučasný stav armády:\nNekontrolovaná\nChaotická\nZmatená\n§YNeorganizovaná§!\nNeuspořádaná"
  civil_war_disorganised_military_5: "Neuspořádaná armáda"
  civil_war_disorganised_military_5_desc: "Naše armáda je téměř zpět ve svém profesionálním stavu z doby před občanskou válkou. Největší výzvou je nyní sjednocení a integrace všech různých milicí, které jsme během konfliktu nashromáždili.\n\n§RKdyž tento nápad vyprší, situace se mírně zlepší.§!\n\nSoučasný stav armády:\nNekontrolovaná\nChaotická\nZmatená\nNeorganizovaná\n§YNeuspořádaná§!"
  SHA_libyan_education: "Libyjské vzdělávání"
  SHA_libyan_education_desc: "Libye je od 80. let oddaným podporovatelem saharské nezávislosti. Jedním z klíčových způsobů, jak Libye podporuje Frontu POLISARIO, je poskytování vzdělání mnoha mladým Sahrawům. To našemu lidu umožňuje přístup ke vzdělání, které nám Maročané upírají."

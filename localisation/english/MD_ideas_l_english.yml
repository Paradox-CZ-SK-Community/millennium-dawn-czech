  Opium_Economy: "Opiumová ekonomika" # todo: NEW TRANSLATION
  Opium_Economy_desc: "Opium byl po staletí hlavní plodinou, ze které Afghánistán čerpal hotovost. Během chaosu posledních desetiletí a s nástupem globálního obchodu s omamnými látkami se pěstování opia v Afghánistánu výrazně rozšířilo a velká část venkovské ekonomiky je nyní na máku závislá. Protože však velká část z tohoto je používána k výrobě nelegálních drog, je pro naši vládu obtížné na tom profitovat." # todo: NEW TRANSLATION
  hand_crafting: "Ruční řemeslná ekonomika" # todo: NEW TRANSLATION
  hand_crafting_desc: "Občanské války jsou tvrdé a pokud chceme, můžeme přijmout ruční řemeslnou výrobu, která nám poskytne více vybavení, ale bude mít nižší spolehlivost a bude náchylná k poruchám." # todo: NEW TRANSLATION
  warlords_idea: "Militaristé" # todo: NEW TRANSLATION
  warlords_idea_desc: "Autorita vládních bezpečnostních složek je v mnoha oblastech této země slabá a tyto oblasti jsou spíše pod kontrolou místních silových osob. I když tito váleční vládci jsou oficiálně loajální centrální vládě, často si navzájem konkurují, zapojují se do rozsáhlé korupce a zasahují do prosazování vládní politiky." # todo: NEW TRANSLATION
  Major_Non_NATO_Ally: "Hlavní spojenec mimo NATO" # todo: NEW TRANSLATION
  Major_Non_NATO_Ally_desc: "Hlavní spojenec mimo NATO (MNNA) je označení udělené vládou Spojených států blízkým spojencům, kteří mají strategické pracovní vztahy s ozbrojenými silami USA, ale nejsou členy Severoatlantické aliance (NATO). Ačkoliv status MNNA automaticky nezahrnuje vzájemnou obrannou smlouvu se Spojenými státy, poskytuje řadu vojenských a finančních výhod, které jinak nejsou pro země mimo NATO vždy dostupné." # todo: NEW TRANSLATION
  ISI_jihadist_islamic_state: "Džihádistický Islámský stát" # todo: NEW TRANSLATION

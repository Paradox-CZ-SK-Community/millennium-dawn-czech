 kurdish_separatism_desc: "Od roku 1978 vede Strana kurdských pracujících (PKK) a spřízněné levicové skupiny rozsáhlé povstání proti turecké vládě s cílem sebeurčení kurdských provincií Turecka. Navzdory brutálním represím a zajetí jejich vůdce Abdullaha Öcalana v roce 1999 konflikt stále zuří a zanechal v lidech země hluboké trauma bez známky konce." # todo: NEW TRANSLATION

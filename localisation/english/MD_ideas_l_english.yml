  idea_JAP_emperor_akihito: "Císař Akihito"
  idea_JAP_emperor_akihito_desc: "Jeho císařská výsost Akihito, syn Hirohita, je císařem Japonska. Ačkoli nedisponuje skutečnou mocí, je zdrojem klidu a štěstí pro japonský lid. Představuje spojení starého císařství s dnešní republikou a propojuje válečné veterány s mladou generací, která válku nezažila."
  ideological_defense: "Ideologická obrana"
  infrastructure_project: "Projekt infrastruktury"
  islamic_sectarian_conflicts: "Islámské sektářské konflikty"
  islamic_sectarian_conflicts_desc: "Islám je rozdělen do mnoha směrů, avšak tři hlavní skupiny se ustálily: sunnité (88 % světových muslimů), šíité (10 %) a cháridžité/ibádíové (přibližně 1 %). Tyto skupiny mají řadu doktrinálních sporů, přičemž zejména rivalita mezi sunnity a šíity po staletí opakovaně vedla ke konfliktům - ať už šlo o skutečné teologické spory, nebo jen záminku pro územní konflikty či etnické násilí.\n\nTato země má významné sunnitské i šíitské obyvatelstvo, což vede k hluboké nedůvěře obou stran vůči sobě navzájem - v náboženském životě, státní správě i každodenním veřejném prostoru."

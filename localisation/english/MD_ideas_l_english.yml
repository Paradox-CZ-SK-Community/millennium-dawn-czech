  hutu_tutsi_tensions: "Napětí Hutu–Tutsi" # todo: NEW TRANSLATION
  hutu_tutsi_tensions_desc: "Hutuové a Tutsové jsou dvě odlišné etnické skupiny žijící na hraničních oblastech mezi Demokratickou republikou Kongo a Tanzanií, zvláště ve dvou malých státech Burundi a Rwanda. Burundi je ovládáno Tutsii a v roce 1972 došlo k genocidě Hutuů, zatímco Rwanda je ovládáno Hutu a tisíce Tutsis byly v roce 1994 zabity milicemi Hutu. Tyto dvě etnické skupiny se prostě neumí dohromady a byly do stejných zemí vtlačeny evropskými koloniálními hranicemi." # todo: NEW TRANSLATION
  the_euro: "Euro" # todo: NEW TRANSLATION

 japanese_article_9: "Článek 9" # todo: NEW TRANSLATION
 japanese_article_9_desc: "Článek 9 japonské ústavy zakazuje japonskému státu použít armádu k čemukoli jinému než k absolutní sebeobraně." # todo: NEW TRANSLATION
 japanese_article_9_adapted: "Revidovaný článek 9" # todo: NEW TRANSLATION
 japanese_article_9_adapted_desc: "I když podle článku 9 japonská vláda stále nesmí vést agresivní válku, nyní je povoleno pomáhat spojencům a nasazovat ozbrojené síly mimo japonské území." # todo: NEW TRANSLATION
 political_autonomy: "Politická autonomie" # todo: NEW TRANSLATION
 political_autonomy_desc: "Jedním z největších nebezpečí pro zemi je podřídit se cizímu vlivu. Musíme tomu za každou cenu zabránit a vždy mít možnost jít vlastní cestou." # todo: NEW TRANSLATION
 pragmatism_focus: "Zaměření na pragmatismus" # todo: NEW TRANSLATION
 pragmatism_focus_desc: "V pragmatickém světovém názoru jsou věci hodnoceny podle jejich praktičnosti. V politice je to důležité a nemůžeme dělat věci jen proto, že jsme je dělali vždy tak nebo protože se od nás to očekává." # todo: NEW TRANSLATION
 economic_autonomy: "Ekonomická autonomie" # todo: NEW TRANSLATION
 economic_autonomy_desc: "Jedním z největších nebezpečí je odevzdat naši ekonomiku cizí moci. Naši lidé nejsou k tomu, aby je utlačovali cizí, ale naši." # todo: NEW TRANSLATION
 flexible_diplomacy: "Flexibilní diplomacie" # todo: NEW TRANSLATION
 flexible_diplomacy_desc: "Každá země může být naším spojencem i nepřítelem. Musíme hledat obojí — vysoké i nízké." # todo: NEW TRANSLATION
 trade_greek_and_trojans: "Obchod s Řeky a Trojany" # todo: NEW TRANSLATION
 trade_greek_and_trojans_desc: "Musíme spolupracovat se všemi zeměmi světa bez ohledu na jejich ideologii. Vylučovat země pouze kvůli rozdílným zájmům není důvod je zapomenout." # todo: NEW TRANSLATION
 national_identity_focus: "Zaměření na národní identitu" # todo: NEW TRANSLATION
 national_identity_focus_desc: "Lidé naší země sdílejí společnou historii a původ. Musíme zdůraznit, a pokud bude třeba i vytvořit, představu, že jsme jedni a nejsme rozděleni." # todo: NEW TRANSLATION
 ethnic_nationalism: "Etnický nacionalismus" # todo: NEW TRANSLATION
 ethnic_nationalism_desc: "Naši lidé jsou nejdůležitější a měli by mít přednost před ostatními. Tato země patří nám a nikomu jinému." # todo: NEW TRANSLATION
 patriotism_focus: "Zaměření: Vlastenectví" # todo: NEW TRANSLATION
 patriotism_focus_desc: "Vlastenectví je myšlenka loajality k zemi bez ohledu na národnost. Mít vlajku, za kterou se lidé mohou sjednotit, nás celkově posílí." # todo: NEW TRANSLATION
 civic_nationalism: "Občanský nacionalismus" # todo: NEW TRANSLATION
 civic_nationalism_desc: "Občanský nacionalismus znamená jednotu ve státě, ne v etnicitě. Sdílené ideály státu, zákony, pravidla a instituce umožní lidem z různých prostředí spolupracovat." # todo: NEW TRANSLATION
 autarchy_focus: "Zaměření: Autarkie" # todo: NEW TRANSLATION
 autarchy_focus_desc: "Autarkie je myšlenka samostatného státu politicky i ekonomicky. Zajištěním naší schopnosti přežít samostatně budeme méně náchylní k vnějším vlivům." # todo: NEW TRANSLATION
 national_purity: "Národní čistota" # todo: NEW TRANSLATION
 national_purity_desc: "Musíme vymýtit lidi, kteří do naší společnosti nezapadají. Pouze homogenním obyvatelstvem můžeme stát jednotně proti všem vnitřním i vnějším hrozbám." # todo: NEW TRANSLATION

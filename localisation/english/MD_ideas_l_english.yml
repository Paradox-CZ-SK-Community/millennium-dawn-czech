  SWE_lucrative_dlc_policy_desc: "Švédská vláda si na financování státní propagandy videoher vydělává na tom, že klíčové herní prvky často zůstávají za paywally, a získává tím velké prostředky od hráčů na financování švédského válečného stroje." # todo: NEW TRANSLATION

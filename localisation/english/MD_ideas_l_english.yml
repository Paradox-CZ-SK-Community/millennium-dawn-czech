  ecowas_member_state: "ECOWAS" # todo: NEW TRANSLATION
  ecowas_member_state_desc: "Ekonomické společenství západoafrických států (ECOWAS) je politická a hospodářská unie patnácti zemí situovaných v západní Africe. Unie byla formálně založena v květnu 1975 s cílem podpořit 'kolektivní soběstačnost' vytvořením západoafrického obchodního bloku prostřednictvím ekonomického a obchodního svazu. ECOWAS slouží také jako mírová síla v regionu a byla použita v obdobích politické nestability či nepokojů v členských státech." # todo: NEW TRANSLATION
  cfa_franc: "CFA Franc" # todo: NEW TRANSLATION
  cfa_franc_desc: "CFA Franc byl vytvořen po druhé světové válce, aby pomohl chránit kolonie před silnou devalvací. Původně byl předkládán jako štědrost francouzské vlády, avšak CFA Franc byl vnímán jako další nástroj potlačování po dekolonizaci. Ekonomické výhody a stabilita měny nemusí vždy převážit nad vlivem, který na nás Francie má a nad kontrolou, kterou nad naší měnovou politikou drží." # todo: NEW TRANSLATION
  reform_international_institutions_idea: "Podporuje reformu globální správy" # todo: NEW TRANSLATION
  reform_international_institutions_idea_desc: "Tento národ si uvědomuje, že svět se změnil, a proto potřebuje své instituce, zvláště Radu bezpečnosti OSN." # todo: NEW TRANSLATION
  putin_diplomacy: "Realpolitik" # todo: NEW TRANSLATION
  putin_diplomacy_desc: "Realpolitik je politika nebo diplomacie založená primárně na zohlednění daných okolností a faktorů, spíše než na explicitních ideologických představách či morálních a etických premisách. V tomto ohledu sdílí část svého filozofického přístupu s realismem a pragmatismem. Často bývá označována jako pragmatismus v politice. Termín Realpolitik bývá někdy užíván pejorativně k vyjádření politiky, která je donucovací, amorální nebo makiavellovská." # todo: NEW TRANSLATION
  combined_arms_idea: "Kombinované zbraně" # todo: NEW TRANSLATION
  combined_arms_idea_desc: "Myšlenka kombinovaných zbraní je způsob vedení války, který integruje různé bojové zbraně v rámci armády k dosažení konečného úspěchu." # todo: NEW TRANSLATION
  eco_factories_projects_idea: "Ekologické továrny" # todo: NEW TRANSLATION
  eco_factories_projects_idea_desc: "Ve snaze učinit naše země zelenějšími jsme začali zavádět koncept Eco-Továrny. Co je lepšího pro ochranu životního prostředí než budování ekologicky šetrného průmyslu?" # todo: NEW TRANSLATION
  sunni: "Sunní" # todo: NEW TRANSLATION
  sunni_desc: "Sunitský islám je největší větví islámu. Jeho název pochází ze slova Sunnah, odkazujícího na příkladné chování islámského proroka Muhammada. Rozdíly mezi sunitskými a šíitskými muslimy vznikly z neshody ohledně volby Muhammada jako nástupce a následně získaly širší politický význam, stejně jako teologické a právní rozměry." # todo: NEW TRANSLATION
  sufi_islam: "Sufismus" # todo: NEW TRANSLATION
  sufi_islam_desc: "Sufismus je často definován jako „islámské mysticismy“. Formoval se velmi brzy v islámu jako reakce na politizaci islámu. Věří, že prostřednictvím neustálého recitování Koránu, zpěvu a hluboké meditace se vytváří duchovní spojení – extáze – mezi poutníkem a Muhammadem. Skrze Muhammada se sufíové snaží porozumět, spojit s Alláhem a prožít Ho. Historicky byli misionáři sufí mnohdy hlavními nositeli islámu do Afriky a do Subkontinentu." # todo: NEW TRANSLATION
  ibadi: "Ibádí" # todo: NEW TRANSLATION
  ibadi_desc: "Islámské ibádíské hnutí vzniklo oddělením od hlavní větve islámu dvacet let po smrti proroka Muhammada, a tedy předchází sunnitskému i šíitskému islámu. Hnutí vzniklo spolu s kharijitským odštěpením, při němž se věří, že Aliho přijetí arbitráže u bitvy u Siffínu ho učinilo neschopným vést – boží soud na bojišti – a nikoli jednání by mělo určovat, kdo je oprávněný chalífa. Je však považováno za mnohem tolerantnější větev než extrémističtí Kharijité, a ibádizmus sdílí několik odlišných přesvědčení se sunnity i šíity." # todo: NEW TRANSLATION
  shia: "Šíité" # todo: NEW TRANSLATION
  shia_desc: "Šíité (následovníci Aliho) jsou větví islámu, která zastává názor, že islámský prorok Muhammad určil Aliho ibn Abi Taliba za svého nástupce (Imám). Šíitský islám se primárně liší od sunnitského islámu, jehož vyznavači věří, že Muhammad nestanovil nástupce a považují Abú Bakra (který byl kalífem jmenován prostřednictvím šúry, tj. konsenzu komunity) za správného kalifa." # todo: NEW TRANSLATION
  shia_iranian_school: "Šíité – Íránská škola" # todo: NEW TRANSLATION
  shia_iranian_school_desc: "Šíité (následovníci Aliho) jsou větví islámu, která zastává názor, že islámní prorok Muhammad určil Aliho ibn Abi Taliba za svého nástupce (Imám). Šíitský islám se primárně liší od sunnitského islámu, jehož vyznavači věří, že Muhammad nestanovil nástupce a považují Abú Bakra (který byl kalífem jmenován prostřednictvím šúry, tj. konsenzu komunity) za správného kalifa. Íránská škola ší’ismu vyřazuje Ulema jako celek a tlačí na přímé vztahy s Bohem namísto procházení skrze Ulema a organizace." # todo: NEW TRANSLATION
  judaism: "Judaism" # todo: NEW TRANSLATION
  judaism_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nJudaismus je starověké monoteistické abrahámovské náboženství s Tórou jako svým základním textem. Zahrnuje náboženství, filozofii a kulturu židovského lidu. Judaismus je považován religiózními Židy za výraz smlouvy, kterou Bůh uzavřel s Dětmi Izraele." # todo: NEW TRANSLATION
  cheondo: "Cheondoismus" # todo: NEW TRANSLATION
  cheondo_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nCheondoismus (\"Náboženství Nebešťské cesty\") je 20. století korejské náboženské hnutí založené na 19. století Donghak neo-konfucianistickém hnutí, které založil Choe Je-u a kodifikováno pod Son Byeong-hui. Cheondoismus má původ v rolnických povstalech, ke kterým došlo počátkem roku 1812 během dynastie Joseon." # todo: NEW TRANSLATION
  shinto: "Šintó" # todo: NEW TRANSLATION
  shinto_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nŠintó je etnické náboženství Japonska, které se zaměřuje na rituální praktiky vykonávané důsledně, aby se navázal vztah mezi dnešním Japonskem a jeho dávnou minulostí." # todo: NEW TRANSLATION
  buddism: "Buddhismus" # todo: NEW TRANSLATION
  buddism_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nBuddhismus je náboženství a dharma, které zahrnuje řadu tradic, přesvědčení a duchovních praktik převážně založených na učení Buddhy. Buddhismus vznikl ve starověké Indii někdy mezi 6. a 4. stoletím př. n. l., odkud se rozšířil do velké části Asie a v Indii upadl během středověku." # todo: NEW TRANSLATION
  hindu: "Hinduismus" # todo: NEW TRANSLATION
  hindu_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nHinduismus je náboženství, nebo způsob života, široce praktikovaný na indickém subkontinentu. Hinduismus byl nazýván nejstarším nábožením na světě a někteří praktikující a vědci mu říkají Sanátana Dharma, „věčný řád“ nebo „věčný způsob“, nad lidskou historií." # todo: NEW TRANSLATION
  christian: "Západní křesťanství" # todo: CHANGED
  christian_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nZápadní křesťanství je abrahámovské monoteistické náboženství založené na životě a učení Ježíše Krista, který slouží jako ústřední postava západních křesťanských vyznání. Zahrnuje mnoho sekt křesťanství, jako je protestantismus, katolicismus a luteránství, které dohromady mají více než 2,4 miliardy stoupenců, tedy 33 % světové populace." # todo: CHANGED
  orthodox_christian: "Pravoslavný křesťan" # todo: NEW TRANSLATION
  orthodox_christian_desc: "§YSpeciální pravidlo:§! §WMůže zakázat umírněné islamistické strany.§!\n\nVýchodní církev pravoslavná, také známá jako Pravoslavná církev, oficiálně jako Pravoslavná katolická církev, je druhou největší křesťanskou církví a jednou z nejstarších dosud existujících náboženských institucí na světě. Pravoslavná církev učí, že je Jedna, Svatá, Katolická a Apoštolská Církev, kterou založil Ježíš Kristus ve Velké posvátné misi pro apoštoly. Praktikuje to, co chápe jako původní křesťanskou víru a udržuje posvátnou tradici předávanou od apoštolů." # todo: NEW TRANSLATION
  zoroastrian: "Zoroastrianismus" # todo: NEW TRANSLATION
  zoroastrian_desc: "Zoroastrismus je nejstarší monoteistické náboženství na světě a jeho učení vychází z íránského proroka Zoroastro; vyučuje dualitu dobra a zla ve světě. Tři hlavní principy Zoroastrismu jsou Dobré myšlenky, Dobré skutky a Dobrá slova." # todo: NEW TRANSLATION
  assianism: "Assianismus" # todo: NEW TRANSLATION
  assianism_desc: "Assianismus je lidové náboženství odvozené z tradiční mytologie Osetinců, současných potomků Skythů z alanských kmenů, považované za pokračování starověkého skythského náboženství. Mezi rusky mluvícími přívrženci je toto náboženství známo jako „Assianism“, nebo prostě jako Iron Din v osetštině. Začalo být vědomě reorganizováno v 80. letech jako etnické náboženství mezi Osetinci." # todo: CHANGED
  pluralist: "Pluralista" # todo: NEW TRANSLATION
  pluralist_desc: "Jako název světového názoru, podle kterého jedno náboženství není jediným a výlučným zdrojem pravdy, a tedy uznání, že alespoň některé pravdy a skutečné hodnoty existují i v jiných náboženstvích." # todo: NEW TRANSLATION
  EU_member: "Člen Evropské unie" # todo: NEW TRANSLATION
  EU_member_desc: "Evropská unie (EU) je politická a ekonomická unie členských států, které se nacházejí převážně v Evropě. EU vybudovala vnitřní jednotný trh prostřednictvím standardizovaného systému zákonů, které platí ve všech členských státech. Politiky EU usilují o zajištění volného pohybu osob, zboží, služeb a kapitálu v rámci vnitřního trhu, přijímání legislativy v oblasti spravedlnosti a vnitřních věcí a udržování společných politik v oblasti obchodu, zemědělství, rybolovu a regionálního rozvoje." # todo: NEW TRANSLATION
  sco_observer: "Pozorovatel Šanghajské organizace pro spolupráci" # todo: NEW TRANSLATION
  sco_observer_desc: "Šanghajská organizace pro spolupráci (SCO) je eurázijská politická, ekonomická a bezpečnostní organizace, jejíž vznik byl oznámen dne 15. června 2001 v Šanghaji, Čína, jejími lídry Číny, Kazachstánu, Kyrgyzstánu, Ruska, Tádžikistánu a Uzbekistánu. Status pozorovatele slouží jako mezikrok před plným členstvím." # todo: NEW TRANSLATION

 water_shortages: "Nedostatek vody" # todo: NEW TRANSLATION
 water_shortages_desc: "Přestože má země významné vodní zdroje na jihu, Čína trpí rozsáhlým nedostatkem vody v mnohem sušším severu. Znečištění v důsledku rychlé industrializace také vedlo ke kontaminaci existujících vod, což zhoršuje čínský nedostatek vody." # todo: NEW TRANSLATION

 recent_ceasefire_attempt: "Nedávný pokus o příměří" # todo: NEW TRANSLATION
 MICROSTATE_fix: "Příjem z darů" # todo: NEW TRANSLATION
 minority_government: "Menšinová vláda" # todo: NEW TRANSLATION
 minority_government_desc: "Naše vláda momentálně funguje jako menšinová vláda, což činí veškeré politické kroky velmi obtížnými." # todo: NEW TRANSLATION
 international_sanctions: "Mezinárodní sankce" # todo: NEW TRANSLATION
 international_sanctions_desc: "Jsme vystaveni ekonomickým sankcím ze strany mezinárodního společenství." # todo: NEW TRANSLATION
 p5_member: "Trvalý člen Rady bezpečnosti OSN" # todo: NEW TRANSLATION
 p5_member_desc: "Trvalí členové Rady bezpečnosti Organizace spojených národů, známí také jako Permanent Five, Velká pětka nebo P5, zahrnují následujících pět vlád: Čína, Francie, Rusko, Spojené království a Spojené státy. Tito členové představují pět velmocí považovaných za vítěze druhé světové války. Každý z trvalých členů má právo veta, které jim umožňuje zabránit přijetí jakéhokoli \"substantivního\" návrhu usnesení Rady, bez ohledu na míru mezinárodní podpory pro daný návrh." # todo: NEW TRANSLATION
 g7_member: "Člen Skupiny sedmi (G7)" # todo: NEW TRANSLATION
 g7_member_desc: "Skupina sedmi (G7) je sdružení Kanady, Francie, Německa, Itálie, Japonska, Spojeného království a Spojených států. Tyto země zastupují velmi vysoké procento čistého světového bohatství a všechny mají velmi vysoký index lidského rozvoje." # todo: NEW TRANSLATION
 multilateralism_focus: "Zaměření na multilateralismus" # todo: NEW TRANSLATION
 multilateralism_focus_desc: "Svět není pouze Spojené státy. Nesmíme zapomínat, že existují země jako my, velké i malé." # todo: NEW TRANSLATION
 developmentalism: "Developmentalismus" # todo: NEW TRANSLATION
 developmentalism_desc: "Developmentalismus je ekonomická teorie, která tvrdí, že nejlepším způsobem rozvoje ekonomik méně rozvinutých zemí je mít silný a různorodý vnitřní trh s vysokými tarify." # todo: NEW TRANSLATION
 revanchism: "Revanchismus" # todo: NEW TRANSLATION
 revanchism_desc: "Revanchismus je pojem pro vůli země získat zpět území, které dříve ztratila. Popularizován byl ve Francii po ztrátě Alsaska-Lotrinska a stále je klíčovým faktorem v politice mnoha zemí." # todo: NEW TRANSLATION
 militarism: "Militarismus" # todo: NEW TRANSLATION
 militarism_desc: "Militarismus je myšlenka, že země by měla vlastnit silné ozbrojené síly, které se používají k zajištění a ochraně národních zájmů jak doma, tak v zahraničí." # todo: NEW TRANSLATION
 peaceful_emergence: "Pokojný nástup" # todo: NEW TRANSLATION
 peaceful_emergence_desc: "Navzdory našim odlišným světovým názorům bychom neměli být vůči starému řádu nepřátelští, ale měli bychom se snažit svět postupně měnit prostřednictvím diplomacie a ekonomiky." # todo: NEW TRANSLATION
 un_member: "Člen OSN" # todo: NEW TRANSLATION
 un_member_desc: "Jako členský stát Organizace spojených národů jsme uznáni jako suverénní země v očích světa." # todo: NEW TRANSLATION
 nuclear_power: "Jaderná mocnost" # todo: NEW TRANSLATION
 nuclear_power_desc: "Tato země kontroluje jaderný arzenál." # todo: NEW TRANSLATION
 idea_GUAM_member_state: "Člen GUAM" # todo: NEW TRANSLATION
 idea_GUAM_member_state_desc: "'GUAM' nebo Organizace GUAM pro demokracii a ekonomický rozvoj je organizace založená v roce 1997 členy Gruzie, Ukrajiny, Ázerbájdžánu a Moldavska. Charta organizace, která byla oficiálně přijata v roce 2001, usilovala o podporu spolupráce šířením demokratických hodnot, stabilního rozvoje, zvyšováním bezpečnosti doma i v zahraničí a nakonec o podporu integrace s Evropou. Často je vnímána jako prostředek proti ruskému vlivu v režimech, avšak lídři GUAM tato tvrzení odmítli." # todo: NEW TRANSLATION
 idea_GUAM_member_state_2: "Člen GUAM" # todo: NEW TRANSLATION
 idea_GUAM_member_state_2_desc: "'GUAM' nebo Organizace GUAM pro demokracii a ekonomický rozvoj je organizace založená v roce 1997 členy Gruzie, Ukrajiny, Ázerbájdžánu a Moldavska. Charta organizace, která byla oficiálně přijata v roce 2001, usilovala o podporu spolupráce šířením demokratických hodnot, stabilního rozvoje, zvyšováním bezpečnosti doma i v zahraničí a nakonec o podporu integrace s Evropou. Často je vnímána jako prostředek proti ruskému vlivu v režimech, avšak lídři GUAM tato tvrzení odmítli." # todo: NEW TRANSLATION
 ecowas_member_state: "ECOWAS" # todo: NEW TRANSLATION
 ecowas_member_state_desc: "Hospodářské společenství západoafrických států je politické a ekonomické sdružení patnácti zemí nacházejících se v západní Africe. Unie byla formálně založena v květnu 1975 s cílem podporovat „kolektivní soběstačnost“ vytvářením západoafrického obchodního bloku a ekonomického a obchodního společenství. ECOWAS také funguje jako regionální mírová síla a byla nasazena v členských státech v dobách politické nestability nebo nepokojů." # todo: NEW TRANSLATION
 reform_international_institutions_idea: "Podpora reformy mezinárodních institucí" # todo: NEW TRANSLATION
 reform_international_institutions_idea_desc: "Tento národ uznává, že se svět změnil a že je třeba změnit i jeho instituce, zejména Radu bezpečnosti Organizace spojených národů." # todo: NEW TRANSLATION
 putin_diplomacy: "Realpolitik" # todo: NEW TRANSLATION
 putin_diplomacy_desc: "Realpolitik jsou politika nebo diplomacie založené především na ohledech daných okolností a faktorů, spíše než na explicitních ideologických nebo morálních a etických principech. V tomto ohledu sdílí aspekty svého filosofického přístupu s realismem a pragmatismem. Často se jednoduše označuje jako pragmatismus v politice. Termín Realpolitik je někdy používán pejorativně k naznačení politiky, která je donucovací, bezohledná nebo machiavelistická." # todo: NEW TRANSLATION
 combined_arms_idea: "Kombinované síly" # todo: NEW TRANSLATION
 combined_arms_idea_desc: "Myšlenka kombinovaných sil je válečná metoda, která integruje různé bojové složky armády, aby dosáhla konečného úspěchu." # todo: NEW TRANSLATION
 eco_factories_projects_idea: "Ekologické továrny" # todo: NEW TRANSLATION
 eco_factories_projects_idea_desc: "Ve snaze učinit naše země zelenější jsme začali zavádět koncept ekologických továren. Co je lepší způsob, jak pomoci životnímu prostředí, než stavět ekologický průmysl?" # todo: NEW TRANSLATION
 sunni: "Sunnité" # todo: NEW TRANSLATION
 sunni_desc: "Sunnitský islám je největším směrem islámu. Jeho název pochází od slova Sunnah, které odkazuje na vzorové chování proroka Muhammada. Rozdíly mezi sunnity a šíity vznikly sporem o volbu Muhammadova nástupce a následně získaly širší politický význam, stejně jako teologické a právní rozměry." # todo: NEW TRANSLATION
 sufi_islam: "Súfismus" # todo: NEW TRANSLATION
 sufi_islam_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nSúfijský islám je často definován jako „islámský mysticismus“. Vznikl velmi brzy v dějinách islámu jako reakce proti politicizaci islámu. Věří, že prostřednictvím neustálého recitování Koránu, zpěvu a hluboké meditace vzniká duchovní spojení - extáze - mezi hledajícím a Muhammadem. Prostřednictvím Muhammada se súfíové snaží porozumět, spojit se s a zakusit Alláha. Historicky byli súfijští misionáři hlavními šiřiteli islámu do Afriky a na Indický subkontinent." # todo: NEW TRANSLATION
 ibadi: "Ibadí" # todo: NEW TRANSLATION
 ibadi_desc: "Ibadí hnutí se oddělilo od hlavní větve islámu zhruba 20 let po smrti proroka Muhammada, a tedy předchází jak sunnitům, tak šíitům. Hnutí vzniklo současně s kharidžitským odštěpením, kde se věřilo, že Alího přijetí arbitráže v bitvě u Siffínu ho učinilo neschopným vedení – neboť soud Alláha na bojišti, nikoli vyjednávání, by měl rozhodnout, kdo je právoplatným chalífou. Je to však považováno za mnohem tolerantnější větev než extremističtí kharidžité a ibadismus sdílí několik výrazných přesvědčení se sunnity i šíity." # todo: NEW TRANSLATION
 shia: "Šíité" # todo: NEW TRANSLATION
 shia_desc: "Šíité (stoupenci Alího) jsou odnoží islámu, která zastává názor, že prorok Muhammad určil za svého nástupce Alího ibn Abi Taliba (Imáma). Šíitský islám se primárně staví do kontrastu se sunnitským islámem, jehož přívrženci věří, že Muhammad neurčil nástupce a považují Abú Bakra (který byl jmenován chalífou prostřednictvím šúry, tj. konsensu komunity) za správného chalífu." # todo: NEW TRANSLATION
 judaism: "Judaismus" # todo: NEW TRANSLATION
 judaism_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nJudaismus je starodávné monoteistické abrahámovské náboženství s Tórou jako svým základním textem. Zahrnuje náboženství, filozofii a kulturu židovského národa. Judaismus je považován věřícími židy za výraz smlouvy, kterou Bůh uzavřel s dětmi Izraele." # todo: NEW TRANSLATION
 cheondo: "Cheondoismus" # todo: NEW TRANSLATION
 cheondo_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nCheondoismus (\"Náboženství Nebeské cesty\") je korejské náboženské hnutí 20. století, založené na 19. stoletém donghakském novokonfuciánském hnutí, které založil Choe Je-u a které bylo kodifikováno pod vedením Son Byeong-hui. Cheondoismus má kořeny v rolnických povstáních, která začala vznikat již od roku 1812 během dynastie Joseon." # todo: NEW TRANSLATION
 shinto: "Šintoismus" # todo: NEW TRANSLATION
 shinto_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nŠintoismus je etnické náboženství Japonska, které se zaměřuje na rituální praktiky, jež mají být pečlivě vykonávány, aby navázaly spojení mezi současným Japonskem a jeho dávnou minulostí." # todo: NEW TRANSLATION
 buddism: "Buddhismus" # todo: NEW TRANSLATION
 buddism_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nBuddhismus je náboženství a dharma, která zahrnuje různé tradice, přesvědčení a duchovní praktiky většinou založené na učeních připisovaných Buddhovi. Buddhismus vznikl ve starověké Indii někdy mezi 6. a 4. stoletím př. n. l., odkud se rozšířil po většině Asie a v Indii později během středověku ustoupil." # todo: NEW TRANSLATION
 hindu: "Hinduismus" # todo: NEW TRANSLATION
 hindu_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nHinduismus je náboženství nebo způsob života, které se široce uplatňuje na indickém subkontinentu. Hinduismus bývá označován za nejstarší náboženství na světě a někteří praktikující i učenci ho nazývají Sanātana Dharma, \"věčná tradice\" nebo \"věčná cesta\", přesahující lidské dějiny." # todo: NEW TRANSLATION
 christian: "Křesťanství" # todo: NEW TRANSLATION
 christian_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nKřesťanství je abrahámovské monoteistické náboženství založené na životě a učení Ježíše Krista, který je středobodem křesťanské víry. Je to největší náboženství na světě, s více než 2,4 miliardami následovníků, tedy přibližně 33 % světové populace, známých jako křesťané." # todo: NEW TRANSLATION
 orthodox_christian: "Pravoslavné křesťanství" # todo: NEW TRANSLATION
 orthodox_christian_desc: "§YSpecial Rule:§! §WMůže zakázat umírněné islamistické strany.§!\n\nVýchodní ortodoxní církev, známá také jako Pravoslavná církev, oficiálně Orthodox Catholic Church, je druhou největší křesťanskou církví a jednou z nejstarších dosud existujících náboženských institucí na světě. Východní ortodoxní církev učí, že je Jedinou, Svatou, Katolickou a Apoštolskou církví založenou Ježíšem Kristem ve své Velké posloupnosti apoštolům. Praktikuje to, co považuje za původní křesťanskou víru a udržuje posvátnou tradici předávanou z apoštolů." # todo: NEW TRANSLATION
 zoroastrian: "Zoroastrismus" # todo: NEW TRANSLATION
 zoroastrian_desc: "Zoroastrismus je nejstarší monoteistické náboženství na světě a jeho učení jsou založena na perském prorokovi Zoroastrovi; hlásá dualitu dobra a zla ve světě. Tři základní principy zoroastrismu jsou dobré myšlenky, dobré skutky a dobrá slova." # todo: NEW TRANSLATION
 assianism: "Assianismus" # todo: NEW TRANSLATION
 assianism_desc: "Assianismus je lidové náboženství odvozené z tradiční mytologie Osetů, moderních potomků Skytů z alanických kmenů, a je považováno za pokračování starověkého skythského náboženství. Náboženství je mezi rusky mluvícími přívrženci známo jako \"Assianism\", nebo jednoduše Iron Din Osetinci ve svém vlastním jazyce. Začalo být cíleně reorganizováno v 80. letech jako etnické náboženství mezi Osetinci." # todo: NEW TRANSLATION
 pluralist: "Pluralista" # todo: NEW TRANSLATION
 pluralist_desc: "Jde o světonázor, podle kterého náboženství jedince není jediným a výlučným zdrojem pravdy, a tedy o uznání, že alespoň některé pravdy a hodnoty existují i v jiných náboženstvích." # todo: NEW TRANSLATION
 EU_member: "Člen Evropské unie" # todo: NEW TRANSLATION
 EU_member_desc: "Evropská unie (EU) je politické a ekonomické sdružení členských států, které se nacházejí převážně v Evropě. EU vyvinula vnitřní jednotný trh prostřednictvím standardizovaného systému zákonů, které platí ve všech členských státech. Politikou EU je zajistit volný pohyb osob, zboží, služeb a kapitálu v rámci vnitřního trhu, přijímat legislativu v oblasti spravedlnosti a vnitřních věcí a udržovat společné politiky v oblasti obchodu, zemědělství, rybolovu a regionálního rozvoje." # todo: NEW TRANSLATION
 sco_observer: "Pozorovatel Šanghajské organizace pro spolupráci" # todo: NEW TRANSLATION
 sco_observer_desc: "Šanghajská organizace pro spolupráci (ŠOS) je euroasijská politická, ekonomická a bezpečnostní organizace, jejíž vytvoření bylo oznámeno 15. června 2001 v Šanghaji v Číně vůdci Číny, Kazachstánu, Kyrgyzstánu, Ruska, Tádžikistánu a Uzbekistánu. Status pozorovatele funguje jako mezistupeň před plným členstvím." # todo: NEW TRANSLATION
 neutral_outlook: "Neutralní postoj" # todo: NEW TRANSLATION
 neutral_outlook_desc: "" # todo: NEW TRANSLATION
 fifty_fifty_divide: "Padesát na padesát" # todo: NEW TRANSLATION
 fifty_fifty_divide_desc: "Země má téměř rovnoměrné padesát na padesát rozdělení ve svých náboženských praktikách." # todo: NEW TRANSLATION
 ENG_idea_expanded_nhs: "Rozšířený NHS" # todo: NEW TRANSLATION
 ENG_idea_expanded_nhs_desc: "" # todo: NEW TRANSLATION
 ENG_idea_privatized_nhs: "Privatizovaný NHS" # todo: NEW TRANSLATION
 ENG_idea_privatized_nhs_desc: "" # todo: NEW TRANSLATION
 terror_sleeper_cells: "Teroristické spící buňky" # todo: NEW TRANSLATION
 terrorist_nation: "Teroristický stát" # todo: NEW TRANSLATION
 al_qaeda_network: "Síť Al-Káidy" # todo: NEW TRANSLATION
 al_qaeda_network_desc: "Jako součást globální sítě Al-Káidy je pro nás snazší posílat bojovníky na pomoc našim spojencům." # todo: NEW TRANSLATION
 superpower: "Supervelmoc" # todo: NEW TRANSLATION
 superpower_desc: "Jsme Supervelmocí, s extrémně dominantní pozicí ve světě – charakterizovaní schopností uplatňovat vliv a projekci síly na globální úrovni. Supervelmoci mají schopnost realisticky usilovat o globální hegemonií a konkurovat o moc komukoli, zastíněním tradičních Velkých mocí.\n\nStatus moci je určen tím, kolik HDP vkládáme do světového součtu, upraveno o naši §Ynezávislost na zahraničním vlivu§!. Náš současný podíl je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro různé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)" # todo: NEW TRANSLATION
 superpower_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+80%§!" # todo: NEW TRANSLATION
 great_power: "Velmoc" # todo: NEW TRANSLATION
 great_power_desc: "Jsme Velmocí ve světě, s globálně uznávanou schopností uplatňovat náš vliv na globální úrovni, přičemž jsme v tomto ohledu překonáni pouze Supervelmocemi.\n\nStatus moci je určen tím, kolik HDP vkládáme do světového součtu, upraveno o naši §Ynezávislost na zahraničním vlivu§!. Náš současný podíl je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro různé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
 great_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+45%§!" # todo: NEW TRANSLATION
 large_power: "Hlavní mocnost" # todo: NEW TRANSLATION
 large_power_desc: "Jako Hlavní mocnost nejsme zcela na úrovni Velmocí nebo Supervelmocí, ale stále máme nadměrný vliv na globální a regionální záležitosti a bez obtíží dokážeme chránit naši suverenitu a životně důležité zájmy před většími mocnostmi.\n\nStatus moci je určen tím, kolik HDP vkládáme do světového součtu, upraveno o naši §Ynezávislost na zahraničním vlivu§!. Náš současný podíl je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro různé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
 large_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+30%§!" # todo: NEW TRANSLATION
 regional_power: "Regionální mocnost" # todo: NEW TRANSLATION
 regional_power_desc: "Jako Regionální mocnost máme výrazný vliv na regionální záležitosti a zachováváme schopnost chránit naši suverenitu a životně důležité zájmy doma před vměšováním větších mocností.\n\nStatus moci je určen tím, kolik HDP vkládáme do světového součtu, upraveno o naši §Ynezávislost na zahraničním vlivu§!. Náš současný podíl je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro různé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
 regional_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+20%§!" # todo: NEW TRANSLATION
 minor_power: "Menší mocnost" # todo: NEW TRANSLATION
 minor_power_desc: "Jako Menší mocnost nejsme ani tady, ani tam v mezinárodní diplomacii. Máme omezenou schopnost odolat zahraničnímu tlaku a vlivu, pokud tomu dáme prioritu, ale trpíme velmi omezenými možnostmi projekce vlivu v zahraničí.\n\nStatus moci je určen tím, kolik HDP vkládáme do světového součtu, upraveno o naši §Ynezávislost na zahraničním vlivu§!. Náš současný podíl je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro různé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
 non_power: "Nevýznamná mocnost" # todo: NEW TRANSLATION
 non_power_desc: "Jako Nevýznamná mocnost jsme v podstatě bezvýznamní v mezinárodní diplomacii; málokdo, pokud vůbec někdo, se zajímá o náš postoj v čemkoli. Jsme nástrojem dominantnějších a vlivnějších suverénních států, které snadno ovlivní naši politiku a společnost." # todo: NEW TRANSLATION
 non_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §G-20%§!" # todo: NEW TRANSLATION
 nf_mosque_funding: "Financování mešit" # todo: NEW TRANSLATION
 nf_mosque_funding_desc: "Financováním mešit v zahraničních zemích zajistíme, že náš výklad islámu bude exportován do jiných zemí." # todo: NEW TRANSLATION
 nf_islamist_media: "Islamistická média" # todo: NEW TRANSLATION
 nf_islamist_media_desc: "Státem kontrolovaná islamistická média zajistí, že naši lidé budou vědět, čemu věřit, a jak se vyhnout falešným zprávám." # todo: NEW TRANSLATION
 nf_salafist_funding: "Financování salafistů" # todo: NEW TRANSLATION
 nf_salafist_funding_desc: "Zaujali jsme globální politiku podpory různých džihádistických skupin po celém světě, aby šířily naše poselství." # todo: NEW TRANSLATION
 child_soldiers: "Dětscí vojáci" # todo: NEW TRANSLATION
 child_soldiers_desc: "Dětscí vojáci jsou nuceně odvedeni do armády. V mnoha asymetrických konfliktech jsou děti násilně verbovány do povstaleckých skupin a otupovány vůči násilí. Osud těchto dětí je deprimující – mnoho z nich je po zbytek života traumatizováno a později se často uchyluje k dalšímu násilí, alkoholu a drogám.\n\nNucené odvodnění dětí posiluje naše síly, ale často tito mladí chlapci plní roli nic než živého štítu." # todo: NEW TRANSLATION
 child_soldiers_tt: "Vojenské platy: §G-25%§!\nVýdaje na vzdělání: §R+15%§!\nSociální výdaje: §R+15%§!" # todo: NEW TRANSLATION
 mischevous_failure: "Šibalství a pochybení" # todo: NEW TRANSLATION
 mischevous_failure_desc: "V důsledku našich šibalství a pochybení je stát nyní vystaven velkému riziku, protože jsme v tuto chvíli nestabilní a zkorumpovaní." # todo: NEW TRANSLATION
 operatives1: "Přidat 1 Operativec" # todo: NEW TRANSLATION
 operatives5: "Přidat 5 Operativec" # todo: NEW TRANSLATION
 operatives10: "Přidat 10 Operativec" # todo: NEW TRANSLATION
 al_jazeera: "Centrála Al-Džazíra" # todo: NEW TRANSLATION
 al_jazeera_desc: "Al-Džazíra, zdaleka největší a nejvlivnější zpravodajská síť v arabském světě, je perlou katarské soft power. Stala se synonymem autonomní zahraniční politiky, kterou Katar prosazuje od převzetí moci Hamadem bin Chalífou Al Thaním v roce 1995." # todo: NEW TRANSLATION
 al_jazeera_allowed: "Al-Džazíra" # todo: NEW TRANSLATION
 al_jazeera_allowed_desc: "Al-Džazíra, zdaleka největší a nejvlivnější zpravodajská síť v arabském světě, je perlou katarské soft power po celém světě." # todo: NEW TRANSLATION
 al_jazeera_banned: "Al-Džazíra zakázána" # todo: NEW TRANSLATION
 al_jazeera_banned_desc: "Populární zpravodajský kanál Al-Džazíra byl prohlášen za nelegální, protože šíří nebezpečné názory a podporuje Muslimské bratrstvo. Přesto je nemožné zabránit lidem, aby ji sledovali přes satelitní přijímače." # todo: NEW TRANSLATION
 muslim_brotherhood_crackdown: "Potlačení Muslimského bratrstva" # todo: NEW TRANSLATION
 muslim_brotherhood_crackdown_desc: "Muslimské bratrstvo je prohlášeno za nelegální a je potíráno při každé příležitosti." # todo: NEW TRANSLATION
 muslim_brotherhood_home: "Rodiště Muslimského bratrstva" # todo: NEW TRANSLATION
 muslim_brotherhood_home_desc: "Egypt je rodištěm a domovem extrémně populárního a vlivného politického sunnitského hnutí známého jako Muslimské bratrstvo." # todo: NEW TRANSLATION
 rentier_state: "Rentiérský stát" # todo: NEW TRANSLATION
 rentier_state_desc: "Protože je země tak bohatá na přírodní zdroje, není nutné obvykle vybírat daně od obyvatel. Občané dostávají výhody, aniž by platili daně, a mají malou motivaci požadovat dobrou správu nebo politická práva. Výsledkem je autoritářská a zkorumpovaná vláda a klientelistický kapitalismus s nepříznivým podnikatelským prostředím pro sektory mimo těžbu zdrojů.\n\n§RTato idea bude odstraněna, pokud §YTěžba zdrojů§! přispěje méně než 20% našeho celkového HDP§!" # todo: NEW TRANSLATION
 rentier_state_tt: "Zisky z přírodních zdrojů: §G+25%§!" # todo: NEW TRANSLATION
 youth_radicalization: "Radikalizace mládeže" # todo: NEW TRANSLATION
 youth_radicalization_desc: "Mnoho mladých bylo ovlivněno radikálními verzemi islámu a země je úrodnou půdou pro nábor skupin jako Al-Káida." # todo: NEW TRANSLATION
 saudi_aid: "Saúdská pomoc pro mešity a madrásy" # todo: NEW TRANSLATION
 saudi_aid_desc: "Saúdská Arábie nám štědře pomáhá s financemi a zejména sponzoruje naše mešity a madrásy (náboženská vzdělávací centra). Zde se vyučuje a šíří saláfismus, fundamentalistická verze islámu." # todo: NEW TRANSLATION
 saudi_aid_idea_TT: "Další příjem: $§G0.002§! na 10 milionů obyvatel" # todo: NEW TRANSLATION
 cybercaliphate: "Kyberkalifát" # todo: NEW TRANSLATION
 cybercaliphate_desc: "Proislámské hackerské skupiny a digitální propagandisté se snaží šířit svou ideologii online a vést kybernetické boje, například DDoS útoky proti důležitým webům." # todo: NEW TRANSLATION
 katib_hezbollah: "Kata'ib Hezbollah" # todo: NEW TRANSLATION
 katib_hezbollah_desc: "Hezbollah už dávno není pouhou libanonskou milicí; rozrostl se do širšího Blízkého východu a za pomoci Íránu zřídil své zástupce. Kata'ib Hezbollah je velmi velká a dobře vycvičená irácká šíitská milice." # todo: NEW TRANSLATION
 syrian_hezbollah: "Syrský Hizballáh" # todo: NEW TRANSLATION
 syrian_hezbollah_desc: "Syrský Hizballáh se skládá z několika syrských šíitských milicí, které se hlásí k íránské doktríně velájat-e fakíh. Jsou financovány Íránem a školeny libanonským Hizballáhem." # todo: NEW TRANSLATION
 qatar_expat: "Demografie Kataru" # todo: NEW TRANSLATION
 qatar_expat_desc: "Pouze 12 % obyvatel Kataru jsou katarští občané, zbytek tvoří zahraniční pracovníci. Cizinci vykonávají téměř všechny pracovní pozice v zemi, přičemž téměř všichni Katarci pracují ve vládě. Zacházení s těmito zahraničními pracovníky bylo v posledních letech silně kritizováno; životní podmínky jsou popisovány jako vykořisťovatelské a zneužívající." # todo: NEW TRANSLATION
 saudi_expat: "Demografie Saúdské Arábie" # todo: NEW TRANSLATION
 saudi_expat_desc: "Pouze 70 % obyvatel Saúdské Arábie jsou saúdští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Saúdů pracuje ve vládě, zatímco téměř všechny průmyslové a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech silně kritizováno; jejich životní podmínky jsou považovány za vykořisťovatelské a zneužívající." # todo: NEW TRANSLATION
 omani_expat: "Demografie Ománu" # todo: NEW TRANSLATION
 omani_expat_desc: "Pouze 64 % obyvatel Ománu jsou ománští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Ománců pracuje ve vládě, zatímco téměř všechny průmyslové a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech silně kritizováno; jejich životní podmínky jsou považovány za vykořisťovatelské a zneužívající." # todo: NEW TRANSLATION
 uae_expat: "Demografie Spojených arabských emirátů" # todo: NEW TRANSLATION
 uae_expat_desc: "Pouze 11 % populace Spojených arabských emirátů jsou emiráťané, zbytek tvoří zahraniční pracovníci. Většina dospělých Emiráťanů pracuje ve vládě, přičemž téměř všechny průmyslové, obchodní a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech silně kritizováno; jejich životní podmínky jsou považovány za vykořisťovatelské a zneužívající." # todo: NEW TRANSLATION
 kuwait_expat: "Demografie Kuvajtu" # todo: NEW TRANSLATION
 kuwait_expat_desc: "Pouze 29 % obyvatel Kuvajtu jsou kuvajtskými občany, zbytek tvoří zahraniční pracovníci. Většina dospělých Kuvajťanů pracuje ve vládě, zatímco téměř všechny průmyslové a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech silně kritizováno; jejich životní podmínky jsou považovány za vykořisťovatelské a zneužívající." # todo: NEW TRANSLATION
 bahraini_expat: "Demografie Bahrajnu" # todo: NEW TRANSLATION
 bahraini_expat_desc: "Pouze asi polovina obyvatel Bahrajnu jsou bahrajnští občané, zbytek tvoří zahraniční pracovníci. Většina dospělých Bahrajnců pracuje ve vládě, zatímco téměř všechny průmyslové a servisní práce vykonávají cizinci. Zacházení s těmito zahraničními pracovníky bylo v posledních letech silně kritizováno; jejich životní podmínky jsou považovány za vykořisťovatelské a zneužívající." # todo: NEW TRANSLATION
 iranian_aid: "Iránská pomoc" # todo: NEW TRANSLATION
 iranian_aid_desc: "Írán poskytuje vojenskou a ekonomickou pomoc. To snižuje náklady na provoz naší vlády a armády, ale Írán se také snaží tuto pomoc využít k ovlivňování naší politiky.\n\n§RTento nápad bude odstraněn, pokud bude naše HDP na obyvatele vyšší než $17k§!" # todo: NEW TRANSLATION
 iranian_aid_idea_TT: "Dodatečný příjem: §G0.2%§! našeho HDP" # todo: NEW TRANSLATION
 iranian_aid_custom: "Iránská pomoc" # todo: NEW TRANSLATION
 iranian_aid_custom_desc: "Írán poskytuje vojenskou a ekonomickou pomoc. To snižuje náklady na provoz naší vlády a armády, ale Írán se také snaží tuto pomoc využít k ovlivňování naší politiky." # todo: NEW TRANSLATION
 iranian_aid_custom_TT: "Dodatečný příjem: §G0.2%§! našeho HDP" # todo: NEW TRANSLATION
 LoAS_member: "Člen Ligy arabských států" # todo: NEW TRANSLATION
 LoAS_member_desc: "Liga arabských států je rada arabských států, jejímž cílem je podporovat politickou spolupráci a dvoustranný obchod." # todo: NEW TRANSLATION
 restoring_hope: "Obnovení naděje" # todo: NEW TRANSLATION
 restoring_hope_desc: "Operace Obnovení naděje je kampaň vedená Saúdskou Arábií za účelem přinést Jemenu mír politickým řešením, zároveň podporující jemenské síly." # todo: NEW TRANSLATION
 sadrist_militias: "Sadrské hnutí" # todo: NEW TRANSLATION
 sadrist_militias_desc: "Saraya al-Salam, nejnovější inkarnace mahdího vojska, je milicí sadrského hnutí, která bojuje na frontě společně s iráckou armádou. Jejím vůdcem je Muqtada al-Sadr, populární irácký šíitský duchovní a politik, který zdědil své hnutí po svém populárním otci. Jeho platforma je založena na směsici politického šíitského islámu, antiamerikanismu, irácké nezávislosti na íránském vlivu a iráckého populistického nacionalismu." # todo: NEW TRANSLATION
 idea_focus_industrial_development_program: "Program průmyslového rozvoje" # todo: NEW TRANSLATION
 idea_focus_industrial_development_program_desc: "" # todo: NEW TRANSLATION
 multi_ethnic_state_idea: "Multietnický stát" # todo: NEW TRANSLATION
 multi_ethnic_state_idea_desc: "Říká se: \"Jednota v rozmanitosti\" - avšak častěji velké menšinové skupiny tíhnou k hledání větší autonomie nebo přímo nezávislosti." # todo: NEW TRANSLATION
 consumption_econemy: "Spotřební ekonomika" # todo: NEW TRANSLATION
 consumption_econemy_desc: "Spotřební ekonomika označuje ekonomiku, která je poháněna výdaji spotřebitelů jako procentem hrubého domácího produktu, na rozdíl od jiných hlavních složek HDP." # todo: NEW TRANSLATION
 export_econemy: "Exportně orientovaná ekonomika" # todo: NEW TRANSLATION
 export_econemy_desc: "Vývozci komodit jsou země s velkými ložisky přírodních zdrojů nebo rozsáhlými zemědělskými plochami, ale s populací příliš malou na to, aby využily všechny své zdroje." # todo: NEW TRANSLATION
 bankrupcy: "Bankrot!" # todo: NEW TRANSLATION
 limited_power_projection: "Omezená schopnost projekce síly" # todo: NEW TRANSLATION
 limited_power_projection_desc: "Tato země zřídila jednu nebo více vojenských základen v cizích zemích, ale dosud se jí nepodařilo etablovat jako skutečná globální velmoc." # todo: NEW TRANSLATION
 significant_power_projection: "Významná schopnost projekce síly" # todo: NEW TRANSLATION
 significant_power_projection_desc: "Tato země si udržuje značnou schopnost projekce vojenské síly do zámoří prostřednictvím několika vojenských základen. Její moc je však převážně omezena na konkrétní regiony." # todo: NEW TRANSLATION
 massive_power_projection: "Masivní schopnost projekce síly" # todo: NEW TRANSLATION
 massive_power_projection_desc: "Tato země je globální supervelmoc s obrovskou sítí vojenských základen rozprostírající se po celém světě. Je schopna nasadit své síly na první výzvu kdekoli na světě." # todo: NEW TRANSLATION
 the_rubber_baron_of_africa: "Baron kaučuku Afriky" # todo: NEW TRANSLATION
 the_rubber_baron_of_africa_desc: "[CDI.GetName] sedí na pokladu přírodních zdrojů, jedním z nich jsou kaučukovníky v naší velké zemi. Vyrábíme většinu afrického kaučuku a musíme nadále monopolizovat tento životaschopný zdroj pro náš lid. To pouze pomůže naší velké zemi růst a prosperovat." # todo: NEW TRANSLATION
 party_commands_gun: "Strana drží zbraň" # todo: NEW TRANSLATION
 party_commands_gun_desc: "Nejvyšší loajalitou Lidové osvobozenecké armády je loajalita ke Komunistické straně Číny. Tato věrnost je zajišťována přísným ideologickým výcvikem a politickými kadry na vedoucích pozicích v ozbrojených silách." # todo: NEW TRANSLATION
 party_commands_gun_new_era: "Strana drží zbraň" # todo: NEW TRANSLATION
 party_commands_gun_new_era_desc: "Nejvyšší loajalitou Lidové osvobozenecké armády je loajalita ke Komunistické straně Číny. Tato věrnost je zajišťována přísným ideologickým výcvikem a politickými kadry na vedoucích pozicích v ozbrojených silách." # todo: NEW TRANSLATION
 state_system: "ZhongHua" # todo: NEW TRANSLATION
 state_system_desc: "Obecně platí, že tam, kam nedosáhne koště, prach sám nezmizí. Zbraně kritiky nemohou nahradit kritiku zbraní. Čínská armáda se už neschovává za hraniční zdí a netřese se." # todo: NEW TRANSLATION
 chastity_paifang: "Pokojné soužití" # todo: NEW TRANSLATION
 chastity_paifang_desc: "Od založení Čínské lidové republiky je čínská zahraniční politika vedena Pěti principy pokojného soužití. Tyto principy zahrnují vzájemný respekt k suverenitě a územní celistvosti, vzájemné neútočení, nevměšování se do vnitřních záležitostí jiných států, rovnost a vzájemný prospěch a pokojné soužití. Díky těmto principům si Čína udržuje antiintervencionistický postoj a současně hájí westfálskou státní suverenitu." # todo: NEW TRANSLATION
 chabuduo: "Chabuduo" # todo: NEW TRANSLATION
 chabuduo_desc: "Chabuduo - nebo „dostatečně dobré“ - je jedinečné čínské umění zkracování cest k rychlému zbohatnutí, za každou cenu. Je ovlivněno významem peněz v tradiční kultuře a traumaty z maoistické éry, jako je Velký skok vpřed. Tato společnost, posedlá budováním majetku a předváděním svých bohatství ostatním, vytvořila mnoho sociálních a environmentálních problémů, ale také zajišťuje, že lidé tvrdě pracují na zlepšení své životní pozice." # todo: NEW TRANSLATION
 CHI_PLA_Business_Ventures: "Podnikatelské aktivity PLA" # todo: NEW TRANSLATION
 CHI_PLA_Business_Ventures_desc: "Od skromných počátků v 70. letech, aby se řešil nedostatek financí pro armádu, se komerční aktivity čínské Lidové osvobozenecké armády (PLA) vyvinuly v pravou obchodní říši. Téměř každý sektor rychle se rozvíjející čínské ekonomiky má kvótu vojenských společností. Největší z těchto podniků stále více začínají připomínat chaeboly, konglomeráty, které dominují jihokorejské ekonomice." # todo: NEW TRANSLATION
 CHI_PLA_Business_Ventures2: "Úpadek podnikání PLA" # todo: NEW TRANSLATION
 CHI_PLA_Business_Ventures2_desc: "Na pokyn vlády členové PLA uzavírají své ziskové podniky a přísně se soustředí na své vojenské povinnosti." # todo: NEW TRANSLATION
 one_child_policy: "Politika jednoho dítěte" # todo: NEW TRANSLATION
 one_child_policy_desc: "Politika jednoho dítěte byla koncipována jako způsob omezení růstu populace Číny; jde o kontroverzní a ambiciózní pokus čínské vlády kontrolovat velikost populace. Ačkoli je sporné, nakolik přesně tato politika zpomalila populační růst, její zásadní dopady na čínskou společnost jsou nesporné." # todo: NEW TRANSLATION
 factional_politics_balanced: "Frakční politika – vyvážená" # todo: NEW TRANSLATION
 factional_politics_balanced_desc: "Boji o moc mezi populisty pocházejícími z venkovských provincií a elitami z více urbanizovaných částí Číny utichl a členové obou stran se shodují, že kompromis je nejlepší cesta k zajištění budoucnosti Číny." # todo: NEW TRANSLATION
 factional_politics_populist: "Frakční politika – dominance Svazu mládeže" # todo: NEW TRANSLATION
 factional_politics_populist_desc: "Zastánci populistických politik, například absolventi Komunistického svazu mládeže, v současnosti určují čínskou národní politiku. To zpochybňuje zavedené zájmy ve prospěch venkovského chudého obyvatelstva, ale nepodporuje ekonomický růst." # todo: NEW TRANSLATION
 factional_politics_elitist: "Frakční politika – dominance šanghajské kliky" # todo: NEW TRANSLATION
 factional_politics_elitist_desc: "Členové více pro-obchodní a pro-rozvojové frakce čínské politiky drží otěže moci. To pomáhá růstu a rozvoji, ale ztěžuje získat podporu mezi venkovskými chudými a bojovat proti korupci." # todo: NEW TRANSLATION
 three_represents: "Tři zastoupení" # todo: NEW TRANSLATION
 three_represents_desc: "„Tři zastoupení“ je teorie, co Komunistická strana zastupuje, předložená Jiang Zeminem. Teorie tvrdí, že Komunistická strana musí zastupovat pokročilé společenské výrobní síly, pokročilou kulturu a zájmy většiny. Důsledkem této teorie je větší přijetí rostoucí podnikatelské třídy v Komunistické straně Číny, což vede k jejímu kritizování v některých kruzích za odklon od marxismu a myšlení Mao Ce-tunga." # todo: NEW TRANSLATION
 scientific_outlook_on_development: "Vědecký pohled na rozvoj" # todo: NEW TRANSLATION
 scientific_outlook_on_development_desc: "V mnoha ohledech je „Vědecký pohled na rozvoj“ odvetou Hu Jintaa proti růstově orientovanému důrazu Jiang Zeminovy doktríny „Tři zastoupení“. Jde o teoretický základ Huovy vlády, zaměřený na udržitelný růst minimalizující znečištění životního prostředí a socioekonomickou nerovnost." # todo: NEW TRANSLATION
 zeng_qinghong_thought: "Myšlení Zeng Qinghonga" # todo: NEW TRANSLATION
 zeng_qinghong_thought_desc: "Navazujíc na Jiang Zeminova „Tři zastoupení“, Zeng formuloval nový ideologický základ pro Komunistickou stranu Číny, který zdůrazňuje povinnost strany zastupovat většinu čínského lidu. Myšlení Zeng Qinghonga volá po odpovědnější a transparentnější straně, která může být v očích čínského lidu vnímána jako více reprezentativní a legitimní. Klíčovým prvkem této teorie je idea „pohledu lidu“ a toho, jak straníčtí představitelé mohou maximalizovat zájmy země pouze tehdy, když pracují pod tímto pohledem." # todo: NEW TRANSLATION
 xi_jinping_thought: "Myšlení Xi Jinpinga" # todo: NEW TRANSLATION
 xi_jinping_thought_desc: "Přínos Xi Jinpinga k teoretickým základům vlády KSČ spočívá v ustanovení řady vznešených cílů pro stranu i zemi do budoucna. Co tuto teorii odlišuje od většiny Xiho předchůdců, je míra, do jaké je dodržování této ideologie vázáno na loajalitu. Loajalitu ke straně, ke zemi, ale také výrazně loajalitu k samotnému Xi Jinpingovi." # todo: NEW TRANSLATION
 chongqing_model: "Chongqingský model" # todo: NEW TRANSLATION
 chongqing_model_desc: "Chongqingský model je Bo Xilaie příspěvkem k doktríně Komunistické strany. Jde o model zahrnující široké spektrum sociálních a ekonomických politik, včetně kampaní „zásah proti mafii“ a „zpívat rudé“, které se zaměřují na boj proti organizovanému zločinu, resp. na zpívání komunistických písní. Model také znamená mírný odklon od politik tržní liberalizace v Číně s výrazným důrazem na spravedlivé rozdělování a státní podniky." # todo: NEW TRANSLATION
 nanjie_model: "Nanjie model" # todo: NEW TRANSLATION
 nanjie_model_desc: "V mnoha ohledech rozvoj Chongqingského modelu, Nanjie model si zachovává mnoho prvků Boovy původní teorie, ale čerpá z příkladu vesnice Nanjie, baštící maoismus a udržující kolektivistický systém. Boův Nanjie model vyzývá Čínu, aby se řídila příkladem Nanjie a opustila kapitalismus a volný trh ve prospěch pravého socialismu." # todo: NEW TRANSLATION
 open_nation: "Reformní vláda" # todo: NEW TRANSLATION
 open_nation_desc: "I když autoritářství dobře sloužilo naší zemi v posledních desetiletích, měli bychom se přizpůsobit světu kolem nás. V globalizovaném 21. století můžeme málo udělat jinak než se otevřít zbytku světa a liberalizovat naši domácí politiku." # todo: NEW TRANSLATION
 open_nation_finish: "Liberální vláda" # todo: NEW TRANSLATION
 open_nation_finish_desc: "Naši lidé si zaslouží svobodu vyjadřovat se, účastnit se politického procesu a formovat si vlastní názory na základě více zdrojů informací." # todo: NEW TRANSLATION
 censored_nation: "Represivní vláda" # todo: NEW TRANSLATION
 censored_nation_desc: "I když uznáváme nepraktičnost úplného odříznutí našeho lidu od zbytku světa a masové indoktrinace, měli bychom přesto kontrolovat a regulovat to, čemu jsou vystaveni. Naši lidé nemohou být skutečně svobodní v systému, kde jakýkoli zdroj nestability se může stát hrozbou pro jejich bezpečnost kvůli příliš laxnímu přístupu k politickému projevu." # todo: NEW TRANSLATION
 closed_nation: "Totalitní vláda" # todo: NEW TRANSLATION
 closed_nation_desc: "Abychom zachovali stabilitu národa a udrželi národní suverenitu, zcela jsme omezili přístup k internetu a uplatňujeme přímou kontrolu nad všemi ostatními formami médií. Nesouhlas nelze tolerovat." # todo: NEW TRANSLATION
 legacy_of_1949: "Dědictví roku 1949" # todo: NEW TRANSLATION
 legacy_of_1949_desc: "Konec čínské občanské války v roce 1949 způsobil, že nacionalističtí Kuomintangové (GMD) a jejich stoupenci uprchli na ostrovní provincii Tchaj-wan. Dědictví této události v kombinaci s místním nativistickým tchajwanským hnutím vedlo k silnému odmítnutí znovusjednocení s pevninou u většiny tchajwanských občanů." # todo: NEW TRANSLATION
 legacy_of_1949_1: "Dědictví roku 1949" # todo: NEW TRANSLATION
 legacy_of_1949_1_desc: "Konec čínské občanské války v roce 1949 způsobil, že nacionalističtí Kuomintangové (GMD) a jejich stoupenci uprchli na ostrovní provincii Tchaj-wan. Dědictví této události v kombinaci s místním nativistickým tchajwanským hnutím vedlo k silnému odmítnutí znovusjednocení s pevninou u většiny tchajwanských občanů." # todo: NEW TRANSLATION
 Lacks_International_Recognition_Taiwan: "Postrádá mezinárodní uznání" # todo: NEW TRANSLATION
 Lacks_International_Recognition_Taiwan_desc: "Schopnost Republiky Číny vést zahraniční politiku je silně omezena jejím nedostatkem mezinárodního uznání, protože většina států se rozhodla uznat Čínskou lidovou republiku jako legitimního zástupce čínského lidu. ROC se snaží udržet loajalitu těch mála států, které ji stále uznávají, ale bojuje s prohraným bojem. Před touto zemí, která není plně uznaným státem, leží dvě cesty – nakonec se znovu sjednotit s pevninou, nebo jít vlastní cestou a snažit se být uznána nikoli jako Republika Čína, ale jako nezávislá Republika Tchaj-wan." # todo: NEW TRANSLATION
 china_travel_ban: "Cestování Číňanů omezeno" # todo: NEW TRANSLATION
 china_travel_ban_desc: "V rámci diplomatického sporu s ROC Čína omezila svým občanům cestování na Tchaj-wan ve snaze poškodit jeho ekonomiku." # todo: NEW TRANSLATION
 legislative_yuan_occupied: "Obsazení Legislativního jüanu" # todo: NEW TRANSLATION
 legislative_yuan_occupied_desc: "Členové studentského hnutí Slunečnice obsadili tchajwanský zákonodárný sbor po protestech proti pokusům vlády schválit kontroverzní Přesmořskou dohodu o službách (CSSTA), dohodu o volném obchodu s pevninskou Čínou. Protestní hnutí vyvolalo obavy z uspěchaného přístupu vlády k ratifikaci smlouvy, z nedostatku transparentnosti v průběhu jednání i z obsahu samotné smlouvy." # todo: NEW TRANSLATION
 joint_control_zones: "Společná kontrolní zóna Tchajwanského průlivu" # todo: NEW TRANSLATION
 joint_control_zones_desc: "Společná kontrolní zóna umožňuje Číně i Tchaj-wanu účinněji hlídkovat Tchajwanský průliv a zdokonalovat efektivitu ozbrojených sil obou zemí." # todo: NEW TRANSLATION
 our_national_enemy: "Náš historický nepřítel" # todo: NEW TRANSLATION
 our_national_enemy_desc: "Staré rány způsobené Japonci se dosud nezahojily. Jejich odmítnutí plně uznat a omluvit se za zločiny spáchané na čínském lidu během sino-japonské války znamená, že i v dohledné budoucnosti zůstanou nepřítelem nástupců jak komunistické, tak nacionalistické Číny." # todo: NEW TRANSLATION
 old_hatreds: "Staré nenávisti" # todo: NEW TRANSLATION
 old_hatreds_desc: "Spor mezi Čínou a Japonskem, který trvá tisíce let, musí být nakonec ukončen." # todo: NEW TRANSLATION

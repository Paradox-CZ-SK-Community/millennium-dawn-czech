  FIN_king_donatus: "Král Donatus z Finska" # todo: NEW TRANSLATION
  FIN_king_donatus_desc: "Když finská vláda obnovila trůn německy narozených králů Finska, Donatus byl vybrán, aby se stal ústavním monarchou finského lidu. Původně nepopulární, Donatus, který nyní žije v Helsinkách, tvrdě pracuje na zvládnutí finštiny a stále si vydělává jako ekonom, prezentující se jako monarcha lidu. Jeho oddanost a upřímná radost jsou pomalu vítány finským lidem." # todo: NEW TRANSLATION
  FIN_conscription: "Finská povinná služba" # todo: NEW TRANSLATION
  FIN_conscription_desc: "Povinná vojenská služba ve Finsku existuje již od počátku 50. let. Mnozí ji považují za archaický a zbytečný systém. Avšak v případě, že je Finsko ohroženo jakoukoli zahraniční či domácí mocí, můžeme čerpat z velké populace vycvičených vojenských profesionálů nebo alespoň málo vycvičených civilistů." # todo: NEW TRANSLATION

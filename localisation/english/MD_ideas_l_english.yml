 hutu_tutsi_tensions: "Napětí mezi Hutu a Tutsi" # todo: NEW TRANSLATION
 hutu_tutsi_tensions_desc: "Hutu a Tutsi jsou dvě oddělené etnické skupiny žijící v pohraničních oblastech mezi Demokratickou republikou Kongo a Tanzanií, zejména v malých zemích Burundi a Rwanda. Burundi je ovládáno Tutsi a v roce 1972 spáchalo genocidu proti Hutu, zatímco v Rwandě jsou majoritou Hutu a v roce 1994 byly tisíce Tutsi povražděny hutu milicemi.\n\nTyto dvě etnické skupiny si zjevně nerozumějí, ale byly nuceny žít ve stejných státech evropsky vytvořenými kolonialními hranicemi." # todo: NEW TRANSLATION

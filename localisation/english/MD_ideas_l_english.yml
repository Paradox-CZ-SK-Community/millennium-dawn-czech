  superpower_desc: "Jsme Nadmocí, která má na světě extrémně dominující postavení – charakterizované naší schopností vyvíjet vliv a projekovat sílu na globální úrovni. Nadmocnosti mají schopnost pravděpodobně dosáhnout světové hegemonie a soutěžit o moc s kýmkoliv, čímž zastíní tradiční velmoci.\n\nStav moci se určuje podle toho, kolik HDP přispíváme do světového celku, upravený naší §YNezávislostí na zahraničním vlivu§!. Naše aktuální příspěvek je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro různé úrovně jsou:\nVíc než §Y15%§! pro §Y$superpower$§!\nVíc než §Y6.5%§! pro §Y$great_power$§!\nVíc než §Y2.5%§! pro §Y$large_power$§!\nVíc než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§! pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§! v regionu. Regiony a počty zemí nad §Y$minor_power$§! jsou:\nEvropa (7)\nStřední východ a severní Afrika (3)\nSub-Saharská Afrika (3)\nAsie (7)\nAmeriky (4)" # todo: NEW TRANSLATION
  superpower_tt: "Náklady na zákony: §R+80%§!\n§YVnitřní investice§! Sloty: §G+4§!" # todo: NEW TRANSLATION
  great_power: "Velmoc" # todo: NEW TRANSLATION
  great_power_desc: "Jsme velmocí ve světě, s celosvětově uznávanou schopností vyvíjet vliv na globální úrovni, kterou nás předstihují jen nadmocnosti.\n\nStav moci se určuje podle toho, kolik HDP přispíváme do světového celku, upravený naší §YNezávislostí na zahraničním vlivu§!. Naše aktuální příspěvek je §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíc než §Y15%§! pro §Y$superpower$§!\nVíc než §Y6.5%§! pro §Y$great_power$§!\nVíc než §Y2.5%§! pro §Y$large_power$§!\nVíc než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§! pokud v regionu nebude dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§! regionu. Regiony a počty zemí nad §Y$minor_power$§! jsou:\nEvropa (7)\nStřední východ a severní Afrika (3)\nSub-Saharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION
  great_power_tt: "Náklady na zákony: §R+45%§!\n§YVnitřní investice§! Sloty: §G+3§!" # todo: NEW TRANSLATION
  large_power: "Major Power" # todo: NEW TRANSLATION
  large_power_desc: "Jako Hlavní mocnost jsme sice nejsme na úrovni Velkých mocností ani Supervelmoci, ale stále máme mimořádný vliv na globální a regionální dění a s lehkostí chráníme naši suverenitu a životně důležité zájmy před většími mocnostmi.\n\nStav moci je určen tím, kolik HDP přispíváme na světový součet, upraveno naší §YNezávislostí na zahraničním vlivu§!. Naše současná příspěvky jsou §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nVe všech geografických regionech bude určitý počet nejmocnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§! pokud v regionu nebude dostatek §Y$superpower$s!, §Y$great_power$s! a §Y$large_power$s!; regiony a počty zemí nad §Y$minor_power$§! jsou:\nEvropa (7)\nStřední východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmeriky (4)." # todo: NEW TRANSLATION

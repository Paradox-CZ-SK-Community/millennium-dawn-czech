 russian_legacy: "Ruské dědictví" # todo: NEW TRANSLATION
 russian_legacy_desc: "Po staletí si Rusko kráčelo vlastní cestou a málokdy se snažilo přizpůsobit komukoli jinému. Často pod autokratickou vládou a s konzervativním obyvatelstvem je změna Ruska zdlouhavý proces." # todo: NEW TRANSLATION
 SOV_idea_restalinization: "Restalinizace" # todo: NEW TRANSLATION
 SOV_idea_restalinization_desc: "Rusko se odchýlilo od správné cesty. Musíme se vrátit k Stalinovým metodám, pokud chceme v tomto světě přežít a uchovat si nezávislost." # todo: NEW TRANSLATION
 kamajors: "Kamajors" # todo: NEW TRANSLATION
 kamajors_desc: "Kamajors byli mendští milicí působící v Sierra Leone během občanské války. Skupina vznikla původně k ochraně vesnic před rebely RUF. Byli však známí i tím, že bojovali s vládními vojsky, aby chránili vesnice před rabováním ze strany armády." # todo: NEW TRANSLATION
 blood_diamond_trade: "Obchod s krvavými diamanty" # todo: NEW TRANSLATION
 blood_diamond_trade_desc: "Hlavním zdrojem příjmů jak vládních sil, tak povstaleckých skupin jsou diamanty, protože jde o jedinou měnu, která má v zemi hodnotu. Často jsou těženy pomocí otrocké práce, pašovány přes hranice a následně prodávány jako legálně nabyté diamanty. Protože diamanty slouží výhradně k financování konfliktu, místní obyvatelstvo nemá z jejich bohatství žádné užitky." # todo: NEW TRANSLATION
 blood_diamond_trade_idea_TT: "Dodatečný příjem: $§G0.040§!" # todo: NEW TRANSLATION
 swiss_political_system: "Politický systém Švýcarska" # todo: NEW TRANSLATION
 swiss_political_system_desc: "Švýcarsko má velmi unikátní politický systém a je jedinou zemí na světě, která se právoplatně může nazývat „polopřímou demokracií“. Občané mohou měnit ústavu prostřednictvím referend, mohou vetovat zákony v referendech, mohou dokonce schvalovat zákony skrze referenda.\nTo má důsledky pro politiky: protože lidé kdekoliv rozhodují přímo, musí švýcarský koaliční systém zahrnovat co nejvíce politických sil. Čtyři velké švýcarské strany, SVP, FDP, CVP a SP, jsou neustále ve vládě pohromadě – to činí národní volby ve Švýcarsku do značné míry bezvýznamnými, protože lid vládne nejen skrze své zástupce, ale přímo skrze referenda." # todo: NEW TRANSLATION
 finnish_neutrality: "Finská neutralita" # todo: NEW TRANSLATION
 finnish_neutrality_desc: "Finsko, ač do určité míry chráněné západními demokratickými státy, pečlivě zachovalo svou neutralitu – hlavně aby neurazilo Rusko." # todo: NEW TRANSLATION
 Migrant_Crisis_Europe: "Migrační krize" # todo: NEW TRANSLATION
 Migrant_Crisis_Europe_desc: "Migrační krize zasáhla Evropu jako kladivo a zasáhla jak národní jednotu, tak popularitu vládnoucích stran. Válka v Sýrii přiměla tisíce uprchlíků k útěku do sousedních zemí, a přestože Evropa byla připravena přijmout ty trpící válkou, příliv nových a trvalých migrantů z celé severní Afriky a Blízkého východu přetížil evropské instituce a vyvolal u mnohých odpor vůči nově příchozím." # todo: NEW TRANSLATION
 german_legacy: "Německé dědictví" # todo: NEW TRANSLATION
 german_legacy_desc: "§YSpecial Rules:§! §WMůže zakázat extremistické strany.\nCDU/CSU a SPD se mohou vždy vytvořit koalici.§!\n\nS tíhou nacistických válečných zločinů na bedrech a jako iniciátor druhé světové války se Německo snažilo svým špatným image zbavit tím, že se zdržuje jakýchkoli náznaků nacionalistického smýšlení či militarismu. V právním smyslu je Německo vázáno Smlouvou o konečném uspořádání ohledně Německa z roku 1990 mezi Německem a spojeneckými mocnostmi (Ruskem, Spojenými státy, Spojeným královstvím a Francií), stejně jako samostatnou konečnou hraniční smlouvou s Polskem. Tato smlouva dělá nelegálním, aby Německo kdy činilo územní nároky, vlastnilo jaderné zbraně a omezuje jeho ozbrojené síly na méně než 370 000 osob celkem." # todo: NEW TRANSLATION

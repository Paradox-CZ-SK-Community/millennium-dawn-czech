 visegrad_group_member: "Člen Visegrádské skupiny" # todo: NEW TRANSLATION
 visegrad_group_member_desc: "Tato země je členem Visegrádské skupiny, politického spojenectví mezi Polskem, Českou republikou, Slovenskem a Maďarskem." # todo: NEW TRANSLATION
 worker_strikes_1: "Stávky dělníků" # todo: NEW TRANSLATION
 worker_strikes_1_desc: "Mezi pracovní silou této země panuje určité neklid." # todo: NEW TRANSLATION
 worker_strikes_2: "Výrazné stávky dělníků" # todo: NEW TRANSLATION
 worker_strikes_2_desc: "Autobusy, vlaky, letadla a taxi v této zemi moc nejezdí. Pouze některé továrny fungují. Pracovníci jsou nespokojeni." # todo: NEW TRANSLATION
 worker_strikes_3: "Velké stávky dělníků" # todo: NEW TRANSLATION
 worker_strikes_3_desc: "Dochází k situacím, kdy lidé odmítají pracovat, aby učinili politické prohlášení. V této zemi se děje vážné politické sdělení." # todo: NEW TRANSLATION
 worker_strikes_4: "Katastrofální stávky dělníků" # todo: NEW TRANSLATION
 worker_strikes_4_desc: "Národní ekonomika je na pokraji kolapsu. Vláda se zdá být neschopná přimět lidi, aby pracovali." # todo: NEW TRANSLATION
 ZIM_disgruntled_veterans: "Nespokojení veteráni" # todo: NEW TRANSLATION
 ZIM_disgruntled_veterans_desc: "Zimbabwe má problémy udržet spokojené bývalé vojáky z Rhodesijské guerilly v boji proti Rhodesii a jihoafrickému apartheidnímu státu. Tito vojáci, většinou černí milicionáři bývalých sil ZANU, jsou často nezaměstnaní a frustrovaní a jejich hněv se často projevuje těžkým násilím vůči bílé menšině i proti černým, kteří se vyslovují pro smírné rasové vztahy." # todo: NEW TRANSLATION
 idea_united_nations_sanctions: "Sankce OSN" # todo: NEW TRANSLATION
 idea_united_nations_sanctions_desc: "Tato země je cílem koordinovaných ekonomických a politických sankcí členů Rady bezpečnosti OSN." # todo: NEW TRANSLATION
 tribal_guerrillas: "Kmenoví partyzáni" # todo: NEW TRANSLATION
 tribal_guerrillas_desc: "Ostřílení sovětskou invazí se partyzáni stali mistry boje v afghánských svazích a kopcích. Používání rozsáhlých komplexních jeskynních systémů ztěžuje nepříteli vyčistit všechny bojovníky." # todo: NEW TRANSLATION
 armenian_perseverance: "Arménská houževnatost" # todo: NEW TRANSLATION
 armenian_perseverance_desc: "Mnohé civilizace povstaly a zanikly během uplynulých tří tisíciletí. Na rozdíl od svých bývalých přátel i nepřátel Arméni stále přetrvávají. I když historická Arménie možná nikdy neobnoví svůj rozsah, vůle prospívat a stát pevně je silná jako vždy." # todo: NEW TRANSLATION
 full_control_of_suez: "Správa Suezského průplavu" # todo: NEW TRANSLATION
 full_control_of_suez_desc: "Suezský průplav je ovládán a provozován Správou Suezského průplavu. Příjmy Správy pouze z mýtného činí 5 miliard USD ročně. I když je Suez podle mezinárodních smluv otevřen pro civilní i vojenské lodě, může být snadno použit ke kontrole plavby mezi Asií a Evropou." # todo: NEW TRANSLATION
 full_control_of_suez_idea_TT: "Dodatečný příjem: $§G0.100§!" # todo: NEW TRANSLATION
 partial_control_of_suez: "Správa Suezského průplavu - sdílené vlastnictví" # todo: NEW TRANSLATION
 partial_control_of_suez_desc: "Suezský průplav je ovládán a provozován Správou Suezského průplavu. Příjmy Správy pouze z mýtného činí 5 miliard USD ročně. I když je Suez podle mezinárodních smluv otevřen pro civilní i vojenské lodě, může být snadno použit ke kontrole plavby mezi Asií a Evropou. Suezský průplav je v současnosti pod společnou správou dvou zemí" # todo: NEW TRANSLATION
 partial_control_of_suez_idea_TT: "Dodatečný příjem: $§G0.050§!" # todo: NEW TRANSLATION
 entry_to_china: "Vstup do Číny" # todo: NEW TRANSLATION
 entry_to_china_desc: "Hongkong má jedinečný vztah mezi pevninou a Západem. Jeho nedávné předání Spojenému království přineslo západní zvyky a podnikatelské praktiky. Před reformami Denga byl Hongkong jediným místem v Číně, kam mohly vstupovat zahraniční investice.\n\nNyní dochází ke změně a Hongkong může ztratit jedinečnou pozici, kterou dříve měl. Přesto je hongkongská burza mnoha jiným asijským burzám záviděníhodná." # todo: NEW TRANSLATION
 full_control_of_panama: "Správa Panamského průplavu" # todo: NEW TRANSLATION
 full_control_of_panama_desc: "PCA (Autoridad del Canal de Panamá) je agentura vlády Panamy odpovědná za provoz a správu Panamského průplavu. Prostřednictvím poplatků a dalších operací má stát přístup k pravidelnému příjmu. Jeho strategický význam nelze podcenit." # todo: NEW TRANSLATION

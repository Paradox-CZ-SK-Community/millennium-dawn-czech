 idea_focus_generic_motorized_focus: "Zaměření na výrobu vozidel" # todo: NEW TRANSLATION
 idea_focus_generic_motorized_focus_desc: "Tato země díky několika podnikatelským a vládním reformám maximalizovala tovární výrobu civilních vozidel." # todo: NEW TRANSLATION
 idea_focus_generic_education_reform: "Reforma školství" # todo: NEW TRANSLATION
 idea_focus_generic_education_reform_desc: "Díky reformě vzdělávání tato země dokáže vychovávat více vědců a odborníků s vyšší kvalifikací. Národní i soukromé výzkumné projekty mají nyní výrazně vyšší šanci na úspěch." # todo: NEW TRANSLATION
 idea_focus_generic_census_reform: "Reforma sčítání lidu" # todo: NEW TRANSLATION
 idea_focus_generic_census_reform_desc: "Obnovením systému sčítání lidu tato země zlepšila schopnost náborových stanic lépe vybírat vhodné kandidáty pro bojové nasazení a vojenské jednotky. Pokud budou zavedeny nové směrnice, může to zvýšit základnu personálu pro armádu této země." # todo: NEW TRANSLATION
 idea_focus_generic_public_service_investment: "Investice do veřejných služeb" # todo: NEW TRANSLATION
 idea_focus_generic_public_service_investment_desc: "Tato země výrazně zlepšila svou veřejnou správu a sektor služeb a zároveň zvýšila efektivitu produkce spotřebního zboží. To může vést k tomu, že více průmyslové kapacity bude nasměrováno tam, kam vláda chce." # todo: NEW TRANSLATION
 idea_focus_generic_encouraged_private_research: "Podpora soukromého výzkumu" # todo: NEW TRANSLATION
 idea_focus_generic_encouraged_private_research_desc: "Uvolněním bariér pro výzkumnou literaturu a experimentální laboratoře dokázala tato země přitáhnout velké množství vědeckého zájmu ze soukromého sektoru. To uvolňuje vládní zdroje, které byly používány pro čistě civilní účely, a nyní je lze použít k podpoře plánů vojenských a národních průmyslových výborů." # todo: NEW TRANSLATION
 idea_focus_generic_individual_freedom: "Individuální svoboda" # todo: NEW TRANSLATION
 idea_focus_generic_individual_freedom_desc: "Tato země se rozhodla zlepšit postavení jednotlivce vůči státu a zajistit základní občanská a ekonomická práva. To pravděpodobně zlepší postavení demokratických stran." # todo: NEW TRANSLATION
 idea_focus_generic_national_strength: "Národní síla" # todo: NEW TRANSLATION
 idea_focus_generic_national_strength_desc: "Tato země je rozhodnuta potlačit myšlenky a ideály osobní svobody a malé vlády. Administrativa neprojevuje žádné výčitky, pokud jde o utlačování a umlčování opozičních sil. Demokracie tu s největší pravděpodobností nebude rozkvétat." # todo: NEW TRANSLATION
 idea_focus_generic_path_of_order: "Cesta řádu" # todo: NEW TRANSLATION
 idea_focus_generic_path_of_order_desc: "Tato země rozhodla, že její cestou bude cesta řádu. Svoboda a rovnost jsou nadhodnocené. Ti, kdo postrádají svobodu, získávají prosperitu zhora, a ti, kdo postrádají rovnost, jsou chráněni před ublížením. Státy řádu si váží vojenské přítomnosti, silných státních stran a věnují malou pozornost dobrému zacházení s opozicí." # todo: NEW TRANSLATION
 idea_focus_generic_path_of_equality: "Cesta rovnosti" # todo: NEW TRANSLATION
 idea_focus_generic_path_of_equality_desc: "Tato země rozhodla, že její cestou bude cesta rovnosti. Svoboda jednotlivce je vyměněna za pokrok kolektivu. Militarismus, nacionalismus a řád, který mají přinést, jsou odsuzovány, ale vnímány jako nutné zlo, aby svět dosáhl rovnosti." # todo: NEW TRANSLATION
 idea_focus_generic_path_of_liberty: "Cesta svobody" # todo: NEW TRANSLATION
 idea_focus_generic_path_of_liberty_desc: "Tato země rozhodla, že její cestou bude cesta svobody. Rovnost kolektivu brzdí jednotlivce v jejich potenciálu a řád znamená okrádání populace za účelem dalšího omezení. Země svobody jsou dokonce ochotny zmenšit své vlády, aby zajistily ochranu individualismu." # todo: NEW TRANSLATION

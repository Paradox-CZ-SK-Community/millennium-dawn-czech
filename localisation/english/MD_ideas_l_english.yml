  idea_generic_reaching_to_the_global_market: "Dosažení globálního trhu" # todo: NEW TRANSLATION
  idea_generic_reaching_to_the_global_market_desc: "Dosažení globálního trhu a zefektivnění našich investic z hlediska nákladů i času povede k většímu zisku naší zemi." # todo: NEW TRANSLATION
  idea_generic_the_manpower_solution: "Řešení personálu" # todo: NEW TRANSLATION
  idea_generic_the_manpower_solution_desc: "Můžeme povzbudit více lidí, aby vstoupili do naší pracovní síly, čímž se zlepší všechny ekonomické sektory země." # todo: NEW TRANSLATION
  idea_generic_worker_productivity: "Zlepšená produktivita na obyvatele" # todo: NEW TRANSLATION
  idea_generic_worker_productivity_desc: "Naši pracovníci jsou vysoce produktivní a díky nedávnému zlepšení technologií bychom měli tento trend nadále podporovat a v naší zemi ho prosazovat." # todo: NEW TRANSLATION
  idea_overlord_subsidies: "Suzerénské dotace" # todo: NEW TRANSLATION
  idea_overlord_subsidies_desc: "Dotace, které nám suzerén poskytuje pro náš ekonomický prospěch, způsobují, že pomalu ztrácíme autonomii, jak se stáváme na ně čím dál více závislí pro naši ekonomiku." # todo: NEW TRANSLATION
  idea_focus_import_additional_military_equipment: "Import dodatečného vojenského vybavení" # todo: NEW TRANSLATION
  idea_focus_import_additional_military_equipment_desc: "Je načase začít dovážet dodatečné vojenské vybavení, jinak budeme poraženi na bojišti kvůli nedostatku vybavení." # todo: NEW TRANSLATION
  national_identity_focus: "Zaměření na národní identitu" # todo: NEW TRANSLATION
  national_identity_focus_desc: "Lidé naší země sdílejí společnou historii a původ. Musíme zdůraznit a pokud bude potřeba vytvořit myšlenku, že jsme jednotní a ne rozdělení." # todo: NEW TRANSLATION
  ethnic_nationalism: "Etničný nacionalismus" # todo: NEW TRANSLATION
  ethnic_nationalism_desc: "Náš lid je nejdůležitější a měl by být upřednostněn před ostatními. Tato země patří nám a nikomu jinému." # todo: NEW TRANSLATION
  patriotism_focus: "Zaměření na vlastenectví" # todo: NEW TRANSLATION
  patriotism_focus_desc: "Vlastenectví je pojetí loajality ke státu bez ohledu na národnost. Když lidem poskytneme vlajku, za kterou se mohou sjednotit, budeme celkově silnější." # todo: NEW TRANSLATION
  civic_nationalism: "Občanský nacionalismus" # todo: NEW TRANSLATION
  civic_nationalism_desc: "Občanský nacionalismus znamená jednotu v rámci státu, ne v etnické příslušnosti. Sdílené ideály státu, zákony, pravidla a instituce umožní lidem různých původů spolupracovat." # todo: NEW TRANSLATION
  autarchy_focus: "Autarkie Zaměření" # todo: NEW TRANSLATION
  autarchy_focus_desc: "Autarkie je myšlenka státu, který je politicky i ekonomicky soběstačný. Zajištěním toho, že budeme samostatní, budeme méně náchylní k vnějším vlivům." # todo: NEW TRANSLATION
  national_purity: "Národní čistota" # todo: NEW TRANSLATION
  national_purity_desc: "Musíme odstranit lidi, kteří do naší společnosti nezapadají. Pouze homogenní populace nám umožní stát pohromadě proti všem vnitřním i vnějším hrozbám." # todo: NEW TRANSLATION
  japanese_supremacy: "Japonská nadřazenost" # todo: NEW TRANSLATION
  pro_american: "Pro-americký" # todo: NEW TRANSLATION
  pro_american_desc: "Zahraniční politika této země je velmi zaujatá vůči západním hodnotám a americkému životnímu stylu." # todo: NEW TRANSLATION
  assertive_emergence: "Asertivní vzestup" # todo: NEW TRANSLATION
  assertive_emergence_desc: "Starý řád je třeba svrhnout silou, pokud bude nutné. Dekadentní Západ nám navždy zabrání získat naše oprávněné postavení na světové scéně." # todo: NEW TRANSLATION
  authoritarianism_focus: "Autoritarismus Zaměření" # todo: NEW TRANSLATION
  authoritarianism_focus_desc: "Lidé a stát musí být řízeni silnými jedinci, aby zajistili přežití. Nemůžeme dovolit, aby demokracie a svoboda existovaly, pokud ohrožují naši existenci." # todo: NEW TRANSLATION
  territorial_nationalism: "Teritoriální nacionalismus" # todo: NEW TRANSLATION
  territorial_nationalism_desc: "Jakmile jsou lidé hrdí na svou zemi, budou ochotněji ji bránit." # todo: NEW TRANSLATION
  paternalism_focus: "Paternalismus Zaměření" # todo: NEW TRANSLATION
  paternalism_focus_desc: "Lidem je zapotřebí silné vodící ruky, aby jejich ideály a morálka směřovaly tam, kam je chceme mít. Musíme zřídit takzvaný Father-knows-best-State, neboli nanny state, aby lidé dostali to, co je pro ně dobré." # todo: NEW TRANSLATION
  isis_allegiance: "Složte věrnost Islámskému státu" # todo: NEW TRANSLATION
  isis_allegiance_desc: "Islámský stát prokázal, že je na správné cestě díky svým rychlým vítězstvím a dobytím. Musíme mu složit věrnost, abychom vyvolali Islámský chalífát." # todo: NEW TRANSLATION
  attrition_strategy: "Strategie vyčerpání" # todo: NEW TRANSLATION
  attrition_strategy_desc: "Postupně vyčerpáme zdroje a sílu našich nepřátel a vyhrajeme. Bůh je věčný a má čas počkat." # todo: NEW TRANSLATION
  fear_strategy: "Strategie strachu" # todo: NEW TRANSLATION
  fear_strategy_desc: "Popravy, etnické čistky a propaganda. To budou naše nástroje, jak vyděsit nepřátele a donutit je k kapitulaci bez boje. A to jistě motivuje naše vojáky, až poznají cenu neúspěchu." # todo: NEW TRANSLATION
  ummah_focus: "Ummah Zaměření" # todo: NEW TRANSLATION
  ummah_focus_desc: "Všichni muslimové patří do jedné rodiny, bez ohledu na jejich dědictví nebo místo narození. Musíme je všechny s otevřenou náručí přijmout do naší komunity." # todo: NEW TRANSLATION
  shariah_world: "Uvalit šaríjské právo na svět" # todo: NEW TRANSLATION
  shariah_world_desc: "Svět je dekadentní a musí se změnit. Nesmíme dovolit, aby tyto odporné ideje existovaly déle, a musíme jednat." # todo: NEW TRANSLATION
  sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
  sustainable_development_desc: "Udržitelný rozvoj je organizační princip udržování konečných zdrojů nezbytných pro uspokojení potřeb budoucích generací života na planetě. Je to proces, který předvídá žádoucí budoucí stav lidských společností, v němž životní podmínky a využívání zdrojů nadále vyhovují lidským potřebám, aniž by podkopával integritu, stabilitu a krásu přírodních biotických systémů." # todo: NEW TRANSLATION
  generic_centralization: "Centralizace" # todo: NEW TRANSLATION
  generic_centralization_desc: "Centralizace státu pomůže udržet naši rozsáhlou zemi. Centralizace národa také přinese další politický kapitál a měla by vést k dodatečnému daňovému výnosu spolu s boostem politického kapitálu." # todo: NEW TRANSLATION
  generic_decentralization: "Decentralizace" # todo: NEW TRANSLATION
  generic_decentralization_desc: "Decentralizace státu a odstranění byrokratického zbytečného papírování sníží celkové byrokratické náklady a podpoří další růst výstavby." # todo: NEW TRANSLATION

 Opium_Economy_desc: "Opium je po staletí hlavní plodinou v Afghánistánu. V chaosu uplynulých desetiletí a s rozvojem globálního obchodu s narkotiky se pěstování opia v Afghánistánu značně rozšířilo a velká část venkovské ekonomiky je nyní na makovici závislá. Vzhledem k tomu, že velká část je používána k výrobě nelegálních drog, je pro naši vládu obtížné z pěstování vydělat." # todo: NEW TRANSLATION

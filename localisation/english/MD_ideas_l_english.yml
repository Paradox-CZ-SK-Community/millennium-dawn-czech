  worker_strikes_2: "Významné dělnické stávky" # todo: NEW TRANSLATION
  worker_strikes_2_desc: "Autobusy, vlaky, letadla a taxi v této zemi téměř nejezdí. Funguje jen část továren. Pracovní síla je nespokojena." # todo: NEW TRANSLATION
  worker_strikes_3: "Velké dělnické stávky" # todo: NEW TRANSLATION
  worker_strikes_3_desc: "Dochází k situacím, kdy lidé nechtějí pracovat, aby vyjádřili politický názor. V této zemi se odehrává významný politický projev." # todo: NEW TRANSLATION
  worker_strikes_4: "Katastrofální dělnické stávky" # todo: NEW TRANSLATION
  worker_strikes_4_desc: "Národní ekonomika je na pokraji kolapsu. Vláda se zdá neschopná lidi přimět k práci." # todo: NEW TRANSLATION
  tribal_guerrillas: "Kmenoví partyzáni" # todo: NEW TRANSLATION
  tribal_guerrillas_desc: "Zoceleni sovětskou invazí, tito partyzáni se stali mistry boje na afghánských svazích a kopcích. Využívání rozsáhlých a složitých jeskynních systémů ztěžuje nepříteli vyčíslení všech bojovníků." # todo: NEW TRANSLATION

 civil_war_disorganised_military_1: "Nekontrolované ozbrojené síly" # todo: NEW TRANSLATION
 civil_war_disorganised_military_1_desc: "Začátek občanské války nás odtrhl od kontaktu s naší armádou. Nejsme si jisti, kdo je na čí straně, kde se nacházejí naše zásobovací sklady ani kdo nám vlastně ještě dodává zbraně.\n\n§RKdyž toto zaměření vyprší, situace se mírně zlepší.§!\n\nAktuální stav armády:\n§YNekontrolované§!\nChaotické\nZmatené\nNeorganizované\nNepořádné" # todo: NEW TRANSLATION
 civil_war_disorganised_military_2: "Chaotická armáda" # todo: NEW TRANSLATION
 civil_war_disorganised_military_2_desc: "I když jsme se z počátečního šoku občanské války vzpamatovali, věci jsou stále poměrně chaotické s matoucími velitelskými řetězci a nedostatečnou logistikou.\n\n§RKdyž toto zaměření vyprší, situace se mírně zlepší.§!\n\nAktuální stav armády:\nNekontrolované\n§YChaotické§!\nZmatené\nNeorganizované\nNepořádné" # todo: NEW TRANSLATION
 civil_war_disorganised_military_3: "Zmatená armáda" # todo: NEW TRANSLATION
 civil_war_disorganised_military_3_desc: "Armádu jsme zorganizovali do něčeho víc než jen skupiny dobrovolníků, ale stále chybí pevné velení a naše síly často operují bez větší strategie nebo cílů.\n\n§RKdyž toto zaměření vyprší, situace se mírně zlepší.§!\n\nAktuální stav armády:\nNekontrolované\nChaotické\n§YZmatené§!\nNeorganizované\nNepořádné" # todo: NEW TRANSLATION
 civil_war_disorganised_military_4: "Neorganizovaná armáda" # todo: NEW TRANSLATION
 civil_war_disorganised_military_4_desc: "Nejhorší z počátečního zmatku pominulo a naše armáda se nyní většinou chová jako skutečná armáda.\n\n§RKdyž toto zaměření vyprší, situace se mírně zlepší.§!\n\nAktuální stav armády:\nNekontrolované\nChaotické\nZmatené\n§YNeorganizované§!\nNepořádné" # todo: NEW TRANSLATION
 civil_war_disorganised_military_5: "Nepořádná armáda" # todo: NEW TRANSLATION
 civil_war_disorganised_military_5_desc: "Naše armáda je téměř zpět na své profesionální předválečné úrovni. Největší výzvou je nyní sloučení a integrace různých milicí, které jsme po cestě shromáždili.\n\n§RKdyž toto zaměření vyprší, situace se mírně zlepší.§!\n\nAktuální stav armády:\nNekontrolované\nChaotické\nZmatené\nNeorganizované\n§YNepořádné§!" # todo: NEW TRANSLATION

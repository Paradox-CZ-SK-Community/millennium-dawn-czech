  taiwanese_coup_desc: "Pro‑čínské prvky v taiwanské vládě a ozbrojených silách se v současnosti snaží převzít kontrolu nad vládou." # todo: NEW TRANSLATION
  recently_acceded_to_wto: "Nedávno vstoupila do Světové obchodní organizace" # todo: NEW TRANSLATION
  recently_acceded_to_wto_desc: "Členství v WTO poskytuje širokou škálu obchodně souvisejících výhod a významně posiluje ekonomiku této země." # todo: NEW TRANSLATION

  high_level_of_aids: "Vysoká prevalence HIV"
  high_level_of_aids_desc: "Mezi 15 % až 20 % obyvatel této země se nakazilo HIV. Smrtelná choroba má výrazný dopad na postižené, jelikož jim postupně znemožňuje pracovat či žít běžný život. Boj proti HIV je pomalý proces a jediným skutečným nástrojem je kvalitní a dlouhodobá zdravotní péče a osvěta snižující riziko nákazy.\n\n[HIV_healthcare_tooltip]."

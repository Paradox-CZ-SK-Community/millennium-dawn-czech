  idea_focus_generic_motorized_focus_desc: "Tato země dokázala prostřednictvím řady podnikatelských a vládních reforem maximalizovat tovární produkci civilních vozidel."
  idea_focus_generic_education_reform: "Reforma vzdělávání"
  idea_focus_generic_education_reform_desc: "Díky reformě vzdělávání se této zemi podařilo vychovat více vědců a akademiků a na vyšší úrovni. Národní i soukromé výzkumné projekty mají nyní výrazně vyšší šanci na úspěch."
  idea_focus_generic_census_reform: "Reforma sčítání lidu"
  idea_focus_generic_census_reform_desc: "Modernizací systému sčítání lidu tato země zefektivnila náborová střediska při výběru vhodných kandidátů pro bojové operace a nasazení armády. Zavedení nových směrnic může zvýšit základnu Personálu armády."
  idea_focus_generic_public_service_investment: "Investice do veřejných služeb"
  idea_focus_generic_public_service_investment_desc: "Tato země výrazně zlepšila veřejnou správu a sektor služeb a zároveň zvýšila efektivitu výroby spotřebního zboží. To může vést k tomu, že větší část průmyslové kapacity bude směřována dle přání vlády."
  idea_focus_generic_encouraged_private_research: "Podpora soukromého výzkumu"
  idea_focus_generic_encouraged_private_research_desc: "Uvolněním omezení výzkumné literatury a experimentálních laboratoří tato země přilákala značný vědecký zájem soukromých podniků. To uvolňuje vládní zdroje, které nyní mohou být využity na podporu vojenských a národních průmyslových plánů."
  idea_focus_generic_individual_freedom: "Individuální svoboda"
  idea_focus_generic_individual_freedom_desc: "Tato země prokázala odhodlání zlepšit postavení jednotlivce vůči státu a zajistit základní občanská a ekonomická práva. To pravděpodobně posílí demokratické strany."
  idea_focus_generic_national_strength: "Národní síla"
  idea_focus_generic_national_strength_desc: "Tato země je odhodlána potlačit myšlenky osobní svobody a malého státu. Administrativa neprojevuje žádné výčitky při potlačování a umlčování opozice. Demokracie zde pravděpodobně neprosperuje."
  idea_focus_generic_path_of_order: "Cesta řádu"
  idea_focus_generic_path_of_order_desc: "Tato země se rozhodla kráčet cestou řádu. Svoboda a rovnost jsou přeceňovány. Ti, kdo postrádají svobodu, dostávají prosperitu shora, a ti, kdo postrádají rovnost, jsou chráněni před újmou. Státy řádu kladou důraz na vojenskou přítomnost, silné státní strany a věnují jen malou pozornost zacházení s opozicí."
  idea_focus_generic_path_of_equality: "Cesta rovnosti"
  idea_focus_generic_path_of_equality_desc: "Tato země se rozhodla kráčet cestou rovnosti. Svoboda jednotlivce je obětována ve prospěch pokroku kolektivu. Militarismus, nacionalismus a řád, který s nimi souvisí, jsou odsuzovány, avšak považovány za nezbytné zlo na cestě ke světové rovnosti."
  idea_focus_generic_path_of_liberty: "Cesta svobody"
  idea_focus_generic_path_of_liberty_desc: "Tato země se rozhodla kráčet cestou svobody. Rovnost kolektivu omezuje potenciál jednotlivce a řád znamená okrádání obyvatelstva, aby bylo dále svazováno. Státy svobody jsou dokonce ochotny zmenšovat své vlády, aby zajistily ochranu individualismu."
  idea_generic_temporary_debt_refactoring: "Dočasná restrukturalizace dluhu"
  idea_generic_temporary_debt_refactoring_desc: "Současná dluhová situace naší vlády je dlouhodobě neudržitelná. Menší úpravou státního dluhu můžeme snížit celkovou výši splátek."

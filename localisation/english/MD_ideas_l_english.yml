  civil_war_disorganised_military_1_desc: "Počátek občanské války nás odpojil od naší armády. Nejsme si jistí, kdo je na čí straně, kde se nacházejí naše zásobovací depoty, nebo kdo nám vůbec dodává zbraně.\\n\\n§RKdyž tato myšlenka vyprší, situace se mírně zlepší.§!\\n\\nAktuální vojenský stav:\\n§YNekontrolovaná§!\\nChaotická\\nZmatečná\\nNeorganizovaná\\nNepořádná" # todo: NEW TRANSLATION

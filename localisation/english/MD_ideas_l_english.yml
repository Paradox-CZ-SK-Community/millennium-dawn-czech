 CHI_cepc: "Kruhový elektron-pozitronový srážeč (CEPC)" # todo: NEW TRANSLATION
 CHI_cepc_desc: "CEPC je velké mezinárodní vědecké zařízení navržené čínskou komunitou částicové fyziky k prozkoumání zmíněného fyzikálního programu. Má obvod 80 kilometrů (49,70 mil) a mohl by obkroužit celý ostrov Manhattan." # todo: NEW TRANSLATION

 generic_bureaucratic_drain_idea: "Byrokratický útlum" # todo: NEW TRANSLATION
 generic_bureaucratic_drain_idea_desc: "Nedávná opatření zasáhla naši byrokracii a nyní se stává zatížením. I když je to obvykle dočasné, může to v budoucnu způsobit další problémy..." # todo: NEW TRANSLATION
 recently_printed_money: "Nedávno vytištěné peníze" # todo: NEW TRANSLATION
 recently_printed_money_desc: "V zoufalých časech jsou často potřeba zoufalá opatření. Vláda nedávno schválila masivní kampaň tisku peněz, aby zmírnila rostoucí náklady na chod státu." # todo: NEW TRANSLATION
 USA_common_sense_gun_laws_idea: "Zdravý rozum v zákonech o zbraních" # todo: NEW TRANSLATION
 USA_homeland_security: "Domácí bezpečnost" # todo: NEW TRANSLATION
 USA_homeland_security_desc: "Domácí bezpečnost je zastřešující termín pro různé reorganizované civilní agentury USA. Hlavním účelem Domácí bezpečnosti je fungovat jako ministerstvo vnitra, které mají mnohé jiné země." # todo: NEW TRANSLATION
 USA_guantanamo_bay: "Guantánamo" # todo: NEW TRANSLATION
 USA_guantanamo_bay_desc: "Věznice v zálivu Guantánamo je vojenské vězení Spojených států nacházející se u námořní základny Guantánamo, také označované jako Guantánamo, G-Bay, GTMO nebo Gitmo, na pobřeží zálivu Guantánamo na Kubě. Protože jsou vězni zadržováni bezstaně a bez soudu a existují zprávy o mučení několika vězňů, jsou operace tohoto tábora Amnesty International považovány za závažné porušení lidských práv a za porušení procesu vyplývajícího ze Čtrnáctého dodatku Ústavy Spojených států." # todo: NEW TRANSLATION
 usa_bad_procurment: "Neefektivní zadávání zakázek" # todo: NEW TRANSLATION
 usa_bad_procurment_desc: "Od té doby, co byli z nákupního systému odstraněni zkušení vojenskí důstojníci, posuzují, zda je zbraň nebo vybavení připraveno do služby, pouze právníci, účetní a politické nominace z Pentagonu. Moc lobbistů roste přímo z nedostatku vojenského zapojení v systému. Je čas zrušit celý systém zadávání zakázek a vrátit kontrolu nad nákupem zbraní uniformované armádě." # todo: NEW TRANSLATION
 usa_ind_investment: "Americké investice" # todo: NEW TRANSLATION
 usa_ind_investment_desc: "Indie je jedním z nejperspektivnějších cílových trhů pro investice na světě. Otevřením indické ekonomiky americké investice do Indie nepochybně výrazně vzrostou. Investoři však musí projít složitými právními a regulačními překážkami v Indii." # todo: NEW TRANSLATION
 usa_raj_court: "Americký vliv" # todo: NEW TRANSLATION
 usa_raj_court_desc: "Amerika vidí Indii jako klíčového partnera v globální válce proti teroru." # todo: NEW TRANSLATION
 usa_united_europe: "Spojená Evropa" # todo: NEW TRANSLATION
 usa_united_europe_desc: "Spojené státy mají zásadní zájmy v Evropě, která je demokratická, nerozdělená, stabilní a prosperující, otevřená obchodu a investicím a podporující politickou, ekonomickou a vojenskou spolupráci se Spojenými státy v Evropě i v jiných částech světa. Transatlantická spolupráce je klíčová nejen pro prosazování našich vzájemných zájmů v Evropě, ale i pro řešení globálních problémů." # todo: NEW TRANSLATION
 usa_isolationism: "Američtí dělníci v oceli a uhlí" # todo: NEW TRANSLATION
 usa_isolationism_desc: "Těžební činnosti, jako je těžba a vrtání, dominují severoamerické ekonomice. Těžba poskytuje miliardy dolarů a miliony pracovních míst po celém kontinentu. Severní Amerika je vedoucím producentem uhlí, používaného k výrobě energie; bauxitu, používaného k výrobě hliníku; železa a mědi." # todo: NEW TRANSLATION
 F_USA_350_ship: "Námořnictvo o 350 lodích" # todo: NEW TRANSLATION
 F_USA_350_ship_desc: "Jedním z hlavních slibů prezidenta Trumpa během kampaně bylo námořnictvo o 350 lodích. Samotné námořnictvo jasně uvedlo, že pro plnění misí, které mu uložili regionální velitelé, potřebuje minimálně 355 lodí." # todo: NEW TRANSLATION
 usa_air_dominance: "Vzdušná převaha" # todo: NEW TRANSLATION
 usa_air_dominance_desc: "Postavíme letectvo s alespoň 1 200 stíhacími letouny, což podle Heritage Foundation opět ukazuje jako nutné pro vykonávání současných misí." # todo: NEW TRANSLATION
 usa_expand_army: "Rozšířit armádu" # todo: NEW TRANSLATION
 usa_expand_army_desc: "Postavíme aktivní armádu přibližně 540 000 vojáků, jak uvedl náčelník štábu armády, který to zoufale potřebuje, aby ochránil naši zemi." # todo: NEW TRANSLATION
 usa_fund_marines: "Financovat námořnictvo" # todo: NEW TRANSLATION
 usa_fund_marines_desc: "V roce 2009 měl náš sbor námořní pěchoty 202 000 aktivních mariňáků. Dnes je to jen 182 000. Je čas udělat mariňáky opět skvělé!" # todo: NEW TRANSLATION
 land_of_the_free: "Země svobody" # todo: NEW TRANSLATION
 land_of_the_free_desc: "Spojené státy jsou majákem svobody a demokracie pro svět." # todo: NEW TRANSLATION

  CHI_highspeed_railway_construction: "Výstavba čínské vysokorychlostní železnice" # todo: NEW TRANSLATION
  CHI_highspeed_railway_construction_desc: "Čína má velkou populaci a častý pohyb obyvatel, a proto je obrovská poptávka po vysokorychlostních železnicích jako oblíbeném dopravním prostředku. Rozvoj vysokorychlostních železnic výrazně zlepší dopravní podmínky země." # todo: NEW TRANSLATION
  TAI_flight_crew_strike: "Stávka odborů posádek Taoyuan" # todo: NEW TRANSLATION

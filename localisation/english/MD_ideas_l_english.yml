  South_China_Sea_Dispute_desc: "Nároky Číny na Jihočínské moře se překrývají s nároky mnoha zemí jihovýchodní Asie. Tento překryv vedl k značnému napětí mezi Čínou a zeměmi jako Vietnam, Filipíny a částečně Malajsie. Rizika v tomto sporu jsou vysoká kvůli strategické poloze ostrovů Spratly a Paracel a přítomnosti ropy v regionu. Problém Jihočínského moře výrazně ztížil zlepšení vztahů mezi Čínou a jejími rivaly o kontrolu nad mnoha ostrovy v moři." # todo: NEW TRANSLATION
  Sino_Indian_Tensions: "Napětí mezi Čínou a Indií" # todo: NEW TRANSLATION
  Sino_Indian_Tensions_desc: "Jako dvě nejdynamičtější ekonomické a vojenské velmoci Asie jsou Indie a Čína přirozenými rivaly. K této rivalitě se navíc váže historie hraničních napětí a čínské partnerství s Pákistánem, což má potenciál vyvinout se v mnohem výraznější nepřátelství." # todo: NEW TRANSLATION

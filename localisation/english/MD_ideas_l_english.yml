 usa_arsenal_of_democracy: "Arzenál demokracie" # todo: NEW TRANSLATION
 idea_USA_political_establishment: "Politické establishment" # todo: NEW TRANSLATION
 idea_USA_political_establishment_desc: "Odnepaměti volební systém americké demokracie omezoval voliče na pouhé dvě strany: tu velkou u moci a tu velkou mimo ni. Republikáni a demokraté jsou v neustálé patové situaci, která nedovoluje žádné jiné straně vzkvétat." # todo: NEW TRANSLATION
 idea_USA_drone_program: "Program dronů" # todo: NEW TRANSLATION
 idea_USA_drone_program_desc: "Letecké síly Spojených států rozhodly, že konvenční letadla jsou příliš drahá a ztráty pilotů příliš nákladné, aby ospravedlnily pokračování starého leteckého boje. Predator drony by měly být novým středobodem US Air Force." # todo: NEW TRANSLATION
 idea_USA_united_republic: "Spojená republika" # todo: NEW TRANSLATION
 idea_USA_united_republic_desc: "S odvolaným desátým dodatkem a znovu sjednocenou zemí je moc federální vlády nyní absolutní. Obr opravdu procitl." # todo: NEW TRANSLATION
 idea_USA_new_education_program: "Nový vzdělávací program" # todo: NEW TRANSLATION
 USA_usaid: "USAID" # todo: NEW TRANSLATION
 USA_usaid_desc: "Agentura Spojených států pro mezinárodní rozvoj (USAID) je nezávislá agentura federální vlády USA odpovědná převážně za správu civilní zahraniční pomoci a rozvojové asistence. S rozpočtem přes $$27 miliard je USAID jednou z největších oficiálních agentur pomoci na světě a představuje více než polovinu veškeré americké zahraniční pomoci (co do absolutní částky nejvyšší na světě)." # todo: NEW TRANSLATION

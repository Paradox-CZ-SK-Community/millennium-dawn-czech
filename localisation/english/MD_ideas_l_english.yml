  islamic_sectarian_conflicts: "Islámské sektářské konflikty" # todo: NEW TRANSLATION
  islamic_sectarian_conflicts_desc: "Islám se dělí na mnoho sekt, ale tři hlavní skupiny si vytvořily své postavení: Sunnité (88 % globálních muslimů), Šíité (10 %) a Kháríjité/Ibády (přibližně 1 %). Tyto skupiny mají několik doktrínových sporných bodů, ale zejména rivalita mezi sunnity a šíity po staletí vedla k opakovaným konfliktům, ať už kvůli skutečným teologickým sporům, či jen jako alibi pro teritoriální konflikty či etnické násilí. Tato země má významné populace sunnitů i šíitů, což vede k hluboké nedůvěře mezi oběma stranami — ať už na místech uctívání, ve vládních pozicích či v oblastech každodenního veřejného života." # todo: NEW TRANSLATION

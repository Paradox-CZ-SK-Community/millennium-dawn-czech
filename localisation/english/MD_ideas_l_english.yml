  CHI_cepc: "Kruhový elektron-pozitronový kolizní urychlovač (CEPC)" # todo: NEW TRANSLATION
  CHI_cepc_desc: "CEPC je velký mezinárodní vědecký objekt navrhovaný čínskou komunitou částicové fyziky pro prozkoumání výše uvedeného fyzikálního programu. Má obvod 80 kilometrů (49,70 mil) a mohl by obklíčit celý ostrov Manhattan." # todo: NEW TRANSLATION

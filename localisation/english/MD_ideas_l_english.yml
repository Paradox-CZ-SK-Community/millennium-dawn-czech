  factory_of_the_world_desc: "Světová továrna je výrobní základna, která dodává masivní množství průmyslových produktů pro světový trh." # todo: NEW TRANSLATION
  a_new_leap_forward: "Nový skok vpřed" # todo: NEW TRANSLATION

  ecowas_member_state: "ECOWAS"
  ecowas_member_state_desc: "Hospodářské společenství západoafrických států je politická a hospodářská unie patnácti zemí nacházejících se v západní Africe. Unie byla formálně založena v květnu 1975 s cílem podporovat „kolektivní soběstačnost“ vytvořením západoafrického obchodního bloku a hospodářské unie. ECOWAS rovněž slouží jako mírová síla v regionu a byla využívána v členských státech v obdobích politické nestability nebo nepokojů."
  cfa_franc: "Frank CFA"
  cfa_franc_desc: "Frank CFA byl vytvořen po druhé světové válce s cílem chránit kolonie před silnou devalvací. Původně byl prezentován jako projev štědrosti francouzské vlády, avšak postupně byl vnímán jako další nástroj podrobení po dekolonizaci. Hospodářské přínosy a stabilita měny nemusí vždy vyvážit vliv, který si Francie nadále udržuje, a kontrolu nad naší měnovou politikou."
  reform_international_institutions_idea: "Podpora reformy globální správy"
  reform_international_institutions_idea_desc: "Tato země uznává, že se svět změnil, a proto se musí změnit i jeho instituce, zejména Rada bezpečnosti OSN."
  putin_diplomacy: "Realpolitika"
  putin_diplomacy_desc: "Realpolitika je politika nebo diplomacie založená především na zohlednění daných okolností a faktorů, nikoli na explicitních ideologických představách či morálních a etických premisách. V tomto ohledu sdílí prvky realismu a pragmatismu. Často je jednoduše označována jako politický pragmatismus. Termín realpolitika je někdy používán pejorativně k označení nátlakové, amorální nebo machiavelistické politiky."
  combined_arms_idea: "Kombinované zbraně"
  combined_arms_idea_desc: "Myšlenka kombinovaných zbraní představuje způsob vedení války, který integruje různé druhy bojových složek armády za účelem dosažení konečného úspěchu."
  eco_factories_projects_idea: "Eko továrny"
  eco_factories_projects_idea_desc: "Ve snaze učinit naše země ekologičtějšími jsme začali zavádět koncept eko továren. Jak lépe pomoci životnímu prostředí než budováním ekologicky šetrného průmyslu?"
  sunni: "Sunna"
  sunni_desc: "Sunnitský islám je největší islámskou denominací. Jeho název pochází ze slova sunnah, které odkazuje na příkladné chování islámského proroka Muhammada. Rozdíly mezi sunnity a šíity vznikly ze sporu o volbu Muhammadova nástupce a postupně nabyly širšího politického, teologického a právního významu."
  sufi_islam: "Súfismus"
  sufi_islam_desc: "Súfijský islám je často definován jako „islámský mysticismus“. Vznikl velmi brzy v dějinách islámu jako reakce na jeho politizaci. Súfisté věří, že prostřednictvím neustálého recitování Koránu, zpěvu a hluboké meditace vzniká duchovní spojení - extáze - mezi hledajícím a Muhammadem. Skrze Muhammada se snaží porozumět Bohu, navázat s ním vztah a zakusit jej. Historicky byli súfijští misionáři hlavními šiřiteli islámu v Africe a na indickém subkontinentu."
  ibadi: "Ibádíja"
  ibadi_desc: "Ibádíjské náboženské hnutí se oddělilo od hlavního proudu islámu asi 20 let po smrti proroka Muhammada, a tím předchází jak sunnitský, tak šíitský islám. Hnutí vzniklo souběžně s cháridžovským odštěpením, kdy se věřilo, že Alího přijetí arbitráže po bitvě u Siffínu jej učinilo nezpůsobilým k vedení - neboť o právoplatném chalífovi má rozhodnout Boží soud na bojišti, nikoli vyjednávání. Ibádíja je však považována za mnohem tolerantnější směr než extremisté z řad cháridžovců a sdílí několik výrazných rysů jak se sunnity, tak se šíity."
  shia: "Ši'a"
  shia_desc: "Ši'a (stoupenci Alího) jsou větví islámu, která zastává názor, že islámský prorok Muhammad určil Alího ibn Abí Táliba svým nástupcem (imámem). Šíitský islám se především vymezuje vůči sunnitskému islámu, jehož stoupenci věří, že Muhammad nástupce nejmenoval a považují Abú Bakra, zvoleného chalífou prostřednictvím šúry, za legitimního chalífu."
  shia_iranian_school: "Šíitismus - íránská škola"
  shia_iranian_school_desc: "Šíité (stoupenci Alího) jsou větví islámu, která zastává názor, že islámský prorok Muhammad určil Alího ibn Abí Táliba svým nástupcem (imámem). Íránská škola šíismu omezuje roli ulamá jako celku a prosazuje přímý vztah s Bohem namísto zprostředkování skrze náboženské autority a organizace."
  judaism: "Judaismus"
  judaism_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nJudaismus je starověké monoteistické abrahámovské náboženství, jehož základním textem je Tóra. Zahrnuje náboženství, filozofii i kulturu židovského národa. Nábožensky založení Židé považují judaismus za vyjádření smlouvy, kterou Bůh uzavřel se syny Izraele."
  cheondo: "Čchondogjo"
  cheondo_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nČchondogjo („Náboženství nebeské cesty“) je korejské náboženské hnutí 20. století vycházející z novokonfuciánského hnutí Tonghak založeného v 19. století Čche Dže-uem a kodifikovaného Son Bjong-huim. Čchondogjo má kořeny v rolnických povstáních, která začala roku 1812 během dynastie Čoson."
  shinto: "Šintoismus"
  shinto_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nŠintoismus je etnické náboženství Japonska zaměřené na rituální praktiky, jejichž cílem je vytvořit spojení mezi současným Japonskem a jeho dávnou minulostí."
  buddism: "Buddhismus"
  buddism_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nBuddhismus je náboženství a dharma zahrnující různé tradice, přesvědčení a duchovní praktiky založené převážně na učeních připisovaných Buddhovi. Vznikl ve starověké Indii přibližně mezi 6. a 4. stoletím př. n. l., odkud se rozšířil po většině Asie, zatímco v Indii během středověku upadal."
  hindu: "Hinduismus"
  hindu_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nHinduismus je náboženství, respektive způsob života, široce rozšířený na indickém subkontinentu. Často je označován za nejstarší náboženství světa a někteří jeho vyznavači a badatelé jej nazývají Sanátana dharma, „věčná tradice“ nebo „věčná cesta“, přesahující lidské dějiny."
  christian: "Západní křesťanství"
  christian_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nZápadní křesťanství je abrahámovské monoteistické náboženství založené na životě a učení Ježíše Krista, který je ústřední postavou západních křesťanských vyznání. Zahrnuje mnoho směrů, jako je protestantismus, katolicismus a luteránství, které dohromady mají přes 2,4 miliardy věřících, tedy přibližně 33 % světové populace."
  orthodox_christian: "Pravoslavné křesťanství"
  orthodox_christian_desc: "§YZvláštní pravidlo:§! §WLze zakázat umírněné islamistické strany.§!\n\nVýchodní pravoslavná církev, známá také jako Pravoslavná církev nebo oficiálně Pravoslavná katolická církev, je druhou největší křesťanskou církví a jednou z nejstarších dosud existujících náboženských institucí na světě. Učí, že je Jednou, Svatou, Všeobecnou a Apoštolskou církví založenou Ježíšem Kristem, a zachovává posvátnou tradici předávanou od apoštolů."
  zoroastrian: "Zoroastrismus"
  zoroastrian_desc: "Zoroastrismus je nejstarší monoteistické náboženství světa, jehož učení vychází z íránského proroka Zarathuštry a hlásá dualitu dobra a zla ve světě. Tři základní principy zoroastrismu jsou dobré myšlenky, dobré skutky a dobrá slova."
  assianism: "Assianismus"
  assianism_desc: "Assianismus je lidové náboženství odvozené z tradiční mytologie Osetinců, moderních potomků skythských kmenů Alanů, a je považováno za pokračování starověkého skythského náboženství. Mezi rusky mluvícími stoupenci je známé jako „Assianismus“, zatímco Osetinci jej ve svém jazyce nazývají Iron Din. Vědomě bylo znovu organizováno během 80. let 20. století jako etnické náboženství Osetinců."
  pluralist: "Pluralismus"
  pluralist_desc: "Světový názor, podle něhož náboženství jednotlivce není jediným a výlučným zdrojem pravdy, a který uznává, že alespoň některé pravdy a hodnoty existují i v jiných náboženstvích."
  EU_member: "Člen Evropské unie"
  EU_member_desc: "Evropská unie (EU) je politická a hospodářská unie členských států nacházejících se převážně v Evropě. EU vytvořila vnitřní jednotný trh prostřednictvím standardizovaného systému právních předpisů platných ve všech členských státech. Politiky EU usilují o volný pohyb osob, zboží, služeb a kapitálu, přijímání legislativy v oblasti justice a vnitřních věcí a udržování společných politik v oblasti obchodu, zemědělství, rybolovu a regionálního rozvoje."
  sco_observer: "Pozorovatel Šanghajské organizace spolupráce"
  sco_observer_desc: "Šanghajská organizace spolupráce (ŠOS) je eurasijská politická, hospodářská a bezpečnostní organizace, jejíž vznik byl oznámen 15. června 2001 v Šanghaji představiteli Číny, Kazachstánu, Kyrgyzstánu, Ruska, Tádžikistánu a Uzbekistánu. Status pozorovatele slouží jako mezistupeň před plným členstvím."
  neutral_outlook: "Neutrální směřování"
  neutral_outlook_desc: ""
  fifty_fifty_divide: "Padesát na padesát"
  fifty_fifty_divide_desc: "Země je téměř rovnoměrně rozdělena v náboženských praktikách."
  ENG_idea_expanded_nhs: "Rozšířená NHS"
  ENG_idea_expanded_nhs_desc: ""
  ENG_idea_privatized_nhs: "Privatizovaná NHS"
  ENG_idea_privatized_nhs_desc: ""
  al_qaeda_network: "Síť Al-Káidy"
  al_qaeda_network_desc: "Jako součást globální sítě Al-Káidy pro nás představuje snazší vysílat bojovníky na pomoc našim spojencům."
  superpower: "Supervelmoc"
  superpower_desc: "Jsme supervelmocí s mimořádně dominantním postavením ve světě, charakterizovaným naší schopností uplatňovat vliv a promítat moc v globálním měřítku. Supervelmoci mají schopnost reálně usilovat o globální hegemonii a soupeřit o moc s kýmkoli, přičemž výrazně převyšují tradiční velmoci.\n\nStatus moci je určen tím, jak velkým dílem přispíváme k celosvětovému HDP, upraveným naší §Ynezávislostí na zahraničním vlivu§!. Náš aktuální příspěvek činí §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu není dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmerika (4)"
  superpower_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+80%§!\n£economy_laws_cost_texticon  Sloty §YVnitřních investic§!: §G+4§!"
  great_power: "Velmoc"
  great_power_desc: "Jsme velmocí se všeobecně uznávanou schopností uplatňovat svůj vliv v globálním měřítku, přičemž v tomto ohledu nás převyšují pouze supervelmoci.\n\nStatus moci je určen tím, jak velkým dílem přispíváme k celosvětovému HDP, upraveným naší §Ynezávislostí na zahraničním vlivu§!. Náš aktuální příspěvek činí §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu není dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmerika (4)."
  great_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+45%§!\n£economy_laws_cost_texticon  Sloty §YVnitřních investic§!: §G+3§!"
  large_power: "Hlavní mocnost"
  large_power_desc: "Jako hlavní mocnost ještě nedosahujeme postavení velmocí či supervelmocí, přesto však disponujeme nepřiměřeně velkým vlivem na globální i regionální dění a dokážeme bez obtíží chránit svou suverenitu a životně důležité zájmy před silnějšími státy.\n\nStatus moci je určen tím, jak velkým dílem přispíváme k celosvětovému HDP, upraveným naší §Ynezávislostí na zahraničním vlivu§!. Náš aktuální příspěvek činí §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu není dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmerika (4)."
  large_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+30%§!\n£economy_laws_cost_texticon  Sloty §YVnitřních investic§!: §G+2§!"
  regional_power: "Regionální mocnost"
  regional_power_desc: "Jako regionální mocnost uplatňujeme nepřiměřeně velký vliv na regionální dění a disponujeme schopností chránit svou suverenitu a životně důležité zájmy doma před zásahy větších mocností.\n\nStatus moci je určen tím, jak velkým dílem přispíváme k celosvětovému HDP, upraveným naší §Ynezávislostí na zahraničním vlivu§!. Náš aktuální příspěvek činí §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu není dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmerika (4)."
  regional_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §R+20%§!\n£economy_laws_cost_texticon  Sloty §YVnitřních investic§!: §G+1§!"
  minor_power: "Menší mocnost"
  minor_power_desc: "Jako menší mocnost se v mezinárodní diplomacii pohybujeme spíše na okraji. Pokud je to pro nás prioritou, dokážeme do jisté míry odolávat zahraničnímu nátlaku a vlivu, avšak naše schopnosti prosazovat vliv v zahraničí jsou velmi omezené.\n\nStatus moci je určen tím, jak velkým dílem přispíváme k celosvětovému HDP, upraveným naší §Ynezávislostí na zahraničním vlivu§!. Náš aktuální příspěvek činí §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu není dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmerika (4)."
  non_power: "Bezvýznamná země"
  non_power_desc: "Jako bezvýznamná země jsme v podstatě bezvýznamným faktorem v mezinárodní diplomacii a jen málokoho zajímá náš postoj k čemukoli. Sloužíme jako nástroje dominantnějších a vlivnějších suverénních států, které mohou s lehkostí ovlivňovat naši politiku i společnost.\n\nStatus moci je určen tím, jak velkým dílem přispíváme k celosvětovému HDP, upraveným naší §Ynezávislostí na zahraničním vlivu§!. Náš aktuální příspěvek činí §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nPožadované příspěvky pro jednotlivé úrovně jsou:\nVíce než §Y15%§! pro §Y$superpower$§!\nVíce než §Y6.5%§! pro §Y$great_power$§!\nVíce než §Y2.5%§! pro §Y$large_power$§!\nVíce než §Y0.2%§! pro §Y$minor_power$§!\nMéně než §Y0.2%§! pro §Y$non_power$§!\n\nV každém geografickém regionu bude určitý počet nejsilnějších §Y$minor_power$s§! klasifikován jako §Y$regional_power$s§!, pokud v regionu není dostatek §Y$superpower$s§!, §Y$great_power$s§! a §Y$large_power$s§!. Regiony a počty zemí nad úrovní §Y$minor_power$§! jsou:\nEvropa (7)\nBlízký východ a severní Afrika (3)\nSubsaharská Afrika (3)\nAsie (7)\nAmerika (4)."
  non_power_tt: "£economy_laws_cost_texticon  Náklady zákonů: §G-20%§!"
  naval_power_of_the_continent: "Námořní mocnost kontinentu"
  naval_power_of_the_continent_desc: "Disponujeme největší námořní silou na našem kontinentu a v současnosti jej také námořně dominujeme. Jiná země nás může překonat, pokud její §Ynasazený námořní personál§! bude vyšší než náš."
  IMF_failed_to_balance_budget_idea: "Nezvládnuté vyrovnání rozpočtu"
  IMF_failed_to_balance_budget_idea_desc: "Nepodařilo se nám vyrovnat státní rozpočet. Postupně ztrácíme stabilitu v zemi a politický vliv mezi obyvatelstvem. Měli bychom tuto situaci co nejdříve napravit."
  nf_mosque_funding: "Financování mešit"
  nf_mosque_funding_desc: "Financováním mešit v zahraničí můžeme zajistit, že naše interpretace islámu bude šířena do dalších zemí"
  nf_islamist_media: "Islamistická média"
  nf_islamist_media_desc: "Státem kontrolovaná islamistická média zajistí, že naši lidé budou vědět, čemu věřit a jak se vyhnout falešným zprávám"
  nf_salafist_funding: "Financování salafistů"
  nf_salafist_funding_desc: "Přijali jsme globální politiku podpory různých džihádistických skupin po celém světě s cílem šířit naše poselství"
  child_soldiers: "Dětští vojáci"
  child_soldiers_desc: "Do armády jsou verbováni dětští vojáci. V mnoha asymetrických konfliktech jsou děti násilně odváděny do povstaleckých skupin a otupovány vůči násilí. Osud těchto dětí je tragický, neboť si nesou celoživotní traumata a mnohé z nich se později uchylují k dalšímu násilí, alkoholu a drogám.\n\nNucené verbování dětí posiluje naše ozbrojené síly, avšak tito chlapci často slouží jen jako živé štíty."
  child_soldiers_tt: "Vojenské mzdy: §G-25%§!\nVýdaje na vzdělávání: §R+15%§!\nVýdaje na sociální zabezpečení: §R+15%§!"
  mischevous_failure: "Neplechy a pochybení"
  mischevous_failure_desc: "V důsledku našich neplech a pochybení byl stát vystaven vážnému riziku, jelikož se v současnosti nacházíme ve stavu nestability a korupce"
  operatives1: "Přidat 1 operativce"
  operatives5: "Přidat 5 operativců"
  operatives10: "Přidat 10 operativců"
  al_jazeera: "Sídlo Al-Džazíry"
  al_jazeera_desc: "Al-Džazíra, zdaleka největší a nejvlivnější zpravodajská síť v arabském světě, je klenotem katarské měkké moci. Stala se symbolem autonomní zahraniční politiky, kterou Katar prosazuje od doby, kdy se Hamad bin Chalífa Ál Thání chopil moci v roce 1995."
  al_jazeera_allowed: "Al-Džazíra"
  al_jazeera_allowed_desc: "Al-Džazíra, zdaleka největší a nejvlivnější zpravodajská síť v arabském světě, je klenotem katarské měkké moci po celém světě."
  al_jazeera_banned: "Al-Džazíra zakázána"
  al_jazeera_banned_desc: "Populární zpravodajský kanál Al-Džazíra byl prohlášen za nelegální, jelikož šíří nebezpečné myšlenky a podporuje Muslimské bratrstvo. Přesto je nemožné lidem zabránit ve sledování prostřednictvím satelitních antén."
  muslim_brotherhood_crackdown: "Zásah proti Muslimskému bratrstvu"
  muslim_brotherhood_crackdown_desc: "Muslimské bratrstvo bylo postaveno mimo zákon a je proti němu zakročováno při každé příležitosti."
  muslim_brotherhood_home: "Domov Muslimského bratrstva"
  muslim_brotherhood_home_desc: "Egypt je kolébkou a domovem mimořádně populárního a vlivného sunnitského politického hnutí známého jako Muslimské bratrstvo."
  rentier_state: "Rentierský stát"
  rentier_state_desc: "Protože je země velmi bohatá na přírodní zdroje, existuje jen malá nebo žádná potřeba zdaňovat obyvatelstvo. Občané získávají výhody bez placení daní a mají jen malou motivaci požadovat dobrou správu věcí veřejných či politická práva. Výsledkem je autoritářská a zkorumpovaná vláda a klientelistický kapitalismus se špatným podnikatelským prostředím pro sektory mimo těžbu surovin.\n\n§RTato myšlenka bude odstraněna, pokud §Ytěžba surovin§! přispívá méně než 20 % k našemu celkovému HDP, příjmy z §Yvývozu surovin§! jsou nižší než 30 % součtu daní obyvatelstva a korporací a nejsme ve válce.§!"
  youth_radicalization: "Radikalizace mládeže"
  youth_radicalization_desc: "Mnoho mladých lidí bylo ovlivněno radikálními verzemi islámu a země je úrodnou půdou pro nábor skupin, jako je Al-Káida."
  saudi_aid: "Saúdská podpora mešit a madrás"
  saudi_aid_desc: "Saúdská Arábie nám velkoryse pomáhá s financemi a zejména sponzoruje naše mešity a madrásy (náboženská vzdělávací centra). Je zde vyučován a šířen salafismus, fundamentalistická verze islámu."
  saudi_aid_idea_TT: "Dodatečný příjem: $§G0.002§! na každých 10 milionů obyvatel"
  cybercaliphate: "Kyberchalífát"
  cybercaliphate_desc: "Hackeři a digitální propagandisté podporující Islámský stát se snaží šířit svou ideologii online a vést kybernetickou válku, například prostřednictvím DOS útoků na důležité webové stránky."
  katib_hezbollah: "Kátib Hizballáh"
  katib_hezbollah_desc: "Hizballáh se již dávno neomezuje pouze na libanonskou milici, ale rozšířil své působení po celém Blízkém východě a s íránskou pomocí vytvořil zástupné síly. Kátib Hizballáh je velmi početná a dobře vycvičená irácká šíitská milice."
  syrian_hezbollah: "Syrský Hizballáh"
  syrian_hezbollah_desc: "Syrský Hizballáh se skládá z několika syrských šíitských milicí, které všechny vyznávají íránskou doktrínu velájat-e fakíh. Jsou financovány Íránem a vycvičeny libanonským Hizballáhem."
  qatar_expat: "Katarská demografie"
  qatar_expat_desc: "Pouze 12 % obyvatel Kataru tvoří katarští občané, zbytek jsou zahraniční pracovníci. Cizinci vykonávají téměř veškerou práci v zemi, zatímco téměř všichni Katařané pracují ve státní správě. Zacházení s těmito zahraničními pracovníky je v posledních letech silně kritizováno, přičemž životní podmínky jsou označovány za vykořisťující a zneužívající."
  saudi_expat: "Saúdská demografie"
  saudi_expat_desc: "Pouze 70 % obyvatel Saúdské Arábie tvoří saúdští občané, zbytek jsou zahraniční pracovníci. Většina dospělých Saúdů pracuje ve státní správě, zatímco téměř veškerá průmyslová a službová zaměstnání vykonávají cizinci. Zacházení s těmito zahraničními pracovníky je v posledních letech silně kritizováno, přičemž životní podmínky jsou označovány za vykořisťující a zneužívající."
  omani_expat: "Ománská demografie"
  omani_expat_desc: "Pouze 64 % obyvatel Ománu tvoří ománští občané, zbytek jsou zahraniční pracovníci. Většina dospělých Ománců pracuje ve státní správě, zatímco téměř veškerá průmyslová a službová zaměstnání vykonávají cizinci. Zacházení s těmito zahraničními pracovníky je v posledních letech silně kritizováno, přičemž životní podmínky jsou označovány za vykořisťující a zneužívající."
  uae_expat: "Emirátská demografie"
  uae_expat_desc: "Pouze 11 % obyvatel Spojených arabských emirátů tvoří emirátští občané, zbytek jsou zahraniční pracovníci. Většina dospělých Emirátců pracuje ve státní správě, zatímco téměř veškerá průmyslová, obchodní a službová zaměstnání vykonávají cizinci. Zacházení s těmito zahraničními pracovníky je v posledních letech silně kritizováno, přičemž životní podmínky jsou označovány za vykořisťující a zneužívající."
  kuwait_expat: "Kuvajtská demografie"
  kuwait_expat_desc: "Pouze 29 % obyvatel Kuvajtu tvoří kuvajtští občané, zbytek jsou zahraniční pracovníci. Většina dospělých Kuvajťanů pracuje ve státní správě, zatímco téměř veškerá průmyslová a službová zaměstnání vykonávají cizinci. Zacházení s těmito zahraničními pracovníky je v posledních letech silně kritizováno, přičemž životní podmínky jsou označovány za vykořisťující a zneužívající."
  bahraini_expat: "Bahrajnská demografie"
  bahraini_expat_desc: "Pouze přibližně polovina obyvatel Bahrajnu tvoří bahrajnští občané, zbytek jsou zahraniční pracovníci. Většina dospělých Bahrajňanů pracuje ve státní správě, zatímco téměř veškerá průmyslová a službová zaměstnání vykonávají cizinci. Zacházení s těmito zahraničními pracovníky je v posledních letech silně kritizováno, přičemž životní podmínky jsou označovány za vykořisťující a zneužívající."
  iranian_aid: "Íránská pomoc"
  iranian_aid_desc: "Írán poskytuje vojenskou a hospodářskou pomoc. To snižuje náklady na fungování naší vlády a armády, avšak Írán se zároveň snaží tuto pomoc využít k ovlivňování naší politiky.\n\n§RTato myšlenka bude odstraněna, pokud náš HDP na obyvatele přesáhne $17k§!"
  iranian_aid_idea_TT: "Dodatečný příjem: §G0.2%§! našeho HDP"
  iranian_aid_custom: "Íránská pomoc"
  iranian_aid_custom_desc: "Írán poskytuje vojenskou a hospodářskou pomoc. To snižuje náklady na fungování naší vlády a armády, avšak Írán se zároveň snaží tuto pomoc využít k ovlivňování naší politiky."
  LoAS_member: "Člen Ligy arabských států"
  LoAS_member_desc: "Liga arabských států je regionální rada arabských zemí. Účelem této organizace je sbližovat vztahy mezi členskými státy a koordinovat spolupráci mezi nimi."
  restoring_hope: "Obnova naděje"
  restoring_hope_desc: "Operace Obnova naděje je kampaň vedená Saúdskou Arábií s cílem přinést mír Jemenu prostřednictvím politického řešení a současně podporovat jemenské síly."
  idea_focus_industrial_development_program: "Program průmyslového rozvoje"
  idea_focus_industrial_development_program_desc: ""
  multi_ethnic_state_idea: "Multietnický stát"
  multi_ethnic_state_idea_desc: "Existuje rčení „Jednota v rozmanitosti“, avšak velké menšinové skupiny mají častěji tendenci směřovat k požadavkům na větší autonomii nebo dokonce úplnou nezávislost."
  consumption_econemy: "Spotřební ekonomika"
  consumption_econemy_desc: "Spotřební ekonomika popisuje hospodářství, které je taženo spotřebními výdaji jako podílem na hrubém domácím produktu, na rozdíl od ostatních hlavních složek HDP."
  export_econemy: "Exportně orientovaná ekonomika"
  export_econemy_desc: "Mezi vývozce komodit patří země s rozsáhlými ložisky přírodních zdrojů nebo velkým množstvím zemědělské půdy, jejichž populace je příliš malá na to, aby spotřebovala všechny vlastní zdroje."
  bankrupcy: "Bankrot!"
  limited_power_projection: "Omezená schopnost projekce moci"
  limited_power_projection_desc: "Tato země zřídila jednu nebo více vojenských základen v zahraničí, avšak zatím se jí nepodařilo etablovat jako skutečně globální mocnost."
  significant_power_projection: "Významná schopnost projekce moci"
  significant_power_projection_desc: "Tato země si udržuje značnou schopnost promítat svou vojenskou sílu do zahraničí prostřednictvím několika vojenských základen. Její moc je však převážně omezena na konkrétní regiony."
  massive_power_projection: "Masivní schopnost projekce moci"
  massive_power_projection_desc: "Tato země je globální supervelmocí s rozsáhlou sítí vojenských základen po celém světě. Je schopna nasadit své síly kdekoli na světě prakticky okamžitě."
  the_rubber_baron_of_africa: "Africký kaučukový baron"
  the_rubber_baron_of_africa_desc: "[CDI.GetName] sedí na pokladnici přírodních zdrojů a jedním z nich jsou kaučukovníky v naší zemi. Produkujeme většinu afrického kaučuku a musíme si nad tímto životaschopným zdrojem udržet monopol ve prospěch našeho obyvatelstva. Pomůže to naší zemi růst a prosperovat."
  HLS_idea_holy_see: "Svatý stolec"
  HLS_idea_holy_see_desc: "Vatikán je centrem celého katolicismu. Obyvatelstvo Vatikánu je pečlivě vybíráno papežem a jeho poradci. Neexistuje proto žádná možnost, aby této zemi vládl kdokoli jiný než papež."
  party_commands_gun: "Strana velí zbrani"
  party_commands_gun_desc: "Hlavní loajalita Lidové osvobozenecké armády náleží Komunistické straně Číny. Tato loajalita je zajištěna důkladným ideologickým výcvikem a tím, že političtí kádři zastávají vysoké pozice v ozbrojených silách."
  party_commands_gun_new_era: "Strana velí zbrani"
  party_commands_gun_new_era_desc: "Hlavní loajalita Lidové osvobozenecké armády náleží Komunistické straně Číny. Tato loajalita je zajištěna důkladným ideologickým výcvikem a tím, že političtí kádři zastávají vysoké pozice v ozbrojených silách."
  china_reunification: "Znovusjednocení Číny"
  china_reunification_desc: "Po nesčetných náročných bojích Čína konečně dosáhla znovusjednocení. Země tak učinila další krok na cestě stát se světovou mocností."
  august_1st: "Řád 1. srpna"
  august_1st_desc: "Řád 1. srpna je nejvyšší vojenské vyznamenání udělované příslušníkům Lidové osvobozenecké armády, Lidové ozbrojené policie a zaměstnancům Ministerstva veřejné bezpečnosti."
  state_system: "Čung-chua"
  state_system_desc: "Obecně platí, že kam nedosáhne koště, tam se prach sám neztratí. Zbraně kritiky nemohou nahradit kritiku zbraněmi. Čínská armáda se již neschovává za hraniční zdí a netřese se strachem."
  chastity_paifang: "Mírové soužití"
  chastity_paifang_desc: "Od založení Čínské lidové republiky se čínská zahraniční politika řídí pěti zásadami mírového soužití. Tyto zásady zahrnují vzájemný respekt k suverenitě a územní celistvosti, vzájemné neútočení, nevměšování se do vnitřních záležitostí jiných států, rovnost a vzájemný prospěch a mírové soužití. V důsledku těchto zásad Čína zaujímá protiintervenční postoj a prosazuje vestfálskou státní suverenitu."
  one_child_policy: "Politika jednoho dítěte"
  one_child_policy_desc: "Politika jednoho dítěte byla koncipována jako způsob omezení růstu populace v Číně a představuje kontroverzní a ambiciózní pokus vlády kontrolovat velikost populace. Přestože se přesný rozsah jejího vlivu na demografický vývoj liší podle zdrojů, její výrazné dopady na čínskou společnost jsou nepopiratelné."
  two_child_policy: "Politika dvou dětí"
  two_child_policy_desc: "Po téměř třech desetiletích politiky jednoho dítěte Čína čelí poklesu porodnosti. Aby tento trend rychle zvrátila a vrátila porodnost na běžnou úroveň, hodlá čínská vláda částečně uvolnit omezení porodnosti."
  factional_politics_balanced: "Frakční politika - vyvážená"
  factional_politics_balanced_desc: "Mocenský boj mezi populisty pocházejícími z venkovských provincií a elitami z městských oblastí utichl a zástupci obou stran se shodují, že kompromis je nejlepší cestou k zajištění budoucnosti Číny."
  factional_politics_populist: "Frakční politika - dominance Mládežnické ligy"
  factional_politics_populist_desc: "Zastánci populistických politik, například absolventi Komunistického svazu mládeže, v současnosti určují směřování čínské státní politiky. To zpochybňuje zavedené zájmy ve prospěch venkovské chudiny, avšak nepřeje hospodářskému růstu."
  factional_politics_elitist: "Frakční politika - dominance šanghajské kliky"
  factional_politics_elitist_desc: "Moc v čínské politice drží pro-podnikatelská a rozvojově orientovaná frakce. To podporuje růst a rozvoj, ale ztěžuje získání podpory mezi venkovskou chudinou a boj proti korupci."
  three_represents: "Tři reprezentace"
  three_represents_desc: "„Tři reprezentace“ jsou teorií Komunistické strany, kterou představil Ťiang Ce-min. Teorie tvrdí, že strana musí reprezentovat pokročilé výrobní síly společnosti, pokročilou kulturu a zájmy většiny obyvatelstva. Důsledkem je větší přijetí rostoucí podnikatelské třídy, což vede ke kritice, že se strana odklání od marxismu a myšlení Mao Ce-tunga."
  scientific_outlook_on_development: "Vědecký pohled na rozvoj"
  scientific_outlook_on_development_desc: "„Vědecký pohled na rozvoj“, který je v mnoha ohledech reakcí Chu Ťin-tchaa na růstově orientované „Tři reprezentace“ Ťiang Ce-mina, tvoří teoretický základ jeho vlády. Zaměřuje se na udržitelný růst, který minimalizuje znečištění životního prostředí a sociálně-ekonomické nerovnosti."
  zeng_qinghong_thought: "Myšlení Cenga Čching-chunga"
  zeng_qinghong_thought_desc: "Navazujíc na „Tři reprezentace“ Ťianga Ce-mina formuloval Ceng nové ideologické ukotvení KS Číny, které zdůrazňuje povinnost strany reprezentovat většinu čínského lidu. Myšlení Cenga Čching-chunga prosazuje odpovědnější a transparentnější stranu, vnímanou jako legitimnější. Klíčovým prvkem je myšlenka „pohledu lidu“, pod nímž mohou straničtí činitelé maximalizovat zájmy země."
  xi_jinping_thought: "Myšlení Si Ťin-pchinga"
  xi_jinping_thought_desc: "Přínos Si Ťin-pchinga k teoretickému základu vlády KS Číny spočívá ve stanovení mnoha ambiciózních cílů pro stranu i zemi. Od teorií jeho předchůdců se liší tím, do jaké míry je dodržování této ideologie spojeno s loajalitou - ke straně, k zemi a zejména k samotnému Si Ťin-pchingovi."
  chongqing_model: "Čchungčchingský model"
  chongqing_model_desc: "Čchungčchingský model je příspěvkem Po Si-laje ke stranické doktríně. Zahrnuje širokou škálu sociálních a hospodářských politik, včetně kampaní „udeřit na černé“ a „zpívat rudé“, zaměřených na boj proti organizovanému zločinu a propagaci komunistických písní. Model představuje mírný odklon od liberalizace trhu a klade důraz na spravedlivou distribuci a státní podniky."
  nanjie_model: "Nanťieský model"
  nanjie_model_desc: "Nanťieský model, který je v mnoha ohledech rozvinutím čchungčchingského modelu, si zachovává řadu prvků původní teorie Po Si-laje, avšak čerpá z příkladu vesnice Nan-ťie, bašty maoismu s kolektivistickým systémem. Model vyzývá Čínu, aby se inspirovala Nan-ťie a opustila kapitalismus a volný trh ve prospěch skutečného socialismu."
  open_nation: "Reformní vláda"
  open_nation_desc: "Přestože autoritářství v minulých desetiletích naší zemi sloužilo, musíme se přizpůsobit světu kolem nás. V globalizovaném 21. století se nemůžeme vyhnout otevření světu a liberalizaci vnitřní politiky."
  open_nation_finish: "Liberální vláda"
  open_nation_finish_desc: "Naši lidé si zaslouží svobodu projevu, účast v politickém procesu a možnost utvářet své názory na základě více zdrojů informací."
  censored_nation: "Represivní vláda"
  censored_nation_desc: "Přestože si uvědomujeme nemožnost zcela odříznout obyvatelstvo od zbytku světa a plošně je indoktrinovat, měli bychom nadále kontrolovat a usměrňovat, čemu jsou vystaveni. V systému, kde se jakýkoli zdroj nestability může stát hrozbou pro bezpečnost, nemohou být lidé skutečně svobodní při příliš benevolentním přístupu k politickému projevu."
  closed_nation: "Totalitní vláda"
  closed_nation_desc: "Za účelem zachování stability země a udržení národní suverenity jsme zcela omezili přístup k internetu a zavedli přímou kontrolu nad všemi ostatními formami médií. Nesouhlas nelze tolerovat."
  legacy_of_1949: "Dědictví roku 1949"
  legacy_of_1949_desc: "Konec čínské občanské války v roce 1949 vedl k útěku nacionalistického Kuomintangu (KMT) a jeho stoupenců na ostrovní provincii Tchaj-wan. Dědictví této události v kombinaci s místním tchajwanským nativistickým hnutím vedlo k silnému odmítání znovusjednocení s pevninou většinou tchajwanských obyvatel."
  legacy_of_1949_1: "Dědictví roku 1949"
  legacy_of_1949_1_desc: "Konec čínské občanské války v roce 1949 vedl k útěku nacionalistického Kuomintangu (KMT) a jeho stoupenců na ostrovní provincii Tchaj-wan. Dědictví této události v kombinaci s místním tchajwanským nativistickým hnutím vedlo k silnému odmítání znovusjednocení s pevninou většinou tchajwanských obyvatel."
  fate_of_mongolian_area: "Zlověstné předtuchy ze severu"
  fate_of_mongolian_area_desc: "Mongolská oblast byla oficiálním správním názvem Vnějšího Mongolska během pevninského období Čínské republiky. Když jsme ztratili pevninskou Čínu, byla ztracena i Mongolská oblast. Nyní se pevninská vláda náhle zajímá o Vnější Mongolsko, což pro nás nevěstí nic dobrého."
  fate_of_mongolian_area_1: "Osud Mongolské oblasti"
  fate_of_mongolian_area_1_desc: "Nečekaně byla Mongolská oblast, o kterou jsme přišli, znovu získána pevninskou čínskou vládou, a další cíl je tak zcela zřejmý."
  Lacks_International_Recognition_Taiwan: "Nedostatek mezinárodního uznání"
  Lacks_International_Recognition_Taiwan_desc: "Schopnost Čínské republiky provádět zahraniční politiku je vážně omezena nedostatkem mezinárodního uznání, jelikož většina států se rozhodla uznat Čínskou lidovou republiku jako legitimního zástupce čínského lidu. Čínská republika se snaží udržet loajalitu několika málo států, které ji nadále uznávají, avšak jedná se o předem prohraný boj. Před touto zemí, která vlastně není zemí, stojí dvě další cesty - buď se nakonec znovusjednotit s pevninskou Čínou, nebo jít vlastní cestou a usilovat o uznání nikoli jako Čínská republika, ale jako nezávislá Republika Tchaj-wan."
  china_travel_ban: "Omezení čínského cestovního ruchu"
  china_travel_ban_desc: "V rámci diplomatického sporu s Čínskou republikou Čína omezila cestování svých občanů na Tchaj-wan s cílem poškodit jeho ekonomiku."
  legislative_yuan_occupied: "Obsazení Legislativního jüanu"
  legislative_yuan_occupied_desc: "Členové studentského Slunečnicového hnutí obsadili tchajwanský parlament po protestech proti snaze vlády prosadit kontroverzní Dohodu o obchodu se službami přes úžinu, tedy dohodu o volném obchodu s pevninskou Čínou. Protestní hnutí vyjádřilo obavy z uspěchaného ratifikačního procesu, nedostatečné transparentnosti jednání i samotného obsahu dohody."
  joint_control_zones: "Společná kontrolní zóna v Tchajwanské úžině"
  joint_control_zones_desc: "Společná kontrolní zóna umožňuje Číně a Tchaj-wanu efektivněji hlídkovat v Tchajwanské úžině a zvyšovat efektivitu ozbrojených sil obou zemí."
  our_national_enemy: "Náš historický nepřítel"
  our_national_enemy_desc: "Staré rány způsobené Japonci se dosud nezahojily. Jejich odmítání plně uznat a omluvit se za zločiny spáchané na čínském lidu během čínsko-japonské války znamená, že i v dohledné budoucnosti zůstanou nepřítelem následníků komunistické i nacionalistické Číny."
  old_hatreds: "Staré nenávisti"
  old_hatreds_desc: "Spor mezi Čínou a Japonskem, který trvá tisíce let, musí být konečně ukončen."
  ceremony_in_khentii_1: "Ceremonie v Chenteji"
  ceremony_in_khentii_1_desc: "Vítězství v pohoří Chentej nás stále inspiruje k znovuzískání ztracených území."
  ceremony_in_khentii_2: "Ceremonie v Chenteji"
  ceremony_in_khentii_2_desc: "Vítězství v pohoří Chentej nás stále inspiruje k znovuzískání ztracených území."
  prosperity_of_borderland: "Prosperita pohraničí"
  prosperity_of_borderland_desc: "Vnitrozemí a pohraniční oblasti jsou úzce propojeny a obě tvoří neoddělitelnou součást Číny."
  chinese_khalkha: "Štít Číny"
  chinese_khalkha_desc: "Slovo Chalcha znamená v mongolštině štít a my jsme znovu získali silný štít našeho severu."
  jebtsundamba_khutuktu: "Džebcundamba Chutuktu"
  jebtsundamba_khutuktu_desc: "Džebcundamba Chutuktu je titul duchovní hlavy linie Gelug tibetského buddhismu ve Vnějším Mongolsku. Požehná mongolskému lidu."
  mongolia_rely_to_china: "Mongolsko závislé na Číně"
  mongolia_rely_to_china_desc: "Vzhledem k vnitrozemské poloze je naše ekonomika úzce integrována s Čínou."
  mongolia_khan_heir: "Dědic Čingischána"
  mongolia_khan_heir_desc: "Mongolové jsou potomky Čingischána a sláva našich předků nám bude navždy svítit na cestu."
  island_blockade: "Blokáda ostrova"
  CHI_war_preparations: "Válečné přípravy"
  taiwanese_coup: "Probíhající převrat"
  taiwanese_coup_desc: "Pročínské prvky v tchajwanské vládě a armádě se v současnosti pokoušejí převzít kontrolu nad státem."
  recently_acceded_to_wto: "Nedávné přistoupení k Světové obchodní organizaci"
  recently_acceded_to_wto_desc: "Členství ve WTO přináší širokou škálu obchodních výhod a výrazně posiluje ekonomiku této země."
  CHI_foreign_investment: "Podpora zahraničních investic"
  Socialist_Market_Economy: "Socialistická tržní ekonomika"
  Free_Market_Economy: "Tržní ekonomika"
  Planned_Economy: "Plánované hospodářství"
  factory_of_the_world: "Továrna světa"
  factory_of_the_world_desc: "Továrna světa je výrobní základna poskytující velkoobjemové průmyslové produkty pro světový trh."
  a_new_leap_forward: "Nový velký skok"
  a_new_leap_forward_desc: "Běh vstříc komunismu"
  water_shortages: "Nedostatek vody"
  water_shortages_desc: "Navzdory významným vodním zdrojům na jihu země trpí Čína rozsáhlým nedostatkem vody na výrazně sušším severu. Znečištění způsobené rychlou industrializací navíc kontaminovalo dostupné vodní zdroje a situaci dále zhoršilo."
  CHI_solar_power: "Ekonomika poháněná solární energií"
  CHI_nuclear_power_idea: "Ekonomika poháněná jadernou energií"
  fusion_power: "Ekonomika poháněná fúzní energií"
  CHI_coal: "Ekonomika poháněná uhlím"
  CHI_cepc: "Kruhový elektron-pozitronový urychlovač (CEPC)"
  CHI_cepc_desc: "CEPC je rozsáhlé mezinárodní vědecké zařízení navržené čínskou komunitou částicové fyziky k výzkumu pokročilých fyzikálních programů. Má obvod 80 kilometrů a mohl by obklopit celý ostrov Manhattan."
  CHI_space_marines_idea: "Vesmírná pěchota"
  CHI_space_marines_idea_desc: ""
  CHI_megacity_development: "Rozvoj megaměst"
  CHI_megacity_development_desc: "Organizace spojených národů předpovídá, že současná městská populace světa ve výši 3,2 miliardy vzroste do roku 2030 na 5 miliard. Do roku 2030 budou tři pětiny světové populace žít ve městech."
  CHI_western_development: "Rozvoj západních oblastí"
  CHI_western_development_desc: "Rozvoj západních oblastí je celostátní koordinovaná strategie centrální vlády Čínské lidové republiky, jejímž cílem je zmenšit hospodářský rozdíl mezi východními a západními regiony a posílit celkovou ekonomickou sílu středních a západních oblastí prostřednictvím politických zvýhodnění a finančních investic."
  CHI_new_boundary: "Nové hranice"
  CHI_new_boundary_desc: "V čínských dějepisných knihách zanechávají vůdci, kteří získali nová území, vždy výraznou stopu."
  CHI_mass_production: "Hromadná výroba vozidel"
  CHI_Hyundai_Partnership: "Partnerství s Hyundai"
  CHI_Volkswagen_Partnership: "Partnerství s Volkswagenem"
  CHI_Toyota_Partnership: "Partnerství s Toyotou"
  CHI_GM_Partnership: "Partnerství s General Motors"
  Public_Sector_Space_Program: "Vládní vesmírný program"
  Private_Sector_Space_Program: "Soukromý vesmírný program"
  space_combat_support_force: "Vesmírné bojové podpůrné síly"
  space_efforts: "Vesmírné úsilí"
  South_China_Sea_Dispute: "Spor o Jihočínské moře"
  South_China_Sea_Dispute_desc: "Nároky Číny v Jihočínském moři se překrývají s nároky mnoha zemí jihovýchodní Asie. Tento překryv vedl k výraznému napětí mezi Čínou a státy jako Vietnam, Filipíny a v menší míře Malajsie. Sázky jsou vysoké kvůli strategické poloze souostroví Spratly a Paracel a přítomnosti ropy v oblasti. Spor o Jihočínské moře významně brzdí zlepšování vztahů mezi Čínou a jejími rivaly o kontrolu nad mnoha ostrovy v regionu."
  Sino_Indian_Tensions: "Čínsko-indické napětí"
  Sino_Indian_Tensions_desc: "Jako dvě rychle se rozvíjející ekonomické a vojenské mocnosti Asie jsou Indie a Čína přirozenými rivaly. K této rivalitě se přidává historie hraničních sporů a čínské partnerství s Pákistánem, což může vést k mnohem hlubšímu nepřátelství."
  Workers_Rights: "Práva pracujících"
  TV_Internet_Access: "Přístup k televizi a internetu"
  America_in_Decline: "Amerika na ústupu"
  America_in_Decline_desc: "Kdysi nesporný globální hegemon, vliv Spojených států v zahraničí dnes bledne ve srovnání s novou supervelmocí, Čínou. USA se musí buď smířit s novým světovým řádem a stáhnout se do sebe, nebo zpochybnit nově nabytou nadvládu Číny a udržet světový řád orientovaný na USA - buď silou, nebo podporou méně revizionistických politických sil v Číně."
  Russia_on_the_Wane: "Rusko na ústupu"
  Russia_on_the_Wane_desc: "Rusko velmi dobře ví, jaké to je ztratit status velmoci. V letech po skončení studené války se Ruská federace snažila znovu získat část své bývalé slávy. Donedávna jí v tom pomáhala Čína, přičemž strategické partnerství obou zemí oslabovalo americkou hegemonii. Ambice Číny stát se velmocí však podkopaly ruské postavení, neboť slovanský obr byl vytlačen z oblasti střední Asie čínským kapitálem. Rusko nyní musí buď přijmout roli druhořadé mocnosti, nebo se pokusit zastavit zdánlivě nezadržitelný vzestup Číny, a to silou nebo podporou méně revizionistických politických sil v Číně."
  CHI_Peacekeepers: "Mírové mise"
  CHI_Peacekeepers_desc: "Náš personál byl nasazen v zahraničí v rámci mírových misí OSN na africkém kontinentu, což našim jednotkám poskytlo potřebné zkušenosti a zvýšilo naši důvěryhodnost jako spolehlivého člena mezinárodního společenství."
  SCO_development_assistance: "Rozvojová pomoc ŠOS"
  SCO_development_assistance_desc: "Získali jsme tolik potřebnou rozvojovou pomoc pod záštitou Šanghajské organizace spolupráce."
  SCO_development_assistance_2: "[CHI.GetAdjectiveCap] rozvojová pomoc"
  SCO_development_assistance_2_desc: "Získali jsme tolik potřebnou rozvojovou pomoc od Číny pod záštitou Šanghajské organizace spolupráce."
  SCO_joint_drill: "Společná cvičení ŠOS"
  CHI_Invigorate_Country_Through_STE1: "Oživení země prostřednictvím státních podniků"
  CHI_Invigorate_Country_Through_STE1_tt: "Roční technologický bonus pro výpočetní technologie nebo internetové technologie"
  CHI_promoting_innovation: "Podpora inovací"
  CHI_promoting_innovation_desc: "Inovace jsou prvotní hnací silou rozvoje."
  CHI_improving_rd: "Zlepšování výzkumu a vývoje"
  CHI_improving_rd_desc: ""
  CHI_dominant_tech_industry: "Čínská technologická dominance"
  CHI_dominant_tech_industry_desc: "Věda a technologie jsou hlavními výrobními silami."
  CHI_idea_high_speed_railway_modifier: "Čínská vysokorychlostní železnice"
  CHI_idea_high_speed_railway_modifier_desc: "Vysokorychlostní železnice Čínské lidové republiky je v současnosti největší vysokorychlostní železniční sítí na světě."
  CHI_electric_car_project_idea: "Čínský projekt elektromobilů"
  CHI_electric_car_project_idea_desc: "Čínský projekt elektromobilů představuje velký skok vpřed v automobilovém průmyslu."
  CHI_electric_car_project_idea_1: "Čínský projekt elektromobilů s podporou Xiaomi"
  CHI_electric_car_project_idea_1_desc: "Čínský projekt elektromobilů představuje velký skok vpřed v automobilovém průmyslu s podporou společnosti Xiaomi."
  CHI_bilibili_idea: "Bilibili"
  CHI_bilibili_idea_desc: "Tvůj strýc se opravdu zlobí."
  CHI_studyding_strengthen: "Studovat a posilovat národ"
  CHI_studyding_strengthen_desc: "Digitální verze „Citátů předsedy“"
  CHI_highspeed_railway_construction: "Výstavba vysokorychlostní železnice"
  CHI_highspeed_railway_construction_desc: "Čína má velkou populaci a vysokou mobilitu obyvatelstva, což vytváří obrovskou poptávku po vysokorychlostní železnici jako běžném dopravním prostředku. Její rozvoj výrazně zlepší dopravní podmínky v zemi."
  TAI_flight_crew_strike: "Stávka palubního personálu v Tchaj-jüanu"
  TAI_flight_crew_strike_desc: "Žádné výsledky! Žádné zastavení!"
  Basic_Law_HKG: "Základní zákon Hongkongské zvláštní administrativní oblasti"
  Basic_Law_HKG_desc: "Základní zákon je zakládajícím dokumentem Hongkongské zvláštní administrativní oblasti po předání Hongkongu ze Spojeného království Čínské lidové republice. Dokument mimo jiné vymezuje postavení Hongkongu vůči Číně a zaručuje mu autonomii ve všech záležitostech kromě obrany a zahraniční politiky, které jsou svěřeny ústřední vládě."
  One_Country_Two_Systems: "Jedna země, dva systémy"
  One_Country_Two_Systems_desc: "Hongkongu a Macau bylo zaručeno 50 let autonomie od přímé čínské vlády. Model „jedna země, dva systémy“ umožňuje zachování a dokonce rozvoj mnoha ceněných politických svobod Hongkongu a Macaa, jako je svoboda projevu a svoboda shromažďování. Absence těchto práv na pevnině je významným faktorem podpory tzv. „pan-demokratického“ tábora v hongkongské politice, přičemž mnoho obyvatel Hongkongu zůstává obezřetných vůči hlubší integraci s pevninskou Čínou."
  Triads: "Triády"
  Triads_desc: "Když se v Číně ujali moci komunisté, uprchlo do britského Hongkongu velké množství členů triád. V následujících desetiletích provozovaly mocné triády, jako Wo Shing Wo, Sun Yee On a 14K, výpalné, hazard a další nelegální aktivity. Navzdory svým původně antikomunistickým kořenům začaly triády podporovat čínské zájmy v Hongkongu, zejména kvůli obchodním vazbám na pevninu."
  Localist_Movement: "Lokalistické hnutí"
  Localist_Movement_desc: "Od předání Hongkongu v roce 1997 vedlo napětí mezi obyvateli Hongkongu a pevninské Číny k rozvoji lokálního sentimentu „Hongkong především“. Tento směr pohlíží s nedůvěrou na politický systém komunistické Číny a zároveň vnímá obyvatele Hongkongu jako kulturně odlišné, ba dokonce nadřazené obyvatelům Číny. Vzestup tohoto hnutí od Deštníkového hnutí v roce 2014 změnil dříve umírněný politický konflikt v Hongkongu v emotivnější a radikálnější."
  Lacks_Universal_Suffrage: "Chybí všeobecné volební právo"
  Lacks_Universal_Suffrage_desc: "Ačkoli Základní zákon stanoví, že výkonný správce i Legislativní rada mají být nakonec voleni na základě všeobecného volebního práva, k jeho zavedení dosud nedošlo především kvůli obavám Číny z možného převzetí moci výrazně populárnějšími pan-demokraty."
  Limited_Universal_Suffrage: "Omezené všeobecné volební právo"
  Limited_Universal_Suffrage_desc: "Čína souhlasila s tím, že výkonný správce Hongkongu může být volen všeobecným volebním právem, avšak pouze za podmínky, že kandidáti budou předem schváleni Čínou. Tento krok je široce vnímán jako snaha snížit šanci, že by se výkonným správcem stal pan-demokratický či lokalistický kandidát."
  Universal_Suffrage: "Všeobecné volební právo"
  Universal_Suffrage_desc: "Čína konečně souhlasila s tím, že Hongkongu umožní volit výkonného správce na základě všeobecného volebního práva bez zásahů čínských úřadů."
  Hong_Kong_Protests: "Protesty v Hongkongu"
  Hong_Kong_Protests_desc: "V reakci na nedávné kroky čínské vlády vypukly v Hongkongu rozsáhlé protesty požadující zrušení čínského rozhodnutí."
  CHI_string_of_pearls: "Řetězec perel"
  CHI_string_of_pearls_desc: "Řetězec perel je síť námořních základen obklopujících Indii, která by nám poskytla významnou výhodu v ozbrojeném konfliktu s Indií."
  KOR_joint_us_exercises: "Foal Eagle"
  KOR_joint_us_exercises_desc: "Foal Eagle je každoroční vojenské cvičení ozbrojených sil Korejské republiky a Spojených států. Obě země jej považují za nezbytnou obrannou přípravu pro případ severokorejské invaze, zatímco Severní Korea jej vnímá jako předehru k agresivní akci USA a Jižní Koreje."
  NKO_nuclear_tests: "Jaderné testy"
  NKO_nuclear_tests_desc: "KLDR každých několik let provádí testy jaderných zbraní. Tyto testy vyvolaly rozsáhlé odsouzení ze strany zahraničních mocností, včetně Číny, navzdory jejím úzkým vztahům se Severní Koreou. Ačkoli Severní Korea tvrdí, že její jaderný program má obranný charakter, mnozí se obávají možnosti, že by [NKO.GetLeader] mohl tyto zbraně použít proti Americe nebo jejím spojencům."
  Non_State_Actor: "Nestátní aktér"
  Non_State_Actor_desc: "Mnozí mezinárodní aktéři, od povstaleckých skupin po nevládní organizace, mají mezinárodní význam, avšak jsou výrazně znevýhodněni tím, že nejsou uznáni jako státy. Někteří z nich usilují o převzetí moci ve stávajícím státě svržením nespravedlivé vlády nebo vytvořením nového státu a překreslením hranic. Jiní o státnost neusilují a místo toho využívají hrubou sílu k hromadění moci a bohatství v oblastech, kde chybí autorita centrální vlády."
  Lacks_International_Recognition: "Usilující stát"
  Lacks_International_Recognition_desc: "Některé státy disponují vším, co je obvykle se státem spojováno - byrokracií, armádou, státní vlajkou a podobně. Jejich státnost však nikdy nebude úplná bez výhod plynoucích z mezinárodního uznání. Tyto státy se mohou snažit získat uznání kampaněmi v zahraničí s cílem získat podporu kritického množství států a stát se plnohodnotnými členy mezinárodního společenství."
  rival_government: "Rivalská vláda"
  rival_government_desc: "Občanské války o kontrolu nad celým státem často vedou ke vzniku dvou či více vlád, které se prohlašují za legitimní zástupce obyvatelstva. Tato vláda si takový nárok činí, avšak je znevýhodněna tím, že její legitimitu uznává jen několik málo států, pokud vůbec nějaké. Nezastupuje proto svůj národ na mezinárodních fórech, jako je Organizace spojených národů."
  Basic_Law_MAC: "Základní zákon Macajské zvláštní administrativní oblasti"
  Basic_Law_MAC_desc: "Základní zákon Macajské zvláštní administrativní oblasti Čínské lidové republiky je ústavním dokumentem Macaa, který nahradil Estatuto Orgânico de Macau. V souladu s článkem 31 Ústavy ČLR má Macao status zvláštní administrativní oblasti, jenž poskytuje ústavní záruky pro uplatňování politiky „jedna země, dva systémy“ a vytváří ústavní základ pro přijetí Základního zákona."
  City_Of_Casino: "Město kasin"
  City_Of_Casino_desc: "Město kasin, neboli Macao, je hovorové označení pro město s jednou z nejvyšších koncentrací kasin v Asii. Díky tomu je označováno jako Las Vegas Asie či „čínské Las Vegas“. Příjmy z kasin jsou pro město bezkonkurenčním zdrojem financí a představují vynikající příjmový tok mimo přímou kontrolu vlády."
  MNC_city_of_casino: "Město kasin pro bohaté"
  MNC_city_of_casino_desc: "Monako je v Evropě s oblibou označováno jako „město kasin“ díky velkému počtu kasin. Tato kasina jsou určena především pro bohaté a zapadají do role Monaka jako hřiště miliardářů a elit."
  ASEAN_Member: "Člen ASEAN"
  ASEAN_Member_desc: "ASEAN je převážně hospodářská mezivládní organizace se sídlem v Jakartě, původně založená v roce 1967. Postupně se rozšířila o státy, které byly dříve vyloučeny v napjatém prostředí studené války, a usiluje o vyvažování rostoucího vlivu Číny a zachování nezávislosti na Západu. Hlásí se k zásadám multilateralismu, mezinárodního práva, mírového řešení sporů, nevměšování a práva na sebeurčení."
  socialist_vietnam: "Socialistická republika Vietnam"
  socialist_vietnam_desc: "Socialistická republika Vietnam uplatňuje diktaturu jedné strany a řídí se vedením Komunistické strany Vietnamu."
  lao_vietnan_treaty: "Laosko-vietnamská smlouva o přátelství a spolupráci"
  lao_vietnan_treaty_desc: "Smlouva podepsaná Komunistickou stranou Laosu a Komunistickou stranou Vietnamu ve Vientiane dne 18. července 1977 představovala důležitý krok ve snahách Vietnamu o vytvoření tzv. „Indočínské federace“."
  VIE_VPA_Business_Ventures: "Podnikatelské aktivity VPA"
  VIE_VPA_Business_Ventures_desc: "V 60. a 70. letech měla vietnamská armáda vlastní podnikatelské aktivity, zejména dovoz z Číny a Sovětského svazu. Po ukončení pohraniční války s Čínou v roce 1990 Vietnam snížil vojenské výdaje a v 90. letech se inspiroval čínským modelem, který umožnil armádě podnikat a využívat zisky ke splácení dluhů a modernizaci vybavení a sociálního zabezpečení."
  dominance_of_the_cpp: "Dominance CPP"
  dominance_of_the_cpp_desc: "Kambodžská lidová strana dominuje kambodžské politické scéně od reformy kambodžské ústavy.\n"
  basic_cyber_security_infrastructure: "Základní kybernetická bezpečnostní infrastruktura"
  basic_cyber_security_infrastructure_desc: "Naše systémy mají malou šanci zablokovat jakýkoli kybernetický útok ze strany nepřátelské zahraniční mocnosti."
  substantial_cyber_security_infrastructure: "Rozsáhlá kybernetická bezpečnostní infrastruktura"
  substantial_cyber_security_infrastructure_desc: "Naše systémy mají střední šanci zablokovat jakýkoli kybernetický útok ze strany nepřátelské zahraniční mocnosti."
  robust_cyber_security_infrastructure: "Robustní kybernetická bezpečnostní infrastruktura"

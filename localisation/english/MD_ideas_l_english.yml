  entry_to_china: "Vstup do Číny" # todo: NEW TRANSLATION
  entry_to_china_desc: "Hongkong má jedinečný vztah mezi pevninou a Západem. Jeho nedávný převod od Spojeného Království s sebou přinesl západní zvyklosti a obchodní praktiky. Před Dengovými reformami byl Hongkong jediným místem v Číně, kam mohly vstoupit investice.\n\nNyní dochází k posunu a Hongkong ztrácí jedinečnou pozici, kterou kdysi měl. Přesto je hongkongská burza pro mnoho dalších asijských burz vzorem." # todo: NEW TRANSLATION
  full_control_of_panama: "Správa Panamského průplavu" # todo: NEW TRANSLATION
  full_control_of_panama_desc: "Správa Panamského průplavu (Autoridad del Canal de Panamá) je orgán vlády Panamy zodpovědný za provoz a správu Panamského průplavu. Díky poplatkům a dalším operacím má stát stabilní příjem. Její strategický význam by neměl být podceňován." # todo: NEW TRANSLATION
  full_control_of_panama_tt: "Další příjem: $§G0.050§!" # todo: NEW TRANSLATION
  asian_tigers_legacy: "Dědictví Čtyř asijských tygrů" # todo: NEW TRANSLATION
  asian_tigers_legacy_desc: "Čtyři ekonomiky Jižní Koreje, Tchaj-wanu, Singapuru a Hongkongu zaznamenaly v pozdní části uplynulého století nebývalý růst. Jejich podniky díky kombinaci zásahů trhu a státu vytvářely rychle se rozvíjející ekonomiky. \n\nJejich slavné dny byly krátké po asijské finanční krizi z roku 1997. Na rozdíl od ostatních zasažených zemí jsou jejich ekonomiky stále relativně produktivní." # todo: NEW TRANSLATION
  asian_crisis: "Asijská finanční krize 1997" # todo: NEW TRANSLATION
  asian_crisis_desc: "Ekonomická krize zasáhla rozvíjející se východní a jihovýchodní Asii a zničila desetiletí růstu. Ztráta důvěry v národní měny dodnes sužuje centrální banky. Veřejný i soukromý dluh vzrostl.\n\nTěžké ponaučení byla naučena, dřívější nežádoucí ekonomické reformy jsou v plném proudu. Každá země byla zasažena jinak a každá má své řešení.\n\nPříliv investic do postižených zemí býval polovinou celosvětové částky, nyní však míří do [CHI.GetFlag]Číny a dále." # todo: NEW TRANSLATION
  int_investment_china: "Přísun mezinárodních investic" # todo: NEW TRANSLATION
  int_investment_china_desc: "Po asijské ekonomické krizi se investoři rozhodli přesunout své investice na jiné trhy, především k nám.\n§W--------------§!\nTento národní nápad bude §ROdstraněn§! pokud budeme ve §HVálce§!." # todo: CHANGED

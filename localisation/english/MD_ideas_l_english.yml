 SWE_lucrative_dlc_policy: "Výnosná politika DLC" # todo: NEW TRANSLATION
 SWE_lucrative_dlc_policy_desc: "Švédská vláda vydělává jmění financováním státní propagandistické videoher, které se staly důležitou praxí proskrývat klíčové herní prvky za platebními zámky a získávat velké prostředky od hráčů na financování švédského válečného stroje." # todo: NEW TRANSLATION

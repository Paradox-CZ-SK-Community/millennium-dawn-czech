 jebtsundamba_khutuktu: "Jebtsundamba Khutuktu" # todo: NEW TRANSLATION
 jebtsundamba_khutuktu_desc: "Jebtsundamba Khutuktu je titul udílený duchovnímu hlavě linie Gelug tibetského buddhismu v oblasti vnějšího Mongolska. Požehná mongolskému lidu." # todo: NEW TRANSLATION
 mongolia_rely_to_china: "Mongolsko se spoléhá na Čínu" # todo: NEW TRANSLATION

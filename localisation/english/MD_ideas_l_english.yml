  Resolute_Support_Mission: "Mise Resolute Support"
  Resolute_Support_Mission_desc: "Mise Resolute Support neboli Operace Resolute Support je výcviková, poradní a asistenční mise vedená NATO, která zahrnuje více než 13 000 vojáků v Afghánské islámské republice a byla zahájena 1. ledna 2015."
  Enduring_Freedom: "Operace Trvalá svoboda"
  Enduring_Freedom_desc: "Operace Trvalá svoboda (OEF) je oficiální název používaný vládou USA pro globální válku proti terorismu."
  Inherent_Resolve: "Operace Neochvějné odhodlání"
  Inherent_Resolve_desc: "Operace Neochvějné odhodlání (OIR) je operační označení americké armády pro vojenskou intervenci proti Islámskému státu v Iráku a Sýrii, zahrnující jak kampaň v Iráku, tak kampaň v Sýrii."
  Enduring_Freedom_Expansion: "Rozšíření Operace Trvalá svoboda"
  Opium_Economy: "Opiová ekonomika"
  Opium_Economy_desc: "Opium je v Afghánistánu po staletí významnou tržní plodinou. V chaosu posledních desetiletí a s rozvojem globálního obchodu s narkotiky se však jeho pěstování výrazně rozšířilo a velká část venkovské ekonomiky je nyní závislá na máku. Vzhledem k tomu, že je značná část produkce využívána k výrobě nelegálních drog, je pro vládu obtížné z pěstování profitovat."
  hand_crafting: "Ruční výroba"
  hand_crafting_desc: "Občanské války jsou tvrdé a pokud se rozhodneme přijmout ruční výrobu, získáme více vybavení, avšak s nižší spolehlivostí a vyšší poruchovostí."
  warlords_idea: "Váleční páni"
  warlords_idea_desc: "Autorita vládních bezpečnostních sil je v mnoha oblastech této země slabá a tyto regiony jsou místo toho ovládány místními siláky. Ačkoli jsou tito váleční páni formálně loajální centrální vládě, často mezi sebou soupeří, dopouštějí se rozsáhlé korupce a narušují prosazování vládní politiky."
  Major_Non_NATO_Ally: "Hlavní spojenec mimo NATO"
  Major_Non_NATO_Ally_desc: "Hlavní spojenec mimo NATO (MNNA) je označení udělované vládou Spojených států blízkým spojencům, kteří mají strategické pracovní vztahy s ozbrojenými silami USA, avšak nejsou členy NATO. Tento status sice automaticky nezahrnuje vzájemný obranný pakt, ale poskytuje řadu vojenských a finančních výhod, které by jinak nebyly pro země mimo NATO dostupné."
  ISI_jihadist_islamic_state: "Džihádistický Islámský stát"
  ISI_jihadist_islamic_state_desc: "[ISI.GetNamewithFlag] se semkl a chalífát zůstává silný. Je čas vést džihád proti nevěřícím a ukončit jejich ubohou existenci!"
  ISI_islamic_state_early_offensive_idea: "Počáteční ofenziva Islámského státu"
  ISI_islamic_state_early_offensive_idea_desc: "Islámský stát zahájil ofenzivu v Sýrii a Iráku."
  ISI_islamic_state_failure_idea: "Selhání obrany proti Islámskému státu"
  ISI_islamic_state_failure_idea_desc: "Chalífát zahájil ofenzivu a my nejsme připraveni se mu bránit. Musíme posílit obranu a připravit se na nejhorší."
  isis_sleeper_cell_idea: "Spící buňky ISIS"
  isis_sleeper_cell_idea_desc: "Zatracení teroristé se nějak infiltrovali do naší země a působí potíže. Musíme je zlikvidovat dříve, než způsobí další krev, slzy a utrpení."
  israel_new_intifada: "Nová intifáda"
  hutu_tutsi_tensions: "Napětí mezi Hutuy a Tutsii"
  hutu_tutsi_tensions_desc: "Hutové a Tutsiové jsou dvě odlišné etnické skupiny žijící v pohraničních oblastech mezi Demokratickou republikou Kongo a Tanzanií, zejména ve dvou malých státech Burundi a Rwandě. Burundi je ovládáno Tutsii a v roce 1972 zde došlo ke genocidě Hutů, zatímco Rwanda je ovládána Hutuy a v roce 1994 zde byly hutuskými milicemi povražděny tisíce Tutsiů.\n\nTyto dvě etnické skupiny spolu zjevně nedokážou vycházet, avšak byly donuceny žít ve stejných státech evropskými koloniálními hranicemi."
  the_euro: "Euro"
  the_euro_desc: "Tato země používá euro jako svou měnu. Národní banka se tak vzdala kontroly nad vlastní měnou, avšak ekonomika profituje z větších a snadněji dostupných trhů a nižších obchodních nákladů. Nevýhodou je obtížnější reakce na negativní hospodářské cykly."

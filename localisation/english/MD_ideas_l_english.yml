  corruption_decreased_adm_spending: "Zkorumpovaná správní správa"
  corruption_decreased_adm_spending_desc: "Administrativa naší vlády je zkorumpovaná, což nám však umožňuje „oholovat“ některé výdaje z účetnictví."
  corruption_decreased_police_spending: "Zkorumpované řízení policie"
  corruption_decreased_police_spending_desc: "Několik změn v systému by mělo umožnit policii fungovat s menším rozpočtem a dát nám větší volnost."
  corruption_decreased_mil_spending: "Zkorumpované řízení obranného průmyslu"
  corruption_decreased_mil_spending_desc: "Dobře umístění lidé v obranném průmyslu nám umožní vyjednat výhodnější podmínky."
  corruption_decreased_edu_spending: "Zkorumpované řízení školství"
  corruption_decreased_edu_spending_desc: "Vzdělávání je pouze nástrojem vlády. Je čas tento nástroj využít a získat část prostředků zpět."
  corruption_decreased_health_spending: "Zkorumpované řízení zdravotnictví"
  corruption_decreased_health_spending_desc: "Zdravotnictví je stejně jen Ponziho schéma."
  corruption_decreased_social_spending: "Zkorumpované řízení sociálních služeb"
  corruption_decreased_social_spending_desc: "Sociální dávky? Nemusí být efektivní, je čas snížit financování!"
  corruption_civ_construction: "Civilní stavební machinace"

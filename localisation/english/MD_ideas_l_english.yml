  Basic_Law_HKG: "Základní zákon Hongkongské zvláštní administrativní oblasti" # todo: NEW TRANSLATION
  Basic_Law_HKG_desc: "Základní zákon byl zakládajícím dokumentem Hongkongské zvláštní administrativní oblasti po přechodu Hongkongu z Velké Británie na Čínskou lidovou republiku. Kromě dalších ustanovení tento dokument vymezuje postavení Hongkongu vůči Číně a uděluje mu autonomii ve všech věcech kromě obrany a zahraničních vztahů, které jsou svěřeny centrální vládě." # todo: NEW TRANSLATION
  One_Country_Two_Systems: "Jeden stát, dva systémy" # todo: NEW TRANSLATION
  One_Country_Two_Systems_desc: "Hongkong a Macao mají zaručených 50 let autonomie od přímé čínské vlády. Model jednoho státu, dva systémy umožňuje zachovat a dokonce rozvíjet řadu cenných politických svobod Hongkongu a Macaa, jako je svoboda slova a svoboda shromažďování. Nepřítomnost těchto práv na pevninském území je významným faktorem podpory pro pan-demokratickou kampaň v hongkongské politice, a mnoho obyvatel Hongkongu zůstává opatrných ohledně větší integrace s pevninskou Čínou." # todo: NEW TRANSLATION
  Triads: "Triády" # todo: NEW TRANSLATION
  Triads_desc: "Když komunisté převzali moc v Číně, velké množství členů triád uprchlo do britského území Hongkongu pro bezpečí. V následujících desetiletích si mocné triády jako Wo Shing Wo, Sun Yee On a 14K vybudovaly ochranné vydírání, herny a další nelegální činnosti. Navzdory jejich anti-komunistickým kořenům triády také začaly podporovat čínské zájmy v Hongkongu kvůli obchodním vazbám na pevnině." # todo: NEW TRANSLATION
  Localist_Movement: "Lokální hnutí" # todo: NEW TRANSLATION
  Localist_Movement_desc: "Od převodu v roce 1997 napětí mezi pevninskou Čínou a Hongkongany vedlo k rozvoji lokálního sentimentu „Hong Kong First“ mezi některými místními Hongkongany. Tento sentiment vnímá politický systém komunistické Číny s nedůvěrou, ale zároveň považuje obyvatele Hongkongu za kulturně odlišné a v některých ohledech nadřazené vůči lidem v Číně. Vzestup tohoto hnutí od Umbrella Movement v roce 2014 změnil dříve vyvážený tón hongkongské politické scény na tón více emocionalní a radikálnější." # todo: NEW TRANSLATION
  Lacks_Universal_Suffrage: "Nedostatek všeobecného volebního práva" # todo: NEW TRANSLATION
  Lacks_Universal_Suffrage_desc: "Zatímco Základní zákon vyžaduje, aby Hlavní výkonný úřad a Legislativní rada byli nakonec voleni na základě všeobecného volebního práva, tato eventualita dosud nenastala hlavně kvůli čínským obavám z toho, co by se stalo, kdyby významně populárnější pan-demokrati převzali kontrolu nad vládou." # todo: NEW TRANSLATION
  Limited_Universal_Suffrage: "Omezené všeobecné volební právo" # todo: NEW TRANSLATION
  Limited_Universal_Suffrage_desc: "Čína souhlasila s tím, že výkonný ředitel Hongkongu bude volen prostřednictvím všeobecného volebního práva, za podmínky, že kandidáti budou nejprve prověřeni Čínou. To je široce vnímáno jako krok ke snížení pravděpodobnosti, že kandidáti pan-demokratu či lokalisté se stanou výkonným ředitelem." # todo: NEW TRANSLATION
  Universal_Suffrage: "Všeobecné volební právo" # todo: NEW TRANSLATION
  Universal_Suffrage_desc: "Čína konečně souhlasila s tím, že Hongkong bude moci volit svého výkonného ředitele prostřednictvím všeobecného volebního práva bez zásahů čínských úřadů." # todo: NEW TRANSLATION
  Hong_Kong_Protests: "Hongkongské protesty" # todo: NEW TRANSLATION
  Hong_Kong_Protests_desc: "Po nedávných krocích čínské vlády došlo v Hongkongu k širokým protestům, které žádají zvrácení čínského postupu." # todo: NEW TRANSLATION
  CHI_string_of_pearls: "Řetězec perel" # todo: NEW TRANSLATION
  CHI_string_of_pearls_desc: "Řetěz perel je síť námořních základen obklopujících Indii, která by nám poskytla výraznou výhodu v ozbrojeném konfliktu s Indií." # todo: NEW TRANSLATION
  KOR_joint_us_exercises: "Foal Eagle" # todo: NEW TRANSLATION
  KOR_joint_us_exercises_desc: "Foal Eagle je každoroční cvičení prováděné ozbrojenými silami Republiky Koreje a Spojených států. Tato cvičení jsou oběma národy považována za nezbytné obranné přípravy v případě severokorejského útoku, ale Severní Korea je vnímá jako předzvěst agresivní akce USA-ROK." # todo: NEW TRANSLATION
  NKO_nuclear_tests: "Jaderné testy" # todo: NEW TRANSLATION
  NKO_nuclear_tests_desc: "Každé několik let DPRK provádí zkoušky jaderných zbraní. To vyvolalo široké odsouzení ze strany vnějších mocností, včetně Číny, navzdory jejímu blízkému vztahu k Severní Koreji. Zatímco Severní Korea tvrdí, že její program jaderných zbraní má obranný charakter, mnozí se obávají možnosti, že [NKO.GetLeader] by tyto zbraně mohl použít na Ameriku nebo její spojence." # todo: NEW TRANSLATION
  Non_State_Actor: "Nestátní aktér" # todo: NEW TRANSLATION
  Non_State_Actor_desc: "Mnoho mezinárodních aktérů, od povstaleckých skupin po neziskové organizace (NGOs), má mezinárodní význam, ale jsou výrazně znevýhodněni v několika oblastech kvůli tomu, že nejsou uznávané státy. Někteří z těchto nestátních aktérů touží ovládnout existující stát svržením nespravedlivé vlády nebo vytvořením nového a překreslením mezinárodních hranic. Jiní nemají žádné ambice stát se státem, ale místo toho používají brutální sílu k získání moci a bohatství v místních prostředích, kde chybí autorita centrální vlády." # todo: NEW TRANSLATION
  Lacks_International_Recognition: "Ambiciózní stát" # todo: NEW TRANSLATION
  Lacks_International_Recognition_desc: "Některé státy mají vše, co byste obvykle spojili se státem. Byrokracie, armáda, národní vlajka a tak dále. Avšak jejich státnost nebude nikdy kompletní bez dodatečných výhod, které poskytuje legitimita mezinárodního uznání. Tyto státy mohou usilovat o získání tohoto uznání kampaně pro svou věc v zahraničí, s cílem získat podporu kritické hromady států a stát se plnými členy mezinárodního společenství." # todo: NEW TRANSLATION
  rival_government: "Rivalní vláda" # todo: NEW TRANSLATION
  rival_government_desc: "Občanské války o kontrolu nad celou zemí obvykle vedou k vytvoření dvou či více vlád, které tvrdí, že jsou legitimními představiteli lidu. Tato vláda je ta, která činí takové tvrzení, ale její status jako legitimního zástupce je uznáván jen několika málo států, pokud vůbec. Proto nezastupuje svou zemi na mezinárodních fórech jako OSN." # todo: NEW TRANSLATION
  Basic_Law_MAC: "Základní zákon zvláštního administrativního regionu Macau" # todo: NEW TRANSLATION
  Basic_Law_MAC_desc: "Základní zákon zvláštního administrativního regionu Macau Čínské lidové republiky je ústavním dokumentem Macau, který nahrazuje Estatuto Orgânico de Macau. V souladu s článkem 31 Ústavy Čínské lidové republiky má Macau zvláštní status administrativního regionu, což poskytuje ústavní záruky pro prosazování politiky 'jedna země, dva systémy' a právní základ pro vydání Základního zákona Macau Zvláštního administrativního regionu." # todo: NEW TRANSLATION
  City_Of_Casino: "Město kasin" # todo: NEW TRANSLATION
  City_Of_Casino_desc: "Město kasin, nebo Macau, je neformální název pro město Macau, kde se nachází jedna z nejvyšších hustot kasin v Asii. Milovaně mu je říkáno 'Las Vegas Asie' nebo 'Čínské Vegas' z tohoto jevu. Příjmy, které kasina pro město přinášejí, jsou bezkonkurenční a představují vynikající zdroj příjmů pro město, čímž udržují hazardní průmysl mimo ruce vlády." # todo: NEW TRANSLATION
  MNC_city_of_casino: "Kasinové město pro bohaté" # todo: NEW TRANSLATION
  MNC_city_of_casino_desc: "Monako je v Evropě s láskou známé jako 'Kasinové město' díky četným kasinům. Zejména kasina v Monaku slouží bohatým, město pak slouží jako hřiště pro miliardáře a bohaté." # todo: NEW TRANSLATION
  ASEAN_Member: "Člen ASEAN" # todo: NEW TRANSLATION
  ASEAN_Member_desc: "ASEAN je primárně ekonomická mezinárodní organizace se sídlem v Jakartě, která byla původně založena v roce 1967. Od té doby se rozšířila o země, které byly původně v období studené války v napjatém prostředí vyloučeny, a snaží se čelit rostoucímu vlivu Číny a současně udržet nezávislost na Západě. Je zavázána k principům multilaterality, mezinárodního práva, mírového řešení sporů, nezasahování a sebeurčení." # todo: NEW TRANSLATION
  socialist_vietnam: "Socialistická republika Vietnam" # todo: NEW TRANSLATION
  socialist_vietnam_desc: "Socialistická republika Vietnamu zavedla vládu jedné strany a drží se vedení Komunistické strany Vietnamu." # todo: NEW TRANSLATION
  lao_vietnan_treaty: "Lao-vietnamská smlouva o přátelství a spolupráci" # todo: NEW TRANSLATION
  lao_vietnan_treaty_desc: "Smlouva podepsaná Komunistickou stranou Laosu a Komunistickou stranou Vietnamu ve Vientiane dne 18. července 1977 byla důležitým krokem pro tehdejší záměr vybudovat 'Indočínskou federaci'." # todo: NEW TRANSLATION
  VIE_VPA_Business_Ventures: "VPA Business Ventures" # todo: NEW TRANSLATION
  VIE_VPA_Business_Ventures_desc: "Ve 60. letech a 70. letech 20. století se vietnamská armáda zabývala podnikatelskými aktivitami, převážně dovozem z Číny a Sovětského svazu. Po bitvě dvou hor v roce 1990 Čína a Vietnam zcela ukončily hraniční válku, takže Vietnam snížil vojenské výdaje a omezil náklady. V 90. letech se výdaje na vojenství výrazně snížily a Vietnam napodobil čínský vojenský byznys, což umožnilo armádě zapojit se do podnikání a vydělané peníze použít k splacení dluhů a zlepšení vojenské výbavy a sociálních dávek." # todo: NEW TRANSLATION
  dominance_of_the_cpp: "Nadvláda CPP" # todo: NEW TRANSLATION

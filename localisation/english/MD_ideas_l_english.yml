  political_autonomy: "Politická autonomie"
  political_autonomy_desc: "Jedním z největších nebezpečí pro zemi je upadnutí pod cizí vliv. Tomu se musíme za každou cenu vyhnout a vždy si zachovat možnost jít vlastní cestou."
  pragmatism_focus: "Zaměření na pragmatismus"
  pragmatism_focus_desc: "V pragmatickém světovém názoru jsou věci hodnoceny podle své praktičnosti. V politice to znamená, že nemůžeme jednat jen proto, že se to tak dělalo vždy nebo že se to od nás očekává."
  economic_autonomy: "Ekonomická autonomie"
  economic_autonomy_desc: "Jedním z největších nebezpečí pro zemi je odevzdat svou ekonomiku cizí moci. Naši lidé nejsou tu od toho, aby byli utlačováni cizími - patří nám."
  emerging_outlook: "Posun k nastupujícímu směru"
  emerging_outlook_desc: ""
  flexible_diplomacy: "Flexibilní diplomacie"
  flexible_diplomacy_desc: "Jakákoli země může být naším spojencem i nepřítelem. Musíme hledat obojí."
  idea_generic_reaching_to_the_global_market: "Otevření se globálnímu trhu"
  idea_generic_reaching_to_the_global_market_desc: "Směřování ke globálnímu trhu a zefektivnění investic z hlediska nákladů i času přinese naší zemi vyšší zisky."
  idea_generic_the_manpower_solution: "Řešení Personálu"
  idea_generic_the_manpower_solution_desc: "Podporou zapojení většího počtu lidí do pracovního procesu můžeme zlepšit všechny hospodářské sektory země."
  idea_generic_worker_productivity: "Zvýšená produktivita na obyvatele"
  idea_generic_worker_productivity_desc: "Naši pracovníci jsou mimořádně produktivní a díky nedávnému technologickému pokroku bychom měli tento trend dále podporovat."
  idea_overlord_subsidies: "Subvence suzeréna"
  idea_overlord_subsidies_desc: "Subvence, které nám poskytuje náš suzerén, sice podporují naši ekonomiku, ale zároveň nás postupně připravují o autonomii, jelikož se na nich stáváme stále závislejšími."
  idea_focus_import_additional_military_equipment: "Dovoz další vojenské výzbroje"
  idea_focus_import_additional_military_equipment_desc: "Je čas začít dovážet další vojenské vybavení, jinak budeme na bojišti poraženi kvůli jeho nedostatku."
  national_identity_focus: "Zaměření na národní identitu"
  national_identity_focus_desc: "Obyvatelé naší země sdílejí společnou historii a původ. Musíme zdůrazňovat - a v případě potřeby i vytvářet - myšlenku, že jsme jeden celek, nikoli rozdělení."
  ethnic_nationalism: "Etnický nacionalismus"
  ethnic_nationalism_desc: "Náš lid je nejdůležitější a měl by mít přednost před ostatními. Tato země patří nám a nikomu jinému."
  patriotism_focus: "Zaměření na vlastenectví"
  patriotism_focus_desc: "Vlastenectví je loajalita ke státu bez ohledu na národnost. Společný symbol, za který se lidé mohou postavit, nás celkově posílí."
  civic_nationalism: "Občanský nacionalismus"
  civic_nationalism_desc: "Občanský nacionalismus znamená jednotu ve státě, nikoli v etnicitě. Sdílené ideály státu, zákony a instituce umožní spolupráci lidem různého původu."
  autarchy_focus: "Zaměření na autarkii"
  autarchy_focus_desc: "Autarkie je myšlenka politické i ekonomické soběstačnosti státu. Zajištěním schopnosti přežít vlastními silami snížíme náchylnost k vnějším vlivům."
  national_purity: "Národní čistota"
  national_purity_desc: "Musíme odstranit lidi, kteří do naší společnosti nezapadají. Jen homogenní populace dokáže společně čelit vnitřním i vnějším hrozbám."
  japanese_supremacy: "Japonská nadřazenost"
  pro_american: "Proamerická orientace"
  pro_american_desc: "Zahraniční politika této země je silně nakloněna západním hodnotám a americkému způsobu života."
  assertive_emergence: "Asertivní vzestup"
  assertive_emergence_desc: "Starý řád musí být svržen, v případě potřeby i silou. Dekadentní Západ nám bude navždy bránit v zaujetí našeho právoplatného místa na světové scéně."
  authoritarianism_focus: "Zaměření na autoritářství"
  authoritarianism_focus_desc: "Lid i stát musí být řízeni silnými jednotlivci, aby byla zajištěna jejich existence. Nemůžeme dovolit, aby demokracie a svoboda ohrožovaly naše přežití."
  territorial_nationalism: "Územní nacionalismus"
  territorial_nationalism_desc: "Jakmile jsou lidé hrdí na svou zemi, jsou ochotnější ji bránit."
  paternalism_focus: "Zaměření na paternalismus"
  paternalism_focus_desc: "Lidé potřebují silnou vůdčí ruku, která je nasměruje správným směrem. Musíme vytvořit tzv. stát „otec ví nejlépe“, aby lidé dostali to, co je pro ně dobré."
  isis_allegiance: "Slib věrnosti Islámskému státu"
  isis_allegiance_desc: "Islámský stát prokázal svou spravedlivou cestu rychlými vítězstvími a dobytími. Musíme mu přísahat věrnost a přivést na svět islámský chalífát."
  attrition_strategy: "Strategie opotřebení"
  attrition_strategy_desc: "Budeme pomalu vysávat nepřátele o jejich zdroje a sílu, až zvítězíme. Bůh je věčný a má dost času čekat."
  fear_strategy: "Strategie strachu"
  fear_strategy_desc: "Popravy, etnické čistky a propaganda budou našimi nástroji k zastrašení nepřátel, aby se vzdali bez boje. Zároveň to posílí morálku našich jednotek, až poznají cenu selhání."
  ummah_focus: "Zaměření na ummu"
  ummah_focus_desc: "Všichni muslimové patří do jedné rodiny bez ohledu na původ či místo narození. Musíme je všechny přijmout s otevřenou náručí."
  shariah_world: "Uvalení práva šaría na svět"
  shariah_world_desc: "Svět je zkažený a musí se změnit. Tyto odporné myšlenky nemůžeme dále tolerovat a musíme jednat."
  sustainable_development: "Udržitelný rozvoj"
  sustainable_development_desc: "Udržitelný rozvoj je organizačním principem zachování omezených zdrojů nezbytných k uspokojení potřeb budoucích generací. Usiluje o stav, kdy lidské společnosti naplňují své potřeby, aniž by narušovaly integritu, stabilitu a krásu přírodních systémů."
  generic_centralization: "Centralizace"
  generic_centralization_desc: "Centralizace státu pomůže udržet naši rozsáhlou zemi. Zároveň přinese dodatečnou politickou sílu a vyšší daňové příjmy."
  generic_decentralization: "Decentralizace"
  generic_decentralization_desc: "Decentralizace státu a omezení byrokracie sníží náklady správy a podpoří růst výstavby."
  mass_exports: "Masový vývoz"
  railway_construction_effort: "Úsilí o výstavbu železnic"
  railway_construction_effort_desc: "Železnice jsou životní tepnou každé země. Přeprava zboží na velké vzdálenosti je nejjednodušší a nejefektivnější způsob logistiky. Investice do železnic přinesou jednoznačný přínos."
  military_industry_project: "Projekt vojenského průmyslu"
  military_production_bonus: "Bonus k vojenské produkci"
  motorization_investments: "Investice do motorizace"
  movement_speed_bonus: "Bonus k rychlosti pohybu"
  national_unity_bonus: "Bonus k národní jednotě"
  naval_production_bonus: "Bonus k námořní produkci"
  nuclear_innovations: "Jaderné inovace"
  parliamentary_crisis: "Parlamentní krize"
  parliamentary_crisis_desc: "Národní demokratický parlament této země je pohlcen politickými spory."
  path_to_war: "Cesta k válce"
  political_power_bonus: "Administrativní zlepšení"
  political_power_bonus_desc: "Konkrétní zlepšení a omezení byrokracie umožní administrativě činit více politických rozhodnutí a změn zákonů."
  production_efficiency_bonus: "Bonus k efektivitě výroby"
  resource_production_bonus: "Bonus k produkci surovin"
  idea_focus_energy_preferred_fossil: "Upřednostnění fosilních paliv"
  idea_focus_energy_preferred_fossil_desc: "Rozhodli jsme se upřednostnit energii z fosilních paliv před zelenou energií, jelikož je nákladově efektivnější a řeší aktuální problémy."
  idea_focus_energy_preferred_renewable: "Podpora obnovitelných zdrojů"
  idea_focus_energy_preferred_renewable_desc: ""
  idea_focus_unemployment_program: "Programy zaměstnanosti"
  idea_focus_unemployment_program_desc: ""
  combined_defense_industries: "Společný obranný průmysl"
  combined_defense_industries_desc: ""
  rifle_production_bonus: "Produkce lehkých zbraní"
  rubber_production_bonus: "Bonus k produkci kaučuku"
  scientific_advances: "Vědecké pokroky"
  steel_production_bonus: "Bonus k produkci oceli"
  SWE_lucrative_dlc_policy: "Výnosná DLC politika"
  SWE_lucrative_dlc_policy_desc: "Švédská vláda vydělává značné prostředky financováním státních propagandistických videoher, které skrývají klíčové herní prvky za placený obsah, a získané prostředky využívá k financování švédského válečného aparátu."
  SWE_idea_overhalling_our_university_system: "Přestavba univerzitního systému"
  SWE_idea_overhalling_our_university_system1: "Přestavba univerzitního systému"
  generic_bureaucratic_drain_idea: "Byrokratický odliv"
  generic_bureaucratic_drain_idea_desc: "Nedávné kroky zatížily naši byrokracii, která se nyní stala brzdou. Ačkoli je to obvykle dočasné, může to později způsobit další problémy."
  USA_homeland_security: "Vnitřní bezpečnost"
  USA_homeland_security_desc: "Vnitřní bezpečnost je zastřešující pojem národní bezpečnosti USA pro různé reorganizované civilní agentury. Hlavním účelem vnitřní bezpečnosti je fungovat obdobně jako ministerstvo vnitra, jaké existuje v mnoha jiných zemích."
  USA_guantanamo_bay: "Guantánamo"
  USA_guantanamo_bay_desc: "Zadržovací tábor v Guantánamu je vojenská věznice Spojených států nacházející se na námořní základně Guantánamo Bay na pobřeží Kuby. Jelikož jsou vězni zadržováni na dobu neurčitou bez soudu a existují zprávy o mučení některých z nich, jsou operace tohoto tábora považovány organizací Amnesty International za závažné porušení lidských práv i práva na řádný proces podle Čtrnáctého dodatku Ústavy Spojených států."
  land_of_the_free: "Země svobodných"
  land_of_the_free_desc: "Spojené státy jsou majákem svobody a demokracie pro celý svět."
  USA_usaid: "USAID"
  USA_usaid_desc: "Agentura Spojených států pro mezinárodní rozvoj (USAID) je nezávislá federální agentura USA odpovědná především za civilní zahraniční pomoc a rozvojovou asistenci. S rozpočtem přes $$27 miliard je USAID jednou z největších oficiálních rozvojových agentur na světě a tvoří více než polovinu veškeré zahraniční pomoci USA.\n\n§RTento nápad bude zrušen za následujících podmínek.§!\nJsme ve válce s §Y[USA.GetNameWithFlag]§! nebo jakýmkoli §Y[USA.GetFlag] [USA.GetAdjective]§! spojencem, naše §YHDP na obyvatele§! přesáhne §Y25k§! nebo jsme vytvořili více než 10 % světového napětí."
  USA_usaid_idea_tt: "Dodatečný příjem: $$§G0.004§! na 10 milionů obyvatel"
  USA_usaid_idea_2_tt: "Při ovlivnění ze strany §Y[USA.GetNameWithFlag]§! je §Y[THIS.GetFlag] [THIS.GetAdjective]§! $foreign_influence_defense_modifier$ §Rsnížen§! o §R5 %§!\n"
  worker_strikes_1: "Stávky pracovníků"
  worker_strikes_1_desc: "Mezi pracovní silou této země panuje určitý neklid."
  worker_strikes_2: "Výrazné stávky pracovníků"
  worker_strikes_2_desc: "Autobusy, vlaky, letadla a taxíky se v této zemi téměř nehýbou. V provozu je jen část továren. Pracovní síla je nespokojená."
  worker_strikes_3: "Masové stávky pracovníků"
  worker_strikes_3_desc: "Nastaly situace, kdy lidé odmítají pracovat, aby vyjádřili politický postoj. V této zemi se odehrává zásadní politický protest."
  worker_strikes_4: "Katastrofální stávky pracovníků"
  worker_strikes_4_desc: "Národní ekonomika je na pokraji kolapsu. Vláda se zdá být neschopná přimět obyvatelstvo k práci."
  tribal_guerrillas: "Kmenové guerilly"
  tribal_guerrillas_desc: "Zocelené sovětskou invazí se tyto guerilly staly mistry boje v afghánských svazích a horách. Využívání rozsáhlých jeskynních systémů značně ztěžuje nepříteli vyčištění oblasti od všech bojovníků."
  full_control_of_suez: "Správa Suezského průplavu"
  full_control_of_suez_desc: "Suezský průplav je kontrolován a provozován Správou Suezského průplavu. Jen na mýtném generuje roční příjmy ve výši 5 miliard USD. Ačkoli je podle mezinárodních smluv otevřen jak civilním, tak vojenským plavidlům, lze jej snadno využít ke kontrole lodní dopravy mezi Asií a Evropou."
  full_control_of_suez_idea_TT: "Dodatečný příjem: $§G0.100§!"
  full_control_of_hormuz_idea_TT: "Dodatečný příjem: $§G0.800§!"
  partial_control_of_suez: "Správa Suezského průplavu - sdílené vlastnictví"
  partial_control_of_suez_desc: "Suezský průplav je kontrolován a provozován Správou Suezského průplavu. Jen na mýtném generuje roční příjmy ve výši 5 miliard USD. Ačkoli je podle mezinárodních smluv otevřen jak civilním, tak vojenským plavidlům, lze jej snadno využít ke kontrole lodní dopravy mezi Asií a Evropou. V současnosti je průplav pod společnou správou dvou zemí."
  partial_control_of_suez_idea_TT: "Dodatečný příjem: $§G0.050§!"
  entry_to_china: "Vstup do Číny"
  entry_to_china_desc: "Hongkong má jedinečný vztah mezi pevninskou Čínou a Západem. Nedávné předání z rukou Spojeného království s sebou přineslo západní zvyklosti a obchodní praktiky. Před reformami Teng Siao-pchinga byl Hongkong jediným místem v Číně, kudy mohly vstupovat zahraniční investice.\n\nNyní dochází ke změně a Hongkong může přijít o své výsadní postavení. Přesto je hongkongská burza předmětem závisti mnoha dalších asijských trhů."
  full_control_of_panama: "Správa Panamského průplavu"
  full_control_of_panama_desc: "Autoridad del Canal de Panamá (ACP) je vládní agentura Panamy odpovědná za provoz a správu Panamského průplavu. Prostřednictvím poplatků a dalších operací má stát přístup ke stabilnímu příjmu. Jeho strategický význam nelze podceňovat."
  full_control_of_panama_tt: "Dodatečný příjem: $§G0.050§!"
  asian_tigers_legacy: "Odkaz čtyř asijských tygrů"
  asian_tigers_legacy_desc: "Ekonomiky Jižní Koreje, Tchaj-wanu, Singapuru a Hongkongu zaznamenaly ve druhé polovině minulého století bezprecedentní růst. Jejich podniky díky kombinaci tržních a státních zásahů vytvořily rychle se rozvíjející ekonomiky.\n\nZlatá éra skončila po asijské finanční krizi v roce 1997. Na rozdíl od jiných zasažených zemí však jejich ekonomiky zůstávají relativně produktivní."
  asian_crisis: "Asijská finanční krize 1997"
  asian_crisis_desc: "Ekonomická krize, která zachvátila rozvojovou východní a jihovýchodní Asii, zničila desetiletí růstu. Ztráta důvěry v národní měny dodnes tíží centrální banky. Veřejný i soukromý dluh prudce vzrostl.\n\nByla vyvozena bolestivá ponaučení a nepopulární ekonomické reformy jsou v plném proudu. Každá země byla zasažena jinak a každá má svá vlastní řešení.\n\nPříliv investic do zasažených zemí, který dříve tvořil polovinu světového objemu, nyní směřuje do [CHI.GetFlag]Číny a jinam."
  int_investment_china: "Příliv mezinárodních investic"
  int_investment_china_desc: "Po asijské hospodářské krizi se investoři rozhodli přesunout své investice na jiné trhy, především k nám.\n§W--------------§!\nTento národní nápad bude §Rodstraněn§!, pokud budeme ve §Hválce§!."
  mp_optimization_idea: "Optimalizace MP AI"
  mp_optimization_idea_desc: "Zabraňuje AI dělat podivné věci."
  low_level_of_aids: "Nízká prevalence HIV"
  low_level_of_aids_desc: "Mezi 5 % až 10 % obyvatel této země se nakazilo HIV. Smrtelná choroba má výrazný dopad na postižené, jelikož jim postupně znemožňuje pracovat či žít běžný život. Boj proti HIV je pomalý proces a jediným skutečným nástrojem je kvalitní a dlouhodobá zdravotní péče a osvěta snižující riziko nákazy.\n\n[HIV_healthcare_tooltip]"
  low_level_of_aids_tt: "Zdravotní výdaje: §R+5 %§!"
  rising_level_of_aids: "Rostoucí prevalence HIV"
  rising_level_of_aids_desc: "Mezi 10 % až 15 % obyvatel této země se nakazilo HIV. Smrtelná choroba má výrazný dopad na postižené, jelikož jim postupně znemožňuje pracovat či žít běžný život. Boj proti HIV je pomalý proces a jediným skutečným nástrojem je kvalitní a dlouhodobá zdravotní péče a osvěta snižující riziko nákazy.\n\n[HIV_healthcare_tooltip]"

  very_high_level_of_aids_desc: "Mezi 20 % až 25 % obyvatel této země se nakazilo HIV. Smrtelná choroba má výrazný dopad na postižené, jelikož jim postupně znemožňuje pracovat či žít běžný život. Boj proti HIV je pomalý proces a jediným skutečným nástrojem je kvalitní a dlouhodobá zdravotní péče a osvěta snižující riziko nákazy.\n\n[HIV_healthcare_tooltip]"

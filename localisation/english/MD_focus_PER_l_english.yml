 PER_political.150.t: "Írán navrhuje železniční projekt" # todo: NEW TRANSLATION
 PER_political.150.d: "Íránská vláda navrhuje železniční projekt, který by vedl z východu na západ naší země. To by mohlo výrazně prospět naší infrastruktuře, takže by nás to dlouhodobě stálo méně, ale přijetí také znamená, že íránské firmy získají vliv v naší zemi." # todo: NEW TRANSLATION
 PER_political.150.a: "Rozhodně" # todo: NEW TRANSLATION
 PER_political.150.b: "Ne" # todo: NEW TRANSLATION
 PER_political.151.t: "Gruzie souhlasila!" # todo: NEW TRANSLATION
 PER_political.151.d: "Gruzie přijala naši nabídku na vybudování železnice ze východu na západ." # todo: NEW TRANSLATION
 PER_political.151.a: "Super!" # todo: NEW TRANSLATION
 PER_political.152.t: "Gruzie odmítla!" # todo: NEW TRANSLATION

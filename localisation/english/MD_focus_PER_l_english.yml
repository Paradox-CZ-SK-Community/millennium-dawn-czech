 iranian_events.2: "Námořní incident USA–Írán" # todo: NEW TRANSLATION
 iranian_events.2.t: "Námořní incident USA–Írán" # todo: NEW TRANSLATION
 iranian_events.2.d: "Dne 12. ledna 2016 dva americké námořní říční čluny plující z Kuvajtu do Bahrajnu s celkem devíti muži a jednou ženou na palubě zavítaly do íránských teritoriálních vod kolem ostrova Farsi v Perském zálivu. Hlídkové čluny Námořnictva íránských islámských revolučních gard (IRGC) čluny zajaly a posádku zadržely v vojenské základně na ostrově Farsi. Podle západních zdrojů byly oba RCB na tranzitu z Kuvajtu do Bahrajnu, opustily Kuvajt v 12:23 místního času a měly se napojit u USCGC Monomoy v 17:00. Během přeplouvání jeden z člunů měl \"poruchu motoru\" a oba čluny zastavily, aby problém vyřešily. Během této doby se nechaly unést do íránských vod, kde byly krátce poté zadrženy. Někteří v IRGC tvrdí, že to byl pokus o mapování íránských vod kvůli GPS systému plavidla, zatímco USA tvrdí, že to byl pouze omyl." # todo: NEW TRANSLATION
 iranian_events.2.o1: "Chyba? Vtipné." # todo: NEW TRANSLATION
 iranian_events.2.o2: "Nehody se stávají." # todo: NEW TRANSLATION
 iranian_events.3: "Let Ukraine International Airlines 752" # todo: NEW TRANSLATION
 iranian_events.3.t: "Let Ukraine International Airlines 752" # todo: NEW TRANSLATION
 iranian_events.3.d: "Let Ukraine International Airlines 752 byl pravidelný mezinárodní let z Teheránu do Kyjeva provozovaný aerolinkou Ukraine International Airlines (UIA). Dne 8. ledna 2020 byl Boeing 737-800 krátce po vzletu z teheránského mezinárodního letiště Imáma Chomejního sestřelen íránskými islámskými revolučními gardami (IRGC). Všech 176 cestujících a členů posádky zahynulo. Íránská vláda zpočátku popírala odpovědnost a tvrdila, že šlo o mechanickou závadu, ale vyšetřování západních zpravodajských služeb a veřejnost odhalily, že letadlo bylo sestřeleno dvěma protiletadlovými raketami. Pokud budeme pokračovat v popírání, může to vyvolat pobouření; přiznání by však mohlo mít devastační dopad na reputaci našeho prezidenta." # todo: NEW TRANSLATION
 iranian_events.3.o1: "Jak jsme říkali, byla to mechanická závada!" # todo: NEW TRANSLATION
 iranian_events.3.o2: "Šlo o lidskou chybu, že byla vypálena raketa." # todo: NEW TRANSLATION
 iranian_events.4: "Studentské protesty 2003" # todo: NEW TRANSLATION
 iranian_events.4.t: "Studentské protesty 2003" # todo: NEW TRANSLATION
 iranian_events.4.d: "Po plánech privatizovat univerzity začaly tisíce občanů, převážně mladých lidí, protestovat a organizovat dlouhodobá protivládní shromáždění volající po svržení režimu. Protestující jasně požadovali liberálnější demokratickou vládu a nové volby. Skandovali slogany proti korupci a demonstranti se střetávali s policií na pokojových protestech v Mahshahru a v Qomu. Policie potlačila občanské neuposlechnutí a nenásilné povstání použitím gumových projektilů. Bezpečnostní složky dokázaly potlačit masové povstání poté, co byla splněna některá požadavky v rostoucích opozičních demonstracích učitelů a dělníků prezidentu Mohammadovi Khatami. Můžeme poslat více bezpečnostních sil, abychom to zastavili dříve, než to nabude větších rozměrů, můžeme udělat nějaké reformy, nebo můžeme odstranit osobu, nad kterou si lidé stěžují..." # todo: NEW TRANSLATION
 iranian_events.4.o1: "Potlačit tyto nesmysly." # todo: NEW TRANSLATION
 iranian_events.4.o2: "Zastavit privatizaci a udělat některé ústupky." # todo: NEW TRANSLATION
 iranian_events.4.o3: "Poslat bezpečnostní síly, aby lidé mohli protestovat bezpečně a pokojně." # todo: NEW TRANSLATION
 iranian_events.5: "Krvavý listopad" # todo: NEW TRANSLATION
 iranian_events.5.d: "Protesty v Íránu v letech 2019–2020 byly řadou celonárodních občanských protestů v Íránu, původně způsobených zvýšením cen paliva o 50%–200%, což vedlo k požadavkům na svržení vlády v Íránu. Protesty začaly jako poklidná shromáždění večer 15. listopadu, ale během několika hodin se rozšířily do 21 měst a nakonec se staly nejnásilnějším a nejzávažnějším protivládním nepokojem od vzniku Íránské islámské republiky v roce 1979. Je velmi důležité, jak na to zareagujeme a jaké kroky podnikneme." # todo: NEW TRANSLATION
 iranian_events.5.o1: "Zvýšit rozpočet policie, aby se postarala o lidi." # todo: NEW TRANSLATION
 iranian_events.5.o2: "Přivolat jednotky proti nepokojům, aby konfrontovaly demonstranty." # todo: NEW TRANSLATION
 iranian_events.5.o3: "Přidělit část vojenského paliva obyvatelům." # todo: NEW TRANSLATION

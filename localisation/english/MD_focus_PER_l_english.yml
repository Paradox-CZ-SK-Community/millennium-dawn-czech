 PER_political.301.t: "Připojili se k CENTO!" # todo: NEW TRANSLATION
 PER_political.301.d: "Nedávno přijali naše pozvání do CENTO a získají plné členství ve frakci. [prev.Getname]" # todo: NEW TRANSLATION
 PER_political.301.a: "Krok pro demokracii!" # todo: NEW TRANSLATION
 PER_political.302.t: "Nabídka odmítnuta" # todo: NEW TRANSLATION
 PER_political.302.d: "Bohužel naše nabídka, aby se připojili k CENTO, byla odmítnuta." # todo: NEW TRANSLATION
 PER_political.302.a: "No nic" # todo: NEW TRANSLATION
 PER_political.490.t: "Nepřátelský íránský stát" # todo: NEW TRANSLATION
 PER_political.490.d: "Íránská vláda bude vůči naší zemi více nepřátelská kvůli prosazování vlastní agendy. Musíme si dávat pozor na íránský vliv, protože pokud příliš vzroste, naše země bude v ohrožení!" # todo: NEW TRANSLATION
 PER_political.490.a: "Ouha" # todo: NEW TRANSLATION
 PER_political.99.t: "Írán žádá, abychom zrušili americké základny!" # todo: NEW TRANSLATION
 PER_political.99.d: "Írán žádá, abychom odstranili americké základny z našeho území. Uděláme‑li to, získáme jednu provincii navíc, ale zároveň si vysloužíme americké embargo..." # todo: NEW TRANSLATION
 PER_political.99.a: "Ne, jsme v pořádku" # todo: NEW TRANSLATION
 PER_political.99.b: "Uděláme to" # todo: NEW TRANSLATION
 PER_political.991.t: "Kuvajt vyhověl" # todo: NEW TRANSLATION
 PER_political.991.d: "Kuvajtská vláda si znovu převzala kontrolu nad svou půdou od Američanů, kteří ji obsadili kvůli vojenské základně." # todo: NEW TRANSLATION
 PER_political.991.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.9911.t: "Kuvajt ignoruje naši žádost" # todo: NEW TRANSLATION
 PER_political.9911.d: "Kuvajtská vláda naše žádosti ignorovala a nechala americké základny na svém území." # todo: NEW TRANSLATION
 PER_political.9911.a: "Koneckonců je to jejich země" # todo: NEW TRANSLATION
 PER_political.999.t: "Írán nás žádá o zrušení zahraničních základen!" # todo: NEW TRANSLATION
 PER_political.999.d: "Íránská vláda požádala, abychom z našeho území vypudili všechny zahraniční základny. Uděláme‑li to, získáme provincii, ale také americké embargo." # todo: NEW TRANSLATION
 PER_political.999.a: "Ne" # todo: NEW TRANSLATION
 PER_political.999.b: "Dobrý nápad" # todo: NEW TRANSLATION
 PER_political.992.t: "Bahrajn ponechává zahraniční základny" # todo: NEW TRANSLATION
 PER_political.992.d: "Bahrajn se rozhodl ponechat na svém území zahraniční základny pod záminkou "safety" but we all know its just the money their after..." # todo: NEW TRANSLATION
 PER_political.992.a: "Koneckonců je to jejich země" # todo: NEW TRANSLATION
 PER_political.9922.t: "Bahrajn odstraňuje zahraniční základny!" # todo: NEW TRANSLATION
 PER_political.9922.d: "Bahrajinská vláda přijala naši žádost o odstranění zahraničních základen ze svého území." # todo: NEW TRANSLATION
 PER_political.9922.a: "Je to pro jejich dobro" # todo: NEW TRANSLATION
 PER_political.69420.t: "Massoud je nezvěstný!" # todo: NEW TRANSLATION
 PER_political.69420.d: "Zdá se, že Massoud Rajavi je nezvěstný a nikde jej nelze najít. Samozřejmě může být mrtvý, ale vrchnost ve straně to tají. Prozatím však jeho manželka Maryam Rajavi převezme vedení MEK." # todo: NEW TRANSLATION
 PER_political.69420.a: "Divné" # todo: NEW TRANSLATION
 PER_political.1423.t: "Írán nás žádá, abychom se přidali proti Pákistánu" # todo: NEW TRANSLATION
 PER_political.1423.d: "Írán nás žádá, abychom společně vyhlásili válku Pákistánu kvůli uplatnění našich územních nároků. To nás postaví do stavu války s Pákistánem a kýmkoli, kdo jej zaručuje, ale konečně nám to umožní získat, co chceme..." # todo: NEW TRANSLATION
 PER_political.1423.a: "Ne, to zní příliš riskantně" # todo: NEW TRANSLATION
 PER_political.1423.b: "Pojďme na to!" # todo: NEW TRANSLATION
 PER_political.1424.t: "Indie odmítá" # todo: NEW TRANSLATION
 PER_political.1424.d: "Indie odmítla naši nabídku bojovat proti Pákistánu, zdá se, že to budeme muset udělat sami." # todo: NEW TRANSLATION
 PER_political.1424.a: "Ať už" # todo: NEW TRANSLATION
 PER_political.1425.t: "Indie se přidala na naši stranu!" # todo: NEW TRANSLATION
 PER_political.1425.d: "Indie se přidala na naši stranu a společně vyhlásila válku Pákistánu, i když to znamená jít do války s kýmkoli, kdo zaručuje nezávislost Pákistánu!" # todo: NEW TRANSLATION
 PER_political.1425.a: "Vyhrajeme!" # todo: NEW TRANSLATION
 PER_political.9898.t: "Írán pomáhá Kurdům povstat!" # todo: NEW TRANSLATION
 PER_political.9898.d: "Íránci pomohli Kurdům obsadit několik domovských tureckých provincií na východě. Je naší povinností jako vůdců Turecka připravit reakci a poslat jim ultimátum, které může přinést riziko války, ale proč by to mělo být důležité? Už proti naší nezávislosti byla zahájena válka!" # todo: NEW TRANSLATION
 PER_political.9898.a: "Pošlete ultimátum, TEĎ" # todo: NEW TRANSLATION
 PER_political.9898.b: "Respektujeme přání kurdského lidu" # todo: NEW TRANSLATION
 PER_political.98981.t: "Turecko vydává ultimátum" # todo: NEW TRANSLATION
 PER_political.98981.d: "Turecká vláda vydala ultimátum ohledně kurdských záležitostí na východě své země. Obviňují nás z financování a podpory kurdského separatismu v provinciích Van a Tureckém Kurdistánu a žádají nás, abychom dostali Kurdy na ústup. Tento požadavek je naprosto urážlivý a podkopává iranickou identitu!" # todo: NEW TRANSLATION
 PER_political.98981.a: "Stále bychom mohli zabránit válce" # todo: NEW TRANSLATION
 PER_political.98981.b: "Ne! Íránci se nikomu nepodřídí!" # todo: NEW TRANSLATION
 PER_political.98982.t: "Írán ustupuje" # todo: NEW TRANSLATION
 PER_political.98982.d: "Írán kapituloval a nyní stahuje kurdské povstalce na východě naší země." # todo: NEW TRANSLATION
 PER_political.98982.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.98983.t: "Írán odmítl naše ultimátum!" # todo: NEW TRANSLATION
 PER_political.98983.d: "Íránská vláda odmítla naši nabídku mírového řešení, a to může znamenat jen jedno..." # todo: NEW TRANSLATION
 PER_political.98983.a: "Na válku!" # todo: NEW TRANSLATION
 PER_political.87878.t: "Taliban vyhlašuje džihád" # todo: NEW TRANSLATION
 PER_political.87878.d: "Ohavný Taliban vyhlásil džihád proti naší zemi, Íránu, a vyzval ke zničení naší země. Budeme muset odpovědět ohněm na oheň." # todo: NEW TRANSLATION
 PER_political.87878.a: "Tohle... nebylo součástí plánu" # todo: NEW TRANSLATION
 PER_political.1910.t: "Írán žádá o základny" # todo: NEW TRANSLATION
 PER_political.1910.d: "Íránská vláda se ptá, zda si může zřídit vojenské základny na našem území. Pokud souhlasíme, budou spokojeni, pokud ne, budou rozhořčeni." # todo: NEW TRANSLATION
 PER_political.1910.a: "Jistě" # todo: NEW TRANSLATION
 PER_political.1910.b: "Ne" # todo: NEW TRANSLATION
 PER_political.19101.t: "Kuvajt souhlasí s íránskými základnami" # todo: NEW TRANSLATION
 PER_political.19101.d: "Naštěstí se zdá, že kuvajtská vláda je ochotna dovolit nám zřídit vojenské základny na jejich území." # todo: NEW TRANSLATION
 PER_political.19101.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.19102.t: "Kuvajt odmítá íránské základny" # todo: NEW TRANSLATION
 PER_political.19102.d: "Bohužel se zdá, že kuvajtská vláda odmítla naši žádost o zřízení vojenských základen na jejich území." # todo: NEW TRANSLATION
 PER_political.19102.a: "Je to nešťastné, ale později toho budou litovat" # todo: NEW TRANSLATION
 PER_political.1911.t: "Írán žádá o základny" # todo: NEW TRANSLATION
 PER_political.1911.d: "Íránská vláda se ptá, zda si může zřídit vojenské základny na našem území. Pokud souhlasíme, budou spokojeni, pokud ne, budou rozhořčeni." # todo: NEW TRANSLATION
 PER_political.1911.a: "Jistě" # todo: NEW TRANSLATION
 PER_political.1911.b: "Ne" # todo: NEW TRANSLATION
 PER_political.19111.t: "Bahrajn souhlasí s íránskými základnami" # todo: NEW TRANSLATION
 PER_political.19111.d: "Bahrajinská vláda přijala naši nabídku na výstavbu vojenských základen na jejich území!" # todo: NEW TRANSLATION
 PER_political.19111.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.19112.t: "Bahrajinská vláda odmítá íránské základny" # todo: NEW TRANSLATION
 PER_political.19112.d: "Zdá se, že bahrajinská vláda nemá zájem o íránské základny." # todo: NEW TRANSLATION
 PER_political.19112.a: "Škoda. Brzy se vrátí." # todo: NEW TRANSLATION
 PER_political.1912.t: "Írán žádá o základny" # todo: NEW TRANSLATION
 PER_political.1912.d: "Íránská vláda se ptá, zda si může zřídit vojenské základny na našem území. Pokud souhlasíme, budou spokojeni, pokud ne, budou rozhořčeni." # todo: NEW TRANSLATION
 PER_political.1912.a: "Jistě" # todo: NEW TRANSLATION
 PER_political.1912.b: "Ne" # todo: NEW TRANSLATION
 PER_political.19121.t: "Katar souhlasí s íránskými základnami!" # todo: NEW TRANSLATION
 PER_political.19121.d: "Dostali jsme skvělou zprávu: katarská vláda nám dovolí zřídit vojenské základny na jejich území!" # todo: NEW TRANSLATION
 PER_political.19121.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.191212.t: "Katar odmítá íránské základny" # todo: NEW TRANSLATION
 PER_political.191212.d: "Bohužel katarská vláda nechce Íránce na svém území." # todo: NEW TRANSLATION
 PER_political.191212.a: "Jejich škoda" # todo: NEW TRANSLATION
 PER_political.9742.t: "Návrat Achaimenovců" # todo: NEW TRANSLATION
 PER_political.9742.d: "V nečekaném zvratu událostí se konfederace kmenů a klanů zvaná Khamseh sjednotila a vytvořila Radu pro oživení Achaimenovců. Mnozí tam začali tvrdit, že jsou potomky Kýra Velikého a tedy Achaimenovské říše, což následovalo po neúspěšné propagandistické kampani Pan-iranistické strany. Nová Achaimenovská rada začíná volat po vlastencích po celé zemi, aby se přidali k jejich věci kvůli nedostatku veřejné podpory, zejména ze strany ozbrojených sil. Khamseh aktuálně má minimální podporu íránského vojska, ale mají dost, aby zatím vydrželi; není však jisté, zda uspějí..." # todo: NEW TRANSLATION
 PER_political.9742.a: "Uvidíme" # todo: NEW TRANSLATION
 PER_political.5754.t: "Protivpuč Tudeh" # todo: NEW TRANSLATION
 PER_political.5754.d: "Strana Tudeh nyní ovládá íránskou vládu po úspěšném převratu, který svržel Rajaviho. K velkému zklamání MEK se zdá, že lidé jsou s Tudeh mnohem spokojenější než s MEK, navzdory kolísající popularitě Tudeh v letech po islámské revoluci." # todo: NEW TRANSLATION
 PER_political.5754.a: "Uvidíme, jak si Tudeh povede.." # todo: NEW TRANSLATION
 PER_political.2723.t: "Pravicový program" # todo: NEW TRANSLATION
 PER_political.2723.d: "Jako krajně pravicová strana je naším cílem prosazovat íránskou moc po celém světě, ať už formou vlivu nebo vojenské síly. Budeme bránit íránské zájmy v regionu a co nejvíce odrážet cizí vlivy, i když to riskuje vojenské střety. Postavíme íránské ozbrojené síly do popředí našeho plánu průmyslového rozvoje, čímž poskytneme lidem práci a současně dáme našim vojskům výhodu oproti ostatním." # todo: NEW TRANSLATION
 PER_political.2723.a: "Javidan Iran!" # todo: NEW TRANSLATION
 PER_political.7864.t: "Levicový program" # todo: NEW TRANSLATION
 PER_political.7864.d: "Jako levicová strana bude naším cílem šířit novou revoluci přes region a nakonec do celého světa. Postavíme naše revoluční ideály na první místo a co nejvíce prosadíme náš vliv. Pokud někdo ohrozí naši revoluci, musíme proti němu rychle zasáhnout a zachovat naše ideály!" # todo: NEW TRANSLATION
 PER_political.7864.a: "Zendebad Engelab!" # todo: NEW TRANSLATION
 PER_political.23512.t: "Demokratický program" # todo: NEW TRANSLATION
 PER_political.23512.d: "Jako demokratická strana bude naším cílem co nejvíce chránit Írán a jeho nové demokratické hodnoty. Diplomacie postavíme před jakékoli násilné střety a budeme usilovat o pomoc sousedním zemím při rozvoji jejich demokracií. Zlepšíme každodenní život Íránců vytvářením lepších pracovních míst, průmyslu a infrastruktury. Můžeme narazit na konflikt s blokem GCC kvůli našim odlišným ideálům a vizím z Blízkého východu, ale s tím se vypořádáme, až nastane čas..." # todo: NEW TRANSLATION
 PER_political.23512.a: "Ey' Iran" # todo: NEW TRANSLATION
 PER_political.2150.t: "Írán nás zve do Iranické konfederace" # todo: NEW TRANSLATION
 PER_political.2150.d: "Dnes členové výboru Iranické konfederace přiletěli do Kábulu a předložili nám velmi překvapivou nabídku. Írán nám nabízí, abychom se připojili k jejich Iranické konfederaci. Diplomaté byli v přístupu poněkud pasivně agresivní, což znamená, že se nebojí nás přinutit, abychom se k nim připojili..." # todo: NEW TRANSLATION
 PER_political.2150.a: "Kde mám podepsat?" # todo: NEW TRANSLATION
 PER_political.2150.b: "Nesmysl!" # todo: NEW TRANSLATION
 PER_political.9912.t: "Článek 368" # todo: NEW TRANSLATION
 PER_political.9912.d: "Článek 368 nařizuje v našem trestním zákoníku, že ženy musí nosit hidžáb. Mnoho lidí v naší vládě požaduje úplné zrušení tohoto zákona, abychom mohli prosadit sekularizaci. Na druhé straně mnoho konzervativců požaduje, abychom nechali rozhodnutí na soukromých podnicích a náboženských místech, zda je hidžáb povinný." # todo: NEW TRANSLATION
 PER_political.9912.a: "Ne, hidžáb nebude vynucován, bez ohledu na cokoliv" # todo: NEW TRANSLATION
 PER_political.9912.b: "Souhlasím, měli bychom regulace trochu uvolnit" # todo: NEW TRANSLATION
 PER_political.2151.t: "Írán nás zve do Iranické konfederace" # todo: NEW TRANSLATION
 PER_political.2151.d: "Dnes členové rady Iranické konfederace přiletěli do Dušanbe a předložili nám velmi překvapivou nabídku. Írán nám nabízí, abychom se připojili k jejich Iranické konfederaci. Diplomaté byli v přístupu poněkud pasivně agresivní, což znamená, že se nebojí nás přinutit, abychom se k nim připojili..." # todo: NEW TRANSLATION
 PER_political.2151.a: "Kde mám podepsat?" # todo: NEW TRANSLATION
 PER_political.2151.b: "Nesmysl!" # todo: NEW TRANSLATION
 PER_political.9991.t: "Pezeshkpour v politice" # todo: NEW TRANSLATION
 PER_political.9991.d: "Náš vůdce Pezeshkpour výrazně zestárl, což u některých vyvolává pochybnosti o jeho schopnosti vládnout. Mnozí ve straně žádají, aby odstoupil z funkce oficiálního vůdce Pan-iranistů a uvolnil místo někomu jinému." # todo: NEW TRANSLATION
 PER_political.9991.a: "Reza Kermani bude generálním tajemníkem" # todo: NEW TRANSLATION
 PER_political.9991.b: "Hojjat Kalashi bude generálním tajemníkem" # todo: NEW TRANSLATION
 PER_political.9991.c: "Zahra Gholamipour bude generální tajemnicí" # todo: NEW TRANSLATION
 PER_political.9991.d1: "Pezeshkpour nikam nepůjde!" # todo: NEW TRANSLATION
 PER_political.99912.t: "Pezeshkpour zemřel.." # todo: NEW TRANSLATION
 PER_political.99912.d: "Vůdce a zakladatel Pan-iranistické strany, Pezeshkpour, dnes dříve zemřel. Jeho smrt přináší velký zármutek po celé zemi. Zatímco mnozí pláčou, jiní se ptají, kdo povede zemi dál..." # todo: NEW TRANSLATION
 PER_political.99912.a: "Reza Kermani" # todo: NEW TRANSLATION
 PER_political.99912.b: "Hojjat Kalashi" # todo: NEW TRANSLATION
 PER_political.99012.t: "Khosrowova sázka" # todo: NEW TRANSLATION
 PER_political.99012.d: "Khosrow Seif, vůdce Národní strany, svolal po celé zemi protesty v důsledku našeho rozhodnutí přejít k méně demokratickému modelu vládnutí. Samozřejmě toho o řízení země ví velmi málo, a proto budou jeho názory... poněkud zabarvené. Tyto protesty však začínají skutečně vyvíjet tlak na naši administrativu a mnozí ve vládě ho a jeho věc začali podporovat." # todo: NEW TRANSLATION
 PER_political.99012.a: "Ustoupit Khosrowovým požadavkům" # todo: NEW TRANSLATION
 PER_political.99012.b: "Zatkněte ho hned!" # todo: NEW TRANSLATION
 PER_political.99915.t: "Otázka koruny" # todo: NEW TRANSLATION
 PER_political.99915.d: "Císařský výbor musí rozhodnout, koho chtějí korunovat jako dalšího šáha. Ačkoli mnozí považují Rezu Pahlavího za legitimního dědice Pávového trůnu, jiní podpořili jeho mladšího bratra, Ali-Rezu Pahlavího." # todo: NEW TRANSLATION
 PER_political.99915.a: "Reza Pahlavi bude korunován jako šáh" # todo: NEW TRANSLATION
 PER_political.99915.b: "Ali Reza Pahlavi bude korunován jako šáh" # todo: NEW TRANSLATION
 PER_political.1144.t: "[SAU.GetName] v rozrušení" # todo: NEW TRANSLATION
 PER_political.1144.d: "Vláda [SAU.GetAdjective] se ponořila do chaosu, protože naše snahy vyvolat povstání byly nakonec úspěšné. Teď máme příležitost připojit se k nim a vyvíjet další tlak na [SAU.GetAdjective] stát..." # todo: NEW TRANSLATION
 PER_political.1144.a: "Útok!" # todo: NEW TRANSLATION
 PER_political.1144.b: "Teď není ten správný čas.." # todo: NEW TRANSLATION
 PER_political.54234.t: "[PER.GetName] nám nabízí obranný pakt!" # todo: NEW TRANSLATION
 PER_political.54234.d: "Íránci nám nabídli obranný pakt mezi našimi dvěma zeměmi. Navzdory naší minulosti nepřátelství jsou Íránci ochotni to překonat ve snaze více spolupracovat s mezinárodním společenstvím." # todo: NEW TRANSLATION
 PER_political.54234.a: "Ano, otevírají se" # todo: NEW TRANSLATION
 PER_political.54234.b: "Ne, nemůžeme jim věřit" # todo: NEW TRANSLATION
 PER_political.542341.t: "[FROM.GetName] přijímá náš obranný pakt!" # todo: NEW TRANSLATION
 PER_political.542341.d: "[FROM.GetName] souhlasil(a) spolupracovat s naší zemí podpisem obranného paktu!" # todo: NEW TRANSLATION
 PER_political.542341.a: "Skvělé!" # todo: NEW TRANSLATION
 PER_political.542342.t: "[FROM.GetName] odmítl náš obranný pakt!" # todo: NEW TRANSLATION
 PER_political.542342.d: "Bohužel [FROM.GetName] odmítl naši nabídku na podpis obranného paktu." # todo: NEW TRANSLATION
 PER_political.542342.a: "Nešťastné" # todo: NEW TRANSLATION

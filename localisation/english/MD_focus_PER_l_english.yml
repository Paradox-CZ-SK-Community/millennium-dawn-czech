 PER_iraq_war_compensation_desc: "Naše válka s Irákem trvala od roku 1980 do roku 1988. Začala iráckou invazí do Íránu a trvala téměř osm let, až do přijetí Rezoluce Rady bezpečnosti OSN č. 598 oběma stranami. Skupina expertů byla vyslána do Íránu, aby prozkoumala otázku rekonstrukce a vyčíslila škody, a podala zprávu Radě bezpečnosti. Oznámili přímé škody ve výši 99 miliard dolarů a nepřímé škody 150 miliard dolarů, celkem 249 miliard dolarů. Ještě jsme tyto peníze od Iráku nevyinkasovali, abychom nepoškodili jejich ekonomiku a nezpůsobili její nestabilitu nebo neztratili náš vliv nad nimi. Nyní je ale můžeme požádat, aby nám je platili týdně po určité období. Pokud odmítnou, máme právo na ně vojensky zaútočit." # todo: NEW TRANSLATION

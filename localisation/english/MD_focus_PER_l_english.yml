 iranian_events.7: "Al-Quds je náš!" # todo: NEW TRANSLATION
 iranian_events.7.t: "Al-Quds je náš!" # todo: NEW TRANSLATION
 iranian_events.7.d: "„Připravte proti nim, co můžete z vojenské síly a válečných koní, aby to děsilo nepřítele Alláha, a vašeho nepřítele, a ostatní než ty, které neznáte, ale Alláh je zná. A cokoliv vydáte na cestě Alláha, bude vám plně odměněno a nebude vám křivdy učiněno. Jestliže tíhnou k pokoji, i vy tíhněte k němu a spoléhejte na Alláha. Vskutku On je všeslyšící, vševědoucí. Ale jestliže chtějí vás ošálit, pak Alláh vám zajisté stačí. On je ten, kdo vás posílil svým pomocí a prostředky věřících a spojil jejich srdce. Kdybyste vydali vše, co je na zemi, nemohli byste spojit jejich srdce, ale Alláh je spojil. Vskutku On je všemocný, moudrý.“" # todo: NEW TRANSLATION
 iranian_events.7.o1: "Za islám a za Palestinu!" # todo: NEW TRANSLATION
 iranian_events.7.o2: "Prozatím si ponecháme Jeruzalém." # todo: NEW TRANSLATION
 iranian_events.9.t: "Duchovní způsobili rozruch na bazaru!" # todo: NEW TRANSLATION
 iranian_events.9.d: "Dnes ráno skupina mullahů začala vytvářet problémy na místním bazaru kvůli náboženskému sporu v konzervativním městě Qom. Počet mullahů v oblasti od té doby vzrostl a nyní se snaží přesvědčit lidi, aby se připojili k povstaleckému hnutí ve městě propagováním ideálů Íránské islámské republiky. Požadují návrat bývalé administrativy a jejích zákonů a svržení naší vlády." # todo: NEW TRANSLATION
 iranian_events.9.a: "Poslat bezpečnostní síly" # todo: NEW TRANSLATION
 iranian_events.9.b: "Můžeme to prostě... ignorovat?" # todo: NEW TRANSLATION
 iranian_events.9.c: "Napište si to! Napište si to!" # todo: NEW TRANSLATION
 iranian_events.10.t: "Bývalé luxusní majetky" # todo: NEW TRANSLATION
 iranian_events.10.d: "Když někteří vládní úředníci z Islámské republiky uprchli, zanechali za sebou své majetky, jako jsou luxusní předměty nebo nemovitosti. Lidé na nás tlačí, abychom je zničili a odstranili jakýkoli známky korupce z minulého režimu, ale zároveň by to byla škoda..." # todo: NEW TRANSLATION
 iranian_events.10.a: "Ponechejte je pro ehm... vyšetřovací účely" # todo: NEW TRANSLATION
 iranian_events.10.b: "Zničte je, všechny" # todo: NEW TRANSLATION
 iranian_events.10.c: "Prodejte je" # todo: NEW TRANSLATION

 PER_our_influence_helps_tt: "§CVzhledem k tomu, že ovlivňujeme Majlis, můžeme prosadit tento zákon s vyšší pravděpodobností úspěchu i přes menší počet našich křesel§!" # todo: NEW TRANSLATION
 PER_reformist_desc_TT: "§GReformisté§! jsou sbírkou umírněných islamistických skupin a organizací, které usilují o §Greformu§! současné politické a společenské scény země směrem k §Hlibrálnějším ideálům§!. I když jsou §Hkonzervativní§! povahy a věří v konzervativnější společnost, §HPrincipalisté§! a §HTvrdé linie§! jsou s §GReformisty§! obvykle v rozporu.\n\n§GReformisté§! preferují, aby u moci byly jiné §Greformistické§! skupiny, ale tolerují §HPrincipalisty§!." # todo: NEW TRANSLATION
 PER_hardliner_desc_TT: "§HTvrdé linie§!, nebo §HPrincipalisté§! jsou souborem různých politických stran a organizací, které tlačí na §Hpřísnější výklad islámských zákonů§! a konzervativní společnost. Chtějí udržet zemi na více §Hfundamentalistické§! a §Hkonzervativní§! cestě, a často jsou v konfliktu s §Greformisty§!.\n\n§HTvrdé linie§! preferují §HPrincipalisty§! jako ideální vládnoucí stranu, ale tolerují §GReformisty§!." # todo: NEW TRANSLATION
 PER_right_wing_desc_TT: "§HPravice§! prvky naší země budou tlačit na větší §Omilitarizaci§! a distanc od jakékoli světové velmoci. Budou upřednostňovat jakoukoli stranu, která usiluje o absolutní §Hneutralitu a agresivní zahraniční politiku§!.\n\n§HPravice§! preferuje následující strany a organizace:\n§HHezb-e Pan-Irani§!\n§HSaltanat-e Pahlavi§!\n§HFasisté§!\n§HArtesh-e Iran§!" # todo: NEW TRANSLATION
 PER_left_wing_desc_TT: "§HLevice§! prvky naší země budou prosazovat více §Hekonomických politik směřujících k socialismu§!. Ne nutně budou mít rádi §Hliberály§! nebo §Hpravici§!, ale některé strany budou tolerovat více než jiné.\n\n§HLevice§! preferuje následující strany a organizace:\n§HHezb-e Tudeh§!\n§HJebhe-ye Melli§!\n§HHezb-e Iran§!\n§HMojahedin-e Khalq§!\n§HHezb-e Kommunist-e Kargari§!\n§HFreedom Movement§!" # todo: NEW TRANSLATION
 PER_conservative_TT: "§HKonzervativci§! v naší zemi chtějí vidět těsnější vazbu mezi §Hminulostí a přítomností§!. Často budou preferovat někoho, kdo je §Hpevný§! a ochotný postavit se §Hproti jakékoli moci, která by mohla ohrozit íránskou národní identitu§!.\n\n§HKonzervativci§! preferují následující strany a organizace:\n§HSaltanat-e Pahlavi§!\n§HIránští konzervativci§!\n§HJebhe-ye Melli§!" # todo: NEW TRANSLATION
 PER_liberal_TT: "Liberální prvky v naší zemi usilují o §Gvětší vztahy§! se §Západem§!, a o více §Hliberálních států§!. Budou prosazovat programy, které podporují §Hliberální a převážně sekulární ideály§!, a jsou v rozporu s §Hkonzervativci§! a §Hpravicí§!.\n\n§HLiberálové§! preferují následující strany a organizace:\n§HKonstitucionalisté§!\n§HIránští liberálové§!\n§HLiberatariáni§!\n§HZelení§!\n§HHezb-e Iran§!" # todo: NEW TRANSLATION
 PER_majlis_free_tt: "Majlis je mimo naši kontrolu. Nemůžeme přímo zasahovat do jeho politiky bez způsobení vážných problémů v naší zemi. Stále můžeme žádat Majlis o schválení zákonů, ale zda bude náš pokus úspěšný, závisí na naší podpoře v Majlisu." # todo: NEW TRANSLATION
 PER_majlis_influenced_tt: "Aktuálně máme určitý vliv v Majlisu a jeho politické struktuře. Jsme schopni přijat zákony bez velkých problémů, ale ty budou stále muset projít Majlisem samotným." # todo: NEW TRANSLATION
 PER_majlis_puppetted_tt: "Majlis je našimi loutkami. Nebudou se odvolávat proti žádným změnám nebo zákonům, které schválíme, a budou se chovat spíše jako naši zástupci než zástupci lidu." # todo: NEW TRANSLATION

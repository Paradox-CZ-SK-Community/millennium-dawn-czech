 axis_of_resistance_events.5.d: "[HEZ.GetName] zahájil útoky proti [ISR.GetName] na jejich hranicích. Írán je také podporuje penězi, zbraněmi a strategickými radami." # todo: NEW TRANSLATION
 axis_of_resistance_events.5.o1: "Zajímavé." # todo: NEW TRANSLATION
 axis_of_resistance_events.7: "Pohraniční konflikt končí" # todo: NEW TRANSLATION
 axis_of_resistance_events.7.t: "Pohraniční konflikt končí" # todo: NEW TRANSLATION
 axis_of_resistance_events.7.d: "Pohraniční konflikt mezi Izraelem a Hizballáhem dnes končí; obě strany během války utrpěly ztráty a nyní se dohodly na příměří." # todo: NEW TRANSLATION
 axis_of_resistance_events.7.o1: "Dobře." # todo: NEW TRANSLATION
 PER_spies_trade.1: "Írán nabízí propuštění našich špionů za peníze" # todo: NEW TRANSLATION
 PER_spies_trade.1.t: "Írán nabízí propuštění našich špionů za peníze" # todo: NEW TRANSLATION
 PER_spies_trade.1.d: "Něco zajímavého se stalo s jedním z počítačů našich zpravodajských důstojníků: zpočátku jsme si mysleli, že jde o útok, ale brzy jsme zjistili, že jde o šifrovanou zprávu z Íránu. V její zprávě stojí, že špioni, které jsme tam nasadili, byli dopadeni! V návrhu z Íránu se píše, že si můžeme své špiony vyzvednout na letišti Mehrabad v Teheránu za 3 miliardy dolarů v hotovosti, ale důležitá otázka zní... přijmeme jejich nabídku nebo ne?" # todo: NEW TRANSLATION
 PER_spies_trade.1.a: "Musíme je zachránit!" # todo: NEW TRANSLATION
 PER_spies_trade.1.b: "Ne" # todo: NEW TRANSLATION

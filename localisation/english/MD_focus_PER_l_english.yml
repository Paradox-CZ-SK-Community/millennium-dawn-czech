 PER_the_tird_development_plan: "Třetí rozvojový plán" # todo: NEW TRANSLATION
 PER_the_tird_development_plan_desc: "Třetí (po-revoluční) rozvojový plán zahrnoval opatření a kroky pro restrukturalizaci státem řízené íránské ekonomiky směrem k na svět orientovanému tržnímu systému, stejně jako opatření týkající se vnitřní a zahraniční politiky, národní bezpečnosti a kulturních aktivit. Nicméně je toho příliš mnoho na realistické dokončení během 5 let, takže se musíme zaměřit na tu část plánu, kterou můžeme stihnout." # todo: NEW TRANSLATION
 PER_IMIDRO: "IMIDRO" # todo: NEW TRANSLATION
 PER_IMIDRO_desc: "Íránská organizace pro rozvoj a renovaci důlních průmyslů, známá jako IMIDRO, je státní holdingová společnost působící v íránském těžebním sektoru. IMIDRO má společnosti v odvětví oceli, mědi, cementu a průmyslu nerostů." # todo: NEW TRANSLATION
 PER_IMIDRO_REMOVE_TT: "§ROdstraňuje§! §YIMIDRO§!." # todo: NEW TRANSLATION
 PER_priority_khuzestan: "Priorita §YKhuzestan§!" # todo: NEW TRANSLATION
 PER_priority_khuzestan_desc: "Upřednostníme Khuzestan při rozvoji a modernizaci dolů. To dále posílí naše obchodní vztahy s ostatními zeměmi." # todo: NEW TRANSLATION
 PER_priority_persia: "Priorita §YFars§!" # todo: NEW TRANSLATION
 PER_priority_persia_desc: "Upřednostníme Fars při rozvoji a modernizaci dolů. To dále posílí naše obchodní vztahy s ostatními zeměmi." # todo: NEW TRANSLATION
 PER_priority_markazi: "Priorita §YMarkazi§!" # todo: NEW TRANSLATION
 PER_priority_markazi_desc: "Upřednostníme centrální provincii při rozvoji a renovaci dolů. To učiní naši ekonomiku nezávislou při výrobě vojenských zbraní a budeme moci posílit naši ekonomiku bez nutnosti dovážet nebo vyvážet hliník." # todo: NEW TRANSLATION
 PER_priority_kerman: "Priorita §YKerman§!" # todo: NEW TRANSLATION
 PER_priority_kerman_desc: "Upřednostníme Kerman při rozvoji a renovaci dolů. To učiní naši ekonomiku nezávislou při výrobě vojenských zbraní a budeme moci posílit naši ekonomiku bez nutnosti dovážet nebo vyvážet měď a drahé kovy." # todo: NEW TRANSLATION
 PER_priority_isfahan: "Priorita §YEsfahan§!" # todo: NEW TRANSLATION
 PER_priority_isfahan_desc: "Upřednostníme Esfahan při rozvoji a renovaci dolů. To zajistí, že naše ekonomika nebude závislá na výrobě vojenských zbraní a že můžeme posílit ekonomiku bez nutnosti dovozu nebo vývozu oceli." # todo: NEW TRANSLATION
 PER_NIOC: "NIOC" # todo: NEW TRANSLATION
 PER_NIOC_desc: "Národní íránská ropná společnost je státní společnost pro těžbu a obchod s ropou a plynem, která působí v průzkumu, těžbě, přepravě, marketingu a prodeji surové ropy, zemního plynu a kondenzátu. Potřebujeme ji znovu posílit pro hospodářský růst." # todo: NEW TRANSLATION
 PER_NIGC: "NIGC" # todo: NEW TRANSLATION
 PER_NIGC_desc: "Národní íránská plynárenská společnost je státní íránská společnost pro distribuci plynu, která působí v oblasti zpracování, přenosu a distribuce zemního plynu. Potřebujeme ji znovu posílit pro hospodářský růst." # todo: NEW TRANSLATION
 PER_IRALCO: "IRALCO" # todo: NEW TRANSLATION
 PER_IRALCO_desc: "Iran Aluminium Company neboli IRALCO, jako největší hliníková společnost v Íránu, sídlí v Araku a zabývá se výrobou hliníkových ingotů a slitin pro odlévání; pracuje na polotovarech a deskách. Je také prvním producentem hliníku na Středním východě." # todo: NEW TRANSLATION
 PER_NICICO: "NICICO" # todo: NEW TRANSLATION
 PER_NICICO_desc: "National Iranian Copper Industries Company neboli NICICO je íránská společnost pro produkci a těžbu mědi, která působí v oblasti průzkumu, těžby a zpracování mědi, stejně jako výroby měděných produktů jako katody, slaby, ingoty a dráty. Společnost vlastní tři měděné doly: Sarcheshmeh a Miduk v provincii Kerman a Songun v provincii Východní Ázerbájdžán." # todo: NEW TRANSLATION
 PER_NISCO: "NISCO" # todo: NEW TRANSLATION
 PER_NISCO_desc: "National Iranian Steel Company (NISCO). V roce 1338 bylo prvním významným krokem vlády vytvoření vhodné technické organizace pro zřízení ocelářského průmyslu v Íránu s názvem National Iranian Steel Company." # todo: NEW TRANSLATION
 PER_masjed_soleiman_oil: "Ropné pole Masjed Soleiman" # todo: NEW TRANSLATION
 PER_masjed_soleiman_oil_desc: "Ropné pole Masjed Soleiman je jedno z íránských ropných polí, které se nachází ve městě Masjed Soleiman v provincii Khuzestan na jihozápadě Íránu. Toto pole bylo objeveno v roce 1306 a je známé jako první a nejstarší ropné pole na Blízkém východě." # todo: NEW TRANSLATION
 PER_south_pars_gas: "Plyn South Pars" # todo: NEW TRANSLATION
 PER_south_pars_gas_desc: "Plynové pole South Pars je největším plynovým polem na světě, nachází se v Perském zálivu a leží společně v teritoriálních vodách Íránu a Kataru. Využijeme ho pro podporu naší ekonomiky." # todo: NEW TRANSLATION
 PER_arak_aluminum: "Hliníkárna Arak" # todo: NEW TRANSLATION
 PER_arak_aluminum_desc: "Arak je hlavní město provincie Markazi v Íránu a sídlo největšího producenta hliníku v Íránu, Iran Aluminium Company (IRALCO). Zatímco společnost má roční výrobní kapacitu 190 000 tun, s vládním financováním bychom mohli zvýšit její kapacitu a získat z provozu více surovin." # todo: NEW TRANSLATION
 PER_sarcheshmeh_copper: "Sarcheshmeh měď" # todo: NEW TRANSLATION
 PER_sarcheshmeh_copper_desc: "Komplex Sarcheshmeh Copper je velký povrchový měděný důl v provincii Kerman v Íránu, považovaný za druhé největší ložisko mědi na světě. Ačkoli už produkuje hodně, s vládním financováním bychom mohli dále zvýšit roční těžbu vybudováním dalších odvodňovacích vrtů, aby se zabránilo sesuvům a prohloubila se jáma." # todo: NEW TRANSLATION
 PER_mobarakeh_steel: "Mobarakeh ocel" # todo: NEW TRANSLATION
 PER_mobarakeh_steel_desc: "Mobarakeh Steel Company (MSC) je státní íránská ocelářská společnost poblíž města Mobarakeh v provincii Esfahan. Je největším výrobcem oceli v regionu Blízkého východu a severní Afriky a jedním z největších průmyslových komplexů v Íránu. S dodatečným vládním financováním by přidání dvou elektrických obloukových pecí mohlo zvýšit její roční produkci." # todo: NEW TRANSLATION
 PER_iran_first: "Írán na prvním místě" # todo: NEW TRANSLATION
 PER_iran_first_desc: "Je pravda, že naše ekonomika je silná a odolná, a můžeme ji ještě zlepšit znárodněním cizích aktiv v naší zemi a investicemi do domácích trhů a průmyslu!" # todo: NEW TRANSLATION
 PER_export_focus: "Exportní zaměření" # todo: NEW TRANSLATION
 PER_export_focus_desc: "I když je pravda, že naše ekonomika je silná, to nemusí stačit; můžeme generovat mnohem více zisku a sklízet výhody zaměřením se na vývoz našich výrobků na mezinárodní trhy!" # todo: NEW TRANSLATION
 PER_move_away_from_raw_exports: "Odklon od vývozu surovin" # todo: NEW TRANSLATION
 PER_move_away_from_raw_exports_desc: "Podle Třetího rozvojového plánu musíme snížit vývoz surové ropy, diverzifikovat naši ekonomiku a snížit závislost na zahraničních trzích, aby nás globální ekonomická krize nezruinovala." # todo: NEW TRANSLATION
 PER_trans_levantine_pipelines: "Trans-Alborzské plynovody" # todo: NEW TRANSLATION
 PER_trans_levantine_pipelines_desc: "Jako součást navrhovaného plynovodu pro přepravu íránského plynu z Perského zálivu na evropské trhy je třeba upgradovat plynovod IGAT 1, který vede mezi Rasht a Tabriz, aby umožnil zvýšený provoz až do dokončení IGAT 9, který by přímo spojil pole South Pars s evropskými trhy přes Turecko." # todo: NEW TRANSLATION
 PER_invest_in_the_northwest: "Investovat na severozápadě" # todo: NEW TRANSLATION
 PER_invest_in_the_northwest_desc: "Severozápadní provincie naší země jsou extrémně zaostalé; provincie jako Ardabil a Zanjan přispívají méně než 1 % k našemu HDP. Abychom to napravili, musíme v regionu vybudovat pokročilou infrastrukturu pro efektivní přepravu zboží a pro rozvoj místních průmyslů." # todo: NEW TRANSLATION
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]" # todo: NEW TRANSLATION
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]" # todo: NEW TRANSLATION
 PER_central_dev_name: "Centrální rozvojový plán" # todo: NEW TRANSLATION
 PER_central_dev_name_desc: "Centrální oblasti Íránu jsou kritické pro rozvoj národa jako celku, vzhledem k tomu, že v nich sídlí velká městská centra s mnoha obyvateli. Rozvoj centrálních oblastí může být užitečný k posunu Íránu do další fáze rozvoje." # todo: NEW TRANSLATION
 PER_two_shrines_name: "Propojit dvě svatyně" # todo: NEW TRANSLATION
 PER_two_shrines_name_desc: "Svatyně Fatimy Masumeh v Qomu a svatyně Imáma Rezy v Mashhadu jsou jedny z nejsvětějších míst v šíitském islámu a jsou mezi poutníky i turisty velmi navštěvované. Usnadnění dopravy mezi těmito dvěma svatyněmi by pomohlo poutníkům, přineslo by potřebné příjmy a umožnilo by lepší meziměstskou dopravu prostřednictvím moderních silnic a železnic." # todo: NEW TRANSLATION
 PER_iran_transfo_siemens: "Iran Transfo Siemens" # todo: NEW TRANSLATION
 PER_iran_transfo_siemens_desc: "Pod licencí Siemens Energy byla v roce 1966 založena společnost Iran Transfo Corporation jako výrobce středních a velkých výkonových transformátorů s primárním cílem navrhovat, kalkulovat a vyrábět všechny typy transformátorů podle mezinárodních standardů. K tomu je potřeba výstavba továren zaměřených na výrobu dílů transformátorů." # todo: NEW TRANSLATION
 PER_expand_industrial_towns_in_qazvin: "Rozšířit průmyslová města v Qazvin" # todo: NEW TRANSLATION
 PER_expand_industrial_towns_in_qazvin_desc: "Město Qazvin se stalo rozvojovým pólem země, především díky své výhodné poloze. Qazvin je dnes centrem textilního obchodu, včetně bavlny, hedvábí a sametu, stejně jako kůže. Vládní finanční podpora výstavby nové infrastruktury pro expanzi do okolního regionu by podle ministrů mohla přinést nový průmysl." # todo: NEW TRANSLATION
 PER_establish_free_zones_in_ardabil: "Zřídit zóny volného obchodu v Ardabilu" # todo: NEW TRANSLATION
 PER_establish_free_zones_in_ardabil_desc: "Zóna volného obchodu Ardabil nabídne bezcelní a celní pásmové zařízení spolu se subvencovanými náklady na výrobu a produkci a s možnostmi zahraničního platebního styku. Nová FTZ usnadní budoucí obchod, protože nebudou žádná omezení na dovoz do zóny a vývoz ze zóny. Je také možné v Ardabil FTZ vybudovat výrobní jednotky, protože dovozené suroviny jsou osvobozeny od cel." # todo: NEW TRANSLATION
 PER_tabriz_tractor_and_machinery_factories: "Tabrizské továrny na traktory a stroje" # todo: NEW TRANSLATION
 PER_tabriz_tractor_and_machinery_factories_desc: "Město Tabriz je největším ekonomickým centrem a metropolitní oblastí v severozápadním Íránu. Je významným centrem těžkého průmyslu pro automobily, obráběcí stroje, rafinerie, petrochemii, textil a výrobu cementu a sídlí zde vedení Iran Tractor Manufacturing Company (ITMCO), která vyváží své výrobky do několika evropských zemí." # todo: NEW TRANSLATION
 PER_extraction_efforts_in_semnan: "Těžební snahy v Semnanu" # todo: NEW TRANSLATION
 PER_extraction_efforts_in_semnan_desc: "Hory a podhůří kolem Semnanu skrývají velká ložiska minerálů používaných při výrobě sádry. Dalšími těženými minerály v okolí města jsou sádrovec, soli, zeolit, bentonit a celestin. Zvýšení těžby těchto minerálů určitě zvýší produktivitu různých těžkých průmyslů ve městě a navíc přinese dodatečné příjmy." # todo: NEW TRANSLATION
 PER_see_to_the_atrak_border: "Postarat se o hranici u Atraku" # todo: NEW TRANSLATION
 PER_see_to_the_atrak_border_desc: "Během této návštěvy bude projednán rozvoj spolupráce mezi oběma zeměmi v oblastech politiky, diplomacie, obchodu, ekonomiky, paliv a energetiky, dopravy a komunikací, kultury a humanitárních otázek." # todo: NEW TRANSLATION
 PER_rare_metals_of_southern_khorasan: "Vzácné kovy jižního Chorasánu" # todo: NEW TRANSLATION
 PER_rare_metals_of_southern_khorasan_desc: "Jižní Chorasán má velký potenciál v oblasti důlních průmyslů díky bohatství uhlí, mědi, zlata, žuly, travertinu, bentonitu a dalších minerálů. Mnoho malých dolů v jihovýchodním Chorasánu je z různých důvodů neaktivních nebo poloprocestných, vládní program na jejich znovuaktivaci by byl významným krokem na podporu a zvýšení domácí produkce." # todo: NEW TRANSLATION
 PER_khangiran_gas_field: "Plynové pole Khangiran" # todo: NEW TRANSLATION
 PER_khangiran_gas_field_desc: "Plynové pole Khangiran je íránské naleziště zemního plynu provozované Národní íránskou ropnou společností s přibližně 17 biliony kubických stop prokázaných zásob plynu a současná produkce je kolem 600 milionů kubických stop/den. Výstavba dalších vrtů a zpracovatelských zařízení by měla produkci významně zvýšit." # todo: NEW TRANSLATION
 PER_connect_gachsaran: "Propojit Gachsaran" # todo: NEW TRANSLATION
 PER_connect_gachsaran_desc: "Město Gachsaran, také známé jako Dogonbadan, v provincii Kohgiluyeh & Boyer-Ahmad je jedním z hlavních center energetických zdrojů v zemi; více než čtvrtina íránské ropy se exportuje z tohoto okresu. Napojení města na hlavní silniční a železniční sítě Íránu by bylo užitečné pro přímý přístup do přístavů, odkud je ropa odesílána." # todo: NEW TRANSLATION
 PER_begin_negotiations: "Zahájit jednání" # todo: NEW TRANSLATION
 PER_begin_negotiations_desc: "Abychom zahájili stavbu našeho plynovodu do Evropy, musíme nejprve vyjednat s vládami zemí, na jejichž území budeme potrubí stavět a pokládat." # todo: NEW TRANSLATION
 PER_connect_bushehr: "Propojit Bushehr" # todo: NEW TRANSLATION
 PER_connect_bushehr_desc: "Přístavní město Bushehr bývalo hlavním přístavem naší země, ale kvůli chybějícímu železničnímu spojení s vnitrozemím a mělčímu kotvišti ztratilo svou pozici jako primární íránský přístav. To lze však napravit výstavbou železnice přes pohoří Zagros a jejím napojením na zbytek země." # todo: NEW TRANSLATION
 PER_through_sham: "Přes Šam (Levant)" # todo: NEW TRANSLATION
 PER_through_sham_desc: "Výstavba našeho plynovodu přes al-Šám, tedy Levantu, by poskytla polopřímý přístup na evropské trhy přes přístav Latákíja v Sýrii, s propojením přes Irák. I když by to bylo levnější, protože bychom se vyhnuli horskému terénu, ani jedna z těchto zemí není nejstabilnější, a riskujeme poškození potrubí v případě konfliktu..." # todo: NEW TRANSLATION
 PER_through_anatoli: "Přes Anatolii" # todo: NEW TRANSLATION
 PER_through_anatoli_desc: "Podle původního plánu by výstavba IGAT 9 směrem k městu Bazargan na hranici s Tureckem přes pohoří Zágros a Anatolii, byť náročná kvůli terénu, byla nejpřímějším způsobem dosažení evropských trhů, i když ne nutně nejpraktičtější nebo nejúspornější trasou." # todo: NEW TRANSLATION
 PER_european_union_energy_agreements: "Energetické dohody s Evropskou unií" # todo: NEW TRANSLATION
 PER_european_union_energy_agreements_desc: "Jakmile je trasa naplánována, můžeme potvrdit dohody, které jsme měli v jednání, a možná hledat další potenciální kupce na kontinentu." # todo: NEW TRANSLATION
 PER_southern_highways: "Jižní dálniční tahy" # todo: NEW TRANSLATION
 PER_southern_highways_desc: "Města Chabahar, Bandar Abbas a Abadan jsou propojena sítí dálnic, konkrétně silnicemi 91, 96 a 98 podél pobřeží. Tyto dálnice procházejí některými z nejhustěji osídlených oblastí, a proto bude třeba je opravit, zmodernizovat a rozšířit o několik jízdních pruhů, aby umožnily plynulý provoz." # todo: NEW TRANSLATION
 PER_phase_one_iran: "Fáze jedna: Írán" # todo: NEW TRANSLATION
 PER_phase_one_iran_desc: "Fáze jedna íránské dominace v Evropě a na Blízkém východě byla výstavba linie IGAT 9, která používá prodej zemního plynu jako páku, ale přímá železniční trasa do Evropy by umožnila levnější přepravu všech druhů domácích výrobků do Evropy než přes námořní přístavy. Z tohoto důvodu musíme vybudovat železnici přímo k západní hranici, abychom rozšířili náš vliv." # todo: NEW TRANSLATION
 PER_renegotiate_contracts: "Znovu vyjednat smlouvy" # todo: NEW TRANSLATION
 PER_renegotiate_contracts_desc: "Současné smlouvy, které máme s cizími ropnými společnostmi ohledně využívání našich ropných a plynárenských polí, jsou nespravedlivě nakloněny ve prospěch těchto společností. Abychom zajistili vlastní prosperitu, musíme tyto smlouvy znovu vyjednat a možná udělit exkluzivní práva jiným společnostem." # todo: NEW TRANSLATION
 PER_phase_two_meditaraneh: "Fáze dvě: Středomoří" # todo: NEW TRANSLATION
 PER_phase_two_meditaraneh_desc: "Nyní, když máme vybudovanou západní železnici, musíme vytvořit větev k pobřeží Středozemního moře a propojit se s naším spojencem: Hizballáhem. To nám umožní posílat jim zbraně bez rušení Izraelem a bez nutnosti padákových dodávek. Budeme však muset tyto tratě postavit sami a požádat různá vládní uskupení o povolení." # todo: NEW TRANSLATION
 PER_french_total: "Total (Francie)" # todo: NEW TRANSLATION
 PER_french_total_desc: "TotalEnergies, francouzská ropná společnost, byla významným investorem v íránském energetickém sektoru od roku 1990. Měla rozsáhlá rozvojová práva na poli South Pars a mohli bychom tato práva prodloužit a dále rozvíjet pole, i když by to znamenalo větší vliv Francie na naše vnitřní záležitosti." # todo: NEW TRANSLATION
 PER_royal_dutch_shell: "Royal Dutch Shell" # todo: NEW TRANSLATION
 PER_royal_dutch_shell_desc: "Royal Dutch Shell je nizozemsko-britská ropná společnost působící ve všech oblastech ropného a plynárenského průmyslu, včetně průzkumu, těžby, rafinace a petrochemie. Abychom snížili závislost pouze na vývozu ropy, mohli bychom společnosti Royal Dutch Shell umožnit výstavbu petrochemických zařízení, i když by to zvýšilo vliv Británie v našich vnitřních záležitostech." # todo: NEW TRANSLATION
 PER_malaysian_petronas: "Petronas (Malajsie)" # todo: NEW TRANSLATION
 PER_malaysian_petronas_desc: "Petronas je malajská společnost se sídlem v Kuala Lumpuru, která od 90. let působí na ložisku Sirri v Perském zálivu. Můžeme obnovit jejich smlouvu a rozšířit jejich současná práva v ropném sektoru v naší zemi, i když by to zvýšilo vliv Malajsie na naše vnitřní záležitosti." # todo: NEW TRANSLATION
 PER_chinese_CNPC: "Čínská CNPC" # todo: NEW TRANSLATION
 PER_chinese_CNPC_desc: "China National Petroleum Corporation (CNPC) je velká čínská státní ropná a plynárenská korporace a jedna z největších integrovaných energetických skupin na světě. CNPC se více angažovala ve vývoji pole Masjed Soleyman a mohli bychom od nich umožnit další rozvojové projekty, i když by to zvýšilo vliv Číny v našich vnitřních záležitostech." # todo: NEW TRANSLATION
 PER_gazprom: "Gazprom" # todo: NEW TRANSLATION
 PER_gazprom_desc: "PJSC Gazprom je ruská většinově státní nadnárodní energetická korporace, která historicky v naší zemi nepůsobila, nicméně její úspěch v Rusku a kontrola nad evropskými plynovody z ní činí možného kandidáta pro rozvoj našich plynových polí, i když by to zvýšilo vliv Ruska v našich vnitřních záležitostech." # todo: NEW TRANSLATION
 PER_lukoil: "Lukoil" # todo: NEW TRANSLATION
 PER_lukoil_desc: "PJSC Lukoil je ruská nadnárodní energetická korporace specializující se na těžbu, výrobu, přepravu a prodej ropy, zemního plynu a ropných produktů. Ačkoli několik jednání s touto společností již dříve selhalo, zapojení Lukoilu by bylo užitečné, i když by to znamenalo větší vliv Ruska na naše vnitřní záležitosti." # todo: NEW TRANSLATION
 PER_finish_the_third_processing_complex: "Dokončit třetí zpracovatelský komplex" # todo: NEW TRANSLATION
 PER_finish_the_third_processing_complex_desc: "Bid Boland je místo velkého rafinérského a distribučního centra zemního plynu vybudovaného v 70. letech. Tento komplex je však částečně zastaralý a uvažovalo se o výstavbě nového zařízení poblíž původního, ale nebyla dostatečná produkce ropy. S navýšením těžby bude zapotřebí více zpracovatelských kapacit a třetí komplex bude nyní dokončen." # todo: NEW TRANSLATION
 PER_phase_three_orupa: "Fáze tři: Evropa" # todo: NEW TRANSLATION
 PER_phase_three_orupa_desc: "Jakmile jsme konsolidovali náš vliv v Levantu, můžeme začít směřovat k jihoevropským zemím jako vchodu do Evropy. Navrhovaná železniční trasa přes Turecko spojující naše existující linky s Istanbulem by nám umožnila rozšířit vliv do Turecka, Řecka a Bulharska prostřednictvím íránského vývozu." # todo: NEW TRANSLATION
 PER_redirect_funds_to_the_straight: "Přesměrovat prostředky do průlivu" # todo: NEW TRANSLATION
 PER_redirect_funds_to_the_straight_desc: "Hormuzský průliv je jeden z nejdůležitějších průlivů na světě, jelikož většina vyvážené ropy na světovém trhu prochází tímto úzkým kanálem. Jakmile jsme konsolidovali moc v Anatolii a Levantu, soustředění na rozvoj naší pozice zde by podpořilo náš vliv v Arábii." # todo: NEW TRANSLATION
 PER_fortify_the_shoreline: "Zpevnit pobřeží" # todo: NEW TRANSLATION
 PER_fortify_the_shoreline_desc: "Naše pobřeží v Perském zálivu je velmi dlouhé a strategicky důležité, zvláště poblíž Hormuzského průlivu, a přítomnost různých amerických námořních základen v regionu ohrožuje naši pozici, protože jakýkoli útok nebo invaze na naše pobřeží by mohla učinit naši exportní ekonomiku bezmocnou, zvláště pokud by se to týkalo naší části průlivu." # todo: NEW TRANSLATION
 PER_expand_rajaie_dockyards: "Rozšířit loděnice Rajaie" # todo: NEW TRANSLATION
 PER_expand_rajaie_dockyards_desc: "Komplex přístavu Shahid Rajaie je hlavní přístav Íránu, nachází se ve městě Bandar Abbas. Přístav Shahid Rajaie odpovídá za 85 procent celkového nakládání a vykládky prováděné v íránských přístavech a zpracovává 70 milionů tun nákladu ročně. Rozvoj a rozšíření tohoto přístavu je životně důležité, protože leží u ústí Hormuzského průlivu a má obrovský strategický význam." # todo: NEW TRANSLATION
 PER_seventh_freeway: "7. dálnice" # todo: NEW TRANSLATION
 PER_seventh_freeway_desc: "Dálnice 7, také známá jako dálnice Perského zálivu, je plánovaná silnice v centrálním Íránu, která povede z Teheránu do Zarrinshahru a od Zarrinshahru do Šírázu. I když byla původně plánována jen z Teheránu do Zarrinshahru, byla prodloužena až do Šírázu. Nyní musíme dálnici postavit, abychom propojili všechna hlavní města a usnadnili meziměstskou dopravu." # todo: NEW TRANSLATION
 PER_develop_the_deprived_states: "Rozvíjet opomíjené státy" # todo: NEW TRANSLATION
 PER_develop_the_deprived_states_desc: "Naše východní a severozápadní státy patří mezi nejméně rozvinuté oblasti země, hlavně kvůli terénu a nízké hustotě obyvatel. Nicméně všechny části naší země vyžadují rozvoj, pokud chceme vytvořit silný a soběstačný Írán, což znamená jít do těchto států a pracovat na jejich zlepšení." # todo: NEW TRANSLATION
 PER_astan_quds_razavi: "Astan Quds Razavi" # todo: NEW TRANSLATION
 PER_astan_quds_razavi_desc: "Astan Quds Razavi je íránský charitativní trust (Bonyad) se sídlem v Mashhadu. Organizace je správcem svatyně Imáma Rezy a patří mezi nejdůležitější organizace v Íránu, vlastnící majetek v hodnotě 15 miliard v rámci hranic naší země. Zatímco se organizace rozrostla z role správce svatyně do konglomerátu, může být využita i k náboru oddaných do naší armády." # todo: NEW TRANSLATION
 PER_safeguard_the_eastern_border: "Zajistit východní hranici" # todo: NEW TRANSLATION
 PER_safeguard_the_eastern_border_desc: "Východní hranice naší země je poměrně rozsáhlá a obklopena nestabilními státy, jejichž obyvatelé často nelegálně přecházejí naše nehlídané hranice a přinášejí s sebou obchod s opiem z Afghánistánu, který je největším producentem opia v blízkosti nás. Musíme tuto hranici hlídat, aby do naší země nevnikaly nežádoucí prvky." # todo: NEW TRANSLATION
 PER_crack_down_on_drug_smuggling: "Potlačit pašování drog" # todo: NEW TRANSLATION
 PER_crack_down_on_drug_smuggling_desc: "Obchod s opiem, který probíhá přes naši hranici s Afghánistánem, byl dlouhodobě problémem, ale nyní s rozvojem obrany na hranici můžeme konečně zasáhnout proti nelegálním pašeráckým sítím přímo." # todo: NEW TRANSLATION
 PER_upgrade_the_road_networks_in_sistan: "Vylepšit silniční síť v Sistánu" # todo: NEW TRANSLATION
 PER_upgrade_the_road_networks_in_sistan_desc: "Silniční sítě v Sistánu byly dlouho zanedbávány, horské průsmyky jsou příliš nestabilní a rozbité pro běžné užívání. Musíme opravit a rozšířit stávající silniční síť pro bezpečnost našich občanů." # todo: NEW TRANSLATION
 PER_attract_investments_from_our_neigbours: "Přitáhnout investice od našich sousedů" # todo: NEW TRANSLATION
 PER_attract_investments_from_our_neigbours_desc: "Abychom přilákali investice od sousedních států, tyto země potřebují prostor pro rozvoj, který jim musíme poskytnout. To bude vyžadovat kácení půdy a navracení pozemků, ale nakonec se to vyplatí." # todo: NEW TRANSLATION
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Írán§! se pro ně stane novým cílem investic.\n\n" # todo: NEW TRANSLATION
 PER_develop_chabahar_dockyards: "Rozvinout loděnice v Chabaharu" # todo: NEW TRANSLATION
 PER_develop_chabahar_dockyards_desc: "Loděnice Chabahar jsou jediným naším přístavem mimo nejistý Hormuzský průliv a vedou přímo do Ománského zálivu a otevřeného moře. Pokud by se cokoli stalo s naší pozicí v Perském zálivu, tento přístav by byl naším jediným přístupovým bodem na zahraniční trhy, a proto bude vyžadovat značný rozvoj jako pojistka..." # todo: NEW TRANSLATION
 PER_preserve_lake_urmiya: "Zachovat jezero Urmija" # todo: NEW TRANSLATION
 PER_preserve_lake_urmiya_desc: "Jezero Urmija se zmenšuje. Ztratilo více než 90 % své původní velikosti, zůstává pouze asi 5 % vody, zbytek je silně zasolený. To způsobí desertifikaci oblasti kolem Orumiyeh a Tabrizu a obecné negativní dopady na regionální ekosystém. Musíme zahájit revitalizační projekt, abychom zachovali, co je z jezera zbylo, a případně jej obnovili do dřívější slávy!" # todo: NEW TRANSLATION
 PER_regulate_dam_construction_in_the_west: "" # todo: NEW TRANSLATION
 PER_regulate_dam_construction_in_the_west_desc: "Pro zachování jezera Urmiya je třeba regulovat přehrady, které blokují tok řek do jezera za účelem výroby energie, aby pouštěly dostatečné množství vody, které může postupně zvětšit současnou rozlohu jezera a zároveň poskytovat energii regionům závislým na těchto přehradách. Doufejme, že to alespoň částečně napraví škody, které jsme způsobili..." # todo: NEW TRANSLATION
 PER_sanandaj_combined_cycle_power_plant: "Tepelná elektrárna s kombinovaným cyklem Sanandaj" # todo: NEW TRANSLATION
 PER_sanandaj_combined_cycle_power_plant_desc: "Tepelná elektrárna s kombinovaným cyklem v Sanandaj, nacházející se 5 km od města, je jednou z plánovaných čistých elektráren. Elektrárna s kombinovaným cyklem využívá současně plynové i parní turbíny a produkuje tak o 50 % více elektřiny než jednoduché cykly, zároveň je čistší. Odpadowé teplo z plynové turbíny je směrováno do blízké parní turbíny, která vyrábí dodatečnou energii." # todo: NEW TRANSLATION
 PER_protect_kurdistan_national_parks: "Chránit národní parky Kordestánu" # todo: NEW TRANSLATION
 PER_protect_kurdistan_national_parks_desc: "Kordestán je domovem různých přírodních krás, jako jsou jeskyně Karaftu, jezero Zarivar a hora Arbaba mezi jinými. Tato místa patří mezi naše nejkrásnější a zasluhují si ochranu, aby jejich krása přetrvala pro budoucí generace. Při tom můžeme propagovat vznik národních parků a tím zvýšit naši popularitu." # todo: NEW TRANSLATION
 PER_connection_hub_of_the_west_kermanshah: "Dopravní uzel západu: Kermanshah" # todo: NEW TRANSLATION
 PER_connection_hub_of_the_west_kermanshah_desc: "Město Kermanshah bylo v našich rozvojových snahách značně opomíjeno. Když jsme vytvořili železniční síť spojující Qom a Mashhad pro poutě, otevřeli jsme možnost připojit Kermanshah k naší hlavní síti. Nyní, když je železniční systém dobře zaveden, můžeme postavit trať z Qomu do Kermanshahu, přičemž bude nutné také vybudovat vlakové nádraží v Kermanshahu." # todo: NEW TRANSLATION
 PER_upgrade_the_road_networks_in_luristan: "Modernizovat silniční sítě v Luristánu" # todo: NEW TRANSLATION
 PER_upgrade_the_road_networks_in_luristan_desc: "Dálnice 5 je síť dálnic ve výstavbě, ale částečně dokončená, s plánovanou spojnicí mezi městy Khorramabad a Arak. Tato komunikace má propojit jednotlivé dokončené úseky dohromady, proto musíme zahájit výstavbu. Zároveň musíme během oprav vylepšit stávající síť kvůli rostoucímu provozu v regionu způsobenému mezistatní dopravou." # todo: NEW TRANSLATION
 PER_khaleej_e_fars_tabriz_railway: "Železnice Khaleej-e Fars–Tabriz" # todo: NEW TRANSLATION
 PER_khaleej_e_fars_tabriz_railway_desc: "V rámci projektu Sever–Jih je plánová dvoukolejná trať, která má vést z Bandar Abbas do Tabrizu a po cestě se napojit na Yazd, Qom, Teherán a Qazvin. Stávající koleje však potřebují modernizaci a přidání druhé paralelní koleje, což bude vyžadovat značné financování." # todo: NEW TRANSLATION
 PER_IROST: "IROST" # todo: NEW TRANSLATION
 PER_IROST_desc: "Íránská výzkumná organizace pro vědu a technologii (IROST) je komplexní centrum pro výzkum vědní politiky přímo podřízené Ministerstvu vědy, výzkumu a technologií Íránu. IROST je největším výzkumným centrem v Íránu a zabývá se zejména vývojem strategií, politik, systémů R&D a alternativních zdrojů energie, jako je solární a jaderná energie." # todo: NEW TRANSLATION
 PER_attomic_advencment: "Úsilí o atomický pokrok" # todo: NEW TRANSLATION
 PER_attomic_advencment_desc: "[PER.GetName] se dříve zavázal zříci se vývoje jaderných zbraní jako signatář Smlouvy o nešíření jaderných zbraní (NPT), která platí od roku 1970. Po svržení dynastie Pahlaví v roce 1979 však naši vůdci tajně sledovali tuto technologii. Abychom v tom nadále pokračovali, potřebujeme jadernou technologii a jaderný materiál." # todo: NEW TRANSLATION
 PER_search_for_uranium: "Hledat uran" # todo: NEW TRANSLATION
 PER_search_for_uranium_desc: "Předpokládá se, že máme velké zásoby uranu k použití jako jaderné palivo v různých částech naší země, zejména v oblastech jako Bandar Abbas, Yazd, Severní Chorásán a Ázerbájdžánské Íránu. Musíme prohledat každý centimetr půdy v těchto provinciích, abychom našli veškerý uran, který můžeme použít!" # todo: NEW TRANSLATION
 PER_search_for_uranium_effect: "Toto zaměření odemkne §YNalezení uranu§! rozhodnutí." # todo: NEW TRANSLATION
 PER_tehran_nuclear_sciences_lab: "Teheránské laboratoře jaderných věd" # todo: NEW TRANSLATION
 PER_tehran_nuclear_sciences_lab_desc: "Írán otevřel své první jaderné výzkumné zařízení v roce 1967. Centrum se skládá z 11 oddělení, která provádějí výzkum jaderného palivového cyklu, včetně oddělení jaderné fyziky, produkce izotopů, výzkumu reaktorů, jaderné elektroniky a fúze. Práce tohoto centra nám dala metody konstrukce moderních reaktorů bez potřeby zahraniční pomoci, kterou jsme si jisti, že nám neposkytnou." # todo: NEW TRANSLATION
 PER_atomic_advancement_effort: "Vývoj jaderných reaktorů" # todo: NEW TRANSLATION
 PER_atomic_advancement_effort_desc: "Většina našich jaderných pokroků pochází z americké pomoci z 50. let a je silně zastaralá kvůli nedostatku zahraničních odborníků. IROST však učinil mnoho pokroků v oblasti jaderné energie, tak moc, že v některých oblastech můžeme být i napřed! Jediný způsob, jak to zjistit, je otestovat to sami." # todo: NEW TRANSLATION
 PER_atomic_projects: "Infrastruktura pro atomové projekty" # todo: NEW TRANSLATION
 PER_atomic_projects_desc: "Naše hlavní závod na obohacování v Esfahánu nemá přímý silniční přístup z Dálnice 7, což přináší zbytečné riziko při přepravě jaderného materiálu do komplexu reaktorů. Vlastní silnice by nám umožnila objet Natanz místo průjezdu městem, což by dopravu učinilo bezpečnější, snazší a rychlejší." # todo: NEW TRANSLATION
 PER_expand_rd_budget: "Rozšířit rozpočet R&D" # todo: NEW TRANSLATION
 PER_expand_rd_budget_desc: "S tlakem vyvíjeným na IROST naší vládou jsme zjistili, že nemají dostatečné financování k adekvátnímu výzkumu s moderní technologií. Bylo proto navrženo zvýšit rozpočet IROST na výzkum a vývoj, aby mohli řádně fungovat." # todo: NEW TRANSLATION
 PER_natanz_enrichment_plant: "Závod na obohacování v Natanzu" # todo: NEW TRANSLATION
 PER_natanz_enrichment_plant_desc: "Jaderné zařízení v Natanzu je součástí íránského jaderného programu. Nachází se zhruba 33 km od Natanzu poblíž Dálnice 7 a je všeobecně považováno za ústřední zařízení Íránu pro obohacování uranu. Ochrana tohoto místa je nesmírně důležitá, zejména proti leteckým útokům." # todo: NEW TRANSLATION
 PER_complete_the_fuel_cycle: "Dokončit palivový cyklus" # todo: NEW TRANSLATION
 PER_complete_the_fuel_cycle_desc: "Jaderný palivový cyklus je postup paliva skrz řadu fází. Zahrnuje přípravu paliva, kroky během provozu reaktoru, a kroky v zadní části cyklu, které jsou nezbytné k bezpečné správě, zadržení a buď přepracování, nebo likvidaci vyhořelého jaderného paliva; pokud je vyhořelé palivo přepracováno, jedná se o uzavřený palivový cyklus." # todo: NEW TRANSLATION
 PER_abide_by_the_npt: "Dodržovat NPT" # todo: NEW TRANSLATION
 PER_abide_by_the_npt_desc: "NPT je průlomová mezinárodní smlouva, jejímž cílem je zabránit šíření jaderných zbraní a technologií, podporovat spolupráci v mírovém využití jaderné energie a usilovat o dosažení jaderného odzbrojení a všeobecného a úplného odzbrojení." # todo: NEW TRANSLATION
 PER_circumvent_the_npt: "Obcházet NPT" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_desc: "NPT je průlomová mezinárodní smlouva, jejímž cílem je zabránit šíření jaderných zbraní a technologií, podporovat spolupráci v mírovém využití jaderné energie a usilovat o dosažení jaderného odzbrojení a všeobecného a úplného odzbrojení." # todo: NEW TRANSLATION
 PER_arak_heavy_water_complex: "Arekský komplex těžké vody" # todo: NEW TRANSLATION
 PER_arak_heavy_water_complex_desc: "Jaderná elektrárna Arak je plánovaný reaktor těžké vody ve výstavbě přilehlý k závodu na výrobu těžké vody z 90. let. Přestože existují mezinárodní obavy, že by reaktor mohl vyprodukovat dost plutonia pro jaderné zbraně, popíráme, že by tento komplex měl být k takovým účelům. Čas ukáže, zda jsou naše slova pravdivá..." # todo: NEW TRANSLATION
 PER_invest_in_bushehr: "Investovat do Bushehru" # todo: NEW TRANSLATION
 PER_invest_in_bushehr_desc: "Bushehr leží na pobřeží Perského zálivu na jihozápadě Íránu. Kvůli chybějícímu železničnímu spojení s vnitrozemím a mělčímu kotvišti ztratilo své postavení hlavního íránského přístavu, nicméně je dvanáct kilometrů od místa jaderné elektrárny Bushehr, která se staví ve spolupráci s Ruskem. Možná pro město najdeme nové využití..." # todo: NEW TRANSLATION
 PER_the_ultimate_deterrent: "Konečný odstrašující prostředek" # todo: NEW TRANSLATION
 PER_the_ultimate_deterrent_desc: "Teorie odstrašení tvrdí, že jaderné zbraně mají odradit jiné státy od útoku pomocí hrozby odplaty a případného vzájemného zničení. Pokud chceme odrazovat cizí agresi, budeme muset získat vlastní jaderné zbraně." # todo: NEW TRANSLATION
 PER_no_compromises_on_our_rights: "Žádné kompromisy v našich právech" # todo: NEW TRANSLATION
 PER_no_compromises_on_our_rights_desc: "Zatímco NPT určuje, že nešíření jaderných zbraní je nutné k udržení světového řádu, my jako národ máme právo bránit své území všemi dostupnými prostředky, i když to může znamenat násilně si vybojovat místo mezi světovými velmocemi, a to i za vysokou cenu..." # todo: NEW TRANSLATION
 PER_resistance_economy: "Odolávání ekonomickým sankcím" # todo: NEW TRANSLATION
 PER_negotiate_a_compromise: "Vyjednat kompromis" # todo: NEW TRANSLATION
 PER_negotiate_a_compromise_desc: "Zatímco NPT určuje, že nešíření jaderných zbraní je nutné k udržení světového řádu, jako národ máme právo bránit své území jakýmikoli prostředky. Nicméně použití síly by rozhněvalo velmoci, proto bychom měli vyslat našeho ministra zahraničí vyjednat kompromis." # todo: NEW TRANSLATION
 PER_not_enough_majors: "Nedostatek velmocí nás podporuje" # todo: NEW TRANSLATION
 PER_abandon_this: "Rozhodli jsme se přerušit jednání" # todo: NEW TRANSLATION
 cost_your_soul_tt: "§RPoznámka: tato cesta má trvalé následky!§!" # todo: NEW TRANSLATION
 PER_hidden_in_plain_sight: "Skryto na očích" # todo: NEW TRANSLATION
 PER_hidden_in_plain_sight_desc: "Zatímco je náš projekt bedlivě sledován cizími mocnostmi, je naprosto zásadní jej schovat tam, kde by to nikdo nečekal: přímo na očích." # todo: NEW TRANSLATION
 PER_outsource_the_project: "Svěřit projekt navenek" # todo: NEW TRANSLATION
 PER_outsource_the_project_desc: "Zatímco je náš projekt bedlivě sledován cizími mocnostmi, je nezbytné ho skrýt tam, kde by to nikdo nečekal: v cizině, na území jiných států." # todo: NEW TRANSLATION
 PER_streamline_power_output: "Zefektivnit výrobu energie" # todo: NEW TRANSLATION
 PER_streamline_power_output_desc: "Íránská energetická síť je proslulá neefektivitou; odhaduje se, že 18,5 % vyrobené elektřiny se ztrácí ještě před dosažením spotřebitelů kvůli technickým problémům. Bez vnější pomoci a s našimi novými jadernými reaktory budeme muset zefektivnit přenos energie natolik, abychom byli energeticky soběstační." # todo: NEW TRANSLATION
 PER_scientific_exchange: "Vědecká výměna" # todo: NEW TRANSLATION
 PER_scientific_exchange_desc: "S povolením Velmocí pokračovat jsme zahájili koordinované úsilí o zvýšení kvalifikace našich jaderných vědců a inženýrů za pomoci zahraničních jaderných fyziků a inženýrů. Předpokládá se, že to může zkrátit dobu a snížit náklady na vývoj jaderných zbraní až o 20 % nebo i více!" # todo: NEW TRANSLATION
 PER_streamline_resource_input: "Zefektivnit získávání zdrojů" # todo: NEW TRANSLATION
 PER_streamline_resource_input_desc: "Abychom udrželi zdrojovou autonomii, budeme muset prohledat naši zemi od severu až po jih, abychom našli dostatek surovin pro rostoucí náklady na vývoj jak jaderných zbraní, tak reaktorů." # todo: NEW TRANSLATION
 PER_contact_the_koreans: "Kontaktovat Korea" # todo: NEW TRANSLATION
 PER_contact_the_koreans_desc: "V návaznosti na náš plán jsme se rozhodli kontaktovat Korea, jak Severní, tak Jižní, s cílem získat pomoc na tomto projektu. Neočekává se, že nám pomohou obě, ale i kterákoliv z nich, která má vyvinutou jadernou energetiku, by byla významným přínosem při budování naší vlastní výzbroje. Nyní už záleží jen na tom, co jim nabídneme..." # todo: NEW TRANSLATION
 PER_KOR_nd_1: "Odmítl pokračovat v jednání" # todo: NEW TRANSLATION
 PER_KOR_nd_2: "Odmítl pokračovat v jednání" # todo: NEW TRANSLATION
 PER_NKO_nd_1: "Odmítl pokračovat v jednání" # todo: NEW TRANSLATION
 PER_NKO_nd_2: "Odmítl pokračovat v jednání" # todo: NEW TRANSLATION
 PER_increase_employment_capacity: "Zvýšit kapacitu zaměstnanosti" # todo: NEW TRANSLATION
 PER_increase_employment_capacity_desc: "Při opravách energetické sítě jsme zjistili nedostatek pracovníků v našich závodech: od údržby po operátory. To nám ale dává příležitost snížit nezaměstnanost tím, že zaměstnáme lidi přímo pod vládou!" # todo: NEW TRANSLATION
 PER_increase_power_exports: "Zvýšit vývoz energie" # todo: NEW TRANSLATION
 PER_increase_power_exports_desc: "S narůstající konstrukcí jaderných reaktorů a jejich rostoucím výkonem máme v síti více než dost elektřiny na to, abychom ji prodávali sousedům a přitom vydělali značné prostředky!" # todo: NEW TRANSLATION
 PER_with_determination_and_tears: "S odhodláním a slzami" # todo: NEW TRANSLATION
 PER_with_determination_and_tears_desc: "S odhodláním a slzami jsme se dostali tak blízko k našemu cíli: získání jaderných zbraní! Brzy bude vyrobena naše první zbraň a svět konečně pozná skutečný potenciál a moc, kterou má [PER.GetName]!" # todo: NEW TRANSLATION
 PER_with_trust_and_patience: "S důvěrou a trpělivostí" # todo: NEW TRANSLATION
 PER_with_trust_and_patience_desc: "S důvěrou a trpělivostí v našich spojencích jsme se dostali tak blízko k našemu cíli: získání jaderných zbraní! Brzy bude vyrobena naše první zbraň a svět konečně pozná skutečný potenciál a moc, kterou má [PER.GetName]!" # todo: NEW TRANSLATION
 PER_work_with_local_talent: "Spolupracovat s místními talenty" # todo: NEW TRANSLATION
 PER_work_with_local_talent_desc: "Spoluprací s našimi místními jadernými fyziky se můžeme vyhnout nutnosti najímat zahraniční pomoc pro tento projekt a zároveň udržet náš projekt v utajení.\n§W------------------------------------------------------------------------§!\nTato odměna za zaměření může být §YZlepšena§! nebo §RZhoršena§! v závislosti na úrovni §VVzdělání§! naší země." # todo: NEW TRANSLATION
 PER_local_talent_effect: "Toto zaměření zvýší účinky §YOficiálních smluv pro studenty§!." # todo: NEW TRANSLATION
 PER_secure_a_route: "Zajistit trasu" # todo: NEW TRANSLATION
 PER_secure_a_route_desc: "Nyní, když jsme získali pomoc Korejců, je třeba zajistit trasu mezi naší zemí a jejich zemí, ideálně takovou, která nepřekračuje sporné vody mnoha našich sousedů. Ministerstvo obrany navrhlo využít mezinárodní vody, se zastávkou v přístavním městě Kandla v [RAJ.GetName], před dockingem v Chabaharu. Musíme jen oslovit vládu [RAJ.GetName] a domluvit dohodu..." # todo: NEW TRANSLATION
 no_negociation_PER: "Odmítl pokračovat v jednání" # todo: NEW TRANSLATION
 no_negociation_RAJ: "Odmítl pokračovat v jednání" # todo: NEW TRANSLATION
 PER_with_pride_and_prejudice: "S pýchou a předsudky" # todo: NEW TRANSLATION
 PER_with_pride_and_prejudice_desc: "S pýchou a předsudky jsme se dostali tak blízko k našemu cíli: získání jaderných zbraní! Brzy bude vyrobena naše první zbraň a svět konečně pozná skutečný potenciál a moc, kterou má [PER.GetName]!" # todo: NEW TRANSLATION
 PER_with_foresight_and_cunning: "S předvídavostí a lstí" # todo: NEW TRANSLATION
 PER_with_foresight_and_cunning_desc: "S předvídavostí a lstí jsme se dostali tak blízko k našemu cíli: získání jaderných zbraní! Brzy bude vyrobena naše první zbraň a svět konečně pozná skutečný potenciál a moc, kterou má [PER.GetName]!" # todo: NEW TRANSLATION
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] bude schopna vyrábět §YJaderné hlavice§!." # todo: NEW TRANSLATION
 PER_we_have_done_it: "Povedlo se nám to!" # todo: NEW TRANSLATION
 PER_we_have_done_it_desc: "Konečně nadešel čas. Pro testování jsme připravili podzemní oblast jako součást Projektu Midan, jihovýchodně od Semnánu. Za pár okamžiků otestujeme zbraň, o které jsme tak dlouho snili, a konečně budeme dělat víc než jen přežívat — budeme vzkvétat!" # todo: NEW TRANSLATION
 PER_we_have_done_it_second: "Povedlo se nám to!" # todo: NEW TRANSLATION
 PER_we_have_done_it_second_desc: "Konečně nadešel čas. Pro testování jsme připravili podzemní oblast jako součást Projektu Midan, jihovýchodně od Semnánu. Za pár okamžiků otestujeme zbraň, o které jsme tak dlouho snili, a konečně budeme dělat víc než jen přežívat — budeme vzkvétat!" # todo: NEW TRANSLATION
 PER_prepare_for_the_next_century: "Připravit se na další století" # todo: NEW TRANSLATION
 PER_prepare_for_the_next_century_desc: "Nyní, když jsme vyřešili mnoho problémů trápících náš národ, můžeme myslet dál než jen na pár let a začít s přípravami na další století! Takovýto rozhled nám umožní plánovat pro jakoukoli eventualitu; budeme muset být důslední a provést i určité reformy." # todo: NEW TRANSLATION
 PER_streamline_enterance_process: "Zjednodušit přijímací proces" # todo: NEW TRANSLATION
 PER_streamline_enterance_process_desc: "Zkouška Konkur je velmi náročnou překážkou pro studenty usilující o vysoké školství, přesto ji považujeme za nutnou; několik reforem k jejímu zjednodušení by však vyřešilo naši současnou vzdělávací krizi!" # todo: NEW TRANSLATION
 PER_abolish_konkour: "Zrušit Konkur" # todo: NEW TRANSLATION
 PER_abolish_konkour_desc: "Zkouška Konkur je reliktem minulosti, poprvé použitá v roce 1979 k zajištění politické loajality studentů usilujících o vyšší vzdělání. Nyní, když jsme konsolidovali náš režim, už nemusíme mít takovou omezující překážku a můžeme umožnit všem přístup ke vzdělání!" # todo: NEW TRANSLATION
 PER_scientific_infrastructure_expansion_grants: "Dotace na rozšíření vědecké infrastruktury" # todo: NEW TRANSLATION
 PER_scientific_infrastructure_expansion_grants_desc: "Současné výzkumné instituce nejsou vybaveny na zvládnutí takového přívalu studentů, mnohé byly postaveny před reformami Konkur. Musíme zvýšit financování těchto univerzit, aby mohly rozšířit a modernizovat své zařízení pro velký příliv studentů." # todo: NEW TRANSLATION
 PER_purge_konkour_mafia: "Vyčistit mafií Konkur" # todo: NEW TRANSLATION
 PER_purge_konkour_mafia_desc: "„Mafie Konkur“ je lidový výraz pro ty, kteří profitují z studentů připravujících se ke zkoušce; ačkoli je samotná zkouška levná, materiály jsou monopolizovány těmi, kteří znají potřeby studentů. S zrušením zkoušky bychom měli pročistit všechny osoby zapojené do tohoto monopolního systému!" # todo: NEW TRANSLATION
 PER_ministry_of_science_and_research: "Ministerstvo vědy a výzkumu" # todo: NEW TRANSLATION
 PER_ministry_of_science_and_research_desc: "Ministerstvo vědy, výzkumu a techniky (MSRT) je vládní resort odpovědný za vědu, výzkum a technologii v Islámské republice Írán. Státní (nemedicínské) univerzity v Íránu jsou pod přímým dohledem tohoto ministerstva. Ministerstvo vzniklo v roce 2000, kdy bylo Ministerstvo kultury a vysokého školství přejmenováno na MSRT." # todo: NEW TRANSLATION
 PER_nanotech_advancements: "Pokroky v nanotechnologiích" # todo: NEW TRANSLATION
 PER_nanotech_advancements_desc: "Írán si, podobně jako další průkopnické země, uvědomil význam nanotechnologií a zahájil v této oblasti aktivity. Íránského úspěchu dosáhnout řad mezi 15 zeměmi pokročilými v nanotechnologiích a snahy zlepšit postavení Íránu v zájmu rozvoje jeho ekonomiky jsou hlavními úkoly Rady pro inovace v nanotechnologiích." # todo: NEW TRANSLATION
 PER_expand_tehran_international_expo: "Rozšířit Teheránské mezinárodní výstaviště" # todo: NEW TRANSLATION
 PER_expand_tehran_international_expo_desc: "Teheránské stálé výstaviště je velký venkovní prostor určený pro expozici íránských výrobků, ať průmyslových, vědeckých nebo vojenských. S 34 aktivními výstavními halami a více než 60 různými výstavami ročně je čas postavit novou halu, Halu 5 neboli Národní halu, kde budou vystaveny naše nejvýznamnější úspěchy světu!" # todo: NEW TRANSLATION
 PER_reorganize_the_examination_organization: "Přeorganizovat zkušební komisi" # todo: NEW TRANSLATION
 PER_reorganize_the_examination_organization_desc: "Organizace pro hodnocení vzdělávání, neboli EEO, je komise, která standardizuje a spravuje nepopulární zkoušku Konkur; sama organizace je také poměrně neoblíbená. Pokud chceme vypadat jako vláda, která naslouchá lidem, musíme provést některé změny v komisi, nebo ji zcela přeuspořádat. Může však být i bez změn, ale to je na nás, abychom se rozhodli..." # todo: NEW TRANSLATION
 PER_official_contracts_for_students: "Oficiální smlouvy pro studenty" # todo: NEW TRANSLATION
 PER_official_contracts_for_students_desc: "Někteří z našich studentů dosáhli v Konkur i na univerzitě tak dobrých výsledků, že bychom je měli zvážit k angažování státem, abychom využili jejich znalostí pro náš prospěch!" # todo: NEW TRANSLATION
 PER_display_our_efforts: "Ukázat naše úsilí" # todo: NEW TRANSLATION
 PER_display_our_efforts_desc: "Nyní, když jsme najali různé odborníky a dokončili Halu 5 na stálém výstavišti, můžeme vystavit to nejlepší z naší země v nové Národní hale a předvést světu naše výsledky!" # todo: NEW TRANSLATION
 PER_offer_education_services_for_our_allies: "Nabídnout vzdělávací služby našim spojencům" # todo: NEW TRANSLATION
 PER_offer_education_services_for_our_allies_desc: "Naši spojenci viděli naše úspěchy na poslední výstavě a projevili zájem o vědeckou spolupráci. Měli bychom všem spojencům formálně nabídnout vzdělávací služby a vytvořit vlastní mezinárodní výzkumnou organizaci!" # todo: NEW TRANSLATION
 PER_slow_the_brain_drain: "Zpomalit odliv mozků" # todo: NEW TRANSLATION
 PER_slow_the_brain_drain_desc: "Reformy vzdělávacího systému, změny v Konkur a naše prezentace na výstavišti nás postavily do světového povědomí jako vedoucí zemi ve vzdělávání. To spolu s rozšířením předních univerzit přivedlo zpět intelektuály a studenty, kteří dříve odcházeli do zahraničí za vzděláním, a také přitahuje mnoho zahraničních studentů!" # todo: NEW TRANSLATION
 PER_accelerate_social_mobilization: "Zrychlit sociální mobilizaci" # todo: NEW TRANSLATION
 PER_accelerate_social_mobilization_desc: "V současnosti 60 % bohatství Íránu kontroluje pouhých 300 lidí, přičemž asi 45 % populace tvoří dělnická třída. Nyní, když jsme zvrátili odliv mozků, mohou vzdělaní jedinci začít předávat své bohatství dál, postupně zvyšovat počet střední a vyšší třídy. Proces bychom však mohli urychlit vytvořením programů určených ke zrychlení této mobilizace." # todo: NEW TRANSLATION
 PER_ministery_of_communication_and_it: "Ministerstvo komunikací a IT" # todo: NEW TRANSLATION
 PER_ministery_of_communication_and_it_desc: "Ministerstvo informačních a komunikačních technologií, založené v roce 1908, je odpovědné za poštovní služby, telefony a informační technologie v Íránu. Vytváření a implementace politik týkajících se poštovních služeb je jednou z funkcí MICT, které také vydává dovozní licence pro komunikační zařízení a součástky, jako jsou mobilní telefony, což může zajistit národní bezpečnost." # todo: NEW TRANSLATION
 PER_nationwide_internet_coverage: "Celostátní internetové pokrytí" # todo: NEW TRANSLATION
 PER_nationwide_internet_coverage_desc: "S rostoucím významem internetu ve vzdělávání a komunikaci je nezbytné vytvořit síť pokrývající celou zemi, zahrnující každou lokalitu v našich hranicích, aby byla zajištěna kontrola médií i přístup k internetu." # todo: NEW TRANSLATION
 PER_internet_coverage_effect: "Přidat §G1§! §YSíťová infrastruktura§! ve státech bez internetového pokrytí a snížit $§R-3.00§! miliardy za každý stát." # todo: NEW TRANSLATION
 PER_form_the_supreme_space_council: "Zřídit Nejvyšší vesmírní radu" # todo: NEW TRANSLATION
 PER_form_the_supreme_space_council_desc: "Íránská kosmická agentura je vládní agentura založená v roce 2004 pod Ministerstvem komunikací a IT a vedená Nejvyšší radou pro vesmír, předsedá jí prezident Íránu. Hlavními cíli rady je vytváření politik pro kosmické technologie, výrobu, vypouštění a využití národních výzkumných družic a schvalování vesmírných programů státního i soukromého sektoru." # todo: NEW TRANSLATION
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_facility_name]" # todo: NEW TRANSLATION
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]" # todo: NEW TRANSLATION
 PER_space_facility_name: "Startovací zařízení Imam-Khomeini" # todo: NEW TRANSLATION
 PER_new_space_facility_name: "Startovací zařízení Sattar-Khan" # todo: NEW TRANSLATION
 PER_space_facility_desc: "Startovací terminál Imam Khomeini je íránské zařízení pro vypouštění kosmických nosičů otevřené v roce 2016 a je primárním kosmodromem Nejvyšší rady pro vesmír. Je součástí Semnánského kosmického centra nacházejícího se jihovýchodně od Semnánu, blízko Teheránu. Potřebujeme ho, pokud chceme vynášet nosiče s vysokým nákladem do vesmíru." # todo: NEW TRANSLATION
 PER_new_space_facility_desc: "Startovací terminál Sattar-Khan je nedávno otevřené íránské zařízení pro vypouštění kosmických nosičů a hlavní kosmodrom Nejvyšší rady pro vesmír. Je součástí Semnánského kosmického centra jihovýchodně od Semnánu, blízko Teheránu. Bude zásadní pro jakékoliv nosiče s vysokým nákladem, které v budoucnu použijeme." # todo: NEW TRANSLATION
 PER_missile_technology_push: "Podpora technologii raket" # todo: NEW TRANSLATION
 PER_missile_technology_push_desc: "Co je raketa, pokud ne předimenzovaná střela? V tomtéž duchu musíme vyvinout moderní raketovou technologii, aby byly úspěšné startovní mise a byla zajištěna bezpečnost posádky; zároveň však budeme sklízet i vojenské výhody takových pokroků." # todo: NEW TRANSLATION
 PER_collaboration_with_minitery_of_defence: "Spolupráce s ministerstvem obrany" # todo: NEW TRANSLATION
 PER_collaboration_with_minitery_of_defence_desc: "Ministerstvo obrany má zájem na naší činnosti, protože data, která shromažďujeme ve vesmíru, by mohla být využita v obraně země. Můžeme tohoto zájmu využít a nechat je asistovat při konstrukci vhodných raket pro starty, jejich továrny budou nepochybně mnohem větší než naše." # todo: NEW TRANSLATION
 PER_prepare_explorer_three: "Připravit Explorer‑3" # todo: NEW TRANSLATION
 PER_prepare_explorer_three_desc: "Kavoshgar‑3, neboli Explorer‑3, je raketa, kterou plánujeme vyslat do suborbitu, jinými slovy krátký vzestup a sestup až na okraj zemské atmosféry. Bude obsahovat jednoho hlodavce, dvě želvy a několik červů, a pokud bude úspěšná, budeme 6. státem na světě, který poslal zvířata do vesmíru. Celý tento podnik bude vysílán živě pro národ, takže je třeba se na to pečlivě připravit." # todo: NEW TRANSLATION
 PER_launch_omid_mission: "Vyslat misi Omid" # todo: NEW TRANSLATION
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]" # todo: NEW TRANSLATION
 PER_omid_mission_desc: "Satelit Omid je druhý satelit, který plánujeme umístit na nízkou oběžnou dráhu Země, přičemž Sina‑1 je pro nás vyráběn a vypouštěn Ruskem. Bude umístěn na raketě Safir‑1, díky čemuž se staneme 9. zemí, která vyvinula domácí schopnost vypouštět satelity. Bude to zároveň připadat na 30. výročí revoluce z roku 1979 s cílem šířit monoteismus, mír a spravedlnost ve světě!" # todo: NEW TRANSLATION
 PER_new_omid_mission_desc: "Satelit Omid je druhý satelit, který plánujeme umístit na nízkou oběžnou dráhu Země, přičemž Sina‑1 bude postavena a vypuštěna námi s pomocí zahraničních mocností. Bude umístěn na další z našich raket, čímž se staneme 9. zemí s domácí schopností vypouštět satelity." # todo: NEW TRANSLATION
 PER_retrieve_the_monkey: "Zpět pro opici" # todo: NEW TRANSLATION
 PER_retrieve_the_monkey_desc: "Aftab, samec makaka rhesuse, má být vyslán na okraj zemské atmosféry v den narození Proroka, známý jako Mawlid. Bude to poprvé, co pošleme primáta do vesmíru, a znamená to začátek nové éry pro Írán. Co vystoupí, musí sestoupit, a musíme Aftaba získat zpět, jakmile se vrátí, abychom potvrdili úspěch startu. Získejte opici!" # todo: NEW TRANSLATION
 PER_the_fourth_development_plan: "Čtvrtý rozvojový plán" # todo: NEW TRANSLATION
 PER_the_fourth_development_plan_desc: "Na rozdíl od 3. rozvojového plánu je toto první čtyřletý plán, který jsme naplánovali, a s 52 hlavními cíli pokrývajícími vše od kulturních, vědeckých a technologických záležitostí až po sociální, politické, obranné a bezpečnostní témata, včetně zahraničněpolitických a diplomatických vztahů a hlavních ekonomických priorit, se musíme znovu zaměřit na konkrétní aspekt tohoto ambiciózního plánu." # todo: NEW TRANSLATION
 PER_the_great_tehran: "Velké Teherán" # todo: NEW TRANSLATION
 PER_the_great_tehran_desc: "Velké Teherán je městská aglomerace kolem Teheránu, která pokrývá centrální část provincie Teherán a východní část provincie Alborz, zahrnující souvislá města Teherán, Ray, Shemirānāt a další oblasti." # todo: NEW TRANSLATION
 PER_fund_education_name: "Financovat národní vzdělání" # todo: NEW TRANSLATION
 PER_fund_education_name_desc: "Musíme financovat vzdělání íránského lidu, aby naše společnost nezaostávala za zbytkem světa. Moderní země se začínají přesouvat k ekonomikám založeným na znalostech a Írán musí udělat totéž, aby držel krok s ostatními." # todo: NEW TRANSLATION
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]" # todo: NEW TRANSLATION
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]" # todo: NEW TRANSLATION
 PER_fund_jihad_of_education_name: "Džihád vzdělání" # todo: NEW TRANSLATION
 PER_fund_jihad_of_education_name_desc: "Zatímco džihád je na Západě typicky interpretován jako svatá válka (známý jako větší džihád), menší džihád zahrnuje rozvoj sebe sama a vnitřní boj proti hříchu. V oblasti vzdělání lze džihád vykonávat poslušností učitelům, disciplínou, správným vyučováním a upřímností. Musíme zajistit, aby naši studenti dostávali řádné vzdělání a byli vychováváni jako dobří muslimové." # todo: NEW TRANSLATION
 PER_encourage_rural_modernization: "Podpořit modernizaci venkova" # todo: NEW TRANSLATION
 PER_encourage_rural_modernization_desc: "Venkovské oblasti naší země byly po dlouhou dobu ve všech ohledech zanedbávány, a pokud chceme stát se mocností na světové scéně, musíme povzbuzovat guvernéry a provinční úřady těchto zaostalých provincií, aby směrovaly úsilí do modernizace." # todo: NEW TRANSLATION
 PER_bolster_front_popularity_in_rural_areas: "Zvýšit popularitu fronty ve venkovských oblastech" # todo: NEW TRANSLATION
 PER_bolster_front_popularity_in_rural_areas_desc: "Veškerá ta modernizace a rozvoj dlouho opomíjených oblastí zvýšily naši popularitu v venkovských částech země, a tak můžeme bez větší námahy propagovat to, co jsme udělali, i v ostatních venkovských oblastech a městských centrech a zvýšit tak loajalitu k naší straně." # todo: NEW TRANSLATION
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat‑e Amouzesh va Parvaresh" # todo: NEW TRANSLATION
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "Ministerstvo školství Íránu založené v roce 1964 je íránský vládní orgán odpovědný za dohled nad předškolním, základním a středním vzděláváním v Íránu. Každý rok je část ročního rozpočtu vyhrazena veřejným vzdělávacím institucím (státní školy a univerzity)." # todo: NEW TRANSLATION
 PER_replace_the_old_system: "Nahradit starý systém" # todo: NEW TRANSLATION
 PER_replace_the_old_system_desc: "Současný univerzitní systém státních vysokých škol je příliš omezující, protože v rámci vzdělávání prosazujeme islámské učení a vlastní politickou agendu. Proto je třeba zásadně přepracovat způsob, jakým tyto školy řídíme, abychom rozšířili typy studijních oborů, které povolujeme." # todo: NEW TRANSLATION
 PER_preserve_the_system: "Zachovat systém" # todo: NEW TRANSLATION
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]" # todo: NEW TRANSLATION
 PER_system_preserve_desc: "Současný univerzitní systém byl zásadní reformou akademického a vysokoškolského vzdělávání iniciovanou ajatolláhem Chomejním, kéž odpočívá v pokoji, v roce 1980, což vedlo k tomu, co je označováno jako „Kulturní revoluce“. Odchýlení se z této cesty znamená podrobit se západním způsobům a odvrátit se od Alláha!" # todo: NEW TRANSLATION
 PER_new_system_preserve_desc: "Abychom ochránili náš vzdělávací systém před zahraničním vlivem, musíme nejprve zachovat současný systém, protože dobře slouží k udržení domácího charakteru vzdělávání. To nám také v dlouhodobém horizontu ušetří náklady na velké reformy." # todo: NEW TRANSLATION
 PER_mild_autonomy_increase: "Mírné zvýšení autonomie" # todo: NEW TRANSLATION
 PER_mild_autonomy_increase_desc: "Systém, který měníme, má v současnosti velmi malou autonomii univerzit, přitom se říká, že větší autonomie a lepší financování přinášejí kompetentnější absolventy a kvalitnější výzkum. Mírné zvýšení autonomie by nám mělo umožnit zachovat kontrolu nad státními univerzitami, ale zároveň sklízet některé výhody změn." # todo: NEW TRANSLATION
 PER_encourage_private_institusions: "Podpořit soukromé instituce" # todo: NEW TRANSLATION
 PER_encourage_private_institusions_desc: "Úspěch soukromých institucí nelze přehlédnout; někteří z našich nejlepších studentů pocházejí ze systému Islamic Azad University, což je největší soukromý univerzitní systém v Íránu a jeden z největších na světě. Možná by jeho úspěch mohl být napodoben, pokud povolíme a povzbudíme otevření více soukromých institucí..." # todo: NEW TRANSLATION
 PER_more_budget_for_field_projects: "Více rozpočtu na terénní projekty" # todo: NEW TRANSLATION
 PER_more_budget_for_field_projects_desc: "V souladu se současným systémem by měly být poskytnuty rozsáhlé granty, které zajistí jak úspěch probíhajících výzkumných projektů, tak i loajalitu akademických pracovníků, ačkoli to bude stát nemalé prostředky." # todo: NEW TRANSLATION
 PER_free_education_for_all: "Vzdělání zdarma pro všechny" # todo: NEW TRANSLATION
 PER_free_education_for_all_desc: "Je to vzdělání, je zadarmo a je (většinou) pro všechny! To zajistí naši politickou popularitu mezi obyvatelstvem a dá nám určitý politický manévrovací prostor, protože budeme vypadat jako reformní vláda, aniž bychom cokoli měnili! Nicméně to bude znamenat, že za vzdělávání zaplatíme ještě více, než nyní, ale rozhodně to bude stát za to!" # todo: NEW TRANSLATION
 PER_secure_additional_workforce: "Zajistit dodatečnou pracovní sílu" # todo: NEW TRANSLATION
 PER_secure_additional_workforce_desc: "Nyní, když nová generace studentů dokončila vysokou školu v našem novém systému, můžeme zhodnotit, jak dopadli, a pokud budou dobří, můžeme je zaměstnat!" # todo: NEW TRANSLATION
 PER_reward_innovators_and_education_theorists: "Odměnit inovátory a teoretiky vzdělávání" # todo: NEW TRANSLATION
 PER_reward_innovators_and_education_theorists_desc: "Různí inovátoři a teoretici, kteří vyšli z vysokých škol a vstoupili do pracovního procesu, potřebují nějaké odměny, aby z nich bylo možné vytěžit maximum!" # todo: NEW TRANSLATION
 PER_a_western_model: "Západní model" # todo: NEW TRANSLATION
 PER_a_western_model_desc: "Je těžké ignorovat úspěšnost západních institucí; některé z nejprestižnějších univerzit sídlí v USA a Velké Británii. Zjevně dělají něco správně se svými metodami, a my musíme jejich systém zkopírovat a přizpůsobit si ho." # todo: NEW TRANSLATION
 PER_decommission_old_text_books: "Vyřadit staré učebnice" # todo: NEW TRANSLATION
 PER_decommission_old_text_books_desc: "Učebnice, které jsou v současném používání, pocházejí z období před přijetím západních modelů vzdělávání a obsahují mnoho propagandy a cenzury. Tyto učebnice je třeba zlikvidovat a vytvořit nové, pokud chceme pokračovat v trendu pokroku." # todo: NEW TRANSLATION
 PER_education_regulations_comittee: "Výbor pro regulaci vzdělávání" # todo: NEW TRANSLATION
 PER_education_regulations_comittee_desc: "Výbor pro regulaci vzdělávání je vládní organizace, která reguluje obsah učebnic. Jakmile jsme zrušili cenzuru materiálů, tento výbor ztratil svůj smysl a měl by být rozpuštěn, i když se setkáme s výrazným odporem ze strany konzervativnějších částí vlády." # todo: NEW TRANSLATION
 PER_the_debate: "Debata 2030" # todo: NEW TRANSLATION
 PER_the_debate_desc: "Cíle udržitelného rozvoje (SDG), také známé jako Agenda 2030 pro udržitelný rozvoj, jsou soubor sedmnácti globálních cílů pro 169 konkrétních oblastí, vypracovaných Organizací spojených národů během deliberativního procesu za účasti jejích 193 členských států dne 25. září 2015. Jako jeden z členů OSN jsme se zavázali agendu uskutečnit a nyní podle toho jednáme." # todo: NEW TRANSLATION
 PER_the_ministry_of_defense: "Ministerstvo obrany" # todo: NEW TRANSLATION
 PER_the_ministry_of_defense_desc: "Ministerstvo obrany a logistiky ozbrojených sil je ministerstvo obrany Islámské republiky Írán a součást výkonné moci země." # todo: NEW TRANSLATION
 PER_imam_ali_officer_academy: "§GImam Ali§!\n Důstojnická akademie" # todo: NEW TRANSLATION
 PER_imam_ali_officer_academy_desc: "Univerzita důstojníků Imam Ali, dříve známá jako Škola důstojníků, je vojenská akademie Pozemních sil Islámské republiky Írán, sídlící v Tehránu. Kadeti akademie dosahují hodnosti poručíka po absolvování a vstupují do Pozemních sil. Je považována za jednu z nejlepších vojenských akademií v regionu." # todo: NEW TRANSLATION
 PER_study_modern_formations: "Studovat moderní formace" # todo: NEW TRANSLATION
 PER_study_modern_formations_desc: "Formace, které vyučujeme na našich důstojnických školách, jsou zastaralé a pocházejí z éry íránsko‑irácké války. Abychom se stali plně moderní ozbrojenou silou, musíme studovat moderní taktiky užívané státy v regionu a přizpůsobit je našim armádám." # todo: NEW TRANSLATION
 PER_innovate_on_conventional_doctrines: "Inovovat konvenční doktríny" # todo: NEW TRANSLATION
 PER_innovate_on_conventional_doctrines_desc: "Konvenční válečná doktrína je vedení války s využitím konvenčního zbrojního arzenálu a polních taktik integrovaných kolem použití těchto zbraní. Cílem takové války je oslabit/zničit protivníkovu armádu a zabránit jí schopnosti vést vlastní konvenční válku. S rozvojem našich vlastních jaderných sil bychom měli přepracovat doktríny tak, aby tyto faktory zahrnovaly." # todo: NEW TRANSLATION
 PER_the_war_for_budget: "Bitva o rozpočet" # todo: NEW TRANSLATION
 PER_the_war_for_budget_desc: "Současný rozpočet, který máme pro naše ozbrojené síly, je příliš nízký a neumožňuje nákup nezbytného vybavení. Musíme proto bojovat s parlamentem o zvýšení rozpočtu, ať to stojí, co to stojí!" # todo: NEW TRANSLATION
 PER_wargames: "Válečná cvičení" # todo: NEW TRANSLATION
 PER_wargames_desc: "Válečná cvičení jsou skvělý způsob, jak testovat nové vojenské taktiky a zjistit, které postupy jsou již zastaralé. S vývojem zcela nové vojenské doktríny ji musíme vyzkoušet v otevřeném „boji“, abychom zajistili kompetenci našich velitelů." # todo: NEW TRANSLATION
 PER_imam_hossein_university: "§GImam Hossein§! Univerzita" # todo: NEW TRANSLATION
 PER_imam_hossein_university_desc: "Univerzita Imam Hossein je vojenská akademie sídlící v Tehránu. Ačkoli jde o veřejnou školu, není pod záštitou IRGC nebo Ministerstva obrany, úzce však spolupracuje s armádou, aby zajistila správné učební osnovy, a absolventi mohou být po pohovoru najímáni IRGC." # todo: NEW TRANSLATION
 PER_geopolitical_exploits: "Geopolitické výpravy" # todo: NEW TRANSLATION
 PER_geopolitical_exploits_desc: "Od hor po pláně, od kopců po pouště, Blízký východ má různé typy terénu, na který se naše síly musí přizpůsobit. Místo specializace jednotek na určitý terén ale můžeme připravit všechny tak, aby byly adaptabilní a připravené fungovat v každém terénu pro naše budoucí výpravy." # todo: NEW TRANSLATION
 PER_perfecting_guerilla_warfare: "Zdokonalování guerillového boje" # todo: NEW TRANSLATION
 PER_perfecting_guerilla_warfare_desc: "Jak může nepřítel bojovat s vámi, když ani neví, kde jste? Guerillový boj je skvělý způsob boje proti mocnostem s větší vojenskou kapacitou než my, a s naším terénem můžeme tuto taktiku „schovej a hledej“ zdokonalit!" # todo: NEW TRANSLATION
 PER_compromise_with_reformists: "Komprosmis s reformisty" # todo: NEW TRANSLATION
 PER_compromise_with_reformists_desc: "" # todo: NEW TRANSLATION
 PER_irregular_manuevres: "Neregulérní manévry" # todo: NEW TRANSLATION
 PER_irregular_manuevres_desc: "Neregulérní válka preferuje nepřímé a asymetrické přístupy, přesto může nasadit plné spektrum vojenských a jiných schopností s cílem erodovat moc, vliv a vůli protivníka. Jde o protahovaný boj, který otestuje odhodlání státu a jeho strategických partnerů. Tyto taktiky můžeme použít k rozbití vůle našich nepřátel a nakonec zvítězit!" # todo: NEW TRANSLATION
 PER_the_university_of_war: "Univerzita války" # todo: NEW TRANSLATION
 PER_the_university_of_war_desc: "AJA University of Command and Staff, dříve pojmenovaná War University, je velitel‑ská vysoká škola Islámské republiky Írán (IRIA), sídlící v Tehránu. Akademie je pododdělením společného štábu IRIA a nabízí magisterské kurzy vojenského umění a vědy personálu všech čtyř ozbrojených složek Artesh s hodností major a vyšší." # todo: NEW TRANSLATION
 PER_revitalize_the_military: "Oživit armádu" # todo: NEW TRANSLATION
 PER_revitalize_the_military_desc: "Armáda je vážně podvybavená kvůli letům špatného řízení. Pokud máme naději armádu oživit, musíme zajistit vlastní výrobu vybavení." # todo: NEW TRANSLATION
 PER_irgc_self_sufficiency_jihad_organization: "Organizace džihádu soběstačnosti IRGC" # todo: NEW TRANSLATION
 PER_irgc_self_sufficiency_jihad_organization_desc: "Organizace džihádu soběstačnosti IRGC je výzkumné a vývojové oddělení, které vyvíjí a vyrábí průzkumné radary, komunikační systémy, zbraně, bojová vozidla a elektronické vybavení pro kybernetickou válku; její výrobní zařízení se nacházejí v Teheránu i Esfahánu." # todo: NEW TRANSLATION
 PER_acquire_spare_parts: "Získat náhradní díly" # todo: NEW TRANSLATION
 PER_acquire_spare_parts_desc: "Vše je povoleno, když jde o válku, a to zahrnuje i záběr zahraničního vojenského vybavení pro naše vlastní použití! Nicméně krádež za palby je těžší, než to vypadá, takže se v tomto oboru musíme stát specialisty." # todo: NEW TRANSLATION
 PER_black_market_exploits: "Obchody na černém trhu" # todo: NEW TRANSLATION
 PER_black_market_exploits_desc: "Kdo jiný rád drancuje bojiště za účelem získání vybavení? Prodejci na černém trhu, kteří hledají rychlý zisk! Ne veškeré vybavení, které shromáždíme, má už účel, takže ho můžeme prodat svým tržním kontaktům a vydělat peníze." # todo: NEW TRANSLATION
 PER_reverse_engineering: "Zpětné inženýrství" # todo: NEW TRANSLATION
 PER_reverse_engineering_desc: "Ukradené vybavení zahraničních států často obsahuje technologie, které nemáme. Pokud chceme zůstat technologicky vyspělí v oblasti vojenských technologií, musíme provádět zpětné inženýrství nasbíraného materiálu a vyvinout vlastní domácí konstrukce na jeho základě!" # todo: NEW TRANSLATION
 PER_secure_old_schematics: "Zabezpečit staré schémata" # todo: NEW TRANSLATION
 PER_secure_old_schematics_desc: "Staré je zlato, nové je ... no, alespoň to tak říkáme! Veškeré ty honosnosti, za které státy utrácejí peníze, si nemusíme sami vymýšlet, zvlášť když můžeme získat schémata jejich starších modelů!" # todo: NEW TRANSLATION
 PER_trial_and_error: "Metoda pokus‑omyl" # todo: NEW TRANSLATION
 PER_trial_and_error_desc: "Při zpětném inženýrství selháváte častěji, než uspějete. Pokus a omyl je název hry, kterou hrajeme, a můžeme podle toho upravovat taktiky!" # todo: NEW TRANSLATION
 PER_commission_new_projects: "Pověřit nové projekty" # todo: NEW TRANSLATION
 PER_commission_new_projects_desc: "Zatímco získávání náhradních dílů je dobré, stále potřebujeme moderní technologie, abychom zůstali aktuální, a proto bychom měli pověřit Organizaci džihádu soběstačnosti IRGC, aby vytvořila nové špičkové technologie." # todo: NEW TRANSLATION
 PER_small_arms_designs: "Návrhy malých zbraní" # todo: NEW TRANSLATION
 PER_small_arms_designs_desc: "Organizace soběstačnosti nám předložila pokročilé plány malých ručních zbraní, které by mohly sloužit jako šablona pro vytvoření efektivnějších, moderních zbraní. Vyžaduje to sice montáž, ale na první pohled se to jeví jako užitečné." # todo: NEW TRANSLATION
 PER_rearm_the_nation: "Přezbrojit národ" # todo: NEW TRANSLATION
 PER_rearm_the_nation_desc: "Čerstvě z výroby, máme nové pistole! S těmito nově modifikovanými návrhy můžeme začít vybavovat armádu zbraněmi právě sjíždějícími z montážní linky!" # todo: NEW TRANSLATION
 PER_advanced_metallurgy_efforts: "Úsilí v pokročilé metalurgii" # todo: NEW TRANSLATION
 PER_advanced_metallurgy_efforts_desc: "Jak vyrobit nejefektivnější a neprůstřelný pancíř pro tank? Ukazuje se, že na to neznáme odpověď, takže si musíme vyvinout vlastní silný tankový pancíř!" # todo: NEW TRANSLATION
 PER_armor_and_aerodynamic_studies: "Studie pancíře a aerodynamiky" # todo: NEW TRANSLATION
 PER_armor_and_aerodynamic_studies_desc: "S tímto novým pancířem bychom ho mohli nasadit i na naše letadla! Aspoň to bychom řekli, kdybychom chtěli dosáhnout 100% havarovosti naší letectva, takže musíme najít rovnováhu mezi pevností pancíře a aerodynamickým designem." # todo: NEW TRANSLATION
 PER_islamic_revolutionary_guards_corps: "Islámský sbor revolučních gard" # todo: NEW TRANSLATION
 PER_islamic_revolutionary_guards_corps_desc: "Islámský sbor revolučních gard (IRGC) je odvětví íránských ozbrojených sil, založené po Íránské revoluci dne 22. dubna 1979 na příkaz ajatolláha Ruhollaha Chomejního s cílem bránit íránské hranice a udržovat vnitřní pořádek." # todo: NEW TRANSLATION
 PER_imam_khomeini_airport: "[ROOT.PER_airport_name]" # todo: NEW TRANSLATION
 PER_khomeini_airport_name: "Letiště Imam Chomejní" # todo: NEW TRANSLATION
 PER_tehran_airport_name: "Mezinárodní letiště Teherán" # todo: NEW TRANSLATION
 PER_imam_khomeini_airport_desc: "Mezinárodní letiště Teherán je hlavní mezinárodní letiště Teheránu, hlavního města Íránu, nacházející se jihozápadně od Teheránu v blízkosti Robat Karim a Eslamshahr a rozkládající se na ploše 13 500 hektarů. Spolu s letištěm Mehrabad je jedním ze dvou mezinárodních letišť obsluhujících Teherán." # todo: NEW TRANSLATION
 PER_increase_municipal_budget: "Zvýšit městský rozpočet" # todo: NEW TRANSLATION
 PER_increase_municipal_budget_desc: "Současný rozpočet přidělený na naši byrokracii je nedostatečný, protože současná struktura je pouze základní pro každodenní fungování. Musíme rozpočet rozšířit, pokud chceme vypadat jako kompetentní a funkční vláda." # todo: NEW TRANSLATION
 PER_defensive_infrastructure: "Obranná infrastruktura" # todo: NEW TRANSLATION
 PER_defensive_infrastructure_desc: "Je to obranné, je to infrastruktura, jsou to opevnění! Náš současný systém hraničních obran spoléhá výhradně na topografii a geografii, a jakákoli cizí ozbrojená síla připravená bojovat v horském terénu by nás mohla snadno přemoci. Musíme tedy vybudovat řadu hraničních opevnění, abychom tomu zabránili a ukázali světu, že jsme připraveni, ať se děje cokoli!" # todo: NEW TRANSLATION
 PER_defensive_infrastructure_effect: "Toto zaměření odemkne §YRozhodnutí o hraničních opevněních§!." # todo: NEW TRANSLATION
 PER_hemmat_highway: "Dálnice Hemmat" # todo: NEW TRANSLATION
 PER_hemmat_highway_desc: "Hemmat Expressway je trasa v Teheránu, Írán. Začíná na křižovatce Pasdaran Avenue a vede na západ. Prochází Haghani Expressway, Kordestan Expressway, věží Milad, Ashrafi Esfahani Expressway a Ziba Shahr v západním Teheránu a končí do dvouproudé silnice vedoucí na jih k dálnici Teherán–Karaj. Je pojmenována po hrdinovi války Írán–Irák Mohammadovi Ebrahimu Hemmatovi." # todo: NEW TRANSLATION
 PER_expand_the_metro: "Rozšířit metro" # todo: NEW TRANSLATION
 PER_expand_the_metro_desc: "Teheránské metro je systém rychlé dopravy obsluhující Teherán; je to největší metro na Blízkém východě. Ačkoli původní plány byly pozastaveny kvůli Íránské revoluci a válce s Irákem, současné plány poslední dobou zůstávají v útlumu kvůli apatii. My metro rozšíříme, apatie stranou, a ukážeme národu, že jsme ochotni rozvíjet zemi k lepšímu!" # todo: NEW TRANSLATION
 PER_the_university_of_tehran: "Univerzita Teheránu" # todo: NEW TRANSLATION
 PER_the_university_of_tehran_desc: "Univerzita Teheránu je nejvýznamnější univerzitou v Teheránu a byla hodnocena jako jedna z nejlepších univerzit na Blízkém východě a patří mezi přední univerzity světa! Současná škola má asi 52 tisíc studentů a fakulta si stěžuje na přelidnění. Musíme univerzitu rozšířit, aby byla efektivní!" # todo: NEW TRANSLATION
 PER_scout_the_market: "Prozkoumat trh" # todo: NEW TRANSLATION
 PER_scout_the_market_desc: "Máme aktuální problém se zvýšenou poptávkou po automobilech. Írán se umístil na 1. místě jako největší automobilový průmysl v Asii a zvýšení počtu dálnic spojujících města způsobuje, že poptávka po autech zatěžuje náš průmysl. Musíme prozkoumat trh, najít auta a prodat je za zvýšenou cenu pro získání prostředků; alespoň to bude vypadat, že něco děláme." # todo: NEW TRANSLATION
 PER_army_of_the_islamic_republic_of_iran: "Armáda" # todo: NEW TRANSLATION
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]" # todo: NEW TRANSLATION
 PER_army_localization_desc: "Islámská republika Írán Armáda, zkratkou AJA, známá jednoduše jako íránská armáda nebo Artesh, je konvenčním vojskem Íránu a součástí ozbrojených sil Islámské republiky Írán. Má za úkol chránit územní celistvost země před vnějšími i vnitřními hrozbami a projekci moci." # todo: NEW TRANSLATION
 PER_new_army_localization_desc: "Známá jako íránská armáda nebo Artesh, jedná se o konvenční ozbrojené síly Íránu a součást ozbrojených sil. Má za úkol chránit územní celistvost země před vnějšími i vnitřními hrozbami a projekci moci." # todo: NEW TRANSLATION
 PER_iranian_army_land_force: "Pozemní síly armády" # todo: NEW TRANSLATION
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]" # todo: NEW TRANSLATION
 PER_new_ground_localization_desc: "Íránské pozemní síly armády jsou pozemní složkou armády pověřenou bojem na souši." # todo: NEW TRANSLATION
 PER_ground_localization_desc: "Pozemní síly Islámské republiky Írán Armády, zkratkou NEZAJA, jsou pozemní silou Islámské republiky Írán Armády." # todo: NEW TRANSLATION
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]" # todo: NEW TRANSLATION
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]" # todo: NEW TRANSLATION
 PER_tank_localization_name: "Zulfiqar – výroba tanků" # todo: NEW TRANSLATION
 PER_tank_localization_desc: "Zulfiqar je íránský hlavní bitevní tank, navržený Mir‑Younesem Masoumzadehem, zástupcem velitele pozemních sil pro výzkum a soběstačnost ozbrojených sil. Je pojmenován po Zulfiqaru, legendárním meči Alího, čtvrtého chalífy a prvního šíitského imáma. Ačkoliv výroba v poslední době poklesla, musíme oznámit, že masová výroba Zulfiqarů, která začala v roce 1996, je stále v běhu." # todo: NEW TRANSLATION
 PER_new_tank_localization_name: "Sasan – výroba tanků" # todo: NEW TRANSLATION
 PER_new_tank_localization_desc: "Sasan je íránský hlavní bitevní tank. Je pojmenován po Sasanidovcích, legendární dynastii, která vládla Íránu před islámskými invazemi a ukončila perskou vojenskou převahu nad známým světem. Musíme zahájit masovou výrobu tanků Sasan, protože naše starší tanky začínají po letech selhávat." # todo: NEW TRANSLATION
 PER_karrar_productions: "Výroba tanků Karrar" # todo: NEW TRANSLATION
 PER_karrar_productions_desc: "Karrar je íránský třetí generace hlavní bojový tank. Poprvé představen v roce 2016, tank disponuje elektro‑optickým naváděcím systémem, laserovým dálkoměrem, balistickým počítačem a může střílet na stabilní i pohyblivé cíle za dne i noci. Je poměrně pokročilý a bylo by moudré zahájit jeho výrobu okamžitě!" # todo: NEW TRANSLATION
 PER_naze_at_rockets_in_tabriz: "Raketové systémy Naze'at v Tabrízu" # todo: NEW TRANSLATION
 PER_naze_at_rockets_in_tabriz_desc: "Naze'at jsou íránské dělostřelecké rakety dlouhého doletu s dosahem kolem 100 km. Kompletní systém Naze'at zahrnuje nosič s odpalovacím zařízením (TEL), komunikační vozy, meteorologické vozy a GPS systém pro zaměření místa odpalu. Tyto rakety jsou navrženy k vypálení z nosiče s odpalovacím zařízením a byly by vynikající pro obranu Teheránu!" # todo: NEW TRANSLATION
 PER_add_nazeat_missile: "Přidej §G100§! §YNaze'at pozemní křižující střely§! do státních zásob." # todo: NEW TRANSLATION
 PER_repair_old_ch_c: "Opravit staré CH-47" # todo: NEW TRANSLATION
 PER_repair_old_ch_c_desc: "Imperiální íránské Army Aviation zakoupilo mezi lety 1972 a 1976 od firmy Agusta 70 CH-47C. Během Íránské revoluce a války Írán–Irák bylo několik z nich poškozeno nebo zničeno, ale byla založena společnost PANHA pro opravy a údržbu vrtulníků. Měli bychom poslat ty nejstarší kusy k nim, aby byla naše vrtulníková flotila modernizována a opravena!" # todo: NEW TRANSLATION
 PER_iranian_army_air_force: "Armádní letectvo" # todo: NEW TRANSLATION
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]" # todo: NEW TRANSLATION
 PER_new_air_localization_desc: "Íránské letectvo (IAF) je leteckou složkou íránských ozbrojených sil. IAF se silně angažovalo ve válce Írán–Irák a provádělo rozsáhlé operace; v důsledku osmi let leteckých bojů v tomto konfliktu má IAF druhý nejvyšší hlášený počet stíhacích es v regionu." # todo: NEW TRANSLATION
 PER_air_localization_desc: "Letecké síly Islámské republiky Írán (IRIAF) jsou leteckou složkou Armády Islámské republiky Írán. IRIAF byla silně zapojena do války Írán–Irák a prováděla rozsáhlé operace, a v důsledku osmi let leteckých bojů v tomto konfliktu má IRIAF druhý nejvyšší hlášený počet stíhacích es v regionu, předčí ji pouze Izraelské letectvo." # todo: NEW TRANSLATION
 PER_mass_aircraft_production: "Hromadná výroba letadel" # todo: NEW TRANSLATION
 PER_mass_aircraft_production_desc: "Kvůli trvalým nedostatkům náhradních dílů ve vzdušných silách bylo koncem 80. let rozhodnuto vybudovat domácí letecký průmysl, který by je podporoval. Tento letecký průmysl je nyní (většinou) plně funkční a vyrábí mnoho komponentů pro výrobu letadel za nižší cenu, než by stála koupě na zahraničních trzích, což je celkově levnější!" # todo: NEW TRANSLATION
 PER_mass_drone_production: "Hromadná výroba dronů" # todo: NEW TRANSLATION
 PER_mass_drone_production_desc: "" # todo: NEW TRANSLATION
 PER_research_shahed_136_TT: "Přidej technologii: §YShahed-136 kamikaze dron§!" # todo: NEW TRANSLATION
 PER_hold_an_air_show: "Pořádat leteckou přehlídku" # todo: NEW TRANSLATION
 PER_hold_an_air_show_desc: "" # todo: NEW TRANSLATION
 PER_iranian_army_navy_force: "Armádní námořní síly" # todo: NEW TRANSLATION
 PER_new_navy_localization_desc: "Íránské námořnictvo je primární námořní složkou našeho státu, určenou k obraně územních vod kolem Íránu a našich zájmů. Je vybaveno fregatami, korvetami a ponorkami, aby dokázalo čelit komukoli, kdo to bude vyžadovat." # todo: NEW TRANSLATION
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]" # todo: NEW TRANSLATION
 PER_navy_localization_desc: "Námořnictvo Islámské republiky Írán, oficiálně zkracované NEDAJA, je námořní vojenská složka pravidelných íránských ozbrojených sil (IRIA). NEDAJA sdílí mnoho funkcí a odpovědností s námořnictvem IRGC, nicméně na rozdíl od námořnictva IRGC, které je vybaveno malými rychlými útočnými čluny, páteř arzenálu Artesh tvoří větší povrchové lodě, včetně fregat, korvet a ponorek." # todo: NEW TRANSLATION
 PER_bandar_beheshti: "Bandar Beheshti" # todo: NEW TRANSLATION
 PER_bandar_beheshti_desc: "Přístav Shahid Beheshti, persky Bandar Shahid Beheshti, je druhým přístavem tvořícím komplex Chabahar, přičemž prvním je přístav Shahid Kalantari. Jako náš jediný oceánský přístav jsme se v minulosti opakovaně pokoušeli jej rozvinout, ale mnoho plánů ztroskotalo. Nyní máme prostředky na renovaci jednoho z mol v přístavu, a měli bychom to provést!" # todo: NEW TRANSLATION
 PER_jask_base: "Základna Jask" # todo: NEW TRANSLATION
 PER_jask_base_desc: "Přístav Bandar-e Jask ve městě Jask je strategicky umístěn na východ od Hormuzského průlivu v Ománském zálivu. To ho činí jednou z mála námořních základen umístěných mimo úzké místo Hormuzu, a proto je důležitý pro případ, že ztratíme kontrolu nad průlivem. Měli bychom jej rozvinout, abychom zajistili naši námořní převahu v Perském zálivu a jeho okolí i mimo něj." # todo: NEW TRANSLATION

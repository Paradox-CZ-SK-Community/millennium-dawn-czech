 PER_contact_with_countries.50.t: "Podpora Šáha Massouda" # todo: NEW TRANSLATION
 PER_contact_with_countries.50.d: "Abychom zvýšili náš vliv v Afghánistánu, rozhodli jsme se poskytnout této zemi zbrojní podporu a pomoci jim vyhrát válku proti Tálibánu. Kolik podpory jim máme ukázat?" # todo: NEW TRANSLATION

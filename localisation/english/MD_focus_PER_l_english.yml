 PER_election_events.14.a: "Dobře." # todo: NEW TRANSLATION
 PER_election_events.15: "Ghalibaf vyhrál!" # todo: NEW TRANSLATION
 PER_election_events.15.t: "Ghalibaf vyhrál!" # todo: NEW TRANSLATION
 PER_election_events.15.d: "Den voleb je tady a přináší vítěze... Ghalibaf!\nBlahopřejeme Rouhanimu a Rezaeemu, kteří musí prolít hořkost porážky.\nTo je velká výhra pro principalisty!\n\nRozhoduje hlas národa." # todo: NEW TRANSLATION

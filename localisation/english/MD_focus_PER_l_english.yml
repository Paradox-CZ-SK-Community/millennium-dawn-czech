 PER_meditaraneh.34.d: "Ve snaze podkopat izraelský stát se Íránci pokoušejí vybudovat železniční síť, která by vedla k jejich spojenci, kterým bychom byli my. Železnice by nebyla omezena pouze na íránské využití, umožnila by nám přijímat zbraně přímo od [PER.GetName] a nic by nás to nestálo." # todo: NEW TRANSLATION

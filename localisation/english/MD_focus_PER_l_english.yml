 PER_orupa.1: "[PER.GetName] žádá o rozšíření železnic" # todo: NEW TRANSLATION
 PER_orupa.1.t: "[PER.GetName] žádá o rozšíření železnic" # todo: NEW TRANSLATION
 PER_orupa.1.d: "Dnes jsme obdrželi znepokojivou zprávu: [PER.GetName] žádá o rozšíření naší železnice Aleppo–Gaziantep, vybudování trati mezi Gaziantepem a Adanou a rozšíření současné trasy Adana–Istanbul, to vše bez nákladů pro nás. Dříve [PER.GetName] stavěl železnice v našich sousedech až k pobřeží Středozemního moře, ale nikdy neprojevili zájem stavět uvnitř našich hranic. Nyní, když je jejich jižní trať hotová, hledí na sever. I když to vypadá podezřele, naše ministerstvo dopravy nás naléhá přijmout nabídku, protože plán pro Gaziantep–Adana je stále v rozpracování, a jeho bezplatné dokončení by uvolnilo jejich rozpočet pro jiné účely." # todo: NEW TRANSLATION
 PER_orupa.1.a: "Očividně mají slabost pro koleje..." # todo: NEW TRANSLATION
 PER_orupa.1.b: "Myslím, že to odmítneme." # todo: NEW TRANSLATION
 PER_orupa.2: "[TUR.GetName] accepts!" # todo: NEW TRANSLATION
 PER_orupa.2.t: "[TUR.GetName] accepts!" # todo: NEW TRANSLATION
 PER_orupa.2.d: "[TUR.GetName] přijal naši žádost o výstavbu železnic v jejich zemi, přesně podle plánu!" # todo: NEW TRANSLATION
 PER_orupa.2.a: "Teď vstoupíme do Evropy!" # todo: NEW TRANSLATION
 PER_orupa.2.b: "Možná teď není ten správný čas..." # todo: NEW TRANSLATION
 PER_orupa.3: "[TUR.GetName] declines!" # todo: NEW TRANSLATION
 PER_orupa.3.t: "[TUR.GetName] declines!" # todo: NEW TRANSLATION
 PER_orupa.3.d: "[TUR.GetName] přijal naši žádost o výstavbu železnic — vlastně tu píše, že naši žádost odmítli? Sakra!" # todo: NEW TRANSLATION
 PER_orupa.3.a: "Zatracení!" # todo: NEW TRANSLATION
 PER_orupa.4: "[PER.GetName] is influencing us!" # todo: NEW TRANSLATION
 PER_orupa.4.t: "[PER.GetName] is influencing us!" # todo: NEW TRANSLATION
 PER_orupa.4.d: "S novou tratí Aleppo–Istanbul se íránské výrobky stávají běžnějšími v našich východních provinciích jako Thrákie, a s těmito produkty přichází na štítcích šíitská propaganda. I když to nepředstavuje přímé nebezpečí, může to ovlivnit názory našich mladých, snadno ovlivnitelných dospívajících hledajících způsob, jak se vzepřít..." # todo: NEW TRANSLATION
 PER_orupa.4.a: "Sakra, [TUR.GetName]!" # todo: NEW TRANSLATION
 PER_orupa.5: "[PER.GetName] is influencing us!" # todo: NEW TRANSLATION
 PER_orupa.5.t: "[PER.GetName] is influencing us!" # todo: NEW TRANSLATION
 PER_orupa.5.d: "S novou tratí Aleppo–Istanbul se íránské výrobky stávají běžnějšími v našich jižních a východních provinciích jako Smolyan a Burgas, a s těmito produkty přichází na štítcích šíitská propaganda. I když to nepředstavuje přímé nebezpečí, může to ovlivnit názory našich mladých, snadno ovlivnitelných dospívajících hledajících způsob, jak se vzepřít..." # todo: NEW TRANSLATION
 PER_orupa.5.a: "Kdo by to tušil?!" # todo: NEW TRANSLATION
 PER_ultimatum.1: "Írán nám zaslal ultimátum!" # todo: NEW TRANSLATION
 PER_ultimatum.1.t: "Írán nám zaslal ultimátum!" # todo: NEW TRANSLATION
 PER_ultimatum.1.d: "Dnes nám íránská vláda poslala zprávu, že pokud se jim nevzdáme, mohou s námi jít do války. Máme to přijmout?" # todo: NEW TRANSLATION
 PER_ultimatum.1.a: "Jak se opovažují!" # todo: NEW TRANSLATION
 PER_ultimatum.1.b: "Nemáme na výběr..." # todo: NEW TRANSLATION
 PER_ultimatum.2: "[AZE.GetName] Refused our ultimatum" # todo: NEW TRANSLATION
 PER_ultimatum.2.t: "[AZE.GetName] Refused our ultimatum" # todo: NEW TRANSLATION
 PER_ultimatum.2.d: "[AZE.GetName] se rozhodl ultimátum odmítnout a přijal riziko války s námi." # todo: NEW TRANSLATION
 PER_ultimatum.2.a: "To znamená válku!" # todo: NEW TRANSLATION
 PER_ultimatum.3: "[AZE.GetName] Accepted our ultimatum" # todo: NEW TRANSLATION
 PER_ultimatum.3.t: "[AZE.GetName] Accepted our ultimatum" # todo: NEW TRANSLATION
 PER_ultimatum.3.d: "[AZE.GetName] se rozhodl ultimátum přijmout a být součástí [PER.GetName]." # todo: NEW TRANSLATION
 PER_ultimatum.3.a: "Udělali správné rozhodnutí." # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.1: "Ší'itské povstání!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.1.t: "Ší'itské povstání!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.1.d: "Ší'itský islám je druhá největší odnož islámu, která tvrdí, že prorokův bratranec Alí byl právoplatným následníkem a imámem místo Abú Bakra. Šíité byli v našich zemích historicky marginalizováni, utlačováni a často pronásledováni. S íránským vedením se ale začínají bouřit a otevřené povstání je na obzoru. Abychom tomu zabránili, musíme čelit činnostem [PER.GetName] a omezit jejich vliv v naší zemi, jinak by mohlo propuknout povstání, které nedokážeme potlačit!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.1.a: "Ať Alláh s námi!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.2: "Povstání v Dammamu!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.2.t: "Povstání v Dammamu!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.2.d: "Bohužel jsme nedokázali dostatečně čelit íránské propagandě, která rozsévá nespokojenost mezi naším ší'itským obyvatelstvem. Především v okolí měst Dammam a Hofuf se šíité začali otevřeně bouřit a mnozí volají po vytvoření nezávislého státu, který nazývají \"Qatif\" po historickém městě al-Qatif, obývaném ší'ity více než tisíc let. S mobilizací rebelů se musíme postavit realitě — stojí za to s nimi bojovat? Zbavili bychom se problematické ší'itské menšiny, ale přišli bychom i o naše nejbohatší provincie..." # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.2.a: "Smrt separatistům!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.2.b: "Nestojí to za to se s nimi prát..." # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.3: "Povstání v Dauhá!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.3.t: "Povstání v Dauhá!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.3.d: "Šíité v Kataru tvoří přibližně 10 % populace a historicky byli ve srovnání s našimi sousedy lépe zacházeni. Íránská propaganda však způsobila, že šíité žijící převážně kolem Dauhá povstali a začali skandovat proti smrti emíra. Ačkoliv je povstání zatím malé, předpokládá se jeho rozšíření a přechod k gerilovému boji. Nedisponujeme velkou armádou, možná by pro nás bylo lepší se se šíity dohodnout..." # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.3.a: "Ať Alláh chrání emíra!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.3.b: "Vyjednávat se šíity, abychom udrželi emíra" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.3.c: "Smrt emírovi!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.4: "Povstání v Dubaji!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.4.t: "Povstání v Dubaji!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.4.d: "Šíité v Spojených arabských emirátech tvoří přibližně 10 % populace a byli historicky lépe zacházeni a měli větší svobody než jejich protějšky jinde. Íránská propaganda však způsobila, že šíité žijící převážně kolem Dubaje povstali a začali skandovat kolem smrti emíra. Ačkoliv je povstání zatím malé, očekává se jeho rozšíření a přechod k rozsáhlému gerilovému kampani. Nedisponujeme velkou armádou, možná by pro nás bylo lepší se se šíity dohodnout..." # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.4.a: "Ať Alláh chrání emíra!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.4.b: "Vyjednávat se šíity, abychom udrželi emíra" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.4.c: "Smrt emírovi!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.5: "Povstání v Khasabu!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.5.t: "Povstání v Khasabu!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.5.d: "Šíité v Ománu tvoří asi 5 % populace; ačkoliv s nimi nebylo špatně zacházeno, byli podřízeni naší ibádské hierarchii, ale měli větší svobody než jinde. Íránská propaganda však způsobila, že šíité žijící převážně podél pobřeží Al-Batinah se vzbouřili a zahájili otevřené povstání s voláním po nezávislém státě nazvaném \"Musandam\", jehož emírem by měl být člen sultánovy rodiny. Ačkoliv je povstání zatím malé a omezené na naši exklávu Musandam, sultán váhá s útokem, protože má obavy o blaho Ibrahima." # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.5.a: "Smrt separatistům!" # todo: NEW TRANSLATION
 PER_prepare_shia_rebellions.5.b: "Moje vlastní krev..." # todo: NEW TRANSLATION
 axis_of_resistance_events.1: "Írán chce, abychom vstoupili do Osy odporu" # todo: NEW TRANSLATION
 axis_of_resistance_events.1.t: "Írán chce, abychom vstoupili do Osy odporu" # todo: NEW TRANSLATION
 axis_of_resistance_events.1.d: "Osa odporu je vojenské, zpravodajské a politické spojenectví proti Izraeli a Západu. Írán chce, abychom se k nim připojili a spolupracovali proti našim nepřátelům. Máme tuto žádost přijmout a vstoupit do jejich aliance?" # todo: NEW TRANSLATION
 axis_of_resistance_events.1.o1: "Spolu jsme silnější!" # todo: NEW TRANSLATION

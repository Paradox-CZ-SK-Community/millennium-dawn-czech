 PER_kharg_larak: "Ostrovy Kharg a Larak" # todo: NEW TRANSLATION
 PER_kharg_larak_desc: "" # todo: NEW TRANSLATION
 PER_toufan_productions: "Výroba Toufan" # todo: NEW TRANSLATION
 PER_toufan_productions_desc: "Jak Toufan – MRAP obrněné vozidlo, tak Toufan – série bojových vrtulníků se stejným názvem – jsou nezbytnou součástí moderní armády. Výroba pozemních i leteckých vozidel je zásadní pro taktiku, kterou používáme, takže budeme vyrábět OBA typy Toufan současně. Přetížení Toufanů!" # todo: NEW TRANSLATION
 PER_iranian_army_air_defense_force: "Armádní protiletadlová obrana" # todo: NEW TRANSLATION
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]" # todo: NEW TRANSLATION
 PER_new_airdef_localization_desc: "Protiletadlová obrana Íránu (IADF) je složkou regulérních ozbrojených sil odpovědnou za protivzdušnou obranu. V roce 2008 se oddělila od letectva (IAF) a kontroluje vojenskou radarovou síť naší země." # todo: NEW TRANSLATION
 PER_airdef_localization_desc: "Protiletadlová obrana Islámské republiky Írán (IRIADF) je složkou regulérních ozbrojených sil IRIA zodpovědnou za protivzdušné operace. V roce 2008 se oddělila od letectva (IRIAF) a kontroluje vojenskou radarovou síť naší země." # todo: NEW TRANSLATION
 PER_the_white_revolution: "[ROOT.PER_engelab_sefid_name]" # todo: NEW TRANSLATION
 PER_the_white_revolution_desc: "[ROOT.PER_engelab_sefid_desc]" # todo: NEW TRANSLATION
 PER_engelab_sefid_name: "Druhá Bílá revoluce" # todo: NEW TRANSLATION
 PER_engelab_sefid_desc: "První Bílá revoluce byla zahájena Mohammedem Rezou Pahlavím v roce 1963. Ačkoliv měla jisté úspěchy, nakonec program selhal, když revoluce v roce 1979 projekt ukončila. Poučili jsme se z lekcí první Bílé revoluce a musíme se pokusit ji oživit, aby náš národ mohl vést pokrok, nikoli jej jen následovat." # todo: NEW TRANSLATION
 PER_engelab_sefid_name_new: "Plán 21. století" # todo: NEW TRANSLATION
 PER_engelab_sefid_desc_new: "Začínáme zaostávat sociálně, politicky i technologicky. Musíme vypracovat plán, který nám umožní udržet stabilní postavení na světové scéně v 21. století." # todo: NEW TRANSLATION
 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]" # todo: NEW TRANSLATION
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]" # todo: NEW TRANSLATION
 PER_new_navy_industry_two_localization_name: "Shah Darius Industries" # todo: NEW TRANSLATION
 PER_new_navy_industry_two_localization_desc: "Shah Dariush Industries, též známá jako Shah Dariush Offshore Industries, je přidružená společnost Marine Industries Organization (MIO), což je dceřiná organizace Íránské organizace obranného průmyslu. Primárně staví lodě, včetně výsadkových plavidel, a pozemní i offshore konstrukce pro petrochemický průmysl pro potřeby naší země." # todo: NEW TRANSLATION
 PER_navy_industry_two_localization_name: "Shahid Mousavi Industries" # todo: NEW TRANSLATION
 PER_navy_industry_two_localization_desc: "Shahid Mousavi Industries, také známá jako Shahid Mousavi Offshore Industries, je přidružená společnost Marine Industries Organization (MIO), což je dceřiná organizace Íránské organizace obranného průmyslu. Především staví lodě, včetně výsadkových člunů, a pozemní i offshore konstrukce pro petrochemický průmysl pro náš stát." # todo: NEW TRANSLATION
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars" # todo: NEW TRANSLATION
 PER_khalig_kavoshkar_desc: "Kavoshgare Khalij-Fars je hydro- a oceánografické výzkumné plavidlo postavené MIO pro Íránský národní ústav pro oceanografii a atmosférické vědy. Jeho hlavní misí je mapování dna Perského zálivu; tato data by nám však mohla posloužit k zajištění přesných map, abychom se vyhnuli kolizím v mělkých oblastech moře!" # todo: NEW TRANSLATION
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_localization_name]" # todo: NEW TRANSLATION
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]" # todo: NEW TRANSLATION
 PER_new_navy_industry_one_localization_name: "Shahanshah Koroush Industries" # todo: NEW TRANSLATION
 PER_new_navy_industry_one_localization_desc: "Shahanshah Koroush Industries, též známá jako Shahanshah Koroush Offshore Industries, je přidružená společnost Marine Industrial Organization (MIO), což je dceřiná organizace Íránské organizace obranného průmyslu. Zaměřují se na návrh a stavbu vojenských i jiných plavidel, včetně torpédoborců, bitevních lodí s odpalovacími řízenými střelami a výsadkových člunů, které používáme ve flotile." # todo: NEW TRANSLATION
 PER_navy_industry_one_localization_name: "Shahid Tamjidi Industries" # todo: NEW TRANSLATION
 PER_navy_industry_one_localization_desc: "Shahid Tamjidi Industries, také známá jako Shahid Tamjidi Offshore Industries, je přidružená společnost Marine Industries Organization (MIO), což je dceřiná organizace Íránské organizace obranného průmyslu. Zaměřuje se na návrh a stavbu vojenských a jiných plavidel, včetně torpédoborců, bitevních lodí se střelami a výsadkových člunů pro naši flotilu." # todo: NEW TRANSLATION
 PER_better_modules: "Koupit lepší moduly pro nový Damavand" # todo: NEW TRANSLATION
 PER_better_modules_desc: "Nedávno jsme začali stavět novou fregatu třídy Moudge pro nasazení na Kaspickém moři. Moduly, které na ni chceme nainstalovat, však nejsou k dispozici, a proto se musíme obrátit na naše přidružené firmy, aby tyto moduly získaly, vyvíjely nebo vyrobily za nás!" # todo: NEW TRANSLATION
 PER_damavand_two: "Damavand 2 na Kaspiku" # todo: NEW TRANSLATION
 PER_damavand_two_desc: "Slyšel jste tu dobrou zprávu? Damavand 2 je po třech letech zpoždění konečně připraven k nasazení v přístavním městě Anzali. Teď už stačí přeříznout červenou pásku a pokřtít loď lahví halal nealkoholického šampaňského!" # todo: NEW TRANSLATION
 PER_damavand_two_effect_tt: "Nasadí §YDamavand 2§! v námořní základně §YGilan§!" # todo: NEW TRANSLATION
 PER_MIO: "MIO" # todo: NEW TRANSLATION
 PER_MIO_desc: "Marine Industries Organization (MIO), dříve známá jako Marine Industries Group (MIG), je obranný průmyslový komplex podřízený íránskému ministerstvu obrany. Je hlavním výrobcem vybavení pro obě íránská námořnictva – Námořnictvo Islámské republiky Írán a Námořnictvo Islámských revolučních gard." # todo: NEW TRANSLATION
 PER_IAIO: "IAIO" # todo: NEW TRANSLATION
 PER_IAIO_desc: "Iran Aviation Industries Organization (IAIO), také známá jako Aerospace Industries Organization, je státní podnik založený v roce 1966 za účelem plánování, řízení a správy íránského leteckého průmyslu. Aerospace Industries Organization přímo vyrábí letadla a kosmické produkty a zároveň vlastní další státem vlastněné letecké společnosti." # todo: NEW TRANSLATION
 PER_owj_jet_engine: "Proudový motor OWJ" # todo: NEW TRANSLATION
 PER_owj_jet_engine_desc: "První domácí turbojetový motor Owj (Zenith) je jednou z nejsložitějších součástí vyráběných pro letecký průmysl, postavenou bez cizí technické pomoci. Zařazuje nás to mezi elitních 8 zemí schopných vyrábět takové špičkové letecké motory domácí technologií, což snižuje naši závislost na cizincích!" # todo: NEW TRANSLATION
 PER_j_jet_engine: "Proudový motor J85" # todo: NEW TRANSLATION
 PER_j_jet_engine_desc: "General Electric J85 je malý jednohřídelový turbojetový motor vytvořený ve Spojených státech v 50. letech. I když byl OWJ založen na tomto motoru a v mnoha ohledech mu je nadřazený, stále se z reverzního inženýrství této technologie můžeme hodně naučit." # todo: NEW TRANSLATION
 PER_AIO: "AIO" # todo: NEW TRANSLATION
 PER_AIO_desc: "Aerospace Industries Organization (AIO) je organizace podřízená íránskému ministerstvu obrany a přední high-tech komplex se sídlem v Teheránu. Je klíčovým aktérem ve vývoji a výrobě íránských kosmických prostředků a má pod svým dohledem některá výzkumná centra a továrny. Mezi produkty organizace patří mimo jiné balistické rakety Shahab." # todo: NEW TRANSLATION
 PER_military_satellites_researchs: "Výzkum vojenských satelitů" # todo: NEW TRANSLATION
 PER_military_satellites_researchs_desc: "Vojenský satelit je umělý satelit používaný pro vojenské účely, jako je zpravodajství, navigace a vojenská komunikace. Většina současně rozmístěných satelitů patří USA a my v současnosti žádné nemáme. Pokud chceme mít vlastní pokročilý zpravodajský systém, musíme na jejich výzkumu pracovat..." # todo: NEW TRANSLATION
 PER_upgrades_on_shahab_missles: "Vylepšení raket Shahab" # todo: NEW TRANSLATION
 PER_upgrades_on_shahab_missles_desc: "Jak krásný je pochod času, když to, co jsme kdysi považovali za vrchol technologie, zestárne a stane se zastaralým. Sérii raket Shahab-2 postihlo zub času a potřebuje vylepšení na modernější verzi Shahab-3!" # todo: NEW TRANSLATION
 PER_SPND: "SPND" # todo: NEW TRANSLATION
 PER_SPND_desc: "Organizace pro obranné inovace a výzkum, S.P.N.D., je výzkumná a vývojová agentura íránského ministerstva obrany odpovědná za rozvoj vznikajících technologií pro vojenské využití. Zodpovědná za výzkum a vývoj jaderných zbraní, organizace převzala projekt AMAD a od té doby pracuje na stavbě reaktorů." # todo: NEW TRANSLATION
 PER_self_powered_neutrons: "Výzkum detektoru neutronů napájeného vlastním zdrojem" # todo: NEW TRANSLATION
 PER_self_powered_neutrons_desc: "Self-Powered Neutron Detector (SPND) je detektor neutronů používaný v jaderných štěpných reaktorech. Měří neutronový tok, tedy úroveň neutronového záření, a je důležitou součástí reaktorového jádra, protože může ukázat, zda jádro dosahuje kritičnosti. Říci, že potřebujeme vlastní, je podcenění; budeme si je muset vyrobit sami, jako kdyby nám Amerika nebo Izrael něco takového poskytly..." # todo: NEW TRANSLATION
 PER_NGO: "NGO" # todo: NEW TRANSLATION
 PER_NGO_desc: "Národní geografická organizace Íránu, neboli Národní geografická organizace Ozbrojených sil Íránu, je íránská vládní agentura přidružená k Ministerstvu obrany a logistice ozbrojených sil Íránu. Byla založena pro rychlou a přesnou přípravu prostorových informací o zemi a dalších oblastech požadovaných ozbrojenými silami." # todo: NEW TRANSLATION
 PER_border_pic_turkey: "Snímky hranic Turecka" # todo: NEW TRANSLATION
 PER_border_pic_turkey_desc: "Zajímalo vás někdy, jak vypadají pohraniční oblasti Turecka kolem Íránu z ptačí perspektivy? Nuže, nemůžeme potvrdit ani vyvrátit, zda ten bezpilotní letoun byl náš, ani zda chceme tyto informace znát, ale nyní máme několik zajímavých informací o turecké hranici s námi." # todo: NEW TRANSLATION
 PER_border_pic_iraq: "Snímky hranic Iráku" # todo: NEW TRANSLATION
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]" # todo: NEW TRANSLATION
 PER_new_border_localization_desc: "Hej, Iráku, kámo, máš docela... pěknou infrastrukturu. Jen si udělám pár fotek pro... turistické účely, ano, to je vše." # todo: NEW TRANSLATION
 PER_border_localization_desc: "Je fajn vědět, že Američané a Izraelci provádějí bezpilotní lety nad irácko-íránskou hranicí, především nad iráckou částí! Ó, to nejste vy, Ameriko, ani vy, Izraeli? Zajímalo by mě, kdo to byl, kdo ty fotky pořídil a pak nám je poslal. Asi se to nikdy nedozvíme..." # todo: NEW TRANSLATION
 PER_MUT: "MUT" # todo: NEW TRANSLATION
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]" # todo: NEW TRANSLATION
 PER_new_mut_localization_desc: "Mirza Afshar University of Technology (MUT) je veřejná výzkumná univerzita technického a vědeckého zaměření v Íránu. Založena v roce 1984, hlavní kampus se nachází v Teheránu, má však také pobočky v Esfahanu a Urmii." # todo: NEW TRANSLATION
 PER_mut_localization_desc: "Malek Ashtar University of Technology (MUT) je veřejná výzkumná univerzita technického a vědeckého zaměření v Íránu. Založena v roce 1984, hlavní kampus se nachází v Teheránu, má však také pobočky v Esfahanu a Urmii." # todo: NEW TRANSLATION
 PER_malek_asthar_university: "[ROOT.PER_mirza_localization_name]" # todo: NEW TRANSLATION
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]" # todo: NEW TRANSLATION
 PER_new_mirza_localization_name: "Univerzita Mirza Afshar" # todo: NEW TRANSLATION
 PER_new_mirza_localization_desc: "Věděli jste, že Univerzita Mirza Afshar nabízí výzkum v oblasti letectví a programy na bakalářské i magisterské úrovni? Věděli jste také, že je pojmenována po synu Nadera Šáha?" # todo: NEW TRANSLATION
 PER_mirza_localization_name: "Univerzita Malek Ashtar" # todo: NEW TRANSLATION
 PER_mirza_localization_desc: "Věděli jste, že Univerzita Malek Ashtar nabízí výzkum v oblasti letectví a programy na bakalářské i magisterské úrovni? Věděli jste také, že Centra pro rozvoj vědy a technologií Biologického výzkumného centra Malek Ashtar University of Technology mají na starosti masovou výrobu biologických zbraní pro armádu?" # todo: NEW TRANSLATION
 PER_irgc_intelligence_organization: "Zpravodajská organizace IRGC" # todo: NEW TRANSLATION
 PER_irgc_intelligence_organization_desc: "Zpravodajská organizace Islámských revolučních gard je íránská zpravodajská agentura v rámci IRGC a součást Rady pro koordinaci zpravodajství. Je stejně mocná jako Ministerstvo zpravodajství (VAJA), i když je více aktivní na domácí úrovni než na mezinárodní." # todo: NEW TRANSLATION
 PER_internal_security_focus: "Zaměření na vnitřní bezpečnost" # todo: NEW TRANSLATION
 PER_internal_security_focus_desc: "Jste domácí terorista? Pokud ano, položte si ruce na hlavu a zůstaňte stát, protože IRGC jsou na cestě vás odvézt a zabavit váš majetek! Pokud ne, pokračujte v pohybu, protože IRGC má nastražené hlídky." # todo: NEW TRANSLATION
 PER_independent_investigation_units: "Nezávislé vyšetřovací jednotky" # todo: NEW TRANSLATION
 PER_independent_investigation_units_desc: "Taktika posílání jednotlivých týmů vyslýchat lidi na základě málo či žádných informací byla skvělá... skvělá v plýtvání našeho času. Potřebujeme více vyšetřovacích jednotek, které pracují nezávisle — navržených k následování těch nejzáhadnějších stop, a jakmile se objeví, vyšleme je a necháme je pracovat!" # todo: NEW TRANSLATION
 PER_irgc_personnel_training: "Výcvik personálu IRGC" # todo: NEW TRANSLATION
 PER_irgc_personnel_training_desc: "„Vyzbrojte se, získejte vojenský výcvik a vycvičte své přátele. Dejte vojenský výcvik těm, kteří nejsou vycvičeni. V islámské zemi by každý měl být vojákem a mít vojenský výcvik.“ - Ajatolláh Chomejní" # todo: NEW TRANSLATION
 PER_islamic_professionalism: "Islámský profesionalismus" # todo: NEW TRANSLATION
 PER_islamic_professionalism_desc: "Můžeme se skutečně považovat za správné muslimy, když se v poli chováme jako blázni? Islám by nám měl být vodítkem; měli bychom být profesionální v naší práci a chovat se pořádně!" # todo: NEW TRANSLATION
 PER_revolutionary_political_correctness: "Revoluční politická korektnost" # todo: NEW TRANSLATION
 PER_revolutionary_political_correctness_desc: "Odlišné názory jsou příliš velké břemeno k řešení; navíc to rozděluje nás zevnitř a přinutí nás být příliš zaneprázdněni bojem mezi sebou, abychom se připravili na vnější hrozby. Musíme tvrdě zasáhnout proti těm, kdo odbočují z pravé cesty a pravého názoru, a to i vůči těm u moci!" # todo: NEW TRANSLATION
 PER_use_NPO_to_develop_industry: "NPO" # todo: NEW TRANSLATION
 PER_use_NPO_to_develop_industry_desc: "Národní produkční organizace Íránu (NPO) je vládní orgán odpovědný za tvorbu politik a regulaci dohledu nad produktivitou na národní, sektorové a provinční úrovni. Kromě toho, s cílem posílit inovace a produktivitu v zemi, si NPO klade za cíl podporovat výzkumné projekty a instituce a posilovat vazby mezi univerzitami a průmyslem." # todo: NEW TRANSLATION
 PER_anti_turkey_diplomatic_relations: "Antiturecké diplomatické vztahy" # todo: NEW TRANSLATION
 PER_anti_turkey_diplomatic_relations_desc: "Turecko je dobré jen na Díkuvzdání, jinak vůbec! I tehdy je velmi suché, pokud ho neumíte správně připravit! Musíme přerušit vztahy s Tureckem za to, že naše jídla na Díkuvzdání dělají tak suchá!" # todo: NEW TRANSLATION
 PER_talk_with_russian_diplomats: "Jednat s ruskými diplomaty" # todo: NEW TRANSLATION
 PER_talk_with_russian_diplomats_desc: "Oslavují Rusové Díkuvzdání? Pravděpodobně ne, takže mají další důvod, proč nemít rádi Turecko, v kombinaci s jejich kontrolou nad Bosporou. Možná bychom tyto skutečnosti mohli využít proti Turecku..." # todo: NEW TRANSLATION
 PER_talk_with_armenian_diplomats: "Jednat s arménskými diplomaty" # todo: NEW TRANSLATION
 PER_talk_with_armenian_diplomats_desc: "Kdyby někdo měl lepší důvod nenávidět Turecko než my, byli by to Arméni. Kdo ví, ten ví; kdo neví, může si vyhledat pojem „Arméni 1916“. To bychom rozhodně mohli využít proti Turecku!" # todo: NEW TRANSLATION
 PER_ask_russia_to_embargo_turkey: "Požádat Rusko o embargo proti Turecku" # todo: NEW TRANSLATION
 PER_ask_russia_to_embargo_turkey_desc: "Kdo má rád Turecko? *Tlesk tlesk tlesk-tlesk-tlesk* My tři určitě ne! *Tlesk tlesk tlesk-tlesk-tlesk*" # todo: NEW TRANSLATION
 PER_ask_armenia_to_embargo_turkey: "Požádat Arménii o embargo vůči Turecku" # todo: NEW TRANSLATION
 PER_ask_armenia_to_embargo_turkey_desc: "Kdo má rád Turecko? *Tlesk tlesk tlesk-tlesk-tlesk* My tři určitě ne! *Tlesk tlesk tlesk-tlesk-tlesk*" # todo: NEW TRANSLATION
 PER_ban_turkey_from_gas: "Zakázat Turecku přístup k plynu" # todo: NEW TRANSLATION
 PER_ban_turkey_from_gas_desc: "Turecko si nezaslouží plyn, který vyrábíme! Měli bychom jim zakázat jeho nákup na našich trzích a potrubích!" # todo: NEW TRANSLATION
 PER_denounce_turkey_in_medias: "Odsoudit Turecko v médiích" # todo: NEW TRANSLATION
 PER_denounce_turkey_in_medias_desc: "Tenhle skvělý tweet úplně zahanbí Turecko: 'Turecko, spíš ne!'" # todo: NEW TRANSLATION
 PER_start_the_islamic_propaganda: "Spustit islámskou propagandu" # todo: NEW TRANSLATION
 PER_start_the_islamic_propaganda_desc: "Spustíme islámskou propagandu, abychom odstranili národní duch sebepodceňování a znovu učinili naši zemi velkou!" # todo: NEW TRANSLATION
 PER_start_the_islamic_propaganda_effect: "Toto zaměření aktivuje §YIslamic Propaganda Campaign§! rozhodnutí, které nám umožní odstranit ideje §RSelf-Deprecation§!." # todo: NEW TRANSLATION
 PER_destroy_zionist_supporters: "§RZničit sionistické přívržence§!" # todo: NEW TRANSLATION
 PER_destroy_zionist_supporters_desc: "Nemůžeme jen pasivně přihlížet rostoucí sionistické hrozbě; musíme jednat a zabránit jí dříve, než bude příliš pozdě!" # todo: NEW TRANSLATION
 PER_baku_is_secound_israel: "Baku je druhý Izrael" # todo: NEW TRANSLATION
 PER_baku_is_secound_israel_desc: "Bylo hlášeno, že náš soused Ázerbájdžán tajně podporuje ambice Izraele ohledně poškozování naší pozice, zájmů a suverenity; to nelze tolerovat..." # todo: NEW TRANSLATION
 PER_erdogan_is_zionist_supporter: "[TUR.GetLeader] je sionistickým podporovatelem" # todo: NEW TRANSLATION
 PER_erdogan_is_zionist_supporter_desc: "Je dávno známo, že [TUR.GetLeader] je podporovatelem sionismu. Turecko bude špatně vedené, když bude u moci, takže musíme připravit nutné kroky, jak této potenciální hrozbě čelit..." # todo: NEW TRANSLATION
 PER_invest_on_azeri_shias: "Investovat do ázerbájdžánských šíitů" # todo: NEW TRANSLATION
 PER_invest_on_azeri_shias_desc: "Ázerbájdžán je země s většinově šíitským obyvatelstvem a přestože jejich vláda je sekulární, můžeme využít našich podobností a podpořit naše šíitské bratry v Ázerbájdžánu v jejich sebeurčení nebo v unifikaci s námi!" # todo: NEW TRANSLATION
 PER_azerbayjan_shia_propaganda: "Šířit šíitskou propagandu" # todo: NEW TRANSLATION
 PER_azerbayjan_shia_propaganda_desc: "Ázerbájdžánské šíity sionistická propaganda zmanipulovala k víře v náboženskou rovnost! Musíme mezi jejich lid rozšířit „pravdu“ naší vlastní (ne-propagační) kampaní!" # todo: NEW TRANSLATION
 PER_azerbayjani_shia_media_support: "Umožnit vysílání Yeni Nabz News" # todo: NEW TRANSLATION
 PER_azerbayjani_shia_media_support_desc: "Yeni Nabz News, hlavní zpravodajský kanál nyní zakázané Islámské strany Ázerbájdžánu, byl uzavřen kvůli obviněním, že strana byla financována námi. Nyní, když nemají kam jít, bychom mohli hostit tuto zpravodajskou síť u nás a nechat ji pokračovat v publikování v Ázerbájdžánu, v bezpečí před represí, kterou by zřejmě zažili v Baku." # todo: NEW TRANSLATION
 PER_support_of_azerbaijani_mullahs: "Podpořit ázerbájdžánské mulláhy" # todo: NEW TRANSLATION
 PER_support_of_azerbaijani_mullahs_desc: "Ázerbájdžánský parlament přijal zákony zakazující mullám, kteří se vzdělávali v zahraničí, vykonávat islámské obřady a ceremonie v Ázerbájdžánu, stejně jako kázat v mešitách a zastávat vedoucí pozice v zemi. Jak si dovolí takto zacházet s tak pobožnými učiteli, musíme je za každou cenu podpořit a dát jim najevo naši podporu prostřednictvím Yeni Nabz!" # todo: NEW TRANSLATION
 PER_increace_shias_in_azerbayjan: "Zvýšit podporu radikálním hnutím" # todo: NEW TRANSLATION
 PER_increace_shias_in_azerbayjan_desc: "Současné hnutí propagující khomeinistické ideály není v Ázerbájdžánu dostatečné, aby vytvořilo velkou menšinu. Musíme přimět Yeni Nabz, aby udělal víc!" # todo: NEW TRANSLATION
 PER_huseyniyyun_movement: "Poskytnout útočiště Hüseyncilar" # todo: NEW TRANSLATION
 PER_huseyniyyun_movement_desc: "Islámské hnutí odporu Ázerbájdžánu, neboli Hüseyncilar, je společensko-politické hnutí v Ázerbájdžánské republice, jehož většina členů jsou ázerští khomeinisté. Byli vytvořeni v Qomu a my je financujeme a vyzbrojujeme. Ačkoliv jsme národem, který tyto lidi školí a vysílá, technicky je u nás nehostíme. To můžeme změnit, abychom zajistili jejich úspěch." # todo: NEW TRANSLATION
 PER_give_arms_to_huseyniyyun: "Vyzbrojit Hüseyncilar" # todo: NEW TRANSLATION
 PER_give_arms_to_huseyniyyun_desc: "Současní Hüseyncilar jsou velmi podvyzbrojeni, aby mohli bojovat v bitvách, kam je plánujeme poslat. Měli bychom vojáky náležitě vyzbrojit před tím, než je pošleme do Ázerbájdžánu." # todo: NEW TRANSLATION
 send_guns_for_aze_war: "§GToto poskytne zbraně Ázerbájdžánu, až začne občanská válka.§!" # todo: NEW TRANSLATION
 PER_give_them_financial_support: "Financovat Hüseyncilar" # todo: NEW TRANSLATION
 PER_give_them_financial_support_desc: "Vést válku je nákladné a Hüseyncilar zdaleka nejsou připraveni spravovat ázerbájdžánská území bez předchozího státního pokladu, to je jednosměrná jízdenka do bankrotu! Proto musíme připravit finance jejich jménem, aby bylo zajištěno jejich vítězství v Ázerbájdžánu!" # todo: NEW TRANSLATION
 send_moni_for_aze_war: "§GToto poskytne peníze Ázerbájdžánu, až začne občanská válka.§!" # todo: NEW TRANSLATION
 PER_flames_in_baku: "Rozdmýchejte plameny v Baku" # todo: NEW TRANSLATION
 PER_flames_in_baku_desc: "Hlavní město kavkazské ropy, zralé na revoluci! Jiskry, které tu už jsou, rozdmýcháme v plnohodnotnou občanskou válku!" # todo: NEW TRANSLATION
 PER_baku_coup_TT: "§YÁzerbájdžánští šiité§! zahájí §Robčanskou válku§!." # todo: NEW TRANSLATION
 PER_republic_of_azarabadgan: "Republika Azarabadgan" # todo: NEW TRANSLATION
 PER_republic_of_azarabadgan_desc: "Ázerbájdžán byl historicky íránský, nicméně rozdíly, které se mezi našimi dvěma národy v té době vytvořily, vybudovaly zcela odlišnou identitu, kterou je třeba respektovat; nicméně by měla být zřízena klientská islámská republika, aby se zabránilo dalšímu izraelskému vměšování do ázerbájdžánské politiky." # todo: NEW TRANSLATION
 PER_republic_of_azarabadgan_tt: "§YOdměna závisí na ázerbájdžánské občanské válce.§!" # todo: NEW TRANSLATION
 PER_financial_support_for_the_resistance_front: "Finančně podpořit odboj" # todo: NEW TRANSLATION
 PER_financial_support_for_the_resistance_front_desc: "Peněz, které jsme dříve dali odboji, bylo dost na zahájení povstání, ale nyní budou pravděpodobně potřebovat ještě více, pokud chtějí zvítězit, a my jim musíme poskytnout, co potřebují!" # todo: NEW TRANSLATION
 PER_military_support_for_the_resistance_front: "Vojensky podpořit odboj" # todo: NEW TRANSLATION
 PER_military_support_for_the_resistance_front_desc: "Vyzbrojení, které jsme dříve poskytli odboji, stačilo k zahájení povstání, ale nyní budou nejspíš potřebovat ještě více, pokud chtějí zvítězit, a my jim musíme dodat, co potřebují!" # todo: NEW TRANSLATION
 PER_enter_the_war_by_our_self: "Vstoupit do konfliktu v Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_enter_the_war_by_our_self_desc: "Ázerbájdžánský konflikt trvá příliš dlouho a nesmíme riskovat zásah mezinárodního společenství, proto musíme jednat rychle a okamžitě zlikvidovat zbytky opozice!" # todo: NEW TRANSLATION
 PER_we_always_support_azarabadegan: "Věčná podpora" # todo: NEW TRANSLATION
 PER_we_always_support_azarabadegan_desc: "Od financování po zbraně, ázerbájdžánská vláda ví, že když bude v potížích, může se na nás spolehnout, protože my, na rozdíl od ostatních, jí vždy poskytneme podporu!" # todo: NEW TRANSLATION
 PER_co_operate_with_armenians: "Spolupracovat s Armény" # todo: NEW TRANSLATION
 PER_co_operate_with_armenians_desc: "Ázerbájdžán není trnem v oku jen nám, ale i Arménům. Můžeme využít rivalitu Arménie a Ázerbájdžánu ve svůj prospěch a podpořit naše arménské soudruhy proti společné hrozbě!" # todo: NEW TRANSLATION
 PER_cooperate_with_armenians_against_azerbaijan: "Arménie přijala naši nabídku na spolupráci proti Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_armenia_refused_to_cooperate_against_azerbaijan: "Arménie odmítla naši nabídku na spolupráci proti Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_turkey_for_muslims: "Turecko pro muslimy" # todo: NEW TRANSLATION
 PER_turkey_for_muslims_desc: "Turecko je pro muslimy a pouze pro muslimy. Musíme jednat v souladu s tím, aby tomu tak zůstalo!" # todo: NEW TRANSLATION
 PER_turkey_for_shia_people: "Turecko pro šiity" # todo: NEW TRANSLATION
 PER_turkey_for_shia_people_desc: "Turecko se už dlouho odklání od Pravé Cesty. Ukážeme tureckému lidu Pravé náboženství, které musí následovat!" # todo: NEW TRANSLATION
 PER_invest_on_muslims_propaganda: "Investovat do muslimské propagandy" # todo: NEW TRANSLATION
 PER_invest_on_muslims_propaganda_desc: "Turecko se stalo centrem anti-islámských ideálů podporovaných jeho blízkostí k Izraeli a Evropě. Musíme to potlačit pomocí systematického řetězce \"informačních kampaní\" které přeuspořádají populaci tak, aby spatřila pravé světlo, bez ohledu na větev islámu, které věří!" # todo: NEW TRANSLATION
 PER_support_turkey_shia_mullas: "Podpořit šiítské mullové v Turecku" # todo: NEW TRANSLATION
 PER_support_turkey_shia_mullas_desc: "Současná turecká ústava financuje mešity pouze sunnitské přes Diyanet, tedy Předsednictví pro náboženské záležitosti. Bez vládní podpory je obtížné udržovat šiítské mešity a šířit pravé učení ší'ismu, takže je na nás jako na jediné skutečně nesekulární ši'itské zemi, abychom je podpořili!" # todo: NEW TRANSLATION
 PER_support_muslim_social_media: "Podpořit muslimská sociální média" # todo: NEW TRANSLATION
 PER_support_muslim_social_media_desc: "Turecká vláda učinila zjevné pokusy potlačit sociální média, zvláště [TUR.GetLeader], který prohlásil, že sociální média jsou \"Threat to Democracy\". Naopak, demokracie se nejlépe projevuje prostřednictvím sociálních médií, a my bychom měli tajně podpořit muslimy, kteří jsou na těchto platformách proti vládě!" # todo: NEW TRANSLATION
 PER_arm_shia_militias: "Vyzbrojit šiítské milice" # todo: NEW TRANSLATION
 PER_arm_shia_militias_desc: "Alevis byli příliš dlouho utlačováni za sunnitské turecké vlády! Musíme je vyzbrojit, aby si mohli vybojovat svobodu!" # todo: NEW TRANSLATION
 PER_rush_to_the_turkey: "Přispěchat do Turecka" # todo: NEW TRANSLATION
 PER_rush_to_the_turkey_desc: "Povstání, které jsme financovali, může čelit lépe vyzbrojeným tureckým ozbrojeným silám jen omezenou dobu; budeme jim muset přispěchat na pomoc, abychom zajistili jejich vítězství!" # todo: NEW TRANSLATION
 PER_anti_erdogan_propaganda: "Propaganda proti [TUR.GetLeader]" # todo: NEW TRANSLATION
 PER_anti_erdogan_propaganda_desc: "[TUR.GetLeader] pokusy o omezení svobody projevu na sociálních médiích neunikly pozornosti ani nám, ani Turkům. Můžeme toho využít ve svůj prospěch a učinit z [TUR.GetLeader] nejnenáviděnějšího člověka v Turecku!" # todo: NEW TRANSLATION
 PER_recruitment_of_intelligence_in_turkey: "Nábor zpravodajských pracovníků v Turecku" # todo: NEW TRANSLATION
 PER_recruitment_of_intelligence_in_turkey_desc: "S poklesem popularity [TUR.GetLeader] je v turecké společnosti řada prvků připravených a ochotných s námi spolupracovat na odstranění nepopulární vlády. Měli bychom pár takových získat, dokud můžeme, a mít vlastních tureckých špiónů!" # todo: NEW TRANSLATION
 PER_invest_on_intelligence_base_in_turkey: "Investovat do zpravodajské základny v Turecku" # todo: NEW TRANSLATION
 PER_invest_on_intelligence_base_in_turkey_desc: "Co je podezřelejšího než lidé jezdící do Íránu a zpět uprostřed noci? Téměř nic, proto bychom měli po celé zemi zřídit několik íránských \"čajoven\", kde se s námi mohou soukromě setkávat naši turečtí zpravodajští aktéři." # todo: NEW TRANSLATION
 PER_train_intelligence_commandos: "Vyškolit zpravodajské komanda" # todo: NEW TRANSLATION
 PER_train_intelligence_commandos_desc: "Naši 'špióni' z Turecka jsou spíše civilní informátoři než opravdoví špioni, a i když mají své využití, některé z diskrétnějších operací, které plánujeme, vyžadují vycvičené síly, a zdá se, že jsme to my, kdo je musí vycvičit." # todo: NEW TRANSLATION
 PER_the_last_steps_of_erdogan: "Poslední kroky [TUR.GetLeader]" # todo: NEW TRANSLATION
 PER_the_last_steps_of_erdogan_desc: "Už jste někdy schovali pistoli do fotoaparátu reportéra tak, že když pořídí snímek, vystřelí? My ano, a chystáme se pořídit několik pěkných fotografií hlavy [TUR.GetLeader] s jejím použitím!" # todo: NEW TRANSLATION
 PER_IBRC: "IBRC" # todo: NEW TRANSLATION
 PER_IBRC_desc: "Íránské centrum biologických zdrojů (IBRC) bylo založeno v roce 2008 pod Akademickým centrem pro vzdělávání, kulturu a výzkum (ACECR) s hlavním cílem zlepšit národní výzkum v oblasti sběru, uchování a studia biologických zdrojů. V tomto smyslu se centrum bude snažit být průkopníkem ve vývoji věd o životě a technologií, zlepšování kvality života a ochraně biodiverzity." # todo: NEW TRANSLATION
 PER_IFDA: "IFDA" # todo: NEW TRANSLATION
 PER_IFDA_desc: "Íránská správa pro potraviny a léky (IFDA) je obdobou FDA v jiných zemích; jejím posláním je regulací zajistit kvalitu potravin a bezpečnost léků." # todo: NEW TRANSLATION
 PER_royan_research_institute: "Výzkumný institut Royan" # todo: NEW TRANSLATION
 PER_royan_research_institute_desc: "Institut Royan je íránský klinický, výzkumný a vzdělávací ústav věnovaný biomedicínskému, translačnímu a klinickému výzkumu, výzkumu kmenových buněk a léčbě neplodnosti. Založen v roce 1991 a v roce 1998 schválen Ministerstvem zdravotnictví jako Centrum výzkumu na buněčné bázi, tento ústav dosáhl mnoha průkopnických úspěchů díky liberálním íránským zákonům o výzkumu kmenových buněk." # todo: NEW TRANSLATION
 PER_dna_researchs: "Výzkum DNA" # todo: NEW TRANSLATION
 PER_dna_researchs_desc: "Snažit se spatřit řetězce DNA je jako snažit se vidět hvězdy na opačné straně vesmíru; potřebujete k tomu silný dalekohled, v tomto případě mikroskop. DNA nám jistě ukáže zajímavé věci, které bychom mohli využít v našich genetických výzkumných pokusech, tak uvidíme, co uvidíme!" # todo: NEW TRANSLATION
 PER_check_standards_of_food_produce_factories: "Kontrola standardů potravinářských výrobních závodů" # todo: NEW TRANSLATION
 PER_check_standards_of_food_produce_factories_desc: "Dostalo se nám oznámení zadními kanály, že některé továrny možná nedodržují standardy stanovené IFDA. Musíme tyto možné přestupky prošetřit a zastavit jakékoli nesprávné jednání, které najdeme!" # todo: NEW TRANSLATION
 PER_dna_backs: "Podpora výzkumu DNA" # todo: NEW TRANSLATION
 PER_dna_backs_desc: "Jste vědec pracující v oblasti genetiky? Jste stejně na mizině jako íránský MD modding tým? Nemějte obavy, protože my jako íránská vláda vám zaplatíme, abyste dělali genetické věci! Škoda MD týmu!" # todo: NEW TRANSLATION
 PER_freezing_of_human_sex_cells_and_embryos: "Zmrazování lidských pohlavních buněk a embryí" # todo: NEW TRANSLATION
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Dvě slova: Sipor vojáci. Vlastně to byla překlep, mělo to být Super vojáci, ale i tak, vždy můžeme testovat na embryích, abychom vytvořili geneticky perfektního jedince do armády!" # todo: NEW TRANSLATION
 PER_police_e_rahvar: "Police-e Rahvar" # todo: NEW TRANSLATION
 PER_police_e_rahvar_desc: "Dopravní policie NAJA, zkratka RAHVAR, je orgán činný v trestním řízení v Íránu odpovědný za dohled nad dopravou a hlídkování na dálnicích." # todo: NEW TRANSLATION
 PER_tighten_driving_licence_grants: "Zpřísnit udělování řidičských průkazů" # todo: NEW TRANSLATION
 PER_tighten_driving_licence_grants_desc: "Jak nejlépe zajistit, abyste nebyli sraženi babičkou na semaforu? Ztížit kvalifikace pro řízení! Ulehčí nám to práci a budeme potřebovat méně sil silniční policie!" # todo: NEW TRANSLATION
 PER_improved_inspection_methods: "Vylepšené inspekční metody" # todo: NEW TRANSLATION
 PER_improved_inspection_methods_desc: "Jak poznáte rozdíl mezi kamionem vezoucím vejce a kamionem vezoucím zásoby odboje? Ani my nevíme, takže bychom měli lépe kontrolovat vozidla, abychom se nenechali ujít příležitost chytit teroristy!" # todo: NEW TRANSLATION
 PER_mobilize_the_road_police: "Mobilizovat silniční policii" # todo: NEW TRANSLATION
 PER_mobilize_the_road_police_desc: "Spravedlivě řečeno, policie jsou civilní vojenské síly, jen s více omezeními. V případě invaze nebo protestů bychom mohli tyto síly mobilizovat; jsou vycvičeny k zamíření a střelbě." # todo: NEW TRANSLATION
 PER_NAJA: "NAJA" # todo: NEW TRANSLATION
 PER_NAJA_desc: "Velitelství donucovacích složek Islámské republiky Írán (NAJA) je uniformovaná policejní síla v Íránu." # todo: NEW TRANSLATION
 PER_train_undercover_cop: "Vycvičit tajné důstojníky" # todo: NEW TRANSLATION
 PER_train_undercover_cop_desc: "Umění být neviděn, neslyšen a bez podezření je o něco složitější, než si lidé myslí. Kdybychom měli důstojníky schopné infiltrovat domácí rebely, aniž by byli odhaleni, bylo by snazší se s těmito prvky vypořádat! Měli bychom pár takových vycvičit." # todo: NEW TRANSLATION
 PER_procurement_of_espionage_equipment: "Nákup špionážního vybavení" # todo: NEW TRANSLATION
 PER_procurement_of_espionage_equipment_desc: "Ukrytí zbraní, mikrofonů a naslouchadel do nejméně nápadných a všedních předmětů je alfou a omegou, když se snažíte nevypadat podezřele. Nákup zařízení navržených tímto způsobem je však složitější; nemůžete jen zajít do Walmartu a koupit hrnek s vestavěnou kamerou!" # todo: NEW TRANSLATION
 PER_peoples_security: "Bezpečnost obyvatel" # todo: NEW TRANSLATION
 PER_peoples_security_desc: "Podle sfalšovaných údajů, které jsme si vymysleli, se občané naší země cítí nebezpečně. Musíme navýšit financování policie, aby se cítili bezpečně a poddajně!" # todo: NEW TRANSLATION
 PER_more_bases_in_tehran: "Více základen v Teheránu" # todo: NEW TRANSLATION
 PER_more_bases_in_tehran_desc: "Teherán je plný podvratné činnosti, což se dalo očekávat vzhledem k tomu, že je to naše hlavní město. Zároveň je to nejlidnatější město, takže pro zajištění míru a bezpečnosti musíme postavit více policejních stanic a skrytých základen agentur." # todo: NEW TRANSLATION
 PER_cooperate_with_vaja: "Spolupracovat s VAJA" # todo: NEW TRANSLATION
 PER_cooperate_with_vaja_desc: "Musíme investovat a spolupracovat s našimi zpravodajskými službami, abychom identifikovali zahraniční a domácí hrozby a zastavili tyto potenciálně ničivé problémy..." # todo: NEW TRANSLATION
 PER_military_police_training: "Výcvik vojenské policie" # todo: NEW TRANSLATION
 PER_military_police_training_desc: "Současná vojenská policie není dostatečně vycvičená na zvládání nebo potlačování protestů, jak nám ukázaly události protestů v roce 2003. Budeme muset tyto síly podrobit dalšímu výcviku a zajistit, aby byly nejlepší z nejlepších a připravené na příští protest." # todo: NEW TRANSLATION
 PER_occupation_management_strategies: "Strategie pacifikace a řízení" # todo: NEW TRANSLATION
 PER_occupation_management_strategies_desc: "Co přesně děláme s protestujícími? No, veřejnost to neví, ale dost se bojí našeho odplaty na to, aby si rozmyslela protestování!" # todo: NEW TRANSLATION
 PER_more_bases_in_sistan_o_balochistan: "Více základen v\nSistánu a Balúčistánu" # todo: NEW TRANSLATION
 PER_more_bases_in_sistan_o_balochistan_desc: "Sistán a Balúčistán jsou centrem sunnitských odbojových skupin kvůli své odlehlosti, protože údajně \"porušujeme jejich náboženská práva\" a \"perzekvujeme menšinové náboženské skupiny\". Ačkoliv mají pravdu, nechceme jejich stížnosti slyšet, takže bychom měli postavit více předních stanovišť jak pro policii, tak pro armádu, aby tyto lidi mohli chytit!" # todo: NEW TRANSLATION
 PER_VAJA: "VAJA" # todo: NEW TRANSLATION
 PER_VAJA_desc: "Ministerstvo zpravodajství Islámské republiky Írán je hlavní zpravodajskou agenturou Íránu a členem íránského zpravodajského společenství. Je známé také jako VAJA, dříve jako VEVAK." # todo: NEW TRANSLATION
 PER_information_and_security_university: "Univerzita informací a bezpečnosti" # todo: NEW TRANSLATION
 PER_information_and_security_university_desc: "I když máme VAJA již dlouho, neměli jsme školu, kde bychom školili operativce, spoléhali jsme jen na (utajeno) a (utajeno), že je najdou. Můžeme však vybudovat vlastní školu a udělat ji tak skrytou, že by o ní nikdo nevěděl!" # todo: NEW TRANSLATION
 PER_sepah_imam_zaman: "Sepah Imam Zaman" # todo: NEW TRANSLATION
 PER_sepah_imam_zaman_desc: "Korp. Imám Zaman, neboli Sepah, je zbrusu nová skupina elitních sil naší agentury vycvičená v umění subverze, shromažďování zpravodajských informací a infiltrace. Dokáží téměř vše, co se týká špionáže, kromě být chyceni!" # todo: NEW TRANSLATION
 PER_sepah_cyberi: "Sepah Cyberi" # todo: NEW TRANSLATION
 PER_sepah_cyberi_desc: "I když je tradiční shromažďování zpravodajských informací důležité, v době, kdy technologie získaly větší význam a celé tajné archivy jsou vedeny digitálně, bylo by rozumné vyvinout vlastní skupinu hackerů, kteří budou bránit naše špinavé tajemství." # todo: NEW TRANSLATION
 PER_overseas_issues: "Zámořské záležitosti" # todo: NEW TRANSLATION
 PER_overseas_issues_desc: "Nechtěli byste vědět, co tam dělá Izrael? My to také chceme vědět; je vždy dobré znát cizí záležitosti, zejména když se jich týkají!" # todo: NEW TRANSLATION
 PER_hack_rafael_company: "§RHacknout společnost Rafael§!" # todo: NEW TRANSLATION
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd je izraelská společnost zabývající se obrannými technologiemi. Vytvořila některé z nejpokročilejších vojenských technologií na světě, například Davidův prak, protiraketový obranný systém schopný zachytit naše Shahab-2 a Shahab-3. Potřebujeme vědět, co tato společnost vyvíjí, možná si to přisvojit!" # todo: NEW TRANSLATION
 PER_hack_traffic_system: "§RProlomit dopravní systém§!" # todo: NEW TRANSLATION
 PER_hack_traffic_system_desc: "Izrael má velmi pokročilý dopravní systém obsluhující jejich síť silnic po celém území. Kdyby mohli přes dopravní kamery sledovat, kde jsou naše síly, bylo by to takticky velmi špatné, ale pro nás lepší, kdybychom měli kontrolu nad tímto systémem..." # todo: NEW TRANSLATION
 PER_amin_military_academy: "Vojenská akademie Amin" # todo: NEW TRANSLATION
 PER_amin_military_academy_desc: "Aminova akademie je policejní akademie v Íránu spojená s Velitelstvím donucovacích složek Islámské republiky Írán. Akademie poskytla výcvikové kurzy pro policejní složky z 16 zemí" # todo: NEW TRANSLATION
 PER_re_equip_the_road_police: "Znovu vybavit silniční policii" # todo: NEW TRANSLATION
 PER_re_equip_the_road_police_desc: "Od revoluce v roce 1979 jsme provedli rozsáhlou reorganizaci policejních sil, sloučením Shahrbani, žandármerie a Výboru islámské revoluce do jedné síly FARAJA. S přibližně 600 tisíci důstojníky v naší službě a velmi malým rozpočtem je většina nedostatečně vybavena pro činnosti, které se snažíme provádět, takže je musíme vybavit nejnovějšími zbraněmi!" # todo: NEW TRANSLATION
 PER_reinforce_astara_naval_base: "Posílit námořní základnu Astara" # todo: NEW TRANSLATION
 PER_reinforce_astara_naval_base_desc: "Vzhledem k tomu, že Ázerbájdžán zůstane součástí Íránu, je lepší posílit námořní základnu Astara, abychom měli lepší možnost přesunu zásob tam." # todo: NEW TRANSLATION
 PER_ask_for_russian_peace_keepers: "Požádat o ruské mírové síly" # todo: NEW TRANSLATION
 PER_ask_for_russian_peace_keepers_desc: "Ukázalo se, že Ázerbájdžánci byli velmi odhodláni udržet si suverenitu jako národní stát, s různými skupinami vedoucími partyzánské kampaně proti nám v horském terénu Kavkazu. Rusko, jako náš blízký přítel, by nám mohlo pomoci je potlačit, a přitom by to vypadalo, že nám záleží na lidských právech!" # todo: NEW TRANSLATION
 PER_ask_russians_for_arms: "Požádat Rusy o zbraně" # todo: NEW TRANSLATION
 PER_ask_russians_for_arms_desc: "Co by udělalo umístění ruských vojsk v naší zemi? Povstalci bojující proti nám je budou střílet stejně jako nás! Potřebujeme ruské zbraně, a hodně jich!" # todo: NEW TRANSLATION
 PER_ask_armenians_for_militas: "Požádat arménské milice" # todo: NEW TRANSLATION
 PER_ask_armenians_for_militas_desc: "Ázerbájdžánci, kteří si znovu uzurpují svou zemi a nezávislost, vyděsí Arménii stejně jako nás. Možná by bylo dobré požádat arménské mírotvůrce, aby nám pomohli v boji proti separatistickým silám..." # todo: NEW TRANSLATION
 PER_ask_armenians_for_militas_tt: "§YOdměna závisí na invazi do Ázerbájdžánu§!" # todo: NEW TRANSLATION
 PER_identify_corrupt_officials: "Identifikovat korupční úředníky" # todo: NEW TRANSLATION
 PER_identify_corrupt_officials_desc: "Nemůžeme se zbavit někoho, o kom nevíme, že je zkorumpovaný! Nejprve musíme identifikovat, kdo nejpravděpodobněji podléhá korupci, pak sledovat a čekat." # todo: NEW TRANSLATION
 PER_force_them_to_resign: "Donutit je rezignovat" # todo: NEW TRANSLATION
 PER_force_them_to_resign_desc: "Proč z toho dělat takovou vědu s korupčními úředníky? Kdyby na to přišla veřejnost, mohlo by to naše zpravodajské služby znevěrohodnit — jak by takto dobře vybavená služba nemohla odhalit korupci přímo pod naším nosem? Nejlepší je donutit je rezignovat z vymyšlených důvodů..." # todo: NEW TRANSLATION
 PER_punishment_by_the_judiciary: "Trest soudnictvím" # todo: NEW TRANSLATION
 PER_punishment_by_the_judiciary_desc: "Každý má právo na soudní řízení a tito úředníci nejsou výjimkou! Nikdo ale neřekl, že soud musí být spravedlivý; musíme zajistit, aby se drželi dál od moci." # todo: NEW TRANSLATION
 PER_broadcast_trial_in_media: "Vysílat soud v médiích" # todo: NEW TRANSLATION
 PER_broadcast_trial_in_media_desc: "Hanba těmto úředníkům za korupci! Po dlouhém pátrání po korupci jsme identifikovali tyto chlapy, kteří jsou rozhodně zkorumpovaní, a možná pár, kteří jsou trochu víc nejasní, ale potřebovali jsme hodně zatčení, aby to na televizích vypadalo dobře!" # todo: NEW TRANSLATION
 PER_broadcast_trial_in_media_effect: "Zvyšuje §Ystav islámské propagandy§! o §G25%§!" # todo: NEW TRANSLATION
 PER_modernize_the_riot_police: "Modernizovat pořádkovou policii" # todo: NEW TRANSLATION
 PER_modernize_the_riot_police_desc: "Většina nasazené pořádkové policie je vybavena zbraněmi a vozidly z 90. a 2000. let. Jak můžeme očekávat, že podají nejlepší výkon se starým vybavením? Musíme je zmodernizovat!" # todo: NEW TRANSLATION
 PER_improve_domestic_light_armor: "Zlepšit domácí lehké obrněné vozy" # todo: NEW TRANSLATION
 PER_improve_domestic_light_armor_desc: "V současnosti spoléháme prakticky výhradně na zahraniční dovoz obrněných vozidel, zejména z Ruska. S plány zvýšit nezávislost na mezinárodním trhu nyní potřebujeme vyvinout vlastní domácí lehké obrnění pro vozidla." # todo: NEW TRANSLATION
 PER_IDRO: "IDRO" # todo: NEW TRANSLATION
 PER_IDRO_desc: "Organizace pro průmyslový rozvoj a obnovu Íránu (IDRO) byla založena v roce 1967. Skupina IDRO je jednou z největších společností v Íránu a také jedním z největších konglomerátů v Asii. Cílem IDRO je rozvíjet íránský průmyslový sektor, urychlit industrializaci země a vyvážet íránské produkty do celého světa." # todo: NEW TRANSLATION
 PER_free_automobile_imports: "Volný dovoz automobilů" # todo: NEW TRANSLATION
 PER_free_automobile_imports_desc: "Lidé chtějí zahraniční luxusní auta? Kdo jsme, abychom jim to zabránili? Usnadněme zahraničním společnostem podnikání zde volným dovozem aut!" # todo: NEW TRANSLATION
 PER_domestic_automobile_industry: "Domácí automobilový průmysl" # todo: NEW TRANSLATION
 PER_domestic_automobile_industry_desc: "Ačkoli jsou zahraniční auta skvělá, snižují naši schopnost je sami vyrábět, protože se téměř výhradně spoléháme na jiné. Měli bychom vytvořit vlastní domácí průmysl, aby naši lidé vždy měli přístup k vozidlům, i když ne tak luxusním!" # todo: NEW TRANSLATION
 PER_IKCO: "§2IKCO§!" # todo: NEW TRANSLATION
 PER_IKCO_desc: "Iran Khodro, známý jako IKCO, je íránský výrobce automobilů se sídlem v Teheránu. IKCO byl založen v roce 1962 jako Iran National. Veřejná společnost vyrábí vozidla včetně Samand, Peugeot a Renault, a také nákladní automobily, minibusy a autobusy." # todo: NEW TRANSLATION
 PER_SAIPA: "§OSAIPA§!" # todo: NEW TRANSLATION
 PER_SAIPA_desc: "SAIPA je íránský výrobce automobilů se sídlem v Teheránu. SAIPA byl založen v roce 1965. Její produkty v posledních letech byly převážně licencované korejské vozy a vlastní motory a řada vozů." # todo: NEW TRANSLATION
 PER_kia: "§RKia§!" # todo: NEW TRANSLATION
 PER_kia_desc: "Kia Corporation, běžně známá jako Kia, je jihokorejský nadnárodní výrobce automobilů se sídlem v Soulu, Jižní Korea." # todo: NEW TRANSLATION
 PER_peugeot: "§gPeugeot§!" # todo: NEW TRANSLATION
 PER_peugeot_desc: "Peugeot je francouzská značka automobilů vlastněná Stellantis. Společnost Peugeot pochází ze Sochaux. Peugeot tam udržuje velký výrobní závod a muzeum Peugeot." # todo: NEW TRANSLATION
 PER_cerato: "Cerato" # todo: NEW TRANSLATION
 PER_cerato_desc: "Kia Cerato je kompaktní vůz vyráběný jihokorejským výrobcem Kia od roku 2003." # todo: NEW TRANSLATION
 PER_207_sd: "207 SD" # todo: NEW TRANSLATION
 PER_207_sd_desc: "Peugeot 207 je supermini (třída B), který navrhl a vyráběl francouzský výrobce Peugeot." # todo: NEW TRANSLATION
 PER_runna: "Runna" # todo: NEW TRANSLATION
 PER_runna_desc: "Runna (kódové označení X12) je osobní automobil vyráběný íránským výrobcem IKCO (Iran Khodro). Je to sedan založený na Peugeot 206 a je menší než IKCO Samand (X7)." # todo: NEW TRANSLATION
 PER_tiba: "Tiba" # todo: NEW TRANSLATION
 PER_tiba_desc: "Tiba je íránské auto vyrobené společností Saipa. Platforma vozu byla navržena společnosti Saipa a jeho bezpečnost je přijatelná. Při výrobě bylo využito služeb přibližně 122 místních výrobců a bylo vyrobeno asi 810 dílů." # todo: NEW TRANSLATION
 PER_imam_alis_riot_police: "Pořádková policie Imáma Alího" # todo: NEW TRANSLATION
 PER_imam_alis_riot_police_desc: "Jednotka Imáma Alího je součástí velení zvláštních jednotek FARAJA, což je pododdělení Velitelství donucovacích složek Islámské republiky Írán zodpovědné za jeho speciální síly." # todo: NEW TRANSLATION
 PER_nopo: "NOPO" # todo: NEW TRANSLATION
 PER_nopo_desc: "NOPO, oficiálně označované jako Proti-teroristická speciální síla, je íránská speciální jednotka ve velení zvláštních jednotek Velitelství donucovacích složek Islámské republiky Írán." # todo: NEW TRANSLATION
 PER_quantity_effort: "Úsilí o kvantitu" # todo: NEW TRANSLATION
 PER_quantity_effort_desc: "Pro náš ekonomický růst nepotřebujeme kvalitní zboží. Hodně levného zboží stačí." # todo: NEW TRANSLATION
 PER_licences_from_china: "Licence z Číny" # todo: NEW TRANSLATION
 PER_licences_from_china_desc: "Naši východní partneři nám mohou hodně pomoci svými rozsáhlými zkušenostmi ve výrobě." # todo: NEW TRANSLATION
 PER_secure_old_soviet_schematics: "Zajistit staré sovětské schémata" # todo: NEW TRANSLATION
 PER_secure_old_soviet_schematics_desc: "Sovětský průmyslový potenciál nám během studené války výrazně pomohl. Může být užitečný i dnes." # todo: NEW TRANSLATION
 PER_study_eastern_desgins: "Studovat východní návrhy" # todo: NEW TRANSLATION
 PER_study_eastern_desgins_desc: "Ruské a čínské MIP jsou mnohem lepší než jejich západní konkurenti. Potřebujeme to nejlepší vybavení, které nám mohou poskytnout." # todo: NEW TRANSLATION
 PER_study_western_designs: "Studovat západní návrhy" # todo: NEW TRANSLATION
 PER_study_western_designs_desc: "Americký a evropský výzkum a vývoj vytváří budoucnost vojenského vybavení. Jejich návrhy zlepší naši armádu a učiní ji konkurenceschopnou vůči světovým velmocím." # todo: NEW TRANSLATION
 PER_import_anti_riot_equipments: "Import protivýtržního vybavení" # todo: NEW TRANSLATION
 PER_import_anti_riot_equipments_desc: "Poslední výtržnosti se opravdu nepovedly. Byly to největší v naší historii a byli jsme vážně nepřipravení na množství protestujících. Pro jistotu bychom měli zakoupit protivýtržní vybavení, abychom byli lépe připraveni než minule." # todo: NEW TRANSLATION
 PER_import_equipment_for_nopo: "Importovat vybavení pro NOPO" # todo: NEW TRANSLATION
 PER_import_equipment_for_nopo_desc: "NOPO má docela dost věcí potřebných pro protiteroristické operace, ale nemají všechno. Teď je nedokážeme vyrobit, takže bude nejlepší některé dovézt, aby aspoň něco měli." # todo: NEW TRANSLATION
 PER_identify_dmoestic_separatists: "Identifikovat domácí separatisty" # todo: NEW TRANSLATION
 PER_identify_dmoestic_separatists_desc: "Identifikovali jsme několik domácích separatistických frakcí v jihozápadních a jihovýchodních regionech Íránu, se kterými je potřeba se vypořádat, abychom zajistili naše hranice." # todo: NEW TRANSLATION
 PER_identify_foreign_separatists: "Identifikovat zahraniční separatisty" # todo: NEW TRANSLATION
 PER_identify_foreign_separatists_desc: "Identifikovali jsme různé separatistické frakce podporované cizinou v západních a severozápadních regionech Íránu, se kterými je třeba se vypořádat, aby byla zajištěna naše územní celistvost." # todo: NEW TRANSLATION
 PER_arrest_separatists_in_balochistan: "Zatkněte separatisty v §YBalochestan§!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_balochistan_desc: "Identifikovali jsme mnoho separatistických zločinců v Balochestanu a zahájili jsme rozsáhlé potírání těchto rozdělujících elementů!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_kordestan: "Zatkněte separatisty v §YKordestan§!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_kordestan_desc: "Identifikovali jsme mnoho separatistické špíny v Kordestanu. Zatkli jsme desítku zahraničních špionů, přerušili jejich zásobování a zahájili rozsáhlé potírání samotných separatistů!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_azerbaijan: "Zatkněte separatisty v §YAzarbaijan§!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_azerbaijan_desc: "Identifikovali jsme mnoho separatistických zrádců v Ázerbájdžánu. Zadrželi jsme jejich hlavní pašeráky se zbraněmi a zásobováním a zahájili rozsáhlé potírání samotných separatistů!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_khuzestan: "Zatkněte separatisty v §YKhuzestan§!" # todo: NEW TRANSLATION
 PER_arrest_separatists_in_khuzestan_desc: "Identifikovali jsme mnoho separatistické špíny v Chuzestánu a zahájili jsme rozsáhlé potírání těchto rozdělujících elementů!" # todo: NEW TRANSLATION
 PER_command_and_control_office: "Úřad velení a řízení" # todo: NEW TRANSLATION
 PER_command_and_control_office_desc: "Náš společný štáb kontroluje vše a všechny pod nimi v hodnosti a řídí přesuny jednotek koordinovaně. Je modelován podle systému společného a kombinovaného štábu Spojených států, protože tento společný úřad pouze kontroluje operace, zatímco ministerstvo obrany řeší administrativní záležitosti." # todo: NEW TRANSLATION
 PER_irgc_airforce: "Letectvo IRGC" # todo: NEW TRANSLATION
 PER_irgc_airforce_desc: "Letectvo Islámského sboru revolučních gard (IRGC) je strategickou raketovou, leteckou a vesmírnou složkou IRGC." # todo: NEW TRANSLATION
 PER_irgc_ground_forces: "Pozemní síly IRGC" # todo: NEW TRANSLATION
 PER_irgc_ground_forces_desc: "Pozemní síly Islámského revolučního gardového sboru, zkráceně NEZSA, jsou pozemní silou, kterou IRGC udržuje paralelně k pravidelné armádě Íránu. Kromě konvenční vojenské role jsou pozemní síly gardy více zaměřeny na potírání vnitřních nepokojů než běžná armáda." # todo: NEW TRANSLATION
 PER_irgc_naval_forces: "Námořní síly IRGC" # todo: NEW TRANSLATION
 PER_irgc_naval_forces_desc: "Námořnictvo Islámského revolučního gardového sboru, oficiálně zkrácené NEDSA, ale také známé jako Sepah Navy či zkratkou IRGCN, je námořní bojová složka IRGC založená v roce 1985 a jedna ze dvou námořních sil Íránu, paralelní k běžnému námořnictvu Islámské republiky Írán." # todo: NEW TRANSLATION
 PER_take_over_persian_gulf_security: "Převzít bezpečnost Perského zálivu" # todo: NEW TRANSLATION
 PER_take_over_persian_gulf_security_desc: "NEDSA se specializuje na rychlé manévry, na rozdíl od Íránského námořnictva, které je tradičnější s většími plavidly. Jak věci stojí nyní, íránské námořnictvo má na starosti obranu Perského zálivu, ale NEDSA je schopnější provádět mise včas, byť v menším měřítku. Měli bychom přenést odpovědnost za obranu na NEDSA." # todo: NEW TRANSLATION
 PER_inspect_regional_headquarters: "Prověřit regionální velitelství" # todo: NEW TRANSLATION
 PER_inspect_regional_headquarters_desc: "Co to regionální velitelství dělá? Nejlepší bude jít a zkontrolovat, že vždy pracují co nejefektivněji!" # todo: NEW TRANSLATION
 PER_advanced_ballistics_effort: "Pokročilý balistický program" # todo: NEW TRANSLATION
 PER_advanced_ballistics_effort_desc: "Jak máme tvrdit, že máme mocné rakety schopné zasáhnout Izrael na povel, když je nemáme? Nejlepší způsob, jak o sobě tvrdit, že je máme, je je skutečně mít, což znamená, že budeme muset vyvíjet pokročilejší raketové technologie." # todo: NEW TRANSLATION
 PER_irgc_havaniruz: "IRGC Havaniruz" # todo: NEW TRANSLATION
 PER_irgc_havaniruz_desc: "Havaniruz, neboli letecká podpora, je něco, čeho mají naše pozemní jednotky nyní velmi málo. IRGC by mohla převzít tuto roli a zajistit, aby byla naše armáda vždy podporována ze vzduchu..." # todo: NEW TRANSLATION
 PER_irgc_drone_command: "Velitelství dronů IRGC" # todo: NEW TRANSLATION
 PER_irgc_drone_command_desc: "Momentálně máme síť velení a řízení pro operace s drony k rozšíření bezpilotních leteckých schopností, vše pod kontrolou letectva IRGC!" # todo: NEW TRANSLATION
 PER_external_operations: "Zahraniční operace" # todo: NEW TRANSLATION
 PER_external_operations_desc: "V posledních letech si IRGC zvykla operovat na cizí půdě, k nelibosti našich sousedů. Nicméně to považujeme za nezbytný krok k ochraně íránských zájmů, i když nejsme doma!" # todo: NEW TRANSLATION
 PER_diplomatic_training: "Diplomatický výcvik" # todo: NEW TRANSLATION
 PER_diplomatic_training_desc: "Naše zahraniční operace se rozrostly od prosté přítomnosti na cizí půdě ve válce až k aktivitám za míru. IRGC se stal spíše intervenční silou, tak je nechejme! Budou však muset být velmi schopní přesvědčit ostatní, aby jim dovolili vstoupit..." # todo: NEW TRANSLATION
 PER_saberin_special_forces_divison: "Divize speciálních sil Saberin" # todo: NEW TRANSLATION
 PER_saberin_special_forces_divison_desc: "Brigáda Saberin Takavar, také známá jako jednotka Saberin, je elitní útvar v pozemních silách IRGC. Je považována za jednu z nejlepších jednotek íránských ozbrojených sil, s desetiletími vojenských a bojových zkušeností doma i zejména v zahraničních operacích v sousedních zemích." # todo: NEW TRANSLATION
 PER_irgc_marines: "Námořní pěchota IRGC" # todo: NEW TRANSLATION
 PER_irgc_marines_desc: "Speciální jednotka NEDSA, také známá jako Sepah Navy Special Force (S.N.S.F.), je takavar jednotka v námořnictvu IRGC dislokovaná na ostrově Greater Farur v Perském zálivu. Jednotka má mariňáky, potápěče a odstřelovače specializující se na helikoptérové nasazení, amfibické operace a námořní přepadání." # todo: NEW TRANSLATION
 PER_work_with_the_artesh: "Spolupracovat s Artesh" # todo: NEW TRANSLATION
 PER_work_with_the_artesh_desc: "Mít dva zcela oddělené vrchní vojenská velení by v zemi nefungovalo. Abychom zajistili vítězství, musí IRGC a AIRA spolupracovat ruku v ruce, aby dosáhly nejlepšího výsledku." # todo: NEW TRANSLATION
 PER_bolster_naval_presence: "Posílit námořní přítomnost" # todo: NEW TRANSLATION
 PER_bolster_naval_presence_desc: "Současná námořní přítomnost, kterou máme v Perském zálivu, nestačí, abychom konkurovali nebo se postavili americkému námořnictvu, které má v zálivu několik základen. Musíme zvýšit počet plavidel, pokud chceme mít šanci na hegemonii v regionu." # todo: NEW TRANSLATION
 PER_the_end_of_israel: "Konec Izraele" # todo: NEW TRANSLATION
 PER_the_end_of_israel_desc: "Během našich zápasů se naskytla příležitost vzít boj do Izraele! Je čas uřezat Hlavu hada, rozrušit pavučinové hnízdo, zdroj našich problémů! Je to teď nebo nikdy! Přicházíme, Izraeli, Alláhu akbar!" # todo: NEW TRANSLATION
 PER_irgc_quds_force: "Síla Quds IRGC" # todo: NEW TRANSLATION
 PER_irgc_quds_force_desc: "Quds Force je jednou z pěti větví IRGC, specializující se na nekonvenční válku a vojenské zpravodajské operace. Odpovědná za zahraniční operace, Quds Force podporuje nevládní aktéry v mnoha zemích, včetně Hizballáhu, Hamásu, Palestinského islámského džihádu, jemenských Hútíů a šíitských milicí v Iráku, Sýrii a Afghánistánu." # todo: NEW TRANSLATION
 PER_the_road_to_jerusalem: "Cesta do Jeruzaléma" # todo: NEW TRANSLATION
 PER_the_road_to_jerusalem_desc: "Dlouhá je cesta, kterou si musíme vysekat k Jeruzalému, ale zvládneme to a osvobodíme muslimy Palestiny, krok za krokem!" # todo: NEW TRANSLATION
 PER_azerbaijan_returns_to_iran: "Ázerbájdžán\nse vrací k Íránu" # todo: NEW TRANSLATION
 PER_azerbaijan_returns_to_iran_desc: "Před dlouhou dobou byl Ázerbájdžán součástí našeho národa a dokonce položil základy pro náš moderní stát, ale byl od nás postupně oddělen Rusy smlouvou z Turkmenčaje a poté smlouvou z Golestánu. Dnes je Ázerbájdžán nezávislý stát, bolestná vzpomínka... plánujeme to změnit a vzít zpět, co bylo právem naše!" # todo: NEW TRANSLATION
 PER_irgc_aerospace_force: "Letecko-kosmické síly IRGC" # todo: NEW TRANSLATION
 PER_irgc_aerospace_force_desc: "Letecko-kosmické síly Islámského revolučního gardového sboru (IRGCASF) jsou strategickou raketovou, leteckou a vesmírnou složkou IRGC. V roce 2009 byly přejmenovány z Leteckých sil IRGC na Letecko-kosmické síly IRGC." # todo: NEW TRANSLATION
 PER_a_great_satan_no_more: "Už žádný Velký satan" # todo: NEW TRANSLATION
 PER_a_great_satan_no_more_desc: "Konečně... nastal čas ponížit, nebo dokonce zničit Velkého Satana: Spojené státy. Byli jsme příliš dlouho šikanováni a taháni za nos, ukážeme jim a světu skutečnou sílu a vytrvalost íránského národa! Ve jménu Alláha budeme vítězit!" # todo: NEW TRANSLATION
 PER_support_the_assads: "Podpořit Assady" # todo: NEW TRANSLATION
 PER_support_the_assads_desc: "Rodina Assadů, která je naším stálým šíitským spojencem v Sýrii, byla silně zatížena, zejména během událostí Arabského jara. Musíme je podpořit všemi dostupnými prostředky, aby zůstali u moci!" # todo: NEW TRANSLATION
 PER_support_hashd_al_sha_bi: "Podpořit al-Hashd ash-Sha'bi" # todo: NEW TRANSLATION
 PER_support_hashd_al_sha_bi_desc: "Al-Hashd ash-Sha'bi, také známý jako Komise lidové mobilizace (PMC), je irácká státem sponzorovaná deštníková organizace složená z přibližně 67 různých ozbrojených frakcí, s asi 128 000 bojovníky, převážně šíitských skupin. Specializovaní na městské boje, jsou výborným spojencem v čase krize a měli bychom jim pomoci získat, co potřebují!" # todo: NEW TRANSLATION
 PER_inviting_iraq_shia_condition_tt: "\n§YIrák§! nebude pozván do Osy odboje, protože momentálně není §Ršíitský§!. Můžeme zvýšit vliv šíitů v irácké vládě prostřednictvím rozhodnutí, která budou dostupná s zaměřením §YOsa odboje§!.\n\n" # todo: NEW TRANSLATION
 PER_support_hezbullah: "Podpořit Hizballáh" # todo: NEW TRANSLATION
 PER_support_hezbullah_desc: "Hizballáh je libanonská šíitská islamistická politická strana a militantní skupina vedená svým generálním tajemníkem Hassanem Nasrallah od roku 1992. Hizballáh byl zformován muslimskými duchovními a financován Íránem primárně k potírání izraelské invaze do Libanonu, a od té doby zůstal blízkým spojencem. Jako mikro stát budou potřebovat veškerou pomoc v boji proti Izraeli!" # todo: NEW TRANSLATION
 PER_acquire_ports_in_the_west: "Získat přístavy na západě" # todo: NEW TRANSLATION
 PER_acquire_ports_in_the_west_desc: "S upevněním režimu Assadů můžeme získat přístavy v Latákii, abychom mohli námořně obklíčit Izrael jak od Rudého moře, tak ze Středozemního moře!" # todo: NEW TRANSLATION
 PER_secure_iraqi_partnership: "Zajistit irácké partnerství" # todo: NEW TRANSLATION
 PER_secure_iraqi_partnership_desc: "Díky upevnění našeho vlivu v Iráku jsme je konečně přiměli povolit zřízení základen na jejich území, ku nevoli Izraele!" # todo: NEW TRANSLATION
 PER_control_lebanese_defense: "Ovládnout libanonskou obranu" # todo: NEW TRANSLATION
 PER_control_lebanese_defense_desc: "Jako primární obránce Libanonu proti cizincům můžeme konečně sjednotit Libanon pod praporem Hizballáhu a vytvořit silnější šíitský stát bez odporu libanonské vlády!" # todo: NEW TRANSLATION
 PER_dominion_over_the_levant: "Nadvláda nad\nLevantem" # todo: NEW TRANSLATION
 PER_dominion_over_the_levant_desc: "Nyní jsme to my, kdo drží nejvíce moci a vlivu v Levantě, ne Izrael! Jejich konec se neustále blíží..." # todo: NEW TRANSLATION
 PER_dominion_over_the_red_sea: "Nadvláda nad\nRudým mořem" # todo: NEW TRANSLATION
 PER_dominion_over_the_red_sea_desc: "Založením šíitského státu na úžině Bab al-Mandeb jsme odřízli Izrael od výjezdu z Rudého moře, čímž jsme zajistili naší námořní nadvládu!" # todo: NEW TRANSLATION
 PER_the_defenders_of_islam: "Obránci islámu" # todo: NEW TRANSLATION
 PER_the_defenders_of_islam_desc: "My, jako jediný skutečně šíitský národ (s vynecháním sekulárních zemí jako Ázerbájdžán), musíme bránit práva šíitských muslimů na Blízkém východě, protože to nikdo jiný neudělá!" # todo: NEW TRANSLATION
 PER_agitate_shias_in_bahrain: "Podněcovat šíity v Bahrajnu" # todo: NEW TRANSLATION
 PER_agitate_shias_in_bahrain_desc: "Příliš dlouho byla velká šíitská menšina v Bahrajnu vystavena útlaku ze strany sunnitské bahrajnské královské rodiny! Pomůžeme jim spatřit lepší cestu a dosáhnout cíle osvobození!" # todo: NEW TRANSLATION
 PER_agitate_shias_in_bahrain_tt: "§YBahrajní šíité§! se §Rpostaví§! proti své vládě a připojí se k Ose odboje." # todo: NEW TRANSLATION
 PER_dismantle_the_saudi_monarchy: "Rozložit saúdskou monarchii" # todo: NEW TRANSLATION
 PER_dismantle_the_saudi_monarchy_desc: "Kus po kuse bude saúdská monarchie rozložena; naším prvním cílem je zajistit nezávislost šíitů z Qatifu a ukončit jejich útlak!" # todo: NEW TRANSLATION
 PER_dammam_success: "Povstání v Dammámu bylo úspěšné!" # todo: NEW TRANSLATION
 PER_support_the_ansar_allah: "Podpořit Ansar-Allah" # todo: NEW TRANSLATION
 PER_support_the_ansar_allah_desc: "Šíitští Hútíové by byli skvělým spojencem, pokud chceme zajistit úžinu Bab al-Mandeb. Musíme zajistit jejich přežití jako státu!" # todo: NEW TRANSLATION
 PER_the_battle_of_the_red_sea: "Bitva o\nRudé moře" # todo: NEW TRANSLATION
 PER_the_battle_of_the_red_sea_desc: "Na rozdíl od Perského zálivu je Rudé moře poseto ostrovy, ostrůvky a mělčinami, se kterými naše současné námořnictvo nedokáže manévrovat kvůli riziku narazit na mělčinu. Musíme postavit plavidlo vhodné pro pobřežní boj, pokud chceme v Rudém moři dosáhnout námořní nadvlády." # todo: NEW TRANSLATION
 has_researched_missile_destroyer_3: "Má prozkoumáno: Missile Destroyer 4" # todo: NEW TRANSLATION
 PER_budget_estimates: "Rozpočtové odhady" # todo: NEW TRANSLATION
 PER_budget_estimates_desc: "Náš současný rozpočet ukazuje, že máme více než dost na poskytování bezplatného univerzálního vzdělání zaměřeného na kvalitu a přesto bychom měli přebytek!" # todo: NEW TRANSLATION
 PER_sponsor_enthusiastic_tv_shows: "Sponzorovat nadšené TV pořady" # todo: NEW TRANSLATION
 PER_sponsor_enthusiastic_tv_shows_desc: "S tolika penězi by bylo lepší, kdyby naši lidé sledovali televizi, kterou sponzorujeme, místo zahraničních pořadů, které by mohly obsahovat propagandu proti nám!" # todo: NEW TRANSLATION
 PER_space_warfare: "Vesmírné válčení" # todo: NEW TRANSLATION
 PER_space_warfare_desc: "S naší kosmickou silou v provozu jsme schopni sestřelovat nepřátelské satelity, abychom jim odepřeli přístup k telekomunikacím našimi vlastními satelity vybavenými nejvýkonnějším laserem, jaký jsme nalezli!" # todo: NEW TRANSLATION
 PER_astroid_mining: "Těžba asteroidů" # todo: NEW TRANSLATION
 PER_astroid_mining_desc: "Jako země bohatá na ropu máme velký nedostatek jiných vzácných kovů potřebných pro průmysl. Přáli byste si, abychom mohli prostě utrhnout z nebe minerály bohaté asteroidy a vzít si jejich obsah? Tak teď to můžeme!" # todo: NEW TRANSLATION
 PER_iranian_moon_base: "Íránská měsíční základna" # todo: NEW TRANSLATION
 PER_iranian_moon_base_desc: "Proč ne? Amerika si může zkusit jednu postavit, a my ne? To ukáže světu naši sílu!" # todo: NEW TRANSLATION
 PER_reinforced_satellites: "Opevněné satelity" # todo: NEW TRANSLATION
 PER_reinforced_satellites_desc: "Co když jiné země vyvinou zbraňové satelity dříve než my? Co když vesmírný odpad narazí do našich satelitů a zničí je? Tyto obavy už nejsou problémem s novým a vylepšeným pancéřovaným satelitem!" # todo: NEW TRANSLATION
 PER_to_merrikh_and_beyond: "Na Merrikh a dál!" # todo: NEW TRANSLATION
 PER_to_merrikh_and_beyond_desc: "Nyní jsme se stali kosmickou velmocí... Téměř mi to přivede slzu do oka, jak daleko jsme došli..." # todo: NEW TRANSLATION
 PER_merrikh_effect: "\nSpusťte misi na §YMars§! a vraťte se na §YZemě§!." # todo: NEW TRANSLATION
 PER_moon_base_effect: "Pošlete misi na §YMěsíc§! a zřiďte tam §YMěsíční základnu§!." # todo: NEW TRANSLATION
 PER_iranian_space_marines: "Íránští vesmírní mariňáci" # todo: NEW TRANSLATION
 PER_iranian_space_marines_desc: "Lepší než ti polští!" # todo: NEW TRANSLATION
 PER_israel_etelaat_base: "[ISR.GetFlag]Izrael\nEtelaat základna" # todo: NEW TRANSLATION
 PER_israel_etelaat_base_desc: "Mít vlastní zpravodajské médium v Izraeli se ukáže jako užitečné při hledání lidí sdílejících naše názory; možná tak najdeme i zahraniční rekruty!" # todo: NEW TRANSLATION
 PER_turkey_etelaat_base: "[TUR.GetFlag]Turecko\nEtelaat základna" # todo: NEW TRANSLATION
 PER_turkey_etelaat_base_desc: "Mít vlastní zpravodajské médium v Turecku se ukáže jako užitečné při hledání lidí s podobnými názory; možná tak najdeme i zahraniční rekruty!" # todo: NEW TRANSLATION
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Ázerbájdžán\nEtelaat základna" # todo: NEW TRANSLATION
 PER_azerbayjan_etelaat_base_desc: "Mít vlastní zpravodajské médium v Ázerbájdžánu se ukáže jako užitečné při hledání lidí sdílejících naše názory; možná tak najdeme i zahraniční rekruty!" # todo: NEW TRANSLATION
 PER_arabia_etelaat_base: "[SAU.GetFlag]Saúdská Arábie\nEtelaat základna" # todo: NEW TRANSLATION
 PER_arabia_etelaat_base_desc: "Mít vlastní zpravodajské médium v Saúdské Arábii se ukáže jako užitečné při hledání jedinců s našimi názory; možná tak najdeme i zahraniční rekruty!" # todo: NEW TRANSLATION
 PER_agents_of_hezbollah: "Agenti Hizballáhu" # todo: NEW TRANSLATION
 PER_agents_of_hezbollah_desc: "Díky našemu médiu jsme našli různé Palestince toužící osvobodit svou vlast od izraelské vlády! Zapojili jsme je ke spolupráci s Hizballáhem." # todo: NEW TRANSLATION
 PER_islamic_resistance_of_the_najba: "Islámský odpor Najba" # todo: NEW TRANSLATION
 PER_islamic_resistance_of_the_najba_desc: "Ušlechtilý islámský odpor je naše vlastní protiturecká odbojová skupina, kterou jsme vytvořili z dobrovolníků přitahovaných zprávami našeho média. Použijeme je k oslabení turecké armády dislokované u našich spojenců!" # todo: NEW TRANSLATION
 PER_islamic_resistance_of_the_najba_effect: "Poškoďte §Y[TUR.GetFlag]turecké§! divize v Sýrii, Iráku a Kurdistánu." # todo: NEW TRANSLATION
 PER_elham_ali_f_under_sight: "Elham Ali F. v hledáčku" # todo: NEW TRANSLATION
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, politik z Ázerbájdžánu, známý svým autoritářstvím a sionismem, byl umístěn do našeho hledáčku. Tak blízko, právě tam, kde ho chceme..." # todo: NEW TRANSLATION
 PER_under_israel_skin: "Pod kůží Izraele" # todo: NEW TRANSLATION
 PER_under_israel_skin_desc: "Palestinci, spojte se proti Izraeli! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
 PER_under_turkey_skin: "Pod kůží Turecka" # todo: NEW TRANSLATION
 PER_under_turkey_skin_desc: "Alevité, spojte se proti Turecku! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
 PER_under_baku_skin: "Pod kůží Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_under_baku_skin_desc: "Zbožní Ázerové, spojte se proti Ázerbájdžánu! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
 PER_blow_nahariya_weapone_storage: "Vyhodit sklad zbraní v Nahariya" # todo: NEW TRANSLATION
 PER_nahariya_sabotage_tt: "Umožňuje misi §YVyhodit sklad zbraní v Nahariya§!.\n(Vyžaduje §YArmy Infiltration§!)" # todo: NEW TRANSLATION
 PER_blow_turkey_iraqi_base: "Vyhodit turecko-iráckou základnu" # todo: NEW TRANSLATION
 PER_blow_turkey_iraqi_base_desc: "Je čas na výbuch? Myslím, že ano!" # todo: NEW TRANSLATION
 PER_turkey_iraqi_base_tt: "Umožňuje misi §YVyhodit turecko-iráckou základnu§!.\n(Vyžaduje §YArmy Infiltration§!)" # todo: NEW TRANSLATION
 PER_blow_baku_gas_canals: "Vyhodit plynárenské kanály v Baku" # todo: NEW TRANSLATION
 PER_blow_baku_gas_canals_desc: "Nemůžete vydělávat peníze, pokud nemáte plyn, zvláště v zemi závislé na vývozu plynu a ropy!" # todo: NEW TRANSLATION
 blow_baku_gas_canals_tt: "Umožňuje misi §YVyhodit plynárenské kanály v Baku§!.\n(Vyžaduje §YCivilian Infiltration§!)" # todo: NEW TRANSLATION
 PER_sepah_in_arabistan: "Sepah v Arabistánu" # todo: NEW TRANSLATION
 PER_sepah_in_arabistan_desc: "Nyní, když jsme si dokázali vybudovat oporu v Saúdské Arábii, můžeme poslat IRGC, aby prováděla utajené aktivity v Qatifu!" # todo: NEW TRANSLATION
 PER_under_arab_countries_skin: "Pod kůží Arábie" # todo: NEW TRANSLATION
 PER_under_arab_countries_skin_desc: "Šíité z Arábie, spojte se proti Saúdům! Pomozte nám infiltrovat jejich vládu!" # todo: NEW TRANSLATION
 PER_aramco_underfire: "Aramco pod palbou" # todo: NEW TRANSLATION
 PER_aramco_underfire_desc: "Hlavní ropná společnost Saúdské Arábie, zdroj všech jejich příjmů... Co myslíte, co by se stalo, kdyby vzplála?" # todo: NEW TRANSLATION
 PER_aramco_sabotage_tt: "Umožňuje misi §YSabotovat Aramco§!.\n(Vyžaduje §YCivilní Infiltrace§!)" # todo: NEW TRANSLATION
 PER_domestic_issues: "Domácí problémy" # todo: NEW TRANSLATION
 PER_domestic_issues_desc: "I když jsou zahraniční otázky důležité, mít doma stabilní zemi bez protivládních sil je stejně důležité!" # todo: NEW TRANSLATION
 PER_tabriz_etelaat_base: "Etelaat základna Tabríz" # todo: NEW TRANSLATION
 PER_tabriz_etelaat_base_desc: "Tabríz je domovem několika velkých menšin, které se snaží odtrhnout a vytvořit vlastní státy a tajně hledají podporu cizích vlád. Musíme je zničit!" # todo: NEW TRANSLATION
 PER_trade_spies_with_money: "Prodat špiony za peníze" # todo: NEW TRANSLATION
 PER_trade_spies_with_money_desc: "Ačkoli je likvidace špiónů oblíbenou činností, kolik myslíte, že by vláda zaplatila za špióna, do jehož výcviku investovala statisíce?" # todo: NEW TRANSLATION
 PER_tehran_etelaat_base: "Etelaat základna Teherán" # todo: NEW TRANSLATION
 PER_tehran_etelaat_base_desc: "Zajištění toho, aby obyvatelstvo naší metropole bylo v souladu s našimi ideály, je natolik důležité, že ospravedlňuje výstavbu zpravodajského média, které naučí obyvatele rozpoznávat zahraniční špiony!" # todo: NEW TRANSLATION
 PER_irgc_missile_command: "Raketové velení IRGC" # todo: NEW TRANSLATION
 PER_irgc_missile_command_desc: "Mít oddělenou velitelskou strukturu zajišťující autonomii našeho raketového systému je velmi důležité, zvláště protože taková kancelář by byla zodpovědná za výzkum raketové technologie." # todo: NEW TRANSLATION
 PER_armenian_voluntears: "Arménští dobrovolníci" # todo: NEW TRANSLATION
 PER_armenian_voluntears_desc: "Kolik Arménů by podle vás dobrovolně šlo bojovat proti svému archnemesis, Ázerbájdžánu? Zjistíme to!" # todo: NEW TRANSLATION
 PER_russias_support: "Ruská podpora" # todo: NEW TRANSLATION
 PER_russias_support_desc: "Rusko nás má rádo stejně jako Arménie, a každá možnost svrhnout Ázerbájdžán jako mocnost v Kavkaze by pravděpodobně byla v ambasádě přivítána s potleskem!" # todo: NEW TRANSLATION
 PER_russia_refused_to_support_us_against_armenia: "Rusko odmítlo podpořit nás proti Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_give_arms_to_armenians: "Dodat zbraně Arménům" # todo: NEW TRANSLATION
 PER_give_arms_to_armenians_desc: "Stateční Arméni, kteří se přihlásili k boji, potřebují zbraně, a my jim je dodáme!" # todo: NEW TRANSLATION
 PER_buy_su_from_russia: "Koupit Su-35 od Ruska" # todo: NEW TRANSLATION
 PER_buy_su_from_russia_desc: "Plánovat boj v horách Ázerbájdžánu bez letadel je prakticky sebevražda, zvlášť pokud mají opevnění. Budeme potřebovat ruské stíhačky, aby byla zajištěna vzdušná převaha a podpora pozemních sil v nadcházejícím boji!" # todo: NEW TRANSLATION
 PER_develop_armenian_air_bases: "Vybudovat arménské letecké základny" # todo: NEW TRANSLATION
 PER_develop_armenian_air_bases_desc: "Pokud chceme zahájit koordinovaný útok ze tří front, všichni potřebujeme moderní a funkční letiště, aby byla zajištěna vzdušná nadvláda. Arménie to nemá, takže je pro ně vybudujeme jako gesto dobré vůle!" # todo: NEW TRANSLATION
 PER_develop_armenian_air_bases_effect: "Přidejte §G2§! §Yletiště§! do §YArménie§!." # todo: NEW TRANSLATION
 PER_develop_armenian_missle_system: "Vyvinout arménský raketový systém" # todo: NEW TRANSLATION
 PER_develop_armenian_missle_system_desc: "Arménský raketový systém... řekněme, že existuje. Není to nejpokročilejší, ale funguje; systém bude třeba modernizovat, aby dokázal zničit ázerbájdžánská opevnění na hranici." # todo: NEW TRANSLATION
 PER_develop_armenian_missle_system_effect: "Přidejte §G2§! §Ysilosy raket§! a snižte o §G1§! rok penalizaci předstihu pro §YVšechny rakety§! v §YArménie§!." # todo: NEW TRANSLATION
 PER_military_exercises_with_armenia: "Vojenská cvičení s Arménií" # todo: NEW TRANSLATION
 PER_military_exercises_with_armenia_desc: "Popsat arménské předchozí bojové zkušenosti jako rvačku by bylo podhodnocení. I když mají funkční a profesionální armádu, zdaleka se nevyrovná kvalitě ruských a našich sil. Musíme je vycvičit, aby válka proběhla dobře!" # todo: NEW TRANSLATION
 PER_naval_co_exersises_with_russia: "Společná námořní cvičení s Ruskem" # todo: NEW TRANSLATION
 PER_naval_co_exersises_with_russia_desc: "Ruská kaspická flotila je větší než naše, ale dohromady jsme větší než ázerbájdžánská flotila, a můžeme zajistit námořní převahu na ázerbájdžánském pobřeží. Nejprve ale uvidíme, jak bude spolupráce probíhat na cvičeních." # todo: NEW TRANSLATION
 PER_united_against_azerbayjan: "Sjednoceni proti Ázerbájdžánu!" # todo: NEW TRANSLATION
 PER_united_against_azerbayjan_desc: "Parta je kompletní, valíme na Baku!" # todo: NEW TRANSLATION
 PER_reinforce_astara_naval_base_two: "Posílit námořní základnu Astara" # todo: NEW TRANSLATION
 PER_reinforce_astara_naval_base_two_desc: "Vzhledem k tomu, že Ázerbájdžán je nyní natrvalo pod Íránem, je nejlepší posílit námořní základnu Astara, abychom měli lepší způsob, jak jí dopravovat zásoby." # todo: NEW TRANSLATION
 PER_embargo_azerbayjan_toghter: "Společné embargo na Ázerbájdžán" # todo: NEW TRANSLATION
 PER_embargo_azerbayjan_toghter_desc: "Před tímto bojem bychom mohli zajistit, že Ázerbájdžán nebude mít šanci vést efektivní odpor, tím, že jej připravíme o veškeré peníze!" # todo: NEW TRANSLATION
 PER_cancellation_of_economic_contracts: "Zrušení ekonomických smluv" # todo: NEW TRANSLATION
 PER_cancellation_of_economic_contracts_desc: "*Roztrhá papír s nápisem Hospodářské smlouvy s Ázerbájdžánem*" # todo: NEW TRANSLATION
 PER_cancellation_of_iron_ore_contracts: "Zrušení smluv o dodávkách železné rudy" # todo: NEW TRANSLATION
 PER_cancellation_of_iron_ore_contracts_desc: "*Trhá papír s nápisem Smlouvy o rudách s Ázerbájdžánem*" # todo: NEW TRANSLATION
 PER_cancellation_of_gas_contracts: "Zrušení smluv o plynu" # todo: NEW TRANSLATION
 PER_cancellation_of_gas_contracts_desc: "*Spaluje papír s nápisem Smlouvy o plynu s Ázerbájdžánem*" # todo: NEW TRANSLATION
 PER_ask_russians_for_embargo_azerbayjan: "Požádat Rusy o embargo na Ázerbájdžán" # todo: NEW TRANSLATION
 PER_ask_russians_for_embargo_azerbayjan_desc: "Rusko nenávidí ázerbájdžánskou vládu téměř stejně jako my; uvidíme, jestli se do toho chtějí zapojit!" # todo: NEW TRANSLATION
 PER_construction_of_iran_russia_armenia_gas_line: "Výstavba plynovodu Írán–Arménie" # todo: NEW TRANSLATION
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Nyní, když už neobchodujeme s Ázerbájdžánem, potřebujeme nový trh s plynem. Naštěstí je hned vedle pěkná kavkazská země, která by o část tohoto trhu mohla mít zájem!" # todo: NEW TRANSLATION
 PER_topple_qatar: "Svrhnout Katar" # todo: NEW TRANSLATION
 PER_topple_qatar_desc: "Teď, když jsme si poradili s vlivem Saúdské Arábie v Zálivu, můžeme začít odstraňovat pozůstatky jejich moci svrhnutím katarské monarchie!" # todo: NEW TRANSLATION
 PER_topple_qatar_tt: "§YKatarscí šíité§! se §Rpostaví na odpor§! proti své vládě a připojí se k §GOse odporu§!." # todo: NEW TRANSLATION
 PER_topple_uae: "Svrhnout SAE" # todo: NEW TRANSLATION
 PER_topple_uae_desc: "Teď, když jsme omezili vliv Saúdské Arábie v Zálivu, můžeme začít odstraňovat pozůstatky jejich moci svržením emirátského emirátu!" # todo: NEW TRANSLATION
 PER_topple_UAE_tt: "§YEmirátští šíité§! se §Rpostaví na odpor§! proti své vládě a připojí se k §GOse odporu§!." # todo: NEW TRANSLATION
 PER_musandam_seperatism: "Musandamský separatismus" # todo: NEW TRANSLATION
 PER_musandam_seperatism_desc: "Musandam nebyl vždy součástí Ománu, a nyní to také být nemusí!" # todo: NEW TRANSLATION
 PER_musandam_invasion: "Invaze do Musandamu" # todo: NEW TRANSLATION
 PER_musandam_invasion_desc: "Zatímco separatismus nám dává určité výhody vůči cizímu státu, přímé ovládnutí Hormuzského průlivu by zajistilo naši moc navždy, pokud bychom ho dokázali udržet — proto je nejlepší, když ho máme přímo v rukou!" # todo: NEW TRANSLATION
 PER_persian_gulf_supremacy: "Nadvláda v Perském zálivu" # todo: NEW TRANSLATION
 PER_persian_gulf_supremacy_desc: "Od pobřeží k zářivému pobřeží jsme zaplnili a obklíčili záliv našimi spojenci a oslabili kdysi prominentní státy, které zde držely moc. Perský záliv je nyní skutečně, nepochybně perský!" # todo: NEW TRANSLATION
 PER_develop_military_industries: "Rozvíjet vojenský průmysl" # todo: NEW TRANSLATION
 PER_develop_military_industries_desc: "Místo zaměření na provincie, které by stejně nic nepřinesly, bychom se mohli soustředit na rostoucí vojenské potřeby, jež vyžadují spoustu vybavení pro udržení efektivity." # todo: NEW TRANSLATION
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi" # todo: NEW TRANSLATION
 PER_preserve_cultural_property: "Chránit kulturní dědictví" # todo: NEW TRANSLATION
 PER_preserve_cultural_property_desc: "Na území máme mnoho kulturních a historických staveb, některé sahají až do starověku. Je naší povinností jako starobylé civilizace zachovat naši národní identitu a bohatou kulturní historii pro budoucí generace!" # todo: NEW TRANSLATION
 PER_focus_on_ground_forces: "Zaměření na\npozemní síly" # todo: NEW TRANSLATION
 PER_focus_on_ground_forces_desc: "Pozemní síly byly vždy nutné a naši spojenci náhodou mají špatně vybavené armády pro nadcházející konflikt. Musíme je připravit!" # todo: NEW TRANSLATION
 PER_focus_on_air_forces: "Zaměření na\nLetecké síly" # todo: NEW TRANSLATION
 PER_focus_on_air_forces_desc: "Zatímco pozemní síly jsou tradiční, letectvo poskytuje podporu pozemním jednotkám; méně záleží na velikosti armády, pokud ji podporuje velké letectvo!" # todo: NEW TRANSLATION
 PER_focus_on_naval_forces: "Zaměření na\nNámořní síly" # todo: NEW TRANSLATION

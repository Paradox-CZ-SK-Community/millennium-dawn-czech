 iran_md.1.t: "Změna vlády" # todo: NEW TRANSLATION
 iran_md.1.d: "Naše vláda se nedávno změnila, což znamená, že musíme být připraveni řídit zemi směrem naší strany." # todo: NEW TRANSLATION
 iran_md.1.a: "Dobře" # todo: NEW TRANSLATION
 iran_md.2.t: "Změna administrace" # todo: NEW TRANSLATION
 iran_md.2.d: "Naše prezidentská administrativa se nedávno změnila, což znamená, že musíme být připraveni řídit zemi ve směru naší administrativy." # todo: NEW TRANSLATION
 iran_md.2.a: "Dobře" # todo: NEW TRANSLATION
 iran_md.3.t: "IRGC útočí na vojenskou základnu" # todo: NEW TRANSLATION
 iran_md.3.d: "Skupina povstalců IRGC nedávno zaútočila na naše vojáky dislokované na vojenské základně. V současnosti probíhá aktivní konflikt mezi našimi silami a IRGC. Důstojníci a nadřízení na základně žádají o dodatečnou podporu, aby povstalce porazili." # todo: NEW TRANSLATION
 iran_md.3.a: "Není to... můj problém" # todo: NEW TRANSLATION
 iran_md.3.b: "Dejte jim všechny zdroje, které potřebují" # todo: NEW TRANSLATION
 iran_md.4.t: "IRGC se pokouší převzít kontrolu nad městem!" # todo: NEW TRANSLATION
 iran_md.4.d: "Dnes ráno několik desítek povstalců IRGC přemohlo naše bezpečnostní složky v menším městě a dokonce dočasně kontrolovalo jeho části. Bezpečnostní jednotky z okolních měst se začínají mobilizovat a míří tam, ale někteří se obávají, že to nemusí stačit..." # todo: NEW TRANSLATION
 iran_md.4.a: "Mělo by to stačit" # todo: NEW TRANSLATION
 iran_md.4.b: "Lepší být opatrný než litovat" # todo: NEW TRANSLATION
 iran_md.5.t: "IRGC zavraždila vysokého úředníka!" # todo: NEW TRANSLATION
 iran_md.5.d: "IRGC zavraždila vysokého úředníka naší vlády! IRGC připravila přepadení u jeho domu a trpělivě čekala, až přijde. Když přišel, začala střílet a okamžitě ho zabila. Tento útok otřásl naší stranou a mnozí požadují okamžité kroky." # todo: NEW TRANSLATION
 iran_md.5.a: "Vyjádřete mé soustrast" # todo: NEW TRANSLATION
 iran_md.5.b: "Spusťte kompletní vyšetřování, okamžitě!" # todo: NEW TRANSLATION
 iran_md.7.t: "IRGC provozuje tajný náborový plán" # todo: NEW TRANSLATION
 iran_md.7.d: "Nedávno naše bezpečnostní síly odhalily tajný podzemní náborový plán IRGC. IRGC vyhledávalo potenciální sympatizanty nebo stoupence islámské republiky a poté je náborovalo do svých řad." # todo: NEW TRANSLATION
 iran_md.7.a: "Takže to zastavili, že?" # todo: NEW TRANSLATION
 iran_md.7.b: "Najděte a zatkněte všechny zapojené" # todo: NEW TRANSLATION
 iran_md.8.t: "Operace proti IRGC" # todo: NEW TRANSLATION
 iran_md.8.d: "Naše síly se připravují provést operaci proti IRGC ve všech hlavních městech. Mnozí, kteří jsou za plánování této operace zodpovědní, mají obavy o množství dostupných zdrojů, protože se obávají, že pokud neposkytneme dostatečné množství vybavení, operace selže." # todo: NEW TRANSLATION
 iran_md.8.a: "Poskytněte všechny zdroje, o které žádají" # todo: NEW TRANSLATION
 iran_md.8.b: "Poskytněte střední množství zdrojů" # todo: NEW TRANSLATION
 iran_md.8.c: "Šetřete, kde to jde" # todo: NEW TRANSLATION
 iran_md.81.t: "Operace úspěšná" # todo: NEW TRANSLATION
 iran_md.81.d: "Nedávno naše vláda dosáhla malého vítězství, když bylo několik povstalců IRGC buď zneškodněno, nebo zatčeno k výslechu. I když je IRGC dnes možná o něco slabší, stále nás čeká mnoho práce, než bude plně potlačeno." # todo: NEW TRANSLATION
 iran_md.81.a: "Skvělé!" # todo: NEW TRANSLATION
 iran_md.82.t: "Operace selhala" # todo: NEW TRANSLATION
 iran_md.82.d: "Naše bezpečnostní složky se urychleně stáhly, protože nebyly schopné odstranit povstalce IRGC. Šlo o důsledek nedostatku vybavení, špatného výcviku a nekompetentní velení. Ačkoli je tato porážka možná ponižujícím neúspěchem pro naše síly, vždy budeme mít další šanci se vykoupit." # todo: NEW TRANSLATION
 iran_md.82.a: "Velmi nešťastné" # todo: NEW TRANSLATION
 iran_md.83.t: "Operace končí katastrofou" # todo: NEW TRANSLATION
 iran_md.83.d: "Před nějakým časem byly naše bezpečnostní síly připraveny zasáhnout a provést operaci proti IRGC, avšak rozkazy nikdy nebyly vydány. Důstojníci odpovědní za provedení mise se domnívali, že by to bylo příliš rizikové, a že to bude muset počkat, až budou síly opravdu připraveny." # todo: NEW TRANSLATION
 iran_md.83.a: "Alespoň se nevylila krev" # todo: NEW TRANSLATION
 iran_md.9.t: "IRGC zahajuje občanskou válku" # todo: NEW TRANSLATION
 iran_md.9.d: "Dnes několik měst v Íránu obsadilo IRGC, protože jejich přítomnost nebyla naší vládou kontrolována. Naše selhání v zadržení IRGC a v adekvátním jednání s nimi nyní vedlo k další občanské válce v již válečně zničené zemi..." # todo: NEW TRANSLATION
 iran_md.9.a: "Tragédie.." # todo: NEW TRANSLATION
 iran_md.10.t: "Nedostatečné veřejné služby" # todo: NEW TRANSLATION
 iran_md.10.d: "Po revoluci se postupně ukázalo, že Islámská republika selhala v zajištění adekvátních veřejných služeb, jako je WiFi nebo doprava. Proto dnes mnozí žádají naši vládu o výstavbu nových zařízení ke zlepšení kvality života." # todo: NEW TRANSLATION
 iran_md.10.a: "Přepracovat systém veřejné dopravy" # todo: NEW TRANSLATION
 iran_md.10.b: "Postavit novou internetovou infrastrukturu pro veřejné WiFi" # todo: NEW TRANSLATION
 iran_md.11.t: "Program modernizace armády" # todo: NEW TRANSLATION
 iran_md.11.d: "Naše armáda byla po dlouhou dobu zanedbávána, protože Islámská republika se soustředila na posilování IRGC. Dnes tedy musíme vynaložit o něco více prostředků na modernizaci naší konvenční armády a musíme se rozhodnout, kterou složku chceme upřednostnit." # todo: NEW TRANSLATION
 iran_md.11.a: "Upřednostnit Artesh" # todo: NEW TRANSLATION
 iran_md.11.b: "Upřednostnit letectvo" # todo: NEW TRANSLATION
 iran_md.11.c: "Upřednostnit námořnictvo" # todo: NEW TRANSLATION
 iran_md.12.t: "Stoupenci Islámské republiky se shromáždili u památníku Azadi" # todo: NEW TRANSLATION
 iran_md.12.d: "Dnes se u památníku Azadi shromáždil početný zástup příznivců Islámské republiky, protože občanská neposlušnost je v poslední době čím dál běžnější. Navzdory krvavé revoluci má Islámská republika stále mnoho stoupenců po celé zemi a naším povinností je zabránit jim v dalším škodění." # todo: NEW TRANSLATION
 iran_md.12.a: "Rozprášit davy" # todo: NEW TRANSLATION
 iran_md.12.b: "Rozprášit davy a zatknout kohokoli, koho můžeme" # todo: NEW TRANSLATION
 iran_md.12.c: "Nechte je protestovat, není to tak důležité" # todo: NEW TRANSLATION
 iran_md.14.t: "Khamenei vyzývá k protestům z exilu" # todo: NEW TRANSLATION
 iran_md.14.d: "Ali Khamenei, bývalý nejvyšší vůdce Islámské republiky, vyzval z exilu ve Venezuele k protestům. Ve svém posledním prohlášení na proréžimových médiích prohlásil: \"Iránci musí hromadně vyjít do ulic a vzít zpět, co bylo ztraceno.\" To vedlo k tomu, že bývalí stoupenci a úředníci I.R. začali organizovat a povzbuzovat protesty po celé zemi." # todo: NEW TRANSLATION
 iran_md.14.a: "Žádat, aby Venezuela poslala Khameneiho zpět do Íránu!" # todo: NEW TRANSLATION
 iran_md.14.b: "Postavit pořádkovou policii do pohotovosti" # todo: NEW TRANSLATION
 iran_md.14.c: "No, prostě to ignorujme." # todo: NEW TRANSLATION
 iran_md.141.t: "Vypukly rozsáhlé nepokoje!" # todo: NEW TRANSLATION
 iran_md.141.d: "Objevily se zprávy o vypuknutí nepokojů v venkovských a konzervativních společenstvích po celé zemi, což vedlo k větší destabilizaci státu jako celku. Vláda nyní spěchá s přípravou reakce, ale jeden chybný krok může situaci zhoršit." # todo: NEW TRANSLATION
 iran_md.141.a: "Pošlete pořádkovou policii, ale nepovolujte smrtící sílu!" # todo: NEW TRANSLATION
 iran_md.141.b: "Pošlete pořádkovou policii, smrtící síla povolena" # todo: NEW TRANSLATION
 iran_md.141.c: "Ustane to během několika dní" # todo: NEW TRANSLATION
 iran_md.1412.t: "Nepokoje se zhoršují" # todo: NEW TRANSLATION
 iran_md.1412.d: "Nepokoje pokračují v eskalaci a každou hodinou jsou čím dál agresivnější. Opravdu potřebujeme lepší strategii, jak rozptýlit davy." # todo: NEW TRANSLATION
 iran_md.1412.a: "Zintenzivnit potlačování" # todo: NEW TRANSLATION
 iran_md.1412.b: "Vyhlásit výjimečný stav tam, kde to bude nutné" # todo: NEW TRANSLATION
 iran_md.1413.t: "Nepokoje se vymykají kontrole" # todo: NEW TRANSLATION
 iran_md.1413.d: "Nepokoje se vymkly kontrole a nejsme schopni je zadržet. Naše vláda je v vážném ohrožení a musíme jednat, než bude pozdě." # todo: NEW TRANSLATION
 iran_md.1413.a: "Určitě se brzy unaví." # todo: NEW TRANSLATION
 iran_md.1413.b: "Je mi jedno, co to stojí, jen je dostaňte z ulic!" # todo: NEW TRANSLATION
 iran_md.1414.t: "Nepokoje se rozšířily do Teheránu" # todo: NEW TRANSLATION
 iran_md.1414.d: "Nepokoje se rozšířily do hlavního města Teheránu a už to nejsou jen bývalí příznivci I.R. Do ulic vyšli krajně levicoví radikálové, islamisté a směsice různých skupin, které volají po svržení naší vlády." # todo: NEW TRANSLATION
 iran_md.1414.a: "Udělejme poslední pokus rozptýlit davy" # todo: NEW TRANSLATION
 iran_md.1414.b: "Nasadit Artesh" # todo: NEW TRANSLATION
 iran_md.1415.t: "Nepokoje ustávají" # todo: NEW TRANSLATION
 iran_md.1415.d: "Nepokoje, které začaly před pár týdny, se konečně zpomalily. Přichází čím dál méně lidí, ale proti-vládní nálady mezi některými zůstávají silné." # todo: NEW TRANSLATION
 iran_md.1415.a: "Aspoň je to za námi" # todo: NEW TRANSLATION
 iran_md.1416.t: "Nepokoje utichají" # todo: NEW TRANSLATION
 iran_md.1416.d: "Nepokoje, které začaly před pár týdny, nakonec utichly. Už nikdo nepřichází protestovat proti nám a provládní stoupenci pořádají protidemonstrace, aby vyjádřili svou podporu." # todo: NEW TRANSLATION
 iran_md.1416.a: "Skvěle" # todo: NEW TRANSLATION
 iran_md.142.t: "Venezuela vrací Khameneiho" # todo: NEW TRANSLATION
 iran_md.142.d: "Venezuelská vláda souhlasila s navrácením Khameneiho, což vedlo k náhlému ukončení protestů." # todo: NEW TRANSLATION
 iran_md.142.a: "Čeká ho spravedlnost." # todo: NEW TRANSLATION
 iran_md.143.t: "Venezuela odmítá poslat Khameneiho zpět" # todo: NEW TRANSLATION
 iran_md.143.d: "Venezuelská vláda odmítla Khameneiho vydat, což vedlo ke zhoršení vztahů mezi našimi zeměmi a k nárůstu nepokojů." # todo: NEW TRANSLATION
 iran_md.143.a: "Sakra" # todo: NEW TRANSLATION
 iran_md.15.t: "Mojahedin-e Khalq spustili sérii teroristických útoků" # todo: NEW TRANSLATION
 iran_md.15.d: "Známá skupina MEK dnes spustila sérii teroristických útoků po celé zemi, zaměřených především na naše průmyslové kapacity. MEK byla velmi rozzlobena, že při referendu nezískala moc, a tak se uchýlila k partyzánskému konfliktu s naší vládou a obyvatelstvem." # todo: NEW TRANSLATION
 iran_md.15.a: "Najít ty, kteří za útoky stojí" # todo: NEW TRANSLATION
 iran_md.15.b: "Najít ty, kteří za útoky stojí, a kriminalizovat jejich organizaci!" # todo: NEW TRANSLATION
 iran_md.15.c: "Nakonec se rozpadnou." # todo: NEW TRANSLATION
 iran_md.16.t: "Letní olympiáda v Íránu?" # todo: NEW TRANSLATION
 iran_md.16.d: "Vysocí činitelé olympijského hnutí nám nabídli možnost pořádat letní olympijské hry v Íránu. Samozřejmě pokud přijmeme, budeme muset zajistit prostory a pokrýt většinu výdajů, ale výrazně by to zlepšilo náš mezinárodní obraz. Pokud odmítneme, hry se uskuteční v Pekingu." # todo: NEW TRANSLATION
 iran_md.16.a: "To je skvělá nabídka!" # todo: NEW TRANSLATION
 iran_md.16.b: "Ne, nechceme plýtvat penězi našeho lidu" # todo: NEW TRANSLATION
 iran_md.17.t: "Cyrusovy dohody" # todo: NEW TRANSLATION
 iran_md.17.d: "Naše přátelství s Izraelem bylo podkopáno desetiletími vlády Islámské republiky. Proto je v našem nejlepším zájmu znovu otevřít rozhovory a zahájit éru usmíření a přátelství mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 iran_md.17.a: "Požádat Izrael o zorganizování schůzky" # todo: NEW TRANSLATION
 iran_md.17.b: "To je hrozný nápad." # todo: NEW TRANSLATION
 iran_md.171.t: "Írán chce zorganizovat návštěvu" # todo: NEW TRANSLATION
 iran_md.171.d: "Íránská vláda chce napravit vztahy s naším státem a znovu navázat řádný dialog a spolupráci. Ale opravdu to chceme? Íránci nám po několik desetiletí dělali potíže." # todo: NEW TRANSLATION
 iran_md.171.a: "Nesmíme dovolit, aby nás staré zášti pronásledovaly" # todo: NEW TRANSLATION
 iran_md.171.b: "Ne" # todo: NEW TRANSLATION
 iran_md.1711.t: "[Root.GetLeader] uskutečnil symbolickou návštěvu v Izraeli" # todo: NEW TRANSLATION
 iran_md.1711.d: "[Root.GetLeader] se setkal s izraelským vůdcem, [ISR.GetLeader], a oba diskutovali o regionální bezpečnosti a spolupráci mezi oběma státy. To je naprosto monumentální okamžik v historii Íránu, neboť Islámská republika po desetiletí usilovala o vymazání Izraele z povrchu zemského." # todo: NEW TRANSLATION
 iran_md.1711.a: "Výborně" # todo: NEW TRANSLATION
 iran_md.1712.t: "Izrael odmítl státní návštěvu" # todo: NEW TRANSLATION
 iran_md.1712.d: "Izraelci odmítli naši žádost o oficiální státní návštěvu, která by pomohla napravit vztahy mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 iran_md.1712.a: "Škoda" # todo: NEW TRANSLATION
 iran_md.18.t: "Afghánští uprchlíci" # todo: NEW TRANSLATION
 iran_md.18.d: "Kvůli chaotické situaci v Afghánistánu mnoho Afghánců vyhledalo útočiště v Íránu a usazují se tam se svými rodinami. To však začíná ovlivňovat místní obyvatele, protože je pro ně čím dál těžší najít práci, jelikož afghánská pracovní síla je obvykle levnější." # todo: NEW TRANSLATION
 iran_md.18.a: "Všichni jsou zde vítáni" # todo: NEW TRANSLATION
 iran_md.18.b: "Deportovat je do Herátu" # todo: NEW TRANSLATION
 iran_md.19.t: "Persepolis naléhavě potřebuje renovaci" # todo: NEW TRANSLATION
 iran_md.19.d: "Staré achemenovské hlavní město Persepolis naléhavě potřebuje renovaci. To, co z města zbylo, se nyní využívá především pro turistiku, a musíme se pokusit zachránit co nejvíce, než bude zcela zničeno." # todo: NEW TRANSLATION
 iran_md.19.a: "Renovovat" # todo: NEW TRANSLATION
 iran_md.19.b: "Renovovat a také vybudovat nové hotely a letoviska pro turisty" # todo: NEW TRANSLATION
 iran_md.19.c: "Ne, peníze si ponechejme" # todo: NEW TRANSLATION
 iran_md.20.t: "Členové Komunisticko-dělnické strany se shromáždili před Majlisem" # todo: NEW TRANSLATION
 iran_md.20.d: "Členové Komunisticko-dělnické strany (Kommunist-e Kargari) se shromáždili před Majlisem a požadují, abychom zvýšili důchody. To začíná naši vládu znevěrohodňovat, takže musíme rychle rozhodnout, co uděláme." # todo: NEW TRANSLATION
 iran_md.20.a: "Poslat někoho, aby je rozehnal" # todo: NEW TRANSLATION
 iran_md.20.b: "Kriminalizovat jejich stranu" # todo: NEW TRANSLATION
 iran_md.20.c: "Prostě jim dejme, co chtějí" # todo: NEW TRANSLATION
 iran_md.21.t: "MEK zahájilo několik kyberútoků proti naší vládě" # todo: NEW TRANSLATION
 iran_md.21.d: "MEK spustila vlnu kyberútoků ze svého tábora v Albánii ve snaze ochromit bezpečnostní infrastrukturu našeho státu. Zdá se, že jsou stále rozhořčeni, že nezískali moc, a nemůžeme jen bezmocně přihlížet, jak páchají zločiny proti naší zemi." # todo: NEW TRANSLATION
 iran_md.21.a: "Zahájit protiútok" # todo: NEW TRANSLATION
 iran_md.21.b: "Požádat Albánii o razii v jejich táboře" # todo: NEW TRANSLATION
 iran_md.21.c: "Požádat Albánii o razii v jejich táboře a odeslání jejích členů k soudnímu stíhání" # todo: NEW TRANSLATION
 iran_md.211.t: "Írán nás žádá o razii v táboře Ashraf" # todo: NEW TRANSLATION
 iran_md.211.d: "Íránská vláda je velmi rozhořčena nedávnými kyberútoky, které MEK prováděla z našeho území. To přimělo íránskou vládu požádat nás, abychom podnikli razii v táboře Ashraf, hlavní základně MEK." # todo: NEW TRANSLATION
 iran_md.211.a: "Technicky vzato spáchali trestný čin" # todo: NEW TRANSLATION
 iran_md.211.b: "Ne" # todo: NEW TRANSLATION
 iran_md.212.t: "Albánská policie provedla razii v táboře Ashraf" # todo: NEW TRANSLATION
 iran_md.212.d: "Albánská policie nedávno oznámila úspěšnou razii v centrále MEK, táboře Ashraf. Zabavila několik počítačů a jiných zařízení a někteří členové byli zatčeni k dalšímu výslechu." # todo: NEW TRANSLATION
 iran_md.212.a: "Skvěle" # todo: NEW TRANSLATION
 iran_md.213.t: "Albánští úředníci odmítli provést razii v táboře Ashraf" # todo: NEW TRANSLATION
 iran_md.213.d: "Albánská vláda odmítla podniknout razii v centrále MEK, táboře Ashraf, což vedlo ke zhoršení vztahů mezi našimi zeměmi." # todo: NEW TRANSLATION
 iran_md.213.a: "Škoda" # todo: NEW TRANSLATION
 iran_md.214.t: "Írán nás žádá o razii v táboře Ashraf a o jejich vydání zpět do Íránu" # todo: NEW TRANSLATION
 iran_md.214.d: "Íránská vláda je velmi rozhořčena nedávnými kyberútoky MEK, prováděnými z našeho území. To ji přimělo požádat nás o razii v táboře Ashraf, hlavní základně MEK. Také požadují, abychom několik jejich členů poslali zpět k souzení v Íránu." # todo: NEW TRANSLATION
 iran_md.214.a: "Technicky vzato spáchali trestný čin." # todo: NEW TRANSLATION
 iran_md.214.b: "Ne" # todo: NEW TRANSLATION
 iran_md.215.t: "Albánie odmítá provést razii v táboře Ashraf" # todo: NEW TRANSLATION
 iran_md.215.d: "Albánská policie odmítla razii v táboře Ashraf, hlavní centrále MEK. Dále také zamítli naši žádost o vydání členů MEK, kteří tam sídlí." # todo: NEW TRANSLATION
 iran_md.215.a: "Smutné" # todo: NEW TRANSLATION
 iran_md.216.t: "Albánská policie provedla razii v táboře Ashraf a začala zařizovat lety pro některé členy" # todo: NEW TRANSLATION
 iran_md.216.d: "Albánská policie oznámila, že měla úspěšnou operaci proti základně MEK, táboru Ashraf. Také zahájili přípravy na odeslání několika členů zpět k souzení v Íránu." # todo: NEW TRANSLATION
 iran_md.216.a: "Dobře" # todo: NEW TRANSLATION
 iran_md.22.t: "Zelení požadují čistší energii" # todo: NEW TRANSLATION
 iran_md.22.d: "Několik členů Zelené strany Íránu denně protestuje u teheránského památníku Azadi a požaduje, abychom postavili více zařízení na obnovitelnou energii. To samozřejmě způsobilo problémy, protože začínají blokovat dopravu a v ojedinělých případech i vyvolávat rvačky mezi řidiči." # todo: NEW TRANSLATION
 iran_md.22.a: "Ano, postavme novou infrastrukturu" # todo: NEW TRANSLATION
 iran_md.22.b: "Cože? Ne. A příště je zatkněte!" # todo: NEW TRANSLATION
 iran_md.23.t: "Možná příležitost k zisku" # todo: NEW TRANSLATION
 iran_md.23.d: "Iránská revoluce ukončila Islámskou republiku a její pevně anti-západní politiku, a proto můžeme vyjednávat o návratu operací BP do Íránu. Samozřejmě stále existuje vysoká pravděpodobnost, že Íránci naši nabídku odmítnou, ale neškodí se zeptat." # todo: NEW TRANSLATION
 iran_md.23.a: "Ano, proč ne" # todo: NEW TRANSLATION
 iran_md.23.b: "Nestojí to za ty potíže" # todo: NEW TRANSLATION
 iran_md.231.t: "Britská vláda chce vrátit operace BP do Íránu" # todo: NEW TRANSLATION
 iran_md.231.d: "Britové přišli s velmi zvláštním návrhem. Chtějí obnovit činnost a těžbu BP v Íránu a jsou ochotni dát naší vládě velký podíl z těchto zisků, pokud souhlasíme, že nebudeme zasahovat do jejich operací." # todo: NEW TRANSLATION
 iran_md.231.a: "Pokud bude dohoda tentokrát výhodnější..." # todo: NEW TRANSLATION
 iran_md.231.b: "Rozhodně ne!" # todo: NEW TRANSLATION
 iran_md.232.t: "Írán souhlasí s obnovenou dohodou s BP" # todo: NEW TRANSLATION
 iran_md.232.d: "Íránská vláda vyhověla naší žádosti o obnovení práv BP na těžbu na íránské půdě. Nyní můžeme zahájit nové operace a vydělat dobré peníze." # todo: NEW TRANSLATION
 iran_md.232.a: "Skvělé" # todo: NEW TRANSLATION
 iran_md.233.t: "Írán odmítá jednat o obnovené dohodě s BP" # todo: NEW TRANSLATION
 iran_md.233.d: "Íránská vláda se zdála být velmi zdrženlivá ohledně obnovení práv BP na těžbu na íránské půdě, takže prozatím BP pravděpodobně zůstane mimo Írán." # todo: NEW TRANSLATION
 iran_md.233.a: "Smutné" # todo: NEW TRANSLATION
 iran_md.24.t: "Íránští rybáři se přiblížili příliš blízko jednoho z našich plavidel" # todo: NEW TRANSLATION
 iran_md.24.d: "Jedno z našich hlídkových člunů v Kaspickém moři zaznamenalo skupinu íránských rybářů, kteří se přiblížili příliš blízko. Poslali jsme proto vrtulník a několik lodí, aby muže zajaly a přivedly k výslechu." # todo: NEW TRANSLATION
 iran_md.24.a: "Zadržet je a zabavit vše na palubě" # todo: NEW TRANSLATION
 iran_md.24.b: "Cože? Snažíte se vyvolat válku?" # todo: NEW TRANSLATION
 iran_md.241.t: "Rusové zadrželi naše rybáře v Kaspickém moři" # todo: NEW TRANSLATION
 iran_md.241.d: "Skupina našich rybářů se dnes ráno přiblížila příliš blízko k ruskému plavidlu, takže Rusové v duchu svého skvělého rozhodování je zajali a zabavili veškerý jejich majetek." # todo: NEW TRANSLATION
 iran_md.241.a: "Řekněte jim, aby okamžitě propustili rybáře!" # todo: NEW TRANSLATION
 iran_md.241.b: "Požádejte je, aby propustili rybáře, a zahajte diplomatický protest" # todo: NEW TRANSLATION
 iran_md.241.c: "Je mi to opravdu jedno" # todo: NEW TRANSLATION
 iran_md.242.t: "Rusko propustilo rybáře" # todo: NEW TRANSLATION
 iran_md.242.d: "Po tlaku z naší vlády Rusové rybáře propustili a vydali omluvu." # todo: NEW TRANSLATION
 iran_md.242.a: "Dobře" # todo: NEW TRANSLATION
 iran_md.243.t: "Rusko nás ignoruje!" # todo: NEW TRANSLATION
 iran_md.243.d: "Ruská vláda se rozhodla nás ignorovat, což způsobilo napětí ve vztazích kvůli této záležitosti." # todo: NEW TRANSLATION
 iran_md.243.a: "Vážně?" # todo: NEW TRANSLATION
 iran_md.243.b: "Nevěřitelné! Uvalme embargo, aby viděli, co si opravdu myslíme" # todo: NEW TRANSLATION
 iran_md.244.t: "Írán nás žádá, abychom propustili rybáře" # todo: NEW TRANSLATION
 iran_md.244.d: "Delegáti íránské vlády nám poslali velmi ostře znějící dopis ohledně zadržení jejich rybářů dříve tento týden. Zabavili jsme z těch lodí opravdu cenné věci a někteří lidé v naší vládě navrhují, abychom si je ponechali." # todo: NEW TRANSLATION
 iran_md.244.a: "Můžeme je prostě ignorovat" # todo: NEW TRANSLATION
 iran_md.244.b: "Dobře, propusťte rybáře a vraťte jim jejich majetek" # todo: NEW TRANSLATION
 iran_md.25.t: "Stoupenci Pahlavího pořádají protesty" # todo: NEW TRANSLATION
 iran_md.25.d: "Stoupenci následníka trůnu, Rezy Pahlavího, začali po celé zemi pořádat protesty. Volají po obnovení ústavní monarchie s určitou mírou moci pro šáha. Naše strana byla historicky velmi blízko dynastii Pahlaví, ale to bylo ještě předtím, než jsme získali moc." # todo: NEW TRANSLATION
 iran_md.25.a: "Ne, to nám způsobí více škody než užitku" # todo: NEW TRANSLATION
 iran_md.25.b: "Jsme přece monarchistická strana." # todo: NEW TRANSLATION
 iran_md.25.c: "Dobrá, souhlasím, ale máme podmínky." # todo: NEW TRANSLATION
 iran_md.26.t: "Ozbrojená skupina zahájila útoky" # todo: NEW TRANSLATION
 iran_md.26.d: "Ozbrojená skupina známá jako PJAK zahájila útok na naše bezpečnostní síly umístěné v Kordestánu. Přichází to poté, co byly hlášeny střety mezi policií a protestujícími v regionu, a dříve pokojná skupina to vzala za bernou minci. V tuto chvíli není známo, zda bude skupina pokračovat v útocích na naše jednotky v regionu, ale musíme udělat vše, abychom je vypátrali." # todo: NEW TRANSLATION
 iran_md.26.a: "Doufejme, že to brzy skončí" # todo: NEW TRANSLATION
 iran_md.27.t: "PJAK zahájili útok na naši vojenskou továrnu" # todo: NEW TRANSLATION
 iran_md.27.d: "PJAK zaútočili na jednu z našich vojenských továren v Kordestánu a vážně poškodili její základy a konstrukci. Mnozí naléhají, abychom skupinu dále neprovokovali, ale měli bychom takový zločin nechat bez povšimnutí?" # todo: NEW TRANSLATION
 iran_md.27.a: "Neprovokujme je." # todo: NEW TRANSLATION
 iran_md.27.b: "Musíme se odvetit!" # todo: NEW TRANSLATION
 iran_md.271.t: "PJAK se připravují k útoku" # todo: NEW TRANSLATION
 iran_md.271.d: "Podle našich zpravodajských informací se PJAK připravuje zaútočit na státní infrastrukturu v Západním Ázerbájdžánu. Nyní máme zásadní volbu: buď pošleme naše jednotky a riskujeme jejich životy kvůli nedostatečné připravenosti, nebo necháme PJAK provést útok a odvetíme se později." # todo: NEW TRANSLATION
 iran_md.271.a: "Naše jednotky jsou tím, co je nejdůležitější!" # todo: NEW TRANSLATION
 iran_md.271.b: "Stát nade vše!" # todo: NEW TRANSLATION
 iran_md.272.t: "Náborová kampaň PJAK" # todo: NEW TRANSLATION
 iran_md.272.d: "Objevili jsme sofistikovanou síť náborářů pro PJAK. Zdá se, že cílují na chudé kurdské vesnice a města a snaží se získat více podporovatelů a rekrutů pro svou věc. Můžeme tomu čelit poskytnutím finanční pomoci těmto lidem, ale bude nás to stát hodně." # todo: NEW TRANSLATION
 iran_md.272.a: "Stojí to za to" # todo: NEW TRANSLATION
 iran_md.272.b: "Nemohou přece nabrat tolik lidí." # todo: NEW TRANSLATION
 iran_md.28.t: "PJAK se osamostatnili" # todo: NEW TRANSLATION
 iran_md.28.d: "PJAK uspěli v získání nezávislosti pro kurdské regiony v naší zemi. Naše bezpečnostní síly nebyly schopny udržet pořádek a stabilitu, takže bylo rozhodnuto, že by bylo příliš nákladné je držet. Kdybychom se je pokusili udržet silou, s sebou by stáhli celou zemi." # todo: NEW TRANSLATION
 iran_md.28.a: "Tragický den." # todo: NEW TRANSLATION
 iran_md.29.t: "Írán chce zorganizovat státní návštěvu" # todo: NEW TRANSLATION
 iran_md.29.d: "Nová íránská vláda žádá, abychom umožnili [PER.GetLeader] navštívit Spojené státy a znovu otevřít íránskou ambasádu ve Washingtonu po mnoha desetiletích, čímž by oficiálně skončilo jakékoli nepřátelství mezi našimi zeměmi. Také žádají nové americké investice, ať už prodejem zbraní nebo do průmyslu." # todo: NEW TRANSLATION
 iran_md.29.a: "Skvělý nápad" # todo: NEW TRANSLATION
 iran_md.29.b: "Ne" # todo: NEW TRANSLATION
 iran_md.291.t: "Státní návštěva" # todo: NEW TRANSLATION
 iran_md.291.d: "Americká státní návštěva byla schválena a byla velkým úspěchem pro naše vlády. Navíc jsme nastínili možnost nových investic, k čemuž Američané přistoupili. Proto požadujeme..." # todo: NEW TRANSLATION
 iran_md.291.a: "..americké firmy se usadí v Íránu" # todo: NEW TRANSLATION
 iran_md.291.b: "..prodej amerických víceúčelových systémů" # todo: NEW TRANSLATION
 iran_md.291.c: "..americká politická podpora" # todo: NEW TRANSLATION
 iran_md.292.t: "Američané odmítli státní návštěvu" # todo: NEW TRANSLATION
 iran_md.292.d: "V šokujícím zvratu událostí [USA.GetLeader] razantně odmítl myšlenku íránské státní návštěvy ve Spojených státech, čímž zničil všechny příležitosti pro možné investice." # todo: NEW TRANSLATION
 iran_md.292.a: "Promarněná příležitost" # todo: NEW TRANSLATION
 iran_md.40.t: "Skupina rybářů vyhlásila stávku" # todo: NEW TRANSLATION
 iran_md.40.d: "Skupina rybářů vyhlásila stávku ve městě Rasht. Požadují adekvátní mzdy a bezpečnější pracovní podmínky, které jim Islámská republika odmítla. Jejich požadavky byly zamítnuty a zároveň na ně byl proveden menší zásah, stejně jako na každého, kdo je podpořil." # todo: NEW TRANSLATION
 iran_md.40.a: "Podpořit pouliční protesty" # todo: NEW TRANSLATION
 iran_md.40.b: "Podpořit pouliční protesty a solidaritu s Artesh" # todo: NEW TRANSLATION
 iran_md.41.t: "V Teheránu vypukly protesty" # todo: NEW TRANSLATION
 iran_md.41.d: "Ve hlavním městě Teheránu proběhla vlna protestů a lidé začínají zaujímat militantnější postoj proti režimu. Mnozí volají po vytvoření nové přechodné vlády, něčeho jako revoluční rady." # todo: NEW TRANSLATION
 iran_md.41.a: "Zorganizovat revoluční radu" # todo: NEW TRANSLATION
 iran_md.41.b: "Zorganizovat revoluční radu a získat podporu Artesh" # todo: NEW TRANSLATION
 iran_md.42.t: "Zbraně z Artesh" # todo: NEW TRANSLATION
 iran_md.42.d: "Podařilo se nám propašovat velké množství zbraní díky našim snahám získat důstojníky Artesh pro naši věc!" # todo: NEW TRANSLATION
 PER_sway.69420.t: "Jak oslovit Khoy?" # todo: NEW TRANSLATION
 PER_sway.69420.d: "Musíme přesvědčit místní v Khoy, aby se k nám přidali, a máme několik možností, jak je oslovit..." # todo: NEW TRANSLATION
 PER_sway.69420.a: "Uspořádat veřejný projev" # todo: NEW TRANSLATION
 PER_sway.69420.b: "Šířit poselství ústně" # todo: NEW TRANSLATION
 PER_sway.69420.c: "Potají rozdávat letáky vyzývající k protestu" # todo: NEW TRANSLATION
 PER_sway.69421.t: "Jak oslovit West Azerbaijan?" # todo: NEW TRANSLATION
 PER_sway.69421.d: "Musíme přesvědčit místní v Západním Ázerbájdžánu, aby se k nám přidali, a máme několik možností, jak je oslovit..." # todo: NEW TRANSLATION
 PER_sway.69421.a: "Uspořádat projev v Urmii" # todo: NEW TRANSLATION
 PER_sway.69421.b: "Šířit poselství ústně" # todo: NEW TRANSLATION
 PER_sway.69421.c: "Potají rozdávat letáky vyzývající k protestu" # todo: NEW TRANSLATION
 PER_sway.69422.t: "Jak oslovit Gilan?" # todo: NEW TRANSLATION
 PER_sway.69422.d: "Musíme přesvědčit místní v Gilánu, aby se k nám přidali, a máme několik možností, jak je oslovit..." # todo: NEW TRANSLATION
 PER_sway.69422.a: "Uspořádat projev v Rashtu" # todo: NEW TRANSLATION
 PER_sway.69422.b: "Šířit poselství ústně" # todo: NEW TRANSLATION
 PER_sway.69422.c: "Potají rozdávat letáky vyzývající k protestu" # todo: NEW TRANSLATION
 PER_sway.69423.t: "Jak oslovit Mazandaran?" # todo: NEW TRANSLATION
 PER_sway.69423.d: "Musíme přesvědčit místní v Mazandaran, aby se k nám přidali, a máme několik možností, jak je oslovit..." # todo: NEW TRANSLATION
 PER_sway.69423.a: "Uspořádat projev v Sari" # todo: NEW TRANSLATION
 PER_sway.69423.b: "Šířit poselství ústně" # todo: NEW TRANSLATION
 PER_sway.69423.c: "Potají rozdávat letáky vyzývající k protestu" # todo: NEW TRANSLATION
 PER_sway.69424.t: "Jak oslovit Khuzestan?" # todo: NEW TRANSLATION
 PER_sway.69424.d: "Musíme přesvědčit místní v Khuzestánu, aby se k nám přidali, a máme několik možností, jak je oslovit..." # todo: NEW TRANSLATION

 PER_revolution.1.t: "Íránská revoluce" # todo: NEW TRANSLATION
 PER_revolution.1.d: "Po brutální reakci vlády poté, co malá skupina rybářů v Gilánu zahájila stávku, se po celém Íránu objevily protesty proti zřízení Islámské republiky. Režim reaguje na demonstranty silou, díky čemuž je politické klima příhodné pro sjednocené povstání proti režimu." # todo: NEW TRANSLATION
 PER_revolution.1.a: "Dolů s diktátorem!" # todo: NEW TRANSLATION
 PER_revolution.10.t: "Íránské protesty se proměňují v násilí" # todo: NEW TRANSLATION
 PER_revolution.10.d: "Protesty po celé zemi jsou stále násilnější. Lidé se nyní dostávají k malým zbraním a bojují proti silám IRGC ve vybraných městech, a objevují se řeči o sjednoceném velení těchto lokálních povstání." # todo: NEW TRANSLATION
 PER_revolution.10.a: "Ať je to bezkrvavé" # todo: NEW TRANSLATION
 PER_revolution.2.t: "Íránská občanská válka" # todo: NEW TRANSLATION
 PER_revolution.2.d: "Dnes ráno byl v televizi vysílán projev Nejvyššího vůdce, který vyhlásil výjimečný stav a úplný lockdown ve všech provinciích. Důvodem jsou protesty, které probíhají posledních několik měsíců a které vládní síly nedokázaly zkrotit. Veřejnost na oznámení reagovala nelibě. Demonstranti se nerozpadli, naopak zesílili a bojují víc než kdy dřív, volají po absolutním svržení režimu a rychle byl sestaven přechodný vládní kabinet politiky doma i v exilu." # todo: NEW TRANSLATION
 PER_revolution.2.a: ""Ale celý tento svět je jako příběh, který slyšíme - lidské zlo a jejich sláva vyprchá" - Ferdowsi" # todo: NEW TRANSLATION
 PER_revolution.3.t: "Posily z Arteshu" # todo: NEW TRANSLATION
 PER_revolution.3.d: "Posily z Arteshu se konečně připojily k naší bitvě, jsou plně vyzbrojené a připravené." # todo: NEW TRANSLATION
 PER_revolution.3.a: "Kupředu!" # todo: NEW TRANSLATION
 PER_revolution.4.t: "Přicházejí americké zbraně" # todo: NEW TRANSLATION
 PER_revolution.4.d: "Jak bylo slíbeno, Spojené státy doručily silný balík zbraní. Od malých zbraní až po obrněná vozidla, Američané byli natolik štědří, že nám poslali i některá ze svých nejnovějších letadel. Tento projev laskavosti nebude v postrevolučním Íránu zapomenut." # todo: NEW TRANSLATION
 PER_revolution.4.a: "Skvělé!" # todo: NEW TRANSLATION
 PER_revolution.5.t: "Írán oslaben po občanské válce" # todo: NEW TRANSLATION
 PER_revolution.5.d: "Íránská občanská válka přinesla zkázu do perských zemí. Musíme využít chaos v Íránu ve svůj prospěch a požadovat, aby okamžitě postoupili provincii Chuzestán Iráku. To by mohlo vést k druhé íránsko-irácké válce, ale výsledek tentokrát jistě nebude pat." # todo: NEW TRANSLATION
 PER_revolution.5.a: "Chuzestán je irácký" # todo: NEW TRANSLATION
 PER_revolution.5.b: "Nezačínejme potíže" # todo: NEW TRANSLATION
 PER_revolution.6.t: "Irák požaduje Chuzestán" # todo: NEW TRANSLATION
 PER_revolution.6.d: "Irácká vláda požaduje, abychom se vzdali nároků na Chuzestán — absurdní požadavek od šíleného ba'athistického diktátora. Irák vedl brutální osmiletou válku kvůli téže věci jen pár desetiletí zpět po islámské revoluci a zdá se, že chce historii zopakovat. Chuzestán je pravděpodobně naše nejdůležitější provincie, protože drží většinu našich ropných rezerv." # todo: NEW TRANSLATION

 PER_reorganize_school_1_desc: "Konkour je íránská komplexní národní přijímací zkouška vyžadovaná pro vstup do vysokého školství. Zatímco původně byla vytvořena, aby zajistila „islamizaci univerzit“, nyní se stala bariérou pro ty, kteří se snaží o kvalifikovaná povolání, a vedla k rostoucímu počtu studentů, kteří studují v zahraničí a nakonec tam zůstávají, čímž se snižuje domácí počet kvalifikovaných odborníků.\n§W--------------§!\nTento národní duch lze §Rodebrat§!, pokud dokončíme zaměření §YRestrukturalizovat zkušební komisi§! nebo §YLikvidovat Konkour§!." # todo: NEW TRANSLATION
 PER_reorganize_school_2: "Konkour reformován" # todo: NEW TRANSLATION
 PER_reorganize_school_2_desc: "Zcela jsme reformovali zkoušku Konkour, a i když naše školy už nejsou zaplněny studenty, kteří sdílejí ideologii naší země, nakonec je to pro dobro země." # todo: NEW TRANSLATION
 PER_reorganize_school_3: "Konkour částečně reformován" # todo: NEW TRANSLATION
 PER_reorganize_school_3_desc: "Částečně jsme reformovali zkoušku Konkour, a i když nejsou vyřešeny všechny problémy, ve většině případů stále funguje." # todo: NEW TRANSLATION
 PER_reorganize_school_4: "Pokračování Konkouru" # todo: NEW TRANSLATION
 PER_reorganize_school_4_desc: "Reformace Konkouru by nakonec způsobila, že naše školy nebudou zaplněny studenty loajálními naší ideologii. Proto by jakékoliv pokusy nebo výzvy k reformě měly být potlačeny silou našeho šavle!" # todo: NEW TRANSLATION
 birthplace_islamic_revolution: "Místo zrození Islámské revoluce" # todo: NEW TRANSLATION
 birthplace_islamic_revolution_desc: "Když byl poslední šáh Íránu svržen v revoluci v roce 1979, skončilo téměř 2 500 let perzské monarchie. Z lidové revoluce vznikla Islámská republika a ajatolláhové. Bývalý spojenec Západu se během noci stal přímým protivníkem.\n\nÍrán stojí jako maják pro šíitský islám po celém světě, ale také jako proti síla proti sunnitským invazím.\n§W--------------§!\nTento národní duch bude §Rodebrán§!, pokud změníme §HSměrování země§!." # todo: NEW TRANSLATION
 PER_jihad_of_construction: "Džihád výstavby" # todo: NEW TRANSLATION
 PER_jihad_of_construction_desc: "Džihád výstavby byl jednou z organizací íránské revoluce. Organizace začala jako hnutí dobrovolníků pomáhajících se sklizní v roce 1979, ale brzy byla institucionalizována a převzala širší, rozvojovou roli na venkově.\n§W--------------§!\nTento národní duch bude §Rodebrán§!, pokud změníme §HSměrování země§!." # todo: NEW TRANSLATION
 PER_fighting_communists2: "Omezení komunistů" # todo: NEW TRANSLATION
 PER_fighting_communists2_desc: "Uvalili jsme omezení na komunistickou činnost a ideologii v naší zemi" # todo: NEW TRANSLATION
 IROST: "IROST" # todo: NEW TRANSLATION
 IROST_desc: "IROST je největší výzkumné centrum v Íránu a zabývá se zejména vývojem strategií, politik, systémů výzkumu a vývoje, managementu, prognózováním a vyhodnocováním souvisejícího rozvoje vědy a techniky a Vědy a techniky pro ekonomický pokrok." # todo: NEW TRANSLATION

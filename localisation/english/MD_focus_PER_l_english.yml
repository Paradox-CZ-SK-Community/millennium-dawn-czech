 PER_contact_with_countries.46.d: "V Baku došlo k sabotáži plynovodů v Ázerbájdžánu, což způsobilo potíže v našem obchodu s ostatními zeměmi a také škody na naší ekonomice. Ještě se k útoku nikdo oficiálně nepřihlásil." # todo: NEW TRANSLATION
 PER_contact_with_countries.46.o1: "Uf." # todo: NEW TRANSLATION
 PER_contact_with_countries.47: "Donald Trump zavražděn" # todo: NEW TRANSLATION
 PER_contact_with_countries.47.t: "Donald Trump zavražděn" # todo: NEW TRANSLATION
 PER_contact_with_countries.47.d: "Dnes jsme obdrželi smutnou zprávu od ředitele CIA, Donald Trump byl zabit silami Íránských revolučních gard při jízdě do práce ve svém autě během útoku dronem. Zdá se, že tento útok byl proveden na pomstu za atentát na Qassema Soleimáního." # todo: NEW TRANSLATION
 PER_contact_with_countries.47.o1: "To znamená válku!" # todo: NEW TRANSLATION
 PER_contact_with_countries.47.o2: "Snažte se je zatknout..." # todo: NEW TRANSLATION
 PER_contact_with_countries.48: "Donald Trump zavražděn" # todo: NEW TRANSLATION
 PER_contact_with_countries.48.t: "Donald Trump zavražděn" # todo: NEW TRANSLATION
 PER_contact_with_countries.48.d: "Viceprezident Spojených států oznámil v dnešním projevu, že prezident Spojených států, Donald Trump, byl zabit během íránského útoku dronem IRGC. Je možné, že se to stalo na pomstu za zabití Qassema Soleimáního, ale íránská vláda se k tomu dosud oficiálně nepřihlásila." # todo: NEW TRANSLATION
 PER_contact_with_countries.48.o1: "Neuvěřitelné." # todo: NEW TRANSLATION
 PER_contact_with_countries.49: "Írán převzal odpovědnost za atentát na Trumpa" # todo: NEW TRANSLATION
 PER_contact_with_countries.49.t: "Írán převzal odpovědnost za atentát na Trumpa" # todo: NEW TRANSLATION
 PER_contact_with_countries.49.d: "Velitel Íránského revolučního gardového sboru, Sardar Salami, se v krátkém projevu oficiálně přihlásil k odpovědnosti za útok dronem a zabití amerického prezidenta Donalda Trumpa. Viděl to jako součást tvrdé pomsty. Důvodem útoku bylo zavraždění generála Qassema Soleimáního na příkaz Donalda Trumpa." # todo: NEW TRANSLATION
 PER_contact_with_countries.49.o1: "Dobře." # todo: NEW TRANSLATION

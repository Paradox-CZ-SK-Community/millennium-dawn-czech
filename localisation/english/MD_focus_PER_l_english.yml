 PER_resistance_economy: "Ekonomické sankce" # todo: NEW TRANSLATION
 PER_resistance_economy_desc: "Sankce uložené nám bohužel měly značný nepříznivý dopad na náš jaderný program tím, že ztížily získávání specializovaných materiálů a zařízení potřebných pro program dovozem. Ekonomické důsledky sankcí byly také obzvláště tvrdé pro naši ekonomiku závislou na ropě, která se spoléhá jak na dovoz technologií, tak na vývoz surové ropy. Nicméně máme několik způsobů, jak se pokusit účinky těchto sankcí snížit, a bylo by moudré je zavést co nejrychleji..." # todo: NEW TRANSLATION
 PER_resistance_economy_1: "Postavit sila na palivo pro uskladnění neprodané ropy" # todo: NEW TRANSLATION
 PER_resistance_economy_1_desc: "Abychom udrželi úroveň produkce a zabránili uzavírání ropných polí — jejich uzavření by mohlo pole poškodit a obnovení těžby je nákladné a časově náročné — začali jsme skladovat neprodanou ropu na tankerech v Perském zálivu. Nicméně množství barelů, které vyrábíme, vyžaduje skladovací kapacity na pevnině, které musíme rychle postavit, jinak budeme muset některá pole uzavřít..." # todo: NEW TRANSLATION
 PER_resistance_economy_2: "Provádět transakce s ropou výměnou za zlato" # todo: NEW TRANSLATION
 PER_resistance_economy_2_desc: "Ztráty z prodeje ropy, které [PER.GetName] zaznamenává, pravděpodobně povedou k více než 50 miliardám dolarů ztrát v tvrdé měně během jednoho roku při současných cenách ropy. Abychom zabránili odlivu kapitálu, musíme začít „obchodovat“ surovou ropu za jiný druh tvrdé měny: zlato, které se zejména s naším ubývajícím zásobami rialů zdá být nejlepší volbou!" # todo: NEW TRANSLATION
 PER_resistance_economy_3: "Zakázat používání tvrdé měny pro dovoz luxusního zboží" # todo: NEW TRANSLATION
 PER_resistance_economy_3_desc: "S klesajícími rezervami naší měny jsme nuceni zakázat používání rialů k nákupu zahraničního luxusního zboží, i toho, o které má široká veřejnost zájem, jako auta a mobilní telefony. Veřejnost tomu bude jistě odporovat, ale je to nutné opatření, aby naše země neskončila v kolapsu z ekonomických potíží." # todo: NEW TRANSLATION
 PER_resistance_economy_4: "Odsubvencovat domácí prodej benzínu" # todo: NEW TRANSLATION
 PER_resistance_economy_4_desc: "Desítky let vláda dotovala energetický sektor, především prodej paliv, od zavedení systému dotací během irácko-íránské války. [PER.GetName] je jedním z největších konzumentů benzínu na světě, na obyvatele vozidla druhý po Spojených státech. Ve spojení s výše zmíněným jsme dotovali množství ropy odpovídající celé zemi — to musí přestat, pokud se chceme někdy zotavit!" # todo: NEW TRANSLATION
 PER_resistance_economy_5: "Podpořit investice soukromých fondů do naší země" # todo: NEW TRANSLATION
 PER_resistance_economy_5_desc: "Sankce přiměly mnoho společností utéct, ale čínští investoři rozvíjejí naši infrastrukturu a železnice v rámci iniciativy „Jedno pásmo, jedna cesta“. Pokud bychom dokázali vyjednat dohodu s čínskou vládou, mohli bychom přilákat další investory, kteří by vyplnili mezeru po západních korporacích." # todo: NEW TRANSLATION
 PER_resistance_economy_6: "Odporovat ekonomickým sankcím" # todo: NEW TRANSLATION
 PER_resistance_economy_6_desc: "Přes vše jsme sankce obcházeli a těžce bojovali v nechtěné pozici. I když náš lid trpí, sankce nás nakonec učinily méně závislými na dovozech a více rozvinutými doma, takže nyní můžeme začít odolávat tomu, co nám způsobili!" # todo: NEW TRANSLATION
 PER_resistance_economy_7: "Spoléhat se na domácí průmysl" # todo: NEW TRANSLATION
 PER_resistance_economy_7_desc: "Mnohé naše továrny byly závislé na zahraničních dovozech a průmyslu pro díly potřebné k větší produkci. Bez dovozu evropských strojů naše továrny bojují s provozem a mnohé musely zavřít. Pokud ale založíme vlastní továrny na výrobu strojních dílů, nebudeme již závislí na Západě a zbývající závody zůstanou v provozu." # todo: NEW TRANSLATION
 PER_resistance_economy_8: "Zajistit strategické zboží" # todo: NEW TRANSLATION
 PER_resistance_economy_8_desc: "Naše armáda dlouho potřebovala masivní dovozy zbraní, jako ruské protiletadlové systémy S-300, jelikož naše rozvíjející se vojensko-průmyslové komplexy neměly zdroje k vlastní výrobě. Kvůli sankcím ale nejsme schopni dovážet zbraně a naše ozbrojené síly se stávají nedostatečně vybavenými, jak starší systémy selhávají. To vyžaduje zásah státu formou státem vlastněných vojenských komplexů, které se zaměří na výrobu chybějícího vybavení; budeme muset vyvíjet vlastní verze SAM místo spoléhání se na dovoz a licence." # todo: NEW TRANSLATION
 PER_resistance_economy_9: "Boj proti korupci" # todo: NEW TRANSLATION
 PER_resistance_economy_9_desc: "Z 700 miliard dolarů získaných za prodeje ropy během prezidentství Ahmadinedžáda (2005–2013) zmizelo 150 miliard. „Ropná mafie“, jak ji nazvali, odčerpávala peníze ze zisků a uplácela státní úředníky, což vedlo ke korupci na všech úrovních byrokracie. Abychom omezili vliv mafie, musíme stíhat a pronásledovat každého úředníka napojeného na tyto korupční ropné magnáty." # todo: NEW TRANSLATION
 PER_resistance_economy_10: "Snížit závislost na ropě" # todo: NEW TRANSLATION
 PER_resistance_economy_10_desc: "Zarshouran, 35 kilometrů od Takabu v severozápadní provincii Západní Ázerbájdžán, je naším i nejbohatším ložiskem zlata na Blízkém východě. V Západním Ázerbájdžánu se také věří, že je zde velké ložisko uranového žlutého koláče. Jediný způsob, jak k těmto zdrojům (zlatu i uranu) přistoupit, je rozvinout provincii a poskytnout dotace stávajícím dolech a grant na průzkum ložisek uranu, abychom už nadále nepotřebovali dovážet vzácné kovy." # todo: NEW TRANSLATION

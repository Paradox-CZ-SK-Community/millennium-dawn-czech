 PER_khamseh_happy: "Khamseh - §Rvlivný§!" # todo: NEW TRANSLATION
 PER_khamseh_happy_desc: "§OKhamseh§! je v naší politice velmi vlivný a jejich vliv a kontrola přináší stabilitu naší zemi. Nicméně Khamseh zpomaluje naši byrokracii a stojí vládu hodně peněz. Khamseh bude užitečný, pokud plánujeme okupovat velké množství území, protože sníží odboj vůči okupaci.\n§W------------------§!\nTento národní duch lze §GNAHRADIT§! pokud bude §Ovlivnění Khamseh§! menší než §H50%!§!" # todo: NEW TRANSLATION
 PER_khamseh_angry: "§OKhamseh§! - §Gnevlivný§!" # todo: NEW TRANSLATION
 PER_khamseh_angry_desc: "§OKhamseh§! není v naší politice příliš vlivný, avšak začíná způsobovat mnoho problémů. Odstranění nebo zvýšení jejich vlivu by bylo lepší než ponechat je v tomto stavu. Pokud se rozhodneme je odstranit, už s nimi nebudeme muset dále jednat.\n§W------------------§!\nTento národní duch lze §GNAHRADIT§! pokud bude §Ovlivnění Khamseh§! větší než §H50%§!.. Nebo může být §RODSTRANĚN§! pokud učiníme §RČištění Khamseh§! Rozhodnutí!" # todo: NEW TRANSLATION
 PER_iranian_disunity: "Důsledky roku 1979" # todo: NEW TRANSLATION
 PER_iranian_disunity_desc: "Dnes pociťujeme důsledky našich činů z téměř dvou desetiletí zpět, kdy koruna byla nahrazena turbánem. Nyní musíme napravit škody, které byly národu uštědřeny, než se situace vymkne kontrole.\n§W------------------§!\nTento národní duch lze §RODSTRANIT§! pokud dokončíme §YZabránit revoluční únavě§! Zaměření a rozhodnutí." # todo: NEW TRANSLATION

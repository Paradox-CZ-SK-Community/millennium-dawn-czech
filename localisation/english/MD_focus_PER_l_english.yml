 PER_nuclear_compromise.1: "Jaderný kompromis" # todo: NEW TRANSLATION
 PER_nuclear_compromise.1.t: "Jaderný kompromis" # todo: NEW TRANSLATION
 PER_nuclear_compromise.1.d: "[PER.GetName] byl jedním z původních 62 signatářů Smlouvy o nešíření jaderných zbraní (NPT), nejdůležitější globální smlouvy týkající se nejničivější zbraně světa. Vstoupila v platnost v roce 1970 a od té doby je standardem kontroly jaderných zbraní. Toto rozhodnutí však učinila Šáhova proamericky orientovaná vláda před revolucí v roce 1979, a našemu lidu by velmi prospělo mít takové zbraně, něco, o čem Šáh nikdy nepřemýšlel. Říká se ale, že k tomu přistoupíme taktně a prostřednictvím diplomatických kanálů, spíše než bez mezinárodního povolení. Především musíme oslovit Američany, nebo ne?" # todo: NEW TRANSLATION
 PER_nuclear_compromise.1.a: "Oslovme [USA.GetName]." # todo: NEW TRANSLATION
 PER_nuclear_compromise.1.b: "Nepřistupujme na kompromis s těmi, kteří nechápou naše způsoby!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.2: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.2.t: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.2.d: "Nedávno nás na naší ambasádě v Islámábádu oslovili pákistánští úředníci, kteří tvrdí, že jednají jménem [PER.GetName]. Říkají, že [PER.GetName] usiluje o kompromis ohledně NPT výměnou za obnovu oficiálních diplomatických kanálů, znovuotevření naší ambasády v Teheránu, nabídnutí základen v jejich zemi a umožnění nám dohlížet na jaderný program. To je nesmírně lákavá nabídka, protože by to umožnilo naší politice na Blízkém východě soustředit se na mírové mise a boj s [SOV.GetName], místo aby bojovala současně s [PER.GetName] i [SOV.GetName]. Nicméně to může přijít za vysokou cenu ztráty [SAU.GetName] a [ISR.GetName] jako spojenců, kteří jsou oba středními mocnostmi v regionu..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.2.a: "Možná by naše strategie na Středním východě mohla zahrnovat mocný [PER.GetName]..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.2.b: "Nemůžeme obětovat naše spolehlivé spojence pro šanci získat [PER.GetName]!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.3: "[USA.GetName] souhlasí!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.3.t: "[USA.GetName] souhlasí!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.3.d: "Pákistánci, kteří od 80. let zajišťují naše zahraniční vztahy s [USA.GetName], se vrátili s úžasnou zprávou: Američané souhlasili s našimi podmínkami a dovolí nám vést jaderný program pod jejich dohledem! S touto novou aliancí už nebudeme muset skrývat náš projekt ve stínech a budeme mít Američany za zády, aby nás ochránili před cizí invazí! Sláva Americe!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.3.a: "Dobře?" # todo: NEW TRANSLATION
 PER_nuclear_compromise.4: "Zahraniční mediace" # todo: NEW TRANSLATION
 PER_nuclear_compromise.4.t: "Zahraniční mediace" # todo: NEW TRANSLATION
 PER_nuclear_compromise.4.desc: "Kvůli americkému odmítnutí spolupracovat nám naše ministerstvo zahraničí navrhlo řešení: Věří, že pokud získáme podporu dalších velmocí, mohou prosazovat a podporovat tento kompromis u Američanů naším jménem, a možná [USA.GetName] změní názor..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.4.a: "Oslovit [ENG.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.4.b: "Oslovit [GER.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.4.c: "Oslovit [FRA.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.4.d: "Není dost podpory..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.5: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.5.t: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.5.d: "Íránští diplomaté oslovili náš konzulát v Teheránu a požádali nás, abychom vyjednávali s Američany jejich jménem ohledně pokračování jejich jaderného programu. Zatímco naše vztahy se od roku 1997 normalizovaly, diplomacie může v okamžiku ztroskotat. Nepřicházejí s prázdnýma rukama a nabízejí částečnou denacionalizaci Národní íránské ropné společnosti, dříve známé jako Anglo-Iránská ropná společnost. To by nejen znovu učinilo [ENG.GetName] exportérem ropy, ale dalo by nám autonomii od ostatních ropných producentů. Konečně bychom mohli znovu získat přítomnost v Perském zálivu, pokud, a jen pokud, Íránci dodrží svou část dohody..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.5.a: "Íránské snažení nikdy neskončí, možná bychom měli být na jejich straně." # todo: NEW TRANSLATION
 PER_nuclear_compromise.5.b: "Nikdy nedovolíme, aby taková moc padla do rukou agresivního státu!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.6: "[ENG.GetName] přijímá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.6.t: "[ENG.GetName] přijímá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.6.d: "Naši diplomaté se vrátili z britského konzulátu v Teheránu s dobrými zprávami: Angličané přijali naši nabídku na částečné vrácení kontroly nad Národní íránskou ropnou společností! Tato nová společnost, pojmenovaná po původním British Petroleum (BP), bude mít přímou kontrolu nad ropnými poli v Hormuzgánu, stejně jako v době impéria. Přestože je proti tomu silný odpor veřejnosti v Íránu, tato dohoda zajistí naši pokračující ekonomickou nezávislost na jakékoli zemi ochotné nám vyhrožovat ropnými embargy, a budeme mít více než dost paliva pro všechny složky armády, což nám umožní uvolnit část rozpočtu na nákup paliva na jiné účely." # todo: NEW TRANSLATION
 PER_nuclear_compromise.6.a: "Dobře?" # todo: NEW TRANSLATION
 PER_nuclear_compromise.7: "[ENG.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.7.t: "[ENG.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.7.d: "Naši diplomaté se vrátili z britského konzulátu v Teheránu s špatnými zprávami: Angličané naši nabídku odmítli. S odkazem na nutnost držet se zahraniční politiky svých spojenců rozhodli, že náš spravedlivý důvod není něco, co by měli podporovat. Nicméně může existovat jiná mocnost, která nás podpoří, i když tito blázni ne..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.7.a: "Jak se dalo očekávat." # todo: NEW TRANSLATION
 PER_nuclear_compromise.8: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.8.t: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.8.d: "Íránští diplomaté na íránské ambasádě v Berlíně požádali o setkání s několika našimi významnými představiteli, aby projednali podivnou záležitost: Chtějí uzavřít smlouvu o přátelství a vytvořit dohodu s několika velkými a středními německými firmami, aby rozšířili sektory, v nichž jim bude dovoleno působit, pokud je podpoříme v jejich pokusu vyjednat kompromis s ostatními velmocemi ohledně jejich jaderného programu, aby se vyhnuli ekonomickým sankcím. Asi 50 německých firem má vlastní pobočky v Íránu a více než 12 000 firem má v Íránu obchodní zástupce, přičemž středně velké německé firmy jsou silně závislé na obchodě s Íránem. Sankce by mohly představovat ekonomické riziko a DIHK předpovídá, že jakékoli přerušení by mělo negativní dopad na hospodářský růst Německa. Musíme se však také zamyslet nad našimi spojenci a možná bychom mohli najít jinou zemi ke spolupráci..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.8.a: "Pro dobro [GER.GetName]!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.8.b: "Pro dobro našich spojenců!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.9: "[GER.GetName] přijímá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.9.t: "[GER.GetName] přijímá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.9.d: "Německo přijalo naši dohodu a potřebné kroky jsou prováděny právě teď." # todo: NEW TRANSLATION
 PER_nuclear_compromise.9.a: "Bah Bah." # todo: NEW TRANSLATION
 PER_nuclear_compromise.10: "[GER.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.10.t: "[GER.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.10.d: "[GER.GetName] odmítlo naše štědré podmínky, takže je čas se od tohoto neplodného úsilí odklonit." # todo: NEW TRANSLATION
 PER_nuclear_compromise.10.a: "Jak se dalo očekávat..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.11: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.11.t: "[PER.GetName] nás oslovuje" # todo: NEW TRANSLATION
 PER_nuclear_compromise.11.d: "Íránská vláda přišla s nabídkou velkého množství ropy za nízkou cenu výměnou za naši podporu jejich programu jaderných zbraní." # todo: NEW TRANSLATION
 PER_nuclear_compromise.11.a: "Mají v sobě jisté Je ne sais qoui.." # todo: NEW TRANSLATION
 PER_nuclear_compromise.11.b: "Non" # todo: NEW TRANSLATION
 PER_nuclear_compromise.12: "[FRA.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.12.t: "[FRA.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.12.d: "Francouzi přijali naše štědré podmínky a vyjádřili svou podporu našemu projektu ostatním velmocím!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.12.a: "Bah Bah." # todo: NEW TRANSLATION
 PER_nuclear_compromise.13: "[FRA.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.13.t: "[FRA.GetName]" # todo: NEW TRANSLATION
 PER_nuclear_compromise.13.d: "Bohužel Francouzi naše podmínky odmítli a naši diplomaté obdrželi prosté \"Non\"!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.13.a: "Ne jim naopak!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.14: "Dost podpory!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.14.t: "Dost podpory!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.14.d: "Dnes se radujeme, neboť máme podporu potřebnou k pokračování v našem programu jaderných zbraní!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.14.a: "Bah Bah!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.15: "Není dost podpory..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.15.t: "Není dost podpory..." # todo: NEW TRANSLATION
 PER_nuclear_compromise.15.d: "Proklatý Západ, odmítli všechny naše pokusy o jednání s odkazem, že se máme řídit NPT, které oni sami vytvořili!" # todo: NEW TRANSLATION
 PER_nuclear_compromise.15.a: "Sakra!" # todo: NEW TRANSLATION

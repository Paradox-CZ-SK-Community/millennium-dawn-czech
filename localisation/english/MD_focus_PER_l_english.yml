 axis_of_resistance_events.3.d: "[aor_invited_country] se rozhodl vstoupit do Osy odporu, aby spolupracoval s dalšími spojenci v boji proti Izraeli a Západu." # todo: NEW TRANSLATION
 axis_of_resistance_events.3.o1: "Rozumím." # todo: NEW TRANSLATION
 axis_of_resistance_events.4: "Írán chce, abychom zahájili útoky proti Izraeli" # todo: NEW TRANSLATION
 axis_of_resistance_events.4.t: "Írán chce, abychom zahájili útoky proti Izraeli" # todo: NEW TRANSLATION
 axis_of_resistance_events.4.d: "V důvěrném dopisu nás íránská vláda požádala, abychom napadli pozice sionistického režimu v Palestině. Jsme nyní připraveni na pohraniční konflikt?" # todo: NEW TRANSLATION
 axis_of_resistance_events.4.o1: "Do toho!" # todo: NEW TRANSLATION
 axis_of_resistance_events.4.o2: "Musíme se připravit." # todo: NEW TRANSLATION
 axis_of_resistance_events.6: "Hezbollah neútočil" # todo: NEW TRANSLATION
 axis_of_resistance_events.6.t: "Hezbollah neútočil" # todo: NEW TRANSLATION
 axis_of_resistance_events.6.d: "Zástupci Hizballáhu odpověděli na náš dopis, že ještě nejsou připraveni na pohraniční konflikt. Můžeme se jich zeptat znovu později." # todo: NEW TRANSLATION
 axis_of_resistance_events.6.o1: "Rozumím." # todo: NEW TRANSLATION
 axis_of_resistance_events.5: "Hezbollah útočí na Izrael" # todo: NEW TRANSLATION

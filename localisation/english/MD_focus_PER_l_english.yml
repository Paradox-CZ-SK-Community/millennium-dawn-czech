 PER_contact_with_countries.52.t: "Írán chce, abychom zaplatili jejich válečné odškodnění" # todo: NEW TRANSLATION
 PER_contact_with_countries.52.d: "Naše válka s Íránem trvala od roku 1980 do roku 1988. Začala iráckou invazí do Íránu a trvala téměř osm let, dokud obě strany nepřijaly Rezoluci Rady bezpečnosti OSN 598. Skupina odborníků byla vyslána do Íránu, aby prošetřila otázku rekonstrukce a určila škody, a ohlásili přímé škody ve výši 99 miliard dolarů a nepřímé škody ve výši 150 miliard dolarů, celkem tedy 249 miliard dolarů. Tyto peníze jsme dosud nezaplatili, ale nyní nás žádají, abychom jim je uhradili." # todo: NEW TRANSLATION
 PER_contact_with_countries.52.o1: "Můžeme to zaplatit." # todo: NEW TRANSLATION
 PER_contact_with_countries.52.o2: "Nic jim nezaplatíme." # todo: NEW TRANSLATION

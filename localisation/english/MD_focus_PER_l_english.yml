 PER_revolution.11.a: "Přestaňte se dívat" # todo: NEW TRANSLATION
 PER_revolution.12.t: "Irák vyzbrojuje MEK" # todo: NEW TRANSLATION
 PER_revolution.12.d: "Irácká vláda vyzbrojila MEK, levicově-islámskou organizaci, která byla vyloučena z Velkého referenda kvůli svému zapojení do Íránsko-irácké války v 80. letech. Několik jednotek, důstojníků a dokonce i někteří generálové se postavili na stranu MEK, nespokojeni s vítězi Velkého referenda. Tvrdí zastánci MEK požadují, aby naše vláda odstoupila, aby mohl MEK konsolidovat kontrolu nad celou zemí, ale my jsme stále více než schopni jejich malé povstání zlomit." # todo: NEW TRANSLATION
 PER_revolution.12.a: "Pryč s diktátorem, ať už mullah nebo Mojahed" # todo: NEW TRANSLATION
 PER_revolution.12.b: "Ať žije Rajavi" # todo: NEW TRANSLATION
 PER_revolution.12.c: "Je na čase, aby Artesh něco udělal..." # todo: NEW TRANSLATION
 PER_revolution.14.t: "Toto by měl vidět pouze AI" # todo: NEW TRANSLATION
 PER_revolution.14.d: "Hráč by to neměl vidět" # todo: NEW TRANSLATION
 PER_revolution.14.a: "Jak to můžete vidět?" # todo: NEW TRANSLATION
 PER_revolution.15.t: "MEK ustupují zpět do Iráku" # todo: NEW TRANSLATION
 PER_revolution.15.d: "Síly Mojahedínu opustily své obranné pozice a začaly ustupovat zpět na irácké území, kde jim irácká vláda poskytla ochranu." # todo: NEW TRANSLATION
 PER_revolution.15.a: "Další protivník poražen.." # todo: NEW TRANSLATION
 PER_revolution.16.t: "Náborová centra zaplavena dobrovolníky" # todo: NEW TRANSLATION
 PER_revolution.16.d: "Po irácky financované invazi Mojahedínu do Íránu se do náborových center ve velkém hlásí mnoho běžných občanů, aby se přidali k naší armádě a postavili se nepříteli!" # todo: NEW TRANSLATION
 PER_revolution.16.a: "Ať žije Írán!" # todo: NEW TRANSLATION

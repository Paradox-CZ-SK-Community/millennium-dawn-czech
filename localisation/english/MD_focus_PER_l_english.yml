 PER_rev_flavor.1.t: "Ájatolláh Khameneí prchá z Íránu!" # todo: NEW TRANSLATION
 PER_rev_flavor.1.d: "Ze strachu z dopadení povstaleckými silami Ájatolláh Khameneí uprchl z Íránu po íránské občanské válce a nyní hledá útočiště ve Venezuele. Některé vládní orgány v Íránu ho obviňují z povstání a tvrdí, že prostě neudělal dost, aby mu zabránil. Íránští vůdci odboje označili jeho útěk za zbabělý a požadují jeho navrácení do Íránu k spravedlivému procesu. Rada strážců zvolila vládního úředníka, kterého považují za způsobilého, aby se výstupu patřičně věnoval, ale jak to provede, je záhadou." # todo: NEW TRANSLATION
 PER_rev_flavor.1.a: "Zajímavé" # todo: NEW TRANSLATION
 PER_rev_flavor.2.t: "Luristán vyhlašuje nezávislost" # todo: NEW TRANSLATION
 PER_rev_flavor.2.d: "Íránská provincie Luristán vyhlásila nezávislost na íránské vládě po měsících protestů. To přichází poté, co Írán před několika týdny upadl do chaosu kvůli menším protestům v severní provincii Gilan. Íránské bezpečnostní síly nedokázaly vzdorovat ozbrojenému odporu v hornaté provincii a před několika hodinami se stáhly. Íránci po celé zemi, ať už protestují nebo ne, tento krok odsoudili jako zradu národa a vážnou ránu jednotě Íránu proti Islámské republice. Nejvyšší vůdce také přislíbil, že provincii krátce poté získá pod kontrolu." # todo: NEW TRANSLATION
 PER_rev_flavor.2.a: "Wow!" # todo: NEW TRANSLATION
 PER_rev_flavor.3.t: "Kurdistán se odtrhuje od Íránu!" # todo: NEW TRANSLATION
 PER_rev_flavor.3.d: "Íránská provincie Kordestán se odtrhla od Íránu po měsících protestů. To přichází poté, co Írán před několika týdny upadl do chaosu kvůli menším protestům v severní provincii Gilan. Íránské bezpečnostní síly nedokázaly vzdorovat ozbrojenému odporu v provincii a před několika hodinami se stáhly. Íránci po celé zemi, ať už protestují nebo ne, tento krok odsoudili jako zradu národa a vážnou ránu jednotě Íránu proti Islámské republice. Nejvyšší vůdce také přislíbil, že provincii krátce poté získá pod kontrolu." # todo: NEW TRANSLATION
 PER_rev_flavor.3.a: "Zajímavé" # todo: NEW TRANSLATION
 PER_rev_flavor.4.t: "Balučistán vyhlašuje nezávislost" # todo: NEW TRANSLATION
 PER_rev_flavor.4.d: "Íránská provincie Balochistan vyhlásila nezávislost na íránské vládě po měsících protestů. To přichází poté, co Írán před několika týdny upadl do chaosu kvůli menším protestům v severní provincii Gilan. Íránské bezpečnostní síly nedokázaly vzdorovat ozbrojenému odporu v jižní provincii a před několika hodinami se stáhly. Íránci po celé zemi, ať už protestují nebo ne, tento krok odsoudili jako zradu národa a vážnou ránu jednotě Íránu proti Islámské republice. Nejvyšší vůdce také přislíbil, že provincii krátce poté získá pod kontrolu." # todo: NEW TRANSLATION
 PER_rev_flavor.4.a: "Jak zareaguje Pákistán?" # todo: NEW TRANSLATION
 PER_rev_flavor.5.t: "Sjednocení Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_rev_flavor.5.d: "Íránská provincie Ázerbájdžán vyhlásila nezávislost na Íránu a sjednotila se se svými severními protějšky. To přichází poté, co Írán před několika týdny upadl do chaosu kvůli menším protestům v severní provincii Gilan. Íránské bezpečnostní síly nedokázaly vzdorovat ozbrojenému odporu v severní provincii a před několika hodinami se stáhly. Íránci po celé zemi, ať už protestují nebo ne, tento krok odsoudili jako zradu národa a vážnou ránu jednotě Íránu proti Islámské republice. Nejvyšší vůdce také přislíbil, že provincii krátce poté získá pod kontrolu." # todo: NEW TRANSLATION
 PER_rev_flavor.5.a: "Jak to ovlivní Arménii?" # todo: NEW TRANSLATION
 PER_rev_flavor.6.t: "Masové protesty v Íránu" # todo: NEW TRANSLATION
 PER_rev_flavor.6.d: "Írán tento týden čelí masovým protestům, lidé ze všech vrstev společnosti vyšli v hojném počtu, aby se postavili proti nedávnému zásahu vlády na malou demonstraci na severu země. Protestující míří do hlavního města Teheránu a většinou bojují s bezpečnostními silami, aby je z města vytlačili. Nejvyšší vůdce vyhlásil po setmění úplný zákaz vycházení a IRGC byly vyslány s rozkazem zatýkat každého, kdo je podezřelý z účasti na protestech. Nová vlna protestů zasáhla Blízký východ i zbytek světa, protože Íránci před krátkou dobou dovršili příchod Islámské republiky k moci a nyní se ji snaží svrhnout." # todo: NEW TRANSLATION
 PER_rev_flavor.6.a: "To je.. Neočekávané" # todo: NEW TRANSLATION
 PER_rev_flavor.7.t: "Íránská občanská válka" # todo: NEW TRANSLATION
 PER_rev_flavor.7.d: "Dnes ráno se hrstka armádních důstojníků a generálů v íránských ozbrojených silách obrátila proti režimu a postavila se na stranu demonstrantů s přísahou ukončit Islámskou republiku. Následovalo, že mnoho dalších jednotek a divizí začalo nerespektovat rozkazy a vzalo do rukou zbraně po boku íránského lidu ve snaze svrhnout Islámskou republiku. To přimělo Aliho Khameneího vyhlásit úplný výjimečný stav a uzavření celé země. Krátce poté IRGC prohlásila, že za konfliktem stojí Íránovi nepřátelé, a že hnutí bude krátkodobé, s „tvrdými tresty čekajícími na disidenty a rabující“." # todo: NEW TRANSLATION
 PER_rev_flavor.7.a: "Páni" # todo: NEW TRANSLATION
 PER_rev_flavor.8.t: "Íránská občanská válka končí" # todo: NEW TRANSLATION
 PER_rev_flavor.8.d: "Iránští revolucionáři triumfálně pochodují po hlavním městě Teheránu a vyhlašují vítězství nad Islámskou republikou. K tomu došlo poté, co se před několika měsíci Írán ponořil do chaosu po brutální vládní reakci na menší demonstraci na severu země. Velká část armády stála na straně revolucionářů a následně se obrátila proti Islámské republice, čímž její osud definitivně zpečetila. Seyyid Ali Khameneí, bývalý vrchní vůdce Íránu, nyní tiše pobývá ve Venezuele, kde mu venezuelská vláda poskytla útočiště. Zatím se k ničemu nevyjádřil, ale Íránci požadují jeho vydání a postavení před soud za zločiny spáchané během jeho působení jako vrchní vůdce. V blízké budoucnosti budou muset Íránci v celé zemi rozhodnout, jaká vláda má v zemi dál vládnout. Západní státy vyjádřily podporu bývalému korunnímu princi Rezzovi Pahlavímu, zatímco Čína a Rusko se jeví jako podporovatelé MEK, levicové organizace." # todo: NEW TRANSLATION
 PER_rev_flavor.8.a: "Zajímavé" # todo: NEW TRANSLATION
 PER_rev_flavor.9.t: "Reza Pahlavi se vrací do Íránu" # todo: NEW TRANSLATION
 PER_rev_flavor.9.d: "Reza Pahlavi se po svém vítězství v celostátním referendu vrátil do své bývalé vlasti Íránu, kde ho na mezinárodním letišti v Teheránu vítaly davy lidí, jak vystupoval po schodech z letadla. Jeho návrat přináší na Západ úlevu, protože jeho politika sekularizace a modernizace odkloní zemi od radikální šíitské formy islámu směrem k sekulárnímu státu, který by se mohl stát potenciálním regionálním spojencem. Po oznámení této zprávy mnoho členských zemí NATO stáhlo podporu pro [SAU.GetName] a vrátilo se k podpoře Íránu, protože politiky [SAU.GetAdjective] se stávají méně přitažlivými kvůli své násilné a represivní povaze. Tento posun v podpoře zvýšil napětí mezi Teheránem a Rijádem, které by se mohlo nebezpečně vymknout kontrole, pokud ho obě strany diplomaticky nevyřeší." # todo: NEW TRANSLATION
 PER_rev_flavor.9.a: "Blízký východ se opět mění" # todo: NEW TRANSLATION
 PER_rev_flavor.10.t: "MEK přebírá moc v Teheránu" # todo: NEW TRANSLATION
 PER_rev_flavor.10.d: "Massoud Rajavi, vůdce Mojahedin-e Khalq, vyjádřil vděčnost velkému davu v Teheránu po svém vítězství v celostátním referendu. MEK usiluje o kombinaci marxistických a islamistických ideálů v Íránu, s menším důrazem na tvrdý šíismus než měla Islámská republika. Mnozí v Íránu však stále požadují přepočet hlasů, protože MEK je mezi mnoha občany nepopulární kvůli své účasti v íránsko-irácké válce, kdy se postavili na stranu Saddáma Husajna a vedli krutou osmiletou válku proti íránské armádě. Rajavi prohlásil, že obavy lidu budou vyslyšeny, a že vznikne nový řád na Blízkém východě, přičemž Íránci budou prosperovat jako nikdy předtím." # todo: NEW TRANSLATION
 PER_rev_flavor.10.a: "Lidová republika?" # todo: NEW TRANSLATION
 PER_rev_flavor.11.t: "Pan-íránisté upevňují vítězství" # todo: NEW TRANSLATION
 PER_rev_flavor.11.d: "Svět je v šoku, když krajně pravicová íránská skupina známá jako „Pan‑íránisté“ upevňuje vítězství po drtivém výsledku v celostátním referendu. Mnohé to však příliš nepřekvapilo, protože Islámská republika dlouho potlačovala íránskou identitu a snažila se prosadit islám jako hlavní oporu, čímž u mnoha občanů rozvíjela nacionalismus. Svět vyjadřuje obavy nad touto zprávou, protože hlavním cílem pan‑íránistů je sjednotit íránské národy pod jedním státem a jednou vlajkou, což by mohlo znamenat začátek nekonečného konfliktu na Blízkém východě. Pendar Pezeshkpour prohlásil, že jejich politika bude mírumilovná a že se soustředí na plán obnovy po revoluci, s důrazem na národní a regionální bezpečnost." # todo: NEW TRANSLATION
 PER_rev_flavor.11.a: "Doufejme v regionální stabilitu..." # todo: NEW TRANSLATION
 PER_rev_flavor.12.t: "Íránská republika" # todo: NEW TRANSLATION
 PER_rev_flavor.12.d: "Reza Pahlavi, šáh Íránu, se zavázal uspořádat svobodné a spravedlivé volby po svém vítězství v celostátním referendu. Reza Pahlavi vždy v exilu prosazoval sekulární demokracii v Íránu. Mnoho lidí po celé zemi je touto zprávou nadšených, protože posledním obdobím, kdy měl Írán demokracii, byly 50. léta, než CIA svrhla tehdejší režim. Přesto mnozí vyjadřují obavy z toho, zda je Írán vzhledem k napjaté politické situaci po občanské válce na demokracii připraven." # todo: NEW TRANSLATION
 PER_rev_flavor.12.a: "Zelenobíločervený prapor Íránu vlaje vysoko" # todo: NEW TRANSLATION
 PER_rev_flavor.14.t: "Íránská republika" # todo: NEW TRANSLATION
 PER_rev_flavor.14.d: "Adib Boroumand, nový prezident Íránu, slíbil uspořádat svobodné a spravedlivé volby po svém vítězství v celostátním referendu. Adib Boroumand vždy usiloval o sekulární demokracii v Íránu, zejména během éry Islámské republiky. Mnoho lidí v zemi je touto zprávou nadšených, protože naposledy měl Írán demokracii v 50. letech, než CIA svrhla tehdejší režim. Přesto někteří mají obavy, zda je Írán připraven na demokracii vzhledem k napjaté politické situaci po občanské válce." # todo: NEW TRANSLATION
 PER_rev_flavor.14.a: "Zelenobíločervený prapor Íránu vlaje vysoko" # todo: NEW TRANSLATION
 PER_rev_flavor.15.t: "Íránská Artesh převzala moc převratem" # todo: NEW TRANSLATION
 PER_rev_flavor.15.d: "Po hrubém nezvládnutí situace a katastrofách způsobených dočasnou revoluční vládou v Íránu převzala Artesh moc a slíbila nasměrovat zemi k větší stabilitě. Artesh byla většinu své moderní existence apolitická a dokonce prohlásila neutralitu během islámské revoluce v roce 1979, která sesadila šáha. Po posledním revolučním hnutí se však Artesh více angažovala při svržení Islámské republiky kvůli její tvrdé politice vůči protestujícím. Několik důstojníků Artesh vyjádřilo obavy z zapojení armády do politiky, přičemž většina těchto obav plyne z vlivu IRGC na síly. Generální štáb Artesh však slíbil vymýtit jakýkoli vliv IRGC na armádu, přesto mnoho lidí obává, že radikální prvky se pokusí narušit každodenní vládnutí země prostřednictvím tajných operací." # todo: NEW TRANSLATION
 PER_rev_flavor.15.a: "Další vojenská diktatura?" # todo: NEW TRANSLATION
 PER_majlis: "Majlis" # todo: NEW TRANSLATION
 PER_majlis_desc: "§HMajlis§! [PER.GetFlag] je náš národní parlament a určuje, které zákony přejdou a které ne, což znamená, že často může jednat proti našim potřebám. §HMajlis§! může být v jednom ze tří stavů: §CVolný§!, což znamená, že nad ním nemáme přímou kontrolu, §COvlivněný§!, což znamená, že máme částečnou kontrolu, a §CLoutkový§!, což znamená, že máme nad ním plnou kontrolu.\n\n§HMajlis§! nám může odvolat podporu, pokud odmítneme §Hněkteré návrhy§!, které má, nebo pokud přejdeme k §Hinému směřování, které s nimi není úzce sladěné§!. Také může náhodně stáhnout podporu, pokud se mu zachce.\n\nČím větší podporu máme, tím lépe, protože to zvyšuje pravděpodobnost, že budeme moci prosadit zákony bez nutnosti dalších kroků. §HMajlis§! bude pořádat volby a bude rozdělen mezi různé frakce a ideologie.\n\n§G[?PER_majlis_support]§!/§H290§! mandátů §HMajlis§! nás momentálně podporuje" # todo: NEW TRANSLATION

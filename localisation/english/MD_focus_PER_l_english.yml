 PER_route_secure.1: "[PER.GetName] hledá trasu" # todo: NEW TRANSLATION
 PER_route_secure.1.t: "[PER.GetName] hledá trasu" # todo: NEW TRANSLATION
 PER_route_secure.1.d: "[PER.GetName] vyjádřil zájem zajistit trasu pro získání jaderného materiálu z Koreje. Jejich delegáti k nám přišli s žádostí o využití přístavního města Kandla jako zásobovací základny před dosažením Chabaharu. Tuto trasu dříve během afghánské války využívaly Spojené státy a [PER.GetName] nabízí vyjednání platby. Měli bychom jim poskytnout požadovanou pomoc?" # todo: NEW TRANSLATION
 PER_route_secure.1.a: "Ano, ale za cenu..." # todo: NEW TRANSLATION
 PER_route_secure.1.b: "Ne, [PER.GetName] je třeba izolovat!" # todo: NEW TRANSLATION
 PER_route_secure.2: "[RAJ.GetName] souhlasí!" # todo: NEW TRANSLATION
 PER_route_secure.2.t: "[RAJ.GetName] souhlasí!" # todo: NEW TRANSLATION
 PER_route_secure.2.d: "[RAJ.GetName] souhlasil s jednáním o podmínkách používání Kandly pro přepravu jaderných materiálů. Požadují však značnou částku peněz, pokud máme tak důležitý obchodní přístav využít pro tyto účely. Náš ministr hospodářství a financí proto navrhl vysokou sumu 10 miliard, aby zajistil souhlas Indů. Někteří v ministerstvu však namítají, že státní pokladna není schopna unést tak rychlý výpadek kapitálu a že by měl být projekt zcela opuštěn..." # todo: NEW TRANSLATION
 PER_route_secure.2.a: "Pošlete delegaci, nabídněte 10 miliard!" # todo: NEW TRANSLATION
 PER_route_secure.2.b: "Možná bychom to měli přehodnotit..." # todo: NEW TRANSLATION
 PER_route_secure.3: "[RAJ.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_route_secure.3.t: "[RAJ.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_route_secure.3.d: "[RAJ.GetName] odmítl jednat o podmínkách používání Kandly s odůvodněním, že riziko úniku jaderného materiálu do přístavu je příliš velké. Pokud však nabídneme vyšší částku, než se původně uvažovalo, mohli bychom pokrýt náklady na dodatečnou péči o materiál, aby se zabránilo úniku, a i případné náklady na úklid. Náš ministr hospodářství a financí vypracoval zprávu o dodatečných nákladech, která ukazuje, že by bylo potřeba minimálně dalších 10 miliard, aby se uklidnily obavy z nedostatečné péče. Někteří v ministerstvu nicméně tvrdí, že státní pokladna to nemůže tak rychle unést a že by měl být projekt zcela opuštěn..." # todo: NEW TRANSLATION
 PER_route_secure.3.a: "Znovu vyjednávejte, potřebujeme pomoc [RAJ.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.3.b: "Cena tohoto podniku za to nestojí..." # todo: NEW TRANSLATION
 PER_route_secure.4: "[PER.GetName] žádá o nové jednání!" # todo: NEW TRANSLATION
 PER_route_secure.4.t: "[PER.GetName] žádá o nové jednání!" # todo: NEW TRANSLATION
 PER_route_secure.4.d: "I přes naše počáteční odmítnutí se Íránci vrátili s nabídkou 10 miliard plus dalších 10 miliard na zajištění, aby nedošlo k úniku nebo nedostatečné péči z důvodu šetření. S tímto ujištěním Deendayalský přístavní úřad spolu s Ministerstvem přístavů, lodní dopravy a vodních cest vyslovily svou podporu a uvedly, že přebytek by mohl být využit na rozvoj přístavu Kandla přidáním čtyř víceúčelových nákladních stání, jelikož je to největší přístav podle objemu, a přidání těchto čtyř stání má zvýšit současnou nákladní kapacitu přístavu o 8 milionů tun. Úřad i ministerstvo podaly formální žádost premiérovi, aby dohodu přijal, s odůvodněním potřeby odlehčit přístav." # todo: NEW TRANSLATION
 PER_route_secure.4.a: "Dobře, myslím, že jim můžeme dát ještě jednu šanci..." # todo: NEW TRANSLATION
 PER_route_secure.4.b: "Ne znamená ne, nemůžeme riskovat životy našich občanů kvůli potenciálním vyhlídkám!" # todo: NEW TRANSLATION
 PER_route_secure.5: "Nabídka [PER.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.5.t: "Nabídka [PER.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.5.d: "Íránci se vrátili a nabízejí 10 miliard na rozvoj přístavů Chabahar a Kandla, aby byly vybaveny potřebnými zařízeními pro uložení jaderných materiálů. Naše vláda je rozdělena, zda tuto dohodu přijmout; někteří říkají, že 10 miliard stačí, jiní si myslí, že bychom od Íránců mohli požadovat více, což by nám umožnilo Kandlu dále rozvíjet. Každopádně musí být učiněno rozhodnutí a názor [Root.GetLeader] bude nakonec rozhodující..." # todo: NEW TRANSLATION
 PER_route_secure.5.a: "Nabízené peníze jsou dostatečné, neměli bychom žádat více od našich íránských přátel!" # todo: NEW TRANSLATION
 PER_route_secure.5.b: "To nestačí, abychom riskovali životy našich občanů, požadujte více!" # todo: NEW TRANSLATION
 PER_route_secure.6: "[RAJ.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_route_secure.6.t: "[RAJ.GetName] odmítá naši nabídku!" # todo: NEW TRANSLATION
 PER_route_secure.6.d: "Zdá se, že částka, kterou jsme nabídli, Indy nepřesvědčila. Uvádějí riziko pro obyvatele Kandly a žádají buď vyšší částku na vytvoření ještě bezpečnějších zařízení, nebo ukončení jednání. Ministerstvo financí není ochotno vyplatit více peněz, zatímco Ministerstvo obrany připomíná, že využití Kandly by nakonec zajistilo, že cizí mocnosti by nezasahovaly do přepravy z Koreje. Rozhodnutí teď padá na [Root.GetLeader]." # todo: NEW TRANSLATION
 PER_route_secure.6.a: "Dobře. Udělejte, co můžete, abyste je přesvědčili, nabídněte 20 miliard!" # todo: NEW TRANSLATION
 PER_route_secure.6.b: "Náklady tohoto podniku nakonec za to nestojí." # todo: NEW TRANSLATION
 PER_route_secure.7: "Druhá nabídka [PER.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.7.t: "Druhá nabídka [PER.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.7.d: "Íránci požádali o konferenci a přinesli další nabídku: 20 miliard, nejen jako záruku bezpečnosti, ale také na rozvoj přístavních zařízení v Kandle. Je to velmi lákavá nabídka a Ministerstvo přístavů, lodní dopravy a vodních cest i Ministerstvo obchodu a průmyslu nařizují, abychom dohodu přijali. Ministerstvo zahraničních věcí však věří, že Íránci jsou pro dohodu zoufalí a pravděpodobně by nabídli více, pokud bychom odmítli potřetí. Ministerstvo přístavů, lodní dopravy a vodních cest s tím nesouhlasí a tvrdí, že další průtahy by vedly k propadnutí dohody, a že bychom ji měli přijmout." # todo: NEW TRANSLATION
 PER_route_secure.7.a: "Ministerstvo přístavů, lodní dopravy a vodních cest má pravdu, měli bychom přijmout, co je nabídnuto." # todo: NEW TRANSLATION
 PER_route_secure.7.b: "Ne, Ministerstvo zahraničních věcí si myslí, že bychom mohli získat více!" # todo: NEW TRANSLATION
 PER_route_secure.8: "[RAJ.GetName] odmítá!" # todo: NEW TRANSLATION
 PER_route_secure.8.t: "[RAJ.GetName] odmítá naši druhou nabídku!" # todo: NEW TRANSLATION
 PER_route_secure.8.d: "Naše delegace se vrátila s prázdnýma rukama, Indové odmítli naši nabídku 20 miliard. Delegáti tvrdí, že Indové naznačili možné přijetí vyšší nabídky, ale zdá se, že byli rozděleni. Ministr financí nyní tvrdí, že se snaží vytěžit co nejvíce peněz, a ministerstvo obrany s tím souhlasí; ministr obrany nicméně stále věří, že dohoda je nutná pro získání jaderných zbraní. Měli bychom poslat delegaci a nabídnout 30 miliard, nebo to ukončit a ušetřit?" # todo: NEW TRANSLATION
 PER_route_secure.8.a: "Pošlete delegaci, nabídněte 30 miliard..." # todo: NEW TRANSLATION
 PER_route_secure.8.b: "Teď nám jen přitlačují na pilu, a neuhneme!" # todo: NEW TRANSLATION
 PER_route_secure.9: "Třetí nabídka [PER.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.9.t: "Třetí nabídka [PER.GetName]!" # todo: NEW TRANSLATION
 PER_route_secure.9.d: "Delegace [PER.GetName] se vrátila s třetí a poslední nabídkou 30 miliard, jak Ministerstvo zahraničních věcí předpokládalo. Měli bychom tuto dohodu přijmout, dokud je ještě na stole, jinak bychom mohli o tento neočekávaný zisk přijít!" # todo: NEW TRANSLATION
 PER_route_secure.9.a: "To už ano!" # todo: NEW TRANSLATION
 PER_route_secure.9.b: "Ne" # todo: NEW TRANSLATION
 PER_route_secure.10: "[PER.GetName] ukončuje jednání!" # todo: NEW TRANSLATION
 PER_route_secure.10.t: "[PER.GetName] ukončuje jednání!" # todo: NEW TRANSLATION
 PER_route_secure.10.d: "Zdá se, že Íránci nebyli ve snaze získat jaderné zbraně tak zaujatí, jak jsme si mysleli, protože jednání ukončili s odůvodněním, že náklady na tento podnik nejsou ospravedlnitelné. Ačkoli nás mrzí ztráta peněz, aspoň zmizel i ten s tím spojený problém." # todo: NEW TRANSLATION
 PER_route_secure.10.a: "No, alespoň je to za námi" # todo: NEW TRANSLATION
 PER_route_secure.11: "[RAJ.GetName] ukončil jednání!" # todo: NEW TRANSLATION
 PER_route_secure.11.t: "[RAJ.GetName] ukončil jednání!" # todo: NEW TRANSLATION
 PER_route_secure.11.d: "Protože nabídnutá částka nebyla dostačující k přesvědčení Indů, přestali povolovat vstup našim delegacím do země za účelem projednání použití Kandly k přepravě jaderného materiálu. Ministerstvo obrany je z neúspěchu rozčarováno, zatímco Ministerstvo financí říká, že to bylo nakonec pro nejlepší, protože peníze, které bychom použili k přesvědčení Indů, mohou být použity na vývoj našich vlastních zbraní doma." # todo: NEW TRANSLATION
 PER_route_secure.11.a: "No, alespoň je naše pokladna v bezpečí" # todo: NEW TRANSLATION
 PER_route_secure.12: "Úspěšné vyjednávání!" # todo: NEW TRANSLATION
 PER_route_secure.12.t: "Úspěšné vyjednávání!" # todo: NEW TRANSLATION
 PER_route_secure.12.d: "Po mnoha diskusích o podmínkách [Raj.GetName] přijal naši nabídku a umožnil Korejcům přepravit potřebné prostředky íránskými plavidly přes přístav Kandla až do Chabaharu, čímž se vyhnuli pákistánským vodám. Tato dohoda stála velkou částku z našich prostředků, ale Ministerstvo obrany nás ujišťuje, že byla nezbytná a že nebudeme litovat spolupráce mezi našimi dvěma národy." # todo: NEW TRANSLATION
 PER_route_secure.12.a: "Tímto jednání končí." # todo: NEW TRANSLATION
 PER_route_secure.13: "[RAJ.GetName] dovoluje nové jednání!" # todo: NEW TRANSLATION
 PER_route_secure.13.t: "[RAJ.GetName] dovoluje nové jednání!" # todo: NEW TRANSLATION
 PER_route_secure.13.d: "[RAJ.GetName] po hodinách vnitřních diskusí změnil názor a dovolil nám vrátit se ke stolu projednat naše podmínky. Ministr financí navrhuje zvýšit původně plánovanou částku na 20 miliard, aby Indové neustoupili." # todo: NEW TRANSLATION
 PER_route_secure.13.a: "Buď velká nabídka, nebo nic — 20 miliard!" # todo: NEW TRANSLATION
 PER_route_secure.13.b: "Tak asi jdu domů." # todo: NEW TRANSLATION
 PER_abide_by_the_npt_event.1: "[PER.GetName] dodržuje Smlouvu o nešíření jaderných zbraní (NPT)!" # todo: NEW TRANSLATION
 PER_abide_by_the_npt_event.t: "[PER.GetName] dodržuje Smlouvu o nešíření jaderných zbraní (NPT)!" # todo: NEW TRANSLATION
 PER_abide_by_the_npt_event.d: "Ačkoliv byly naše pokusy o získání jaderných zbraní oprávněné, Západ začal na naši zemi vyvíjet tlak, aby odradil jakýkoli postup směrem k zařazení těchto zbraní do našeho arzenálu. Tento nátlak nás diplomaticky izoluje a naše země není připravena čelit důsledkům rozhněvání [USA.GetName]. Proto bylo navrženo, abychom přerušili naše snahy, a že spolupráce se Západem, byť by trvala déle než vývoj jaderných zbraní vlastními silami, by nás nakonec dovedla k cíli, po kterém toužíme." # todo: NEW TRANSLATION
 PER_abide_by_the_npt_event.a: "Nakonec je to pro naše dobro..." # todo: NEW TRANSLATION
 PER_circumvent_the_npt_news.1: "[PER.GetName] se pokouší obejít Smlouvu o nešíření jaderných zbraní!" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_news.t: "[PER.GetName] se pokouší obejít Smlouvu o nešíření jaderných zbraní!" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_news.d: "Náš diplomatický tlak vyvíjený na [PER.GetName] se zdá sloužit pouze jako odrazový můstek pro vývoj jejich jaderných zbraní. Pokud to dovolíme pokračovat, křehká rovnováha sil na Blízkém východě se výrazně posune ve prospěch [PER.GetName]. Musíme začít dělat víc než pouhý tlak; musíme je izolovat za každou cenu!" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_news.a: "Copak nechápou vážnost situace!?" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_event.1: "Obcházení Smlouvy o nešíření jaderných zbraní" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_event.t: "Obcházení Smlouvy o nešíření jaderných zbraní" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_event.d: "Ačkoliv jsou naše snahy získat jaderné zbraně spravedlivé, Západ začal vyvíjet tlak na naši zemi, aby odradil jakýkoli postup v přidání těchto zbraní do našeho arzenálu. Tento tlak však neuhasí plameny naší touhy po jaderných zbraních, a navíc tato západní agrese proti naší spravedlivé a správné věci je důvodem zrychlit naše úsilí dříve, než budou podniknuty další kroky proti [PER.GetName]. Jakmile budeme mít, co chceme, svět se podřídí naší vůli!" # todo: NEW TRANSLATION
 PER_circumvent_the_npt_event.a: "Ať naše moc způsobí, že se Západ zachvěje!" # todo: NEW TRANSLATION
 PER_ultimate_detterent.1.t: "Jak máme postupovat?" # todo: NEW TRANSLATION
 PER_ultimate_detterent.1.d: "Ve snaze získat jaderné zbraně jsme zapomněli prodiskutovat podrobnosti, jak tyto zbraně získáme. Ministerstvo obrany navrhuje vyvíjet zbraně na vlastním území, zatímco Ministerstvo zahraničních věcí navrhuje obrátit se na naše obchodní partnery, Korejce, o pomoc při dosažení konečného odstrašení. Konečné rozhodnutí nyní padá na našeho velkého vůdce, [Root.GetLeader]..." # todo: NEW TRANSLATION
 PER_ultimate_detterent.1.o1: "Skrýt náš projekt na očích veřejnosti" # todo: NEW TRANSLATION
 PER_ultimate_detterent.1.o2: "Svěřit náš projekt Korejcům" # todo: NEW TRANSLATION

 PER_sanctions_event.1.t: "Ekonomické sankce" # todo: NEW TRANSLATION
 PER_sanctions_event.1.d: "Mocnosti světa se spojily a uvalily rozsáhlé ekonomické sankce proti naší zemi s cílem oslabit nebo zastavit naše snažení o jaderné technologie!" # todo: NEW TRANSLATION
 PER_sanctions_event.1.a: "Zaplatí za to!" # todo: NEW TRANSLATION
 PER_sanctions_event.2: "Ekonomické sankce" # todo: NEW TRANSLATION
 PER_sanctions_event.2.t: "Sankce proti [PER.GetName] nám škodí!" # todo: NEW TRANSLATION
 PER_sanctions_event.2.d: "Bohužel ekonomické sankce uvalené na Írán výrazně postihly i naši zemi, k našemu překvapení!" # todo: NEW TRANSLATION
 PER_sanctions_event.2.a: "Cože!" # todo: NEW TRANSLATION
 PER_international_expo.1: "Rozšíření Teheránského mezinárodního stálého výstaviště" # todo: NEW TRANSLATION
 PER_international_expo.1.t: "Rozšíření Teheránského mezinárodního stálého výstaviště" # todo: NEW TRANSLATION
 PER_international_expo.1.d: "Teheránské mezinárodní stálé výstaviště je od svého dokončení v roce 1959 prostředkem, jak naši nejvýznamnější představitelé mohou demonstrovat technologickou sílu naší země. V průběhu let prošlo mnoha rozšířeními, ale nedávné plánované rozšíření, které by zahrnovalo výstavbu Haly 5, známé také jako Národní hala, nám nabízí jedinečnou příležitost vytvořit výstavní prostory přizpůsobené potřebám naší země. Bylo navrženo mnoho možností, ale nakonec chybí sloupy ve výstavním prostoru pro velké průmyslové výstavy, vojenské projekty nebo vědecké úspěchy. Jedinou otázkou nyní je, pro které z těchto tří bude hala navržena?" # todo: NEW TRANSLATION
 PER_international_expo.1.o1: "Předvést naše průmyslové pokroky!" # todo: NEW TRANSLATION
 PER_international_expo.1.o2: "Předvést naše vojenské vylepšení!" # todo: NEW TRANSLATION
 PER_international_expo.1.o3: "Předvést naše vědecké úspěchy!" # todo: NEW TRANSLATION

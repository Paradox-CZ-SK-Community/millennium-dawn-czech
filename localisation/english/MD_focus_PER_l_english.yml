 PER_insurgent_mechanic: "Povstání IRGC" # todo: NEW TRANSLATION
 PER_insurgent_mechanic_desc: "Po skončení naší revoluce byl §RIRGC§! oficiálně rozpuštěn. Nicméně někteří loajální generálové a jednotky §RIRGC§! se rozhodli vést §Rgerilovou válku§! proti naší vládě a snaží se znovu nastolit Islámskou republiku a ajatolláha Khameneího.\n\n§RIRGC povstalci§! budou mít v zemi určitou míru §HPřítomnosti§!. §HPřítomnost IRGC§! reprezentuje jejich schopnost náboru členů, provádění útoků a sabotážních akcí. Musíme se snažit udržet §HPřítomnost IRGC§! co nejnižší prováděním protiteroristických operací a bojem proti jejich vlivu všemi dostupnými prostředky.\n\nPokud §HPřítomnost IRGC§! překročí §H100§!, pak §RIRGC§! a §RIslámská republika§! zahájí další občanskou válku s cílem svrhnout naši vládu. Abychom Írán zcela zbavili §RIRGC§!, musíme nejprve zajistit §Híránskou jedotu§! a snížit §HPřítomnost IRGC§! na §H20%§!.\n\n§RIRGC Přítomnost§!§H: [?PER_insurgent_strength]%§!" # todo: NEW TRANSLATION
 PER_raid_insurgent_hideout: "Vpad na skrýš IRGC" # todo: NEW TRANSLATION
 PER_raid_insurgent_hideout_desc: "Vpadnutím do skrýše IRGC můžeme oslabit jejich přítomnost v zemi." # todo: NEW TRANSLATION
 PER_destroy_IRGC: "Zničit IRGC" # todo: NEW TRANSLATION
 PER_destroy_IRGC_desc: "Dnes máme příležitost IRGC jednou provždy zničit, protože jsme prakticky odstranili jejich vliv z Íránu." # todo: NEW TRANSLATION
 PER_domestic_politics: "Vnitřní politika Íránu" # todo: NEW TRANSLATION
 PER_domestic_politics_desc: "Naše vnitřní politiky utváří naše strana a ideologie. Jak naše vláda poroste, budou se nám otevírat další možnosti rozhodování." # todo: NEW TRANSLATION
 PER_state_visit_to_usa: "Státní návštěva u [USA.GetFlag] Spojených států" # todo: NEW TRANSLATION
 PER_state_visit_to_usa_desc: "Zorganizování státní návštěvy našich starých přátel ve Spojených státech může pomoci navázat nové aliance ve světě, ve kterém jsme byli tak izolováni." # todo: NEW TRANSLATION
 PER_reestablish_savak: "Obnovit £PER_monarchism  SAVAK" # todo: NEW TRANSLATION
 PER_reestablish_savak_desc: "SAVAK byl před mnoha lety rozpuštěn rukama Islámské republiky, čímž byla zničena státní tajná policie. Dnes však s několika reformami a diplomatickým lobbováním můžeme ospravedlnit návrat a znovuzřízení SAVAK." # todo: NEW TRANSLATION
 PER_restore_bandar_pahlavi: "Obnovit Bandar-e Pahlavi" # todo: NEW TRANSLATION
 PER_restore_bandar_pahlavi_desc: "Bandar-e Pahlavi, také známý jako Pahlavi Port, byl po svržení monarchie v roce 1979 přejmenován na Bandar Anzali. Vrácení původního názvu, který změnili mulláhové, by mohlo naší vládě pomoci znovu získat legitimitu." # todo: NEW TRANSLATION
 PER_distribute_leader_photos: "Rozdávat portréty [PER.GetLeader]" # todo: NEW TRANSLATION
 PER_distribute_leader_photos_desc: "Musíme nahradit portréty Khameneího a Khomejního v domovech, úřadech a dalších veřejných budovách portrétem [PER.GetLeader]. To nám může pomoci upevnit naši revoluci a naši věc." # todo: NEW TRANSLATION
 PER_redesign_the_gulf: "Přepracovat Bandar Abbas" # todo: NEW TRANSLATION
 PER_redesign_the_gulf_desc: "Bandar Abbas znovu ožije jako hlavní obchodní přístav v Perském zálivu, zejména pokud ho zrenovujeme a vylepšíme." # todo: NEW TRANSLATION
 PER_establish_support_in_yemen: "Získat podporu v Jemenu" # todo: NEW TRANSLATION
 PER_establish_support_in_yemen_desc: "Situace v Jemenu se pomalu destabilizuje. Musíme se snažit získat nějakou formu podpory v této arabské zemi." # todo: NEW TRANSLATION
 PER_move_capital_esfahan: "Přesunout hlavní město do Esfahanu" # todo: NEW TRANSLATION
 PER_move_capital_esfahan_desc: "Přesunutím hlavního města do Esfahanu zajistíme bezpečí našeho nejdůležitějšího města v případě války. Esfahán je ideální volba, protože leží v centru země, daleko od hranic s ostatními sousedními státy." # todo: NEW TRANSLATION
 PER_the_second_revolution: "Íránská revoluce" # todo: NEW TRANSLATION
 PER_the_second_revolution_desc: "" # todo: NEW TRANSLATION
 PER_revolution_civilwar: "Druhá íránská revoluce!" # todo: NEW TRANSLATION
 PER_resistance_movement: "Hnutí odboje" # todo: NEW TRANSLATION
 PER_resistance_movement_desc: "Naše revoluce potřebuje jednotu všech Íránců, aby uspěla. Musíme zahájit protesty v každém státě, aby se připojily k nám, a ne k §RIslámské republice§! \n\nKaždý stát se automaticky přidá k §RIslámské republice§!, pokud v něm nezačneme protesty.\nPokud budou protesty potlačeny, provinci e bude ovládána §RIslámskou republikou§!, ale pokud uspějí, připojí se k nám!\nPostup může být zbržděn nebo zpožděn §RIRGC§! nebo jinými komplikacemi v organizaci protestů. A pokud nebudeme opatrní v některých provinciích, mohou být lákány §Rpožadovat nezávislost na Íránu!§!\n\n§GZelená§! - Pod naší kontrolou\n§YŽlutá§! - Odtrhnou se!\n§RČervená§! - Pod kontrolou Islámské republiky" # todo: NEW TRANSLATION
 PER_balance_the_army: "Íránská armáda" # todo: NEW TRANSLATION
 PER_balance_the_army_desc: "Íránská §OArtesh§! stojí před zásadním rozhodnutím: buď je §Hs námi§!, nebo §Rproti nám§!. Dnes se zdá, že většina je na straně §RIslámské republiky§!, ale to můžeme změnit. Pomocí našich kontaktů §Hoslovíme důstojníky a vysoké vojenské činitele§!, abychom dohodli speciální úmluvy.\n\n§RIslámská republika§! má §Y[?army_size_jang|%]§! kontrolu nad §OArtesh§!" # todo: NEW TRANSLATION
 PER_gcc_response: "Studená válka v zálivu" # todo: NEW TRANSLATION
 PER_gcc_response_desc: "Mnozí označují soupeření mezi námi a §H[SAU.GetName]§! za regionální §Rstudenou válku§!. Oba bojujeme o převahu, ať už vlivem nebo ekonomicky.\n\nBudeme muset postupně rozložit §H[SAU.GetName]§! šířením nacionalistické propagandy mezi mnoha okupovanými národy uvnitř jeho hranic.\nPokud hněv §H[SAU.GetName]§! dosáhne §Y100%§!, může to vyústit v §Rkonflikt§! mezi našimi dvěma zeměmi.\n\n[SAU.GetFlag][SAU.GetAdjective] Hněv: §Y[?saudi_anger|%]§!\n[HEJ.GetFlag] hejázský nacionalismus: §Y[?PER_saudi_hejaz|%]§!\n[NEJ.GetFlag] nejdský nacionalismus: §Y[?PER_saudi_nejd|%]§!" # todo: NEW TRANSLATION
 PER_mek_popularity: "Kult Rajavího" # todo: NEW TRANSLATION
 PER_mek_popularity_desc: "Bohužel mnoho lidí v Íránu naši vládu a stranu nemá rádo, a proto kladou odpor, což nám ztěžuje vládnutí. Musíme na tom zapracovat a vytvořit plán, jak získat přízeň obyvatelstva. Pokud uspějeme, získáme větší moc než dříve!\n\n§RNaše popularita strany a politická síla jsou vázány na naši sílu!§!\n\n§HRajaviho popularita§!: §G[?rajavi_cult|%]§!" # todo: NEW TRANSLATION
 PER_all_that_was_ours: "Vše, co bylo naše" # todo: NEW TRANSLATION
 PER_all_that_was_ours_desc: "Mnoho věcí nám bylo vzato, ať už velmocemi, nebo separatistickými hnutími. Musíme se tím však přestat zabývat, protože pokud dovolíme, aby nás staré záště a vzpomínky držely zpátky, nic významného nedokážeme. Naši §Círánští bratři§!, §HTádžikistán§! [TAJ.GetFlag] a §HAfghánistán§! [AFG.GetFlag] jsou opět v hledáčku velmocí, a §Cmusíme se sjednotit§!, aby naše kultura nebyla smetena větrem dějin.\n\nDosáhnutí §CIránské jednoty§! na §H100%§! v obou zemích, §HAfghánistánu§! [AFG.GetFlag] a §HTádžikistánu§! [TAJ.GetFlag], nám umožní sjednotit se do jedné země, §CIránské konfederace§!." # todo: NEW TRANSLATION
 PER_retire_shah: "Šáhova budoucnost" # todo: NEW TRANSLATION
 PER_retire_shah_desc: "Šáh odešel do důchodu poté, co byl zvolen v referendu, ale dnes je ústavním monarchou a stojí nás to trochu peněz... Co s tím uděláme?" # todo: NEW TRANSLATION
 PER_cento_expand: "Rozšíření CENTO" # todo: NEW TRANSLATION
 PER_cento_expand_desc: "Naše aliance potřebuje více členů, aby vzkvétala a mohla konkurovat GCC. Proto musíme rozšířit oblast vlivu a pozvat další státy v regionu.\nZemě způsobilé ke členství v §CCENTO§! nejsou omezeny pouze na ty aktuálně viditelné; k možnosti pozvat stát potřebujeme §H30% vliv§! v některém ze způsobilých států.\n\n§RNemůžeme pozvat současné ani bývalé členy GCC§!\n§CZemě způsobilé pro členství v CENTO§!:\n-----------\n[TUR.GetFlag] §HTurecko§! [TAJ.GetFlag] §HTádžikistán§! [YEM.GetFlag] §HJemen§! [AFG.GetFlag] §HAfghánistán§! [SYR.GetFlag] §HSýrie§! [IRQ.GetFlag] §HIrák§! [PAK.GetFlag] §HPákistán§!" # todo: NEW TRANSLATION
 PER_lur_promise: "Lorestánský slib" # todo: NEW TRANSLATION
 PER_lur_promise_desc: "Slibovali jsme lepší zacházení s Lury a musíme tomuto slibu dostát, jinak nám způsobí potíže." # todo: NEW TRANSLATION
 PER_baloch_promise: "Balúchský slib" # todo: NEW TRANSLATION
 PER_baloch_promise_desc: "Slibovali jsme Balúčům lepší péči a musíme to splnit, jinak si to zapamatují." # todo: NEW TRANSLATION
 PER_revolutionary_fatigue_save: "Revoluční únava" # todo: NEW TRANSLATION
 PER_revolutionary_fatigue_save_desc: "Náš lid je §Hunavený, vyčerpaný a otrávený§! v důsledku všeho, co se stalo. Je naší §Hpovinností§! jako nové vlády tohoto národa bojovat proti této §Hrevoluční únavě§! a postavit lidi zpět na nohy!\n\nUrčíme část rozpočtu k §Hvytvoření programů a realizaci operací§!, které zlepší životy našich občanů. Stále existují některá §Hradikální ohniska§! ve §HVelkých městech§!, která budeme muset uklidnit a znovu nastolit pořádek v ulicích." # todo: NEW TRANSLATION
 PER_iraqi_kurds: "Iráčtí Kurdové" # todo: NEW TRANSLATION
 PER_iraqi_kurds_desc: "Ozbrojíme, zásobíme a finančně podpoříme kurdské povstalce v severním Iráku, aby se osvobodili spod vlivu irácké vlády.\n\nPo splnění všech našich misí, asi za 100 dnů, budou Kurdové v severním Iráku ovládat celý irácký Kurdistán. Irácká vláda však odplatí a bude muset vydržet dalších 100 dnů, než může být sjednán příměří." # todo: NEW TRANSLATION
 PER_turkey_kurds: "Kurdové v Turecku" # todo: NEW TRANSLATION
 PER_turkey_kurds_desc: "Většina Kurdů mimo Írán žije v Turecku, kde nejsou dobře zacházeni. Je naší povinností donutit tureckou vládu k uvolnění jejich situace tlakem a všemi dostupnými prostředky.\nTurecká vláda pravděpodobně nebude silně reagovat, protože čelí následkům ze strany NATO a dalších organizací.\n\nMomentálně je kurdský odboj na úrovni §Y[?turk_kurds|%]§!" # todo: NEW TRANSLATION
 PER_pjak_problem: "PJAK povstání" # todo: NEW TRANSLATION
 PER_pjak_problem_desc: "§HPJAK§!, známý také jako §HKurdistánská strana za svobodný život§!, přešel k §Rnásilným a agresivním§! taktikám, aby dosáhl autonomie pro §Híránský Kurdistán§!. Občas budou provádět §Rútoky§! proti našim bezpečnostním silám v regionu, aby je vytlačili.\n\nMůžeme zvýšit počet §Hbezpečnostních jednotek§! v oblastech, ale pokud to uděláme, §HPJAK§! učiní totéž. Čím více sil bude mít §HPJAK§!, tím §Robtížnější§! pro nás bude je odstranit a tím budou silnější při útocích. §HPJAK§! také náhodně získává §Rčleny každý měsíc§!. Mohou také získávat nebo ztrácet členy v závislosti na našich akcích a přístupu. Pokud síla §HPJAK§! dosáhne §H100%§!, pak se §Híránský Kurdistán§! stane §Rnezávislým státem§!. Pokud je síla §HPJAK§! menší než §H30%§! a mají méně než §H1000 aktivních sil§!, dokážeme je vytlačit ze §Hvšech provincií§!.\n\n[PER.GetFlag] §HIránské§! síly: §Y[?PER_pjak_iran_army_size]§!\n§HPJAK§! síly: §R[?PER_pjak_army_size]§!\n§HPJAK§! síla: §R[?PER_pjak_strength_var]%§!" # todo: NEW TRANSLATION

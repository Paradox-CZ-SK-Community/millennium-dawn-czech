 PER_majlis.32.d: "Majlis vyčlenil velký rozpočet na podporu bazarů po celé zemi, a naše administrativa o tom ví, někteří členové kabinetu se domnívají, že by peníze mohly být lépe využity jinde." # todo: NEW TRANSLATION

 PER_khatami_bio: "Mohammad Khatami se narodil 14. října 1943 v Ardaakanu v provincii Yazd. Nese titul sayyid. Je íránský reformistický politik. Khatami získal bakalářské vzdělání v západní filozofii na univerzitě v Esfahánu, ale přerušil akademickou dráhu při studiu magisteria ve vzdělávacích vědách na Teheránské univerzitě a odešel do Qom, aby dokončil předchozí studium v islámu. Studoval tam sedm let a dokončil kurzy na nejvyšší úrovni, ijtihád. Poté se krátce usadil v Německu, kde předsedal Islámskému centru v Hamburku v letech 1978–1980." # todo: NEW TRANSLATION
 PER_rafsanjani_name: "Akbar Hashemi Rafsandžani" # todo: NEW TRANSLATION
 PER_rafsanjani_modifiers: "§YVlívný:§!\n  Denní politická síla: §G+0.1§!\n§YSymbol reformistů:§!\n  Zisk politické síly: §G+5%§!\n  Denní prozápadní podpora: §R+0.10§!\n§YEkonomický liberál:§!\n  Rychlost výstavby kancelářského sektoru: §G10.00%§!\n  Snížení daní: §G-2.00§!" # todo: NEW TRANSLATION
 PER_rafsanjani_bio: "Akbar Hashemi Rafsandžani se narodil 25. srpna 1934 v Bahremanu nedaleko města Rafsandžan v provincii Kerman. Je to politik, spisovatel a jeden ze zakladatelů Islámské republiky. Odešel z domu v 14 letech, aby studoval teologii v Qom, kde se seznámil s myšlenkami ajatolláha Ruholláha Chomejního, který se stal zakladatelem Islámské republiky." # todo: NEW TRANSLATION
 PER_raisi_name: "Ebrahim Raisi" # todo: NEW TRANSLATION
 PER_raisi_modifiers: "§YNáměstek soudnictví:§!\n  Stabilita: §G+2.00%§!\n  Násobitel nákladů byrokracie: §G-10.00%§!\n  Obrana proti posunu ideologie: §G10.0%§!\n§YPodporován principalisty:§!\n  Zisk politické síly: §G+5%§!\n§YRozvoj bydlení:§!\n  Rychlost výstavby civilních továren: §G+15.00%§!\n  Rychlost výstavby: §R-5.00%§!\n  Násobitel daňových příjmů z populace: §R-5.00%§!" # todo: NEW TRANSLATION
 PER_raisi_bio: "Narozen 14. prosince 1960 v okrese Noghan v Mashhadu, vyrostl v duchovně orientované rodině a začal studovat v Teheránu. Poté pokračoval ve studiích v hawze a v roce 1975 ve věku 15 let začal studovat na škole ajatolláha Borudžerdiho, aby pokračoval v semináři v Qom, kde získal doktorský titul v soukromém právu na univerzitě Motahari." # todo: NEW TRANSLATION
 PER_rouhani_name: "Hassan Rouhani" # todo: NEW TRANSLATION
 PER_rouhani_modifiers: "§YProzápadní:§!\n  Přijetí prozápadní diplomacie: §G+30§!\n  Denní prozápadní podpora: §R+0.10%§!\n§YPodporován reformisty:§!\n  Zisk politické síly: §G+10%§!\n§YEkonomický reformista:§!\n  Stabilita: §R-2.00%§!\n  Rychlost výstavby kancelářského sektoru: §G20.00%§!\n  Rychlost výstavby civilních továren: §G15.00%§!\n  Násobitel nákladů cyklu ekonomických vylepšení: §R+10.00%§!\n§YOdpůrce IRGC:§!\n  Podpora ve válce: §R-7.00%§!" # todo: NEW TRANSLATION
 PER_rouhani_bio: "Narozen 12. listopadu 1948 v Sorkhehu v provincii Semnán v náboženské perské rodině. Vyrůstal v malém městě, kde se objevily první zprávy o jeho politické činnosti, konkrétně proti šáhovi. Byl zatčen asi dvacetkrát před revolucí v roce 1979. Začal náboženské studium v roce 1960. Byl přijat na Teheránskou univerzitu v roce 1969, kde získal bakalářský titul v právu. O rok později sloužil ve válce Írán–Irák. Po službě Rouhani pokračoval ve studiu na Glasgow Caledonian University ve Skotsku." # todo: NEW TRANSLATION
 PER_tavakoli_name: "Ahmad Tavakkoli" # todo: NEW TRANSLATION
 PER_tavakoli_modifiers: "§YPoslanec:§!\n  Zisk politické síly: §G+5%§!\n§YBývalý ministr práce a sociálních věcí:§!\n  Násobitel výnosu daní: §G+10.00%§!\n§YBývalý mluvčí vlády:§!\n  Denní politická síla: §G+0.1§!\n§YNezávislý na ostatních principalistických stranách:§!\n  Obrana proti posunu ideologie: §R-20.0%§!" # todo: NEW TRANSLATION
 PER_tavakoli_bio: "Ahmad Tavakkoli se narodil v Behshahru v roce 1952 jako syn obchodníka, který obchodoval s Kavkazem a Ruskem na konci carského režimu. V roce 1970 studoval elektrotechniku, ale byl vyloučen před dokončením kvůli stávce. Po dokončení bakalářského studia získal doktorát z ekonomie na University of Nottingham v Anglii v roce 1997 s prací \"Důvody inflace v íránské ekonomice, 1972–1990\". Po návratu do Íránu v roce 1998 založil noviny Farda." # todo: NEW TRANSLATION
 PER_mousavi_name: "Mir-Hossein Mousavi" # todo: NEW TRANSLATION
 PER_mousavi_modifiers: "§YLoutka Rafsandžáního:§!\n  Stabilita: §R-2.00%§!\n  Zisk politické síly: §R-5%§!\n§YArchitekt:§!\n  Rychlost výstavby civilních továren: §G15.00%§!\n  Násobitel nákladů projektů: §G-5.00%§!\n§YLiberál:§!\n  Denní prozápadní podpora: §G+0.10§!" # todo: NEW TRANSLATION
 PER_mousavi_bio: "Narozen 2. března 1942 v Khamenehu, Východní Ázerbájdžán. Mousavi vystudoval architekturu na Teheránské univerzitě a v roce 1969 získal titul bakaláře. Jako student se aktivně účastnil Levicové islámské studentské asociace a měl blízké vazby na Hnutí svobody Íránu. Mousavi sehrál velkou roli během íránské revoluce. Aktivně se účastnil militantních hnutí. Po pádu šáhovy vlády pomáhal Mohammadovi Beheshtimu založit Islámskou republikánskou stranu v roce 1979 a podílel se na formování Islámské republiky v Íránu." # todo: NEW TRANSLATION
 PER_ghalibaf_name: "Mohammad Bagher Ghalibaf" # todo: NEW TRANSLATION
 PER_ghalibaf_modifiers: "§YVojenský:§!\n  Strop efektivity výroby: §G+5.00%§!\n  Růst efektivity výroby: §G+5.00%§!\n§YSchválen principalisty:§!\n  Zisk politické síly: §G+5%§!\n§YBývalý šéf policie:§!\n  Násobitel nákladů policie: §G-7.00%§!" # todo: NEW TRANSLATION
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf je íránský konzervativní politik a bývalý vojenský důstojník. Narodil se 23. srpna 1961 v Torqabehu poblíž Mashhadu perské matce a kurdskému otci. Ghalibaf získal bakalářský titul v lidské geografii na Teheránské univerzitě, magisterský titul na Islamic Azad University a doktorské studium v politické geografii na Tarbiat Modares University. Ve 19 letech byl velitelem během války Írán–Irák. Po válce získal hodnost generála po získání magisterského titulu v geopolitice." # todo: NEW TRANSLATION
 PER_rezaee_name: "Mohsen Rezaee" # todo: NEW TRANSLATION
 PER_rezaee_modifiers: "§YEkonom:§!\n  Rychlost výstavby: §G+5.00%§!\n  Násobitel nákladů cyklu ekonomických vylepšení: §G-5.00%§!\n  Násobitel daňových příjmů: §G+5.00§!\n§YVazby na IRGC:§!\n  Rychlost výstavby civilních továren: §G10.00%§!\n  Základní efektivita výroby: §R-15.00§!\n§YTvrdá linie:§!\n  Denní přírůstek podpory: §G+0.20§!\n§YOpozice v rámci strany:§!\n  Zisk politické síly: §R-10%§!" # todo: NEW TRANSLATION
 PER_rezaee_bio: "Narodil se 9. září 1954 v Masjed Soleymanu v nábožensky založené rodině. V roce 1969 měl začít studovat ve škole vlastněné NIOC, avšak přestěhoval se do města Ahvaz, kde zahájil svůj boj proti režimu šáha. Ve 17 letech byl uvězněn a nakonec ve 25 letech začal studovat strojírenství na Univerzitě Íránu. Vstoupil do IRGC a byl jmenován šéfem zpravodajského oddělení, později se stal Hlavním velitelem IRGC. Po válce přešel ke studiu ekonomie na Univerzitě v Teheránu." # todo: NEW TRANSLATION

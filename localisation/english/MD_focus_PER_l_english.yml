 PER_contact_with_countries.53.d: "Irácká vláda se rozhodla nezaplatit naše válečné odškodnění poté, co jsme je o to požádali. To je důvod, proč bychom je mohli zaútočit." # todo: NEW TRANSLATION
 PER_contact_with_countries.53.o1: "Tak dobře!" # todo: NEW TRANSLATION

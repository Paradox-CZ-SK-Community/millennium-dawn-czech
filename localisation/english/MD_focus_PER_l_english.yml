 PER_post_rev_relief_desc: "Když svět sledoval, jak svrhneme Islámskou republiku, připravil se na méně agresivní Írán. Ať už to tak bude nebo ne, jsou stále rádi, že trn v jejich boku byl odstraněn, a poskytli Íránu balíčky pomoci pro ekonomické oživení. Také zrušili všechny sankce vůči zemi, což ulehčilo našim lidem obrovské břemeno.\n§W------------------§!\nTento národní duch bude §RODSTRANĚN§! pokud dokončíme §YÚsilí o atomický pokrok§! Zaměření." # todo: NEW TRANSLATION

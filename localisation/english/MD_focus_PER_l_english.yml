 PER_the_revolution: "§OObnovení Íránu§!" # todo: NEW TRANSLATION
 PER_the_revolution_desc: "Jsme velký národ a znovu získáme Írán. Revoluce je nezbytná, pokud chceme, aby se Írán stal velkým a úspěšným státem ve 21. století a dál. Režim ajatolláhů se zhroutí a establishment bude obrácen vzhůru nohama hněvem lidu!" # todo: NEW TRANSLATION
 PER_iran_reborn: "Znovuzrozený Írán" # todo: NEW TRANSLATION
 PER_iran_reborn_desc: "Dnes byl Írán znovuzrozen. Konflikt za konfliktem iránský lid svrhl vládu Islámské republiky." # todo: NEW TRANSLATION
 PER_great_referendum: "Velké referendum" # todo: NEW TRANSLATION
 PER_great_referendum_desc: "Íránci po celé zemi mají učinit velmi důležité rozhodnutí a toto rozhodnutí bude učiněno v hlasovacích urnách. Toto rozhodnutí však určí budoucnost Íránu, o které nikdo nic přesně neví." # todo: NEW TRANSLATION
 PER_bahare_pahlavi: "Svobodný Írán" # todo: NEW TRANSLATION
 PER_bahare_pahlavi_desc: "Írán bude nyní řízen světskými principy místo utlačujících principů šaríi. Úsilí Íránu nebude pouze domácí, ale i regionální — musíme šířit základy svobody k našim sousedům a dál." # todo: NEW TRANSLATION
 PER_rastakhiz_empowerment: "Všichni muži šáha" # todo: NEW TRANSLATION
 PER_rastakhiz_empowerment_desc: "Íránský lid a dynastie Pahlaví měli v 70. letech velký rozkol. Nicméně čím dál více lidí si začalo uvědomovat, co dynastie Pahlaví pro Írán udělala, a nakonec mnoho z nich začalo šáha postrádat. Dnes se Reza Pahlavi vrátí a přinese novou éru prosperity pro všechny Íránce!" # todo: NEW TRANSLATION
 PER_beloved_shah: "Milovaný šáh" # todo: NEW TRANSLATION
 PER_beloved_shah_desc: "Šáh je milovaný a lid požaduje, aby vládl zemi v rámci absolutní monarchie!" # todo: NEW TRANSLATION
 PER_martial_law: "Vymýtit opozici" # todo: NEW TRANSLATION
 PER_martial_law_desc: "Jedním z prvních kroků k upevnění moci Pahlaviho v naší zemi je vykořenit veškerou opozici. Zvýšením přítomnosti bezpečnostních sil budeme schopni odhalit jakékoli rušitele pořádku." # todo: NEW TRANSLATION
 PER_disband_revolutionary_council: "Šáhanshách" # todo: NEW TRANSLATION
 PER_disband_revolutionary_council_desc: "Šáhové Íránu používali titul „Šáhanshách“ více než 2500 let. Tento titul nelze opustit a musí být nárokován legitimním dědicem na páví trůn!" # todo: NEW TRANSLATION
 PER_our_majlis: "Naši zástupci" # todo: NEW TRANSLATION
 PER_our_majlis_desc: "Majlis jsou v podstatě naši loutky a schvalování zákonů bude poměrně jednoduché, i přes velký odpor mezi některými našimi lidmi." # todo: NEW TRANSLATION
 PER_benevolancy: "Republika" # todo: NEW TRANSLATION
 PER_benevolancy_desc: "Íránský lid chce jedno — demokracii. Po dvou bojích za dosažení demokracie by bylo zrádcem vůči Íráncům, kdybychom jim tento jednoduchý požadavek neudělili." # todo: NEW TRANSLATION
 PER_constitutional_reforms: "Ústavní reformy" # todo: NEW TRANSLATION
 PER_constitutional_reforms_desc: "Íránská ústava nutně potřebuje revizi. Tato nově napsaná ústava bude vycházet ze světských a demokratických principů a bude klást přání íránského lidu na první místo." # todo: NEW TRANSLATION
 PER_liberate_the_ballot: "Zajistit svobodné volby" # todo: NEW TRANSLATION
 PER_liberate_the_ballot_desc: "V minulosti bylo v íránském volebním systému mnoho korupce a toho nemůžeme přehlížet. V tomto novém Íránu zajistíme, že všechny volby budou spravedlivé a rovné." # todo: NEW TRANSLATION
 PER_peoples_majlis: "Zástupci lidu" # todo: NEW TRANSLATION
 PER_peoples_majlis_desc: "Majlis zastupují lid Íránu, nikoli jeho vládce. I když přijímání některých zákonů bude bolestivější než dříve, Majlis dává lidu světlo naděje v íránské demokracii." # todo: NEW TRANSLATION
 PER_storm_news_stations: "Obsadit Qom-Markazi" # todo: NEW TRANSLATION
 PER_storm_news_stations_desc: "Musíme co nejdříve obsadit Qom-Markazi, abychom oddělili hlavní město od sil Islámské republiky!" # todo: NEW TRANSLATION
 PER_bribe_military_officers: "Získat vojenské důstojníky" # todo: NEW TRANSLATION
 PER_bribe_military_officers_desc: "Získání vojenských činitelů bude zásadní pro zajištění dodatečného personálu." # todo: NEW TRANSLATION
 PER_iranian_dream: "§GÍránský§! §WSen§! §R!" # todo: NEW TRANSLATION
 PER_iranian_dream_desc: "Byl vytvořen nový íránský sen a nebude rozbit; Íránci uvidí, jak jejich velká revoluce změní svět!" # todo: NEW TRANSLATION
 PER_attack_basij_center: "Americké zbraně" # todo: NEW TRANSLATION
 PER_attack_basij_center_desc: "Spojené státy nám nabídly vojenské vybavení a možná je rozumné ho přijmout.." # todo: NEW TRANSLATION
 PER_womans_rights: "Zrušit segregované školy" # todo: NEW TRANSLATION
 PER_womans_rights_desc: "Je načase zrušit genderově segregované školy. Naši studenti se musí naučit spolupracovat a pracovat společně. Bez spolupráce a integrace naše společnost nemůže fungovat." # todo: NEW TRANSLATION
 PER_maintaining_segregated_schools: "Zachovat segregované školství" # todo: NEW TRANSLATION
 PER_maintaining_segregated_schools_desc: "Jasně není třeba opouštět současnou praxi segregovaného školství, protože každý se zjevně učí dobře." # todo: NEW TRANSLATION
 PER_shadegan_field: "Ropné ložisko Shadegan" # todo: NEW TRANSLATION
 PER_shadegan_field_desc: "Ropné ložisko Shadegan se nachází v jižním Chúzestánu, kde byla ropa objevena v roce 1968 a těžba začala v 80. letech. Pole je v současnosti ve vlastnictví NISOC, ale zřejmě má potenciál pro další rozšíření i přes svůj věk." # todo: NEW TRANSLATION
 PER_secularization: "Sekularizace" # todo: NEW TRANSLATION
 PER_secularization_desc: "Naše společnost nebude pokročovat, pokud okamžitě nezačneme proces sekularizace; naši lidé se musí naučit koexistovat bez ohledu na náboženství či osobní přesvědčení." # todo: NEW TRANSLATION
 PER_modernization: "Modernizace" # todo: NEW TRANSLATION
 PER_modernization_desc: "Pokud se máme stát zemí první třídy, musíme prioritizovat modernizaci národa nade vše. Stáním se centrem průmyslu a technologií si svět bude závidět a bude soutěžit o spolupráci s námi." # todo: NEW TRANSLATION
 PER_abolish_article_seventeen: "Článek 368" # todo: NEW TRANSLATION
 PER_abolish_article_seventeen_desc: "Článek 368 íránského trestního zákoníku stanoví, že ženy musí nosit hidžáb a dodržovat islámské právo. Nyní, když byla Islámská republika sesazena, musíme toto přezkoumat a odpovídajícím způsobem změnit." # todo: NEW TRANSLATION
 PER_foreign_exchange: "Studijní výměna" # todo: NEW TRANSLATION
 PER_foreign_exchange_desc: "Dříve jsme přijímali a vysílali mnoho zahraničních výměnných studentů do zemí východní Asie. Možná je čas tuto praxi obnovit, zvláště pokud chceme rychle modernizovat." # todo: NEW TRANSLATION
 PER_automobile_coop_german: "Automobilová spolupráce s Německem" # todo: NEW TRANSLATION
 PER_automobile_coop_german_desc: "Němci určitě vědí něco o výrobě vozidel, ale i my máme své zkušenosti a spolupráce může být pro obě strany velmi prospěšná." # todo: NEW TRANSLATION
 PER_political_freedoms: "Politické svobody" # todo: NEW TRANSLATION
 PER_political_freedoms_desc: "Pokud chceme být funkčním státem a demokracií, musíme zajistit našim lidem politické svobody bez ohledu na to, koho podporují." # todo: NEW TRANSLATION
 PER_ban_extremism: "Zákaz extremismu" # todo: NEW TRANSLATION
 PER_ban_extremism_desc: "Extremistická ideologie stále existuje v naší zemi, a pokud chceme být funkčním státem, musí být tyto myšlenky a přesvědčení umlčeny!" # todo: NEW TRANSLATION
 PER_vehicle_exports: "Zahraniční společnosti" # todo: NEW TRANSLATION
 PER_vehicle_exports_desc: "Musíme uvolnit prostor pro vstup zahraničních automobilových společností do naší země, aby se náš domácí automobilový průmysl diverzifikoval." # todo: NEW TRANSLATION
 PER_reversing_damage: "Oprava škod" # todo: NEW TRANSLATION
 PER_reversing_damage_desc: "Naše země byla vážně poškozena, zejména pokud jde o řízení a organizaci. Pro dobro našich lidí a bezpečnosti to budeme muset napravit." # todo: NEW TRANSLATION
 PER_autobahns: "Dálnice" # todo: NEW TRANSLATION
 PER_autobahns_desc: "S veškerou modernizací automobilového sektoru by byla škoda, kdyby naše silnice zůstaly zastaralé. Vylepšíme stávající silnice a postavíme nové dálnice, aby jízda našim lidem plynula hladce." # todo: NEW TRANSLATION
 PER_repairing_region: "Obnova regionu" # todo: NEW TRANSLATION
 PER_repairing_region_desc: "Islámská republika zničila region svým vlivem a je na čase začít jej obnovovat, abychom formovali region podle svobodnějších a sekulárnějších ideálů." # todo: NEW TRANSLATION
 PER_modernizing_infra_missile: "Modernizace raketové infrastruktury" # todo: NEW TRANSLATION
 PER_modernizing_infra_missile_desc: "Raketová infrastruktura naší země postupně chátrá. Budeme muset investovat peníze do její opravy a modernizace." # todo: NEW TRANSLATION
 PER_modernizing_stockpile_missile: "Investice do nových raket" # todo: NEW TRANSLATION
 PER_modernizing_stockpile_missile_desc: "Investováním do nových raket budeme schopni získat silnější a lepší rakety než dříve." # todo: NEW TRANSLATION
 PER_secular_education: "Sekulární vzdělávání" # todo: NEW TRANSLATION
 PER_secular_education_desc: "Tvrdý islám se vetřel do školních osnov a indoktrinoval mnoho našich studentů. Prosadíme sekulární vzdělávání, abychom napravili škody." # todo: NEW TRANSLATION
 PER_combat_chinese_influence: "Držet Číňany na distanc" # todo: NEW TRANSLATION
 PER_combat_chinese_influence_desc: "Čína se pomalu přibližuje do regionu a přináší svou ideologii. Nemůžeme to dovolit a Blízký východ musí zůstat chráněn před komunistickým vlivem!" # todo: NEW TRANSLATION
 PER_crush_communists: "Zničit komunisty" # todo: NEW TRANSLATION
 PER_crush_communists_desc: "Radikální komunistické strany v Íránu stále fungují volně, ale my budeme muset výrazně omezit jejich schopnosti růst a expandovat. To nám zároveň poskytne další vrstvu ochrany proti čínské hrozbě, která se regionu pomalu blíží." # todo: NEW TRANSLATION
 PER_utilize_leftists_against_china: "Naši komunisté proti Číně" # todo: NEW TRANSLATION
 PER_utilize_leftists_against_china_desc: "Využijeme mnoho komunistických stran v Íránu, jako Tudeh nebo Hezb-e Kommunist-e Kargari, k šíření protíčínského sentimentu mezi různými levicovými skupinami v regionu." # todo: NEW TRANSLATION
 PER_ban_tudeh: "Zakázat Tudeh" # todo: NEW TRANSLATION
 PER_ban_tudeh_desc: "Zakážeme straně Tudeh soutěžit v jakýchkoli volbách nebo zastávat mocenské pozice kvůli jejich nebezpečným politickým názorům." # todo: NEW TRANSLATION
 PER_no_help: "Uděláme to sami" # todo: NEW TRANSLATION
 PER_no_help_desc: "Udržíme čínské ohrožení na uzdě bez potřeby přizvání cizích mocností; tím maximalizujeme náš vlastní vliv a uchováme národní nezávislost." # todo: NEW TRANSLATION
 PER_usa_help: "Zavolat Američany" # todo: NEW TRANSLATION
 PER_usa_help_desc: "Zavolat Američany by bylo chytré, protože mají potřebné schopnosti vypořádat se s čínskou expanzí v regionu." # todo: NEW TRANSLATION
 PER_counter_chinese_influence: "Podkopat čínské dohody" # todo: NEW TRANSLATION
 PER_counter_chinese_influence_desc: "Musíme zaútočit na čínský vliv v regionu dříve, než bude příliš pozdě; čínská soft power na Blízkém východě musí rychle skončit." # todo: NEW TRANSLATION
 PER_help_east_turkestan: "Vyvolat něco v Turkestánu" # todo: NEW TRANSLATION
 PER_help_east_turkestan_desc: "Pokud budou Číňané zaměstnáni vnitřními problémy, nebudou mít dostatek zdrojů věnovat se Blízkému východu." # todo: NEW TRANSLATION
 PER_counter_chinese_investments: "Podkopat čínské investice" # todo: NEW TRANSLATION
 PER_counter_chinese_investments_desc: "Pokud se nám podaří podkopat čínské investice v regionu, jejich vliv začne slábnout a pro ně to bude mít po určitou dobu značné ekonomické následky." # todo: NEW TRANSLATION
 PER_help_regional_democracies: "Financování demokracií" # todo: NEW TRANSLATION
 PER_help_regional_democracies_desc: "Pokud bychom mohli financovat některé demokracie v našem regionu, nebo dokonce základy pro jejich vznik, možná by to zabrzdilo čínskou hrozbu, protože poslední věc, kterou Čína chce, je demokratický Blízký východ s aktivní spoluprací." # todo: NEW TRANSLATION
 PER_regional_safety: "Naplnit íránské ambice" # todo: NEW TRANSLATION
 PER_regional_safety_desc: "Pád Islámské republiky přinesl novou éru, avšak ta přinesla i slábnutí íránského vlivu. Musíme znovu posílit íránskou hegemonii v regionu, aby [SAU.GetAdjective]'s nepřevzali moc a nezměnili regionální pořádek.." # todo: NEW TRANSLATION
 PER_turkish_talks: "Jednání s Tureckem" # todo: NEW TRANSLATION
 PER_turkish_talks_desc: "Turecko bylo dřívějším spojencem Íránu a stále je ochotné s námi spolupracovat i přes zhoršené vztahy v posledních letech. Měli bychom s nimi jednat o možné alianci, která by změnila rovnováhu sil na Blízkém východě." # todo: NEW TRANSLATION
 PER_london_talks: "Získat britskou podporu" # todo: NEW TRANSLATION
 PER_london_talks_desc: "Britská podpora by mohla být užitečná v post-Islámském režimu Blízkém východě, zvláště pokud chceme v regionu dominovat." # todo: NEW TRANSLATION
 PER_return_cento: "Znovu založit CENTO" # todo: NEW TRANSLATION
 PER_return_cento_desc: "CENTO byla obranná dohoda mezi několika blízkovýchodními státy včetně Íránu, která byla rozpuštěna po revoluci v roce 1979. Dnes se však tento pakt znovu zrodí a zamotá pořádek v GCC." # todo: NEW TRANSLATION
 PER_a_run_for_their_money: "Reagovat na GCC" # todo: NEW TRANSLATION
 PER_a_run_for_their_money_desc: "Nemůžeme bez hnutí přihlížet růstu GCC; musíme reagovat na jejich expanzi adekvátně." # todo: NEW TRANSLATION
 PER_exploit_saudi_corruption: "Využít korupce [SAU.GetAdjective]" # todo: NEW TRANSLATION
 PER_exploit_saudi_corruption_desc: "Využitím korupce [SAU.GetAdjective] získáme výhodu nad jejich ozbrojenými silami, až přijde čas.." # todo: NEW TRANSLATION
 PER_exploit_gcc_disunity: "Využít nesjednocenosti GCC" # todo: NEW TRANSLATION
 PER_exploit_gcc_disunity_desc: "Využití vnitřní nesjednocenosti GCC umožní naší alianci CENTO stát se dominantní. Pokud bychom je nechali být, mohli by zasáhnout proti naší alianci!" # todo: NEW TRANSLATION
 PER_buffer_states: "Pufrové státy" # todo: NEW TRANSLATION
 PER_buffer_states_desc: "Musíme vytvořit pufrové státy mezi námi a GCC, aby konflikt zůstal zatím mimo dosah. Tyto pufrové státy nám budou užitečné pro přepravu jednotek a vybavení v případě konfliktu s GCC." # todo: NEW TRANSLATION
 PER_cento_renogotiations: "Nový regionální vůdce" # todo: NEW TRANSLATION
 PER_cento_renogotiations_desc: "Musíme vystoupit jako nový regionální lídr a napravit problémy, které vytvořila Islámská republika. Tím výrazně rozšíříme náš vliv a naši alianci." # todo: NEW TRANSLATION
 PER_cento_expansion: "Perspektiva expanze" # todo: NEW TRANSLATION
 PER_cento_expansion_desc: "Nyní, když bylo CENTO znovuzřízeno, musíme hledat nové členy. S růstem demokracií se zvyšuje i potenciál rozšíření naší mladičké aliance." # todo: NEW TRANSLATION
 PER_end_of_hezbolla: "Dominance nad Středozemním mořem" # todo: NEW TRANSLATION
 PER_end_of_hezbolla_desc: "Musíme se vypořádat s Libanonem, abychom získali plný přístup k Středozemnímu moři. Pokud svrhneme Hezbollah z jejich bašty, možná získáme Libanon na naši stranu." # todo: NEW TRANSLATION
 PER_creation_of_gaurd: "Nové prostředky pro armádu" # todo: NEW TRANSLATION
 PER_creation_of_gaurd_desc: "Musíme alokovat nové prostředky pro ozbrojené síly, aby nová íránská republika mohla bránit svůj stát. Nastolíme novou éru vojenských reforem a doženeme zpoždění v klíčových oblastech." # todo: NEW TRANSLATION
 PER_woman_in_army: "Ženy v armádě" # todo: NEW TRANSLATION
 PER_woman_in_army_desc: "Před revolucí v roce 1979 byly ženy aktivní v naší armádě a hrály důležitou roli. Nebyly sice zcela zakázány, ale jejich účast byla omezena; je načase tyto restrikce zrušit." # todo: NEW TRANSLATION
 PER_defense_republic: "[ROOT.PER_guarde_javid_name]" # todo: NEW TRANSLATION
 PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]" # todo: NEW TRANSLATION
 PER_guarde_javid_name: "Guard-e Javidan" # todo: NEW TRANSLATION
 PER_guarde_javid_name_desc: "Guard-e Javidan znamená Stráž Nesmrtelných, elitní vojenskou jednotku, která byla založena Kýrosem Velikým v rané achajmenovské éře a později znovuobnovena dynastií Pahlaví. Islámská republika je po revoluci rozprášila a dnes je naše snaha je znovu zřídit po sesazení Islámské republiky." # todo: NEW TRANSLATION
 PER_guarde_javid_name_new: "Guard-e Irân" # todo: NEW TRANSLATION
 PER_guarde_javid_name_desc_new: "Guard-e Irân znamená Íránská garda, elitní vojenská jednotka, která byla nedávno zřízena k ochraně ideálů íránské demokracie a národních hranic Íránu." # todo: NEW TRANSLATION
 PER_artesh_coop: "Cvičení s Artesh" # todo: NEW TRANSLATION
 PER_artesh_coop_desc: "Provést vojenská cvičení s Artesh bude užitečné pro výcvik nových rekrutů pro naše speciální jednotky." # todo: NEW TRANSLATION
 PER_military_posts_check: "Prohlédnout námořní základny" # todo: NEW TRANSLATION
 PER_military_posts_check_desc: "Měli bychom vyslat tým, aby zkontroloval námořní základny v Perském zálivu, které byly zanedbány, a možná připravil plán na jejich revitalizaci." # todo: NEW TRANSLATION
 PER_protection_of_borders: "Immortals budou v počtu 10 000, ne méně" # todo: NEW TRANSLATION
 PER_protection_of_borders_desc: "Immortals bývali v počtu 10 000 — ani víc, ani míň — avšak v moderních časech nebude 10 000 dostačovat na bojišti. Stanovíme minimální počet 10 000, přičemž více bude dovoleno." # todo: NEW TRANSLATION
 PER_repair_radar: "Komunikační systém" # todo: NEW TRANSLATION
 PER_repair_radar_desc: "Naše komunikační stanice chátrají a je čas je modernizovat. Lze toho využít i k rozšíření internetového pokrytí v oblasti pro lidi, kteří ho potřebují, a zároveň zlepšit naše komunikační technologie." # todo: NEW TRANSLATION
 PER_inspect_missiles: "Zkontrolovat raketová sila" # todo: NEW TRANSLATION
 PER_inspect_missiles_desc: "Raketové silosy v Ísfahánu se začínají rozpadat a potřebovaly by naléhavé modernizace, aby zůstaly v provozu." # todo: NEW TRANSLATION
 PER_reposture_border_patrol: "Zesílit pohraniční bezpečnost" # todo: NEW TRANSLATION
 PER_reposture_border_patrol_desc: "Situace v regionu se den za dnem zhoršuje, a proto je důležité posílit pohraniční zabezpečení, aby byli naši lidé v bezpečí." # todo: NEW TRANSLATION
 PER_reequip_lorestan: "Bezpečnost v Chuzestánu" # todo: NEW TRANSLATION
 PER_reequip_lorestan_desc: "Chuzestán je často nazýván srdcem Íránu, ale v posledních letech sem ze sousedního Iráku přichází stále více pašovaných zbraní, což často vede k násilnostem. Musíme zajistit, aby do Chuzestánu nepřicházely další zbraně přijetím nezbytných opatření." # todo: NEW TRANSLATION
 PER_the_great_gaurd: "Velcí Nesmrtelní" # todo: NEW TRANSLATION
 PER_the_great_gaurd_desc: "Nesmrtelní budou známí jako velká síla, která udrží bezpečnost naší země. S nejlepším vedením a výcvikem Nesmrtelní ukážou místo každé zemi, která by chtěla Írán zničit." # todo: NEW TRANSLATION
 PER_post_revolution_recovery: "Plán obnovy po revoluci" # todo: NEW TRANSLATION
 PER_post_revolution_recovery_desc: "Revoluce zanechala naši zemi s mnoha vnitřními problémy. Musíme vyhodnotit naši situaci a podle toho upravit vnitřní politiku, aby revoluce přežila a naši lidé prosperovali." # todo: NEW TRANSLATION
 PER_post_revolution_fatigue_recovery: "Vyléčit revoluční únavu" # todo: NEW TRANSLATION
 PER_post_revolution_fatigue_recovery_desc: "Nyní sestavíme plán, jak vyléčit naše lidi z této postrevoluční únavy. Naše společnost byla kvůli ní příliš dlouho ubrzděna, ale jakmile bude plán dokončen, už na naše lidi nebude mít vliv!" # todo: NEW TRANSLATION
 PER_issues_close_to_home: "Problémy blízké domovu" # todo: NEW TRANSLATION
 PER_issues_close_to_home_desc: "Teď, když revoluce konečně skončila, je čas se soustředit na problémy u nás doma." # todo: NEW TRANSLATION
 PER_address_radicalization: "Řešit radikalizaci" # todo: NEW TRANSLATION
 PER_address_radicalization_desc: "Prvním problémem, kterým se musíme zabývat, je radikalizace. Radikalizace vážně poškodila stát a Islámská republika zavedla několik politik, které po celé zemi podporovaly šíitskou radikalizaci." # todo: NEW TRANSLATION
 PER_the_great_purge: "Rozpuštění Basidžu" # todo: NEW TRANSLATION
 PER_the_great_purge_desc: "Basidž vynucoval islámské zákony a byl nezbytným nástrojem Islámské republiky během její vlády. Neoficiální skupiny bývalých členů se však stále potulují po ulicích, a je nejlepší s touto činností tvrdě zatočit dříve, než se vymkne kontrole." # todo: NEW TRANSLATION
 PER_cease_mosque_funding: "Přesměrovat financování Bonyad do nemocnic" # todo: NEW TRANSLATION
 PER_cease_mosque_funding_desc: "Do mešit posíláme příliš mnoho peněz a příliš málo do skutečného rozvoje. Měli bychom část tohoto rozpočtu přesměrovat na jiné části vlády a nechat lidem možnost darovat mešitám, pokud si to přejí." # todo: NEW TRANSLATION
 PER_cease_outside_mosque_funding: "Ukončit zahraniční financování mešit" # todo: NEW TRANSLATION
 PER_cease_outside_mosque_funding_desc: "Z nějakého důvodu Islámská republika financovala mešity v Iráku, i když Írán čelil vážné ekonomické krizi. Musíme toto financování co nejdříve omezit, i když tím ztratíme trochu vlivu." # todo: NEW TRANSLATION
 PER_limit_mullah_influence: "Omezit vliv mullů" # todo: NEW TRANSLATION
 PER_limit_mullah_influence_desc: "Mullové měli před revolucí téměř volné pole působnosti, což poškodilo naši byrokracii. Musíme jim omezit, jaké platformy mohou nebo nemohou využívat, aby se zabránilo další radikalizaci." # todo: NEW TRANSLATION
 PER_crush_irgc_monopoly: "Zničit monopol IRGC" # todo: NEW TRANSLATION
 PER_crush_irgc_monopoly_desc: "IRGC měla státní monopol nad ekonomikou, přestože šlo o polovojenskou organizaci. I dnes mnoho jejich bývalých členů ovládá některé podniky a je čas ukončit jejich monopol nad ekonomikou." # todo: NEW TRANSLATION
 PER_not_lebanon_nor_gaza: "Ani Libanon, ani Gaza" # todo: NEW TRANSLATION
 PER_not_lebanon_nor_gaza_desc: "Islámská republika byla rozhodnuta zničit Izrael, což naše vztahy s ním výrazně pokazilo. Izrael byl před Islámskou revolucí bývalým regionálním spojencem, a neublížilo by nám ho získat zpět." # todo: NEW TRANSLATION
 PER_sunni_shia_syncretism: "Sunnitsko-šíitský synkretismus" # todo: NEW TRANSLATION
 PER_sunni_shia_syncretism_desc: "Sunnité a šíité spolu nemají nejlepší vztahy, zejména v Íránu. Pokud podpoříme některé kulturní programy a centra, mohli bychom konflikt trochu zmírnit." # todo: NEW TRANSLATION
 PER_decide_radical_fates: "Zúčtovat s tvrdými islamisty" # todo: NEW TRANSLATION
 PER_decide_radical_fates_desc: "Tvrdí islamisté stále existují v naší společnosti a je na nás, jaké místo budou mít v iránské společnosti." # todo: NEW TRANSLATION
 PER_secular_ideas: "Zavést sekulární ideály" # todo: NEW TRANSLATION
 PER_secular_ideas_desc: "Je načase, aby zákon Šaría byl v Íránu zcela odstraněn a nahrazen sekulárními ideály. Musíme přijmout zákony, které tyto ideály ochrání a umožní každému vyznávat náboženství dle vlastního výběru." # todo: NEW TRANSLATION
 PER_uprooting_clerical_rule: "Zničit Vilajat-e-Faqih" # todo: NEW TRANSLATION
 PER_uprooting_clerical_rule_desc: "Musíme zcela eradikovat všechny politiky spojené s Vilajat-e-Faqih, protože nechceme, aby její stoupenci zbylí po Islámské republice mohli použít proti nám. Tímto také zvrátíme mnoho následků, kterým jsme čelili po revoluci v roce 1979." # todo: NEW TRANSLATION
 PER_address_disunity: "Řešit nejednotu" # todo: NEW TRANSLATION
 PER_address_disunity_desc: "Někteří lidé nejsou spokojeni s tím, jak je země řízena, protože si po revoluci představovali něco jiného. Naším úkolem bude potěšit tyto lidi a najít způsoby, jak sjednotit Íránce napříč celou zemí." # todo: NEW TRANSLATION
 PER_return_the_province: "Írán na kusy" # todo: NEW TRANSLATION
 PER_return_the_province_desc: "Bohužel se během revoluce některé provincie odtrhly a nyní je musíme získat zpět." # todo: NEW TRANSLATION
 PER_stomp_azeri_unification: "Potlačit azerbájdžánské sjednocení" # todo: NEW TRANSLATION
 PER_stomp_azeri_unification_desc: "Provincie Ázerbájdžán se odtrhla a nyní musíme najít způsob, jak ji přivést zpět." # todo: NEW TRANSLATION
 PER_threaten_azerbaijan: "Vyhrozit Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_threaten_azerbaijan_desc: "Nemáme jinou možnost než vyhrožovat Ázerbájdžánu, aby se podřídil." # todo: NEW TRANSLATION
 PER_negotiate_return: "Vyjednat návrat" # todo: NEW TRANSLATION
 PER_negotiate_return_desc: "Můžeme vyjednat návrat, protože po revoluci už nechceme další konflikty." # todo: NEW TRANSLATION
 PER_talk_with_kurdish_rebels: "Jednat s kurdskými povstalci" # todo: NEW TRANSLATION
 PER_talk_with_kurdish_rebels_desc: "Měli bychom najít způsob, jak přivést Kurdistán zpět do Íránu po jeho odtržení." # todo: NEW TRANSLATION
 PER_coordinate_with_turkey: "Koordinace s Tureckem" # todo: NEW TRANSLATION
 PER_coordinate_with_turkey_desc: "Koordinace plánu s Tureckem k donucení Kurdů k podřízení by mohla být rychlý a snadný způsob, jak je přivést zpět, ale může to vést ke konfliktu." # todo: NEW TRANSLATION
 PER_recognize_kurdish_identity: "Uzavřít kompromis" # todo: NEW TRANSLATION
 PER_recognize_kurdish_identity_desc: "Nejlepší možností je uspokojit Kurdy, aby nám důvěřovali." # todo: NEW TRANSLATION
 PER_khuzestan_appeasment_plan: "Nepokoje v Luristánu" # todo: NEW TRANSLATION
 PER_khuzestan_appeasment_plan_desc: "Musíme najít způsob, jak ukončit nepokoje v Luristánu a zároveň je přivést zpět do Íránu." # todo: NEW TRANSLATION
 PER_militarize_oil_fields: "Obsadit Dezful" # todo: NEW TRANSLATION
 PER_militarize_oil_fields_desc: "Převedení armády přímo do Dezfulu by rychle ukončilo jejich separatistické hnutí." # todo: NEW TRANSLATION
 PER_abandon_oil_fields: "S láskou" # todo: NEW TRANSLATION
 PER_abandon_oil_fields_desc: "Nemusíme je přivádět násilím, ale s láskou. Přislíbíme jim pomoc výměnou za jejich návrat." # todo: NEW TRANSLATION
 PER_talk_with_baloch: "Jednat s Balúči" # todo: NEW TRANSLATION
 PER_talk_with_baloch_desc: "Balúčové jsou teď velmi rozhněvaní a musíme najít způsoby, jak je uspokojit a přivést zpět." # todo: NEW TRANSLATION
 PER_operation_in_zahedan: "Operace v Zahedánu" # todo: NEW TRANSLATION
 PER_operation_in_zahedan_desc: "Rychlá noční operace v Zahedánu je vše, co je potřeba k ukončení balúčského separatismu." # todo: NEW TRANSLATION
 PER_political_concesisons: "Rozvoj Zahedánu" # todo: NEW TRANSLATION
 PER_political_concesisons_desc: "Můžeme učinit ústupky a slíbit Balúčistánu rozsáhlé provinciální zlepšení, abychom je uspokojili." # todo: NEW TRANSLATION
 PER_uniting_the_people: "Sjednocení Íránu" # todo: NEW TRANSLATION
 PER_uniting_the_people_desc: "Írán stojí rozdělený a je na pokraji společenského kolapsu. Jako nová vláda Íránu nemůžeme jen nečinně přihlížet, jak stát upadá do nejednoty a nedůvěry." # todo: NEW TRANSLATION
 PER_sponsor_shows: "Financovat bazary" # todo: NEW TRANSLATION
 PER_sponsor_shows_desc: "Financování bazarů pomůže ekonomice opět nastartovat a také nám zlepší postoj v jejich očích." # todo: NEW TRANSLATION
 PER_free_media: "Svobodná média" # todo: NEW TRANSLATION
 PER_free_media_desc: "Média musí být svobodná od jakéhokoli vlivu vlády, a proto je musíme ponechat na lidech a stanicích, aby rozhodli, co bude veřejnosti ukazováno." # todo: NEW TRANSLATION
 PER_control_media: "Ovlivňovat média" # todo: NEW TRANSLATION
 PER_control_media_desc: "Ano, ovlivňování médií může být nemorální, ale lidé se doslova bijí na ulicích. Ovlivňování médií nám umožní vysílat pořady a programy, které nám v dlouhodobém horizontu pomohou." # todo: NEW TRANSLATION
 PER_school_nationalism: "Nacionalismus ve školách" # todo: NEW TRANSLATION
 PER_school_nationalism_desc: "Podpora nacionalistických sentimentů ve školách zajistí, že budoucí generace poroste s Íránem v srdci." # todo: NEW TRANSLATION
 PER_stronger_together: "Silnější společně" # todo: NEW TRANSLATION
 PER_stronger_together_desc: "Stojíc jednotně bude Írán nyní vdechnout úlevou, vědom si toho, že se lidé navzájem neroztrhají kvůli politickým neshodám." # todo: NEW TRANSLATION
 PER_united_against_doshmanan: "Nepřátelé Íránu" # todo: NEW TRANSLATION
 PER_united_against_doshmanan_desc: "Náš společný nepřítel leží uvnitř Islámské republiky a jejích loutkových států. Lidé si to uvědomí a odloží rozdíly kvůli národní bezpečnosti." # todo: NEW TRANSLATION
 PER_denounce_hezbollah: "Odsoudit Hizballáh" # todo: NEW TRANSLATION
 PER_denounce_hezbollah_desc: "Veřejné stažení podpory Hizballáhu bude pro jejich struktury obrovským úderem a dodá naší vlastní zemi větší legitimitu, zatímco oslabí našeho nepřítele." # todo: NEW TRANSLATION
 PER_condemn_resistance_axis: "Omezit IRGC v exilu" # todo: NEW TRANSLATION
 PER_condemn_resistance_axis_desc: "IRGC jsou v exilu v několika státech, které kdysi ovlivňovali, a budeme muset jejich postupy a pokusy o obnovení ztížit jakýmikoli možnými prostředky." # todo: NEW TRANSLATION
 PER_weapons_deals: "Revize 21. století" # todo: NEW TRANSLATION
 PER_weapons_deals_desc: "Ozbrojené síly Íránu začínají zastarávat a slábnout, je třeba provést zásadní revize a přestavby, než budeme skutečně velkou bojovou silou." # todo: NEW TRANSLATION
 PER_buy_them: "Modernizovat vybavení" # todo: NEW TRANSLATION
 PER_buy_them_desc: "Musíme se zaměřit na modernizaci vybavení, zejména vojenských uniforem a podpůrného vybavení, protože pomohou našim jednotkám přežít v boji." # todo: NEW TRANSLATION
 PER_focus_domestic: "Modernizovat zbraně" # todo: NEW TRANSLATION
 PER_focus_domestic_desc: "Musíme zmodernizovat zbraně a technologie, které naše jednotky používají, především vozidla a ruční zbraně, protože jim pomohou lépe bojovat." # todo: NEW TRANSLATION
 PER_align_the_army: "Sjednotit armádu" # todo: NEW TRANSLATION
 PER_align_the_army_desc: "Armáda není ani po revoluci spokojená. Dělá nám spoustu problémů a budeme muset vytvořit plán, jak je napravit." # todo: NEW TRANSLATION
 PER_arrest_scheming_officers: "Nákladově efektivní armáda" # todo: NEW TRANSLATION
 PER_arrest_scheming_officers_desc: "Před naší revolucí šla velká část rozpočtu ozbrojených sil na financování milic v Levantě, což znamenalo menší rozpočet pro naše síly. Od té doby, co jsme s těmito skupinami přestali spolupracovat, nejsme již povinni jim poskytovat žádné financování, a proto můžeme tyto prostředky přesměrovat na náš vlastní personál." # todo: NEW TRANSLATION
 PER_investigate_pilots: "Vyšetřit financování letectva" # todo: NEW TRANSLATION
 PER_investigate_pilots_desc: "Z nějakého důvodu se zdá, že spousta peněz, které vyčleňujeme na letectvo, jaksi mizí! Zahájení vyšetřování, kam tyto peníze směřují, bude zásadní pro snížení nákladů, zejména co se týče letectva." # todo: NEW TRANSLATION
 PER_look_into_sailors: "Analyzovat financování námořnictva" # todo: NEW TRANSLATION
 PER_look_into_sailors_desc: "Naše námořnictvo utrácí velmi málo, aby udrželo hlavní flotilu aktuální, místo toho financuje menší rychlé čluny, které by byly používány jako nová forma guerillového boje (na vodě). Přesměrování prostředků na modernizaci lodí nám pomůže udržet náklady nízko a zároveň udržet lodě v perfektním stavu." # todo: NEW TRANSLATION
 PER_investigate_foreign_plots: "Mějme oči otevřené" # todo: NEW TRANSLATION
 PER_investigate_foreign_plots_desc: "Mnoho zemí chce vidět Írán selhat, a proto musíme dávat pozor na každého, kdo by chtěl zemi ublížit." # todo: NEW TRANSLATION
 PER_pilot_school: "Gorganská pilotní akademie" # todo: NEW TRANSLATION
 PER_pilot_school_desc: "Gorganská pilotní škola bude nejlepším tréninkovým centrem Íránu pro nové piloty. Pokročilá technologie nic neznamená, pokud pilot v kokpitu neví, co dělá." # todo: NEW TRANSLATION
 PER_pilot_school_b: "Otevřít výzkumné oddělení" # todo: NEW TRANSLATION
 PER_pilot_school_b_desc: "Otevření výzkumného oddělení v Gorganské pilotní akademii nám umožní technologický pokrok a sníží částky, které vydáváme na smlouvy s obrannými společnostmi." # todo: NEW TRANSLATION
 PER_navy_school: "Námořní akademie Rasht" # todo: NEW TRANSLATION
 PER_navy_school_desc: "Rashtská námořní akademie nám umožní vycvičit lepší námořníky než kdy dříve, což nám poskytne výhodu nad levně a špatně vycvičenými námořníky z jiných zemí, zejména těmi v našem okolí." # todo: NEW TRANSLATION
 PER_submarine_advanced: "Zařízení pro ponorky" # todo: NEW TRANSLATION
 PER_submarine_advanced_desc: "V Rashtské námořní akademii otevřeme výzkumná zařízení pro ponorky, abychom se v době války mohli na moři schovávat před nepřítelem." # todo: NEW TRANSLATION
 PER_paradropper_school: "Škola výsadkářů" # todo: NEW TRANSLATION
 PER_paradropper_school_desc: "Naše armáda selhává u výsadkářů. Otevřeme oficiální výsadkovou školu, která bude schopna vycvičit tisíce těch, kteří chtějí seskočit z nebe přímo na bojiště." # todo: NEW TRANSLATION
 PER_marine_force: "Koordinace s íránskou námořní pěchotou" # todo: NEW TRANSLATION
 PER_marine_force_desc: "Podpoříme koordinaci mezi naší námořní pěchotou a výsadkáři, aby byly co nejefektivnější." # todo: NEW TRANSLATION
 PER_new_officer_schools: "Zahraniční pomoc pro důstojníky" # todo: NEW TRANSLATION
 PER_new_officer_schools_desc: "Potřebujeme nové důstojníky a rychle. Proto zvážíme poslat některé naše nastupující důstojníky na vojenské akademie v zahraničí, protože tam mají lepší výukové metody než my." # todo: NEW TRANSLATION
 PER_bring_generals_into_fold: "Získat generály na naši stranu" # todo: NEW TRANSLATION
 PER_bring_generals_into_fold_desc: "Naši generálové a polní maršálové se chovají problematicky a to nikomu nepomáhá. Musíme je uklidnit dříve, než poškodí naši vojenskou velitelskou strukturu." # todo: NEW TRANSLATION
 PER_new_structure: "Strukturální reformy" # todo: NEW TRANSLATION
 PER_new_structure_desc: "Struktura naší armády zastarává a stává se neefektivní. Abychom tomu zabránili, musíme investovat peníze do její obnovy." # todo: NEW TRANSLATION
 PER_foreign_imports: "Zahraniční návrhy" # todo: NEW TRANSLATION
 PER_foreign_imports_desc: "Koupíme návrhy vojenského vybavení od jiných zemí, abychom se lépe naučili, jak vylepšit to vlastní." # todo: NEW TRANSLATION
 PER_place_holder: "Pars Military Industries" # todo: NEW TRANSLATION
 PER_place_holder_desc: "Pomoc při rozjezdu Pars Military Industries nám přinese velký přínos, protože se zdá, že rozumějí, jak vyrábět efektivní továrny a zařízení pro výrobu zbraní." # todo: NEW TRANSLATION
 PER_place_holder_b: "Efektivní rozpočtování" # todo: NEW TRANSLATION
 PER_place_holder_b_desc: "Pomoc jim s nastavením efektivních rozpočtových postupů zajistí, že nebude vyčerpáváno tolik našich zdrojů." # todo: NEW TRANSLATION
 PER_fire_corrupt_ones: "Vyhodit zkorumpované generály" # todo: NEW TRANSLATION
 PER_fire_corrupt_ones_desc: "V naší armádě se vyskytuje mnoho zkorumpovaných generálů, což zpomaluje výcvik našich jednotek. Musíme se jich zbavit rychle." # todo: NEW TRANSLATION
 PER_new_generals: "Investovat do kapitánů námořnictva" # todo: NEW TRANSLATION
 PER_new_generals_desc: "Na moři potřebujeme chytré kapitány, protože navigace může být obtížná. Investujeme do lepších kapitánů pro íránské námořnictvo." # todo: NEW TRANSLATION
 PER_ancient_generals: "Zlepšit vzdělání armádních generálů" # todo: NEW TRANSLATION
 PER_ancient_generals_desc: "Pokud zlepšíme vzdělání našich armádních generálů, můžeme snadno dominovat pozemním bojům. Také budeme utrácet méně, protože méně generálů bude zraněno." # todo: NEW TRANSLATION
 PER_maintain_draft: "Prosazovat brannou povinnost" # todo: NEW TRANSLATION
 PER_maintain_draft_desc: "Zůstaneme u povinného odvodu a lidé ho budou mít rádi! Je to jejich povinnost sloužit své zemi a chránit ji před těmi, kteří ji chtějí poškodit." # todo: NEW TRANSLATION
 PER_revise_draft: "Upravit brannou povinnost" # todo: NEW TRANSLATION
 PER_revise_draft_desc: "Mnozí jsou nespokojeni, že se kvůli povinnému odvodu musí obávat o studia nebo rodinu. Pokud upravíme jeho podmínky, nebudeme se muset obávat jednotek, které tam nechtějí být." # todo: NEW TRANSLATION
 PER_field_hospitals: "Regulovat zdravotní předpisy" # todo: NEW TRANSLATION
 PER_field_hospitals_desc: "Zdá se, že příliš mnoho lidí vstupuje do ozbrojených sil bez řádných lékařských prohlídek, což vede k šíření nemocí v naší armádě. Bude zásadní aktualizovat zdravotní předpisy, aby naši vojáci zůstali zdraví." # todo: NEW TRANSLATION
 PER_new_men_rise: "Nová generace" # todo: NEW TRANSLATION
 PER_new_men_rise_desc: "Přichází nová generace vojenských vůdců a tato generace navždy utvoří vojenskou kulturu Íránu." # todo: NEW TRANSLATION
 PER_persian_dominated_force: "Síla dominovaná Peršany" # todo: NEW TRANSLATION
 PER_persian_dominated_force_desc: "Achaimenovci a Sásánovci, dvě z největších perských říší, které své nepřátele otřásly v základech při střetu v boji. Peršané jasně vědí, jak bojovat." # todo: NEW TRANSLATION
 PER_all_inclusive_force: "Síla zahrnující všechny" # todo: NEW TRANSLATION
 PER_all_inclusive_force_desc: "Pokud upřednostníme jednu skupinu nad druhou, jak můžeme očekávat nové nápady? Začleníme všechny z různých koutů Íránu do naší armády a tak bude vypadat budoucnost." # todo: NEW TRANSLATION
 PER_steadfast_force: "Odolné dělostřelectvo" # todo: NEW TRANSLATION
 PER_steadfast_force_desc: "Dělostřelectvo je jednou z nejdůležitějších součástí pozemních sil a musíme ho zorganizovat tak, abychom mohli našim mužům poskytnout podporu před bitvou." # todo: NEW TRANSLATION
 PER_new_iranian_security: "Upravit naše bezpečnostní složky" # todo: NEW TRANSLATION
 PER_new_iranian_security_desc: "Naše bezpečnostní složky operují bez regulace, což často vede ke zneužívání moci. Zavedení nových pravidel a reforem bude nezbytné k zabránění budoucím incidentům." # todo: NEW TRANSLATION
 PER_curb_foreign_plots: "Zmařit zahraniční sabotáže" # todo: NEW TRANSLATION
 PER_curb_foreign_plots_desc: "Od dokončení revoluce se mnoho zemí snaží sabotováním poškodit naše zdrojové průmysly a neměli bychom to ignorovat. Pokud nezasáhneme rychle, může to způsobit vážný úder naší ekonomice." # todo: NEW TRANSLATION
 PER_military_agency: "Očistit zkorumpované daňové úředníky" # todo: NEW TRANSLATION
 PER_military_agency_desc: "Mnozí z daňových úředníků, které zaměstnáváme, mají v návyku brát peníze íránského lidu. Jejich odhalení a propuštění bude zásadní a zároveň posílí naši ekonomiku." # todo: NEW TRANSLATION
 PER_investigate_khuzestan: "Vyšetřit aktivity v Chuzestánu" # todo: NEW TRANSLATION
 PER_investigate_khuzestan_desc: "V Chuzestánu probíhá mnoho záhadných aktivit a naše zpravodajství to vystopovalo až k [SAU.GetName]. Veřejně odsoudíme jejich zapojení a zároveň zatkneme každého podezřelého ze zrady." # todo: NEW TRANSLATION
 PER_dissolve_vaja: "Rozpustit VAJA" # todo: NEW TRANSLATION
 PER_dissolve_vaja_desc: "VAJA má stále v rámci své struktury mnoho prvků IRGC a Islámské republiky, a proto představuje hrozbu pro naši vnitřní bezpečnost. Její rozpuštění bude nezbytné pro přežití nového státu." # todo: NEW TRANSLATION
 PER_locate_hideouts: "Najít špiony IRGC" # todo: NEW TRANSLATION
 PER_locate_hideouts_desc: "Naše vnitřní bezpečnost je chaotická, protože po celé zemi pobíhají agenti IRGC, kteří způsobují zmatek. Jejich nalezení bude prvním krokem k řešení tohoto problému." # todo: NEW TRANSLATION
 PER_raid_hideouts: "Razie na skrýše IRGC" # todo: NEW TRANSLATION
 PER_raid_hideouts_desc: "Nyní, když jsme některé špiony lokalizovali, můžeme je vystopovat ke skrýším a operačním základnám a zatknout je." # todo: NEW TRANSLATION
 PER_threat_no_more: "Už žádná hrozba" # todo: NEW TRANSLATION
 PER_threat_no_more_desc: "Volné prvky IRGC v zemi byly konečně zkroceny a už nepředstavují hrozbu. Můžeme být v klidu s vědomím, že naše bezpečnost nebude v troskách, protože si někteří myslí, že mohou obnovit Islámskou republiku." # todo: NEW TRANSLATION
 PER_corrected_training: "Zlepšený výcvik" # todo: NEW TRANSLATION
 PER_corrected_training_desc: "Přestavba systému výcviku našich policistů bude zásadní pro vytvoření profesionální bezpečnostní síly!" # todo: NEW TRANSLATION
 PER_restrained_surveillance: "Nenápadné sledování" # todo: NEW TRANSLATION
 PER_restrained_surveillance_desc: "Už nemůžeme přímo sledovat vše, co se děje v každodenním životě lidí — a samozřejmě by nám to ani nemělo být dovoleno. Pro národní bezpečnost to ale musíme dělat, a proto potřebujeme jemnější a zdrženlivější přístup, který zachová stabilitu i soukromí našich občanů." # todo: NEW TRANSLATION
 PER_riot_policing: "Revoluční pořádková policie" # todo: NEW TRANSLATION
 PER_riot_policing_desc: "Naše pořádková policie není dobře vycvičena, což se ukázalo, když je během revoluce lidé přemohli v davu. Samozřejmě naše změny nesmějí učinit policii násilnou vůči lidem, ale učiní ji odolnější a více zdrženlivou." # todo: NEW TRANSLATION
 PER_riot_policing_b: "Správné formace" # todo: NEW TRANSLATION
 PER_riot_policing_b_desc: "Když se podíváme na staré středověké či dokonce starověké bojové formace, uvidíme, že držely formaci a spoléhaly se navzájem na své štíty pro vytvoření obranné zdi. Poučíme se z těchto formací a upravíme strukturu naší pořádkové policie, aby dělala něco podobného." # todo: NEW TRANSLATION
 PER_riot_policing_a: "Očistit zkorumpované" # todo: NEW TRANSLATION
 PER_riot_policing_a_desc: "Naše pořádková policie je plná zkorumpovaných úředníků, kteří využívají chaosu. Vytvoříme rozsáhlý seznam všech těchto osob a okamžitě je z funkce odvoláme!" # todo: NEW TRANSLATION
 PER_riot_policing_c: "Defenzivní, ne útočné!" # todo: NEW TRANSLATION
 PER_riot_policing_c_desc: "Naše pořádková policie musí být v ulicích, aby udržovala mír a stabilitu. Pokud lidem ukážeme, že jde o klidnou sílu spíše než o násilnou, mohou zvolit mírnější formy protestu, pokud nastane taková doba." # todo: NEW TRANSLATION
 PER_leftists_victory: "Levice uchvátila moc!" # todo: NEW TRANSLATION
 PER_leftists_victory_desc: "Levice uchvátila moc a upevňuje svou kontrolu nad zemí, navzdory rostoucí nepopularitě." # todo: NEW TRANSLATION
 PER_iran_liberated: "Írán osvobozen" # todo: NEW TRANSLATION
 PER_iran_liberated_desc: "Osvobodili jsme Írán a nyní musíme zůstat věrní našim revolučním hodnotám a přinést rovnost pro všechny!" # todo: NEW TRANSLATION
 PER_tudeh_victory: "Tudehovský puč" # todo: NEW TRANSLATION
 PER_tudeh_victory_desc: "Strana Tudeh existuje mnohem déle než MEK a určitě není tak nenáviděna. Proto dnes Strana Tudeh zahájí puč a odstraní Mojahedín z moci!" # todo: NEW TRANSLATION
 PER_mek: "MEK" # todo: NEW TRANSLATION
 PER_mek_desc: "MEK už nějakou dobu touží po moci v Íránu a jejich návrat z exilu v Iráku do Íránu značí den, na který čekali od revoluce v roce 1979." # todo: NEW TRANSLATION
 PER_rajavi_cult: "Kult Rajavího" # todo: NEW TRANSLATION
 PER_rajavi_cult_desc: "Okolo vůdců MEK se utvořil kult, který se točí kolem rodiny Rajaví. Massoud Rajaví byl za éry šáha ušetřen popravy od SAVAKu, ostatní členové MEK však ne, což znamenalo, že vedení připadlo jemu. Od té doby je MEK strukturováno kolem něj a jeho manželky Maryam Rajaví." # todo: NEW TRANSLATION
 PER_islamic_marxism: "Spojit se s duchovenstvem" # todo: NEW TRANSLATION
 PER_islamic_marxism_desc: "Spojením s duchovenstvem získáme širší podporu z různých vrstev společnosti, ať už sekulárních nebo konzervativních." # todo: NEW TRANSLATION
 PER_marxism: "Islám?" # todo: NEW TRANSLATION
 PER_marxism_desc: "Írán byl po staletí veden šíitskými principy, které držely náš lid v zajetí svých dogmat a omezení. Osvobozením lidí od náboženské povinnosti se budou více soustředit na naléhavější problémy současné situace." # todo: NEW TRANSLATION
 PER_classless_society: "Beztřídní společnost" # todo: NEW TRANSLATION
 PER_classless_society_desc: "Musíme se stát beztřídní společností a nepodporovat diskriminaci bez ohledu na finanční situaci jednotlivce. Poskytnutím lepší sociální pomoci budou mít naši občané možnost žít bez starostí, že budou nuceni dřít za kousek chleba." # todo: NEW TRANSLATION
 PER_empower_labour_unions: "Posílit odbory" # todo: NEW TRANSLATION
 PER_empower_labour_unions_desc: "Odbory samy o sobě nejsou nebezpečné... pokud jsou na naší straně. Posílením a ukázáním, že stojíme na jejich straně, budou více nakloněny podporovat naši vládu před jakoukoliv alternativou, čímž nám dodají více legitimity." # todo: NEW TRANSLATION
 PER_helping_farmers: "Pomoc zemědělcům" # todo: NEW TRANSLATION
 PER_helping_farmers_desc: "Zemědělci naléhavě potřebují vládní pomoc, protože byli desetiletí zanedbáváni kvůli nárůstu sucha a nepříznivým povětrnostním podmínkám. Poskytneme jim určité zastoupení na federální úrovni, aby jejich problémy mohly být řešeny přímo." # todo: NEW TRANSLATION
 PER_liberation_front: "Fronta osvobození" # todo: NEW TRANSLATION
 PER_liberation_front_desc: "Náš lid naléhavě potřebuje novou frontu osvobození a dnes jsme tu právě k tomu, abychom lid Íránu osvobodili od nekonečného kruhu špatných pracovních podmínek a nízkých mezd." # todo: NEW TRANSLATION
 PER_insurance_effort: "Opatření pro infrastrukturu" # todo: NEW TRANSLATION
 PER_insurance_effort_desc: "Příprava na katastrofy a další hrozby se bude hodit, zejména proto, že žijeme v regionu plném nepokojů a chaosu." # todo: NEW TRANSLATION
 PER_a_new_red_scare: "Nový řád" # todo: NEW TRANSLATION
 PER_a_new_red_scare_desc: "Lidé a dělníci světa trpěli v rukou chamtivých mužů už příliš dlouho, a nastává nový řád — povedeme revoluci, která osvobodí všechny utlačované po celém světě." # todo: NEW TRANSLATION
 PER_peoples_opinion: "Fronta osvobození" # todo: NEW TRANSLATION
 PER_peoples_opinion_desc: "Naše nekonečná válka získala novou frontu, Frontu osvobození. S touto frontou musíme šířit naše přesvědčení a ideologii do všech zemí světa." # todo: NEW TRANSLATION
 PER_rights_of_worker: "Práva dělníků" # todo: NEW TRANSLATION
 PER_rights_of_worker_desc: "Dělníci jsou páteří každé země, a to platí i pro Írán. Bohužel byli v Íránu desítky let zanedbáváni a zneužíváni, a proto se jim nedostávalo péče. Musíme povolit svobodné odbory a zvýšit jejich mzdy, aby byli spokojení a mohli získat pracovní práva." # todo: NEW TRANSLATION
 PER_all_will_love_us: "Práva žen" # todo: NEW TRANSLATION
 PER_all_will_love_us_desc: "Jak můžeme dosáhnout rovnosti, pokud jsou ženy utlačovány? Islámská republika omezila většinu individuálních svobod a práv žen a vytvořila sociální bariéru mezi muži a ženami. Tato bariéra musí být zničena a ženy musí být emancipovány!" # todo: NEW TRANSLATION
 PER_the_essentials: "Základní potřeby" # todo: NEW TRANSLATION
 PER_the_essentials_desc: "Naše vláda poskytne lidem základní potřeby, a tím budou všichni jistě šťastní! Že?" # todo: NEW TRANSLATION
 PER_ten_point_plan: "Maryamin plán" # todo: NEW TRANSLATION
 PER_ten_point_plan_desc: "Desetibodový plán je řada reforem, které MEK chce zahájit, aby reformoval Írán podle svého programu. Mnozí se obávali, že jejich reformy zničí Írán a jeho globální vliv, ale čas ukáže, jak to dopadne." # todo: NEW TRANSLATION
 PER_no_more_death_penalty: "Žádný trest smrti" # todo: NEW TRANSLATION
 PER_no_more_death_penalty_desc: "Trest smrti je barbarská praktika a musí být zastavena. I když každý režim a vláda, která kdy vládla Íránu, používala trest smrti jako trest, musíme se od jejich taktik odklonit, protože chceme skutečné reformy a kulturní zlepšení." # todo: NEW TRANSLATION
 PER_federal_republic: "Federalizovat zemi" # todo: NEW TRANSLATION
 PER_federal_republic_desc: "Menšinové skupiny tvoří téměř polovinu naší země a někdy jsou vystaveny diskriminaci. Bylo by pro všechny prospěšné, kdybychom zefederalizovali stát — snížili bychom výdaje a dali každému rovné příležitosti." # todo: NEW TRANSLATION
 PER_gender_equality: "Rovnost pohlaví" # todo: NEW TRANSLATION
 PER_gender_equality_desc: "Ženy byly v iránské společnosti po desetiletí systematicky považovány za občany druhé kategorie, což se stalo vážným problémem. Musíme zavést vládní programy, které umožní ženám rovné příležitosti v práci a v naší armádě." # todo: NEW TRANSLATION
 PER_purge_vilayet_faqih: "Zničit Vilyat-e Faqih" # todo: NEW TRANSLATION
 PER_purge_vilayet_faqih_desc: "Vilyat-e Faqih, forma vlády Islámské republiky, má stále oporu v íránské společnosti. Budeme muset zahájit kampaně, které zajistí, že starý řád bude zničen." # todo: NEW TRANSLATION
 PER_new_judicial: "Nový soudní systém" # todo: NEW TRANSLATION
 PER_new_judicial_desc: "Náš soudní systém je prorostlý korupcí, zaujatostí a nespravedlností. Budou nutné reformy, aby byl systém funkčnější a spravedlivější pro všechny." # todo: NEW TRANSLATION
 PER_denuclearization: "Denuklearizace" # todo: NEW TRANSLATION
 PER_denuclearization_desc: "Jaderné zbraně postavily naši zemi do hledáčku světových mocností a my jsme byli vystaveni sankcím, izolaci a tvrdému mezinárodnímu zacházení v důsledku chaotické jaderné politiky bývalých vlád. To se však změní — zahájíme proces denuklearizace, abychom se zcela zbavili materiálů schopných vyrábět zbraně hromadného ničení." # todo: NEW TRANSLATION
 PER_nuclearization: "Nuklearizace" # todo: NEW TRANSLATION
 PER_nuclearization_desc: "Pokud chceme přežít v tak nebezpečném světě, obklopeni nepřáteli, musíme se vyzbrojit zbraněmi, které je donutí dvakrát si rozmyslet. Stát se jadernou mocností by poslalo světu jasný signál, že nebudeme tolerovat žádnou hrozbu naší svrchovanosti." # todo: NEW TRANSLATION
 PER_the_free_market: "Volný trh" # todo: NEW TRANSLATION
 PER_the_free_market_desc: "Zaručíme lidem právo na volný trh nezávislý na zásahu vlády." # todo: NEW TRANSLATION
 PER_not_so_free_market: "Dohledovaný trh" # todo: NEW TRANSLATION
 PER_not_so_free_market_desc: "Trh bude potřebovat určitou úroveň vládního zásahu, aby byla zajištěna jeho stabilita a integrita." # todo: NEW TRANSLATION
 PER_not_so_free_system: "Náš systém" # todo: NEW TRANSLATION
 PER_not_so_free_system_desc: "Politický systém v naší zemi je poměrně nepředvídatelný, a proto budeme muset zavést opatření, která zajistí stabilitu naší vlády a její udržení u moci." # todo: NEW TRANSLATION
 PER_free_system: "Lidový systém" # todo: NEW TRANSLATION
 PER_free_system_desc: "Nemůžeme lidem vzít základní právo na svobodu a demokracii; naopak jej musíme bránit za každou cenu, a proto uspořádáme svobodné a spravedlivé volby." # todo: NEW TRANSLATION
 PER_our_revolution: "Revoluční hodnoty" # todo: NEW TRANSLATION
 PER_our_revolution_desc: "Musíme zajistit posílení a ochranu našich revolučních hodnot, abychom žili dostatečně dlouho, abychom viděli lepší a efektivnější Írán." # todo: NEW TRANSLATION
 PER_nla: "Artesh-e Azâdi" # todo: NEW TRANSLATION
 PER_nla_desc: "Artesh-e Azâdi, známá také jako Národní osvobozenecká armáda, bojovala o přežití naší organizace. Ač mnozí nesouhlasí s jejím vznikem, je stále zásadní pro přežití naší vlády. Využijeme ji, aby naše vojenské průmysly byly efektivnější a ceny nízké." # todo: NEW TRANSLATION
 PER_funding_simay_azadi: "Simay-e Azadi" # todo: NEW TRANSLATION
 PER_funding_simay_azadi_desc: "Simay-e Azadi je televizní kanál naší organizace a můžeme jej využít k šíření pozitivnějšího obrazu naší vlády a státu." # todo: NEW TRANSLATION
 PER_revolutionary_education: "Revoluční vzdělávání" # todo: NEW TRANSLATION
 PER_revolutionary_education_desc: "Musíme posílit revoluční ideály ve školách, aby studenti nezapomněli na to, za co mnozí obětovali životy během dekád boje." # todo: NEW TRANSLATION
 PER_respark_ssr_nostalgia: "Rovnost pro VŠECHNY" # todo: NEW TRANSLATION
 PER_respark_ssr_nostalgia_desc: "Tvrdíme, že jsme ochránci rovnosti, a musíme tomu věrni. Muži i ženy budou nyní povinně mobilizováni do našich ozbrojených sil, samozřejmě stejně." # todo: NEW TRANSLATION
 PER_peoples_liberation_army: "Artesh-e Azâdi" # todo: NEW TRANSLATION
 PER_peoples_liberation_army_desc: "Naše armáda je armádou lidu a armáda musí sloužit lidu. Ač byla dlouho ohrožena zničením ze strany cizích mocností v exilu, nyní tomu tak není a máme financování celé země pro její rozšíření." # todo: NEW TRANSLATION
 PER_peoples_liberation_airforce_focus: "Lidové osvobozenecké letectvo" # todo: NEW TRANSLATION
 PER_peoples_liberation_airforce_focus_desc: "Nebesa musí být naší prioritou, protože všechny moderní konflikty se rozhodují tím, kdo je ovládne. Přesměrujeme zaměření na Lidové osvobozenecké letectvo, abychom nezůstali pozadu." # todo: NEW TRANSLATION
 PER_peoples_liberation_air_superiority: "SU-30 SM z Ruska" # todo: NEW TRANSLATION
 PER_peoples_liberation_air_superiority_desc: "Rusko je náš nejbližší přítel, takže ho požádáme o nákup jejich vícúčelových strojů SU-30 SM." # todo: NEW TRANSLATION
 PER_peoples_liberation_revolutionary_designs: "Investovat do nových návrhů" # todo: NEW TRANSLATION
 PER_peoples_liberation_revolutionary_designs_desc: "Přesuneme část rozpočtu do výzkumu a tvorby nových konstrukcí pro Lidové osvobozenecké letectvo." # todo: NEW TRANSLATION
 PER_peoples_liberation_navy_focus: "Lidové osvobozenecké námořnictvo" # todo: NEW TRANSLATION
 PER_peoples_liberation_navy_focus_desc: "Perský záliv je íránským pákovým prvkem vůči světu, takže je zřejmé, že musíme zaměřit pozornost na jeho udržení." # todo: NEW TRANSLATION
 PER_peoples_liberation_navy_frigates: "Fregaty a korvety" # todo: NEW TRANSLATION
 PER_peoples_liberation_navy_frigates_desc: "Nemůžeme se zaměřit na velké lodě, protože naše námořnictvo s nimi má málo zkušeností, ale můžeme zlepšit menší plavidla!" # todo: NEW TRANSLATION
 PER_peoples_liberation_navy_destroyers: "Torpédoborce" # todo: NEW TRANSLATION
 PER_peoples_liberation_navy_destroyers_desc: "Naše torpédoborce zastarávají a jsou málo užitečné; musíme vytvořit nové varianty zbraní a vybavení pro torpédoborce." # todo: NEW TRANSLATION
 PER_rajavis_cause: "Rajavího odkaz" # todo: NEW TRANSLATION
 PER_rajavis_cause_desc: "Rajavíovi po desetiletí bojovali za velkou íránskou revoluci a jejich tvrdá práce ji učinila skutečností. Navždy oceníme jejich odkaz vybudováním Rajaviho státní univerzity!" # todo: NEW TRANSLATION
 PER_international_front: "Mezinárodní fronta" # todo: NEW TRANSLATION
 PER_international_front_desc: "Otevře se Mezinárodní fronta, která umožní našemu vlivu proniknout do mnoha zemí světa. Zaměříme se hlavně na náš region a sousedy, ale neomezíme se pouze na Blízký východ." # todo: NEW TRANSLATION
 PER_meet_azeri_leftists: "Jednat s ázerbájdžánskými levičáky" # todo: NEW TRANSLATION
 PER_meet_azeri_leftists_desc: "Členové Nové ázerbájdžánské strany se zdají být ochotní s námi vyjednávat a otevřeni naší pomoci při jejich nástupu k moci. Dávejme jim peníze a zbraně, aby si vytvořili důvěryhodnou základnu pro čas revoluce." # todo: NEW TRANSLATION
 PER_meet_armenian_leftists: "Osvobození Arménie" # todo: NEW TRANSLATION
 PER_meet_armenian_leftists_desc: "Musíme osvobodit Arménii, protože se zdá, že Ázerbájdžánci to nejsou schopni. Tím také pomůžeme ukončit konflikt na severu." # todo: NEW TRANSLATION
 PER_meet_georgian_leftists: "Socialistická nostalgie v Gruzii" # todo: NEW TRANSLATION
 PER_meet_georgian_leftists_desc: "Gruzijci si nyní budou připomínat slávu minulosti a budou více nakloněni spojit se s námi!" # todo: NEW TRANSLATION
 PER_talk_with_armenia_ssr: "Jednat s arménskými komunisty" # todo: NEW TRANSLATION
 PER_talk_with_armenia_ssr_desc: "Arménská komunistická strana stále drží jistý vliv v jejich politice. Mohli bychom je posílit, abychom zlepšili naše šance na ovlivnění jejich politiky." # todo: NEW TRANSLATION
 PER_approach_cubans: "Oslovit Kubu" # todo: NEW TRANSLATION
 PER_approach_cubans_desc: "Náš vliv dosáhl Jižní Ameriky a klima tam vypadá příhodně pro revoluci! Setkáme se s Kubou, abychom projednali silnější alianci." # todo: NEW TRANSLATION
 PER_approach_venezeula: "Oslovit Venezuelu" # todo: NEW TRANSLATION
 PER_approach_venezeula_desc: "Měli bychom jednat s Venezuelou o navázání silnějších vazeb. To bude užitečné pro nás i pro ně." # todo: NEW TRANSLATION
 PER_guerilla_masters: "Školit partyzány" # todo: NEW TRANSLATION
 PER_guerilla_masters_desc: "Po našich diplomatických misích do některých zemí přichází do Íránu mnoho partyzánů na výcvik. Nabídnout jim výcvik je nejlepší způsob, jak šířit revoluce po celém regionu." # todo: NEW TRANSLATION
 PER_revolutionary_tension: "Rozdmýchat plamen" # todo: NEW TRANSLATION
 PER_revolutionary_tension_desc: "Dáme všem našim přátelům najevo plnou podporu jejich revolucí. Přidělíme část Lidové osvobozenecké armády, aby jim pomohla, až nastane čas!" # todo: NEW TRANSLATION
 PER_red_star_over_azerbaijan: "Rudá hvězda nad Ázerbájdžánem" # todo: NEW TRANSLATION
 PER_red_star_over_azerbaijan_desc: "Ázerbájdžánský lid povstane a za naši pomoci bude bojovat za svobodu!" # todo: NEW TRANSLATION
 PER_red_star_over_armenia: "Rudá hvězda nad Arménií" # todo: NEW TRANSLATION
 PER_red_star_over_armenia_desc: "Arménie už se nebude muset bát věčného konfliktu — jakmile bude revoluce konsolidována, lid si konečně oddechne." # todo: NEW TRANSLATION
 PER_red_star_over_georgia: "Osvobození Gruzie" # todo: NEW TRANSLATION
 PER_red_star_over_georgia_desc: "Gruzie se k nám bude moci připojit v našich snahách o světové osvobození, jakmile bude svobodná!" # todo: NEW TRANSLATION
 PER_afghan_freedom: "Obnovit socialismus ve Střední Asii" # todo: NEW TRANSLATION
 PER_afghan_freedom_desc: "Střední Asie kdysi rozkvétala socialismem a jeho výhodami. V průběhu desetiletí socialistické ideály ustoupily a státy střední Asie se od této ideologie vzdálily. Dnes však máme příležitost obnovit to, co bylo ztraceno, a šířit naše ideály daleko!" # todo: NEW TRANSLATION
 PER_phase_two_cacauses: "Fáze dvě: Kavkaz" # todo: NEW TRANSLATION
 PER_phase_two_cacauses_desc: "Kavkaz bude zásadní pro obnovení íránského vlivu, zejména u evropských států. To také pomůže těmto zemím, protože s naší malou pomocí konečně dostanou solidní infrastrukturu." # todo: NEW TRANSLATION
 PER_save_image: "Zlepšit náš obraz" # todo: NEW TRANSLATION
 PER_save_image_desc: "Naše veřejné přijetí je velmi špatné po našem spojenectví s Irákem během irácko-íránské války, ale dnes to musíme napravit, protože my budeme vládnout zemi dál." # todo: NEW TRANSLATION
 PER_propoganda_in_tv: "Televizní propaganda" # todo: NEW TRANSLATION
 PER_propoganda_in_tv_desc: "Televize je způsob, jak oslovit naše lidi — většina má doma televizi. Ukazování našeho skvělého vedení změní názor na MEK!" # todo: NEW TRANSLATION
 PER_invest_in_poor: "Investice pro chudé" # todo: NEW TRANSLATION
 PER_invest_in_poor_desc: "Když si získáme chudé, získáme kohokoli. Většina naší země žije v různé míře chudoby, takže máme mnoho lidí, které můžeme oslovit. Zřídíme veřejné správy, které pomohou chudým." # todo: NEW TRANSLATION
 PER_staged_protests: "Inscenované protesty" # todo: NEW TRANSLATION
 PER_staged_protests_desc: "Inszenované protesty ve prospěch naší strany ukážou světu, že MEK má podporu, a pomohou nám získat podporu, kterou bychom jinak neměli." # todo: NEW TRANSLATION
 PER_saddam_lifeline: "Saddámova záchranná linka" # todo: NEW TRANSLATION
 PER_saddam_lifeline_desc: "Saddám je v nebezpečné pozici po válce s námi v 80. letech a po válce s Kuvajtem v 90. letech. Jeho armáda je slabá, jeho moc slábne a Američané se blíží ke konfliktu s Irákem. Přesto nesmíme zapomenout, že nám dlouho poskytoval útočiště a slíbil nám zemi, pokud by vyhrál válku — musíme mu to splatit." # todo: NEW TRANSLATION
 PER_iraqi_friendship: "Irácký konzulát v Teheránu" # todo: NEW TRANSLATION
 PER_iraqi_friendship_desc: "Jsme velmi vděční Iráčanům za to, že nám poskytli azyl před Islámskou republikou po desetiletí. Dokonce nám slíbili zemi, kdyby vyhráli válku v 80. letech, a proto musíme upevnit přátelství s Irákem." # todo: NEW TRANSLATION
 PER_joint_mili_base: "Irácká vojenská dohoda" # todo: NEW TRANSLATION
 PER_joint_mili_base_desc: "Podepsání vojenské dohody s iráckou armádou umožní naší Lidové osvobozenecké armádě získat další výcvik. To také posílí bezpečnost obou našich států." # todo: NEW TRANSLATION
 PER_shatalarab: "Zajištění Basry" # todo: NEW TRANSLATION
 PER_shatalarab_desc: "Provincie Basra v Iráku je obklíčena mnoha nepřáteli a irácká vláda s tím mnoho nedělá. Můžeme jim půjčit naši odbornost v opevňování, aby byli o něco bezpečnější." # todo: NEW TRANSLATION
 PER_prep_worst: "Připravit se na nejhorší" # todo: NEW TRANSLATION
 PER_prep_worst_desc: "Pro Iráčany teprve přijde to nejhorší. Po válce s Kuvajtem je jejich ekonomika v troskách a můžeme jim opravdu pomoci při obnově." # todo: NEW TRANSLATION
 PER_emergency_supply: "Zajistit bezpečné zásobování" # todo: NEW TRANSLATION
 PER_emergency_supply_desc: "Musíme se také zaměřit na vlastní zemi tím, že nejprve založíme nouzové zásobovací trasy napříč státem. To nám umožní vytvářet uzly a železniční spoje tam, kde budou potřeba v případě vážné situace." # todo: NEW TRANSLATION
 PER_ahvaz_reserves: "Vytěžit Chuzestán" # todo: NEW TRANSLATION
 PER_ahvaz_reserves_desc: "Musíme získat každý šťouch paliva, který ze Šúzístánu (Ahvazu) můžeme, než bude pozdě. Palivo je důležité pro fungování našich vozidel a Chuzestán ho má mnoho..." # todo: NEW TRANSLATION
 PER_hormuzgan_process_plant: "Zpracovatelský závod v Hormuzgánu" # todo: NEW TRANSLATION
 PER_hormuzgan_process_plant_desc: "Probíhá výstavba zpracovatelského závodu v Hormuzgánu, protože potřebujeme využít odpadní produkty jako palivo, pokud chceme být energeticky efektivní." # todo: NEW TRANSLATION
 PER_agriculture_control: "Plán masového zemědělství" # todo: NEW TRANSLATION
 PER_agriculture_control_desc: "Naše jednotky budou potřebovat hodně jídla, aby pokračovaly. Investice do masového zemědělství zajistí, že naše jednotky dostanou potřebné zásoby." # todo: NEW TRANSLATION
 PER_isfahan_steel: "Indonéské smlouvy na kaučuk" # todo: NEW TRANSLATION
 PER_isfahan_steel_desc: "Indonésané produkují hodně kaučuku a můžeme je požádat o pomoc. Zajistíme velký pozemek v Esfahánu, aby Indonésané mohli začít produkci gumy co nejdříve." # todo: NEW TRANSLATION
 PER_dev_textile: "Rozsáhlý textilní plán" # todo: NEW TRANSLATION
 PER_dev_textile_desc: "Perské koberce patří mezi nejcennější a nejdražší na světě. Pokud přesměrujeme prostředky do textilního průmyslu, můžeme zvýšit množství íránského textilu, které se bude šířit po světě." # todo: NEW TRANSLATION
 PER_dev_ship_industry: "Využít kaviárové farmy" # todo: NEW TRANSLATION
 PER_dev_ship_industry_desc: "Abychom získali další peníze, dáme větší důraz na těžbu kaviáru u Kaspického moře." # todo: NEW TRANSLATION
 PER_fortress_tehran: "Pevnost Teherán" # todo: NEW TRANSLATION
 PER_fortress_tehran_desc: "Teherán je už obrovská pevnost střežená mohutnými pohořími. Pokud toho využijeme a zřídíme správné vojenské systémy a výspy napříč provincií, skutečně se stane Pevností Teherán." # todo: NEW TRANSLATION
 PER_lorestan_comm_lines: "Vylepšené komunikační linky" # todo: NEW TRANSLATION
 PER_lorestan_comm_lines_desc: "Naše komunikační linky zastarávají a jsou snadno zneužitelné technologicky vyspělejšími protivníky. To platí zvláště na západě země, kde jsou linky hrozné. Zlepšíme síťovou infrastrukturu státu, aby naše komunikační linky nebyly tak snadno zranitelné." # todo: NEW TRANSLATION
 PER_lockdown_mashad: "Nad Mašhadem nikdo nelétá" # todo: NEW TRANSLATION
 PER_lockdown_mashad_desc: "Po postavení našich nejnovějších a nejlepších protiletadlových systémů nikdo nad Mašhadem neproletí. To zajistí, že každý nepřítel, který by se pokusil o obchvat naší severovýchodní oblohy, selže." # todo: NEW TRANSLATION
 PER_rajavi_airbase: "Letecká základna Massouda Rajavího" # todo: NEW TRANSLATION
 PER_rajavi_airbase_desc: "Postrádáme řádné letecké základny, a proto musíme jednu postavit pořádně. Letecká základna Massouda Rajavího bude moderní základnou vybudovanou výhradně pro naše Národní osvobozenecké letectvo." # todo: NEW TRANSLATION
 PER_common_enemy: "Společný nepřítel?" # todo: NEW TRANSLATION
 PER_common_enemy_desc: "Spojuje nás jeden společný nepřítel a tento nepřítel musí padnout, ať už přímo, nebo nepřímo." # todo: NEW TRANSLATION
 PER_pro_kurd: "Naši kurdští přátelé" # todo: NEW TRANSLATION
 PER_pro_kurd_desc: "Iráčané odmítli naši nabídku spolupráce, tak proč jim to vnucovat? Místo toho můžeme tuto pomoc nabídnout Kurdům, kteří si íránské pomoci více váží." # todo: NEW TRANSLATION
 PER_kurd_auton: "Půjčit jim plány dronů" # todo: NEW TRANSLATION
 PER_kurd_auton_desc: "Islámská republika měla spoustu plánů, zejména pro drony. Můžeme Kurdům dát několik takových plánů, aby mohli mít kontrolu nad vzduchem bez potřeby letadel nebo pilotů." # todo: NEW TRANSLATION
 PER_recognition_kurd: "Uznat kurdskou suverenitu" # todo: NEW TRANSLATION
 PER_recognition_kurd_desc: "Kurdové touží po státě jako my, ale všichni v regionu jsou proti kurdské suverenitě, a proto jsou neustále ohrožováni. Budeme je však chránit a slíbíme jim ochranu v případě hrozby." # todo: NEW TRANSLATION
 PER_anti_kurd: "Naši iráčtí spojenci" # todo: NEW TRANSLATION
 PER_anti_kurd_desc: "Irák je nyní jedním z našich nejbližších spojenců, a proto musíme být ochotni jim pomoci proti jakémukoli separatistickému hnutí." # todo: NEW TRANSLATION
 PER_joint_safety_measures: "Cvičení nad Erbílem" # todo: NEW TRANSLATION
 PER_joint_safety_measures_desc: "Naši piloti budou potřebovat rychlý praktický nácvik v oblacích nad Erbílem, aby si zvykli, protože se možná budeme spolu s Irákem přesouvat do Kurdistánu." # todo: NEW TRANSLATION
 PER_takedown_threat: "Žádní separatisté" # todo: NEW TRANSLATION
 PER_takedown_threat_desc: "Kurdští separatisté budou nyní adekvátně potrestáni. Připravíme plán, jak je zapojit a zajistit území společně s iráckými silami." # todo: NEW TRANSLATION
 PER_issues_far_from_home: "Problémy daleko od domova" # todo: NEW TRANSLATION
 PER_issues_far_from_home_desc: "Ve světě stále přetrvává mnoho problémů a my se jich budeme muset co nejdříve začít věnovat." # todo: NEW TRANSLATION
 PER_pan_iranist: "Strana Iránců" # todo: NEW TRANSLATION
 PER_pan_iranist_desc: "Pan-íránísti, prý strana Iránců. Cení si národní nezávislosti a suverenity a slibují udělat cokoli pro jejich ochranu. Dnes je však íránský svět rozdělen mezi různé hranice; někteří jsou drženi Turky, jiní Araby, a je nyní povinností Pan-íránistů to napravit." # todo: NEW TRANSLATION
 PER_crush_leftist_resistance: "Zlomit levici" # todo: NEW TRANSLATION
 PER_crush_leftist_resistance_desc: "Levice chce pro Írán jen komunismus a útlak. Jejich nebezpečné ideje již způsobily zmatek během posledních dekád a zanechaly Írán rozdělený a oslabený." # todo: NEW TRANSLATION
 PER_crush_islamists: "Zlomit islamisty" # todo: NEW TRANSLATION
 PER_crush_islamists_desc: "Islamisté zemi přivedli k zhroucení, když byli u moci, a naším úkolem je jejich škody napravit. Proč bychom jim měli kdy dovolovat, aby znovu hlasitě vyjadřovali svůj nesouhlas?" # todo: NEW TRANSLATION
 PER_crush_radical_liberals: "Omezit radikální liberály" # todo: NEW TRANSLATION
 PER_crush_radical_liberals_desc: "Radikální liberálové se stávají problémem, protože jejich politiky často mají vážné důsledky pro kulturu nebo identitu národa. Ač Írán má silnou kulturu a hrozba by byla minimální, je rozumné zabránit jejich postupu pro dobro národního rozvoje." # todo: NEW TRANSLATION
 PER_appease_conservatives: "Uklidnit konzervativce" # todo: NEW TRANSLATION
 PER_appease_conservatives_desc: "Uklidněním konzervativních prvků v naší zemi můžeme zajistit klidné a poklidné vládnutí, protože nebudou volat po revoluci každých pět minut." # todo: NEW TRANSLATION
 PER_promote_nationalists: "Vlastenecký školský zákon" # todo: NEW TRANSLATION
 PER_promote_nationalists_desc: "Pouze ve třídě můžeme dosáhnout úplného vlivu na lidi. Mladí se teprve učí a můžeme tlačit vlastenectví ve školách, aby se seznámili s národními ideály již v raném věku." # todo: NEW TRANSLATION
 PER_find_sympathizers: "Vyčistit vládu od duchovních" # todo: NEW TRANSLATION
 PER_find_sympathizers_desc: "Radikální duchovní začínají zvyšovat svůj vliv na naší vládě a formují stranu podle svých zastaralých názorů. Musíme je vyčistit a zbavit veškeré moci." # todo: NEW TRANSLATION
 PER_plain_clothes_agents: "Oživení agentů v civilu" # todo: NEW TRANSLATION
 PER_plain_clothes_agents_desc: "Nemůžeme mít bezpečnostní složky, které se mezi lidmi příliš výrazně odlišují — musí být skryté a nenápadné. Využitím agentů v civilu můžeme lokalizovat a zatknout kohokoli, kdo představuje hrozbu pro vládu a stát." # todo: NEW TRANSLATION
 PER_tv_propaganda: "Média" # todo: NEW TRANSLATION
 PER_tv_propaganda_desc: "Svět se rychle digitalizuje a musíme toho využít. Mnoho lidí tráví čas na gauči a kouká na televizi celý den — proč toho nevyužít k posílení popularity naší strany?" # todo: NEW TRANSLATION
 PER_establish_technopolitic: "Zřídit technopolitiku" # todo: NEW TRANSLATION
 PER_establish_technopolitic_desc: "Technopolitika bude mediálním kanálem naší strany pro vědu a technologie a bude vysílat národní vědecký a technologický pokrok všem našim lidem." # todo: NEW TRANSLATION
 PER_police_state: "Zřídit bezpečnostní výbor" # todo: NEW TRANSLATION
 PER_police_state_desc: "Naši lidé se musí cítit bezpečně na ulicích, a jedním z efektivních způsobů je vytvoření policejního státu. Mít bezpečnostní síly připravené kdykoli bude pro lidi užitečné, protože budou mít jistotu, že je nikdo, zahraniční ani domácí, neublíží." # todo: NEW TRANSLATION
 PER_standardize_party_uniform: "Omezit autonomii Majlisu" # todo: NEW TRANSLATION
 PER_standardize_party_uniform_desc: "Majlis má příliš velkou autonomii a brzy nám začne dělat problémy; pokud mu neukážeme, kdo má nad ním kontrolu, začne jednat proti zájmům naší strany." # todo: NEW TRANSLATION
 PER_paramilitary_structure: "Paramilitární struktura" # todo: NEW TRANSLATION
 PER_paramilitary_structure_desc: "Naše strana musí přijmout více militaristický přístup ve své struktuře a organizaci, chceme mít disciplínu a základní hodnoty na prvním místě." # todo: NEW TRANSLATION
 PER_the_secratary_general: "Generální tajemník" # todo: NEW TRANSLATION
 PER_the_secratary_general_desc: "Generální tajemník naší země, [PER.GetLeader], si získal srdce lidu i občanů po celém světě. Úspěchy [PER.GetLeader] musí být poctěny a musí být vztyčena velká socha generálního tajemníka." # todo: NEW TRANSLATION
 PER_forouhars_dream: "Forouharův sen" # todo: NEW TRANSLATION
 PER_forouhars_dream_desc: "Dariush Forouhar původně chtěl nasměrovat Pan-íránisty k demokratickému směru, ale bez úspěchu. Nakonec Forouhar odešel a vytvořil vlastní stranu, Národní stranu. Dnes má Národní strana mnoho podobností s Pan-íránisty, přesto jsou v některých otázkách stále v rozporu." # todo: NEW TRANSLATION
 PER_international_coop: "Mezinárodní spolupráce" # todo: NEW TRANSLATION
 PER_international_coop_desc: "Určitý stupeň mezinárodní spolupráce musí být praktikovaný, aby náš stát nezůstal izolovaný. Navázáním spolupráce s velmocemi budeme schopni uplatnit náš vliv v globálním měřítku." # todo: NEW TRANSLATION
 PER_democrat_reforms: "Íránská demokracie" # todo: NEW TRANSLATION
 PER_democrat_reforms_desc: "Demokracie je to, co Íránci chtějí, a ačkoliv byli Pan-íránisté i naše vlastní strana trochu sváděni k autoritářství, musíme plnit naše povinnosti a sloužit íránskému lidu." # todo: NEW TRANSLATION
 PER_land_redistribution_programs: "Programy přerozdělení půdy" # todo: NEW TRANSLATION
 PER_land_redistribution_programs_desc: "Bohatí nic jiného nedělali než odebírali půdu chudým a střední třídě; je nejvyšší čas začít vládní programy, které pomohou našim lidem." # todo: NEW TRANSLATION
 PER_destroy_the_corrupt: "Zničit zkorumpované" # todo: NEW TRANSLATION
 PER_destroy_the_corrupt_desc: "Korupce není pro íránskou společnost a politiku nic neznámého a v dlouhodobém horizontu nám skutečně uškodila. Korupci musíme za každou cenu vymýtit, pokud očekáváme jakoukoli společenskou změnu k lepšímu." # todo: NEW TRANSLATION
 PER_help_bazars: "Podpořit bazary" # todo: NEW TRANSLATION
 PER_help_bazars_desc: "Bazary dělají tuto zemi skutečně skvělou — jsou pilní a ekonomiku nesou právě oni. Je nezbytné, abychom jim poskytli dodatečnou podporu, aby jejich podniky zůstaly nad vodou." # todo: NEW TRANSLATION
 PER_pazekshepours_agenda: "Pezeshkpourova agenda" # todo: NEW TRANSLATION
 PER_pazekshepours_agenda_desc: "Pendar Pezeshkpour, zakladatel a vůdce paníránistů, si přeje, aby naše strana byla stranou íránského lidu a národních zájmů Íránu. Je nutné jeho přání naplnit, jelikož on nejlépe ví, co je pro stranu a zemi nejlepší." # todo: NEW TRANSLATION
 PER_one_party_state: "Stát jedné strany" # todo: NEW TRANSLATION
 PER_one_party_state_desc: "Vyhlášením státu jedné strany můžeme zajistit přežití a dlouhověkost naší strany, protože už nebude nikdo, kdo by nás sesadil z moci. Nakonec by to bylo pro zemi nejprospěšnější, jelikož dramatický posun v politice by mohl zemi velmi destabilizovat." # todo: NEW TRANSLATION
 PER_isolationism: "Izolacionismus" # todo: NEW TRANSLATION
 PER_isolationism_desc: "Cizinci a zahraniční mocnosti nám nic jiného než škodu nepřinesly, a bylo by moudré prosazovat izolacionistickou politiku. Odříznout se od mezinárodního společenství nemusí být ideální, ale je to to, co by bylo nejprospěšnější pro naši společnost a lidi jako celek." # todo: NEW TRANSLATION
 PER_empower_the_wealthy: "Sblížit se s bohatými" # todo: NEW TRANSLATION
 PER_empower_the_wealthy_desc: "Sblížením se s bohatými dokážeme rozjet naši ekonomiku, což může pomoci celé zemi, protože se tím vytvoří pracovní místa pro nezaměstnané." # todo: NEW TRANSLATION
 PER_rebuilding_iran: "Obnova Íránu" # todo: NEW TRANSLATION
 PER_rebuilding_iran_desc: "Írán zoufale potřebuje obnovu a opravy. To lze dosáhnout teprve, když bude Írán disponovat dostatečnými zdroji a převahou, což lze zajistit jen zpětným získáním ztracených území." # todo: NEW TRANSLATION
 PER_reclaiming_bahrain: "Znovuzískání Bahrajnu" # todo: NEW TRANSLATION
 PER_reclaiming_bahrain_desc: "Bahrajn nám byl odňat Brity v katastrofálním referendu pořádaném šáhem. Je načase napravit jeho chybu a vrátit si, co nám právem náleží." # todo: NEW TRANSLATION
 PER_striking_east: "Úder na východ" # todo: NEW TRANSLATION
 PER_striking_east_desc: "Afghánistán byl dlouho součástí Íránu a diplomacie nebude užitečná při jeho znovusjednocení. Budeme muset použít sílu, protože jiná metoda by znamenala naprosté fiasko." # todo: NEW TRANSLATION
 PER_iran_for_liberation: "Írán pro osvobození!" # todo: NEW TRANSLATION
 PER_iran_for_liberation_desc: "Írán bude národem, který stojí za osvobozením utlačovaných národů po celém světě. Nezůstaneme pasivní, až budeme sledovat utrpení — budeme zasahovat a osvobozovat!" # todo: NEW TRANSLATION
 PER_iran_for_the_world: "Írán pro svět" # todo: NEW TRANSLATION
 PER_iran_for_the_world_desc: "Írán bude pro svět, neboť jsme nezbytní k tomu, aby byl lepším místem. Pomůžeme lidem ze všech koutů země dosáhnout jejich konečného cíle — demokracie." # todo: NEW TRANSLATION
 PER_a_free_middle_east: "Svobodný Blízký východ" # todo: NEW TRANSLATION
 PER_a_free_middle_east_desc: "Blízký východ byl tisíce let pod autoritářskou vládou a my budeme ti, kdo to změní — začneme v Íránu." # todo: NEW TRANSLATION
 PER_united_against_doshman: "Íránský patriotismus" # todo: NEW TRANSLATION
 PER_united_against_doshman_desc: "Íránci si uvědomí pravou slávu své země. Budeme na státní úrovni podporovat vlastenectví, aby lidé přijali naše myšlenky." # todo: NEW TRANSLATION
 PER_new_youth_wing: "Íránské mládežnické křídlo" # todo: NEW TRANSLATION
 PER_new_youth_wing_desc: "Je třeba založit mládežnické křídlo, aby mladí lidé stáli na naší straně. Pokud podpoří nás mládež, podpoří nás i budoucí generace." # todo: NEW TRANSLATION
 PER_end_cult_martyrdom: "Centralizace státu" # todo: NEW TRANSLATION
 PER_end_cult_martyrdom_desc: "I když je naším hlavním cílem vytvořit íránskou konfederaci napříč bývalými územími, musíme posílit vlastní vliv v Íránu, aby ostatní při vhodné chvíli nezhroucely." # todo: NEW TRANSLATION
 PER_realizing_irans_glory: "Achaimenovská nostalgie" # todo: NEW TRANSLATION
 PER_realizing_irans_glory_desc: "§GO muži, já jsem Kýros, který získal říši pro Peršany a byl králem Asie; nezáviďte mi tedy, mé památky.§!\n\n§H- Kourosh-e Bozorg§!" # todo: NEW TRANSLATION
 PER_undermine_islamists: "Žádní mullahové v politice" # todo: NEW TRANSLATION
 PER_undermine_islamists_desc: "Mullahové již od dneška nebudou působit v politice; odstraníme je ze všech funkcí moci a omezíme je pouze na mešity nebo kamkoli, kde chtějí být." # todo: NEW TRANSLATION
 PER_secularist_politics: "Obnovená sekularizace" # todo: NEW TRANSLATION
 PER_secularist_politics_desc: "Musíme vytáhnout Írán z pod šíitské nadvlády a nastoupit novou světskou cestu, která umožní Íránu převážit." # todo: NEW TRANSLATION
 PER_fight_foreign_influence: "Vyšetřit cizí vlivy v regionu" # todo: NEW TRANSLATION
 PER_fight_foreign_influence_desc: "Musíme zjistit, proč je na Blízkém východě tolik zahraničního vlivu. Tento vliv způsobuje mnoho problémů a nakonec začne působit problémy i nám!" # todo: NEW TRANSLATION
 PER_pressure_base_removal: "Zabývat se zahraničními základnami" # todo: NEW TRANSLATION
 PER_pressure_base_removal_desc: "Nejdříve musíme zbavit Blízký východ cizích základen, nebo alespoň co nejvíce z nich. Tyto základny slouží jako centra vlivu velmocí a ty je budou využívat ve svůj prospěch, pokud s tím něco neuděláme." # todo: NEW TRANSLATION
 PER_irano_sphere: "Íránská sféra" # todo: NEW TRANSLATION
 PER_irano_sphere_desc: "Musí být vytvořena sféra íránského vlivu pro velké dobro íránské hegemonie a regionální bezpečnosti." # todo: NEW TRANSLATION
 PER_iranian_bases: "Íránské základny" # todo: NEW TRANSLATION
 PER_iranian_bases_desc: "Íránské základny budou zřízeny, aby změnily rovnováhu z cizích základen na místní." # todo: NEW TRANSLATION
 PER_interventionism_is_key: "Intervencionismus je klíč" # todo: NEW TRANSLATION
 PER_interventionism_is_key_desc: "Nemůžeme jen nečinně přihlížet, jak jsou naši sousedé dominováni mocnostmi mimo Blízký východ. Vstoupíme do toho a budeme jim pomáhat!" # todo: NEW TRANSLATION
 PER_uneqal_become_equal: "Nerovní se stanou rovnými" # todo: NEW TRANSLATION
 PER_uneqal_become_equal_desc: "Írán byl vystaven velké nerovnosti a ponížení na světové scéně a už nadále netrpíme ponížení ze strany velmocí. Začneme budovat úctu k sobě jakkoli to bude nutné." # todo: NEW TRANSLATION
 PER_the_persian_gulf: "Perský záliv, ne Arabský" # todo: NEW TRANSLATION
 PER_the_persian_gulf_desc: "Arabští nacionalisté začínají nazývat Perský záliv „Arabským“, což je naprosto šokující. Perský záliv je perský a vždy tak zůstane — a dáme Arabům vědět!" # todo: NEW TRANSLATION
 PER_aggressive_policy: "Dostavení Hormuzu" # todo: NEW TRANSLATION
 PER_aggressive_policy_desc: "Ačkoliv Írán kontroluje velkou část Hormuzu a může způsobit značné škody, pokud se rozhodneme průliv uzavřít, nejsme neporazitelní a Hormuz nám může být odebrán, pokud nevybudujeme odpovídající opevnění." # todo: NEW TRANSLATION
 PER_heavy_taxation: "Zdanění v zálivu" # todo: NEW TRANSLATION
 PER_heavy_taxation_desc: "Uvalení daní na lodě proplouvající Hormuzem nám umožní získat dodatečné příjmy a také kontrolu nad tím, co přichází a odchází, protože v krajním případě můžeme loď zajmout." # todo: NEW TRANSLATION
 PER_khasab_domination: "Ultimátum pro Musandam" # todo: NEW TRANSLATION
 PER_khasab_domination_desc: "Musandam je právoplatně íránský a ománská vláda to přijme. Doručili jsme jim ultimátum: pokud nevrátí provincii, přijedeme si pro ni." # todo: NEW TRANSLATION
 PER_open_policy: "Politika otevřených dveří" # todo: NEW TRANSLATION
 PER_open_policy_desc: "Hormuz je mezinárodní vodní cesta, ne jen íránská. Otevřeme průliv a přijmeme opatření k zajištění bezpečného průjezdu mezinárodních lodí." # todo: NEW TRANSLATION
 PER_naval_cooperation: "Spolupráce s Ománem" # todo: NEW TRANSLATION
 PER_naval_cooperation_desc: "Budeme spolupracovat s Ománem pro zajištění vzájemné bezpečnosti a posílení naší obrany průlivu." # todo: NEW TRANSLATION
 PER_join_research_programs: "Společné výzkumné programy" # todo: NEW TRANSLATION
 PER_join_research_programs_desc: "Omán má přístup k technologii, které my nemáme. Požádáme je o velkou službu a necháme je pomoct při vývoji lepšího vybavení pro naši flotilu!" # todo: NEW TRANSLATION
 PER_revenge_of_forty_two: "Pomsta roku čtyřicet dva" # todo: NEW TRANSLATION
 PER_revenge_of_forty_two_desc: "Rok 1942, rok, kdy Britové a Sověti vpadli do Íránu a mnozí naši spoluobčané byli zabiti — a dáme jim najevo, že to bylo špatné." # todo: NEW TRANSLATION
 PER_the_russian_menace: "Zaklepání na Rusko" # todo: NEW TRANSLATION
 PER_the_russian_menace_desc: "Haló? Někdo tam? §ROh dobře, stejně tam nikdo nebude§!" # todo: NEW TRANSLATION
 PER_the_british_menace: "Britská hrozba" # todo: NEW TRANSLATION
 PER_the_british_menace_desc: "Podívejte se na ně, jak sedí na svém ostrově. Je škoda, že přišli o své kolonie, ale §Rco když ztratí ještě víc?§!" # todo: NEW TRANSLATION
 PER_the_northern_problem: "Vrátit Kavkaz" # todo: NEW TRANSLATION
 PER_the_northern_problem_desc: "Dynastie Kádžárovců byla v diplomacii tak nemoudrá, že ztratila některé z nejdůležitějších íránských provincií — Kavkaz. Opravíme jejich chybu a přivedeme Kavkaz zpět do Íránu, kam patří!" # todo: NEW TRANSLATION
 PER_iranian_vengeance: "Vše, co bylo vzato" # todo: NEW TRANSLATION
 PER_iranian_vengeance_desc: "Írán je dnes tak velký, jaký je, protože nás mnohé národy rozdělovaly. Vezmeme zpět svá práva a vezmeme to, co nám bylo vzato." # todo: NEW TRANSLATION
 PER_no_restraints: "Obnovit Persepolis" # todo: NEW TRANSLATION
 PER_no_restraints_desc: "Persepolis, naše mohutné hlavní město, bylo spáleno opilým Alexandrem jedné osudné noci. Dnes Persepolis povstane z popela a bude hlavním městem Íránu!" # todo: NEW TRANSLATION
 PER_liberate_kabul: "Útok do Střední Asie" # todo: NEW TRANSLATION
 PER_liberate_kabul_desc: "Je smutné, jak dopadla Střední Asie — slabá a neefektivní. Nebojte se, vrátíme lidi Střední Asie do své sféry a obnovíme jejich slávu!" # todo: NEW TRANSLATION
 PER_curb_the_turks: "Urovnat konflikt Tádžiků a Kyrgyzů" # todo: NEW TRANSLATION
 PER_curb_the_turks_desc: "Tádžikové a Kyrgyzové se hádají kvůli hloupostem, ale jakmile se připojí k nám, už se nemusí hádat — sjednotí se pod jedním praporem!" # todo: NEW TRANSLATION
 PER_restore_ctesiphon: "Íránci v Alexandrii" # todo: NEW TRANSLATION
 PER_restore_ctesiphon_desc: "Egypt byl perlovým územím Íránu, dokud jej hrabivý Alexandr nevzal a nezaložil město pojmenované po sobě! Dnes naše armády musí vyrazit a zabrat Alexandrii." # todo: NEW TRANSLATION
 PER_a_new_empire: "Podrobit Babylon znovu" # todo: NEW TRANSLATION
 PER_a_new_empire_desc: "Obléhali jsme hradby velkého babylonského města již v dávných dobách a uděláme to znovu v moderní době. Babylon je právoplatná íránská půda, kterou nám odňali Arabové!" # todo: NEW TRANSLATION
 PER_land_of_two_rivers: "Středomoří je íránské!" # todo: NEW TRANSLATION
 PER_land_of_two_rivers_desc: "Je ostudou být ohraničen pouze Perským zálivem; potřebujeme rozšířit námořní přístup. Pospěšíme si do Středomoří a konsolidujeme tam kontrolu!" # todo: NEW TRANSLATION
 PER_revenge_nineveh: "Pomsta Ninive a Maratonu" # todo: NEW TRANSLATION
 PER_revenge_nineveh_desc: "Naši starověcí nepřátelé, Řekové a Arabové. Nemůžeme zapomenout ponížení, které nám způsobili, a musíme pomstít naší historii." # todo: NEW TRANSLATION
 PER_trukey_problem: "Šahbaz nad Istanbulem" # todo: NEW TRANSLATION
 PER_trukey_problem_desc: "Náš veliký prapor Šahbaz bude pyšně vlát nad městem Istanbul. Turci už nebudou nárokovat svou zemi v Anatolii — my ji vezmeme." # todo: NEW TRANSLATION
 PER_deal_with_pakistan: "Vyřešit Pákistán" # todo: NEW TRANSLATION
 PER_deal_with_pakistan_desc: "Pákistán dlouho drží Balochské lidi v područí a musí být osvobozeni! Požádáme Indii o společnou operaci k osvobození našich zajatých území." # todo: NEW TRANSLATION
 PER_diplomatic_approach: "Oslovit íránské státy" # todo: NEW TRANSLATION
 PER_diplomatic_approach_desc: "Překvapivě stále existují íránské státy ve světě, a zahájíme diplomatické mise, abychom je přesvědčili o vstupu do federace." # todo: NEW TRANSLATION
 PER_approaching_afghanistan: "Jednání v Kábulu" # todo: NEW TRANSLATION
 PER_approaching_afghanistan_desc: "Afghánci jsou naším nejbližším sousedem sdílejícím íránský jazyk a kulturu; uspořádáme v Kábulu jednání o podmínkách federace." # todo: NEW TRANSLATION
 PER_talking_with_tajikistan: "Přesvědčit Dušanbe" # todo: NEW TRANSLATION
 PER_talking_with_tajikistan_desc: "Tádžická vláda je trochu zdrženlivá vstoupit na naši stranu, ale s trochou úplatků a přesvědčování rozhodně změní názor." # todo: NEW TRANSLATION
 PER_insigh_baloch_uprising: "Baločské povstání" # todo: NEW TRANSLATION
 PER_insigh_baloch_uprising_desc: "Baločové jsou íránský národ a někteří z nich jsou bohužel drženi pákistánskou vládou. Podpoříme je k povstání, jakmile nad nimi získáme dost vlivu." # todo: NEW TRANSLATION
 PER_preparing_kurdistan: "Plán za svobodu Kurdů" # todo: NEW TRANSLATION
 PER_preparing_kurdistan_desc: "Kurdové jsou také íránský národ, a nesmíme dovolit, aby byli utlačováni státy, které je drží. Připravují se plány na dodávky zbraní a zásob, aby mohli bojovat proti utlačovateli." # todo: NEW TRANSLATION
 PER_retrieve_syrian_kurds: "Syrští Kurdové" # todo: NEW TRANSLATION
 PER_retrieve_syrian_kurds_desc: "Syrští Kurdové jsou od nás daleko, ale jsou blízko jiných kurdských obyvatel v Iráku a Turecku. Využijeme naše kontakty, abychom je zásobili a připravili ke svobodě." # todo: NEW TRANSLATION
 PER_retrieve_iraqi_kurds: "Iráčtí Kurdové" # todo: NEW TRANSLATION
 PER_retrieve_iraqi_kurds_desc: "Ač někteří iráčtí Kurdové mají autonomii, ne všichni ji mají, zvláště na severu. Musíme zajistit, aby ti, kteří autonomii nemají, ji získali." # todo: NEW TRANSLATION
 PER_agitate_anatolian_kurds: "Podněcovat anatolské Kurdy" # todo: NEW TRANSLATION
 PER_agitate_anatolian_kurds_desc: "Hromadné povstání Kurdů v Turecku ponechá stát bez jiné volby než se podřídit a propustit je." # todo: NEW TRANSLATION
 PER_kurdish_integration: "Sjednocení" # todo: NEW TRANSLATION
 PER_kurdish_integration_desc: "Pomohli jsme jim svobodou hlavně proto, aby se připojili k federaci, a nemůžeme riskovat, že by odmítli pojítí!" # todo: NEW TRANSLATION
 PER_negotiate_terms: "Vyjednat sjednocení" # todo: NEW TRANSLATION
 PER_negotiate_terms_desc: "Pokud nechceme odpor nebo výbuchy ze strany nedávno osvobozených obyvatel v Kurdistánu, musíme s nimi vyjednat mírové podmínky jejich návratu." # todo: NEW TRANSLATION
 PER_federation_of_iranian_peoples: "Íránská konfederace" # todo: NEW TRANSLATION
 PER_federation_of_iranian_peoples_desc: "Dnes se íránské národy po celém světě radují, že stojí sjednocené pod jednou vlajkou a jednou zemí...\n §CÍránská konfederace§!" # todo: NEW TRANSLATION
 PER_secure_territorial_integrity: "Územní celistvost" # todo: NEW TRANSLATION
 PER_secure_territorial_integrity_desc: "Írán byl opakovaně v minulosti prolomen a obléhán — je to skvrna na naší vojenské historii. Musíme zajistit územní celistvost, aby se to už nikdy neopakovalo." # todo: NEW TRANSLATION
 PER_military_budget: "Nový směr" # todo: NEW TRANSLATION
 PER_military_budget_desc: "Musíme hledat novou cestu, která nám pomůže vyhrávat bitvy, ne jen krátkodobě mír." # todo: NEW TRANSLATION
 PER_artesh_funds: "Zaměřit se na Artesh" # todo: NEW TRANSLATION
 PER_artesh_funds_desc: "Artesh je naše konvenční armáda a základní struktura ozbrojených sil. Musíme ji více financovat, abychom v době války měli někoho, na koho se můžeme spolehnout." # todo: NEW TRANSLATION
 PER_anjoman_funds: "Anjoman" # todo: NEW TRANSLATION
 PER_anjoman_funds_desc: "Anjoman byli skupina bojovníků, kteří se postavili proti ruským a britským vojákům během invaze v roce 1942. Dnes nesmíme nechat jejich odkaz zaniknout a musíme znovu vytvořit tuto jednotku!" # todo: NEW TRANSLATION
 PER_fortification_of_caspian: "Opevnění Kaspického moře" # todo: NEW TRANSLATION
 PER_fortification_of_caspian_desc: "Kaspické moře je otevřené pro kterékoli naše sousedy, kteří by ho chtěli obsadit. Pokud k tomu dojde, Írán bude zranitelný vůči námořní invazi, proto musíme opevnit náš pobřežní pás." # todo: NEW TRANSLATION
 PER_caucus_militarization: "Militarizovat Kavkaz" # todo: NEW TRANSLATION
 PER_caucus_militarization_desc: "Rusové nám zabavili Ázerbájdžán, Arménii a Gruzii, a to nesmíme nechat zopakovat. Zmilitarizujeme sever země, abychom ochránili svůj lid a zabránili dalšímu masivnímu ztrátě území cizím invazorem." # todo: NEW TRANSLATION
 PER_mandatory_service: "Dlouhý dosah" # todo: NEW TRANSLATION
 PER_mandatory_service_desc: "Írán postrádá baterie TEL a musíme to změnit. Vybudování několika takových baterií v zemi posílí naši obranu a vytvoří více odpalovacích míst proti případné invazi." # todo: NEW TRANSLATION
 PER_greater_production_capabilities: "Problémy s dodávkami" # todo: NEW TRANSLATION
 PER_greater_production_capabilities_desc: "Naše armáda trpí špatným zásobováním, což je částečně způsobeno plýtváním zdroji. Zavede se soubor pravidel, která budou na divize vynucována, aby se zabránilo dalšímu plýtvání zdroji potřebnými v kritických chvílích." # todo: NEW TRANSLATION
 PER_more_factory_more_guns: "Zaměřit se na zbraně" # todo: NEW TRANSLATION
 PER_more_factory_more_guns_desc: "Pokud se více zaměříme na zbraně, které používají naši vojáci, nebudou se muset během boje obávat o palebnou sílu." # todo: NEW TRANSLATION
 PER_more_capacity_more_guns: "Zaměřit se na vojáky" # todo: NEW TRANSLATION
 PER_more_capacity_more_guns_desc: "Když se zaměříme více na disciplínu jednotek, dokážeme ušetřit více paliva, než kdybychom tento program nezačali." # todo: NEW TRANSLATION
 PER_rapid_ifv_modernization: "Oživení obrněných jednotek" # todo: NEW TRANSLATION
 PER_rapid_ifv_modernization_desc: "Naše obrněné síly začínají chátrat a možná potřebují kontroly a modernizaci, aby znovu fungovaly zcela spolehlivě." # todo: NEW TRANSLATION
 PER_beber_iii_program: "Program Beber III" # todo: NEW TRANSLATION
 PER_beber_iii_program_desc: "BVP Palang bude íránským nejmodernějším obrněným transportérem. Vyztužený do zubů, jistě smete úsměv z tváře každého nepřítele, kdo ho spatří v boji." # todo: NEW TRANSLATION
 PER_they_take_no_more: "Už si nic nenecháme brát" # todo: NEW TRANSLATION
 PER_they_take_no_more_desc: "Nepřátelé Íránu už od něj nic neodeberou; naopak my začneme brát od nepřítele. Byli jsme invadováni, svrháváni a využíváni mnoho let kvůli špatným vojenským praktikám — to se dnes mění!" # todo: NEW TRANSLATION
 PER_talk_to_old_friends: "Staří přátelé" # todo: NEW TRANSLATION
 PER_talk_to_old_friends_desc: "Naši staří přátelé na Západě čekají na obnovu vztahů od pádu monarchie v roce 1979. Ten den nastal a znovu zahájíme dialog s našimi starými spojenci." # todo: NEW TRANSLATION
 PER_talk_with_USA: "Oslovit Ameriku" # todo: NEW TRANSLATION
 PER_talk_with_USA_desc: "Amerika byla naším nejbližším spojencem během studené války, dodávala zbraně, technologie a další. Dnes zahájíme jednání a uvidíme, kam se diplomacie může dostat." # todo: NEW TRANSLATION
 PER_patch_up_embassy: "Americká ambasáda" # todo: NEW TRANSLATION
 PER_patch_up_embassy_desc: "Americká ambasáda byla zdevastovaná, zanedbaná a zničena Islámskou republikou. Nyní ji opravíme a uvedeme do lepšího stavu pro naše americké diplomaty." # todo: NEW TRANSLATION
 PER_american_oil_deal: "Americké ropné dohody" # todo: NEW TRANSLATION
 PER_american_oil_deal_desc: "Zajištění ropných dohod s Američany by mohlo prospět oběma stranám a posílit ekonomiku." # todo: NEW TRANSLATION
 PER_renegotiate_atoms_for_peace: "Přeregulovat Atomy pro mír" # todo: NEW TRANSLATION
 PER_renegotiate_atoms_for_peace_desc: "Jaderný program nemusí být nutně nebezpečný nebo zbraňový — může sloužit rozvoji. To bylo cílem programu Atoms for Peace, když jsme byli jeho součástí. Uzavřeme s Američany dohody o znovuzapojení a rozjezdu jaderné energie." # todo: NEW TRANSLATION
 PER_who_needs_friends: "Kdo potřebuje přátele?" # todo: NEW TRANSLATION
 PER_who_needs_friends_desc: "Kdo potřebuje přátele? Byli jsme zneužíváni a vykořisťováni každou velmocí, jakou si dokážete představit, a to už nesmíme dál trpět!" # todo: NEW TRANSLATION
 PER_talk_with_war_ministry: "Jednat s ministerstvem války" # todo: NEW TRANSLATION
 PER_talk_with_war_ministry_desc: "Začneme jednat s ministerstvem války o potenciálních investicích do sektoru výzkumu zbraní, abychom získali nové a vylepšené technologie." # todo: NEW TRANSLATION
 PER_levant_influence: "Využít chaosu v Levantě" # todo: NEW TRANSLATION
 PER_levant_influence_desc: "Místo toho, abychom byli ti, kdo jsou využíváni, můžeme být my těmi, kteří využijí situaci! Region Levanty je v chaosu a můžeme to obrátit ve svůj prospěch." # todo: NEW TRANSLATION
 PER_fate_of_nuke_program: "Osud jaderného programu" # todo: NEW TRANSLATION
 PER_fate_of_nuke_program_desc: "Jaderný program jsme už dlouho neřešili, v podstatě jako by byl zapomenut. To se teď změní!" # todo: NEW TRANSLATION
 PER_ramp_up_missile_program: "Program střel" # todo: NEW TRANSLATION
 PER_ramp_up_missile_program_desc: "Investujeme více financí do našeho raketového programu, protože náš arzenál je značně zastaralý." # todo: NEW TRANSLATION
 PER_make_new_friends: "Noví přátelé" # todo: NEW TRANSLATION
 PER_make_new_friends_desc: "Je důvod, proč už nejsme přátelé se Západem — zneužili nás. Budeme hledat nové přátele na Východě a začneme tam budovat vztahy." # todo: NEW TRANSLATION
 PER_talk_with_russia: "Dialog s Ruskem" # todo: NEW TRANSLATION
 PER_talk_with_russia_desc: "Měli jsme dobré vztahy s Ruskem i za Islámské republiky; musíme toto přátelství konsolidovat a pozvednout na vyšší úroveň." # todo: NEW TRANSLATION
 PER_syrian_presence: "Přítomnost v Sýrii" # todo: NEW TRANSLATION
 PER_syrian_presence_desc: "Jako většina částí Levanty i Sýrie prochází nestabilitou. Společně s Rusy budeme zasahovat a získávat vliv v rozsáhlých oblastech země." # todo: NEW TRANSLATION
 PER_nuclear_assistance: "Jaderná asistence" # todo: NEW TRANSLATION
 PER_nuclear_assistance_desc: "Nemáme schopnosti na znovuzahájení jaderného programu bez pomoci. Rusko má největší zásobu jaderných zbraní na planetě a bylo by nerozumné o tom s nimi nemluvit." # todo: NEW TRANSLATION
 PER_request_russian_mining: "Ruské materiály" # todo: NEW TRANSLATION
 PER_request_russian_mining_desc: "Nemůžeme sehnat potřebné materiály a zdroje, takže si najmeme ruské firmy, aby to pro nás zajistily." # todo: NEW TRANSLATION
 PER_central_asia: "Diplomacie ve Střední Asii" # todo: NEW TRANSLATION
 PER_central_asia_desc: "Střední Asie má velký potenciál, a tento potenciál znamená možnost íránského vlivu!" # todo: NEW TRANSLATION
 PER_turkmen_gas: "Smlouvy o turkmenském plynu" # todo: NEW TRANSLATION
 PER_turkmen_gas_desc: "V Turkmenistánu leží spousta nevyužitého plynu, protože nemají potřebné vybavení nebo školení. My jim to poskytneme." # todo: NEW TRANSLATION
 PER_clean_uzbek: "Čistá uzbecká energie" # todo: NEW TRANSLATION
 PER_clean_uzbek_desc: "Uzbekistán má velký trh s obnovitelnou energií, a pokud se zapojíme, získáme určité páky." # todo: NEW TRANSLATION
 PER_kazakh_transport: "Kazašská doprava" # todo: NEW TRANSLATION
 PER_kazakh_transport_desc: "Kazachstán je obrovská země, potřebuje lepší dopravní systém — my můžeme být prostředníkem, který jej poskytne." # todo: NEW TRANSLATION
 PER_kyrgzyg_industries: "Sponzorovat kyrgyzský průmysl" # todo: NEW TRANSLATION
 PER_kyrgzyg_industries_desc: "Kyrgyzstán se po odtržení od Ruska v roce 1991 stále snaží industrializovat. Udělal mnoho pokroku, ale nestačí to — mohli bychom jim trochu pomoci." # todo: NEW TRANSLATION
 PER_armenian_diplomacy: "Arménská diplomacie" # todo: NEW TRANSLATION
 PER_armenian_diplomacy_desc: "Arménie je náš dávný soused na severu a nemůžeme její přítomnost ignorovat." # todo: NEW TRANSLATION
 PER_azeri_diplomacy: "Ázerbájdžánská diplomacie" # todo: NEW TRANSLATION
 PER_azeri_diplomacy_desc: "Sdílíme s Ázerbájdžánci mnoho kulturních a jazykových podobností; z toho a dalších důvodů s nimi navážeme dialog." # todo: NEW TRANSLATION
 PER_mediate_peace: "Urovnat konflikt" # todo: NEW TRANSLATION
 PER_mediate_peace_desc: "Mezi Ázerbájdžánci a Armény zuří konflikt o Artsach. V současnosti mají oblast pod kontrolou Arméni, ale to pro nás nebude problém, pokud se rozhodneme podpořit Ázerbájdžán." # todo: NEW TRANSLATION
 PER_pro_armenian: "Proarménský přístup" # todo: NEW TRANSLATION
 PER_pro_armenian_desc: "V otázce konfliktu v Artsachu budeme upřednostňovat Armény." # todo: NEW TRANSLATION
 PER_weapon_aid: "Vypravit zbraně Arménii" # todo: NEW TRANSLATION
 PER_weapon_aid_desc: "Arménské jednotky nemají odpovídající zbraně ani vybavení, takže jim můžeme něco poskytnout." # todo: NEW TRANSLATION
 PER_train_troops: "Vyškolit arménské vojáky" # todo: NEW TRANSLATION
 PER_train_troops_desc: "Arménské jednotky nemají správný výcvik — můžeme ovlivnit jejich armádu výcvikem našich instruktorů." # todo: NEW TRANSLATION
 PER_pro_azeri: "Proázerbájdžánský přístup" # todo: NEW TRANSLATION
 PER_pro_azeri_desc: "V otázce Artsachu budeme upřednostňovat Ázerbájdžán." # todo: NEW TRANSLATION
 PER_armenian_positions: "Prodat licence na Karrar" # todo: NEW TRANSLATION
 PER_armenian_positions_desc: "Poskytnutí licencí na tank Karrar Ázerbájdžáncům jim pomůže v obrněných střetnutích." # todo: NEW TRANSLATION
 PER_iranian_azeri_volunteers: "Íránsko-ázerbájdžánští dobrovolníci" # todo: NEW TRANSLATION
 PER_iranian_azeri_volunteers_desc: "V Íránu žijí miliony Ázerů a mnozí jsou ochotni dobrovolně bojovat po boku svých bratří v Ázerbájdžánu. Pošleme několik z těchto mužů jako pomoc." # todo: NEW TRANSLATION
 PER_turkey_diplomacy: "Turecká diplomacie" # todo: NEW TRANSLATION
 PER_turkey_diplomacy_desc: "Turci jsou naším západním sousedem od nástupu Osmanské říše, a pokud zanedbáme dialog, poškodí to nás oba." # todo: NEW TRANSLATION
 PER_gas_pipeline: "Investovat do Van" # todo: NEW TRANSLATION
 PER_gas_pipeline_desc: "Ve Van žije mnoho Íránců, takže investice tam bude dobrá volba." # todo: NEW TRANSLATION
 PER_mutual_tourism: "Vzájemný turismus" # todo: NEW TRANSLATION
 PER_mutual_tourism_desc: "Podpora turismu mezi našimi zeměmi výrazně zlepší ekonomiky a umožní lidem vzájemnou interakci." # todo: NEW TRANSLATION
 PER_science_coop: "Vědecká spolupráce" # todo: NEW TRANSLATION
 PER_science_coop_desc: "Obě naše země mají zájem objevovat způsoby světa. Podpora vědecké spolupráce zlepší kvalitu života pro všechny." # todo: NEW TRANSLATION
 PER_space_coop: "Spolupráce ve vesmíru" # todo: NEW TRANSLATION
 PER_space_coop_desc: "Chceme do vesmíru a Turci také. Uzavření dohod mezi našimi kosmickými agenturami pomůže tomuto procesu." # todo: NEW TRANSLATION
 PER_burn_turkmenchay: "Spálit smlouvu z Turkmenčaje" # todo: NEW TRANSLATION
 PER_burn_turkmenchay_desc: "Smlouva z Turkmenčaje znamenala konec íránské nadvlády v Turkmenistánu. Tato hrozná smlouva vedla ke vzniku jedné z největších a nejrepresivnějších vlád 21. století, která nyní vládne Turkmenistánu. Naší povinností bude chránit demokracii a přivést Turkmenistán a Ázerbájdžán zpět do Íránu, aby jejich lid mohl být svobodný!" # todo: NEW TRANSLATION
 PER_restore_order: "Obnovit pořádek" # todo: NEW TRANSLATION
 PER_restore_order_desc: "Politická uskupení selhala v obnovení pořádku v naší zemi, je na čase udělat to, co je třeba!" # todo: NEW TRANSLATION
 PER_de_pasdaranization: "Depasdaranizace" # todo: NEW TRANSLATION
 PER_de_pasdaranization_desc: "Depasdaranizace je proces odstraňování prvků IRGC z naší armády. Během vlády Islámské republiky IRGC zvětšila svůj vliv v Arteshu umisťováním svých členů na vysoce posty.." # todo: NEW TRANSLATION
 PER_manage_opposition: "Řídit opozici" # todo: NEW TRANSLATION
 PER_manage_opposition_desc: "Musíme zvládnout opozici vůči našemu novému národnímu řádu, protože mnozí označují naše vládnutí za nelegitimní a autoritářské." # todo: NEW TRANSLATION
 PER_purge_islamists: "Oddělit náboženství od Arteshu" # todo: NEW TRANSLATION
 PER_purge_islamists_desc: "Je nutné řádné oddělení náboženství v naší armádě, nemůžeme nechat bývalé fanatické členy organizací získat jakýkoli vliv nebo postavení." # todo: NEW TRANSLATION
 PER_consolidate_equipment: "Konsolidovat zásoby vybavení" # todo: NEW TRANSLATION
 PER_consolidate_equipment_desc: "Zásoby zbraní byly rozděleny mezi Artesh a IRGC. Budeme muset konsolidovat zásoby a vyzbrojit naše jednotky, když to bude nutné." # todo: NEW TRANSLATION
 PER_between_secular_and_conservative: "Pevnosti jako vládní budovy" # todo: NEW TRANSLATION
 PER_between_secular_and_conservative_desc: "Možná neztratíme nic použitím naší rozsáhlé sítě vojenských základen jako doplňkových vládních budov, protože bychom tak mohli mnohem snadněji prosadit svou autoritu." # todo: NEW TRANSLATION
 PER_tighten_restrictions: "Uškrtit Majlis" # todo: NEW TRANSLATION
 PER_tighten_restrictions_desc: "Majlis musí být uveden do pořádku, protože už není způsobilý zastupovat lid (pokud jím vůbec byl). Uplatníme svou autoritu a dosadíme své zástupce na mocenské pozice." # todo: NEW TRANSLATION
 PER_lift_majlis_restrictions: "Znovu prosadit roli Majlisu" # todo: NEW TRANSLATION
 PER_lift_majlis_restrictions_desc: "Majlis je základním pilířem vlády naší země a stát nemůže fungovat bez řádného parlamentu." # todo: NEW TRANSLATION
 PER_legitimizing_our_rule: "Legitimizace naší vlády" # todo: NEW TRANSLATION
 PER_legitimizing_our_rule_desc: "Nejsme vnímáni jako právoplatní vládci Íránu. Potřebujeme koordinovaný plán, abychom si udrželi pevný úchop moci." # todo: NEW TRANSLATION
 PER_reaching_to_tsk: "Zpřátelit se s TSK" # todo: NEW TRANSLATION
 PER_reaching_to_tsk_desc: "TSK, neboli Turecké ozbrojené síly, mají v Turecku veliký vliv a vědí něco o zapojení armády do politiky. Pokud se s nimi spřátelíme, můžeme získat potřebné nové spojence.." # todo: NEW TRANSLATION
 PER_rival_tsk: "Být rivalem TSK" # todo: NEW TRANSLATION
 PER_rival_tsk_desc: "Musíme si vytvořit nové rivaly, abychom legitimizovali naše vládnutí a sjednotili národ proti společnému nepříteli!" # todo: NEW TRANSLATION
 PER_cooperate_with_gcc_armies: "Spolupracovat s GCC" # todo: NEW TRANSLATION
 PER_cooperate_with_gcc_armies_desc: "Můžeme spolupracovat s GCC, aby byla zajištěna vzájemná bezpečnost našich zemí proti zahraniční agresi." # todo: NEW TRANSLATION
 PER_rival_gcc_armies: "Rivalizovat s GCC" # todo: NEW TRANSLATION
 PER_rival_gcc_armies_desc: "Rivalizací s GCC potvrdíme naši agresivní pozici proti arabským státem v Zálivu a udržíme jednotu našeho lidu bojem proti společnému nepříteli." # todo: NEW TRANSLATION
 PER_economic_plan: "Ekonomický plán" # todo: NEW TRANSLATION
 PER_economic_plan_desc: "Ekonomika je už nějakou dobu v troskách a řádný ekonomický plán je životně důležitý pro přežití našeho národa a vlády." # todo: NEW TRANSLATION
 PER_redirect_money_from_former_proxies: "Přesměrovat peníze od bývalých proxy" # todo: NEW TRANSLATION
 PER_redirect_money_from_former_proxies_desc: "Mnoho peněz bylo směřováno do proxy států I.R. Můžeme ušetřit značné částky tím, že omezíme platby těmto radikálním organizacím." # todo: NEW TRANSLATION
 PER_international_cooperation: "Otevřít Írán" # todo: NEW TRANSLATION

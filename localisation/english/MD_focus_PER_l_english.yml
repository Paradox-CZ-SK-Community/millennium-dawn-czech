 PER_political.01.t: "Írán navrhuje železniční projekt" # todo: NEW TRANSLATION
 PER_political.01.d: "Íránská vláda navrhuje železniční projekt, který by vedl z jihu na sever naší země. To by mohlo výrazně prospět naší infrastruktuře, takže by nás to dlouhodobě stálo méně, ale přijetí také znamená, že íránské firmy získají vliv v naší zemi." # todo: NEW TRANSLATION
 PER_political.01.a: "Proč ne?" # todo: NEW TRANSLATION
 PER_political.01.b: "Ne" # todo: NEW TRANSLATION
 PER_political.145.t: "Arménie přijala!" # todo: NEW TRANSLATION
 PER_political.145.d: "Arménie přijala naši nabídku na vybudování velké železnice z jihu až na sever své země." # todo: NEW TRANSLATION
 PER_political.145.a: "Výborně" # todo: NEW TRANSLATION
 PER_political.146.t: "Arménie odmítla!" # todo: NEW TRANSLATION
 PER_political.146.d: "Arménie odmítla naši nabídku na vybudování velké železnice ve své zemi." # todo: NEW TRANSLATION
 PER_political.146.a: "Jejich ztráta" # todo: NEW TRANSLATION
 PER_political.147.t: "Írán navrhuje železniční projekt" # todo: NEW TRANSLATION
 PER_political.147.d: "Íránská vláda navrhuje železniční projekt, který by vedl z jihu na sever naší země. To by mohlo výrazně prospět naší infrastruktuře, takže by nás to dlouhodobě stálo méně, ale přijetí také znamená, že íránské firmy získají vliv v naší zemi." # todo: NEW TRANSLATION
 PER_political.147.a: "Jistě, proč ne?" # todo: NEW TRANSLATION
 PER_political.147.b: "Ne" # todo: NEW TRANSLATION
 PER_political.148.t: "Ázerbájdžán souhlasí!" # todo: NEW TRANSLATION
 PER_political.148.d: "Ázerbájdžán souhlasil s naším návrhem železničního projektu napříč jejich zemí." # todo: NEW TRANSLATION
 PER_political.148.a: "Výborně" # todo: NEW TRANSLATION

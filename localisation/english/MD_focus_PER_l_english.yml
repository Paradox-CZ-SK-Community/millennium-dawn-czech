 PER_revolution.300.t: "Občanská válka v Íránu skončila!" # todo: NEW TRANSLATION
 PER_revolution.300.d: "Po měsících těžkých bojů občanská válka skončila. Lidé slaví, když se vojáci vracejí domů k rodinám s vědomím, že už nebudou muset žít ve strachu. Problémy však v Íránu rozhodně nekončí; lidé nyní mají zásadní volbu, která strana převezme moc v nadcházejícím referendu..." # todo: NEW TRANSLATION
 PER_revolution.300.a: "Den k oslavě" # todo: NEW TRANSLATION
 PER_revolution.301.t: "Velké referendum" # todo: NEW TRANSLATION
 PER_revolution.301.d: "Jako Revoluční rada Íránu je čas rozhodnout, kdo bude Írán vést dál." # todo: NEW TRANSLATION
 PER_revolution.301.a: "Reza Pahlavi, korunní princ bývalé monarchie" # todo: NEW TRANSLATION
 PER_revolution.301.b: "Pan-íránisté, pravicová nacionalistická skupina" # todo: NEW TRANSLATION
 PER_revolution.301.c: "Národní fronta, strana Mossadegha" # todo: NEW TRANSLATION
 PER_revolution.3011.t: "Korunovace šáha" # todo: NEW TRANSLATION
 PER_revolution.3011.d: "Dnes je korunován Reza Pahlavi II a brzy usedne na pávím trůnu jako šáh Íránu. Není však jasné, zda stále sympatisuje se Západem, a mnozí spekulují, že má vizi obnovit íránské impérium jdoucí v stopách lidí jako Kýros Veliký." # todo: NEW TRANSLATION
 PER_revolution.3011.a: "Bude" # todo: NEW TRANSLATION
 PER_revolution.3011.b: "To si nemyslím, Írán po všech těch letech izolace potřebuje přátele" # todo: NEW TRANSLATION
 PER_revolution.3012.t: "Íránská republika" # todo: NEW TRANSLATION
 PER_revolution.3012.d: "Íránský lid v právě proběhlém referendu hlasoval pro republiku, avšak nyní musí rozhodnout, která strana bude poprvé v íránské historii u moci." # todo: NEW TRANSLATION
 PER_revolution.3012.a: "Konzervativci" # todo: NEW TRANSLATION
 PER_revolution.3012.b: "Liberálové" # todo: NEW TRANSLATION
 PER_revolution.3012.c: "Sociální demokraté" # todo: NEW TRANSLATION

 PER_contact_with_countries.51.d: "Abychom zvýšili náš vliv v Ázerbájdžánu, rozhodli jsme se poskytnout politickou a kulturní podporu islámským institucím v této zemi. Kolik podpory jim máme ukázat?" # todo: NEW TRANSLATION

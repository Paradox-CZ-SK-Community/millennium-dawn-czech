 PER_ahmadinejad_modifiers: "§YCharizmatický:§!\n  Podpora ve válce: §G+2.00%§!\n  Rychlost výstavby: §G+10.00%§!\n§YTvrdá linie:§!\n  Přijetí prozápadní diplomacie: §R-30§!\n  Denní přírůstek podpory: §G0.20§!\n§YPodporován principalistickými stranami:§!\n  Zisk politické síly: §G+5%§!" # todo: NEW TRANSLATION
 PER_ahmadinejad_bio: "Narozen 28. října 1956 poblíž Garmsaru v provincii Semnán, je íránský principialistický a nacionalistický politik. Jeho otec v roce 1960 změnil příjmení z Saborjhian na Ahmadinejad, aby se vyhnul diskriminaci. V roce 1976 Ahmadinejad složil přijímací zkoušky na národní univerzitu a podle jeho autobiografie se v tom roce umístil na 132. místě z 400 000 účastníků. Zapsal se na IUST v Teheránu ke studiu stavebního inženýrství. Působil jako starosta provincie Ardabil, ale tu funkci v témže roce ztratil kvůli politice Mohammada Khatamiho." # todo: NEW TRANSLATION
 PER_hemmati_name: "Abdolnaser Hemmati" # todo: NEW TRANSLATION
 PER_hemmati_modifiers: "§YPodporován reformisty:§!\n  Zisk politické síly: §G+5%§!\n§YProzápadní:§!\n  Denní prozápadní podpora: §R+0.20§!\n  Přijetí prozápadní diplomacie: §G+20§!\n§YEkonomický liberál:§!\n  Násobitel příjmů z korporátních daní: §G+5.00%§!\n  Rychlost výstavby kancelářského sektoru: §G15.00%§!" # todo: NEW TRANSLATION
 PER_hemmati_bio: "Narozen 9. dubna 1956 v Kadubarahandu v provincii Hamadán, je politik a ekonom. V roce 1978 Hemmati získal bakalářský titul v ekonomii na Teheránské univerzitě a také magisterský titul na téže univerzitě. Absolvoval pokročilý auditorský kurz v Coopers and Lybrand Institute a studoval ekonomii v Londýně. Dokončil studium doktorem na Teheránské univerzitě. Měl na starosti zpravodajství a organizaci televize v Íránu, čímž se stal politicky aktivním. Byl zodpovědný za válečnou propagandu během irácko-íránské války." # todo: NEW TRANSLATION

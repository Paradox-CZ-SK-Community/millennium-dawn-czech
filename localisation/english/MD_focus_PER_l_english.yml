 PER_revolution.6.b: "Nezačínejme problémy.." # todo: NEW TRANSLATION
 PER_revolution.7.t: "Írán odmítá naše požadavky" # todo: NEW TRANSLATION
 PER_revolution.7.d: "Íránci nejsou ochotni se vzdát Chuzestánu, což může znamenat jen to, že budeme muset sáhnout k síle." # todo: NEW TRANSLATION
 PER_revolution.7.a: "Tvoje hodina odbila, Írán" # todo: NEW TRANSLATION
 PER_revolution.8.t: "Írán kapituloval" # todo: NEW TRANSLATION
 PER_revolution.8.d: "Naše jednotky u hranice Chuzestánu pozorovaly, že Íránci se stáhli z Chuzestánu, což znamená, že přijali naše podmínky." # todo: NEW TRANSLATION
 PER_revolution.8.a: "Dobře" # todo: NEW TRANSLATION
 PER_revolution.9.t: "Tohle bys neměl vidět" # todo: NEW TRANSLATION
 PER_revolution.9.d: "Pokud tohle vidíš, znamená to, že jsi přepnul tag na stranu ajatolláhů. Přestaň přepínat tag!" # todo: NEW TRANSLATION
 PER_revolution.9.a: "Proč to děláš?" # todo: NEW TRANSLATION
 PER_sway.1.t: "Loristán ovlivněn!" # todo: NEW TRANSLATION
 PER_sway.1.d: "Podařilo se nám přesvědčit obyvatele Loristánu, aby se připojili k naší věci svrhnout Islámskou republiku. Spolupracujeme s místními k náboru členů a zakládání povstaleckých stanovišť v provincii." # todo: NEW TRANSLATION
 PER_sway.1.a: "Kupředu s revolucí!" # todo: NEW TRANSLATION
 PER_sway.10.t: "Protesty v Lorestánu selhaly!" # todo: NEW TRANSLATION
 PER_sway.10.d: "Naše pokusy vyvolat protesty v Lorestánu selhaly a nyní jsou pod úplnou kontrolou Islámské republiky." # todo: NEW TRANSLATION
 PER_sway.10.a: "Škoda" # todo: NEW TRANSLATION
 PER_sway.2.t: "Balochistán ovlivněn!" # todo: NEW TRANSLATION
 PER_sway.2.d: "Podařilo se nám přesvědčit obyvatele Balochistánu, aby se připojili k našim protestům proti Islámské republice. Spolupracujeme s místními na náboru členů a zakládání povstaleckých stanovišť v provincii." # todo: NEW TRANSLATION
 PER_sway.2.a: "Kupředu s revolucí!" # todo: NEW TRANSLATION
 PER_sway.20.t: "Protesty v Balochistánu selhaly!" # todo: NEW TRANSLATION
 PER_sway.20.d: "Naše pokusy vyvolat protesty v Balochistánu selhaly a nyní jsou pod úplnou kontrolou Islámské republiky." # todo: NEW TRANSLATION
 PER_sway.20.a: "Škoda" # todo: NEW TRANSLATION
 PER_sway.3.t: "Ázerbájdžánci ovlivněni!" # todo: NEW TRANSLATION
 PER_sway.3.d: "Podařilo se nám přesvědčit obyvatele Ázerbájdžánu, aby se připojili k našim protestům proti Islámské republice. Spolupracujeme s místními na náboru členů a zakládání povstaleckých stanovišť v provincii." # todo: NEW TRANSLATION
 PER_sway.3.a: "Kupředu s revolucí!" # todo: NEW TRANSLATION
 PER_sway.30.t: "Protesty v Ázerbájdžánu selhaly" # todo: NEW TRANSLATION
 PER_sway.30.d: "Naše pokusy vyvolat protesty v Ázerbájdžánu selhaly a nyní jsou pod úplnou kontrolou Islámské republiky." # todo: NEW TRANSLATION
 PER_sway.30.a: "Škoda" # todo: NEW TRANSLATION
 PER_sway.4.t: "Protesty propukly!" # todo: NEW TRANSLATION
 PER_sway.4.d: "Zahájili jsme několik velkých protestů po provincii a mnoho lidí je právě na ulicích, křičí a bojuje proti Islámské republice." # todo: NEW TRANSLATION
 PER_sway.4.a: "Kupředu s revolucí!" # todo: NEW TRANSLATION
 PER_sway.40.t: "Protesty selhaly!" # todo: NEW TRANSLATION
 PER_sway.40.d: "Snažili jsme se zahájit protesty v regionu, ale IRGC naše pokusy velmi rychle potlačila. Teď tu provincii musíme vzdát, protože další plýtvání časem by mohlo přinést více škody než užitku." # todo: NEW TRANSLATION
 PER_sway.40.a: "Škoda" # todo: NEW TRANSLATION
 PER_sway.6969.t: "Malý protest" # todo: NEW TRANSLATION
 PER_sway.6969.d: "V regionu proběhl malý protest, ale nebyl dost velký na to, aby nám zajistil kontrolu nad provincií. Budeme muset věnovat ještě trochu času, aby protesty opravdu vybuchly." # todo: NEW TRANSLATION
 PER_sway.6969.a: "Možná za pár dní..." # todo: NEW TRANSLATION
 PER_sway.420.t: "Demonstranti zatčeni!" # todo: NEW TRANSLATION
 PER_sway.420.d: "Někteří demonstranti byli chycení IRGC, ale většina uprchla a je stále ochotna vrátit se na ulici za pár dní." # todo: NEW TRANSLATION
 PER_sway.420.a: "Sakra!" # todo: NEW TRANSLATION
 PER_sway.711.t: "Balochi požadují nezávislost!" # todo: NEW TRANSLATION
 PER_sway.711.d: "Balochové po vyslechnutí plánů na revoluci požadují absolutní nezávislost na Íránu. Začali se vyzbrojovat a zapojují se do konfliktů s místní policií a IRGC, ve snaze vytlačit vládní jednotky z regionu." # todo: NEW TRANSLATION
 PER_sway.711.a: "To jsme nečekali" # todo: NEW TRANSLATION
 PER_sway.611.t: "Lors požadují nezávislost!" # todo: NEW TRANSLATION
 PER_sway.611.d: "Loristanští lidé po zprávách o revolučních plánech požadují naprostou nezávislost na Íránu. Začali se vyzbrojovat a bojují s místní policií a IRGC, aby vytlačili vládní síly z regionu." # todo: NEW TRANSLATION
 PER_sway.611.a: "Něco s tím později vymyslíme!" # todo: NEW TRANSLATION
 PER_sway.511.a: "To jsme nečekali" # todo: NEW TRANSLATION
 PER_sway.511.t: "Ázeři požadují znovusjednocení!" # todo: NEW TRANSLATION
 PER_sway.511.d: "Lidé v Ázerbájdžánu požadují znovusjednocení se svými příbuznými na severu. Po získání nezávislosti Ázerbájdžánu od Sovětského svazu v 90. letech si někteří lidé v jižním Ázerbájdžánu v Íránu přáli znovusjednocení a dnes to po oznámení plánů na revoluci prosazují ještě více." # todo: NEW TRANSLATION
 PER_sway.511.a: "To jsme nečekali" # todo: NEW TRANSLATION
 PER_sway.411.t: "Kurdové volají po osvobození!" # todo: NEW TRANSLATION
 PER_sway.411.d: "Kurdové se zdají chtít odtrhnout a vytvořit vlastní nezávislý stát poté, co slyšeli zprávy o revoluci. Kurdové se už po revoluci v roce 1979 pokusili získat nezávislost, ale jejich pokus byl krutě potlačen nově vzniklou Islámskou republikou." # todo: NEW TRANSLATION
 PER_sway.411.a: "Tohle jsme nečekali" # todo: NEW TRANSLATION
 PER_sway.412.t: "Kurdové se odtrhli!" # todo: NEW TRANSLATION
 PER_sway.412.d: "Kurdové se odtrhli a vytvářejí vlastní stát.." # todo: NEW TRANSLATION
 PER_sway.412.a: "To je škoda" # todo: NEW TRANSLATION
 PER_sway.512.t: "Ázerbájdžánci se sjednocují!" # todo: NEW TRANSLATION
 PER_sway.512.d: "Íránský Ázerbájdžán dnes oznámil, že se sjednocuje se Severním Ázerbájdžánem.." # todo: NEW TRANSLATION
 PER_sway.512.a: "Hrozné" # todo: NEW TRANSLATION
 PER_sway.612.t: "Lorestán se odtrhl!" # todo: NEW TRANSLATION
 PER_sway.612.d: "Po měsících bojů se lurský lid oddělil od Íránu a vytvořil vlastní stát.." # todo: NEW TRANSLATION
 PER_sway.612.a: "Není to dobré" # todo: NEW TRANSLATION
 PER_sway.712.t: "Balochistán je pryč!" # todo: NEW TRANSLATION
 PER_sway.712.d: "Balochistán vyhlásil nezávislost a nyní se snaží získat mezinárodní uznání na světové scéně.." # todo: NEW TRANSLATION
 PER_sway.712.a: "To nebude dobré" # todo: NEW TRANSLATION
 PER_political.1.t: "Írán obnovuje přátelství s Izraelem" # todo: NEW TRANSLATION
 PER_political.1.d: "V historickém zvratu událostí navštívil [Root.GetLeader] Izrael, aby obnovil íránsko-izraelské vazby. [Root.GetLeader] a [ISR.GetLeader] oznámili vytvoření paktu \"Cyrus Accords\" mezi oběma starobylými národy, který bude pokračovat v vojenské, hospodářské a politické spolupráci." # todo: NEW TRANSLATION
 PER_political.1.a: "Doufejme v světlou budoucnost!" # todo: NEW TRANSLATION
 PER_political.2.t: "Radikálové u moci" # todo: NEW TRANSLATION
 PER_political.2.d: "I přes to, že Islámská republika zkolabovala a mnoho bývalých vládních zaměstnanců buď uprchlo nebo rezignovalo, mnozí z těch, kteří zůstali, stále drží radikální šíitské ideály. Můžeme je buď pročistit, nebo je využít ve svůj prospěch k získání výhod, které bychom jinak neměli..." # todo: NEW TRANSLATION
 PER_political.2.a: "Dobrá myšlenka, použijme je pro propagandu!" # todo: NEW TRANSLATION
 PER_political.2.b: "Ne, pryč s nimi!" # todo: NEW TRANSLATION
 PER_political.5.t: "Írán chce znovu založit CENTO" # todo: NEW TRANSLATION
 PER_political.5.d: "Írán nás požádal, abychom se připojili k vytvoření nové aliance, která by zpochybnila dominanci GCC v regionu. Tímto krokem bychom opustili NATO — jak v tom postupovat?" # todo: NEW TRANSLATION
 PER_political.5.a: "Jdeme do toho!" # todo: NEW TRANSLATION
 PER_political.5.b: "Ne, díky" # todo: NEW TRANSLATION
 PER_political.55.t: "Turecko odmítá!" # todo: NEW TRANSLATION
 PER_political.55.d: "Turecko odmítlo naši nabídku na vytvoření nové obranné aliance!" # todo: NEW TRANSLATION
 PER_political.55.a: "Sakra" # todo: NEW TRANSLATION
 PER_political.555.t: "Turecko přijímá!" # todo: NEW TRANSLATION
 PER_political.555.d: "Turecko souhlasilo se znovuzaložením CENTO, aby zpochybnilo dominanci GCC v regionu!" # todo: NEW TRANSLATION
 PER_political.555.a: "Perfektní" # todo: NEW TRANSLATION
 PER_political.7.t: "Írán nás žádá o pomoc proti Hizballáhu" # todo: NEW TRANSLATION
 PER_political.7.d: "Írán nás žádá, abychom vstoupili do jejich frakce a bojovali proti Hizballáhu. To by pro nás bylo velkým přínosem — konečně bychom se zbavili trnu v patě — ale zároveň bychom ohrozili naši národní nezávislost..." # todo: NEW TRANSLATION
 PER_political.7.a: "Pojďme do toho" # todo: NEW TRANSLATION
 PER_political.7.b: "Ne, myslím, že jsme v pořádku" # todo: NEW TRANSLATION
 PER_political.77.t: "Libanon odmítá" # todo: NEW TRANSLATION
 PER_political.77.d: "Libanon odmítl naši nabídku připojit se k CENTO a bojovat proti Hizballáhu!" # todo: NEW TRANSLATION
 PER_political.77.a: "To moc nemění" # todo: NEW TRANSLATION
 PER_political.777.t: "Libanon přijímá" # todo: NEW TRANSLATION
 PER_political.777.d: "Libanon přijal naši nabídku připojit se k CENTO a bojovat proti Hizballáhu po našem boku." # todo: NEW TRANSLATION
 PER_political.777.a: "Chytré rozhodnutí" # todo: NEW TRANSLATION
 PER_political.8.t: "Írán nám nabízí dohodu" # todo: NEW TRANSLATION
 PER_political.8.d: "Írán nám nabídl rozsáhlý ekonomický balík výměnou za to, že pomůže podpořit demokratický systém v naší zemi.." # todo: NEW TRANSLATION
 PER_political.8.a: "Jsme pro!" # todo: NEW TRANSLATION
 PER_political.8.b: "Ne!" # todo: NEW TRANSLATION
 PER_political.9.t: "[FROM.GetName] přijímá" # todo: NEW TRANSLATION
 PER_political.9.d: "[FROM.GetName] přijal náš ekonomický balík a náš vliv v této zemi se zvýšil." # todo: NEW TRANSLATION
 PER_political.9.a: "Dobré" # todo: NEW TRANSLATION
 PER_political.9815.t: "[FROM.GetName] odmítá naši nabídku" # todo: NEW TRANSLATION
 PER_political.9815.d: "[FROM.GetName] odmítl náš ekonomický balík a místo toho se rozhodl vytlačit veškerý zahraniční vliv ve své zemi." # todo: NEW TRANSLATION
 PER_political.9815.a: "Škoda" # todo: NEW TRANSLATION
 PER_political.10.t: "[SAU.GetAdjective] vydává varování!" # todo: NEW TRANSLATION
 PER_political.10.d: "Lídr [SAU.GetAdjective], [SAU.GetLeader], vydal varování, v němž požaduje, abychom okamžitě přestali s nepřátelskou činností. Důvodem je to, že jsme zvýšili tlak na [SAU.GetName] snížením jejich vlivu a podkopáváním jejich ekonomické převahy nad námi. V prohlášení [SAU.GetLeader] uvedl, že \"přijme nezbytná opatření\", pokud okamžitě nepřestaneme, a jaká budou tato opatření, pro nás zatím není známo." # todo: NEW TRANSLATION
 PER_political.10.a: "Kdo si myslí, že je?" # todo: NEW TRANSLATION
 PER_political.11.t: "Írán porušuje naši suverenitu!" # todo: NEW TRANSLATION
 PER_political.11.d: "Nový íránský stát a jeho spojenci z CENTO po nějakou dobu poškozují hegemonii [SAU.GetAdjective] v regionu a to mělo vážný dopad na náš stát. Nyní na toto porušení musíme odpovědět!" # todo: NEW TRANSLATION
 PER_political.11.a: "Nemohou nám porušovat suverenitu, pokud zmizí — do války!" # todo: NEW TRANSLATION
 PER_political.11.b: "Máme větší problémy" # todo: NEW TRANSLATION
 PER_political.111.t: "[SAU.GetAdjective] zaútočili na Bandar Abbas!" # todo: NEW TRANSLATION
 PER_political.111.d: "Dnes ráno byly přístavy Bandar Abbas zasaženy několika [SAU.GetAdjective] raketami. Náš vztah s [SAU.GetAdjective] se v poslední době značně zhoršil, ale vojenské odvetné opatření jsme nečekali. Ozbrojené síly jsou uvedeny do vysoké pohotovosti, protože tento konflikt bude dlouhý.." # todo: NEW TRANSLATION
 PER_political.111.a: "Jeho \"akce\" byla válka?!" # todo: NEW TRANSLATION
 PER_political.1111.t: "[SAU.GetAdjective] uznávají porážku" # todo: NEW TRANSLATION
 PER_political.1111.d: "Dnes ráno [SAU.GetAdjective] úředníci prohlásili, že ustoupí od agresivní politiky [SAU.GetAdjective] a přejdou k defenzivnější politice. To v podstatě znamená porážku [SAU.GetAdjective] v studené válce o Záliv a obrovské vítězství íránské a CENTO hegemonie v regionu." # todo: NEW TRANSLATION
 PER_political.1111.a: "Neměli ani šanci" # todo: NEW TRANSLATION
 PER_political.12.t: "Návrat Ázerbájdžánu" # todo: NEW TRANSLATION
 PER_political.12.d: "Ázerbájdžán byl íránským klenotem, který nám byl odebrán během revoluce. Dnes musíme zvážit, jak bychom mohli přistoupit k možnému návratu té provincie. Pokud na Ázery budeme tlačit příliš tvrdě, mohou odmítnout a budeme muset sáhnout k rozsáhlejším opatřením, ale pokud přistoupíme mírumilovně, mohou učinit kompromis.." # todo: NEW TRANSLATION
 PER_political.12.a: "Žádné kompromisy, vraťte to!" # todo: NEW TRANSLATION
 PER_political.12.b: "Zkusme to vyjednat... diplomaticky" # todo: NEW TRANSLATION
 PER_political.122.t: "Írán požaduje, abychom vrátili Jižní Ázerbájdžán!" # todo: NEW TRANSLATION
 PER_political.122.d: "Íránci požadovali, abychom vrátili Jižní Ázerbájdžán po jeho znovusjednocení s námi. Je to pobuřující požadavek, avšak pokud ho odmítneme, mohli bychom se potenciálně dostat do konfliktu s Íránci..." # todo: NEW TRANSLATION
 PER_political.122.a: "Tak dobře" # todo: NEW TRANSLATION
 PER_political.122.b: "Ne" # todo: NEW TRANSLATION
 PER_political.1222.t: "Ázerbájdžán ustupuje" # todo: NEW TRANSLATION
 PER_political.1222.d: "Ázerbájdžánská vláda ustoupila a vrátila naši právoplatnou provincii." # todo: NEW TRANSLATION
 PER_political.1222.a: "Ha, jako by opravdu měli na výběr" # todo: NEW TRANSLATION
 PER_political.12222.t: "Ázerbájdžán odmítá naši nabídku" # todo: NEW TRANSLATION
 PER_political.12222.d: "Ázerbájdžánská vláda odmítla naši žádost o vrácení Jižního Ázerbájdžánu a nyní budeme muset sáhnout k vojenskému zásahu, abychom provincii vzali zpět." # todo: NEW TRANSLATION
 PER_political.12222.a: "To si vyžádali." # todo: NEW TRANSLATION
 PER_political.1212.t: "Vyjednávání s Ázerbájdžánem" # todo: NEW TRANSLATION
 PER_political.1212.d: "Poslali jsme Ázerbájdžánu nabídku na vrácení Jižního Ázerbájdžánu. Buď jim můžeme zaplatit 45 miliard dolarů za provincii, nebo jim můžeme dodat 1,5 tisíce malých zbraní, aby se mohli bránit proti Arménii v jakémkoli konfliktu — volba je na nich. Pokud však naši štědrou nabídku odmítnou, budeme muset přistoupit k jiným opatřením.." # todo: NEW TRANSLATION
 PER_political.1212.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.122222.t: "Írán posílá nabídku!" # todo: NEW TRANSLATION
 PER_political.122222.d: "Írán nám poslal nabídku: buď 1,5 tisíce zbraní, nebo výplatu 45 miliard dolarů za vrácení Jižního Ázerbájdžánu. Pokud nabídku přijmeme, můžeme z toho výrazně profitovat, ale pokud ne, mohou se uchýlit k jiným metodám, jak provincii získat zpět." # todo: NEW TRANSLATION
 PER_political.122222.a: "Vezměte výplatu, potřebujeme peníze!" # todo: NEW TRANSLATION
 PER_political.122222.b: "Vezměte zbraně, potřebujeme je!" # todo: NEW TRANSLATION
 PER_political.122222.c: "Ne, Jižní Ázerbájdžán je náš a zůstane tak!" # todo: NEW TRANSLATION
 PER_political.12121.t: "Ázerbájdžán přijímá výplatu" # todo: NEW TRANSLATION
 PER_political.12121.d: "Ázerbájdžánská vláda přijala naši nabídku a zaplatili jsme jim 45 miliard dolarů za vrácení Jižního Ázerbájdžánu." # todo: NEW TRANSLATION
 PER_political.12121.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.121211.t: "Ázerbájdžán přijímá zbraně" # todo: NEW TRANSLATION
 PER_political.121211.d: "Ázerbájdžánská vláda přijala naši nabídku a poslali jsme jim 1,5 tisíce malých zbraní z našich zásob za vrácení Jižního Ázerbájdžánu." # todo: NEW TRANSLATION
 PER_political.121211.a: "Pokud to chtěli" # todo: NEW TRANSLATION
 PER_political.14.t: "Návrat Kurdistánu" # todo: NEW TRANSLATION
 PER_political.14.d: "Kurdistán se při revoluci odtrhl, a to podkopává samotné základy naší země a zároveň představuje hrozbu pro ostatní státy. Nyní musíme najít způsob, jak přistoupit ke kurdským povstalcům, aby se vrátili." # todo: NEW TRANSLATION
 PER_political.14.a: "Raději ne, můžeme požádat Turecko o pomoc" # todo: NEW TRANSLATION
 PER_political.14.b: "Jistě, a pokusit se o to mírově!" # todo: NEW TRANSLATION
 PER_political.144.t: "Írán chce naši pomoc" # todo: NEW TRANSLATION
 PER_political.144.d: "Írán nás žádá o pomoc při vyvíjení tlaku na Kurdistán, aby se podrobil, a žádá, abychom proti nim uvalili embargo." # todo: NEW TRANSLATION
 PER_political.144.a: "Proč ne?" # todo: NEW TRANSLATION
 PER_political.144.b: "Není to náš problém" # todo: NEW TRANSLATION
 PER_political.1441.t: "Turecko souhlasí!" # todo: NEW TRANSLATION
 PER_political.1441.d: "Turecko souhlasilo s embargem na Kurdistán po naší žádosti. My také učiníme totéž a zároveň pošleme kurdským povstalcům ještě jedno varování." # todo: NEW TRANSLATION
 PER_political.1441.a: "Pošlete poslední varování" # todo: NEW TRANSLATION
 PER_political.1442.t: "Turecko odmítá!" # todo: NEW TRANSLATION
 PER_political.1442.d: "Turecko odmítlo naši žádost o embargo na Kurdistán. Zdá se, že to budeme muset udělat sami." # todo: NEW TRANSLATION
 PER_political.1442.a: "Dobře, jak chceš" # todo: NEW TRANSLATION
 PER_political.14411.t: "Írán posílá poslední varování" # todo: NEW TRANSLATION
 PER_political.14411.d: "Írán nám dal najevo, že jde o jejich poslední varování: buď vrátíme jejich nároky na Kurdistán, nebo proti nám podniknou kroky. Jak k tomu přistoupíme?" # todo: NEW TRANSLATION
 PER_political.14411.a: "Dobře, dobře, můžete je mít zpátky" # todo: NEW TRANSLATION
 PER_political.14411.b: "Ne, budou si je muset přijít vzít!" # todo: NEW TRANSLATION
 PER_political.144111.t: "Kurdové se podvolí!" # todo: NEW TRANSLATION
 PER_political.144111.d: "Kurdové souhlasili s vrácením našich nároků na Kordestán, což znamená, že nemusíme eskalovat situaci." # todo: NEW TRANSLATION
 PER_political.144111.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.144112.t: "Kurdové odmítají!" # todo: NEW TRANSLATION
 PER_political.144112.d: "Kurdové odmítli naše nároky na Kordestán, což znamená, že budeme muset eskalovat situaci!" # todo: NEW TRANSLATION
 PER_political.144112.a: "Dali jsme jim šanci..." # todo: NEW TRANSLATION
 PER_political.1414.t: "Írán nabízí kompromis" # todo: NEW TRANSLATION
 PER_political.1414.d: "Írán je ochoten slevit při otázce navrácení Kordestánu. Nechali míč na naší straně, takže my určíme podmínky." # todo: NEW TRANSLATION
 PER_political.1414.a: "Vraťme to jen pokud to znamená, že nás nebudou napadat" # todo: NEW TRANSLATION
 PER_political.1414.b: "To je další z jejich triků. Ne." # todo: NEW TRANSLATION
 PER_political.14141.t: "Kurdové posílají své podmínky" # todo: NEW TRANSLATION
 PER_political.14141.d: "Kurdové souhlasili s vrácením naší části Kordestánu, pokud slíbíme, že je z žádného důvodu nebudeme napadat." # todo: NEW TRANSLATION
 PER_political.14141.a: "Nemáme na výběr, musíme přijmout" # todo: NEW TRANSLATION
 PER_political.15.t: "Jak znovu začlenit Lorestán" # todo: NEW TRANSLATION
 PER_political.15.d: "Musíme znovu začlenit Lorestán do íránského území poté, co se odtrhl po bouřlivé revoluci. Můžeme buď zasáhnout vojensky, nebo můžeme slíbit reformy, aby bylo znovuzačlenění pokojné." # todo: NEW TRANSLATION
 PER_political.15.a: "Není čas na sliby, prostě vtrhnout!" # todo: NEW TRANSLATION
 PER_political.15.b: "Možná to dokážeme vyřešit dohodou" # todo: NEW TRANSLATION
 PER_political.16.t: "Jak se vypořádat s Balochistánem" # todo: NEW TRANSLATION
 PER_political.16.d: "Od doby, kdy se Balochové odtrhli během revoluce, sledujeme možnost návratu provincie. Můžeme k tomu přistoupit silou a čelit odporu, nebo to udělat pomalu, abychom se vyhnuli následkům.." # todo: NEW TRANSLATION
 PER_political.16.a: "Žádné ústupky, vtrhnout!" # todo: NEW TRANSLATION
 PER_political.16.b: "Slibme jim zlepšení pro celý stát" # todo: NEW TRANSLATION
 PER_political.17.t: "Revoluce v regionu" # todo: NEW TRANSLATION
 PER_political.17.d: "Nyní, když jsme upevnili naši revoluci v Íránu, musíme najít způsob, jak rozšířit ideály do dalších regionálních států. Musíme však vybrat místo, na které se zaměříme, a nejlepším způsobem je zhodnotit naši situaci a podle toho rozhodnout." # todo: NEW TRANSLATION
 PER_political.17.a: "Západ" # todo: NEW TRANSLATION
 PER_political.17.b: "Jih" # todo: NEW TRANSLATION
 PER_political.18.t: "To nejhorší teprve přijde" # todo: NEW TRANSLATION
 PER_political.18.d: "To nejhorší teprve přijde pro našeho západního souseda Irák. Mezinárodní společenství pomalu zvyšuje tlak na tento stát a někteří dokonce spekulují o invazi Iráku americkými silami. Musíme zvážit poskytnutí nějakého pomocného balíčku, aby měli s čím přežít, až ten čas přijde." # todo: NEW TRANSLATION
 PER_political.18.a: "Finanční pomoc hodně pomůže" # todo: NEW TRANSLATION
 PER_political.18.b: "Zbraně pomohou jejich jednotkám" # todo: NEW TRANSLATION
 PER_political.181.t: "Írán poskytuje finanční pomoc!" # todo: NEW TRANSLATION
 PER_political.181.d: "Vládnoucí MEK v Íránu nám poslal finanční pomoc, aby nám pomohl rozvíjet naši zemi." # todo: NEW TRANSLATION
 PER_political.181.a: "Díky" # todo: NEW TRANSLATION
 PER_political.182.t: "Írán nám posílá zbraně" # todo: NEW TRANSLATION
 PER_political.182.d: "Vládnoucí MEK v Íránu nám poslal balík s malými zbraněmi, aby zásobil naše jednotky." # todo: NEW TRANSLATION
 PER_political.182.a: "To bude užitečné" # todo: NEW TRANSLATION
 PER_political.19.t: "Ztrácíme podporu pro naši stranu!" # todo: NEW TRANSLATION
 PER_political.19.d: "Navzdory našemu úsilí získat podporu má mnoho lidí stále pochybnosti. Musíme jednat a pokusit se udržet naši podporu dřív, než nám před očima upadne." # todo: NEW TRANSLATION
 PER_political.19.a: "Trochu peněz navíc, ale ne moc" # todo: NEW TRANSLATION
 PER_political.19.b: "No nic" # todo: NEW TRANSLATION
 PER_political.19.c: "Trochu peněz navíc spolu s trochou propagandy!" # todo: NEW TRANSLATION
 PER_political.191.t: "Podpora udržena" # todo: NEW TRANSLATION
 PER_political.191.d: "Zdá se, že naše snaha udržet podporu byla úspěšná!" # todo: NEW TRANSLATION
 PER_political.191.a: "Bah Bah" # todo: NEW TRANSLATION
 PER_political.192.t: "Podpora polevila!" # todo: NEW TRANSLATION
 PER_political.192.d: "Zdá se, že naše snaha udržet podporu selhala!" # todo: NEW TRANSLATION
 PER_political.192.a: "Znepokojivé" # todo: NEW TRANSLATION
 PER_political.20.t: "Naše spása" # todo: NEW TRANSLATION
 PER_political.20.d: "Írán žádá o vzájemný pakt, který by oba státy přiblížil. Navázání silnějších vazeb s Íránem by znamenalo větší šanci na úspěch naší vlády, ale zároveň by to znamenalo, že íránský vliv by se pomalu rozšířil po státě." # todo: NEW TRANSLATION
 PER_political.20.a: "Potřebujeme přátele" # todo: NEW TRANSLATION
 PER_political.20.b: "Ne, to je evidentně nebezpečné" # todo: NEW TRANSLATION
 PER_political.201.t: "Irák přijímá" # todo: NEW TRANSLATION
 PER_political.201.d: "[IRQ.GetName] souhlasil s podpisem paktu mezi našimi dvěma státy. To naše státy přiblíží, protože vzájemná spolupráce bude v centru této nové dohody." # todo: NEW TRANSLATION
 PER_political.201.a: "Skvělé" # todo: NEW TRANSLATION
 PER_political.202.t: "Irák odmítá" # todo: NEW TRANSLATION
 PER_political.202.d: "[IRQ.GetName] odmítl navrhovanou dohodu a nyní Irák distancuje od Íránu." # todo: NEW TRANSLATION
 PER_political.202.a: "To je jejich ztráta" # todo: NEW TRANSLATION
 PER_political.21.t: "Íránci chtějí navštívit" # todo: NEW TRANSLATION
 PER_political.21.d: "Íránský prezident chce uskutečnit oficiální státní návštěvu Kuby a nabízí pakt mezi oběma státy." # todo: NEW TRANSLATION
 PER_political.21.a: "Zní to jako skvělý nápad" # todo: NEW TRANSLATION
 PER_political.21.b: "Ne" # todo: NEW TRANSLATION
 PER_political.211.t: "Kuba přijímá" # todo: NEW TRANSLATION
 PER_political.211.d: "Kubánci přijali naši žádost o oficiální státní návštěvu a zatímco tam budeme, vyjednáme nějaké.. dohody." # todo: NEW TRANSLATION
 PER_political.211.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.212.t: "Kuba odmítá" # todo: NEW TRANSLATION
 PER_political.212.d: "Kubanští představitelé odmítli naši žádost o oficiální státní návštěvu. Budeme je muset nechat být." # todo: NEW TRANSLATION
 PER_political.212.a: "Škoda" # todo: NEW TRANSLATION
 PER_political.2112.t: "Írán navrhuje cestu do Venezuely" # todo: NEW TRANSLATION
 PER_political.2112.d: "Íránská vláda chce posílit vazby mezi naším státem a jejich vlastním a navrhuje státní návštěvu. Co uděláme?" # todo: NEW TRANSLATION
 PER_political.2112.a: "Jistě, ať přijdou" # todo: NEW TRANSLATION
 PER_political.2112.b: "Ne" # todo: NEW TRANSLATION
 PER_political.21121.t: "Venezuela přijímá naši nabídku" # todo: NEW TRANSLATION
 PER_political.21121.d: "Venezuela přijala naši žádost o posílení vztahů a zřízení vojenských základen. Teď budeme spolupracovat úžeji!" # todo: NEW TRANSLATION
 PER_political.21121.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.211211.t: "Venezuela odmítá naši nabídku" # todo: NEW TRANSLATION
 PER_political.211211.d: "Bohužel se nesetkáme s venezuelským vůdcem, protože odmítl naši žádost o setkání." # todo: NEW TRANSLATION
 PER_political.211211.a: "Škoda" # todo: NEW TRANSLATION
 PER_political.79.t: "GCC zahajuje protikampaň!" # todo: NEW TRANSLATION
 PER_political.79.d: "GCC zahájila protikampaň s cílem destabilizovat Írán a jeho spojence. Jak na to zareagujeme?" # todo: NEW TRANSLATION
 PER_political.79.a: "Ekonomická izolace" # todo: NEW TRANSLATION
 PER_political.79.b: "Politická izolace" # todo: NEW TRANSLATION
 PER_political.79.c: "Politická i ekonomická izolace" # todo: NEW TRANSLATION
 PER_political.799.t: "GCC zahajuje protikampaň!" # todo: NEW TRANSLATION
 PER_political.799.d: "GCC zahájila protikampaň s pokusem financovat radikály v naší zemi. Jak zareagujeme?" # todo: NEW TRANSLATION
 PER_political.799.a: "Financovat prodemokratické organizace" # todo: NEW TRANSLATION
 PER_political.799.b: "Poskytnout politickou podporu prodemokratickým organizacím" # todo: NEW TRANSLATION
 PER_political.799.c: "Poskytnout jak politickou podporu, tak financování prodemokratických organizací" # todo: NEW TRANSLATION
 PER_political.7991.t: "GCC zahajuje protikampaň!" # todo: NEW TRANSLATION
 PER_political.7991.d: "GCC zahájila protikampaň s cílem přimět naše zpravodajské stanice, aby šířily falešné informace. Jak zareagujeme?" # todo: NEW TRANSLATION
 PER_political.7991.a: "Podplatit Al Jazeeru" # todo: NEW TRANSLATION
 PER_political.7991.b: "Podplatit média [SAU.GetAdjective]" # todo: NEW TRANSLATION
 PER_political.7991.c: "Podplatit jak Al Jazeeru, tak jejich média" # todo: NEW TRANSLATION
 PER_political.7992.t: "GCC zahajuje protikampaň!" # todo: NEW TRANSLATION
 PER_political.7992.d: "GCC se pokusila podplatit některé naše dělníky, aby způsobili průmyslové sabotáže. Co máme v reakci udělat?" # todo: NEW TRANSLATION
 PER_political.7992.a: "Financovat jejich dělníky, aby udělali totéž" # todo: NEW TRANSLATION
 PER_political.7992.b: "Financovat obyčejné lidi, aby to udělali" # todo: NEW TRANSLATION
 PER_political.7992.c: "Podpořit jak lidi, tak dělníky, aby to udělali" # todo: NEW TRANSLATION
 PER_political.7993.t: "[SAU.GetAdjective] zahajuje protikampaň!" # todo: NEW TRANSLATION
 PER_political.7993.d: "Vláda [SAU.GetAdjective] se pokusila získat některé naše politiky, aby jim poskytli tajné informace. Co s tím uděláme?" # todo: NEW TRANSLATION
 PER_political.7993.a: "Podplatit úředníky [SAU.GetAdjective]" # todo: NEW TRANSLATION
 PER_political.7993.b: "Šířit zvěsti o královské rodině" # todo: NEW TRANSLATION
 PER_political.7993.c: "Šířit zvěsti prostřednictvím vysokých úředníků, které podplatíme" # todo: NEW TRANSLATION
 PER_political.79.t: "GCC zahajuje protikampaň!" # todo: NEW TRANSLATION
 PER_political.79.d: "GCC zahájila protikampaň s cílem destabilizovat Írán a jeho spojence. Jak na to zareagujeme?" # todo: NEW TRANSLATION
 PER_political.79.a: "Ekonomická izolace" # todo: NEW TRANSLATION
 PER_political.79.b: "Politická izolace" # todo: NEW TRANSLATION
 PER_political.79.c: "Politická i ekonomická izolace" # todo: NEW TRANSLATION
 PER_political.791.t: "Úspěch" # todo: NEW TRANSLATION
 PER_political.791.d: "Podařilo se nám zmařit pokusy [SAU.GetAdjective] destabilizovat Írán!" # todo: NEW TRANSLATION
 PER_political.791.a: "Výborně" # todo: NEW TRANSLATION
 PER_political.792.t: "Katastrofa!" # todo: NEW TRANSLATION
 PER_political.792.d: "Nepodařilo se nám zmařit pokusy [SAU.GetAdjective] destabilizovat Írán a nyní za to platíme cenu.." # todo: NEW TRANSLATION
 PER_political.792.a: "No to ne!" # todo: NEW TRANSLATION
 PER_political.22.t: "Perský záliv" # todo: NEW TRANSLATION
 PER_political.22.d: "Uplynulo přibližně 24 hodin od chvíle, kdy jsme zavedli vstupní poplatky do Perského zálivu a již jsme za to na světové scéně obdrželi široké odsouzení. Přesto jsou někteří politici ze Spojených států ochotni s námi spolupracovat. Pomohou nám snížit obchodní a přepravní náklady, ale na oplátku musíme zrušit naše daně a nechat obchod proudit bez omezení." # todo: NEW TRANSLATION
 PER_political.22.a: "Ne" # todo: NEW TRANSLATION
 PER_political.22.b: "Můžeme to nějak vyřešit" # todo: NEW TRANSLATION
 PER_political.23.t: "Írán požaduje Khasb!" # todo: NEW TRANSLATION
 PER_political.23.d: "Íránci požadují, abychom předali Khasb, jinak bychom čelili vážným následkům. Naši arabští sousedé na nás tlačí, abychom požadavek Íránu odmítli, protože by jim to dalo úplnou kontrolu nad Zálivem. Ale pokud odmítneme, jak víme, že nám zbytek GCC pomůže?" # todo: NEW TRANSLATION
 PER_political.23.a: "Jen to odevzdejte, nestojí to za to" # todo: NEW TRANSLATION
 PER_political.23.b: "Ne!" # todo: NEW TRANSLATION
 PER_political.231.t: "Omán si ponechává Khasb" # todo: NEW TRANSLATION
 PER_political.231.d: "Omán z nějakého důvodu rozhodl, že si Khasb ponechá, a nemůžeme jim to dovolit!" # todo: NEW TRANSLATION
 PER_political.231.a: "Nemohou říct, že jsme je nevarovali" # todo: NEW TRANSLATION
 PER_political.232.t: "Perský záliv je náš!" # todo: NEW TRANSLATION
 PER_political.232.d: "Ománský sultán byl dost moudrý, aby pochopil, že Perský záliv je perský. Vzdal se všech nároků na toto území a podepíše dekret, který prohlašuje, že Khasb je právoplatné íránské území." # todo: NEW TRANSLATION
 PER_political.232.a: "Jaký moudrý muž.." # todo: NEW TRANSLATION
 PER_political.24.t: "Balochistán v zmatku!" # todo: NEW TRANSLATION
 PER_political.24.d: "Umožnili jsme Íránu protlačit do Balochistánu příliš mnoho zbraní, a nyní bojují za svou nezávislost!" # todo: NEW TRANSLATION
 PER_political.24.a: "Jak se to mohlo stát?" # todo: NEW TRANSLATION
 PER_political.241.t: "Balochistán v zmatku" # todo: NEW TRANSLATION
 PER_political.241.d: "Protože jsme nějakou dobu měli vliv v Pákistánu, nyní si můžeme v klidu sednout a sledovat, jak Balochové bojují proti pákistánské vládě." # todo: NEW TRANSLATION
 PER_political.241.a: "Všechno do sebe zapadá" # todo: NEW TRANSLATION
 PER_political.242.t: "Balochistán je svobodný" # todo: NEW TRANSLATION
 PER_political.242.d: "Pákistánská vláda oznámila, že přestane bojovat s balúčskými separatisty, protože již nemůže nadále plýtvat vojáky a zdroji v této jižní provincii. Přísahali nám pomstu, protože jsme byli ti, kdo tento konflikt zapálili." # todo: NEW TRANSLATION
 PER_political.242.a: "Teď je čas, aby se Balúčové k nám připojili.." # todo: NEW TRANSLATION
 PER_political.2411.t: "Balochistán se osvobozuje" # todo: NEW TRANSLATION
 PER_political.2411.d: "Zdá se, že už nemůžeme Balúčové udržet, a budeme se muset stáhnout.." # todo: NEW TRANSLATION
 PER_political.2411.a: "Bohužel" # todo: NEW TRANSLATION
 PER_political.25.t: "Syrští Kurdové" # todo: NEW TRANSLATION
 PER_political.25.d: "Musíme najít způsob, jak zajistit svobodu syrským Kurdům. Máme dvě možnosti: buď zkusíme jednat diplomaticky a požádáme syrskou vládu, aby Kurdy propustila, nebo můžeme vyvolat menší aktivity na severu Sýrie." # todo: NEW TRANSLATION
 PER_political.25.a: "Raději to vyřeším diplomaticky" # todo: NEW TRANSLATION
 PER_political.25.b: "Myslím, že Kurdové ocení nějaké zbraně" # todo: NEW TRANSLATION
 PER_political.251.t: "Írán nás žádá, abychom propustili Kurdistán" # todo: NEW TRANSLATION
 PER_political.251.d: "Íránská vláda požaduje, abychom se vzdali jakýchkoli držeb v severní Sýrii a uvolnili Kurdy. Je to zjevně pobuřující požadavek, ale vzhledem k tomu, jak byli v poslední době agresivní, si nemůžeme dovolit riziko úplné války s Íránem.." # todo: NEW TRANSLATION
 PER_political.251.a: "Nestojí to za riziko" # todo: NEW TRANSLATION
 PER_political.251.b: "Absurdní! Ne!" # todo: NEW TRANSLATION
 PER_political.252.t: "Nárůst kurdského odboje" # todo: NEW TRANSLATION
 PER_political.252.d: "Po íránských požadavcích na uvolnění Kurdistánu došlo k nárůstu kurdského odboje. Někteří Kurdové jsou pochopitelně rozhořčeni, že jsme řekli ne, ale co nejhoršího se může stát?" # todo: NEW TRANSLATION
 PER_political.252.a: "Není to důležité" # todo: NEW TRANSLATION
 PER_political.25121.t: "Sýrie odmítá naši nabídku" # todo: NEW TRANSLATION
 PER_political.25121.d: "Syrská vláda odmítla naše žádosti o kurdskou nezávislost a přerušila veškerý dialog s námi. Tento problém budeme muset řešit ozbrojením kurdských povstaleckých skupin!" # todo: NEW TRANSLATION
 PER_political.25121.a: "Poslat nějaké pušky" # todo: NEW TRANSLATION
 PER_political.2521.t: "Syrští Kurdové potřebují více zbraní" # todo: NEW TRANSLATION
 PER_political.2521.d: "Kurdští povstalci nás nedávno požádali, abychom jim dodali více zbraní pro jejich boj za nezávislost. Dodání těchto zbraní bude klíčové pro oslabení arabské kontroly nad íránskými národy!" # todo: NEW TRANSLATION
 PER_political.2521.a: "Pošlete jim další" # todo: NEW TRANSLATION
 PER_political.25211.t: "Syrští Kurdové žádají o finanční pomoc" # todo: NEW TRANSLATION
 PER_political.25211.d: "Syrští Kurdové už týdny žádají o finanční podporu a my si úplně nevíme proč. Mohli bychom jim peníze dát, ale k čemu je vlastně potřebují?" # todo: NEW TRANSLATION
 PER_political.25211.a: "Ať už" # todo: NEW TRANSLATION
 PER_political.252111.t: "Syrští Kurdové se osvobozují!" # todo: NEW TRANSLATION
 PER_political.252111.d: "Dnes ráno, když jsme zapnuli zprávy, jsme viděli hlášení, že syrští Kurdové vyhnali ruské a syrské síly ze své provincie. Konečně se můžeme radovat, že někteří íránští lidé jsou svobodní, a že se rozšiřují vyhlídky na větší íránskou konfederaci.." # todo: NEW TRANSLATION
 PER_political.252111.a: "Dobře.. Dobře..." # todo: NEW TRANSLATION
 PER_political.2521111.t: "Naše síly ustupují!" # todo: NEW TRANSLATION
 PER_political.2521111.d: "Dnes ráno ministerstvo obrany oznámilo, že naši vojáci skončili ústup z naší severní provincie a nechali ji zcela padnout do rukou Kurdů. Íránský stát oficiálně prohlásil, že bude kurdský stát chránit za každou cenu, ale jak bychom mohli ignorovat takové porušení naší integrity?" # todo: NEW TRANSLATION
 PER_political.2521111.a: "Bylo to předurčeno" # todo: NEW TRANSLATION
 PER_political.2521111.b: "Nepodvolíme se! Jdeme do války!" # todo: NEW TRANSLATION
 PER_political.26.t: "Iráčtí Kurdové povstali" # todo: NEW TRANSLATION
 PER_political.26.d: "Dnes se iráčtí Kurdové konečně vzbouřili a nyní jsou v konfliktu s iráckou vládou." # todo: NEW TRANSLATION
 PER_political.26.a: "Dobře" # todo: NEW TRANSLATION
 PER_political.261.t: "Irák podepisuje mírovou dohodu" # todo: NEW TRANSLATION
 PER_political.261.d: "Dnes irácká vláda souhlasila s mírovou dohodou s Kurdy a dovolila jim si ponechat všechny provincie, které si nárokují." # todo: NEW TRANSLATION
 PER_political.261.a: "Překvapivé" # todo: NEW TRANSLATION
 PER_political.27.t: "Kurdský odboj sílí!" # todo: NEW TRANSLATION
 PER_political.27.d: "Na východě Turecka došlo k nárůstu kurdského odboje. Díky našemu úsilí Kurdi bojují tvrději než kdy dříve za své svobody... a za eventualní začlenění do Iranické konfederace, ale o tom později." # todo: NEW TRANSLATION
 PER_political.27.a: "Bah Bah" # todo: NEW TRANSLATION
 PER_political.271.t: "Kurdi v Turecku se odtrhli!" # todo: NEW TRANSLATION
 PER_political.271.d: "Kurdi v Turecku se odtrhli a vyhlásili nezávislost. To je pro nás i pro širší Iranickou konfederaci velké vítězství!" # todo: NEW TRANSLATION
 PER_political.271.a: "Jsme o krok blíže.." # todo: NEW TRANSLATION
 PER_political.28.t: "Iranická konfederace" # todo: NEW TRANSLATION
 PER_political.28.d: "Dnes bude zaznamenán vznik Iranické konfederace. Iranické národy už nikdy nebudou muset žít v obavách z útoku či útlaku jiné země, protože stojíme jednotně a odhodláni získat zpět své místo na světové scéně jako velmoc!" # todo: NEW TRANSLATION
 PER_political.28.a: "Payand-e Iran!" # todo: NEW TRANSLATION
 PER_political.29.t: "Írán požaduje sjednocení" # todo: NEW TRANSLATION
 PER_political.29.d: "Íránská vláda požaduje, abychom vstoupili do jejich nově vytvořené federace. Pokud to uděláme, vzdáme se veškeré naší suverenity a staneme se součástí širšího iranického státu; pokud nepřijmeme, podniknou alternativní kroky..." # todo: NEW TRANSLATION
 PER_political.29.a: "Ne, myslím, že jsme v pořádku" # todo: NEW TRANSLATION
 PER_political.29.b: "Nemáme jinou volbu" # todo: NEW TRANSLATION
 PER_political.291.t: "Kurdistán odmítá!" # todo: NEW TRANSLATION
 PER_political.291.d: "Po všem, co jsme pro ně udělali, mají stále drzost říci ne. Postaráme se, aby si uvědomili svou chybu." # todo: NEW TRANSLATION
 PER_political.291.a: "Páni" # todo: NEW TRANSLATION
 PER_political.292.t: "Kurdové přijali!" # todo: NEW TRANSLATION
 PER_political.292.d: "Kurdistán je nyní součástí širšího iranického státu tak, jak jsme si přáli. Tento den je historický, protože je to poprvé, co jsou Kurdi ochotni být začleněni do jiného státu." # todo: NEW TRANSLATION
 PER_political.292.a: "Naše tvrdá práce se vyplatila" # todo: NEW TRANSLATION

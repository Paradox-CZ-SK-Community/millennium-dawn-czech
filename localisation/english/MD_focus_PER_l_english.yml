 PER_election_events.16: "Rezaee vyhrál!" # todo: NEW TRANSLATION
 PER_election_events.16.t: "Rezaee vyhrál!" # todo: NEW TRANSLATION
 PER_election_events.16.d: "Den voleb nastal... toto je klíčový okamžik pro vítěze, kterým je... Rezaee!\nA smutný okamžik pro Rouhaniho a Ghalibafa, kteří musí nést tuto porážku...\nTo je vítězství principalistů!\n\nRozhoduje hlas národa." # todo: NEW TRANSLATION
 PER_election_events.16.a: "Dobře." # todo: NEW TRANSLATION
 PER_election_events.17: "Rouhani vyhrál!" # todo: NEW TRANSLATION
 PER_election_events.17.t: "Rouhani vyhrál!" # todo: NEW TRANSLATION
 PER_election_events.17.d: "Dnes je den voleb, den, kdy jsou prezidentské kandidáty vybráni, aby buď pokračovali ve svém druhém období, nebo byli definitivně vystřídáni. Dnešním vítězem je... Rouhani!\nJe to den, kdy se Raisi musí smířit s porážkou a přehodnotit se pro příští volby...\nTo je velká výhra reformistů!\n\nRozhoduje hlas národa." # todo: NEW TRANSLATION

 reorganize_school.1: "Reorganizovat Organizaci pro hodnocení vzdělávání" # todo: NEW TRANSLATION
 reorganize_school.t: "Reorganizovat Organizaci pro hodnocení vzdělávání" # todo: NEW TRANSLATION
 reorganize_school.d: "Íránská přijímací zkouška na univerzity, známá jednoduše jako Konkour, je národní standardizovaný test používaný jako prostředek k přijetí do vyššího vzdělání v Íránu. Výbor, který test vytvořil a spravuje, Organizace pro hodnocení vzdělávání, čelil ostré kritice z několika důvodů, jako je délka testu, stres, který způsobuje, a nedostatek možností pro ty, kteří neuspějí. Tyto důvody vyvolaly volání po reformě, a pokud chceme zastavit odliv mozků z naší země, musíme test modernizovat." # todo: NEW TRANSLATION
 reorganize_school.a: "Kompletně přestavět organizaci!" # todo: NEW TRANSLATION
 reorganize_school.b: "Zreformovat ji částečně, některé oblasti fungují!" # todo: NEW TRANSLATION
 reorganize_school.c: "Současná organizace funguje dostatečně dobře!" # todo: NEW TRANSLATION

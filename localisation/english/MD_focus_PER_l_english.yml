 PER_contact_with_countries.45.d: "V Baku došlo k sabotáži plynovodů v Ázerbájdžánu, což způsobilo potíže v jejich obchodu s některými zeměmi a také škody jejich ekonomice. Ještě se k útoku nikdo oficiálně nepřihlásil." # todo: NEW TRANSLATION

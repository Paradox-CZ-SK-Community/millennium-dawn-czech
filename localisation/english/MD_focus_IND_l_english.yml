  indonesia.95.t: "Východní Timor vyhlásil nezávislost!" # todo: NEW TRANSLATION
  indonesia.95.d: "Po našem rozhodnutí ohledně zachování našeho oprávněného území se Východní Timor rozhodl vyhlásit nezávislost. Nicméně nejvíce šokující je, že Australané je tajně vyzbrojili zbraněmi a nyní se vzbouřují proti nám!" # todo: NEW TRANSLATION

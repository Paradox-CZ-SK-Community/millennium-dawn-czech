  indonesia.60.t: "Saúdové souhlasí s naší pomocí!" # todo: NEW TRANSLATION
  indonesia.60.d: "Po pečlivém zvážení nám saudští diplomaté nabídli malé množství peněz, které můžeme dát našim muslimům, aby vyhráli konflikty" # todo: NEW TRANSLATION
  indonesia.60.a: "Perfektní" # todo: NEW TRANSLATION
  indonesia.600.t: "Saúdové odmítají pomoc!" # todo: NEW TRANSLATION

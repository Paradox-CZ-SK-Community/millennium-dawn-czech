l_english:
 indonesia_focus: "Strom zaměření Indonésie" # todo: NEW TRANSLATION
 IND_indonesias_future: "Budoucnost Indonésie" # todo: NEW TRANSLATION
 IND_indonesias_future_desc: "Jak naše země vstupuje do 21. století se všemi jeho problémy, musíme najít způsoby, jak je řešit a přinést naší zemi lásku, kterou si zaslouží!" # todo: NEW TRANSLATION
 IND_asia_financial_crisis: "Zvládnout krizi!" # todo: NEW TRANSLATION
 IND_asia_financial_crisis_desc: "Finanční krize udeřila na jihovýchodní Asii od roku 1997 a naše země nebyla ušetřena jejích ničivých dopadů. Nyní přistoupíme k vypracování plánu na řešení tohoto problému." # todo: NEW TRANSLATION
 IND_japanese_aid: "Požádat o japonskou pomoc" # todo: NEW TRANSLATION
 IND_japanese_aid_desc: "Navzdory našim rozdílům ve druhé světové válce byla nám Japonsko poměrně laskavé v našich ekonomických potížích. Měli bychom je kontaktovat spolu s jejich západními spojenci, aby nám pomohli." # todo: NEW TRANSLATION
 IND_japanese_aid_jica: "JICA" # todo: NEW TRANSLATION
 IND_japanese_aid_jica_desc: "JICA, známá jako Japan International Cooperation Agency, může být velmi užitečná při rozvoji naší infrastruktury a silnic." # todo: NEW TRANSLATION
 IND_japanese_aid_metro_invest: "Japonské investice do metra" # todo: NEW TRANSLATION
 IND_japanese_aid_metro_invest_desc: "Naši lidé se potřebují rychle pohybovat po zemi, a díky japonské metrotechnologii a investicím toho můžeme dosáhnout." # todo: NEW TRANSLATION
 IND_japanese_aid_java_airport: "Letiště Západní Jávy" # todo: NEW TRANSLATION
 IND_japanese_aid_java_airport_desc: "Potřebujeme více letišť pro rostoucí počet našich letců a turistů. Západní Jáva je nejlepší místo pro jejich vybudování, protože je domovem naší metropole." # todo: NEW TRANSLATION
 IND_japanese_aid_ev: "Japonská elektromobilita" # todo: NEW TRANSLATION
 IND_japanese_aid_ev_desc: "Japonsko je lídrem v elektromobilech, a jelikož tam vzniká mnoho skvělých aut, je vhodné zahájit přechod našich obyvatel na elektrická vozidla ke snížení znečištění." # todo: NEW TRANSLATION
 IND_japanese_aid_mitsubishi: "Továrny Mitsubishi" # todo: NEW TRANSLATION
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi je úspěšný výrobce automobilů se sídlem v Japonsku. Pokud získáme jejich pobočky v Indonésii, můžeme se od nich něco naučit v oblasti automobilů." # todo: NEW TRANSLATION
 IND_japanese_aid_expander_bagero: "Expander a Bagero!" # todo: NEW TRANSLATION
 IND_japanese_aid_expander_bagero_desc: "Skutečný důkaz vynalézavosti a řemeslné zručnosti — Expander a Bagero jsou opravdové zázraky průmyslu elektromobilů, nyní dostupné Indonésanům." # todo: NEW TRANSLATION
 IND_japanese_aid_inf_finance: "Dohody IIF s Japonskem" # todo: NEW TRANSLATION
 IND_japanese_aid_inf_finance_desc: "IIF, známá jako Indonesia Infrastructure Finance, je soukromá společnost, nicméně je lepší uzavřít dohody s Japonskem, abychom snížili náklady při budování naší infrastruktury." # todo: NEW TRANSLATION
 IND_japanese_aid_men_for_finance: "Japonský personál pro IIF" # todo: NEW TRANSLATION
 IND_japanese_aid_men_for_finance_desc: "Pokud získáme personál pro IIF z Japonska, můžeme se s nimi sblížit a využít jejich odbornosti při zlepšování naší infrastruktury." # todo: NEW TRANSLATION
 IND_japanese_aid_rubber: "Plantáže kaučuku na Sumatře" # todo: NEW TRANSLATION
 IND_japanese_aid_rubber_desc: "S pomocí Japonců můžeme efektivněji vyrábět kaučuk pro světový trh a potenciálně se stát předním producentem kaučuku v jihovýchodní Asii." # todo: NEW TRANSLATION
 IND_new_capital: "Nové hlavní město!" # todo: NEW TRANSLATION
 IND_new_capital_desc: "Jakarta se stává zastaralým městem a zaostává za ostatními světovými metropolemi. Měli bychom zahájit plány na zcela nové město se všemi zkušenostmi, které jsme získali od Japonců." # todo: NEW TRANSLATION
 IND_chinese_aid: "Požádat Čínu!" # todo: NEW TRANSLATION
 IND_chinese_aid_desc: "Japonci drancovali naši zemi a zotročili naše lidi ve druhé světové válce. Nemůžeme na to zapomenout a nacionalisté u nás tlačí na bližší vazby s Čínou a východním světem. Můžeme je dokonce přimět investovat do továren a infrastruktury v Indonésii." # todo: NEW TRANSLATION
 IND_chin_aid_gas_plants: "Čínské plynové elektrárny" # todo: NEW TRANSLATION
 IND_chin_aid_gas_plants_desc: "Ropná pole v severní Sumatře leží nevyužitá s velkým plýtváním potenciálem; s čínskými plynovými elektrárnami je můžeme efektivně využít a stát se větším producentem ropy v jihovýchodní Asii." # todo: NEW TRANSLATION
 IND_chin_aid_coal: "Uhlíkové továrny Západní Jávy" # todo: NEW TRANSLATION
 IND_chin_aid_coal_desc: "Máme rozsáhlé zásoby uhlí a je škoda, že nemáme průmyslové kapacity je efektivně přeměnit na energii. Čína nám však nabídla neodolatelnou dohodu na výstavbu nových továren, které urychlí těžbu a zpracování uhlí." # todo: NEW TRANSLATION
 IND_chin_aid_coal_surplus: "Využít náš přebytek uhlí" # todo: NEW TRANSLATION
 IND_chin_aid_coal_surplus_desc: "Nyní, když máme továrny pro naše zásoby uhlí, měli bychom postavit rafinerie, aby je přeměnily na energii pro naši zemi." # todo: NEW TRANSLATION
 IND_chin_aid_ev: "Čínská pomoc v elektromobilitě" # todo: NEW TRANSLATION
 IND_chin_aid_ev_desc: "Číňané vědí, co je nejlepší pro masovou výrobu vozidel, a s jejich odborností v elektromobilech můžeme lépe bojovat proti znečištění v naší zemi." # todo: NEW TRANSLATION
 IND_chin_aid_catl: "Dohody s CATL" # todo: NEW TRANSLATION
 IND_chin_aid_catl_desc: "Měli bychom uzavřít dohody mezi naší zemí a společností CATL, aby vyráběla baterie pro rostoucí poptávku." # todo: NEW TRANSLATION
 IND_chin_aid_pollution: "Zákon o snižování znečištění" # todo: NEW TRANSLATION
 IND_chin_aid_pollution_desc: "Přijmeme Zákon o snižování znečištění, abychom bojovali se znečištěním ve městech. Díky čínským investicím se to stává možným." # todo: NEW TRANSLATION
 IND_chin_aid_inf: "Čínské investice do infrastruktury" # todo: NEW TRANSLATION
 IND_chin_aid_inf_desc: "S tím, jak čínská infrastruktura stále roste, není pochyb, že by naše země měla dostat podobnou péči. Požádáme Čínu o investice do budování infrastruktury v Indonésii." # todo: NEW TRANSLATION
 IND_chin_aid_high_railway: "Vysokorychlostní trať Jakarta - Bandung" # todo: NEW TRANSLATION
 IND_chin_aid_high_railway_desc: "Pokud chceme být efektivní industrializovaná země, musíme nejprve propojit naše města. Čína nabídla výstavbu vysokorychlostní tratě spojující Jakarta s Bandungem." # todo: NEW TRANSLATION
 IND_chin_aid_tollway: "Dálnice Balikpapan - Samarinda" # todo: NEW TRANSLATION
 IND_chin_aid_tollway_desc: "Dálnice Balikpapan - Samarinda umožní obyvatelům Východního Kalimantanu cestovat mnohem snadněji. Díky čínským infrastrukturním metodám ji můžeme pro naši zemi vybudovat." # todo: NEW TRANSLATION
 IND_new_silkroad: "Hedvábná stezka 21. století!" # todo: NEW TRANSLATION
 IND_new_silkroad_desc: "Pomoc od našich čínských partnerů opět posunula naši zemi na mezinárodní scénu. Už jsme industrializovaná země a máme průmyslové kapacity pokračovat do 21. století!" # todo: NEW TRANSLATION
 IND_our_policies: "Investovat do našich politik" # todo: NEW TRANSLATION
 IND_our_policies_desc: "Naše politiky potřebují revizi. Musíme je projít, aby vyhovovaly požadavkům naší země pro 21. století." # todo: NEW TRANSLATION
 IND_kemendegari: "Kemendegari" # todo: NEW TRANSLATION
 IND_kemendegari_desc: "Kemendegari je naše úřad pro vnitřní záležitosti a svěřujeme jim úkol zabývat se našimi vnitřními politikami." # todo: NEW TRANSLATION
 IND_undertable_deals: "Kalousové dohody" # todo: NEW TRANSLATION
 IND_undertable_deals_desc: "Můžeme tajně uzavírat dohody s politiky, státy a organizacemi pro trochu extra příjmů, ale to přichází za cenu korupce v našem státě..." # todo: NEW TRANSLATION
 IND_bribe_media: "Podplatit média" # todo: NEW TRANSLATION
 IND_bribe_media_desc: "Naše strana by mohla potřebovat trochu podpory, a pokud dáme médiím něco navíc, možná získáme chybějící podporu." # todo: NEW TRANSLATION
 IND_save_corrupt_official: "Zakrytí korupčních úředníků" # todo: NEW TRANSLATION
 IND_save_corrupt_official_desc: "KPK je pro mnoho našich úředníků nepříjemností. Musíme rychle zakrýt jejich činy a zabránit trestnímu stíhání." # todo: NEW TRANSLATION
 IND_shun_corruption: "Zastavit korupci" # todo: NEW TRANSLATION
 IND_shun_corruption_desc: "Musíme razantně zasáhnout proti korupci v naší zemi! Pokud máme být úspěšný stát, musíme nejprve stíhat ty, kteří si chtějí naplnit kapsy našimi penězi." # todo: NEW TRANSLATION
 IND_kpk: "Financování KPK" # todo: NEW TRANSLATION
 IND_kpk_desc: "KPK, známá jako Corruption Eradication Commission, odvádí skvělou práci v boji proti státní korupci. S malými prostředky jim můžeme pomoci urychlit proces." # todo: NEW TRANSLATION
 IND_trial_corrupt_official: "Stíhat zkorumpované úředníky" # todo: NEW TRANSLATION
 IND_trial_corrupt_official_desc: "Ve spolupráci s KPK jsme odhalili několik zkorumpovaných úředníků a připravujeme pro ně soudní procesy." # todo: NEW TRANSLATION
 IND_more_jobs: "Vytvořit více pracovních míst" # todo: NEW TRANSLATION
 IND_more_jobs_desc: "Naši lidé potřebují peníze, aby uživili své rodiny. Při nedostatku pracovních míst je naší povinností vytvořit nové závody a továrny, které posílí ekonomiku a vytáhnou lidi z chudoby." # todo: NEW TRANSLATION
 IND_rural_fortification: "Posílení venkova" # todo: NEW TRANSLATION
 IND_rural_fortification_desc: "Naše venkovské obyvatelstvo by potřebovalo ochranu před místními povstalci. Zatímco se snažíme zvládnout povstání, můžeme zřídit dočasné opevnění na ochranu našich obyvatel." # todo: NEW TRANSLATION
 IND_fund_industries: "Financovat národní průmysly" # todo: NEW TRANSLATION
 IND_fund_industries_desc: "Indonésie má mnoho průmyslových odvětví a s pomocí přátel ze severu můžeme zvýšit naše schopnosti. Nemůžeme však dovolit, aby naše domácí průmysly zaostávaly za zahraničními." # todo: NEW TRANSLATION
 IND_education_question: "Konzultovat s Kementerian Pendidikan" # todo: NEW TRANSLATION
 IND_education_question_desc: "Musíme revidovat naše vzdělávací politiky pro rostoucí mládež. Můžeme jít buď směrem islámského zaměření, nebo sekularizovat školy. Někteří v naší straně dokonce navrhují kombinaci obojího, aby uspokojili všechny strany." # todo: NEW TRANSLATION
 IND_religious_system: "Náboženský systém" # todo: NEW TRANSLATION
 IND_religious_system_desc: "Školy jsou už nějakou dobu řízeny ministerstvem náboženských záležitostí a bylo by chybou je jim nyní tohoto úkolu zbavit." # todo: NEW TRANSLATION
 IND_quran_class: "Pokračovat ve výuce Koránu" # todo: NEW TRANSLATION
 IND_quran_class_desc: "Naše země je islámský stát a náš lid by to neměl zapomenout! Musíme šířit učení Koránu mezi naši mládež a udělat z něj povinný předmět." # todo: NEW TRANSLATION
 IND_seperate_school: "Oddělené školy pro chlapce a dívky" # todo: NEW TRANSLATION
 IND_seperate_school_desc: "Naši studenti by se ve třídách rozptylovali pohledem na sebe navzájem. Musíme postavit nové, oddělené školy pro chlapce a dívky." # todo: NEW TRANSLATION
 IND_no_religious_system: "Sekulární systém" # todo: NEW TRANSLATION
 IND_no_religious_system_desc: "Musíme zbavit ministerstvo náboženských záležitostí řízení škol. Abychom modernizovali vzdělávání, musíme zřídit samostatné ministerstvo, které lépe vyučí moderní hodnoty." # todo: NEW TRANSLATION
 IND_no_quran_class: "Zrušit výuku Koránu" # todo: NEW TRANSLATION
 IND_no_quran_class_desc: "Výuka Koránu je pro naše studenty zátěží. Navzdory muslimské většině musíme udržet náboženství mimo školy a zaměřit se na důležitější předměty." # todo: NEW TRANSLATION
 IND_dont_seperate_school: "Chlapci a dívky ve společné škole" # todo: NEW TRANSLATION
 IND_dont_seperate_school_desc: "Navzdory konzervativcům volajícím po oddělených školách by bylo pošetilé ustoupit jejich požadavkům. Stavba nových škol by zvýšila dluh a zdržela vzdělávání studentů!" # todo: NEW TRANSLATION
 IND_mandatory_education: "Povinné vzdělávání" # todo: NEW TRANSLATION
 IND_mandatory_education_desc: "Musíme vynutit školní docházku pro veškerou naši mládež. Pokud bude populace negramotná, uvázneme v kamenné době." # todo: NEW TRANSLATION
 IND_satisfied_nation: "Spokojená země?" # todo: NEW TRANSLATION
 IND_satisfied_nation_desc: "Naše tvrdá práce snad nebude bez povšimnutí ze strany našeho lidu. Navzdory mnoha přetrvávajícím problémům nesmíme zapomenout na naše úspěchy." # todo: NEW TRANSLATION
 IND_fix_rupiah: "Opravit rupii!" # todo: NEW TRANSLATION
 IND_fix_rupiah_desc: "Naše měna, rupie, je už nějakou dobu v nepořádku a s jejím poklesem klesá i naše stabilita." # todo: NEW TRANSLATION
 IND_rupiah_asean: "Propagovat rupii v ASEANu" # todo: NEW TRANSLATION
 IND_rupiah_asean_desc: "Abychom posílili hodnotu rupie, měli bychom se obrátit na naše partnery v ASEANu a podporovat používání rupie v jejich zemích." # todo: NEW TRANSLATION
 IND_crackdown_counterfiet: "Tvrdo zakročit proti padělkům" # todo: NEW TRANSLATION
 IND_crackdown_counterfiet_desc: "Padělané bankovky se v naší zemi šíří. To není dobré pro ekonomiku. Musíme proti takovým praktikám razantně zasáhnout a přiblížit se ekonomickému oživení." # todo: NEW TRANSLATION
 IND_counterfiet: "Padělatelské praktiky" # todo: NEW TRANSLATION
 IND_counterfiet_desc: "Trocha padělání naší zemi neuškodí. Pokud lidé neprotestují a jsou spokojeni, pak jsou spokojeny i naše kapsy." # todo: NEW TRANSLATION
 IND_cooperate_local_gov: "Spolupracovat s místními vládami" # todo: NEW TRANSLATION
 IND_cooperate_local_gov_desc: "Indonésie je rozmanitá země s mnoha místními vládami. Musíme s nimi spolupracovat, abychom účinněji vybírali daně pro stát." # todo: NEW TRANSLATION
 IND_lower_interest_rates: "Snížit úrokové sazby" # todo: NEW TRANSLATION
 IND_lower_interest_rates_desc: "Naše úrokové sazby se šplhají na hrozivé úrovně a musíme je začít snižovat, aby byli lidé spokojeni." # todo: NEW TRANSLATION
 IND_farmers_in_industry: "Přesunout zemědělce do průmyslu" # todo: NEW TRANSLATION
 IND_farmers_in_industry_desc: "Máme příliš mnoho zemědělců ve venkovském sektoru; musíme některé z nich dostat z farem do továren, aby pomohli ekonomice!" # todo: NEW TRANSLATION
 IND_begin_projects: "Zahájit projekty" # todo: NEW TRANSLATION
 IND_begin_projects_desc: "Abychom podpořili oběh rupie, měli bychom financovat nové projekty, aby lidé mohli utrácet čas i peníze." # todo: NEW TRANSLATION
 IND_fight_rising_prices: "Bojovat s rostoucími cenami" # todo: NEW TRANSLATION
 IND_fight_rising_prices_desc: "Naše strana rychle ztrácí popularitu kvůli nedostatečnému boji proti rostoucím cenám. Je čas to změnit!" # todo: NEW TRANSLATION
 IND_keep_high_prices: "Udržet vysoké ceny" # todo: NEW TRANSLATION
 IND_keep_high_prices_desc: "Možná z těchto vysokých cen můžeme něco mít... Která země se opravdu stará o svůj lid?" # todo: NEW TRANSLATION
 IND_proficient_supply: "Efektivní řízení zásob" # todo: NEW TRANSLATION
 IND_proficient_supply_desc: "Měli bychom revidovat řízení dodavatelských řetězců, aby ekonomika zůstala zdravá. Jinak hrozí riziko ekonomického kolapsu." # todo: NEW TRANSLATION
 IND_connect_docks: "Propojit dodavatelské řetězce" # todo: NEW TRANSLATION
 IND_connect_docks_desc: "Propojení dodavatelského řetězce nám pomůže lépe spravovat zásoby a zároveň nás více propojí s mezinárodními trhy." # todo: NEW TRANSLATION
 IND_a_resilient_currency: "Odolná ekonomika!" # todo: NEW TRANSLATION
 IND_a_resilient_currency_desc: "Krví, potem a slzami naše velká měna rupie přetrvává!" # todo: NEW TRANSLATION
 IND_ethnic_tension: "Utišit etnické problémy" # todo: NEW TRANSLATION
 IND_ethnic_tension_desc: "Indonésie je etnicky, kulturně a nábožensky rozmanitý stát. To často vede ke konfliktům mezi našimi lidmi. To způsobuje nestabilitu a musíme okamžitě najít řešení!" # todo: NEW TRANSLATION
 IND_problem_in_maluku: "Řešit náboženské konflikty" # todo: NEW TRANSLATION
 IND_problem_in_maluku_desc: "Mnohé části naší země upadají do náboženských konfliktů, zejména mezi křesťany a muslimy. Můžeme si zvolit stranu nebo zprostředkovat řešení podle našeho uvážení." # todo: NEW TRANSLATION
 IND_maluku_back_muslims: "Podpořit muslimy!" # todo: NEW TRANSLATION
 IND_maluku_back_muslims_desc: "Indonésie je muslimský stát. Nemůžeme zradit naši muslimskou populaci a musíme jim dát plnou podporu." # todo: NEW TRANSLATION
 IND_back_muslims_arm_ulama: "Ozbrojit ulamu" # todo: NEW TRANSLATION
 IND_back_muslims_arm_ulama_desc: "Dejme ulámu zbraně! Ulama potřebuje naši pomoc v mobilizaci muslimů v případě posvátného konfliktu." # todo: NEW TRANSLATION
 IND_back_muslims_medical_fee: "Snížit lékařské poplatky" # todo: NEW TRANSLATION
 IND_back_muslims_medical_fee_desc: "Abychom pomohli muslimům zraněným v náboženském konfliktu, musíme snížit náklady v nemocnicích, aby se mohli vrátit do společnosti." # todo: NEW TRANSLATION
 IND_back_muslims_workers: "Využít muslimské dělníky" # todo: NEW TRANSLATION
 IND_back_muslims_workers_desc: "Nesmíme zapomenout na muslimské dělníky a jejich práci. Máme povinnost je využít a nasadit v strategických odvětvích k podpoře růstu národa." # todo: NEW TRANSLATION
 IND_back_muslims_factories: "Rezervní fondy pro islámské průmysly" # todo: NEW TRANSLATION
 IND_back_muslims_factories_desc: "Pokud by se nějaký islámský vlastněný podnik ocitl v ekonomických potížích, investujeme do výstavby nových nouzových továren, které pomohou v těžkých časech." # todo: NEW TRANSLATION
 IND_back_muslims_send_guns: "Poslat jim pušky" # todo: NEW TRANSLATION
 IND_back_muslims_send_guns_desc: "Ozbrojení našich muslimů může pomoci udržet naše města a mešity v bezpečí před útoky nenávisti." # todo: NEW TRANSLATION
 IND_back_muslims_infantry: "Vytvořit pěchotu pouze pro muslimy" # todo: NEW TRANSLATION
 IND_back_muslims_infantry_desc: "Musíme vytvořit pěchotu složenou pouze z muslimů, abychom předešli vnitřním konfliktům v naší armádě." # todo: NEW TRANSLATION
 IND_call_saudis: "Kontaktovat Saudy" # todo: NEW TRANSLATION
 IND_call_saudis_desc: "Měli bychom kontaktovat Saudy, zda by byli ochotni podpořit naše muslimy financemi. Už financují naše mešity, takže by měli být ochotni pomoci." # todo: NEW TRANSLATION
 IND_ambon_for_muslims: "Ambon pro muslimy" # todo: NEW TRANSLATION
 IND_ambon_for_muslims_desc: "Ambon je ohniskem sektářských konfliktů. Díky našim snahám se říká, že konflikt v Ambonu skončil rozhodujícím muslimským vítězstvím." # todo: NEW TRANSLATION
 IND_maluku_just_fix_it: "Nepreferovat nikoho" # todo: NEW TRANSLATION
 IND_maluku_just_fix_it_desc: "Neměli bychom si vybírat oblíbené. Najděme řešení, které není zaujaté." # todo: NEW TRANSLATION
 IND_maluku_call_army: "Povolat armádu" # todo: NEW TRANSLATION
 IND_maluku_call_army_desc: "Naše ozbrojené síly stojí bez činu a nic nedělají ohledně sektářských konfliktů. Nyní je čas je nasadit k deeskalaci konfliktů." # todo: NEW TRANSLATION
 IND_maluku_militarize_villages: "Militarizovat vesnice" # todo: NEW TRANSLATION
 IND_maluku_militarize_villages_desc: "Některé malé vesnice se ocitly uprostřed sektářských konfliktů a nemají ochranu proti lupiči. Musíme rychle opevnit a militarizovat tyto vesnice, aby byly v bezpečí." # todo: NEW TRANSLATION
 IND_maluku_increase_policing: "Zvýšit policejní síly" # todo: NEW TRANSLATION
 IND_maluku_increase_policing_desc: "Není pochyb, že musíme zvýšit policejní nasazení, aby čelilo rostoucím konfliktům. Tím obnovíme potřebný pořádek." # todo: NEW TRANSLATION
 IND_maluku_civilian_shelter: "Továrny pro dělníky" # todo: NEW TRANSLATION
 IND_maluku_civilian_shelter_desc: "Musíme postavit továrny pro zasažené pracovníky, protože mnoho jejich továren bylo vypáleno kvůli náboženskému postavení." # todo: NEW TRANSLATION
 IND_maluku_military_shelter: "Továrny pro ozbrojené síly" # todo: NEW TRANSLATION
 IND_maluku_military_shelter_desc: "Musíme postavit nové vojenské továrny pro rostoucí vojenskou přítomnost ve městech kvůli sektářským konfliktům." # todo: NEW TRANSLATION
 IND_maluku_back_chrisitians: "Podpořit křesťany!" # todo: NEW TRANSLATION
 IND_maluku_back_chrisitians_desc: "Musíme podpořit opomíjené křesťanské obyvatelstvo. Je to to nejmenší, co jim v těchto těžkých časech můžeme dát." # todo: NEW TRANSLATION
 IND_maluku_mobilize_priests: "Mobilizovat kněze" # todo: NEW TRANSLATION
 IND_maluku_mobilize_priests_desc: "Shromáždění kněží probudí hněv naší křesťanské populace. Pomůže jim to v případě sektářských konfliktů." # todo: NEW TRANSLATION
 IND_maluku_mechanize_them: "Mechanizovaní křesťané" # todo: NEW TRANSLATION
 IND_maluku_mechanize_them_desc: "Díky úsilí kněží můžeme nasadit mechanizované křesťanské divize na ochranu kostelů." # todo: NEW TRANSLATION
 IND_maluku_christian_volunteers: "Využít křesťanské dobrovolníky" # todo: NEW TRANSLATION
 IND_maluku_christian_volunteers_desc: "Mnoho křesťanů věnuje svůj čas dobrovolnické práci pro národ. Rádi takové úsilí přijímáme." # todo: NEW TRANSLATION
 IND_maluku_christian_businesses: "Rezervní fondy pro křesťanské podniky" # todo: NEW TRANSLATION
 IND_maluku_christian_businesses_desc: "Pokud některá křesťanská instituce selže, můžeme jí poskytnout půjčku, aby se znovu postavila na nohy." # todo: NEW TRANSLATION
 IND_maluku_train_medics: "Školit zdravotníky" # todo: NEW TRANSLATION
 IND_maluku_train_medics_desc: "Musíme vyškolit více zdravotníků, aby pomáhali raněným a lidem zasaženým sektářskými konflikty." # todo: NEW TRANSLATION
 IND_maluku_give_trucks: "Poslat jim nákladní auta!" # todo: NEW TRANSLATION
 IND_maluku_give_trucks_desc: "Dáním více nákladních aut křesťanům mohou efektivně cestovat a plnit své úkoly bez problémů." # todo: NEW TRANSLATION
 IND_maluku_contact_dutch: "Kontaktovat Nizozemsko" # todo: NEW TRANSLATION
 IND_maluku_contact_dutch_desc: "Mnoho našich křesťanů má předky z Nizozemska; pokud požádáme Nizozemsko o pomoc, pravděpodobně ochotně pomůže... že?" # todo: NEW TRANSLATION
 IND_maluku_ambon_for_christians: "Město Ambon pro křesťany!" # todo: NEW TRANSLATION
 IND_maluku_ambon_for_christians_desc: "Říká se, že město Ambon padlo do rukou křesťanů. Díky našim snahám křesťané začali dominovat ve městě, které bylo v křížové palbě sektářských konfliktů." # todo: NEW TRANSLATION
 IND_transfer_to_army: "Předat situaci armádě" # todo: NEW TRANSLATION
 IND_transfer_to_army_desc: "Zdá se, že naše řešení konflikt neukončilo, a proto je nutná větší vojenská intervence a plná kontrola nad operací je předána TNI-AD." # todo: NEW TRANSLATION
 IND_maluku_equip_police: "Militarizovat policii" # todo: NEW TRANSLATION
 IND_maluku_equip_police_desc: "Militarizací naší policie odlehčíme armádě v udržování pořádku při sektářských konfliktech a armádu můžeme přesunout na jiné povstání." # todo: NEW TRANSLATION
 IND_maluku_crush_gangs: "Zničit gangy" # todo: NEW TRANSLATION
 IND_maluku_crush_gangs_desc: "Zničením zbývajících gangů ve městech si konečně oddechneme. Jejich rabování, vraždy a ničení přinášejí jen nestabilitu!" # todo: NEW TRANSLATION
 IND_maluku_all_quiet_for_now: "Prozatím klid.." # todo: NEW TRANSLATION
 IND_maluku_all_quiet_for_now_desc: "Zdá se, že díky našim tvrdším opatřením byl v mnoha městech obnoven mír. Doufejme, že to vydrží." # todo: NEW TRANSLATION
 IND_coexistence_effort: "Snaha o soužití" # todo: NEW TRANSLATION
 IND_coexistence_effort_desc: "Musíme naučit naše lidi žít spolu bez vzájemného rozsévání násilí a rychle najít způsoby, jak toho dosáhnout." # todo: NEW TRANSLATION
 IND_kemdikibud: "Zřídit Kemdikibud" # todo: NEW TRANSLATION
 IND_kemdikibud_desc: "Vytvořením Kemdikibud můžeme zahájit proces, který pomůže lidem žít spolu bez konfliktů." # todo: NEW TRANSLATION
 IND_cultural_centers: "Zřídit kulturní centra" # todo: NEW TRANSLATION
 IND_cultural_centers_desc: "Investice do kulturních center může pomoci našim lidem lépe se poznat a místo rozdílů objevit podobnosti." # todo: NEW TRANSLATION
 IND_ministry_of_culture: "Financování Kemdikibud" # todo: NEW TRANSLATION
 IND_ministry_of_culture_desc: "Poskytnutím větších prostředků ministerstvu školství a kultury můžeme lépe vzdělávat studenty o mnoha kulturách v Indonésii!" # todo: NEW TRANSLATION
 IND_komnas_ham: "KOMNAS-HAM" # todo: NEW TRANSLATION
 IND_komnas_ham_desc: "Uspořádání konference KOMNAS-HAM nám poskytlo lepší platformu pro obhájce lidských práv a sociální potřeby našeho lidu." # todo: NEW TRANSLATION
 IND_garuntee_freedom: "Zaručit individuální svobody" # todo: NEW TRANSLATION
 IND_garuntee_freedom_desc: "S pomocí KOMNAS-HAM prosazujeme ochranu svobod našich občanů." # todo: NEW TRANSLATION
 IND_one_nation_many_people: "Jedna země, mnoho různých lidí" # todo: NEW TRANSLATION
 IND_one_nation_many_people_desc: "Jsme jeden národ pod jednou vlajkou a navzdory kulturním rozdílům jsme víc sjednoceni než kdy dřív!" # todo: NEW TRANSLATION
 IND_indonesian_armed_forces: "Ozbrojené síly Indonésie" # todo: NEW TRANSLATION
 IND_indonesian_armed_forces_desc: "Ozbrojené síly Indonésie jsou jednou z vojenských sil v Asii. Od pozemních sil po piloty jsou muži a ženy připraveni bránit stát před všemi hrozbami." # todo: NEW TRANSLATION
 IND_tni_ad: "TNI-AD" # todo: NEW TRANSLATION
 IND_tni_ad_desc: "TNI-AD je naše hlavní pozemní složka a tak tomu bylo přes 60 let. Dnes máme za úkol zavést nové metody výcviku pro muže a ženy v 21. století." # todo: NEW TRANSLATION
 IND_chinese_model_inf: "Čínský model pěchoty" # todo: NEW TRANSLATION
 IND_chinese_model_inf_desc: "Je zřejmé, že Čína se stane globální mocností, a proto bychom za nimi neměli zaostávat. Pokud získáme jejich pomoc v oblasti zbraní a taktiky, můžeme společně růst." # todo: NEW TRANSLATION
 IND_homegrown_inf: "Domácí pěchota" # todo: NEW TRANSLATION
 IND_homegrown_inf_desc: "Pokud chceme být nezávislý, suverénní stát, musíme prosazovat vlastní taktiky. Pokud naši muži bojují stejně jako Číňané, jak se od nich lišíme?" # todo: NEW TRANSLATION
 IND_jungle_expertise: "Dovednosti džungle" # todo: NEW TRANSLATION
 IND_jungle_expertise_desc: "Bezpochyby bychom měli cvičit naše vojáky, aby bojovali v mokrém a bujném prostředí jihovýchodní Asie. Pokud to neuděláme, můžeme zaostat za sousedy." # todo: NEW TRANSLATION
 IND_strong_howitzers: "Silné houfnice" # todo: NEW TRANSLATION
 IND_strong_howitzers_desc: "Je důležité udržovat naše houfnice v perfektním stavu, aby se vyrovnaly nepříteli. Ihned zahájíme proces modernizace starších děl." # todo: NEW TRANSLATION
 IND_most_advanced_tanks: "Nejlepší tanky" # todo: NEW TRANSLATION
 IND_most_advanced_tanks_desc: "Není pochyb, že naše tanky zastarávají. Proto jsme pověřili inženýry, aby prováděli experimenty a výzkum k vytvoření nejlepších tanků v jihovýchodní Asii." # todo: NEW TRANSLATION
 IND_tank_factories: "Továrny na výrobu tanků" # todo: NEW TRANSLATION
 IND_tank_factories_desc: "Je naprosto nezbytné postavit nové továrny pro rostoucí počet našich tanků. Pokud zaostaneme ve výrobě, k čemu pak jsou naše tankové technologie?" # todo: NEW TRANSLATION
 IND_best_ifvs: "Nejlepší bojová vozidla pěchoty" # todo: NEW TRANSLATION
 IND_best_ifvs_desc: "Naše IFV si zaslouží stejnou péči jako tanky; IFV jsou na bojišti velmi důležité. Abychom urychlili naši vojenskou sílu, je v našem zájmu získat nejnovější technologie IFV pro bezpečný transport mužstva." # todo: NEW TRANSLATION
 IND_the_toughest_apcs: "Nejodolnější obrněné transportéry" # todo: NEW TRANSLATION
 IND_the_toughest_apcs_desc: "Naše doprovodní vozidla jsou zastaralá a primitivní. Musíme to změnit. Sestavujeme tým k navržení nových vozidel, která vydrží i nejsilnější palbu." # todo: NEW TRANSLATION
 IND_tni_al: "TNI-AL" # todo: NEW TRANSLATION
 IND_tni_al_desc: "Naše námořnictvo je pýchou vojenské síly národa. Jako ostrovní stát obklopený mořem je nezbytné vybudovat silné námořnictvo, aby odrazilo ty, kdo by nám chtěli ublížit." # todo: NEW TRANSLATION
 IND_fortified_seas: "Opevněné pobřeží" # todo: NEW TRANSLATION
 IND_fortified_seas_desc: "Musíme opevnit naše pobřeží, aby nepřítel nemohl vylodit ani poškodit naše lodě. V bojích bychom měli zůstat obranní." # todo: NEW TRANSLATION
 IND_new_corvettes: "Nové návrhy korvet" # todo: NEW TRANSLATION
 IND_new_corvettes_desc: "Naše flotila korvet se stává zastaralou a potřebuje obnovu. Měli bychom začít pracovat na návrzích nových lodí" # todo: NEW TRANSLATION
 IND_submarines: "Nové ponorky" # todo: NEW TRANSLATION
 IND_submarines_desc: "Ponorková válka se ve světě stále častěji používá. Ačkoliv máme nějaké ponorky, nestačí na úroveň zbytku světa. To musíme změnit" # todo: NEW TRANSLATION
 IND_industrialized_sea: "Průmyslově rozvinutá moře" # todo: NEW TRANSLATION
 IND_industrialized_sea_desc: "Musíme zvýšit produkci naší námořní síly, abychom mohli přenést boj k nepříteli. Pokud se budeme chovat pouze defenzivně, může to mít za následek újmu na našem obyvatelstvu" # todo: NEW TRANSLATION
 IND_cruisers: "Výzkum křižníků" # todo: NEW TRANSLATION
 IND_cruisers_desc: "Musíme získat lepší křižníky! I když jsou největšími loděmi ve flotile, jsou klíčové pro vítězství v námořních bitvách" # todo: NEW TRANSLATION
 IND_air_carrier_designs: "Nové letadlové lodě" # todo: NEW TRANSLATION
 IND_air_carrier_designs_desc: "Dnešní války se vedou s leteckou podporou. Pokud naši námořníci nemají leteckou podporu, jak můžeme očekávat vítězství? Musíme začít navrhovat a stavět indonéskou letadlovou loď!" # todo: NEW TRANSLATION
 IND_maritime_empire: "Námořní impérium" # todo: NEW TRANSLATION
 IND_maritime_empire_desc: "Náš národ musí zvítězit na mořích. Jak ukázala historie, námořnictvo často určuje bezpečnost a celistvost státu" # todo: NEW TRANSLATION
 IND_tni_au: "TNI-AU" # todo: NEW TRANSLATION
 IND_tni_au_desc: "TNI-AU je hlavní složkou našeho letectva a musíme přehodnotit, jak postupovat dál" # todo: NEW TRANSLATION
 IND_refine_airbases: "Přepracovat letecké základny" # todo: NEW TRANSLATION
 IND_refine_airbases_desc: "Měli bychom vážně zvážit přepracování našich leteckých základen, aby odpovídaly novým letadlům a potřebám pilotů. Pokud nezlepšíme jejich kvalitu, můžeme na obloze selhat" # todo: NEW TRANSLATION
 IND_air_drills: "Provést domácí letecká cvičení" # todo: NEW TRANSLATION
 IND_air_drills_desc: "Abychom zdokonalili dovednosti pilotů, musíme nejprve zajistit, že jsou připraveni ke konfliktu. Pověříme naše důstojníky, aby se ujistili o připravenosti pilotů" # todo: NEW TRANSLATION
 IND_expand_air_craft_designs: "Lepší návrhy letadel" # todo: NEW TRANSLATION
 IND_expand_air_craft_designs_desc: "Abychom nezaostali za zbytkem světa v letectví, je nejlepší začít financovat vědce vyvíjející nové návrhy letadel" # todo: NEW TRANSLATION
 IND_purchase_rafele_jets: "Stíhačky Rafale" # todo: NEW TRANSLATION
 IND_purchase_rafele_jets_desc: "Naši přátelé na Západě nám nabídli své nejnovější víceúčelové stíhačky, ale má to svou cenu. Měli bychom to zvážit, protože se tím můžeme s nimi více sblížit a získat západní letadla" # todo: NEW TRANSLATION
 IND_nato_drilling: "Cvičení N.A.T.O" # todo: NEW TRANSLATION
 IND_nato_drilling_desc: "Abychom upevnili přátelství se západem, je nejlepší provádět společná letecká cvičení. To nám umožní být připraveni v případě koordinovaného útoku" # todo: NEW TRANSLATION
 IND_funds_for_iae: "Financovat indonéskou leteckou společnost" # todo: NEW TRANSLATION
 IND_funds_for_iae_desc: "Financování IAE by umožnilo, aby naše letadla byla pokročilejší a efektivnější ve vzduchu. Pomůže nám zajistit indonéskou vzdušnou převahu v jihovýchodní Asii" # todo: NEW TRANSLATION
 IND_political_agenda: "Politický program" # todo: NEW TRANSLATION
 IND_political_agenda_desc: "Zaměřme se na politiku, s blížícími se volbami jak může Indonésie rozkvétat jako demokracie bez programu... nebo možná ne..?" # todo: NEW TRANSLATION
 IND_nationa_awakening: "Program Národního probuzení" # todo: NEW TRANSLATION
 IND_nationa_awakening_desc: "Strana národního probuzení, indonéská konzervativní strana, která byla v minulosti aktivní, se opět zapojila do politické scény. Jak budou postupovat tentokrát, je ve hvězdách" # todo: NEW TRANSLATION
 IND_naw_rural_folk: "Lidé z venkova" # todo: NEW TRANSLATION
 IND_naw_rural_folk_desc: "Zaměřme se na venkovské obyvatele. Jsou páteří našeho národa a pomoci jim by mělo být naší největší prioritou" # todo: NEW TRANSLATION
 IND_naw_reps_village: "Zastoupení vesničanů" # todo: NEW TRANSLATION
 IND_naw_reps_village_desc: "Naši vesničtí obyvatelé volají, ale nikdo je neslyší. Je čas jim dát opravdové slovo v našich záležitostech" # todo: NEW TRANSLATION
 IND_naw_health_fac: "Zaměřit se na zdravotnická zařízení" # todo: NEW TRANSLATION
 IND_naw_health_fac_desc: "Měli bychom rozšířit zdravotní péči pro venkovské obyvatele. Pokud je necháme umírat, selžeme v našem poslání jim pomoci" # todo: NEW TRANSLATION
 IND_naw_better_edu: "Rozšířit vzdělávání" # todo: NEW TRANSLATION
 IND_naw_better_edu_desc: "Děti ve vesnicích byly příliš dlouho opomíjeny. Je nejvyšší čas rozšířit vzdělávání, aby každý měl možnost se učit" # todo: NEW TRANSLATION
 IND_naw_aid_village: "Zaměřit se na infrastrukturu vesnic" # todo: NEW TRANSLATION
 IND_naw_aid_village_desc: "Domy našich vesničanů se rozpadávají a nemůžeme jen přihlížet. Poslali jsme stavební dělníky, aby pro naše lidi postavili nové budovy" # todo: NEW TRANSLATION
 IND_naw_dev_lacking_regions: "Industrializovat venkov" # todo: NEW TRANSLATION
 IND_naw_dev_lacking_regions_desc: "Nabídněme práci lidem ve vesnicích, i když to bude vyžadovat školení. Měli bychom postavit nové továrny, aby mohli pracovat" # todo: NEW TRANSLATION
 IND_naw_agri_dev: "Rozvoj zemědělství" # todo: NEW TRANSLATION
 IND_naw_agri_dev_desc: "Kromě výstavby nových domů bychom měli vybudovat lepší zemědělská zařízení, aby produkovala potraviny pro naše trhy" # todo: NEW TRANSLATION
 IND_naw_fishermen: "Financování rybářů" # todo: NEW TRANSLATION
 IND_naw_fishermen_desc: "Financování našich rybářů je skvělý způsob, jak zvýšit jejich morálku a zároveň nakrmit naše obyvatelstvo" # todo: NEW TRANSLATION
 IND_naw_women: "Ženy ve strategických sektorech" # todo: NEW TRANSLATION
 IND_naw_women_desc: "Zapojení žen do práce ve strategických sektorech může být velmi užitečné nejen pro sociální, ale i vědecký pokrok" # todo: NEW TRANSLATION
 IND_naw_aid_farmer: "Zaměřit se na farmáře" # todo: NEW TRANSLATION
 IND_naw_aid_farmer_desc: "Zaměřme se na jednotlivce, farmáře. Pokud obrátíme pozornost na tyto lidi, mohou produkovat zboží levněji" # todo: NEW TRANSLATION
 IND_naw_aid_laborer: "Pomoc dělníkům" # todo: NEW TRANSLATION
 IND_naw_aid_laborer_desc: "Pomoc obyčejnému dělníkovi bude klíčová při industrializaci zemědělství" # todo: NEW TRANSLATION
 IND_naw_safety_reg: "Schválit bezpečnostní předpisy" # todo: NEW TRANSLATION
 IND_naw_safety_reg_desc: "Schválení bezpečnostních předpisů je zásadní pro ochranu našich pracovníků. To také pomůže sociálnímu rozvoji země a uklidní mysl dělníků" # todo: NEW TRANSLATION
 IND_way_forward_naw: "Cesta vpřed" # todo: NEW TRANSLATION
 IND_way_forward_naw_desc: "Je jasné, že budoucnost leží v rukou Strany národního probuzení. Od nominace k moci jsme tomuto národu přinesli jen velké věci a demokracii" # todo: NEW TRANSLATION
 IND_prosper_justice: "Vítězství Strany prosperující spravedlnosti" # todo: NEW TRANSLATION
 IND_prosper_justice_desc: "Je zřejmé, co lid Indonésie chce. Stranu, která se stará o národ a nic než o národ, čehož lze dosáhnout pouze Stranou prosperující spravedlnosti" # todo: NEW TRANSLATION
 IND_reform_system: "Systémové reformy" # todo: NEW TRANSLATION
 IND_reform_system_desc: "Reformujme tento chátrající systém a znovu probuďme v lidech lásku ke státu!" # todo: NEW TRANSLATION
 IND_improve_network: "Lepší sítě" # todo: NEW TRANSLATION
 IND_improve_network_desc: "Jak budou naši lidé komunikovat, když je naše internetová infrastruktura zastaralá? Začněme stavět nové sítě" # todo: NEW TRANSLATION
 IND_efficient_tax: "Efektivní výběr daní" # todo: NEW TRANSLATION
 IND_efficient_tax_desc: "Lidé musí platit daně, aby stát fungoval. Efektivní systém výběru daní je zásadní pro blahobyt státu" # todo: NEW TRANSLATION
 IND_const_practices: "Lepší stavební praktiky" # todo: NEW TRANSLATION
 IND_const_practices_desc: "Máme pracovníky umírající při nehodách, kterým bylo možné předejít. I když to zpomalí práci, je to pro jejich dobro" # todo: NEW TRANSLATION
 IND_upgrade_facilities: "Lepší nástroje" # todo: NEW TRANSLATION
 IND_upgrade_facilities_desc: "Měli bychom investovat do nových nástrojů, aby naši lidé mohli pracovat snadněji" # todo: NEW TRANSLATION
 IND_address_issues: "Řešit naše problémy" # todo: NEW TRANSLATION
 IND_address_issues_desc: "Měli bychom se zaměřit na naše vnitřní problémy" # todo: NEW TRANSLATION
 IND_edu_to_disenfranchised: "Vzdělání pro znevýhodněné" # todo: NEW TRANSLATION
 IND_edu_to_disenfranchised_desc: "Vybudování škol pro děti v znevýhodněných částech státu může opravdu podpořit sociální pokrok" # todo: NEW TRANSLATION
 IND_continue_pol_fund: "Pokračovat ve financování policie" # todo: NEW TRANSLATION
 IND_continue_pol_fund_desc: "Udržme násilníky a zločince mimo naše ulice. Pokud financujeme policii, zajistíme lidem klidný spánek" # todo: NEW TRANSLATION
 IND_continue_cor_fight: "Pokračovat v boji proti korupci" # todo: NEW TRANSLATION
 IND_continue_cor_fight_desc: "Bojem proti korupci zajistíme čistotu záznamů a důvěru lidí v nás" # todo: NEW TRANSLATION
 IND_equal_oppertunities: "Rovné příležitosti" # todo: NEW TRANSLATION

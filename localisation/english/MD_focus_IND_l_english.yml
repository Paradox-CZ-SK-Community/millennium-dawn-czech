 indonesia.772.d: "Radikální vůdce organizace \"FPI\", Rizieq Shihab, byl zatčen a nyní čeká na soud. To je velké vítězství pro indonéskou bezpečnost, protože naše demokracie už není bezprostředně ohrožena radikály a jejich zaostalými idejemi!" # todo: NEW TRANSLATION

l_english:
  indonesia_focus: "Indonéský strom zaměření" # todo: NEW TRANSLATION
  IND_indonesias_future: "Budoucnost Indonésie" # todo: NEW TRANSLATION
  IND_indonesias_future_desc: "Jak naše země vstupuje do 21. století se všemi svými problémy, musíme najít způsoby, jak je řešit a naší zemi dopřát tolik potřebnou lásku, kterou si zaslouží." # todo: NEW TRANSLATION
  IND_asia_financial_crisis: "Zvládnout krizi!" # todo: NEW TRANSLATION
  IND_asia_financial_crisis_desc: "Finanční krize zasáhla jihovýchodní Asii tvrdě od roku 1997 a naše země nebyla ušetřena jejích paralyzujících dopadů. Nyní vypracujeme plán, jak tento problém vyřešit" # todo: NEW TRANSLATION
  IND_grasberg_mine_exploitation: "Využití dolu Grasberg" # todo: NEW TRANSLATION
  IND_grasberg_mine_exploitation_desc: "Důl Grasberg na Západní Papui je jedním z největších dolů na světě z hlediska zlata a mědi. Měli bychom rozšířit a využít zásoby v této oblasti, abychom Indonésii lépe otevřeli trh se vzácnými kovy." # todo: NEW TRANSLATION
  IND_japanese_aid: "Výzva k japonské pomoci" # todo: NEW TRANSLATION
  IND_japanese_aid_desc: "Navzdory rozdílům ve druhé světové válce se Japonsko k naší zemi chovalo poměrně laskavě v našich ekonomických problémech. Měli bychom je kontaktovat a jejich západní spojence, aby nám pomohli s touto situací" # todo: NEW TRANSLATION
  IND_japanese_aid_jica: "JICA" # todo: NEW TRANSLATION
  IND_japanese_aid_jica_desc: "JICA, známá také jako Japan International Cooperation Agency, může být velmi užitečnou organizací při rozvoji naší infrastruktury a silnic" # todo: NEW TRANSLATION
  IND_japanese_aid_metro_invest: "Japonské investice do metra" # todo: NEW TRANSLATION
  IND_japanese_aid_metro_invest_desc: "Naši lidé se musí rychle pohybovat po celé zemi, a s japonskou technologií metra a investicemi můžeme dosáhnout tohoto cíle." # todo: NEW TRANSLATION
  IND_japanese_aid_java_airport: "Letiště Západní Jávy" # todo: NEW TRANSLATION
  IND_japanese_aid_java_airport_desc: "Potřebujeme více letišť pro rostoucí počet pilotů a turistů v naší zemi. Západní Jáva je nejvhodnějším místem pro jejich výstavbu, protože je domovem hlavního města naší země." # todo: NEW TRANSLATION
  IND_japanese_aid_ev: "Japonské elektrické vozy" # todo: NEW TRANSLATION
  IND_japanese_aid_ev_desc: "Japonsko je lídrem v elektrických vozidlech a s množstvím skvělých automobilů vyráběných v Japonsku je nejlepší zahájit proces přechodu našeho obyvatelstva na elektromobily, aby se snížilo znečištění." # todo: NEW TRANSLATION
  IND_japanese_aid_mitsubishi: "Továrny Mitsubishi" # todo: NEW TRANSLATION
  IND_japanese_aid_mitsubishi_desc: "Mitsubishi je úspěšný výrobce vozidel z Japonska. Pokud bychom mohli mít jejich pobočky zde v Indonésii, možná bychom se od nich mohli něco naučit o automobilech." # todo: NEW TRANSLATION
  IND_japanese_aid_expander_bagero: "Expander a Bagero!" # todo: NEW TRANSLATION
  IND_japanese_aid_expander_bagero_desc: "Skutečný kus důmyslu a řemesla, Expander a Bagero jsou skutečné zázraky v odvětví elektrických vozidel a nyní jsou k dispozici pro Indonésany." # todo: NEW TRANSLATION
  IND_japanese_aid_inf_finance: "Dohody IIF se Japonskem" # todo: NEW TRANSLATION
  IND_japanese_aid_inf_finance_desc: "IIF, známý také jako Indonéské financování infrastruktury, je soukromá společnost, nicméně je lepší uzavírat dohody s Japonskem, abychom snížili náklady a ne šli na úskoky při budování infrastruktury naší země." # todo: NEW TRANSLATION
  IND_japanese_aid_men_for_finance: "Japonská pracovní síla pro IIF" # todo: NEW TRANSLATION
  IND_japanese_aid_men_for_finance_desc: "Pokud získáme pro IIF pracovní sílu z Japonska, můžeme prohloubit naše vztahy a nasadit jejich odbornost při zlepšování naší infrastruktury." # todo: NEW TRANSLATION
  IND_japanese_aid_rubber: "Kaučukové plantáže na Sumatrě" # todo: NEW TRANSLATION
  IND_japanese_aid_rubber_desc: "S pomocí Japonska budeme moci efektivněji vyrábět kaučuk pro světový trh a potenciálně se stát největším producentem kaučuku v jihovýchodní Asii." # todo: NEW TRANSLATION
  IND_new_capital: "Nové hlavní město!" # todo: NEW TRANSLATION
  IND_new_capital_desc: "Jakarta se stává zastaralým městem a zaostává za ostatními světovými hlavními městy. Měli bychom zahájit plány na zcela nové město se veškerou expertízou a poznatky, které jsme získali od Japonců." # todo: NEW TRANSLATION
  IND_chinese_aid: "Vyzvat Čínu!" # todo: NEW TRANSLATION
  IND_chinese_aid_desc: "Japonsko vyplenilo naši zemi a zotročilo náš lid během druhé světové války. Na toto nemůžeme zapomenout a nacionalisté v naší zemi tlačí na bližší vztahy s Čínou a Východním světem. Můžeme dokonce dosáhnout toho, že investují do výstavby továren a infrastruktury v Indonésii." # todo: NEW TRANSLATION
  IND_chin_aid_gas_plants: "Čínské plynové elektrárny" # todo: NEW TRANSLATION
  IND_chin_aid_gas_plants_desc: "Ropná pole na severní Sumatrě zůstávají nevyužitá s velkým potenciálem; s čínskými plynovými elektrárnami je můžeme efektivně využít a stát se významnějším producentem ropy v jihovýchodní Asii." # todo: NEW TRANSLATION
  IND_chin_aid_coal: "Uhelné továrny na Západní Javě" # todo: NEW TRANSLATION
  IND_chin_aid_coal_desc: "Máme obrovské zásoby uhlí a je ostuda, že nemáme dostatečnou průmyslovou kapacitu pro jeho efektivní konverzi na energii. Čína nám však nabídla neodolatelnou dohodu na výstavbu nových továren, které zrychlí proces těžby a zpracování uhlí." # todo: NEW TRANSLATION
  IND_chin_aid_coal_surplus: "Využít nadbytek uhlí" # todo: NEW TRANSLATION
  IND_chin_aid_coal_surplus_desc: "Nyní, když máme továrny na naše zásoby uhlí, měli bychom stavět rafinerie, které by je přeměňovaly na energii pro naši zemi." # todo: NEW TRANSLATION
  IND_chin_aid_ev: "Čínská pomoc v oblasti elektrických vozidel" # todo: NEW TRANSLATION
  IND_chin_aid_ev_desc: "Číňané vědí, co je nejlepší v masové výrobě vozidel, a s jejich odborností na elektrická vozidla můžeme pomoci bojovat proti znečištění v naší zemi." # todo: NEW TRANSLATION
  IND_chin_aid_catl: "Dohody s CATL" # todo: NEW TRANSLATION
  IND_chin_aid_catl_desc: "Měli bychom uzavřít dohody mezi naší zemí a společností CATL, aby vyráběla baterie pro stále rostoucí poptávku." # todo: NEW TRANSLATION
  IND_chin_aid_pollution: "Zákon o snižování znečištění" # todo: NEW TRANSLATION
  IND_chin_aid_pollution_desc: "Přijmeme Zákon o snižování znečištění, abychom bojovali se znečištěním ve většině našich měst. S čínskými investicemi to se stalo skutečností, ne snem." # todo: NEW TRANSLATION
  IND_chin_aid_inf: "Čínské investice do infrastruktury" # todo: NEW TRANSLATION
  IND_chin_aid_inf_desc: "S čínskou infrastrukturou se zlepšuje den za dnem, není pochyb o tom, že naše země by měla dostat podobné zacházení. Budeme požadovat čínské investice do budování infrastruktury pro Indonésii." # todo: NEW TRANSLATION
  IND_chin_aid_high_railway: "Jakarta – Bandung vysokorychlostní železnice" # todo: NEW TRANSLATION
  IND_chin_aid_high_railway_desc: "Pokud chceme být efektivní, průmyslově vyspělá země, musíme nejdříve propojit naše města. Čína nám nabídla postavit vysokorychlostní železnici spojující Jakarta a Bandung." # todo: NEW TRANSLATION
  IND_chin_aid_tollway: "Balikpapan – Samarinda Dálnice" # todo: NEW TRANSLATION
  IND_chin_aid_tollway_desc: "Dálnice Balikpapan – Samarinda umožní obyvatelům východního Kalimantanu cestovat s nutnou lehkostí. Využitím čínských infrastrukturních taktik můžeme vytvořit tuto dálnici pro naši zemi." # todo: NEW TRANSLATION
  IND_new_silkroad: "Hedvábná stezka 21. století!" # todo: NEW TRANSLATION
  IND_new_silkroad_desc: "Pomoc našich čínských partnerů posílila naši zemi do mezinárodní pozornosti znovu. Nyní jsme průmyslově vyspělou zemí a máme průmyslovou kapacitu k posunu vpřed ve 21. století!" # todo: NEW TRANSLATION
  IND_our_policies: "Investujte do našich politik" # todo: NEW TRANSLATION
  IND_our_policies_desc: "Naše politiky potřebují revizi. Musíme je přezkoumat, abychom vyhověli požadavkům 21. století." # todo: NEW TRANSLATION
  IND_kemendegari: "Kemendegari" # todo: NEW TRANSLATION
  IND_kemendegari_desc: "Kemendegari je naše institucionální kancelář pro vnitřní záležitosti a dáme jí úkol řešit naše vnitřní politiky." # todo: NEW TRANSLATION
  IND_undertable_deals: "Tajné dohody" # todo: NEW TRANSLATION
  IND_undertable_deals_desc: "Můžeme potají uzavírat dohody s politiky, národy a organizacemi pro malý dodatečný příjem, ale zaplatíme tím korupcí v našem státě." # todo: NEW TRANSLATION
  IND_bribe_media: "Korumpovat média" # todo: NEW TRANSLATION
  IND_bribe_media_desc: "Naše strana by uvítala potřebnou podporu, a pokud dáme médiím malý úplatek, možná získáme právě tolik potřebnou podporu." # todo: NEW TRANSLATION
  IND_save_corrupt_official: "Krytí zkorumpovaných úředníků" # todo: NEW TRANSLATION
  IND_save_corrupt_official_desc: "KPK je pro mnoho našich úředníků nepříjemný problém. Musíme rychle zakrýt jejich činy a zabránit jim v stíhání." # todo: NEW TRANSLATION
  IND_shun_corruption: "Vyhýbat se korupci" # todo: NEW TRANSLATION
  IND_shun_corruption_desc: "Musíme potírat korupci v naší zemi! Pokud má být naše země úspěšná, musíme nejprve stíhat ty, kteří chtějí naplnit své kapsy tvrdě vydělanými penězi našeho lidu." # todo: NEW TRANSLATION
  IND_kpk: " Financování KPK" # todo: NEW TRANSLATION
  IND_kpk_desc: "KPK, známá také jako Komise pro potírání korupce, odvádí skvělou práci v boji proti korupci ve státě. Avšak s malým množstvím financí jí to může pomoci při zrychlení procesu." # todo: NEW TRANSLATION
  IND_trial_corrupt_official: "Stíhat zkorumpované úředníky" # todo: NEW TRANSLATION
  IND_trial_corrupt_official_desc: "Úzce spolupracujeme s KPK a podařilo se nám objevit několik zkorumpovaných úředníků a připravujeme proti nim soudní procesy." # todo: NEW TRANSLATION
  IND_more_jobs: "Vytvořit více pracovních míst" # todo: NEW TRANSLATION
  IND_more_jobs_desc: "Naši lidé potřebují peníze na uživení rodin. A vzhledem k nedostatku pracovních míst ve státě je naší povinností vytvářet nové zařízení pro lidi, aby si vydělali peníze. Můžeme stavět nové továrny, abychom podpořili naši ekonomiku a vyvedli naše lidi z chudoby." # todo: NEW TRANSLATION
  IND_rural_fortification: "Opevnění venkova" # todo: NEW TRANSLATION
  IND_rural_fortification_desc: "Naše venkovské obyvatelstvo by uvítalo potřebnou ochranu proti místním ozbrojeným skupinám. Zatímco budeme řešit povstalecké síly, mohli bychom postavit dočasná opevnění, která ochrání naše lidi." # todo: NEW TRANSLATION
  IND_fund_industries: "Podpora národních průmyslů" # todo: NEW TRANSLATION
  IND_fund_industries_desc: "Indonésie je domovem mnoha průmyslů a s pomocí našich přátel ze severu dokážeme posílit naše schopnosti. Avšak nesmíme nechat naše domácí průmysly zaostávat za zahraničními." # todo: NEW TRANSLATION
  IND_education_question: "Kementerian Pendidikan" # todo: NEW TRANSLATION
  IND_education_question_desc: "Musíme revidovat naše vzdělávací politiky, aby vyhovovaly rostoucímu počtu mládeže. Můžeme zvolit islámsky orientované vzdělávání, nebo školu sekularizovat. Někteří v naší straně dokonce volají po kombinaci obou, aby uspokojili všechny strany." # todo: NEW TRANSLATION
  IND_religious_system: "Náboženský systém" # todo: NEW TRANSLATION
  IND_religious_system_desc: "Školy dosud fungují pod ministerstvem náboženských věcí, a bylo by strašné je nyní od této funkce odvolat." # todo: NEW TRANSLATION
  IND_quran_class: "Pokračovat ve výuce Koránu" # todo: NEW TRANSLATION
  IND_quran_class_desc: "Naše země je islámskou zemí a naši lidé na to nesmí zapomenout! Musíme šířit učení Koránu mezi naši mládeží a učinit z něj povinný předmět." # todo: NEW TRANSLATION
  IND_separate_school: "Oddělené školy pro chlapce a dívky" # todo: NEW TRANSLATION
  IND_separate_school_desc: "Naši studenti se budou rozptylovat pohledem na druhé ve třídě. Musíme vybudovat nové, oddělené školy pro chlapce a dívky" # todo: NEW TRANSLATION
  IND_no_religious_system: "Sekulární systém" # todo: NEW TRANSLATION
  IND_no_religious_system_desc: "Musíme uvolnit Ministerstvo náboženských záležitostí z řízení našich škol. Abychom se modernizovali, musíme zřídit vlastní ministerstvo, které bude lépe vyučovat naše studenty moderním ideálům" # todo: NEW TRANSLATION
  IND_no_quran_class: "Zrušit výuku Koránu" # todo: NEW TRANSLATION
  IND_no_quran_class_desc: "Výuka Koránu je břemenem pro naše studenty. Navzdory muslimské převaze v naší populaci musíme držet náboženství mimo školy, abychom se soustředili na důležité předměty" # todo: NEW TRANSLATION
  IND_dont_separate_school: "Chlapci a dívky ve stejné škole" # todo: NEW TRANSLATION
  IND_dont_separate_school_desc: "Navzdory konzervativcům volajícím po oddělených školách by bylo hloupé podléhat jejich požadavkům. Pokud budeme budovat nové školy, zadlužíme se a zpozdíme vzdělávání našich studentů!" # todo: NEW TRANSLATION
  IND_mandatory_education: "Povinné vzdělávání" # todo: NEW TRANSLATION
  IND_mandatory_education_desc: "Musíme donutit veškerou mládež, aby chodila do školy. Pokud bude naše populace negramotná, uvízneme v kamenné době" # todo: NEW TRANSLATION
  IND_satisfied_nation: "Spokojený národ?" # todo: NEW TRANSLATION
  IND_satisfied_nation_desc: "Naše tvrdá práce doufejme nepůjde našim lidem bez povšimnutí. Přes to, že stále přetrvává mnoho problémů, nesmíme zapomínat na naše úspěchy" # todo: NEW TRANSLATION
  IND_fix_rupiah: "Oprav Rupiah!" # todo: NEW TRANSLATION
  IND_fix_rupiah_desc: "Naše měna Rupiah byla už delší dobu v rozvratu a s poklesem její hodnoty klesá i naše stabilita" # todo: NEW TRANSLATION
  IND_crackdown_counterfiet: "Zásah proti padělkům" # todo: NEW TRANSLATION
  IND_crackdown_counterfiet_desc: "Padělané bankovky se šíří naší zemí. To není dobré pro naši ekonomiku. Musíme proto začít bořit tyto praktiky a stále se přibližovat k hospodářskému oživení" # todo: NEW TRANSLATION
  IND_counterfiet: "Padělané praktiky" # todo: NEW TRANSLATION
  IND_counterfiet_desc: "Trocha padělání by naší zemi neuškodila. Dokud naši lidé neprotestují a jsou spokojení, prospívají i naše kapsy" # todo: NEW TRANSLATION
  IND_cooperate_local_gov: "Spolupracovat s místními vládami" # todo: NEW TRANSLATION
  IND_cooperate_local_gov_desc: "Indonésie je pestrá země, s mnoha různými obyvateli a s mnoha místními vládami. Musíme s těmito místními vládami spolupracovat, abychom vyberali daně efektivněji pro stát" # todo: NEW TRANSLATION
  IND_lower_interest_rates: "Nižší úrokové sazby" # todo: NEW TRANSLATION
  IND_lower_interest_rates_desc: "Naše úrokové sazby stoupají na strašidelné úrovně a musíme začít snižovat sazbu, abychom udrželi lidi šťastné" # todo: NEW TRANSLATION
  IND_farmers_in_industry: "Přesunout farmáře do průmyslového sektoru" # todo: NEW TRANSLATION
  IND_farmers_in_industry_desc: "Máme dost farmářů na venkově, musíme některé z nich dostat z farem a do továren, abychom pomohli naší ekonomice!" # todo: NEW TRANSLATION
  IND_begin_projects: "Zahájit projekty" # todo: NEW TRANSLATION
  IND_begin_projects_desc: "Abychom podpořili oběh Rupiah, měli bychom zvážit financování nových projektů, aby lidé mohli utrácet čas i peníze" # todo: NEW TRANSLATION
  IND_fight_rising_prices: "Boj s rostoucími cenami" # todo: NEW TRANSLATION
  IND_fight_rising_prices_desc: "Naše strana rychle ztrácí popularitu kvůli nedostatečné boji s rostoucími cenami. Je načase to změnit!" # todo: NEW TRANSLATION
  IND_keep_high_prices: "Udržet vysoké ceny" # todo: NEW TRANSLATION
  IND_keep_high_prices_desc: "Možná z těchto vysokých cen dokážeme těžit prospěch... Kdo z národů vlastně pečuje o své lidi?" # todo: NEW TRANSLATION
  IND_proficient_supply: "Zdatné řízení zásob" # todo: NEW TRANSLATION
  IND_proficient_supply_desc: "Měli bychom začít revidovat řízení dodavatelského řetězce, abychom udrželi ekonomiku zdravou. Jinak hrozí hospodářský kolaps" # todo: NEW TRANSLATION
  IND_connect_docks: "Propojit dodavatelské řetězce" # todo: NEW TRANSLATION
  IND_connect_docks_desc: "Propojení dodavatelského řetězce nám pomůže efektivněji řídit dodávky. Také nám to umožní být více propojeni s mezinárodními trhy" # todo: NEW TRANSLATION
  IND_a_resilient_currency: "Pevná ekonomika!" # todo: NEW TRANSLATION
  IND_a_resilient_currency_desc: "S krví, potem a slzami obstojí naše skvělá měna Rupiah!" # todo: NEW TRANSLATION
  IND_ethnic_tension: "Potlačit etnické problémy" # todo: NEW TRANSLATION
  IND_ethnic_tension_desc: "Indonésie je etnicky, kulturně a nábožensky rozmanitý stát. To často vede k potížím mezi našimi obyvateli. To způsobuje nestabilitu a musíme okamžitě najít řešení!" # todo: NEW TRANSLATION
  IND_maluku_back_muslims: "Podpořte muslimy!" # todo: NEW TRANSLATION
  IND_maluku_back_muslims_desc: "Indonésie je muslimská země. Nemůžeme proto zradit naši muslimskou populaci a musíme jí plně podporovat" # todo: NEW TRANSLATION
  IND_back_muslims_arm_ulama: "Ozbrojit Ulama" # todo: NEW TRANSLATION
  IND_back_muslims_arm_ulama_desc: "Nechme Ulama ozbrojit! Ulama potřebují naši pomoc při mobilizaci našich muslimů v případě svatého konfliktu" # todo: NEW TRANSLATION
  IND_back_muslims_medical_fee: "Snížit poplatky za lékařskou péči" # todo: NEW TRANSLATION
  IND_back_muslims_medical_fee_desc: "Abychom pomohli jakémukoli muslimovi zraněnému v náboženském konfliktu, musíme snížit náklady na nemocnice, aby se vrátili do společnosti" # todo: NEW TRANSLATION
  IND_back_muslims_workers: "Využívat muslimské dělníky" # todo: NEW TRANSLATION
  IND_back_muslims_workers_desc: "Nemůžeme zapomínat na muslimské dělníky a jejich úsilí. Máme tedy povinnost je využít a nasadit je do strategických sektorů, aby podpořili národní růst" # todo: NEW TRANSLATION
  IND_back_muslims_factories: "Bezpečnostní fondy pro islamské průmysly" # todo: NEW TRANSLATION
  IND_back_muslims_factories_desc: "Pokud by jakýkoli islamsky vlastněný průmysl zkrachoval, můžeme mu poskytnout půjčkovou pomoc, aby se postavil zpět na nohy." # todo: NEW TRANSLATION
  IND_back_muslims_send_guns: "Pošlete jim zbraně" # todo: NEW TRANSLATION
  IND_back_muslims_send_guns_desc: "Zbrojení muslimského obyvatelstva může pomoci udržet naše města bezpečná a mešity chráněné před nenávistnými útoky" # todo: NEW TRANSLATION
  IND_back_muslims_infantry: "Pěchota vyhrazená pro muslimy" # todo: NEW TRANSLATION
  IND_back_muslims_infantry_desc: "Musíme vytvořit muslimskou vyhrazenou pěchotu, abychom zabránili jakémukoli vnitřnímu konfliktu v naší armádě" # todo: NEW TRANSLATION
  IND_call_saudis: "Kontaktovat Saúdskou Arábii" # todo: NEW TRANSLATION
  IND_call_saudis_desc: "Měli bychom kontaktovat Saúdskou Arábii, zda jsou ochotni podpořit naše muslimy svými prostředky. Finančně podporují naše mešity, takže nechápeme, proč by nemohli pomoci." # todo: NEW TRANSLATION
  IND_ambon_for_muslims: "Ambon pro muslimy" # todo: NEW TRANSLATION
  IND_ambon_for_muslims_desc: "Ambon je žhavým místem pro sektářský konflikt. Díky našemu úsilí se říká, že konflikt v Ambonu města byl ukončen rozhodujícím muslimským vítězstvím." # todo: NEW TRANSLATION
  IND_maluku_just_fix_it: "Nikoho nepreferovat" # todo: NEW TRANSLATION
  IND_maluku_just_fix_it_desc: "V těchto konfliktech nesmíme upřednostňovat nikoho. Najděme řešení, které nebude zaujaté" # todo: NEW TRANSLATION
  IND_maluku_call_army: "Povolat armádu" # todo: NEW TRANSLATION
  IND_maluku_call_army_desc: "Naše ozbrojené síly stojí bez činů, ničím se nezabývají našimi sektářskými konflikty. Je čas je nasadit, aby se konflikty deeskalovaly" # todo: NEW TRANSLATION
  IND_maluku_militarize_villages: "Militarizovat vesnice" # todo: NEW TRANSLATION
  IND_maluku_militarize_villages_desc: "Některé malé vesnice se nacházejí uprostřed těchto sektářských konfliktů a nemají ochranu proti loupežím. Musíme rychle posílit a militarizovat tyto vesnice, aby byly v bezpečí" # todo: NEW TRANSLATION
  IND_maluku_increase_policing: "Posílit policii" # todo: NEW TRANSLATION
  IND_maluku_increase_policing_desc: "Není pochyb, že musíme posílit policii, abychom pomohli čelit rostoucímu počtu konfliktů. Tím obnovíme tolik potřebný pořádek" # todo: NEW TRANSLATION
  IND_maluku_civilian_shelter: "Továrny pro dělníky" # todo: NEW TRANSLATION
  IND_maluku_civilian_shelter_desc: "Musíme postavit továrny pro naše postižené pracovníky, protože mnoho jejich továren bylo zničeno kvůli jejich náboženskému vyznání" # todo: NEW TRANSLATION
  IND_maluku_military_shelter: "Továrny pro ozbrojené síly" # todo: NEW TRANSLATION
  IND_maluku_military_shelter_desc: "Musíme vybudovat nové vojenské továrny pro naší rostoucí ozbrojenou přítomnost ve městech kvůli sektářským konfliktům" # todo: NEW TRANSLATION
  IND_maluku_back_chrisitians: "Podpořte křesťany!" # todo: NEW TRANSLATION
  IND_maluku_back_chrisitians_desc: "Musíme podpořit naše opomíjené křesťanské obyvatelstvo. Je to to nejmenší, co pro ně v těchto těžkých časech můžeme udělat" # todo: NEW TRANSLATION
  IND_maluku_mobilize_priests: "Mobilizovat kněze" # todo: NEW TRANSLATION
  IND_maluku_mobilize_priests_desc: "Shromáždění kněží pomůže probudit hněv našeho křesťanského obyvatelstva. Pomůže to v mnoha sektářských konfliktech" # todo: NEW TRANSLATION
  IND_maluku_mechanize_them: "Mechanizovaní křesťané" # todo: NEW TRANSLATION
  IND_maluku_mechanize_them_desc: "S úsilím kněží můžeme nasadit mechanizovanou křesťanskou pěchotu k ochraně kostelů" # todo: NEW TRANSLATION
  IND_maluku_christian_volunteers: "Využívat křesťanské dobrovolníky" # todo: NEW TRANSLATION
  IND_maluku_christian_volunteers_desc: "Mnoho křesťanů obětují svůj čas dobrovolně na projekty pro národ. Jsme více než rádi, že takové úsilí přijmeme" # todo: NEW TRANSLATION
  IND_maluku_christian_businesses: "Bezpečnostní fondy pro křesťanské podniky" # todo: NEW TRANSLATION
  IND_maluku_christian_businesses_desc: "Pokud by jakýkoli křesťanský ústav zkrachoval, můžeme mu poskytnout půjčkovou pomoc, aby se postavil zpět na nohy." # todo: NEW TRANSLATION
  IND_maluku_train_medics: "Vyškolit mediky" # todo: NEW TRANSLATION
  IND_maluku_train_medics_desc: "Musíme vyškolit více mediků, aby pomohli zraněným a lidem uprostřed palby, ve sektářském konfliktu" # todo: NEW TRANSLATION
  IND_maluku_give_trucks: "Pošlete jim nákladní auta!" # todo: NEW TRANSLATION
  IND_maluku_give_trucks_desc: "Dávat křesťanům více nákladních aut umožní jim efektivně se přesouvat z místa na místo bez problémů" # todo: NEW TRANSLATION
  IND_maluku_contact_dutch: "Kontaktovat Nizozemsko" # todo: NEW TRANSLATION
  IND_maluku_contact_dutch_desc: "Vzhledem k tomu, že mnoho našich křesťanů má kořeny v Nizozemsku, je jisté, že kdybychom požádali Nizozemsko o pomoc, rádi by ji přijali... Správně?" # todo: NEW TRANSLATION
  IND_maluku_ambon_for_christians: "Ambon pro křesťany" # todo: NEW TRANSLATION
  IND_maluku_ambon_for_christians_desc: "Říká se, že město Ambon patří křesťanům. Díky našemu úsilí křesťané získali nad městem nadvládu, které bylo v křížící palbě náboženských konfliktů" # todo: NEW TRANSLATION
  IND_transfer_to_army: "Zesílit situaci armádou" # todo: NEW TRANSLATION
  IND_transfer_to_army_desc: "Zdá se, že naše řešení nepřineslo konec konfliktu, a proto je potřeba další vojenské zásahy a plná kontrola operace je převáděna na TNI-AD" # todo: NEW TRANSLATION
  IND_maluku_equip_police: "Militarizovat policii" # todo: NEW TRANSLATION
  IND_maluku_equip_police_desc: "Militarizací naší policie můžeme uvolnit armádu od jejích snah zvládat sektářské konflikty a konečně ji přemístit k jiným povstáním" # todo: NEW TRANSLATION
  IND_maluku_crush_gangs: "Zničte gangy" # todo: NEW TRANSLATION
  IND_maluku_crush_gangs_desc: "Zničením zbývajících gangů v našich městech konečně vydechneme. Jejich loupeže, zabíjení a ničení přináší naší zemi jen nestabilitu!" # todo: NEW TRANSLATION
  IND_maluku_all_quiet_for_now: "Zatím klid." # todo: NEW TRANSLATION
  IND_maluku_all_quiet_for_now_desc: "Zdá se, že díky našemu tvrdšímu úsilí byl mír v mnoha městech obnoven. Doufejme, že to vydrží." # todo: NEW TRANSLATION
  IND_komnas_ham: "The KOMNAS-HAM" # todo: NEW TRANSLATION
  IND_komnas_ham_desc: "Pořádání konference KOMNAS-HAM nám umožnilo poskytnout lepší platformu pro lidskoprávní aktivisty a sociální potřeby našeho lidu" # todo: NEW TRANSLATION
  IND_indonesian_armed_forces: "Ozbrojené síly Indonésie" # todo: NEW TRANSLATION
  IND_indonesian_armed_forces_desc: "Ozbrojené síly Indonésie patří mezi vojenské mocnosti Asie. Od pozemních sil po piloty stojí muži a ženy naší země připraveni bránit ji proti jakýmkoliv hrozbám" # todo: NEW TRANSLATION
  IND_tni_ad: "TNI-AD" # todo: NEW TRANSLATION
  IND_tni_ad_desc: "TNI-AD je naší hlavní složkou pozemních sil a je to již více než 60 let. Dnes jsme pověřeni postupovat novými metodami výcviku těchto mužů a žen, jak vstupujeme do 21. století" # todo: NEW TRANSLATION
  IND_chinese_model_inf: "Čínský pěší model" # todo: NEW TRANSLATION
  IND_chinese_model_inf_desc: "Je zřejmé, že Čína se stane globální velmocí, a proto bychom za ní neměli zaostávat. Pokud získáme jejich pomoc v oblasti zbraní a taktik, můžeme s nimi případně uspět" # todo: NEW TRANSLATION
  IND_homegrown_inf: "Domácí pěchota" # todo: NEW TRANSLATION
  IND_homegrown_inf_desc: "Pokud chceme být nezávislým, suverénním národem, musíme nejprve zavést naše taktiky. Pokud naši muži bojují stejně jako Číňané, jak se od nich lišíme?" # todo: NEW TRANSLATION
  IND_jungle_expertise: "Dovednosti v džungli" # todo: NEW TRANSLATION
  IND_jungle_expertise_desc: "Bezpochyby bychom měli vycvičit naše vojáky k boji v vlhkém a bujném prostředí jihovýchodní Asie. Pokud ne, můžeme zaostávat za našimi sousedy" # todo: NEW TRANSLATION
  IND_strong_howitzers: "Silné houfnice" # todo: NEW TRANSLATION
  IND_strong_howitzers_desc: "Je důležité udržovat houfnice ve špičkové kondici, aby odpovídaly protivníkovi. Okamžitě zahájíme proces modernizace našich starších kusů" # todo: NEW TRANSLATION
  IND_most_advanced_tanks: "Největší tanky" # todo: NEW TRANSLATION
  IND_most_advanced_tanks_desc: "Není pochyb o tom, že naše tanky jsou zastaralé. Proto jsme přiřadili inženýry k provádění experimentů a výzkumu, abychom vybudovali největší tankovou sílu jihovýchodní Asie" # todo: NEW TRANSLATION
  IND_tank_factories: "Továrny na výrobu tanků" # todo: NEW TRANSLATION
  IND_tank_factories_desc: "Je bezpochyby nutné vybudovat nové továrny pro rostoucí počet našich tanků. Pokud zaostáváme ve výrobě, k čemu nám je tanková technologie?" # todo: NEW TRANSLATION
  IND_best_ifvs: "Nejlepší IFV" # todo: NEW TRANSLATION
  IND_best_ifvs_desc: "Naše IFV si zaslouží stejnou péči jako tanky, protože IFV jsou na bojišti opravdu důležité. Abychom urychlili naši vojenskou moc, je v našem zájmu získat nejnovější a nejlepší technologie IFV, které bezpečně dopraví naše muže" # todo: NEW TRANSLATION
  IND_the_toughest_apcs: "Nejodolnější obrněné transportéry" # todo: NEW TRANSLATION
  IND_the_toughest_apcs_desc: "Naše obrněné transportéry jsou poměrně zastaralé a primitivní. Musíme to změnit. A proto sháníme tým, který navrhne nové konstrukce, jež vydrží i ty největší zbraně" # todo: NEW TRANSLATION
  IND_tni_al: "TNI-AL" # todo: NEW TRANSLATION
  IND_tni_al_desc: "Naše námořnictvo je hrdou součástí vojenské moci naší země. Jako ostrovní stát obklopený mořem je nezbytné vybudovat silné námořnictvo, které udrží ty, kteří nám chtějí ublížit, na uzdě" # todo: NEW TRANSLATION
  IND_fortified_seas: "Pevně opevněné pobřeží" # todo: NEW TRANSLATION
  IND_fortified_seas_desc: "Musíme opevnit naše pobřeží, abychom zabránili nepřátelům v přistání nebo poškození našich lodí. Musíme zůstat defenzivní ve svých bojích" # todo: NEW TRANSLATION
  IND_new_corvettes: "Nové designy korvet" # todo: NEW TRANSLATION
  IND_new_corvettes_desc: "Naše flotila korvet je poněkud zastaralá a skutečně by uvítala osvěžení. Měli bychom začít pracovat na nových návrzích" # todo: NEW TRANSLATION
  IND_submarines: "Nové ponorky" # todo: NEW TRANSLATION
  IND_submarines_desc: "Ponorkový boj se stává ve válkách čím dál častějším. Ačkoliv máme několik ponorek, nejsou na světové úrovni. Musíme to změnit" # todo: NEW TRANSLATION
  IND_industrialized_sea: "Průmyslově vyspělé moře" # todo: NEW TRANSLATION
  IND_industrialized_sea_desc: "Musíme zvýšit produkci naší námořní síly, abychom mohli bojovat proti nepříteli. Pokud budeme jednat defenzivně, může to ublížit našim lidem" # todo: NEW TRANSLATION
  IND_cruisers: "Křižníky ve výzkumu" # todo: NEW TRANSLATION
  IND_cruisers_desc: "Musíme získat lepší křižníky! Ačkoliv jsou největší lodí ve flotile, jsou klíčové pro vítězství v boji na moři" # todo: NEW TRANSLATION
  IND_air_carrier_designs: "Nové letadlové lodě" # todo: NEW TRANSLATION
  IND_air_carrier_designs_desc: "Války dnes se bojují s leteckou podporou. Pokud naši námořníci nebudou mít leteckou podporu, jak je očekáváme, že zvítězí? Musíme začít navrhovat a stavět Indonéskou letadlovou loď!" # todo: NEW TRANSLATION
  IND_maritime_empire: "Námořská říše" # todo: NEW TRANSLATION
  IND_maritime_empire_desc: "Naše země musí zvítězit na mořích. Jak historie ukázala, námořnictvo národa často určuje jeho bezpečí a integritu" # todo: NEW TRANSLATION
  IND_tni_au: "TNI-AU" # todo: NEW TRANSLATION
  IND_tni_au_desc: "TNI-AU je hlavní složkou naší vzdušné síly a musíme znovu zvážit, jak budeme postupovat" # todo: NEW TRANSLATION
  IND_refine_airbases: "Přepracovat letecké základny" # todo: NEW TRANSLATION
  IND_refine_airbases_desc: "Měli bychom vážně uvažovat o přepracování našich leteckých základen, aby odpovídaly našim novým letadlům a potřebám pilotů. Pokud nezlepšíme jejich kvalitu, můžeme neuspět na obloze" # todo: NEW TRANSLATION
  IND_air_drills: "Provádějte domácí letecká cvičení" # todo: NEW TRANSLATION
  IND_air_drills_desc: "Abychom zdokonalili dovednosti našich pilotů, musíme nejprve zajistit, že jsou připraveni na boj. Přidělíme naše důstojníky, aby se postarali o to, že piloti jsou připraveni" # todo: NEW TRANSLATION
  IND_expand_air_craft_designs: "Lepší návrhy letadel" # todo: NEW TRANSLATION
  IND_expand_air_craft_designs_desc: "Abychom nezaostávali za zbytkem světa v letectví, je nejlepší začít financovat výzkum nových konstrukčních návrhů letadel" # todo: NEW TRANSLATION
  IND_purchase_rafale_jets: "Rafale letadla" # todo: NEW TRANSLATION
  IND_purchase_rafale_jets_desc: "Naši západní spojenci nám nabídli jejich nejnovější a nejlepší víceúčelové jetové letouny, ale za to si vyžádají cenu. Měli bychom to zvážit, protože bychom se s nimi mohli více sblížit a získat západní letadla" # todo: NEW TRANSLATION
  IND_nato_drilling: "Cvičení NATO" # todo: NEW TRANSLATION
  IND_nato_drilling_desc: "Abychom posílili partnerství se Západem, je nejlepší provádět cvičení s nimi na nebi. To nám umožní být připraveni na koordinovaný útok" # todo: NEW TRANSLATION
  IND_funds_for_iae: "Financování Indonéské kosmické společnosti" # todo: NEW TRANSLATION
  IND_funds_for_iae_desc: "Financování IAE by umožnilo našim letadlům být vyspělejší a efektivnější na obloze. Umožní nám zajistit indonéskou vzdušnou převahu v jihovýchodní Asii" # todo: NEW TRANSLATION
  IND_political_agenda: "Politická agenda" # todo: NEW TRANSLATION
  IND_political_agenda_desc: "Zaměřme se na politiku. Volby se blíží. Jak může Indonésie být prosperující demokracií bez agendy... Nebo ne?" # todo: NEW TRANSLATION
  IND_nationa_awakening: "Agenda Národního probuzení" # todo: NEW TRANSLATION
  IND_nationa_awakening_desc: "Strana Národního probuzení, konzervativní politická strana Indonésie, která bývala aktivní, se nyní znovu objevila na politické scéně. Jak budou postupovat tentokrát, je jen hádanka." # todo: NEW TRANSLATION
  IND_naw_rural_folk: "Venkovský lid" # todo: NEW TRANSLATION
  IND_naw_rural_folk_desc: "Zaměřme se na venkovský lid. Jsou páteří naší země a pomáhat jim by mělo být naší největší prioritou." # todo: NEW TRANSLATION
  IND_naw_reps_village: "Zastoupení vesničanů" # todo: NEW TRANSLATION
  IND_naw_reps_village_desc: "Naši lidé žijící na vesnicích křičí, ale nikdo je neslyší. Je na čase dát jim v našich záležitostech skutečný hlas" # todo: NEW TRANSLATION
  IND_naw_health_fac: "Zaměřit se na zdravotnická zařízení" # todo: NEW TRANSLATION
  IND_naw_health_fac_desc: "Měli bychom rozšířit zdravotní péči pro venkovskou populaci. Pokud budou ponecháni na pospas, mohou zemřít, a my bychom selhali ve snaze pomáhat jim" # todo: NEW TRANSLATION
  IND_naw_better_edu: "Rozšířit vzdělání" # todo: NEW TRANSLATION
  IND_naw_better_edu_desc: "Děti ze vesnic byly dlouho zanedbávány. Je na čase rozšířit vzdělání, aby každý měl příležitost se něco naučit" # todo: NEW TRANSLATION
  IND_naw_aid_village: "Zaměřit se na infrastrukturu vesnic" # todo: NEW TRANSLATION
  IND_naw_aid_village_desc: "Domy našich vesničanů se hroutí a nemůžeme jen tak stát a dívat se. Vyslali jsme stavební dělníky, aby pro naše lidi postavili nové budovy" # todo: NEW TRANSLATION
  IND_naw_dev_lacking_regions: "Průmyslově vyvíjet venkov" # todo: NEW TRANSLATION
  IND_naw_dev_lacking_regions_desc: "Připravme pracovní příležitosti pro ty, kdo jsou na venkově, ačkoli to bude vyžadovat určité školení, měli bychom vybudovat nové továrny, aby mohli pracovat" # todo: NEW TRANSLATION
  IND_naw_agri_dev: "Zemědělský rozvoj" # todo: NEW TRANSLATION
  IND_naw_agri_dev_desc: "Společně s výstavbou nových domů bychom měli vybudovat lepší zemědělskou infrastrukturu, aby mohli vyrábět potraviny pro naše trhy" # todo: NEW TRANSLATION
  IND_naw_fishermen: "Financování rybářů" # todo: NEW TRANSLATION
  IND_naw_fishermen_desc: "Financování našich rybářů je skvělý způsob, jak podpořit jejich morálku a zároveň nakrmit naše lidi" # todo: NEW TRANSLATION
  IND_naw_women: "Ženy v strategických sektorech" # todo: NEW TRANSLATION
  IND_naw_women_desc: "Využití žen v práci ve strategických odvětvích může být velmi užitečné, nejen pro sociální pokrok, ale i pro vědecký pokrok" # todo: NEW TRANSLATION
  IND_naw_aid_farmer: "Zaměřit se na farmáře" # todo: NEW TRANSLATION
  IND_naw_aid_farmer_desc: "Zaměřme se na jednotlivce, farmáře. Pokud budeme věnovat pozornost těmto lidem, možná je přimějeme vyrábět zboží levněji" # todo: NEW TRANSLATION
  IND_naw_aid_laborer: "Pomozte dělníkům" # todo: NEW TRANSLATION
  IND_naw_aid_laborer_desc: "Pomoc malým lidem, jako jsou dělníci, bude klíčem k industrializaci zemědělství" # todo: NEW TRANSLATION
  IND_naw_safety_reg: "Prosadit bezpečnostní nařízení" # todo: NEW TRANSLATION
  IND_naw_safety_reg_desc: "Prosazování bezpečnostních nařízení je klíčové pro bezpečí našich pracovníků. To také pomůže naší zemi rozvíjet se z sociálního hlediska a uklidní mysli našich dělníků" # todo: NEW TRANSLATION
  IND_way_forward_naw: "Cesta vpřed" # todo: NEW TRANSLATION
  IND_way_forward_naw_desc: "Je zřejmé, že budoucnost leží v rukou Strany Národního probuzení. Od nástupu k moci jsme této zemi přinesli jen velikost a demokracii" # todo: NEW TRANSLATION
  IND_prosper_justice: "Vítězství Prosperous Justice" # todo: NEW TRANSLATION
  IND_prosper_justice_desc: "Je zřejmé, co lid Indonésie chce. Strana, která se stará o národ a nic jiného, čemuž lze dosáhnout jen Stranou Prosperous Justice" # todo: NEW TRANSLATION
  IND_reform_system: "Systémové reformy" # todo: NEW TRANSLATION
  IND_reform_system_desc: "Pojďme reformovat tento chátrající systém a znovu probudit lásku ke státu v našem lidu!" # todo: NEW TRANSLATION
  IND_improve_network: "Lepší sítě" # todo: NEW TRANSLATION
  IND_improve_network_desc: "Jak budou naši lidé komunikovat, pokud je naše internetová infrastruktura zastaralá. Pojďme začít budovat nové sítě" # todo: NEW TRANSLATION
  IND_efficient_tax: "Efektivní výběr daní" # todo: NEW TRANSLATION
  IND_efficient_tax_desc: "Lidé musí platit daně, aby stát fungoval. Efektivní proces výběru daní je klíčový pro blaho státu" # todo: NEW TRANSLATION
  IND_const_practices: "Lepší stavební postupy" # todo: NEW TRANSLATION
  IND_const_practices_desc: "Máme muže, kteří umírají na nehody, kterým šlo předejít. Tímto se práce zpomalí, ale je to pro dobro." # todo: NEW TRANSLATION
  IND_upgrade_facilities: "Lepší nástroje" # todo: NEW TRANSLATION
  IND_upgrade_facilities_desc: "Měli bychom investovat do nových nástrojů, aby naši muži mohli pracovat snadno" # todo: NEW TRANSLATION
  IND_address_issues: "Řešit naše problémy" # todo: NEW TRANSLATION
  IND_address_issues_desc: "Měli bychom se zaměřit na naše vnitřní problémy" # todo: NEW TRANSLATION
  IND_edu_to_disenfranchised: "Vzdělání pro marginalizované" # todo: NEW TRANSLATION

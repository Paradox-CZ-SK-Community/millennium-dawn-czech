  IND_jap_tech_giants_desc: "Technologické giganty pro Japonsko nám mohou něco ukázat. Měli bychom zvážit spolupráci s nimi a s domácími technologickými firmami" # todo: NEW TRANSLATION
  IND_men_for_ports: "Personál pro přístavy" # todo: NEW TRANSLATION
  IND_men_for_ports_desc: "Tyto přístavy se samy neobsluhují! Měli bychom požádat o japonskou pracovní sílu pro obsazení míst v našich přístavech, protože potřebujeme kvalifikované pracovníky" # todo: NEW TRANSLATION
  IND_jap_const_methods: "Japonské stavební metody" # todo: NEW TRANSLATION
  IND_jap_const_methods_desc: "Napodobení japonských stavebních metod by mělo být cílem naší země. Pokud dokážeme vybudovat naši infrastrukturu stejně jako oni, brzy je překonáme" # todo: NEW TRANSLATION
  IND_russia_coop: "Rusko-indonéská spolupráce" # todo: NEW TRANSLATION
  IND_russia_coop_desc: "Spolupráce s Ruskem je jasný způsob, jak Západu ukázat, že jsme toho s jejich výstřelky už dost unaveni. Můžeme také zajistit strategické partnerství s Ruskem" # todo: NEW TRANSLATION
  IND_sukhoi_jets: "Pořiďte letouny Sukhoi" # todo: NEW TRANSLATION
  IND_sukhoi_jets_desc: "Pořízení nejnovějších ruských stíhaček může prospět naší letecké síle, TNI-AU. Měli bychom plánovat uzavření dohod s Ruskem na některé stroje" # todo: NEW TRANSLATION
  IND_russian_tourist: "Rozmazlovat ruské turisty" # todo: NEW TRANSLATION
  IND_russian_tourist_desc: "Rozmazlování ruských turistů povznesí naši zemi v jejich očích. Měli bychom o tom uvažovat, protože velká část našeho turismu pochází z Ruska" # todo: NEW TRANSLATION
  IND_talk_with_neighbors: "Jednání s našimi sousedy" # todo: NEW TRANSLATION
  IND_talk_with_neighbors_desc: "Jednání se sousedy nám může skutečně rozšířit poselství v jihovýchodní Asii" # todo: NEW TRANSLATION
  IND_australia: "Jednat s Austrálií" # todo: NEW TRANSLATION
  IND_australia_desc: "Musíme s Austrálií probrat několik skutečně důležitých věcí. Zejména Východní Timor a jejich zapojení." # todo: NEW TRANSLATION
  IND_apologize_australia: "Omluvit se Austrálii" # todo: NEW TRANSLATION
  IND_apologize_australia_desc: "Měli bychom se Australanům a rodinám padlých dobrovolníků omluvit. Možná jsme byli při celé záležitosti udržování kontroly poněkud drsní" # todo: NEW TRANSLATION
  IND_reparations_give: "Poskytnout odškodnění" # todo: NEW TRANSLATION
  IND_reparations_give_desc: "Poskytněme rodinám dobrovolníků finanční odškodnění jako vyjádření omluvy a zároveň posílíme image naší země" # todo: NEW TRANSLATION
  IND_high_prices: "Vysoké ceny!" # todo: NEW TRANSLATION
  IND_meet_minister_australia: "Setkat se s ministrem Austrálie" # todo: NEW TRANSLATION
  IND_meet_minister_australia_desc: "Nedávno jsme se setkali s premiérem Austrálie a naštěstí byly vyřešeny všechny problémy. Doufejme v lepší vztahy!" # todo: NEW TRANSLATION
  IND_confront_australia: "Konfrontovat Australané" # todo: NEW TRANSLATION
  IND_confront_australia_desc: "Musíme je konfrontovat kvůli jejich zapojení v Východním Timoru. Způsobili, že Indonésii přinesli utrpení a smutek" # todo: NEW TRANSLATION
  IND_demand_reparations: "Žádat o odškodnění" # todo: NEW TRANSLATION
  IND_demand_reparations_desc: "Rodiny našich mužů a žen potřebují okamžité finanční odškodnění. Pokud toto odškodnění nedostaneme, vezmeme si ho silou..." # todo: NEW TRANSLATION
  IND_malaysia: "Jednat s Malajsií" # todo: NEW TRANSLATION
  IND_malaysia_desc: "Malajsie a Indonésie jsou dvě blízké sousedé, avšak poslední problémy nás od sebe oddělují." # todo: NEW TRANSLATION
  IND_demand_riau: "Žádat o vydání Riau" # todo: NEW TRANSLATION
  IND_demand_riau_desc: "Riau je oprávněně indonéské území a neradi, když ho Malaysijci nárokují. Musíme je okamžitě vyzvat, aby se stáhli!" # todo: NEW TRANSLATION
  IND_cede_riau: "Přenejte Riau" # todo: NEW TRANSLATION
  IND_cede_riau_desc: "Přenechání Riau vyřeší mnoho našich problémů. Bojovat o malý ostrov se nevyplatí." # todo: NEW TRANSLATION
  IND_strategic_partnership: "Strategické partnerství" # todo: NEW TRANSLATION
  IND_strategic_partnership_desc: "Teď můžeme být strategickými partnery Malajsie. Po stažení z Riau si nás skutečně oblíbili." # todo: NEW TRANSLATION
  IND_combat_it: "Boj proti radikalismu" # todo: NEW TRANSLATION
  IND_combat_it_desc: "Boj proti radikalismu je nejlepší volba. Bojem s ním pošleme silný vzkaz těm, kteří se mu věnují. Tímto krokem můžeme také posílit naši vlastní moc a umožnit nám prosazovat vliv na různé aspekty života našich lidí" # todo: NEW TRANSLATION
  IND_bolster_party_pop: "Posílit popularitu strany" # todo: NEW TRANSLATION
  IND_bolster_party_pop_desc: "Posílení popularity našich stran je win-win situace, lidé začnou naši zemi milovat a my získáme trochu více podpory pro nadcházející volby!" # todo: NEW TRANSLATION
  IND_derad_campaign: "Kampaňe de-radikálizace" # todo: NEW TRANSLATION
  IND_derad_campaign_desc: "Není ještě pozdě napravit ty, kteří se stali radikály. Můžeme uspořádat vládou sponzorované kampaně po celé Indonésii, aby lidé byli de-radikálizováni" # todo: NEW TRANSLATION
  IND_investigate_growth: "Prozkoumejte jejich růst" # todo: NEW TRANSLATION
  IND_investigate_growth_desc: "Alokace části našeho rozpočtu na lepší policii nám může poskytnout indicie, proč radikálové den za dnem rostou" # todo: NEW TRANSLATION
  IND_start_media_campaign: "Zahajte mediální kampaně" # todo: NEW TRANSLATION
  IND_start_media_campaign_desc: "Získání vlivu v médiích může být dobrým způsobem, jak změnit pohled některých radikálů" # todo: NEW TRANSLATION
  IND_control_net: "Boj proti radikálnímu obsahu na síti" # todo: NEW TRANSLATION
  IND_control_net_desc: "Boje s radikály na internetu je jedním z mnoha způsobů, jak je a jejich myšlenky odstavit od stále digitalizující se Indonésie" # todo: NEW TRANSLATION
  IND_filter_net: "Filtrujte síť" # todo: NEW TRANSLATION
  IND_filter_net_desc: "Filtrování sítě je krok, který může naštvat naše lidi, ale umožní nám lépe řídit to, co se na síti objevuje a co z ní vychází" # todo: NEW TRANSLATION
  IND_bolster_nationalism: "Podněcujte indonéský nacionalismus" # todo: NEW TRANSLATION
  IND_bolster_nationalism_desc: "Přimějme naše lidi k hrdosti na naši zemi a trochu je odpojme od náboženství" # todo: NEW TRANSLATION
  IND_rallies_schools: "Uspořádejte shromáždění ve školách" # todo: NEW TRANSLATION
  IND_rallies_schools_desc: "Pořádání shromáždění může mládeži ukázat nebezpečí radikalizace." # todo: NEW TRANSLATION
  IND_arrest_members: "Zadržte radikální vůdce" # todo: NEW TRANSLATION
  IND_arrest_members_desc: "Prohlídka našich věznic známým radikálním vůdcům ukáže jejich následovníkům, co je čeká" # todo: NEW TRANSLATION
  IND_curb_fpi: "Omez FPI" # todo: NEW TRANSLATION
  IND_curb_fpi_desc: "FPI nebol Islamská fronta obrany je nebezpečná radikální organizace, která má největší vliv na extremistické ideologie. Omezování jejich vlivu a moci je klíčové k boji proti radikalismu v naší zemi" # todo: NEW TRANSLATION
  IND_persecute: "Pronásledovat FPI" # todo: NEW TRANSLATION
  IND_persecute_desc: "Pronásledování FPI vyřadí extrémistické postoje z naší země a tito lidé budou souzeni podle našeho justice systému!" # todo: NEW TRANSLATION
  IND_embrace_it: "Zjemnit náš postoj" # todo: NEW TRANSLATION
  IND_embrace_it_desc: "Zjemnění našeho postoje může radikály přimět změnit jejich názory na nás, avšak riskujeme vytvoření situace, kterou v budoucnu nebudeme moci zvládnout..." # todo: NEW TRANSLATION
  IND_tell_police_backdown: "Zrušte bezpečnostní jednotky v radikálních oblastech" # todo: NEW TRANSLATION
  IND_tell_police_backdown_desc: "Rozpuštěním těchto bezpečnostních jednotek ukážeme radikálům, že nejsme hrozbou, a doufejme, že si nás oblíbí" # todo: NEW TRANSLATION
  IND_fund_their_media: "Povolte FPI v médiích" # todo: NEW TRANSLATION
  IND_fund_their_media_desc: "Povolením FPI v médiích ukáže plody Indonéské demokracie. Každý má právo vyjadřovat se v této zemi a nebudeme diskriminovat podle ideologií!" # todo: NEW TRANSLATION
  IND_beyond_our_control: " Počkejte.. Proč bouří?!" # todo: NEW TRANSLATION
  IND_beyond_our_control_desc: "Ti nevděční radikálové! Zdá se, že vyvolávají výtržnosti a ničí naše ulice žádající svrhnutí vlády. Jak se to mohlo stát? Kdo by to čekal?" # todo: NEW TRANSLATION
  IND_parliement_stormed: "Parlament dobyt!" # todo: NEW TRANSLATION
  IND_parliement_stormed_desc: "Parlament byl obsazen a několik klíčových úředníků bylo vzato jako rukojmí. Požadují rezignaci, aby získali své svobody" # todo: NEW TRANSLATION
  IND_fpi: "FPI uchvátila moc" # todo: NEW TRANSLATION
  IND_fpi_desc: "Temný den v historii naší země... Tento den je skutečně nádherným dnem v naší historii a doufáme, že moc, kterou nám svým následovníkům dali, očistí tuto zemi kámen po kameni!" # todo: NEW TRANSLATION
  IND_touch_on_economy: "Dotkněte se ekonomiky" # todo: NEW TRANSLATION
  IND_touch_on_economy_desc: "Naše země prochází těžkými časy; pokud oživíme některé aspekty naší ekonomiky, mohli bychom uniknout zhroucení" # todo: NEW TRANSLATION
  IND_fund_for_holy: "Fatva továren" # todo: NEW TRANSLATION
  IND_fund_for_holy_desc: "Nové továrny pro dělníky se staví. To podpoří výrobu zboží a jeho tok v naší zemi" # todo: NEW TRANSLATION
  IND_oppose_invest: "Odmítání investic" # todo: NEW TRANSLATION
  IND_oppose_invest_desc: "Odmítání zahraničních investic je jeden ze způsobů, jak chránit naše zdroje a udržet naši zemi nezávislou!" # todo: NEW TRANSLATION
  IND_convert_tourist_destination: "Oživit turistické destinace" # todo: NEW TRANSLATION
  IND_convert_tourist_destination_desc: "Kdo se stará o pláž nebo dvě? Nebo o starou skalní formaci? Nebo o nějaký hloupý nevěřící chrám postavený před 500 lety? Potřebujeme co nejvíce prostoru, abychom posílili moc naší země!" # todo: NEW TRANSLATION
  IND_sharia_2: "Šaría!" # todo: NEW TRANSLATION
  IND_sharia: "Šaría!" # todo: NEW TRANSLATION
  IND_sharia_desc: "Se šaríjským zákonem můžeme konečně začít očistovat naši zemi a její společnosti. Ačkoliv na začátku bude odpor, naši lidé si na to časem zvyknou a začnou to milovat." # todo: NEW TRANSLATION
  IND_dress_code: "Vynutit dress code" # todo: NEW TRANSLATION
  IND_dress_code_desc: "Vynucení dress codeu je jistý způsob očisty indonéské společnosti. Pokud to neuděláme, naši lidé se stanou bezvěrci a budou v naší agendě působit problémy!" # todo: NEW TRANSLATION
  IND_gender_seg: "Segregace pohlaví" # todo: NEW TRANSLATION
  IND_gender_seg_desc: "Rozdělení našich pohlaví a jejich přemístění do jejich příslušných rolí nás posune dále, než když je necháme dělat cokoli, co chtějí." # todo: NEW TRANSLATION
  IND_raid_bar: "Zásahy do barů" # todo: NEW TRANSLATION
  IND_raid_bar_desc: "Navzdory novým zákonům někteří nevěřící stále provozují podzemní bary. Musíme takové operace okamžitě zlikvidovat!" # todo: NEW TRANSLATION
  IND_regional_purification: "Regionální očista" # todo: NEW TRANSLATION
  IND_regional_purification_desc: "Jak můžeme očistit náš lid, pokud naši sousedé jsou nevěřící a nečistí? Je čas vzít záležitosti do svých rukou!" # todo: NEW TRANSLATION
  IND_purify_philipines: "Očistit Filipíny" # todo: NEW TRANSLATION
  IND_purify_philipines_desc: "Pojďme na sever do Filipín. Ačkoli nejsou islámskou zemí, neznamená to, že by se jimi nemohli stát!" # todo: NEW TRANSLATION
  IND_purify_singapore: "Očistit Singapur" # todo: NEW TRANSLATION
  IND_purify_singapore_desc: "Singapur je islámská země jako my, avšak jejich absurdní politiky působí, že haní náboženství a čistotu regionu!" # todo: NEW TRANSLATION
  IND_purify_asia: "Očistit jižní Asii" # todo: NEW TRANSLATION
  IND_purify_asia_desc: "Očista jižní Asie nám umožní získat oporu na celém kontinentu. Pokud to zvládneme, budeme pokračovat s našimi očistnými politikami" # todo: NEW TRANSLATION
  IND_holy_indonesia: "Očistěná Indonésie" # todo: NEW TRANSLATION
  IND_holy_indonesia_desc: "Dosáhli jsme očisty naší země, Indonésie. S tímto můžeme vstoupit do 21. století s islámským zápalem v našich lidech!" # todo: NEW TRANSLATION
  IND_help_aceh: "Pomoc Acehu" # todo: NEW TRANSLATION
  IND_help_aceh_desc: "Tyto časy jsou zkouškou; Aceh byl zasažen katastrofou a naši lidé tam jsou v ohrožení. Musíme koordinovat snahu jim pomoci co nejvíce" # todo: NEW TRANSLATION
  IND_send_aid_package: "Koordinovat pomoc při katastrofách" # todo: NEW TRANSLATION
  IND_send_aid_package_desc: "Musíme koordinovat pomoc při katastrofách pro obyvatele Aceh, aby se mohli postavit na nohy" # todo: NEW TRANSLATION
  IND_bring_resistance_down_one: "Spřátelit si lokální vůdce" # todo: NEW TRANSLATION
  IND_bring_resistance_down_one_desc: "Vytvoření aliance s lokálními vůdci nám pomůže získat jejich důvěru a zahájit fázi první zlepšení vztahů" # todo: NEW TRANSLATION
  IND_bring_resistance_down_two: "Poskytnout finanční pomoc regionálním vůdcům" # todo: NEW TRANSLATION
  IND_bring_resistance_down_two_desc: "Dáváním regionálním vůdcům peněz je můžeme přesvědčit, aby zahájili financování rekonstrukce poškozených budov" # todo: NEW TRANSLATION
  IND_bring_resistance_down_three: "Zadržet potížisty" # todo: NEW TRANSLATION
  IND_bring_resistance_down_three_desc: "Někteří v Aceh nechtějí mír, navzdory strašné katastrofě, která nastala. Musíme si s nimi poradit, abychom se mohli posunout z tohoto zbytečného konfliktu." # todo: NEW TRANSLATION
  IND_bring_resistance_down_four: "Vraťte Aceh!" # todo: NEW TRANSLATION
  IND_bring_resistance_down_four_desc: "Je čas... je čas, abychom konečně vrátili Aceh lid Indonésie, abychom mohli po staletí prosperovat!" # todo: NEW TRANSLATION
  indonesia.8.t: "Indonésie požaduje odškodnění za Timor-Leste!" # todo: NEW TRANSLATION
  indonesia.8.d: "Indonésie požaduje, abychom zaplatili odškodnění za naši snahu o Timor-Leste's nezávislost. Žádají absurdní sumu peněz, která vyjde z kapes Austrálie. Můžeme to odmítnout, avšak může to eskalovat do situace mimo naši kontrolu.." # todo: NEW TRANSLATION
  indonesia.8.a: "Řekněte jim, ať si to přijedou vyzvednout" # todo: NEW TRANSLATION
  indonesia.8.b: "Dobře, pokud to znamená, že budou muset přijít" # todo: NEW TRANSLATION
  indonesia.800.t: "Přijali!" # todo: NEW TRANSLATION
  indonesia.800.d: "Australané nabídli zaplatit odškodnění za jejich zapojení do Timor-Leste, i když to možná nebude stačit, protože nám způsobili ztrátu našeho území..." # todo: NEW TRANSLATION
  indonesia.800.a: "Perfektní!" # todo: NEW TRANSLATION
  indonesia.80.t: "Odmítli!" # todo: NEW TRANSLATION
  indonesia.80.d: "Poté, co jsme Australanům předložili velmi milostnou a štědrou žádost, ji odmítli. Zdá se, že nejsou ochotni s námi spolupracovat, a co víme, necítí lítost nad způsobenou bolestí naší země!" # todo: NEW TRANSLATION
  indonesia.80.a: "Dobře, tedy získáme odškodnění jinak!" # todo: NEW TRANSLATION
  indonesia.7.t: "Indonésie požaduje, abychom se stáhli z Riau!" # todo: NEW TRANSLATION
  indonesia.7.d: "Diplomati z Indonésie trvají na tom, že bychom měli odstoupit od nároků na Riau. To je téma, o němž se mezi našimi dvěma zeměmi vedou ostré debaty a zdá se, že dosáhlo bodu varu. Máme připravit odpověď co nejdříve" # todo: NEW TRANSLATION
  indonesia.7.a: "Ne, Riau je NAŠE!" # todo: NEW TRANSLATION
  indonesia.7.b: "Nechte je mít to, nepotřebujeme ten smutný malý ostrov" # todo: NEW TRANSLATION
  indonesia.70.t: "Malajsie odmítá odstoupit od Riau!" # todo: NEW TRANSLATION
  indonesia.70.d: "Malayští diplomaté nás nedávno upozornili na jejich odmítnutí naší nabídky. To je porušení suverenity Indonésie a musí být vyřešeno odpovídající reakcí!" # todo: NEW TRANSLATION
  indonesia.70.a: "Požádali o to.." # todo: NEW TRANSLATION
  indonesia.700.t: "Odstoupili Riau!" # todo: NEW TRANSLATION
  indonesia.700.d: "Zdá se, že naše zpráva byla hlasitá a jasná, Riau je náš! Malayští diplomaté nám nedávno řekli, že stát se vzdal všech nároků na ostrov Riau. Indonésie může nyní zhluboka vydechnout" # todo: NEW TRANSLATION
  indonesia.700.a: "Dobré" # todo: NEW TRANSLATION
  indonesia.5865.t: "Přicházejí pohromy!" # todo: NEW TRANSLATION
  indonesia.5865.d: "V Indonésii se očekává spousta pohrom. Aby byla Indonésie stabilní, ujistěte se, že zkontrolujete záložku „Rozhodnutí“ a dokončíte zadané úkoly pod „Indonésie: Strašná smůla“. Vaším prvním úkolem bude postavit loděnici v Kalimantanu, aby se předešlo průmyslové katastrofě, hodně štěstí!" # todo: NEW TRANSLATION
  indonesia.5865.a: "Dobře" # todo: NEW TRANSLATION
  indonesia.923.t: "Budoucnost Indonésie" # todo: NEW TRANSLATION
  indonesia.923.d: "Naše země se už dlouho nachází v rozvratu, sahající až do doby, kdy jsme získali nezávislost na Nizozemsku. Od finančních problémů po sociální a etnické problémy Indonésie byla zasažena ze všech stran a už to dlouho nevydrží. Rozhodná akce musí být podniknuta, aby Indonésie přežila a prosperovala ve 21. století. Proto musíme nejprve začít řešit problémy blízko domova." # todo: NEW TRANSLATION
  indonesia.923.a: "Jdeme dál!" # todo: NEW TRANSLATION
  indonesia.69.t: "Násilí v Kalimantanu!" # todo: NEW TRANSLATION
  indonesia.69.d: "Řetězec násilí vznikl poté, co byli dva Madurejci napadeni několika Dayak v Sampi během migrační události. Tento konflikt se nyní zvrhl v plnohodnotnou krizi, při níž počet obětí stoupá den ze dne a mnoho lidí je vysídáváno ze svých domovů. Bezpečnostní složky jsou momentálně na pokyny." # todo: NEW TRANSLATION
  indonesia.69.a: "Oni to zvládnou sami!" # todo: NEW TRANSLATION
  indonesia.69.b: "Na co čekáš? Oprav to!" # todo: NEW TRANSLATION
  indonesia.5.t: "Indonésie žádá o finanční prostředky" # todo: NEW TRANSLATION
  indonesia.5.d: "Indonésie má doma skutečně vyhrocený náboženský konflikt a spoléhá na nás, že jí poskytneme finanční pomoc" # todo: NEW TRANSLATION
  indonesia.5.a: "Jistě, pokud je to pro větší dobro" # todo: NEW TRANSLATION
  indonesia.5.b: "Pfft... Ne." # todo: NEW TRANSLATION
  indonesia.50.t: "Nizozemci souhlasí s naší pomocí!" # todo: NEW TRANSLATION
  indonesia.50.d: "Po pečlivém zvážení nám nizozemští diplomaté nabídli malé množství peněz, které můžeme dát našim křesťanům, aby vyhráli konflikty" # todo: NEW TRANSLATION
  indonesia.50.a: "Perfektní" # todo: NEW TRANSLATION
  indonesia.500.t: "Nizozemci odmítají pomoc!" # todo: NEW TRANSLATION
  indonesia.500.d: "Nizozemští diplomaté nám přišli oznámit, že jejich vláda odmítla naši pomoc křesťanům!" # todo: NEW TRANSLATION
  indonesia.500.a: "Neuvěřitelné" # todo: NEW TRANSLATION
  indonesia.6.t: "Indonésie žádá o finanční prostředky" # todo: NEW TRANSLATION
  indonesia.6.d: "Indonésie má doma skutečně vyhrocený náboženský konflikt a spoléhá na nás, abychom jí poskytli finanční pomoc" # todo: NEW TRANSLATION

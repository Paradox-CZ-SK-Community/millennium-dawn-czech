 IND_disasters_mechanic_desc: "Indonésie má naštěstí bohatství přírodních zdrojů, dostatek personálu a vůli prorazit do 21. století.\nNicméně, §HIndonésie čelí mnoha výzvám§!, které jí §Zpomalují pokrok§!. Nehody jsou §Rběžným jevem§!, které by se daly snadno zabránit lepší péčí o daný region\n\nZ tohoto důvodu je naší povinností věnovat státům včasnou pozornost, abychom se vyhnuli katastrofě, která by nám způsobila vážné škody\n\nBudeme nadále čelit katastrofám po značnou dobu, nicméně pokud je rychle řešíme, nakonec po čase ustoupí!" # todo: NEW TRANSLATION

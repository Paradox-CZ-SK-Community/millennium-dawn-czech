 indonesia.95.t: "Východní Timor vyhlašuje nezávislost!" # todo: NEW TRANSLATION
 indonesia.95.d: "Po našem rozhodnutí ohledně zachování našeho oprávněného území se Východní Timor rozhodl vyhlásit nezávislost. Nejvíce šokující je, že Australané jim tajně pašovali zbraně a nyní se proti nám bouří!" # todo: NEW TRANSLATION

 indonesia.420.t: "Volání o pomoc!" # todo: NEW TRANSLATION
 indonesia.420.d: "Abychom se vypořádali s probíhající asijskou finanční krizí v naší zemi, musíme hledat pomoc u zahraničních institucí. Japonsko je naším nejbližším partnerem, který je ochoten pomoci. Nicméně Japonsko v minulosti uškodilo naší zemi a mnoho nacionalistických a antizápadních skupin žádá o alternativu — tou je Čína. Čína je také ochotna pomoci, ale taková pomoc nás vtáhne do její přímé sféry vlivu a může posunout naše politické směřování." # todo: NEW TRANSLATION
 indonesia.420.a: "Potřebujeme japonskou pomoc!" # todo: NEW TRANSLATION
 indonesia.420.b: "Čína ví, co dělá, kontaktujte ji!" # todo: NEW TRANSLATION

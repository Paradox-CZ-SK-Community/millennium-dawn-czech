  indonesia.600.a: "Neuvěřitelné" # todo: NEW TRANSLATION
  indonesia.772.t: "Radikální vůdce Rizieq Shihab zatčen!" # todo: NEW TRANSLATION
  indonesia.772.d: "Radikální vůdce organizace „FPI“, Rizieq Shihab, byl zatčen a nyní čeká na soud. Toto je významné vítězství pro indonéskou bezpečnost, protože naše demokracie už není v bezprostředním ohrožení radikálů a jejich zpátečnických ideálů!" # todo: NEW TRANSLATION
  indonesia.772.a: "Vítězství pro demokracii." # todo: NEW TRANSLATION
  indonesia.2.t: "Otázka Východního Timoru" # todo: NEW TRANSLATION
  indonesia.2.d: "Přišel čas, hořká chvíle pro naši zemi. Lidé Východního Timoru, jednoho z našich mnoha ostrovů, žádají o nezávislost. Kruté protesty, nepokoje a střety způsobily značnou nestabilitu a vážně zpomalily politický i sociální pokrok. Nyní je na nás, abychom rozhodli o osudu národa: buď budeme sledovat přání OSN, nebo vybereme vlastní cestu." # todo: NEW TRANSLATION
  indonesia.2.a: "To je to, co chtějí lidé Východního Timoru... Ne my" # todo: NEW TRANSLATION
  indonesia.2.b: "Co teď chtějí udělat?!" # todo: NEW TRANSLATION
  indonesia.3.t: "OSN schvaluje ústavu!" # todo: NEW TRANSLATION
  indonesia.3.d: "Po našem schválení nezávislosti Východního Timoru schválila OSN jejich ústavu. Demokratický, nezávislý Východní Timor brzy bude naším sousedem." # todo: NEW TRANSLATION
  indonesia.3.a: "To je to, co chtěli" # todo: NEW TRANSLATION
  indonesia.4.t: "Timor-Leste is free!" # todo: NEW TRANSLATION
  indonesia.4.d: "Je to oficiální. Schválení jejich ústavy OSN bylo konečně provedeno, a nezávislý Timor-Leste je nyní naším sousedem." # todo: NEW TRANSLATION
  indonesia.4.a: "Doufám v dobré vztahy" # todo: NEW TRANSLATION
  indonesia.9.t: "Indonésie popírá nezávislost Východního Timoru!" # todo: NEW TRANSLATION
  indonesia.9.d: "Indonésijský režim popřel lidem Východního Timoru jejich svobodu a nezávislost. Mnoho povstaleckých skupin na nás hledí jako na možné osvoboditele a v současnosti se napětí v regionu i ve světě zvyšuje..." # todo: NEW TRANSLATION
  indonesia.9.a: "Dobře, stačilo!" # todo: NEW TRANSLATION
  indonesia.9.b: "Není to náš problém" # todo: NEW TRANSLATION
  indonesia.55.t: "Budoucnost našich studentů!" # todo: NEW TRANSLATION
  indonesia.55.d: "Přišel čas, abychom probrali budoucnost vzdělávání našich dětí. Jak dlouho víme, ministerstvo náboženských záležitostí spravuje školský systém a ukládá našim studentům mírný islámický výklad. Musíme znovu posoudit, zda je tento přístup skutečně účinný." # todo: NEW TRANSLATION
  indonesia.55.a: "Pokračovat ve vyučování náboženství!" # todo: NEW TRANSLATION
  indonesia.55.b: "Ukončit vyučování náboženství!" # todo: NEW TRANSLATION
  indonesia.77.t: "Rozsáhlé etnické napětí!" # todo: NEW TRANSLATION
  indonesia.77.d: "Nastal čas vyřešit etnické konflikty zuřící v naší zemi. Místa jako Ambon a Borneo zažívají násilí téměř každý den. Národ to nemůže zvládnout, pokud si lidé navzájem bojují kvůli náboženským přesvědčením. Nyní musíme dát jasně najevo, koho budeme podporovat, pokud vůbec někoho." # todo: NEW TRANSLATION
  indonesia.77.a: "Muslimové nás potřebují!" # todo: NEW TRANSLATION
  indonesia.77.b: "Neděláme si žádné oblíbence, jen to už opravte!" # todo: NEW TRANSLATION
  indonesia.77.c: "Křesťané nás potřebují!" # todo: NEW TRANSLATION
  indonesia.1000.t: "Parlament dobyt" # todo: NEW TRANSLATION
  indonesia.1000.d: "Měsíce násilností a střetů nás přivedly k tomuto bodu. Naši příznivci a stoupenci úspěšně obklíčili Indonéský parlament a vyžadovali odstoupení několika klíčových osob, a vše vyhověno bylo. Lidé v Indonésii jsou nyní osvobozeni od věčné tyranie, která byla touto takzvanou demokracií." # todo: NEW TRANSLATION
  indonesia.1000.a: "Revoluce uspěla" # todo: NEW TRANSLATION
  indonesia.1001.t: "Ambon City under Christian control!" # todo: NEW TRANSLATION
  indonesia.1001.d: "Roky bojů v Ambonu konečně skončily a jeho obyvatelé mohou vydechnout. Křesťané ve městě zvítězili a my jsme začali jmenovat křesťanské vůdce pro místní města a vesnice" # todo: NEW TRANSLATION
  indonesia.1001.a: "Bylo jen otázkou času.." # todo: NEW TRANSLATION
  indonesia.1002.t: "Ambon City under Muslim control!!" # todo: NEW TRANSLATION
  indonesia.1002.d: "Roky bojů v Ambonu konečně skončily a jeho obyvatelé mohou vydechnout. Muslimové ve městě zvítězili a my jsme začali jmenovat muslimské vůdce pro místní města a vesnice" # todo: NEW TRANSLATION
  indonesia.1002.a: "Jak se dalo očekávat" # todo: NEW TRANSLATION
  indonesia.27.t: "Wahidovo odvolání!" # todo: NEW TRANSLATION
  indonesia.27.d: "Po plenárním zasedání se MPR rozhodlo odvolat prezidenta Wahida na základě neschopnosti způsobené jeho nezodpovědnou politikou a zvládáním finanční krize. Nyní jmenovali viceprezidentku Magawati Soekarpunati jako prezidenta Indonésie!" # todo: NEW TRANSLATION
  indonesia.27.a: "Zasloužil si to!" # todo: NEW TRANSLATION
  indonesia.37.t: "Útok na Bali!" # todo: NEW TRANSLATION
  indonesia.37.d: "V klubu na Bali došlo k několika výbuchům, při nichž zahynulo 202 lidí, včetně našich občanů i cizinců. Bylo zabito 88 Australanů a nyní na nás tlačí australské úřady a další, abychom jednali v této záležitosti. Prsty směřují na radikální skupinu Jemaah Islamiyah, která byla považována za zdroj těchto útoků. Musíme okamžitě učinit rozhodnutí, abychom situaci nezhoršili." # todo: NEW TRANSLATION
  indonesia.37.a: "Zahajte vyšetřování, a odškodněte rodiny" # todo: NEW TRANSLATION
  indonesia.37.b: "Jak smutné" # todo: NEW TRANSLATION
  indonesia.477.t: "Přepadení" # todo: NEW TRANSLATION
  indonesia.477.d: "Rozhněvaná demonstrace dobyla zbrojnici v okrese Wamena a situace by mohla být katastrofální. Naše bezpečnostní složky začaly evakuovat civilisty, kteří by mohli být v ohrožení, a dostat je do bezpečí, nicméně motivy této davy jsou v současnosti neznámé." # todo: NEW TRANSLATION
  indonesia.477.a: "Pospěš a něco udělej!" # todo: NEW TRANSLATION
  indonesia.477.b: "Snad se to samo vyřeší" # todo: NEW TRANSLATION
  indonesia.577.t: "Tsunami v Acehu" # todo: NEW TRANSLATION
  indonesia.577.d: "Obrovský tsunami zasáhl Banda Aceh a další části provincie. Aceh bylo centrem ozbrojeného odporu a odboje, což vedlo k nedostatečné spolupráci mezi námi a nimi při katastrofách. Tentokrát je situace však jiná. Už si nemohou dovolit zvládnout událost tohoto rozsahu samy, potřebují naši pomoc k obnově. GAM nabídlo příměří a je ochotna spolupracovat na ukončení našeho konfliktu" # todo: NEW TRANSLATION
  indonesia.577.d1: "Obrovský tsunami zasáhl Banda Aceh a další části provincie. Již zdevastovaný region z let guerilla warfare a odboje je nyní ještě více zdevastován než dříve. Je nezbytné zahájit obnovu této oblasti, jinak hrozí další povstání." # todo: NEW TRANSLATION
  indonesia.577.a: "Další pohroma..." # todo: NEW TRANSLATION
  indonesia.67.t: "Problémy s uprchlíky ve Západní Papui" # todo: NEW TRANSLATION
  indonesia.67.d: "Znovu se Australané vměšují do našich vnitřních záležitostí, tentokrát však nabízejí azyl pro potížisty ve Západní Papui. Napětí mezi Jakartou a Canberrou dosáhlo bodu varu a jsme připraveni jednat, je-li to potřeba!" # todo: NEW TRANSLATION
  indonesia.67.a: "Fund surveillance stations to prevent this in the future!" # todo: NEW TRANSLATION
  indonesia.67.b: "Perhaps the funds can go.. Elsewhere..." # todo: NEW TRANSLATION
  indonesia.678.t: "Formuje se Národní výbor Papua-Nové Guinea" # todo: NEW TRANSLATION
  indonesia.678.d: "Národní výbor Papua-Nové Guinea, známý také jako KNBP, je skupina sídlící ve Západní Papui a usiluje o referendum o postavení regionu. Ačkoli jejich poselství je pokojné, pokud budou jejich cíle dosaženy, znamená to katastrofu pro naši zemi" # todo: NEW TRANSLATION

 indonesia.2.t: "Otázka Východního Timoru" # todo: NEW TRANSLATION
 indonesia.2.d: "Nastal čas, hořký okamžik pro náš národ. Lidé Východního Timoru, jednoho z našich ostrovů, požadují nezávislost. Brutální protesty, nepokoje a střety způsobily velkou nestabilitu a vážně zpomalily politický a sociální pokrok. Nyní je na nás rozhodnout o osudu tohoto území: buď vyhovíme přáním OSN, nebo půjdeme vlastní cestou" # todo: NEW TRANSLATION
 indonesia.2.a: "To je přání obyvatel Východního Timoru, ne naše" # todo: NEW TRANSLATION
 indonesia.2.b: "Cože? Chtějí to udělat?!" # todo: NEW TRANSLATION
 indonesia.3.t: "OSN schválila ústavu!" # todo: NEW TRANSLATION
 indonesia.3.d: "Po našem souhlasu s nezávislostí Východního Timoru OSN schválila jejich ústavu. Demokratický, nezávislý Východní Timor bude brzy naším sousedem..." # todo: NEW TRANSLATION
 indonesia.3.a: "Je to to, co si přáli" # todo: NEW TRANSLATION
 indonesia.4.t: "Timor-Leste je svobodný!" # todo: NEW TRANSLATION
 indonesia.4.d: "Je to oficiální. Schválení jejich ústavy OSN bylo konečně provedeno a nezávislý Timor-Leste je nyní naším sousedem." # todo: NEW TRANSLATION
 indonesia.4.a: "Doufejme v dobré vztahy" # todo: NEW TRANSLATION
 indonesia.9.t: "Indonésie odmítá nezávislost Východního Timoru!" # todo: NEW TRANSLATION
 indonesia.9.d: "Indonéský režim odepřel lidem Východního Timoru svobodu a nezávislost. Mnohé povstalecké skupiny se na nás dívají jako na potenciální osvoboditele a v regionu i ve světě se právě rodí velké napětí..." # todo: NEW TRANSLATION
 indonesia.9.a: "Dobře, toho bylo dost!" # todo: NEW TRANSLATION
 indonesia.9.b: "Náš problém to není" # todo: NEW TRANSLATION
 indonesia.55.t: "Budoucnost našich studentů!" # todo: NEW TRANSLATION
 indonesia.55.d: "Nastal čas diskutovat o budoucnosti vzdělávání našich dětí. Jak je známo, ministerstvo náboženských záležitostí dosud řídilo školský systém a vnucovalo žákům určité množství islámské výuky. Musíme přehodnotit, zda je tento přístup skutečně efektivní..." # todo: NEW TRANSLATION
 indonesia.55.a: "Pokračovat v náboženské výuce!" # todo: NEW TRANSLATION
 indonesia.55.b: "Ukončit náboženskou výuku!" # todo: NEW TRANSLATION
 indonesia.77.t: "Vypuklé etnické napětí!" # todo: NEW TRANSLATION
 indonesia.77.d: "Je čas urovnat etnické konflikty, které zuří v naší zemi. Místa jako Ambon a Borneo zažívají téměř denní násilí. Země nemůže fungovat, pokud se její lidé bojují kvůli náboženským přesvědčením. Musíme nyní rozhodnout, koho podpoříme, pokud vůbec někoho." # todo: NEW TRANSLATION
 indonesia.77.a: "Muslimové nás potřebují!" # todo: NEW TRANSLATION
 indonesia.77.b: "Neupřednostňujeme nikoho, jen to konečně napravte!" # todo: NEW TRANSLATION
 indonesia.77.c: "Křesťané nás potřebují!" # todo: NEW TRANSLATION
 indonesia.1000.t: "Parlament obsazen" # todo: NEW TRANSLATION
 indonesia.1000.d: "Měsíce nepokojů a střetů nás konečně přivedly k tomuto bodu... Naši stoupenci úspěšně obsadili indonéský parlament a požadovali odstoupení několika klíčových postav, což se také stalo. Indonéský lid je nyní osvobozen od věčné tyranie, jakou byla takzvaná demokracie" # todo: NEW TRANSLATION
 indonesia.1000.a: "Revoluce uspěla" # todo: NEW TRANSLATION
 indonesia.1001.t: "Ambon pod křesťanskou kontrolou!" # todo: NEW TRANSLATION
 indonesia.1001.d: "Roky bojů v Ambonu konečně skončily a jeho obyvatelé si mohou oddechnout. Křesťané ve městě zvítězili a začali jsme jmenovat křesťanské vůdce pro místní města a vesnice" # todo: NEW TRANSLATION
 indonesia.1001.a: "Byla to jen otázka času..." # todo: NEW TRANSLATION
 indonesia.1002.t: "Ambon pod muslimskou kontrolou!!" # todo: NEW TRANSLATION
 indonesia.1002.d: "Roky bojů v Ambonu konečně skončily a jeho obyvatelé si mohou oddechnout. Muslimové ve městě zvítězili a začali jsme jmenovat muslimské vůdce pro místní města a vesnice" # todo: NEW TRANSLATION
 indonesia.1002.a: "Jak se dalo očekávat" # todo: NEW TRANSLATION
 indonesia.27.t: "Odvolání Wahida!" # todo: NEW TRANSLATION
 indonesia.27.d: "Po plenárním zasedání se MPR rozhodla odvolat prezidenta Wahida kvůli neschopnosti vyplývající z jeho nerozvážných politik a zacházení s finanční krizí. Nyní jmenovali viceprezidentku Megawati Soekarnoputri prezidentkou Indonésie!" # todo: NEW TRANSLATION
 indonesia.27.a: "Zasloužil si to!" # todo: NEW TRANSLATION
 indonesia.37.t: "Útok na Bali!" # todo: NEW TRANSLATION
 indonesia.37.d: "V nočním klubu na Bali vybuchlo několik bomb, zabilo to 202 lidí, včetně našich občanů i cizinců. Bylo zabito 88 Australanů a nyní jsme pod tlakem australských úřadů a dalších, abychom na to zareagovali. Prsty směřují k extremistické skupině Jemaah Islamiyah, která byla známá jako původce podobných útoků. Musíme okamžitě rozhodnout, než se situace zhorší" # todo: NEW TRANSLATION
 indonesia.37.a: "Zahájit vyšetřování a odškodnit rodiny" # todo: NEW TRANSLATION
 indonesia.37.b: "Jak smutné" # todo: NEW TRANSLATION
 indonesia.477.t: "Razie" # todo: NEW TRANSLATION
 indonesia.477.d: "Rozzuřený dav vtrhl do zbrojnice okresu Wamena, a to může být velmi katastrofální. Naše bezpečnostní síly začaly evakuovat civilisty, kteří by mohli být v nebezpečí, a dostávají je do bezpečí, avšak motiv tohoto davu je zatím neznámý" # todo: NEW TRANSLATION
 indonesia.477.a: "Pospěšte si a něco udělejte!" # todo: NEW TRANSLATION
 indonesia.477.b: "Snad se to nějak vyřeší samo" # todo: NEW TRANSLATION
 indonesia.577.t: "Tsunami v Acehu" # todo: NEW TRANSLATION
 indonesia.577.d: "Katastrofální tsunami zasáhlo Banda Aceh a další části provincie. Aceh byl centrem guerillového boje a odporu, což vedlo k nedostatku spolupráce mezi námi v době katastrof. Tentokrát je však situace jiná. Už si nemohou dovolit takovou událost zvládnout sami a potřebují naši pomoc k obnově. GAM nabídl příměří a je ochoten spolupracovat na ukončení našeho konfliktu" # todo: NEW TRANSLATION
 indonesia.577.d1: "Katastrofální tsunami zasáhlo Banda Aceh a další části provincie. Oblast, která byla už zdecimována roky guerillového boje a odporu, je nyní ještě více zničena. Je nevyhnutelné, abychom začali uvažovat o obnově této oblasti, jinak riskujeme další povstání." # todo: NEW TRANSLATION
 indonesia.577.a: "Další katastrofa..." # todo: NEW TRANSLATION
 indonesia.67.t: "Problémy s uprchlíky v Západní Papui" # todo: NEW TRANSLATION
 indonesia.67.d: "Australané se opět vmíchali do našich vnitřních záležitostí, tentokrát však nabízejí azyl problémovým osobám v Západní Papui. Napětí mezi Jakartou a Canberrou dosáhlo bodu varu a jsme připraveni zasáhnout, pokud to bude nutné!" # todo: NEW TRANSLATION
 indonesia.67.a: "Financovat hlásky a dohledové stanice, aby se tomu v budoucnu zabránilo!" # todo: NEW TRANSLATION
 indonesia.67.b: "Možná mohou peníze jít... jinam..." # todo: NEW TRANSLATION
 indonesia.678.t: "Vznikl Národní výbor Papuy Nové Guineje" # todo: NEW TRANSLATION
 indonesia.678.d: "Národní výbor Papuy Nové Guineje, známý jako KNBP, je skupina působící v Západní Papui a prosazuje referendum o statusu regionu. Ačkoliv je jejich poselství pokojné, pokud dosáhnou svých cílů, bude to znamenat katastrofu pro naši zemi" # todo: NEW TRANSLATION
 indonesia.678.a: "Rozpustit výbor" # todo: NEW TRANSLATION
 indonesia.678.b: "Trochu zpoždění při výstavbě není velký problém" # todo: NEW TRANSLATION

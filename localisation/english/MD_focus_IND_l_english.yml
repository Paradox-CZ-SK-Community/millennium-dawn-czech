  IND_disasters_mechanic_desc: "Indonésie má velké štěstí, že má hojnost přírodních zdrojů, pracovní síly a vůle projít 21. stoletím.\nNicméně §HIndonésie čelí mnoha výzvám§!, které §Brzdí její pokrok§!. Nehody jsou §Rběžným tématem§!, což by se dalo snadno předejít, kdyby nebyla lepší péče o konkrétní region\n\nZ tohoto důvodu je naším úkolem a zodpovědností věnovat více pozornosti našim státům včas, abychom se vyvarovali katastrofického osudu, který by nám způsobil vážné škody\n\nBudeme mít katastrofy ještě dlouho, avšak pokud je budeme řešit rychle, časem ustoupí!" # todo: NEW TRANSLATION

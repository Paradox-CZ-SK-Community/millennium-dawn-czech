 IND_talk_with_neighbors: "Jednání s našimi sousedy" # todo: NEW TRANSLATION
 IND_talk_with_neighbors_desc: "Jednání s našimi sousedy mohou skutečně rozšířit náš vliv v jihovýchodní Asii" # todo: NEW TRANSLATION
 IND_australia: "Jednat s Austrálií" # todo: NEW TRANSLATION
 IND_australia_desc: "Musíme s Australy projednat velmi důležité záležitosti, konkrétně Východní Timor a jejich zapojení" # todo: NEW TRANSLATION
 IND_apologize_australia: "Omluvit se Austrálii" # todo: NEW TRANSLATION
 IND_apologize_australia_desc: "Měli bychom se omluvit Australanům a rodinám zemřelých dobrovolníků. Možná jsme byli při 'udržování kontroly' příliš tvrdí" # todo: NEW TRANSLATION
 IND_reperations_give: "Poskytnout reparace" # todo: NEW TRANSLATION
 IND_reperations_give_desc: "Dejme rodinám dobrovolníků finanční kompenzaci jako omluvu a zároveň zlepšení image naší země" # todo: NEW TRANSLATION
 IND_high_prices: "Vysoké ceny!" # todo: NEW TRANSLATION
 IND_meet_minister_australia: "Setkat se s ministrem" # todo: NEW TRANSLATION
 IND_meet_minister_australia_desc: "Nedávno jsme se setkali s australským premiérem a naštěstí byly vyřešeny všechny problémy. Doufejme v lepší vztahy!" # todo: NEW TRANSLATION
 IND_confront_australia: "Konfrontovat Austrálii" # todo: NEW TRANSLATION
 IND_confront_australia_desc: "Musíme je postavit před soud kvůli jejich zapojení do Východního Timoru. Způsobili škodu a bolest indonéskému národu" # todo: NEW TRANSLATION
 IND_demand_reperations: "Požadovat reparace" # todo: NEW TRANSLATION
 IND_demand_reperations_desc: "Rodiny našich mužů a žen potřebují okamžité finanční odškodnění. Pokud tyto prostředky nedostanou, vezmeme si je silou..." # todo: NEW TRANSLATION
 IND_malaysia: "Jednat s Malajsií" # todo: NEW TRANSLATION
 IND_malaysia_desc: "Malajsie a Indonésie jsou blízkými sousedy, nicméně v poslední době nás dějí problémy, které nás rozdělují." # todo: NEW TRANSLATION
 IND_demand_riau: "Požadovat postoupení Riau" # todo: NEW TRANSLATION
 IND_demand_riau_desc: "Riau je právoplatné indonéské území a nesnášíme, že si ho Malajsie nárokuje. Musíme je okamžitě požádat, aby ustoupili!" # todo: NEW TRANSLATION
 IND_scede_riau: "Postoupit Riau" # todo: NEW TRANSLATION
 IND_scede_riau_desc: "Postoupení Riau vyřeší spoustu našich problémů. Nestojí za to kvůli malému ostrovu bojovat." # todo: NEW TRANSLATION
 IND_strategic_partnership: "Strategické partnerství" # todo: NEW TRANSLATION
 IND_strategic_partnership_desc: "Nyní můžeme s Malajci navázat strategické partnerství. Poté, co ustoupili ohledně Riau, si nás skutečně oblíbili." # todo: NEW TRANSLATION
 IND_papua_new: "Papua Nová Guinea" # todo: NEW TRANSLATION
 IND_papua_new_desc: "Vztahy s Papuou Novou Guineou jsou důležité. Koneckonců mnoho našich papuánců se zdá, že touží po nezávislosti, podobně jako ti, kteří nám právě sousedí." # todo: NEW TRANSLATION
 IND_demand_forts: "Požadovat, aby přestali rozdmýchávat etnické napětí" # todo: NEW TRANSLATION
 IND_demand_forts_desc: "Musíme požadovat, aby přestali podněcovat touhu našich Papuánců po nezávislosti. Skrze svá média manipulují našimi lidmi na NAŠEM území!" # todo: NEW TRANSLATION
 IND_crack_down_smugglers: "Zásah proti pašerákům" # todo: NEW TRANSLATION
 IND_crack_down_smugglers_desc: "Měli bychom s nimi spolupracovat a vybudovat pevnosti a hlásky podél naší hranice, aby pašeráci nemohli volně přecházet." # todo: NEW TRANSLATION
 IND_crush_opm: "Potlačit OPM" # todo: NEW TRANSLATION
 IND_crush_opm_desc: "OPM je hnutí za nezávislost aktivní v naší papuánské oblasti; měli bychom je přesvědčit, aby nám pomohli uhasit tento revoluční požár." # todo: NEW TRANSLATION
 IND_lapan: "L.A.P.A.N" # todo: NEW TRANSLATION
 IND_lapan_desc: "L.A.P.A.N je náš Národní ústav pro letectví a kosmonautiku a je zodpovědný za úspěchy Indonésie mimo Zemi!" # todo: NEW TRANSLATION
 IND_communication_sattelite: "Pracovat na komunikačních satelitech" # todo: NEW TRANSLATION
 IND_communication_sattelite_desc: "Měli bychom pracovat na komunikačních satelitech, abychom zlepšili komunikační schopnosti země a každodenní život našich lidí" # todo: NEW TRANSLATION
 IND_telkom_sattelite: "Satelit Telkom-4" # todo: NEW TRANSLATION
 IND_telkom_sattelite_desc: "Merah Putih, tedy Telkom-4, je náš nejnovější a nejlepší satelit putující do vesmíru!" # todo: NEW TRANSLATION
 IND_cooperate_nasa: "Spolupracovat s N.A.S.A" # todo: NEW TRANSLATION
 IND_cooperate_nasa_desc: "Spolupráce s N.A.S.A. by výrazně zrychlila, jak rychle dostaneme naše lidi do vesmíru... A urychlila by vesmírný výzkum" # todo: NEW TRANSLATION
 IND_men_in_space: "Muži ve vesmíru" # todo: NEW TRANSLATION
 IND_men_in_space_desc: "Měli bychom být jednou z prvních zemí jihovýchodní Asie, která pošle lidi do vesmíru. Pozvedne to ducha země v těchto těžkých časech a posune nás vpřed v mezinárodním vesmírném závodě" # todo: NEW TRANSLATION
 IND_moon_base: "Indonéská měsíční základna" # todo: NEW TRANSLATION
 IND_moon_base_desc: "Vzrušující den pro naši zemi, s hrdostí oznamujeme, že indonéský život dosáhl povrchu Měsíce!" # todo: NEW TRANSLATION
 IND_salafism_indonesia: "Zabývat se narůstajícím extremismem!" # todo: NEW TRANSLATION
 IND_salafism_indonesia_desc: "Máme problém. Radikalismus se šíří a ovlivňuje naši mládež. To povede k nestabilitě a rozhodně to nechceme v naší zemi. Měli bychom s radikalismem jednat důrazně." # todo: NEW TRANSLATION
 IND_combat_it: "Potírat radikalismus" # todo: NEW TRANSLATION
 IND_combat_it_desc: "Potírání radikalismu je nejlepší volba. Tímto posílíme silný vzkaz těm, kdo ho praktikují. Může to také posílit naši vlastní moc a umožní nám prosazovat vliv v různých aspektech života našich lidí" # todo: NEW TRANSLATION
 IND_bolster_party_pop: "Posílit oblibu strany" # todo: NEW TRANSLATION
 IND_bolster_party_pop_desc: "Posílení popularity naší strany je výhoda pro všechny: lidé začnou milovat naši zemi a získáme více podpory v příštích volbách!" # todo: NEW TRANSLATION
 IND_derad_campaign: "Programy deradikalizace" # todo: NEW TRANSLATION
 IND_derad_campaign_desc: "Není pozdě napravit ty, kteří byli radikalizováni. Můžeme pořádat státem sponzorované kampaně po celé Indonésii, aby se lidé deradikalizovali" # todo: NEW TRANSLATION
 IND_investigate_growth: "Prošetřit jejich růst" # todo: NEW TRANSLATION
 IND_investigate_growth_desc: "Přidělení části rozpočtu na lepší policii nám může poskytnout vodítka, proč počet radikálů den ode dne roste" # todo: NEW TRANSLATION
 IND_start_media_campaign: "Spustit mediální kampaně" # todo: NEW TRANSLATION
 IND_start_media_campaign_desc: "Získat pozici v médiích může být dobrým způsobem, jak změnit názory některých radikálů" # todo: NEW TRANSLATION
 IND_control_net: "Bojovat proti radikálnímu obsahu na internetu" # todo: NEW TRANSLATION
 IND_control_net_desc: "Bojovat proti radikálům na internetu je jedním z mnoha způsobů, jak odstranit je a jejich myšlenky z digitalizující se indonéské společnosti" # todo: NEW TRANSLATION
 IND_filter_net: "Filtrovat internet" # todo: NEW TRANSLATION
 IND_filter_net_desc: "Přímé filtrování internetu může rozhněvat naše lidi, ale umožní nám snáze kontrolovat, jaký obsah prochází, než jen pasivně sledovat pár stránek" # todo: NEW TRANSLATION
 IND_bolster_nationalism: "Podpořit indonéský nacionalismus" # todo: NEW TRANSLATION
 IND_bolster_nationalism_desc: "Učiňme naše lidi hrdými na naši zemi a trochu je odkloníme od náboženství" # todo: NEW TRANSLATION
 IND_rallies_schools: "Pořádat shromáždění ve školách" # todo: NEW TRANSLATION
 IND_rallies_schools_desc: "Pořádání shromáždění může naučit mládež o nebezpečích radikalizace" # todo: NEW TRANSLATION
 IND_arrest_members: "Zatknout radikální vůdce" # todo: NEW TRANSLATION
 IND_arrest_members_desc: "Předvedení známých radikálních vůdců v našich věznicích ukáže jejich stoupencům, co je čeká" # todo: NEW TRANSLATION
 IND_curb_fpi: "Omezit FPI" # todo: NEW TRANSLATION
 IND_curb_fpi_desc: "FPI neboli Fronta obránců islámu je nebezpečná radikální organizace, která má velký vliv pokud jde o extremistické ideologie. Omezit jejich vliv a moc je klíčové pro boj s radikalismem v naší zemi" # todo: NEW TRANSLATION
 IND_persecute: "Pronásledovat FPI" # todo: NEW TRANSLATION
 IND_persecute_desc: "Pronásledování FPI zbaví naši zemi extremistických přesvědčení a tito lidé budou souzeni podle našeho právního systému!" # todo: NEW TRANSLATION
 IND_embrace_it: "Zmírnit náš postoj" # todo: NEW TRANSLATION
 IND_embrace_it_desc: "Zmírnění našeho postoje může přimět tyto radikály, aby změnili názor na nás, nicméně riskujeme vytvoření situace, kterou v budoucnu nemusíme být schopni kontrolovat..." # todo: NEW TRANSLATION
 IND_ignore_assemblies: "Ignorovat shromáždění a setkání" # todo: NEW TRANSLATION
 IND_ignore_assemblies_desc: "Zapomeňte na ta shromáždění a setkání, jsou jen prázdnotou. Pokud se je pokusíme zabránit, uvidí v nás utlačovatele!" # todo: NEW TRANSLATION
 IND_fund_FPI: "Navázat spojenectví s FPI" # todo: NEW TRANSLATION
 IND_fund_FPI_desc: "Spojenectví s FPI a jejich financování může získat jejich stoupence na podporu naší vlády. Nicméně poskytnutí peněz může zrychlit proces radikalizace..." # todo: NEW TRANSLATION
 IND_tell_police_backdown: "Rozpustit bezpečnostní jednotky v radikálních oblastech" # todo: NEW TRANSLATION
 IND_tell_police_backdown_desc: "Rozpuštění těchto bezpečnostních jednotek ukáže radikálům, že nejsme hrozba, a snad je to přiměje si nás oblíbit" # todo: NEW TRANSLATION
 IND_fund_their_media: "Povolit FPI v médiích" # todo: NEW TRANSLATION
 IND_fund_their_media_desc: "Povolit FPI v médiích ukáže plody indonéské demokracie. Každý má v této zemi hlas a nebudeme diskriminovat podle ideologií!" # todo: NEW TRANSLATION
 IND_beyond_our_control: "Počkejte... Proč se bouří?!" # todo: NEW TRANSLATION
 IND_beyond_our_control_desc: "Ti nevděční radikálové! Zdá se, že vyvolávají nepokoje a drancují naše ulice, požadují svržení vlády. Jak se to mohlo stát? Kdo by to čekal?" # todo: NEW TRANSLATION
 IND_parliement_stormed: "Parlament obsazen!" # todo: NEW TRANSLATION
 IND_parliement_stormed_desc: "Parlament byl obsazen a několik klíčových představitelů bylo zajato. Požadují, aby odstoupili, aby získali svobodu" # todo: NEW TRANSLATION
 IND_fpi: "FPI uchvacuje moc" # todo: NEW TRANSLATION
 IND_fpi_desc: "Temný den v dějinách naší země... Ne, tento den je ve skutečnosti nádherný a doufáme, že silou, kterou nám dali naši stoupenci, očistíme tuto zemi cihlu po cihle!" # todo: NEW TRANSLATION
 IND_touch_on_economy: "Zaměřit se na ekonomiku" # todo: NEW TRANSLATION
 IND_touch_on_economy_desc: "Naše země prochází těžkými časy; pokud oživíme některé části ekonomiky, můžeme uniknout hrozbě kolapsu" # todo: NEW TRANSLATION
 IND_fund_for_holy: "Fatwa pro továrny" # todo: NEW TRANSLATION
 IND_fund_for_holy_desc: "Budují se nové továrny pro dělníky. To povzbudí výrobu zboží a jejich tok v naší zemi" # todo: NEW TRANSLATION
 IND_oppose_invest: "Odmítnout investice" # todo: NEW TRANSLATION
 IND_oppose_invest_desc: "Odmítání zahraničních investic je jedním ze způsobů, jak uchovat zdroje naší země a zachovat její nezávislost!" # todo: NEW TRANSLATION
 IND_convert_tourist_destination: "Oživit turistické destinace" # todo: NEW TRANSLATION
 IND_convert_tourist_destination_desc: "Koho zajímá jedna pláž nebo dvě? Nebo staré skalní útvary? Nebo nějaký bláznivý nevěřící chrám postavený před 500 lety? Potřebujeme každý kus prostoru, který získáme, abychom budovali sílu naší země!" # todo: NEW TRANSLATION
 IND_sharia_2: "Šaría!" # todo: NEW TRANSLATION
 IND_sharia: "Šaría!" # todo: NEW TRANSLATION
 IND_sharia_desc: "Se šaríou můžeme konečně zahájit očistu naší země a její společnosti. Ačkoliv zpočátku bude nějaký odpor, naši lidé si ji postupně zamilují..." # todo: NEW TRANSLATION
 IND_dress_code: "Prosadit oděvní kodex" # todo: NEW TRANSLATION
 IND_dress_code_desc: "Prosazování oděvního kodexu je jistý způsob, jak očistit indonéskou společnost. Pokud to neuděláme, naši lidé se stanou nevěřícími a budou narušovat naše plány!" # todo: NEW TRANSLATION
 IND_gender_seg: "Oddělit pohlaví" # todo: NEW TRANSLATION
 IND_gender_seg_desc: "Oddělení pohlaví a přerozdělení do jejich „odpovídajících“ rolí nás posune mnohem dál, než kdybychom jim dovolili dělat, co chtějí" # todo: NEW TRANSLATION
 IND_raid_bar: "Razie na bary" # todo: NEW TRANSLATION
 IND_raid_bar_desc: "Navzdory novým zákonům někteří nevěřící stále provozují tajné bary. Musíme takové provozy okamžitě zavřít!" # todo: NEW TRANSLATION
 IND_regional_purification: "Regionální očista" # todo: NEW TRANSLATION
 IND_regional_purification_desc: "Jak můžeme očistit náš lid, když naši sousedé jsou nevěřící a nečistí? Je načase vzít záležitosti do vlastních rukou!" # todo: NEW TRANSLATION
 IND_purify_philipines: "Očistit Filipíny" # todo: NEW TRANSLATION
 IND_purify_philipines_desc: "Posuňme se na sever, do Filipín. I když nejsou islámským státem, neznamená to, že se jím nemohou stát!" # todo: NEW TRANSLATION
 IND_purify_singapore: "Očistit Singapur" # todo: NEW TRANSLATION
 IND_purify_singapore_desc: "Singapur je islámský stát jako my, nicméně jejich absurdní politiky přinášejí hanbu náboženství a čistotě regionu!" # todo: NEW TRANSLATION
 IND_purify_asia: "Očistit Jižní Asii" # todo: NEW TRANSLATION
 IND_purify_asia_desc: "Očista Jižní Asie nám umožní získat postavení v celém kontinentu. Pokud to dokážeme, můžeme pokračovat v našich očistných politikách" # todo: NEW TRANSLATION
 IND_holy_indonesia: "Očištěná Indonésie" # todo: NEW TRANSLATION
 IND_holy_indonesia_desc: "Podařilo se nám očistit naši zemi, Indonésii. Díky tomu můžeme vstoupit do 21. století s islámským zápalem v našem lidu!" # todo: NEW TRANSLATION
 IND_help_aceh: "Pomoc Acehu" # todo: NEW TRANSLATION
 IND_help_aceh_desc: "To jsou těžké časy, Aceh byl zasažen katastrofou a naši lidé tam jsou v vážném nebezpečí. Musíme koordinovat úsilí, abychom jim co nejvíce pomohli" # todo: NEW TRANSLATION
 IND_send_aid_package: "Koordinovat humanitární pomoc" # todo: NEW TRANSLATION
 IND_send_aid_package_desc: "Musíme koordinovat pomoc obětem katastrofy v Acehu, aby se mohli postavit na nohy" # todo: NEW TRANSLATION
 IND_bring_resistance_down_one: "Spojit se s místními vůdci" # todo: NEW TRANSLATION
 IND_bring_resistance_down_one_desc: "Spojení s místními vůdci nám může pomoci získat jejich důvěru a zahájit první fázi nápravy vztahů" # todo: NEW TRANSLATION
 IND_bring_resistance_down_two: "Poskytnout finanční pomoc regionálním vůdcům" # todo: NEW TRANSLATION
 IND_bring_resistance_down_two_desc: "Poskytnutí peněz regionálním vůdcům je může přimět k financování rekonstrukce poškozených budov" # todo: NEW TRANSLATION
 IND_bring_resistance_down_three: "Zatknout výtržníky" # todo: NEW TRANSLATION
 IND_bring_resistance_down_three_desc: "Někteří v Acehu nechtějí mír, navzdory hrozné katastrofě. Musíme se s nimi vypořádat, abychom se mohli posunout dál od tohoto zbytečného konfliktu" # todo: NEW TRANSLATION
 IND_bring_resistance_down_four: "Přivést Aceh zpět!" # todo: NEW TRANSLATION
 IND_bring_resistance_down_four_desc: "Je čas... je čas konečně přivést lidi z Acehu zpět do Indonésie, aby naše země mohla prosperovat po staletí!" # todo: NEW TRANSLATION
 indonesia.8.t: "Indonésie požaduje reparace za Timor-Leste!" # todo: NEW TRANSLATION
 indonesia.8.d: "Indonésie požaduje, abychom zaplatili reparace kvůli naší roli v nezávislosti Timoru-Leste. Požadují ohromnou sumu, která by šla z australických kapes. Můžeme to odmítnout, ale může to eskalovat do situace mimo naši kontrolu..." # todo: NEW TRANSLATION
 indonesia.8.a: "Ať si pro to přijdou" # todo: NEW TRANSLATION
 indonesia.8.b: "Dobře, pokud to znamená, že ustoupí" # todo: NEW TRANSLATION
 indonesia.800.t: "Přijali to!" # todo: NEW TRANSLATION
 indonesia.800.d: "Australané nabídli zaplacení reparací za své zapojení v Timoru-Leste, i když to možná nikdy nebude dost, protože způsobili ztrátu našeho území..." # todo: NEW TRANSLATION
 indonesia.800.a: "Perfektní!" # todo: NEW TRANSLATION
 indonesia.80.t: "Odmítli!" # todo: NEW TRANSLATION
 indonesia.80.d: "Poté, co jsme Australanům předložili velmi laskavou a štědrou žádost, ji odmítli. Zdá se, že nejsou ochotni s námi spolupracovat a podle všeho necítí lítost za to, že přivedli naši zemi do úzkých!" # todo: NEW TRANSLATION
 indonesia.80.a: "Dobře tedy, reparace získáme jiným způsobem!" # todo: NEW TRANSLATION
 indonesia.7.t: "Indonésie požaduje, abychom ustoupili z Riau!" # todo: NEW TRANSLATION
 indonesia.7.d: "Indonéští velvyslanci požadovali, abychom stáhli nároky na Riau. Toto téma bylo horkou debatou mezi našimi dvěma zeměmi a zdá se, že konečně dosáhlo bodu varu. Musíme co nejdříve připravit odpověď." # todo: NEW TRANSLATION
 indonesia.7.a: "Ne, Riau je NÁŠ!" # todo: NEW TRANSLATION
 indonesia.7.b: "Ať si ho vezmou, ten malý ostrov nám stejně není k ničemu" # todo: NEW TRANSLATION
 indonesia.70.t: "Malajsie odmítá postoupit Riau!" # todo: NEW TRANSLATION
 indonesia.70.d: "Malajští diplomaté nás nedávno informovali o odmítnutí našeho návrhu. To je porušením indonéské suverenity a musí být odpovězeno přiměřeně!" # todo: NEW TRANSLATION
 indonesia.70.a: "To si zasloužili.." # todo: NEW TRANSLATION
 indonesia.700.t: "Postoupili Riau!" # todo: NEW TRANSLATION
 indonesia.700.d: "Zdá se, že naše poselství bylo jasné – Riau je náš! Malajští diplomaté nás informovali, že stát vzdal všechny nároky na ostrov Riau. Indonésie si nyní může oddychnout." # todo: NEW TRANSLATION
 indonesia.700.a: "Dobře" # todo: NEW TRANSLATION
 indonesia.5865.t: "Blíží se katastrofy!" # todo: NEW TRANSLATION
 indonesia.5865.d: "V Indonésii nastane mnoho katastrof. Pro zajištění stability Indonésie nezapomeňte zkontrolovat záložku \"Decisions\" a splnit úkoly pod \"Indonesia's Terrible Luck\". Váš první úkol bude vybudovat loděnici v Kalimantanu, aby se předešlo průmyslové katastrofě, hodně štěstí!" # todo: NEW TRANSLATION
 indonesia.5865.a: "Dobře" # todo: NEW TRANSLATION
 indonesia.923.t: "Budoucnost Indonésie" # todo: NEW TRANSLATION
 indonesia.923.d: "Naše země je dlouhodobě v chaosu, sahajícím až do dob, kdy jsme získali nezávislost od Nizozemska. Od finančních problémů až po sociální a etnické konflikty byla Indonésie zasažena ze všech stran a už to dlouho nevydrží. Musíme učinit rozhodná opatření, aby byla zajištěna přežití a prosperita Indonésie ve 21. století. Proto musíme začít řešením problémů doma" # todo: NEW TRANSLATION
 indonesia.923.a: "Vpřed!" # todo: NEW TRANSLATION
 indonesia.69.t: "Násilí v Kalimantanu!" # todo: NEW TRANSLATION
 indonesia.69.d: "Řetězec násilí vznikl, když byli v Sampi při migrační události napadeni dva Madurešané skupinou Dayaků. Tento konflikt se nyní vyhrotil do plnohodnotné krize, s rostoucím počtem úmrtí a mnozí jsou vysídleni ze svých domovů. Bezpečnostní síly jsou připraveny k rozkazu." # todo: NEW TRANSLATION

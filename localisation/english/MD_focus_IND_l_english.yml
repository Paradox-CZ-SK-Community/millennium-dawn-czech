  indonesia.420.t: "Volání o pomoc!" # todo: NEW TRANSLATION
  indonesia.420.d: "Abychom řešili probíhající asijskou finanční krizi v naší zemi, musíme hledat pomoc u zahraničních subjektů. Japonsko je naším nejbližším partnerem, který je ochoten pomoci. Nicméně Japonsko nám v minulosti ublížilo a mnoho nacionalistických a anti-západních skupin žádá o jinou alternativu, a druhou alternativou je Čína. Čína je také otevřena pomoci naší zemi, avšak poskytnutí pomoci by nás postavilo do jejich přímé sféry vlivu, což by mohlo posunout naši politiku." # todo: NEW TRANSLATION

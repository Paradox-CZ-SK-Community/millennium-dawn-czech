  NOR_nationalist_claims_DEN: "Uplatnit nárok na Grønland a Færøyene" # todo: NEW TRANSLATION
  NOR_nationalist_claims_DEN_desc: "Grønland a Faerské ostrovy jsou historicky součástí Norska, ale naše území byla protiprávně předána [DEN.GetNameWithFlag] [SWE.GetNameWithFlag]. Není to cool. Mělo by být samozřejmé, že je chceme zpět." # todo: NEW TRANSLATION
  NOR_nationalist_claims_ENG: "Uplatnit nárok na Shetland" # todo: NEW TRANSLATION

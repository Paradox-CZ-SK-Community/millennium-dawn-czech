  sudan_second_civil_war_decisions_category_desc: "Druhá súdánská občanská válka začala, když Súdánské ozbrojené síly a Národní islamistická fronta pod Omar al-Bashirem svrhl Sadiqa al-Mahdi. Okamžitě vláda al-Bashira zahájila znovuzavádění islamizačních politik v zemi (včetně Jižního Súdánu), které byly pozastaveny na základě křehkého příměří mezi al-Mahdim a Southern Sudan People's Liberation Army. To způsobilo, že převážně křesťanský a Animistický Jižní Súdán vzal zbraně proti vládě." # todo: NEW TRANSLATION

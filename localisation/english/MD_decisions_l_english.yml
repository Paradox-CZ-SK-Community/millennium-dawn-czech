 FRA_nationalist_claims_BEL: "Nárokovat Valonsko od [BEL.GetNameWithFlag]" # todo: NEW TRANSLATION
 FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] je umělý útvar. Je nám jedno, co vláda ve Flandrech dělá se zbytky. Ale jedna věc je jistá - frankofonní region Valonsko musí být vrácen [FRA.GetNameWithFlag]." # todo: NEW TRANSLATION

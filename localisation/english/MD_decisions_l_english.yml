 child_soldiers_category: "Dětscí vojáci" # todo: NEW TRANSLATION
 child_soldiers_category_desc: "Různé mezinárodní právní prameny, včetně Ženevských úmluv, zakazují nábor dětí do armád. Zatímco používání dětských vojáků pomáhá našemu válečnému úsilí tím, že nám zajišťuje personál, narušuje to efektivitu našich ozbrojených sil a poškozuje naši mezinárodní legitimitu.\n\n§YÚroveň náboru dětských vojáků§! určuje rychlost, jakou jsou noví dětscí vojáci nabíráni do našich řad. Pokud se stane zápornou, více dětských vojáků opustí armádu, než do ní vstoupí.\n\nPočet dětských vojáků: §Y[?Root.child_soldiers]§!\nÚroveň náboru dětských vojáků: §Y[?Root.child_soldiers_recruitment]§!" # todo: NEW TRANSLATION
 Small_Scale_Demobilization: "Malá demobilizace dětských vojáků" # todo: NEW TRANSLATION
 Small_Scale_Demobilization_desc: "Identifikovali jsme malé množství dětských vojáků v naší armádě, které bychom měli rychle vrátit jejich rodinám." # todo: NEW TRANSLATION
 Child_Soldier_Demobilization: "Demobilizovat dětské vojáky" # todo: NEW TRANSLATION
 Child_Soldier_Demobilization_desc: "Identifikovali jsme významný počet dětských vojáků v naší armádě, které bychom měli rychle vrátit jejich rodinám." # todo: NEW TRANSLATION
 Large_Scale_Demobilization: "Velká demobilizace dětských vojáků" # todo: NEW TRANSLATION
 Large_Scale_Demobilization_desc: "Identifikovali jsme velké množství dětských vojáků v naší armádě, které bychom měli rychle vrátit rodinám." # todo: NEW TRANSLATION
 Punish_Recruiters: "Potrestat náboráře" # todo: NEW TRANSLATION
 Punish_Recruiters_desc: "Pokud potrestáme náboráře dětských vojáků, odradíme náborové důstojníky od nátlaku na nezletilé, aby se připojili k ozbrojeným silám." # todo: NEW TRANSLATION
 Subsidize_Reintegration: "Dotovat programy reintegrace" # todo: NEW TRANSLATION
 Subsidize_Reintegration_desc: "Demobilizace dětských vojáků je jedna věc. Zajistit jejich rehabilitaci a zabránit tomu, aby se znovu uchylovali k ozbrojenému boji, je věc druhá. Ženské dětské vojáky zejména čekají při návratu do společnosti značné těžkosti. Pomoc neziskovým organizacím při reintegraci bývalých dětských vojáků do společnosti povzbudí stávající dětské vojáky, aby odložili zbraně." # todo: NEW TRANSLATION
 Strengthen_Legislation_and_Regulation: "Posílit legislativu a regulace" # todo: NEW TRANSLATION
 Strengthen_Legislation_and_Regulation_desc: "Zatímco demobilizace dětských vojáků a trestání jejich náborářů pomůže v krátkodobém a střednědobém horizontu, abychom tyto snahy skutečně konsolidovali, měli bychom vybudovat a udržovat robustní systém pravidel, který zabrání náboru dětských vojáků." # todo: NEW TRANSLATION
 Confirm_an_End_to_Child_Soldier_Recruitment: "Potvrdit ukončení náboru dětských vojáků" # todo: NEW TRANSLATION
 cyber_warfare_category: "Kybernetická válka" # todo: NEW TRANSLATION
 cyber_warfare_category_desc: "Války 21. století se čím dál více nevedou jen na vzduchu, moři nebo zemi, ale v kyberprostoru. Měli bychom činit rozumná rozhodnutí, abychom nezaostali v této kritické oblasti moderního boje." # todo: NEW TRANSLATION
 invest_in_cyber_security_infrastructure: "Malé investice do kybernetické bezpečnostní infrastruktury" # todo: NEW TRANSLATION
 invest_in_cyber_security_infrastructure_desc: "Abychom zabránili prolomení našich systémů a odcizení důležitých informací, měli bychom zlepšit naši kybernetickou bezpečnostní infrastrukturu." # todo: NEW TRANSLATION
 invest_in_cyber_security_infrastructure_1: "Střední investice do kybernetické bezpečnostní infrastruktury" # todo: NEW TRANSLATION
 invest_in_cyber_security_infrastructure_1_desc: "Abychom zabránili prolomení našich systémů a odcizení důležitých informací, měli bychom zlepšit naši kybernetickou bezpečnostní infrastrukturu." # todo: NEW TRANSLATION

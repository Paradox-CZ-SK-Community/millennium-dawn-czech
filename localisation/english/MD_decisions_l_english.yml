  FRA_nationalist_claims_BEL: "Uplatnit nárok na Valonsko od [BEL.GetNameWithFlag]" # todo: NEW TRANSLATION
  FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] je umělá konstrukce. Není nám vůbec jedno, co flamandský lid z Flanders rozhodne se zbytky. Ale jedno je jisté – francouzsky mluvící Wallonie-Region musí patřit [FRA.GetNameWithFlag]." # todo: NEW TRANSLATION
  FRA_nationalist_claims_SWI: "Uplatnit nárok na francouzsky mluvící švýcarský region" # todo: NEW TRANSLATION

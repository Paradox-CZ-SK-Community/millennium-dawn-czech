 SOV_Propaganda: "Rozběhněme propagandistický stroj!" # todo: NEW TRANSLATION
 SOV_Propaganda_desc: "Máme velmi nízkou popularitu a existuje pravděpodobnost, že prohrajeme volby v roce 2004. Měli bychom rozběhnout náš propagandistický stroj!" # todo: NEW TRANSLATION
 SOV_Propaganda_1: "Získat kontrolu nad NTV" # todo: NEW TRANSLATION
 SOV_Propaganda_1_desc: "NTV je nezávislý opoziční kanál. A musíme získat kontrolu nad ním." # todo: NEW TRANSLATION
 SOV_Propaganda_2: "Získat kontrolu nad RTR" # todo: NEW TRANSLATION
 SOV_Propaganda_2_desc: "RTR je nezávislý opoziční kanál. A musíme získat kontrolu nad ním." # todo: NEW TRANSLATION
 SOV_Propaganda_3: "Získat kontrolu nad ORT" # todo: NEW TRANSLATION
 SOV_Propaganda_3_desc: "ORT je nejvíce sledovaný kanál, takže získání kontroly nad ním nám přinese velkou popularitu." # todo: NEW TRANSLATION
 SOV_crush_da_opositon: "Zničit opozici!" # todo: NEW TRANSLATION
 SOV_crush_da_opositon_desc: "Opozice je dost silná na to, aby odstranila naši zkorumpovanou vládu; pokud utratíme nějaké peníze, přestanou se ozývat." # todo: NEW TRANSLATION
 SOV_tv_1: "Dejte peníze Solovjevovi." # todo: NEW TRANSLATION
 SOV_tv_1_desc: "Solovjev je jedním z Putinových odpůrců, ale za peníze se stane jedním z jeho stoupenců." # todo: NEW TRANSLATION
 SOV_tv_2: "Dejte peníze Kiselevovi." # todo: NEW TRANSLATION
 SOV_tv_2_desc: "Kiselev je také opozičník, ale za peníze bude ve Vesti (zprávy) a přiláká lidi k volbě Putina." # todo: NEW TRANSLATION
 SOV_tv_3: "Zrušit opoziční televizní pořad 'Kukly' na NTV" # todo: NEW TRANSLATION
 SOV_tv_3_desc: "Kukly byla týdenní ruská televizní satirická show, produkovaná Vasilijem Grigorjevem a vysílaná v sobotu na stanici NTV. Používala loutky k znázornění celebrit, převážně předních politiků. Byla inspirována britskou show Spitting Image z 80.–90. let." # todo: NEW TRANSLATION

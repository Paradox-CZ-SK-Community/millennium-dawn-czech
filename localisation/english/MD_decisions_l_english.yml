  SUD_second_sudanese_civil_war_mission_desc: "Súdánská lidová osvobozenecká armáda povstala proti nám, jejich cílem je svrhnout náš režim a nastolit zahrnující a demokratický režim. To nemůžeme dopustit, protože Súdán by měl být Arabský a muslimský. Musíme rebelům rychle zlomit odpor dříve, než se lidé unaví válkou." # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_mission_success_tt: "Kapitulovat §Y[SSU.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_mission_states_tt: "Následující státy budou dány tomu, kdo §Yovládá§! je. §YNároky§! na ostatní jižanské státy jsou ztraceny" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_mission_tt: "Obě strany se dohodly na §YSouth Sudanese independence referendum§! které se má konat v §Y6 years.§!" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_mission: "Komplexní mírová dohoda" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_mission_desc: "Súdánská vláda po dlouhá léta potlačovala náš lid. Půjdeme až do Chartútu a donutíme [SUD.GetLeader], aby odstoupil. To je jediná cesta, jak zajistit demokracii a spravedlivou vládu pro Súdán. Nechceme však uvíznout v patové situaci." # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_mission_success_tt: "Kapitulovat §Y[SUD.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_mission_states_tt: "Následující státy budou dány tomu, kdo §Yovládá§! je. §YNároky§! na ostatní sudánské státy jsou ztraceny" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_mission_tt: "Obě strany se dohodly na referendu o nezávislosti Jižního Súdánu, které se má konat za §Y6 let.§!" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_eastern_front: "Otevřete východní frontu" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_eastern_front_desc: "Na východě Súdánu působí několik ozbrojených skupin z Eritreje. Tyto skupiny také odporují vládě [SUD.GetLeader], i když své vojenské zdroje používají převážně k narušování silnic a ropovodů vedoucích do Port Súdanu. Měli bychom se s nimi spojit a poslat zbraně a vybavení. Tím bychom mohli odlákat část [SUD.GetAdjective] sil ze South." # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_eastern_front_tt: "Dvě brigády §YEastern Front§! sil překročí hranici z Eritreje směrem k §YPort Sudan§!" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_derg_support: "Hledej pomoc od Mengistu" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_derg_support_desc: "Před svržení Mengistu byl nepřítelem naší věci. To bylo hlavně proto, že Súdán podporoval Mengistuovu opozici. Mnoho uprchlíků z Súdánu žije v [ETH.GetName]. Nyní, když je Mengistu znovu u vlády, měli bychom požádat o jeho pomoc při ozbrojení těchto uprchlíků do protirežimní jednotky." # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_derg_support_tt: "Čtyři brigády §YSudanese Liberation Front§! sil překročí hranici z Etiopie do státu §YBlue Nile§!" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_uganda_support: "Požádat o pomoc [UGA.GetNameWithFlag]" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_uganda_support_desc: "Yoweri Museveni, prezident [UGA.GetName], je dlouholetým podporovatelem, přítelem a spojencem Johna Garanga. V pozdních 80. letech zde bojovali i [UGA.GetAdjective] vojáci po boku SPLA. Podpora Museveni klesla, když se země zapojila do Demokratické republiky Kongo. Pokud se situace v Kongu uklidní, možná nám opět pomůže." # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_uganda_support_tt: "Pokud souhlasí, pak" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Přenejte [925.GetName] za zbraně" # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "Ilemi Triangle je malá oblast mezi Súdánem a Keňou. Oblast nemá oficiálně dohodnutou hranici a efektivní správní linie se v průběhu let lišila. Možná bychom měli oficiálně území předat Keni, pokud slíbí pomoci nám získat zbraně proti [SUD.GetName]." # todo: NEW TRANSLATION
  SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "If they accept, then" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_iraqi_paratroopers: "Najmout irácké parašutisty" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "Irák nám dříve poslal malý útvar parašutistů a zúčastnili se boje o Juba. Potřebujeme požádat o větší kontingent současných i bývalých členů iráckých parašutistů a zformovat elitní jednotku z nich." # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "Jeden pluk iráckých parašutistů bude nasazen v Chartúmu" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_chinese_oil_guard: "Najmout čínské bezpečnostní síly pro ropné pole" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "Kvůli různým povstaleckým skupinám v zemi musíme udržovat stálou bezpečnost na našich ropných polích. Bylo nám nabídnuto najmout bezpečnostní služby z Číny. Najmutím těchto stráží bychom mohli posunout některé jednotky bezpečnosti ropného pole na frontu." # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "Čím více ropných států plně ovládáme, tím více bezpečnostních jednotek můžeme mobilizovat. To také ovlivní náklady tohoto rozhodnutí a vliv [CHI.GetNameWithFlag] na nás" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_libyan_mercenaries: "Požádat o další [LBA.GetAdjective] žoldáky" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] nám poslal skupinu žoldáků, kteří pomáhají naší vládě. Potřebujeme požádat o další jednotku, která posílí naše síly." # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_congo_volunteers: "Získejte dobrovolníky z [DRC.GetNameWithFlag]" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_congo_volunteers_desc: "Jelikož [UGA.GetNameDef] podporuje [SSU.GetNameDef], my se postavíme proti [UGA.GetNameDef]. To nás a [DRC.GetNameDef] činí přírodními spojenci. Bohužel jsou tvrdě tlačeni koalicí [UGA.GetName]-[RWA.GetName]. Pokud by se jim podařilo své nepřátele vytlačit, mohli bychom využít jejich pomoci" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] ovládá alespoň jedno hraniční přechod s [SSU.GetNameDef]" # todo: NEW TRANSLATION
  SUD_second_sudanese_civil_war_congo_volunteers_tt: "Čtyři brigády §YCongolese volunteers§! útočí na města §YYambio§! a §YYei§!" # todo: NEW TRANSLATION
  sudan_war_in_darfur_decisions_category: "Válka v Darfúru" # todo: NEW TRANSLATION
  sudan_war_in_darfur_decisions_category_desc: "Nálady v Darfuru se dlouhodobě zhoršují, když centrální vláda usiluje o arabizaci místního obyvatelstva. Vznikla Darfurská osvobozenecká fronta spolu s Hnutím spravedlnosti a rovnosti, které se rozhodly svrhnout sudánskou vládu.\n\nPokud [SUD.GetNameWithFlag] ovládá žádné provincie ve státě §Y[224.GetName]§!, zahájí se tříletá doba. Pokud časovač vyprší, [DAR.GetNameWithFlag] bude udělena §Yautonomie§! pod [SUD.GetName]. Pokud Darfur ovládá některou provincii [224.GetName] při vypršení časovače, Darfur získá plnou nezávislost. Pokud [SUD.GetNameWithFLag] znovu obsadí §Yjakoukoli provincii [224.GetName]§!, časovač se resetuje." # todo: NEW TRANSLATION
  SUD_war_in_darfur_mission: "Bojujte proti [DAR.GetNameDef]" # todo: NEW TRANSLATION
  SUD_war_in_darfur_mission_desc: "Jakkoliv je cílem [SUD.GetAdjective] režimu svrhnout [SUD.GetLeader], Darfuřská válka je mladší a Darfuřané budou venku pro válku delší dobu. Pokud je chceme zastavit, musíme je zničit." # todo: NEW TRANSLATION
  SUD_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] ovládá jakoukoli provincii ve státě [224.GetName]" # todo: NEW TRANSLATION
  DAR_war_in_darfur_mission: "Bojujte proti [SUD.GetNameDef]" # todo: NEW TRANSLATION
  DAR_war_in_darfur_mission_desc: "Po léta režim [SUD.GetAdjective] utlačoval náš lid; dnes skončí." # todo: NEW TRANSLATION
  DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] ovládá jakoukoli provincii ve státě [224.GetName]" # todo: NEW TRANSLATION
  SUD_war_in_darfur_arm_janjaweed: "Zbrojit Janjaweed" # todo: NEW TRANSLATION
  SUD_war_in_darfur_arm_janjaweed_desc: "Janjaweed je arabská milice působící v Darfuru. Původně ji založil Čad; Janjaweed slouží jako silná ruková síla pro arabskou populaci Darfuru a zajišťuje, že území zůstane v jejich rukou. Dlouhodobě jsme je využívali k potlačení povstání v Darfuře, ale s našimi silami přemnoženými, je čas posílit jejich podporu." # todo: NEW TRANSLATION
  SUD_war_in_darfur_arm_janjaweed_tt: "Budou vytvořeny tři brigády §YJanjaweed militia§!." # todo: NEW TRANSLATION

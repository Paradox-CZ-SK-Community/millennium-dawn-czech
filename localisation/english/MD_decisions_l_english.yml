  POR_expand_the_neves_corvo_mine: "Rozšířit důl Neves-Corvo" # todo: NEW TRANSLATION
  POR_expand_the_neves_corvo_mine_desc: "Důl Neves-Corvo byl založen v roce 1977 po objevení gravitační anomálie v geofyzikálním průzkumu. Důl primárně produkuje zinek a měď a je považován za jeden z hlavních důlů v zemi. Měli bychom jej dále využívat investicemi do dolu." # todo: NEW TRANSLATION
  POR_expand_the_panasqueira_mines: "Rozšířit doly Panasqueira" # todo: NEW TRANSLATION
  POR_expand_the_panasqueira_mines_desc: "Souhrnně označované doly Panasqueira je obecný název pro těžbu mezi Cabeço do Pião a místní vesnicí Panasqueira. Důl byl v provozu od konce 19. století a stále má zásoby wolframu a dalších minerálů v regionu. Můžeme přinést další investice a více státního financování, abychom zásoby dále využili a pomohli naší zemi." # todo: NEW TRANSLATION
  POR_expand_the_mua_mine: "Projekt dolu Mua" # todo: NEW TRANSLATION
  POR_expand_the_mua_mine_desc: "Doly Mua v Portugalsku jsou jedny z největších dolů v zemi i na světě. Představují jednu z největších zásob železné rudy, která činí 2,56 miliardy tun rudy s obsahem železa 37 %. Rozšíření a využití tohoto nám pomůže dosáhnout ještě větší nezávislosti na našich ekonomických snech." # todo: NEW TRANSLATION

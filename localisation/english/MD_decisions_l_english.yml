 SOV_SYR: "Syrská občanská válka" # todo: NEW TRANSLATION
 SOV_SYR_desc: "Syrská občanská válka je probíhající vícestranný ozbrojený konflikt v Sýrii, vedený především mezi vládou prezidenta Bašára al-Asada a jejími spojenci na jedné straně a různými silami odporujícími se vládě na straně druhé. Nepokoje v Sýrii, součást širší vlny protestů Arabského jara 2011, vyrostly z nespokojenosti s režimem Asada a eskalovaly v ozbrojený konflikt poté, co byly protesty volající po jeho odstranění násilně potlačeny." # todo: NEW TRANSLATION

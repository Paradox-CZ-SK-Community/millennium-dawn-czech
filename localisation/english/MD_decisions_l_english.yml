  fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) Spouští puč" # todo: NEW TRANSLATION
  fascism_extremist_civil_war_desc: "Extremistické síly na pravici, vedené [Nat_Fascism_L], shromažďují sílu. Jsou populární mezi vojáky a některými vojenskými vůdci a šíří se fámy o vzpouře, která by převzala moc. \n\nDopad:\n§HZačátek občanské války: 50% síly§!\n\n§RSpuštěním tohoto získáte kontrolu nad vzbouřím§!" # todo: NEW TRANSLATION
  fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) Spouští vojenský puč" # todo: NEW TRANSLATION
  nat_autocracy_civil_war_desc: "Vojenské složky získaly moc ve vládě. Pod vedením [Nat_Autocracy_L] by mnohé složky armády pravděpodobně podpořily vzpouru proti vládě za účelem ustavení junty.\n\nDopad:\n§HZačátek občanské války: 50% síly§!\n\n§RSpuštěním tohoto získáte kontrolu nad vzbouří§!" # todo: NEW TRANSLATION
  nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) Spouští puč" # todo: NEW TRANSLATION
  monarchist_extremist_civil_war_desc: "Monarchistické síly, usilující o absolutní monarchii, posilují pod prapor [Monarchist_L]. Jsou populární mezi vojáky a některými vojenskými vůdci a šíří se dohady o vzpouře, která by se chopila moci. \n\nDopad:\n§HZačátek občanské války: 50% síly§!\n\n§RSpuštěním tohoto získáte kontrolu nad vzbouří§!" # todo: NEW TRANSLATION
  monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) Spouští puč" # todo: NEW TRANSLATION
  caliphate_extremist_civil_war_desc: "Salafistický džihádismus se stal významnou silou v [Root.GetName]. Díky své pevné organizaci a fanatické náboženské motivaci jsou více než ochotni bojovat dlouhou a náročnou válku, aby porazili korumpovanou a protislamistickou vládu a založili svůj chalífát.\n\nDopad:\n§HZačátek občanské války: 50% síly§!\n\n§RSpuštěním tohoto získáte kontrolu nad vzbouřou§!" # todo: NEW TRANSLATION
  caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) Spouští puč" # todo: NEW TRANSLATION
  communist_state_extremist_civil_war_desc: "Komunisté [Communist-State_L] jsou unavení jen z pochodování po ulicích a rozdávání letáků. Tentokrát to není jen řeč. S podporou široké společnosti se zdá, že jsou připraveni spustit ozbrojenou revoluci třídního boje, aby svrhli buržoazně-imperialistickou vládu [Root.GetName], a konečně zavedli dictaturu proletariátu, po níž touží utlačované masy! Duch Lenina a Mao je živý - Viva la revolución!\n\nDopad:\n§HZačátek občanské války: 50% síly§!\n\n§RSpuštěním tohoto získáte kontrolu nad vzbouří§!" # todo: NEW TRANSLATION
  communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) Spouští puč" # todo: NEW TRANSLATION
  neutral_communist_extremist_civil_war_desc: "Komunisté z [Neutral_Communism_L] jsou unaveni z pouhých pochodů po ulicích a rozdávání letáků. Tentokrát to není jen řeč. Díky podpoře v širokém spektru společnosti se konečně zdá, že jsou připraveni zahájit ozbrojenou revoluci třídního boje a svrhnout buržoazně‑imperialistickou vládu [Root.GetName], čímž by konečně ustavili diktaturu proletariátu, po které utlačované masy touží! Duch Lenina a Mao je živý a silný - Viva la revolución!\n\nEfekt:\n§HZahájit občanskou válku: 50% síly§!\n\n§RSpuštěním toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION
  neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) Spouští puč" # todo: NEW TRANSLATION
  vilayat_e_faqih_extremist_civil_war_desc: "Inspirováni Íránskou islámskou revolucí z roku 1979 a s ideologickou podporou sil Odporového Axi, [Vilayat_e_Faqih_L] jsou údajně připraveni svrhnout vládu, i když by to znamenalo \" ochutnat sladkou šťávu mučednictví\" pro většinu z nich. Díky své pevné organizaci a silným ideovým a náboženským základům usilují o zavedení vlády islámského práva, která bude hradeb proti Zionismu a západnímu vlivu.\n\nDopad:\n§HZačátek občanské války: 50% síly§!\n\n§RSpuštěním tohoto získáte kontrolu nad vzbouří§!" # todo: NEW TRANSLATION
  vilayat_e_faqih_20_tt: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%1]) > 20% Popularity" # todo: NEW TRANSLATION
  promote_outlook_decision_category: "Propagace názorů" # todo: NEW TRANSLATION
  promote_outlook_decision_category_desc: "V zemi existují určité frakce, které můžeme podpořit." # todo: NEW TRANSLATION
  promote_outlook_decision_support_pro_western_parties: "§YPro-Západní§! Propagační kampaň" # todo: NEW TRANSLATION
  promote_outlook_decision_support_pro_western_parties_desc: "Používáním informačního boje můžeme ovlivnit veřejné mínění o světové situaci. Nicméně taková kampaň bude účinná jen po omezenou dobu, protože lidé postupně ztrácejí zájem.\n\n§YNáklady na propagandistickou kampaň§! Modifier: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YPro-Západní propaganda kampaně náklady§! Modifier: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]" # todo: NEW TRANSLATION

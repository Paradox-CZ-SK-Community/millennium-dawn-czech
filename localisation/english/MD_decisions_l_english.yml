  BRICS_apply_to_join_brics: "Požádat o vstup do BRICS" # todo: NEW TRANSLATION
  BRICS_apply_to_join_brics_desc: "Vstup do BRICS ekonomického společenství nabízí naší zemi výraznou příležitost prosperovat v globalizované ekonomice. Spoluprací s ostatními členskými státy lze vybudovat stabilnější a prosperující budoucnost pro všechny zúčastněné." # todo: NEW TRANSLATION
  retire_current_leader: "§Y[Root.GetLeader]§!: §ROdejít§! z funkce vůdce" # todo: NEW TRANSLATION
  retire_current_leader_desc: "Ačkoliv by to bylo šokující a stálo by to vysokou politickou cenu a navždy by vyloučilo možnost návratu [Root.GetLeader] do politiky, existuje otevřená možnost odejít do důchodu a trávit více času s rodinou a vyhýbat se tlaku politiky.\n\n§WDůsledek:§!\n§H[Root.GetLeader]§! §Wodejde z funkce vůdce [Root.GetName]§!\n§H[show_ruling_party]§! §Wvybere nového vůdce ze svých řad.§!" # todo: NEW TRANSLATION

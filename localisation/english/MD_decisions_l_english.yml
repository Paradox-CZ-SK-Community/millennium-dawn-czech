  promote_outlook_decision_support_the_salafists_desc: "Používáním informačního boje, prosazováním ultrakonzervativních duchovních a podobně, můžeme ovlivňovat a radikalizovat veřejné mínění o světové situaci ve prospěch Salafismu. Nicméně taková kampaň bude účinná jen po omezenou dobu, lidé postupně ztrácejí zájem.\n\n§YPropaganda Campaign Cost§! Modifier: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YSalafi Indoctrination Campaign Cost§! Modifier: [?ROOT.modifier@salafist_outlook_campaign_cost_modifier|-2%]" # todo: NEW TRANSLATION

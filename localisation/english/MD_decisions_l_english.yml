  NATO_CSTO_agreement: "Smlouva o konvenčních ozbrojených silách v Evropě" # todo: NEW TRANSLATION
  NATO_CSTO_agreement_desc: "Smlouva o konvenčních ozbrojených silách v Evropě byla podepsána v roce 1990, na samotném konci studené války, NATO a Varšavským paktem.\nCílem bylo: zabránit tomu, aby si některá ze stran shromáždila dost konvenčních ozbrojených sil v Evropě pro zahájení rozsáhlého bleskového útoku, inváze nebo války.\nOd té doby se proměnila v dohodu NATO-CSTO, ale naděje jsou stále vysoké, že dokáže zabránit eskalaci v Evropě.\n\nMuseli bychom udržet naše síly v Evropě omezené.\n\nHlavním omezením je počet mechanizovaných a tankových batalionů. Aktuální počet nasazených sil je:\n\nNATO\nPěchota nasazena [?global.var_nato_inf_count]/1000\nTanky nasazeny [?global.var_nato_tank_count]/400\n\nCSTO\nPěchota nasazena [?global.var_csto_inf_count]/1000\nTanky nasazeny [?global.var_csto_tank_count]/400\n\n" # todo: NEW TRANSLATION
  propose_agreement_talks: "Navrhnout posílení Smlouvy o konvenčních ozbrojených silách v Evropě" # todo: NEW TRANSLATION
  propose_agreement_talks_desc: "Potřebujeme posílit Smlouvu o konvenčních ozbrojených silách v Evropě, aby zajistila dlouhodobý mír v Evropě." # todo: NEW TRANSLATION

 SOV_HOR: "Libyjská občanská válka" # todo: NEW TRANSLATION
 SOV_HOR_desc: "Libyjská občanská válka odkazuje na probíhající konflikty v Libyi, počínaje protesty Arabského jara v roce 2011, které vedly k první libyjské občanské válce, zahraniční vojenské intervenci a sesazení a smrti Muammara Kaddáfího. Následky občanské války a množení ozbrojených skupin vedly k násilí a nestabilitě po celé zemi, což vyústilo v obnovení občanského konfliktu v roce 2014." # todo: NEW TRANSLATION

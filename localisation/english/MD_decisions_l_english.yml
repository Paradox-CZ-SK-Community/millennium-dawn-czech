 retire_current_leader: "[Root.GetLeader]: Odejít z funkce vůdce" # todo: NEW TRANSLATION
 retire_current_leader_desc: "Ač by to jistě bylo šokující, stálo by to vysokou politickou cenu a navždy by to vyloučilo možnost návratu [Root.GetLeader] do politiky, existuje možnost odejít do důchodu, trávit více času s rodinou a vyhnout se politickému útrapám.\n\n§WEfekt:§!\n§H[Root.GetLeader]§! §Wodejde z funkce vůdce [Root.GetName]§!\n§H[show_ruling_party]§! §Wsi vybere nového vůdce ze svých řad.§!" # todo: NEW TRANSLATION
 hold_reelections: "Uskutečnit nové mimořádné volby" # todo: NEW TRANSLATION
 hold_reelections_desc: "Uskuteční se nové volby za 14 dnů. Vzhledem k jejich mimořádné povaze budou následující volby i tak konány v plánovaném budoucím termínu." # todo: NEW TRANSLATION
 permanently_suspend_elections: "Trvale pozastavit volby" # todo: NEW TRANSLATION
 permanently_suspend_elections_desc: "Jelikož jsme vláda nakloněná autokracii, bylo by pošetilé znovu kdy pořádat volby, které by mohly ohrozit náš úchop moci." # todo: NEW TRANSLATION
 return_democracy: "Umožnit demokracii a volby v [Root.GetName]" # todo: NEW TRANSLATION
 return_democracy_desc: "Můžeme se rozhodnout demokratizovat zemi a začít pořádat skutečné volby. Nicméně, i když zatím zůstaneme u moci, může být nebezpečné nechat lid rozhodovat." # todo: NEW TRANSLATION
 demobilize_after_warfare_mission: "Demobilizovat zemi" # todo: NEW TRANSLATION
 demobilize_after_warfare_mission_desc: "Naše válečné dny skončily a nyní je čas stáhnout naše vojenské výdaje." # todo: NEW TRANSLATION
 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) zahájí povstání za sesazení vlády" # todo: NEW TRANSLATION
 fascism_extremist_civil_war_desc: "Extremistické síly na extrémní pravici, v čele s [Nat_Fascism_L], nabírají sílu. Oblíbené mezi vojáky a některými vojenskými veliteli, začínají kolovat zvěsti o povstání s cílem uchopit moc. \n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION
 fascism_20_tt: "[Nat_Fascism_L] ([?party_pop_array^21|%1]) > 20% Popularity" # todo: NEW TRANSLATION
 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) zahájí vojenský puč k sesazení vlády" # todo: NEW TRANSLATION
 nat_autocracy_civil_war_desc: "Vojenské složky získávají vliv ve vládě. Pod vedením [Nat_Autocracy_L] je pravděpodobné, že mnoho částí armády by podpořilo povstání proti vládě s cílem zřídit juntu. \n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION

  Subsidize_Reintegration: "Subvencovat reintegrační programy" # todo: NEW TRANSLATION
  Subsidize_Reintegration_desc: "Demobilizace dětských vojáků je jedna věc. Zajištění jejich rehabilitace a aby nebyli nuceni znovu vzít zbraně, je druhá. Ženy-dětské vojáky zvláště čelí významným obtížím při návratu do svých společností. Pomoc NGO reintegrovat bývalé dětské vojáky do společnosti povzbudí stávající dětské vojáky, aby složili zbraně." # todo: NEW TRANSLATION

  AB_offer_stalemate_Atk_desc: "Válka trvá už příliš dlouho. Boje se rozpadly na nic víc než vleklou patovou situaci. Byl to obrovský neúspěch a nejlepší možností je vyjednat mír." # todo: NEW TRANSLATION

 karabakh_decisions_category: "Konflikt Náhorního Karabachu" # todo: NEW TRANSLATION
 karabakh_decisions_category_desc: "Po vítězství §YArménie§! v §YPrvní válce v Artsachu§! hraniční konflikty pokračují dodnes. Můžeme se pokusit konflikt deeskalovat a otočit ho v náš prospěch.\n\nBudeme muset zvýšit napětí a připravenost na budoucí konflikt. V tom případě by byla klíčová i podpora války.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]" # todo: NEW TRANSLATION

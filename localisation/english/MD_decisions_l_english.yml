  child_soldiers_category: "Dětská vojska" # todo: NEW TRANSLATION
  child_soldiers_category_desc: "Mezinárodní právo, včetně Ženevských dohod, zakazuje nábor dětí do armád. Zatímco nábor dětských vojáků zvyšuje naši válečnou sílu tím, že poskytuje personál, snižuje účinnost našich ozbrojených sil a poškozuje naši mezinárodní legitimitu.\n\n§YÚroveň náboru dětských vojáků§! určuje rychlost, jakou jsou noví dětské vojáci v našem řadách. Pokud se stane záporná, více dětských vojáků opustí armádu, než vstoupí.\n\nPočet Dětských vojáků: §Y[?Root.child_soldiers]§!\nÚroveň náboru dětských vojáků: §Y[?Root.child_soldiers_recruitment]§!" # todo: NEW TRANSLATION

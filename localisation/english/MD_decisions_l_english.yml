 cyber_attack: "Ukrást [FROM.GetAdjective] státní tajemství" # todo: NEW TRANSLATION
 cyber_attack_desc: "Abychom se připravili na případné střetnutí s touto zemí, měli bychom prolomit jejich vojenské, vládní a zpravodajské sítě a zajistit informace o jejich schopnostech." # todo: NEW TRANSLATION
 steal_tank_designs: "Ukrást [FROM.GetAdjective] návrhy tanků" # todo: NEW TRANSLATION
 steal_tank_designs_desc: "Obranný průmysl [FROM.GetAdjective] pokročil za ten náš. Můžeme využít kybernetickou válku k získání znalostí, které nám pomohou dohnat ztrátu." # todo: NEW TRANSLATION
 steal_aircraft_designs: "Ukrást návrhy [FROM.GetAdjective] stealth stíhaček" # todo: NEW TRANSLATION
 steal_aircraft_designs_desc: "Obranný průmysl [FROM.GetAdjective] pokročil za ten náš. Můžeme využít kybernetickou válku k získání znalostí, které nám pomohou dohnat ztrátu." # todo: NEW TRANSLATION
 targeted_propaganda: "Zacílit propagandu na [FROM.GetAdjective] občany" # todo: NEW TRANSLATION
 targeted_propaganda_desc: "Tím, že na internetu specificky a nenápadně zacílenou propagandu zaměříme na [FROM.GetAdjective] občany, bychom tam měli být schopni poněkud zvýšit náš vliv." # todo: NEW TRANSLATION
 statehood_category: "Mezinárodní uznání" # todo: NEW TRANSLATION
 statehood_category_desc: "Abychom dosáhli plného státního statusu, je nezbytné získat podporu mezinárodního společenství pro náš status nezávislého státu. K tomu musíme získat klíčové vlivné země, které spustí kaskádu uznání našeho státu." # todo: NEW TRANSLATION
 boost_national_sentiment: "Posílit národní cítění" # todo: NEW TRANSLATION
 boost_national_sentiment_desc: "Pořádáním mítinků a přehlídek, pronášením projevů a celkovým zdůrazněním pocitu národní sounáležitosti můžeme z nejednotného lidu vytvořit sjednocený stát." # todo: NEW TRANSLATION
 show_recognised_countries: "Ukázat země, které nás uznaly" # todo: NEW TRANSLATION
 show_recognised_countries_desc: "Kombinací sympatie k naší věci a naší vášnivé kampaně v zahraničí některé země začínají udělovat mezinárodní uznání nám." # todo: NEW TRANSLATION
 show_non_recognised_countries: "Ukázat země, které nás neuznaly" # todo: NEW TRANSLATION
 show_non_recognised_countries_desc: "Stále existují země, které nám neposkytly mezinárodní uznání. Abyste je získali na svou stranu, měli bychom buď zlepšit vztahy s těmito jednotlivými zeměmi, nebo získat podporu regionálních mocností, které by pro ně mohly být vzorem. Také bychom se měli snažit co nejvíce dodržovat mezinárodní právo a rozvážně zvolit mezinárodní orientaci a formu vlády." # todo: NEW TRANSLATION
 campaign_for_recognition_USA: "Kampaň za uznání v USA" # todo: NEW TRANSLATION
 campaign_for_recognition_USA_desc: "Jako stálý člen Rady bezpečnosti je americká podpora zásadní pro schválení našeho členství v OSN a tím i pro vstup do mezinárodního společenství. Navíc USA vykonávají značný vliv nad mnoha západně orientovanými státy po celém světě, které budou mnohem ochotnější podpořit naše přijetí s americkým doporučením." # todo: NEW TRANSLATION
 campaign_for_recognition_ENG: "Kampaň za uznání ve Spojeném království" # todo: NEW TRANSLATION
 campaign_for_recognition_ENG_desc: "I když Spojené království nemusí být takovou supervelmocí jako kdysi, jeho mezinárodní vliv je zachován členstvím v Radě bezpečnosti OSN. Také má vliv v mnoha svých bývalých koloniích, které by mohly následovat, pokud by nám Spojené království udělilo uznání." # todo: NEW TRANSLATION
 campaign_for_recognition_FRA: "Kampaň za uznání ve Francii" # todo: NEW TRANSLATION
 campaign_for_recognition_FRA_desc: "Francie je důležitý stát v Evropě a frankofonním světě. Tato skutečnost spolu s jejím stálým členstvím v Radě bezpečnosti OSN činí její podporu pro naši kampaň za mezinárodní uznání zásadní." # todo: NEW TRANSLATION
 campaign_for_recognition_SOV: "Kampaň za uznání v Rusku" # todo: NEW TRANSLATION
 campaign_for_recognition_SOV_desc: "Podpora Ruska pro nás bude neocenitelná při získávání těch částí světa, které vzdorují americkému vlivu nebo mají blízké kulturní a geografické vazby na Rusko. Navíc členství Ruska jako stálého člena Rady bezpečnosti OSN znamená, že by mohli naši snahu o uznání zamítnout jednoduchým použitím veta." # todo: NEW TRANSLATION
 campaign_for_recognition_CHI: "Kampaň za uznání v Číně" # todo: NEW TRANSLATION
 campaign_for_recognition_CHI_desc: "Čína má obrovskou ekonomickou sílu v Asii i mimo ni, což znamená, že podpora Číny by pravděpodobně získala podporu velké části zemí, které jsou na Číně nějak ekonomicky závislé. Navíc si nemůžeme dovolit, aby jeden z permanentních členů Rady bezpečnosti OSN zůstal proti naší státnosti." # todo: NEW TRANSLATION
 become_a_UN_member_state: "Stát se členem OSN" # todo: NEW TRANSLATION
 become_a_UN_member_state_desc: "Konečně! Podařilo se nám získat podporu pro náš státní status od všech 5 stálých členů Rady bezpečnosti OSN a dostatek států, abychom získali dvoutřetinovou většinu v Valném shromáždění. Vstup do Organizace spojených národů konečně vtáhne náš stát do širšího mezinárodního společenství jako právního rovnocenného partnera." # todo: NEW TRANSLATION
 recognition_category: "Mezinárodní uznání" # todo: NEW TRANSLATION
 recognition_category_desc: "Existují některé neuznané státy, které si přejí vstoupit do mezinárodního společenství. Musíme zvážit, zda jim chceme poskytnout naši podporu v jejich kampani. Pokud tyto státy získají dostatečnou podporu od členských států OSN, mohou být přijaty do OSN, ztratit svůj neuznaný status a nevýhody, které s ním souvisejí. Můžeme pomoci kampaním států, které jsme uznali, tím, že ovlivníme členské státy OSN, které je dosud neuznaly." # todo: NEW TRANSLATION
 switch_recognition: "Uznat [recognition_target]" # todo: NEW TRANSLATION
 switch_recognition_desc: "V současnosti uznáváme rivalitu této vlády jako legitimního zástupce jejího lidu, ale může být v našem zájmu a v souladu s našimi hodnotami přesměrovat naše uznání na tuto vládu. V současnosti [?FROM.Granted_Recognition] států uznává tuto vládu." # todo: NEW TRANSLATION
 grant_recognition: "Uznat nezávislost [From.Getname]" # todo: NEW TRANSLATION
 grant_recognition_desc: "Měli bychom zvážit, zda je udělení uznání [From.GetnameDef] v našem národním zájmu a zda je považujeme za hodného člena mezinárodního společenství. V současnosti jim uznání udělilo [?FROM.Granted_Recognition] států." # todo: NEW TRANSLATION
 rescind_recognition: "Odvolat naše uznání [From.GetnameDef]" # todo: NEW TRANSLATION
 rescind_recognition_desc: "Měli bychom zvážit, zda pokračování v uznávání nezávislosti [From.GetnameDef] je v našem nejlepším zájmu. V současnosti jim uznání udělilo [?FROM.Granted_Recognition] států." # todo: NEW TRANSLATION
 pressure_countries_to_recognize: "Vyvíjet nátlak na země, které ovlivňujeme, aby uznaly [FROM.GetNameDef]" # todo: NEW TRANSLATION
 pressure_countries_to_recognize_desc: "Lidé v [FROM.GetNameDef] si zaslouží nezávislý stát. Měli bychom využít náš vliv, abychom jim pomohli tohoto cíle dosáhnout." # todo: NEW TRANSLATION

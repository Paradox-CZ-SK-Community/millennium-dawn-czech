  Civil_war_decisions: "Občanská válka" # todo: NEW TRANSLATION
  Civil_war_decisions_desc: "Naše země je ponořena do občanské války. To umožňuje některé nemorální způsoby chování. Metody jsou extrémní a nezbytné" # todo: NEW TRANSLATION

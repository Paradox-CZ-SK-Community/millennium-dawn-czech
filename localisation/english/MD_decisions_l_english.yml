  HOL_nationalist_claims_BEL: "Uplatnit nárok na Vlaamsko a Brabantsko" # todo: NEW TRANSLATION
  HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] je umělá konstrukce. Příliš dlouho se flamandské obyvatelstvo snažilo o sjednocení s [FRA.GetNameWithFlag]. Je na čase to skutečností učinit." # todo: NEW TRANSLATION
  HUN_nationalist_claims_ROM: "Uplatnit nárok na maďarské části Transylvánie" # todo: NEW TRANSLATION
  HUN_nationalist_claims_ROM_desc: "Utlačování maďarského lidu v Rumunsku trvá už příliš dlouho. Musíme usilovat o jejich návrat do Maďarska." # todo: NEW TRANSLATION

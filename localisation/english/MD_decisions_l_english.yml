  public_war_wariness_decision_category: "Veřejná únava z války" # todo: NEW TRANSLATION
  public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness \n\n\n\nNaše země je nyní ve válce. Otázky spojené s konfliktem jsou nyní velmi důležité. Nejúčinnější způsob, jak vyhrát válku, je udržet podporu lidu. Jakmile lidé ztratí podporu konfliktu, prohráli jsme.\n\n§YPoznámka: Lidé nemají rádi dlouhé války. Čím rozhodnější je válka, tím méně trestná je válka.§!\n\nAktuální penalizace za podporu války: [?war_support_factor_var|R0%]\n" # todo: NEW TRANSLATION

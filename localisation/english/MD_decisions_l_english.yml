 promote_outlook_decision_support_pro_western_parties: "Prozápadní propagační kampaň" # todo: NEW TRANSLATION
 promote_outlook_decision_support_pro_western_parties_desc: "Pomocí informační války můžeme ovlivnit veřejné mínění o světové situaci. Každá taková kampaň však bude účinná jen po omezenou dobu, protože zájem veřejnosti postupně opadá.\n\n§YNáklady na propagační kampaň§! Modifikátor: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YNáklady pro prozápadní kampaň§! Modifikátor: [?ROOT.modifier@western_outlook_campaign_cost_modifier|-2%]" # todo: NEW TRANSLATION
 promote_outlook_decision_support_emerging_parties: "Propagandistická kampaň pro vznikající směry" # todo: NEW TRANSLATION
 promote_outlook_decision_support_emerging_parties_desc: "Pomocí informační války můžeme ovlivnit veřejné mínění o světové situaci. Každá taková kampaň bude účinná jen po omezenou dobu, protože lidé po čase ztrácejí zájem.\n\n§YNáklady na propagační kampaň§! Modifikátor: [?ROOT.modifier@propaganda_campaign_cost_modifier|-2%]\n§YNáklady pro kampaň pro vznikající směry§! Modifikátor: [?ROOT.modifier@emerging_outlook_campaign_cost_modifier|-2%]" # todo: NEW TRANSLATION

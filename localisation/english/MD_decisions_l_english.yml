  return_democracy: "§1Povolit§! demokracii a volby v §Y[Root.GetFlag][Root.GetName]§!" # todo: NEW TRANSLATION
  return_democracy_desc: "Můžeme se rozhodnout pro demokratizaci země a začít pořádat skutečné volby. Avšak zatímco bychom nadále zůstali u moci, mohlo by být nebezpečné, umožnit lidem rozhodovat." # todo: NEW TRANSLATION

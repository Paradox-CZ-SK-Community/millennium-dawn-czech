 HUN_nationalist_claims_UKR: "Nárokovat Maďarskou Karpatia" # todo: NEW TRANSLATION
 HUN_nationalist_claims_UKR_desc: "Maďarské obyvatelstvo na Ukrajině trpělo příliš dlouho. Musíme usilovat o znovusjednocení s nimi." # todo: NEW TRANSLATION
 NOR_nationalist_claims_DEN: "Nárokovat zpět Grønland a Færøyene" # todo: NEW TRANSLATION
 NOR_nationalist_claims_DEN_desc: "Vždy historické části Norska, naše území byly nezákonně předány [DEN.GetNameWithFlag] [SWE.GetNameWithFlag]. Není to fér. Je samozřejmé, že je chceme zpět." # todo: NEW TRANSLATION
 NOR_nationalist_claims_ENG: "Nárokovat Shetlandy" # todo: NEW TRANSLATION
 NOR_nationalist_claims_ENG_desc: "Shetlandy jsou kulturně blíže Norsku než Skotsku nebo [ENG.GetNameWithFlag]. Byli by šťastnější pod námi." # todo: NEW TRANSLATION
 NOR_nationalist_claims_SCO: "Nárokovat Shetlandy" # todo: NEW TRANSLATION
 NOR_nationalist_claims_SCO_desc: "Shetlandy jako součást nezávislého [SCO.GetNameWithFlag] jsou krutý vtip. Lidé tam touží po dni, kdy budou sjednoceni se svými vikingskými bratry." # todo: NEW TRANSLATION
 NOR_nationalist_claims_ICE: "Nárokovat [ICE.GetNameWithFlag]" # todo: NEW TRANSLATION
 NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] byla osídlena Nory a po dlouhou dobu byla součástí Království Norska, než byla nezákonně předána [DEN.GetNameWithFlag] [SWE.GetNameWithFlag] jako součást uspořádání po napoleonských válkách. Ačkoliv je [ICE.GetNameWithFlag] nyní nezávislé, známe jejich preferenci - Norsko." # todo: NEW TRANSLATION

 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) zahájí povstání za sesazení vlády" # todo: NEW TRANSLATION
 monarchist_extremist_civil_war_desc: "Monarchistické síly, prosazující absolutní monarchii, nabírají sílu pod praporem [Monarchist_L]. Oblíbené mezi vojáky a některými vojenskými veliteli, začínají kolovat zvěsti o povstání s cílem uchopit moc. \n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% Popularity" # todo: NEW TRANSLATION
 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) zahájí povstání za sesazení vlády" # todo: NEW TRANSLATION
 caliphate_extremist_civil_war_desc: "Salafistický džihádismus se stal významnou silou v [Root.GetName]. Díky těsné organizaci a fanatické náboženské motivaci jsou více než ochotni bojovat dlouhou a vyčerpávající válku, aby porazili \"zkorumpovanou a proti-islámskou vládu\" a zřídili svůj Chalífát.\n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% Popularity" # todo: NEW TRANSLATION
 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) zahájí povstání za sesazení vlády" # todo: NEW TRANSLATION
 communist_state_extremist_civil_war_desc: "Komunisté [Communist-State_L] mají dost pouhého pochodu v ulicích a rozdávání letáků. Tentokrát to nejsou jen řeči. Se podporou napříč společností se konečně zdá, že jsou připraveni zahájit ozbrojenou revoluci třídního boje, svrhnout buržoazně-imperialistickou vládu [Root.GetName] a konečně ustanovit diktaturu proletariátu, po které utlačované masy touží! Duch Lenina a Maa je stále živý - Viva la revolución!\n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% Popularity" # todo: NEW TRANSLATION
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) zahájí povstání za sesazení vlády" # todo: NEW TRANSLATION
 neutral_communist_extremist_civil_war_desc: "Komunisté [Neutral_Communism_L] mají dost pouhého pochodu v ulicích a rozdávání letáků. Tentokrát to nejsou jen řeči. Se širokou podporou ve společnosti se zdá, že jsou připraveni zahájit ozbrojenou revoluci třídního boje, svrhnout buržoazně-imperialistickou vládu [Root.GetName] a ustanovit diktaturu proletariátu, po které utlačované masy touží! Duch Lenina a Maa je stále živý - Viva la revolución!\n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% Popularity" # todo: NEW TRANSLATION
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) zahájí povstání za sesazení vlády" # todo: NEW TRANSLATION
 vilayat_e_faqih_extremist_civil_war_desc: "Inspirováni Íránskou islámskou revolucí z roku 1979 a s ideologickou podporou sil Osy odporu jsou [Vilayat_e_Faqih_L] údajně připraveni svrhnout vládu, i kdyby to pro většinu z nich znamenalo \"ochutnat sladkou šťávu mučednictví\". Díky těsné organizaci a silným ideologickým a náboženským základům usilují o založení \"Vládního systému islámské jurisprudence\", který bude oporou proti sionismu a západnímu vlivu.\n\nEfekt:\n§HZahájit občanskou válku: 50% síla§!\n\n§SPo spuštění toho převezmete kontrolu nad povstáním§!" # todo: NEW TRANSLATION

 Anti_Bully: "Veřejná únava z války" # todo: NEW TRANSLATION
 Anti_Bully_desc: "Naše země je nyní ve válce. Problémy spojené s konfliktem jsou nyní velmi důležité. Nejefektivnějším způsobem, jak vyhrát válku, je udržet podporu lidu. Jakmile lidé ztratí podporu konfliktu, prohráli jsme již.\n\n§YPoznámka: Lidé neschvalují dlouhé války. Čím rozhodnější válka, tím méně penalizuje válka.§!\n\nAktuální penalizace podpory války: [?war_support_factor_var|R0%]\n" # todo: NEW TRANSLATION
 AB_offer_stalemate_Atk: "Nabídnout příměří" # todo: NEW TRANSLATION
 AB_offer_stalemate_Atk_desc: "Válka se táhne příliš dlouho. Boje se zvrhly v prodlouženou patovou situaci. Byla to obrovská porážka a nejlepší možností pro nás je usilovat o mír." # todo: NEW TRANSLATION
 AB_offer_stalemate_Def: "Nabídnout příměří" # todo: NEW TRANSLATION
 AB_offer_stalemate_Def_desc: "Útočník stojí u bran naší civilizace. Přestal tlačit a naše jednotky jsou nyní rozmístěny proti sobě. Měli bychom usilovat o mír." # todo: NEW TRANSLATION
 AB_war_support_campaigns: "Kampaň na podporu války" # todo: NEW TRANSLATION
 AB_war_support_campaigns_desc: "Lidé ztrácejí důvěru v naši vládu a začínají přestávat podporovat válku. Dejme jim trochu motivace." # todo: NEW TRANSLATION
 AB_promises_of_pecae: "Sliby míru" # todo: NEW TRANSLATION
 AB_promises_of_pecae_desc: "Válka si vybírá svou daň u obyvatel. Měli bychom zahájit kampaně k projednání možností míru." # todo: NEW TRANSLATION
 Civil_war_decisions: "Občanská válka" # todo: NEW TRANSLATION
 Civil_war_decisions_desc: "Naše země je pohlcena občanskou válkou. To nám umožňuje použít některé neetické způsoby jednání. Metody jsou extrémní, ale nezbytné." # todo: NEW TRANSLATION
 confiscate_civilian_vehicles: "Konfiskovat civilní vozidla" # todo: NEW TRANSLATION
 confiscate_civilian_vehicles_desc: "Můžeme konfiskovat a přeměnit civilní vozidla na techniky a obrněné transportéry. I přes válku jsou civilní vozidla stále hojné a nové lze snadno pašovat přes hranice." # todo: NEW TRANSLATION
 foreign_recruitment_campaign: "Zahraniční náborová kampaň" # todo: NEW TRANSLATION
 foreign_recruitment_campaign_desc: "Velká část našich bojovníků pochází z jiných zemí. Můžeme spustit dočasnou náborovou kampaň, abychom získali více možných vojáků pro naše armády." # todo: NEW TRANSLATION
 smuggle_small_arms: "Pašovat malé zbraně" # todo: NEW TRANSLATION
 smuggle_small_arms_desc: "Kromě výroby vlastních malých zbraní v místních dílnách se můžeme pokusit zatáhnout za správné nitky a pašovat zbraně ze zahraničí." # todo: NEW TRANSLATION
 smuggle_heavy_weapons: "Pašovat těžké zbraně" # todo: NEW TRANSLATION
 smuggle_heavy_weapons_desc: "Kromě výroby vlastních těžkých zbraní v místních dílnách se můžeme pokusit zatáhnout za nitky a pašovat zbraně ze zahraničí. Samozřejmě, pašování raket přes hranice je o něco těžší než pašování pušek." # todo: NEW TRANSLATION
 Conscripting_Child_Soldiers: "Povolávání dětských vojáků" # todo: NEW TRANSLATION
 force_conscript_children: "Nucený nábor dětských vojáků" # todo: NEW TRANSLATION
 force_conscript_children_desc: "Můžeme začít brát děti do naší armády. V mnoha asymetrických konfliktech jsou děti násilně odvedeny do povstaleckých skupin a otupeny vůči násilí. Osud těchto dětí je deprimující — trvale traumatizované, mnohé se později uchylují k dalšímu násilí, alkoholu a drogám.\n\nNucený nábor dětí posílí naše síly, ale často tito mladí chlapci slouží jen jako lidské štíty." # todo: NEW TRANSLATION
 buy_fuel_from_black_market: "Nakoupit palivo na černém trhu" # todo: NEW TRANSLATION

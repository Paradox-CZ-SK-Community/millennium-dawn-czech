 HOL_nationalist_claims_BEL: "Nárokovat Vlaanderen a Brabant" # todo: NEW TRANSLATION
 HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] je umělý útvar. Příliš dlouho se vláda ve Flandrech snažila o sjednocení s [FRA.GetNameWithFlag]. Je čas to uskutečnit." # todo: NEW TRANSLATION
 HUN_nationalist_claims_ROM: "Nárokovat maďarské části Transylvánie" # todo: NEW TRANSLATION

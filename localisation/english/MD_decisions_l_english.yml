  NOR_nationalist_claims_ICE: "Uplatnit nárok na [ICE.GetNameWithFlag]" # todo: NEW TRANSLATION
  NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] byl osídlen Norvežany a dlouho byl součástí Království Norska, než byl protiprávně vydán [DEN.GetNameWithFlag] [SWE.GetNameWithFlag] jako součást urovnání v Napoleonských válkách. I když je [ICE.GetNameWithFlag] nyní nezávislý, známe jejich preferovanou volbu – Norsko." # todo: NEW TRANSLATION
  SWE_nationalist_claims_FIN: "Uplatnit nárok na Åland od [FIN.GetNameWithFlag]" # todo: NEW TRANSLATION

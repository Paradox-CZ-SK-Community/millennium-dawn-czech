  light_drug_trade_restrictions: "Mírně regulovaná spolupráce s kartely" # todo: NEW TRANSLATION
  narco_state_bonuses: "Narkostát" # todo: NEW TRANSLATION
  narco_state_bonuses_desc: "Roky boje se pomalu vyčerpávají, jak si kartely podmanily stát." # todo: NEW TRANSLATION
  CARTEL_defeated_the_cartels: "Poraženy naše kartely" # todo: NEW TRANSLATION
  crime_syndicate_1: "Zločinecké syndikáty" # todo: NEW TRANSLATION
  mafia_state: "Mafie stát" # todo: NEW TRANSLATION
  narcos_state: "Narko stát" # todo: NEW TRANSLATION
  narcos_state_desc: "Po mnoho let bojů nyní kartely ovládly státní aparát sám o sobě." # todo: NEW TRANSLATION
  cartels_decision_category: "Kriminalita" # todo: NEW TRANSLATION
  cartels_decision_category_desc: "Kriminální organizace pronikly do každé úrovně naší společnosti. Mafia syndikáty, drogové kartely a násilné gangy soupeří o moc a území svým nemilosrdným způsobem, čímž zanechávají krvavé stopy. Bez rozhodného kroku riskuje naše země stát jako selhání řízené zločinem.\n\n§YPolitický vliv§! představuje, jak hluboce kartely zkorumpovaly naše instituce. Jak jejich vliv roste, naše vyšetřování se stává stále pravděpodobnější, že selže kvůli vnitřní sabotáži a úplatkům.\n\n§YSíla§! měří vojenské schopnosti a územní kontrolu kartelů. Vyšší síla znamená, že naše nálety čelí většímu odporu a vyšším ztrátám.\n\nPokud jeden z těchto ukazatelů dorazí na kritické úrovně, kartely se mohou pokusit o plné ovládnutí státu prostřednictvím buď korupčního převratu, nebo přímé vojenské konfrontace.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n" # todo: NEW TRANSLATION
  narcos_crisis: "Narcos krize" # todo: NEW TRANSLATION
  narcos_crisis_desc: "Autorita naší vlády byla vážně narušena častou korupcí a organizovanou kriminální činností. Kartely vnikly do klíčových institucí a ohrožují naši schopnost vynucovat zákony a udržet státní monopol na násilí. Zpravodajské služby naznačují, že stojíme na prahu buď vojenského převratu organizovaného kartely, nebo koordinovaného ozbrojeného povstání samotných kartelů. Okamžitá akce je nutná, aby se předešlo totálnímu zhroucení státní moci." # todo: NEW TRANSLATION
  mafia_crisis: "Kriz Mafie" # todo: NEW TRANSLATION
  mafia_crisis_desc: "Autorita naší vlády byla vážně podkopána rozsáhlou korupcí a organizovaným zločinem. Mafie pronikla do klíčových institucí, čímž ohrožuje naši schopnost vymáhat zákony a udržet státní monopol na násilí. Zpravodajské služby ukazují, že stojíme na hranici buď vojenského převratu zorganizovaného mafií, nebo koordinovaného ozbrojeného povstání organizovaného zločinem. Okamžitá a rozhodná akce je potřeba k zamezení totálního kolapsu státní moci." # todo: NEW TRANSLATION
  mexican_cartel_war: "Válka mexických kartelů" # todo: NEW TRANSLATION
  mexican_cartel_war_desc: "Schopnost naší vlády vymáhat zákony a monopolizovat sílu byla narušena rostoucí korupcí a trestnou činností. Naše armáda samotná a politická infrastruktura byla naprosto kompromitována a není jasné, komu lze věřit. Chaos brzy vygraduje do plné občanské války." # todo: NEW TRANSLATION
  anti_cartel_propaganda_decision: "Propaganda proti kartelům" # todo: NEW TRANSLATION
  anti_cartel_propaganda_decision_desc: "Vždy kolem kartelů koluje mýtus, že jsou jako bandité z růžové minulosti. Milé lotry, kteří dělají špatné věci, jen pro dobro svého lidu. Jako všechny mýty, i tento je výmysl. Každý, kdo žije pod vlivem kartelů, to ví. Odhalením hrůz, které způsobují svým lidem v celostátní mediální kampani, můžeme tento mýtus jednou provždy vyvrátit." # todo: NEW TRANSLATION
  police_investments_decision: "Policejní investice" # todo: NEW TRANSLATION
  police_investments_decision_desc: "Kriminální organizace jako kartely jsou sofistikovanými podniky s rozsáhlými zdroji, financováním a zbraněmi. Nelze je odradit minimální silou ani standardními policejními metodami. Naše policejní síly stojí na první linii obrany proti těmto organizacím, přesto často postrádají zdroje k potlačení jejich extrémního násilí. Zasílení policie výrazně zvyšuje komplexitu: zajištění lepšího vybavení, pokročilý taktický výcvik a větší personál je nezbytné pro vytvoření účinné bariéry proti operacím kartelů. Tato transformace vyžaduje značné finanční investice, ale je nutná pro vybudování bezpečnostního základu naší země v boji proti organizovanému zločinu." # todo: NEW TRANSLATION
  utilize_the_military_decisions: "Využít armádu" # todo: NEW TRANSLATION
  utilize_the_military_decisions_desc: "I když naše policejní sbory mohou být dobře vyzbrojené, jsou omezené nedostatkem lidských zdrojů, místní byrokracií a možnou korupcí. Nasazení vojenských sil nám poskytuje výkonnější palebnou sílu, pevné velení a rozsáhlé zdroje, které mohou obejít místní administrativní překážky. Národní organizace armády umožňuje koordinované operace napříč regiony, kde kartely operují. Tento postup však nese značné nevýhody: civilisté se často bojí vojenské přítomnosti ve svých komunitách, místní policie může mít odpor k vnímanému selhání jejich snah a civilní infrastruktura může být poškozena. Nasazení armády navíc představuje rizika v oblasti lidských práv a může podlomít důvěru veřejnosti v vládní instituce. Musíme pečlivě vyvažovat taktické výhody proti možné ztrátě podpory veřejnosti a legitimitě." # todo: NEW TRANSLATION
  target_cartel_money_laundering_decision: "Cíl praní špinavých peněz" # todo: NEW TRANSLATION
  target_cartel_money_laundering_decision_desc: "Kartely musí prát své nezákonné zisky k získání legálního majetku, proměňují 'špinavé peníze' prostřednictvím třífázového procesu: vkládání do finančního systému, vrstvení pro zakrytí původu a integrace do legálních držeb. Tyto prané prostředky jim umožňují nakupovat nemovitosti, podniky a ovlivňovat vládní úředníky. Zaměřením se na fáze vrstvení a integrace můžeme narušit jejich finanční infrastrukturu a zastavit korupci. To zahrnuje systematické vyšetřování a uzavírání spolupracujících finančních institucí a schránkových společností. Avšak tato strategie nese značné riziko — neúspěšné operace mohou vyvolat násilnou odvetu, protože kartely chrání své hotovostní toky a tyto akce mohou zvýšit jejich nepřátelství vůči vládním silám i civilistům." # todo: NEW TRANSLATION
  investigate_the_casinos: "Investigate the Casinos" # todo: NEW TRANSLATION
  investigate_the_casinos_desc: "Kasína operují v regulačním šedém pásmu, což je ideální vstupní bod pro praní nezákonných prostředků. Vysoký obrat hotovosti vytváří prostředí, ve kterém lze zpracovat velké sumy bez podezření, a to jak anonymně, tak legitimně. Naše strategie bude zahrnovat identifikaci podniků navštěvovaných známými kartelovými spolupracovníky a provedení důkladných auditů jejich finančních operací. Pečlivým trasováním podezřelých transakcí a navázáním přímých spojení s kriminálními organizacemi můžeme vybudovat neprůstřelné případy proti těmto frontům. Jakmile bude shromážděno dostatečné důkazy, provedeme koordinované razie k uzavření těchto operací a zabavení jejich majetku, což kartely zásadně zasáhne jejich finanční infrastrukturu a zároveň získáme prostředky pro stát." # todo: NEW TRANSLATION
  investigates_the_banks: "Vyšetřit banky" # todo: NEW TRANSLATION
  investigates_the_banks_desc: "Banky, i když obvykle legitimní instituce, jsou klíčovými kanály ve vyspělých operacích praní špinavých peněz. Prostřednictvím strategického vyšetřování vrcholových bankovních úředníků a finančních analytiků, ve spojení s komplexní analýzou záznamů o transakcích, můžeme zachytit podezřelé pohyby financí dříve, než budou dokončeny. Trpělivým dohledem a sledováním můžeme udeřit, až špinavé prostředky dosáhnou své maximální koncentrace—obvykle v okamžiku, kdy míří na konečný cíl. Tento přístup způsobuje kriminálním organizacím největší finanční škody a zároveň odstraňuje značný kapitál z jejich operací. Udržování efektivního monitoringu však představuje významné výzvy, neboť kriminální podniky neustále vyvíjejí své metody, jak se vyhnout detekci. Navíc uzavření podílejících se bankovních institucí zůstává politicky neproveditelné kvůli jejich ekonomickému významu a vlivným spojencům." # todo: NEW TRANSLATION
  investigate_shell_companies: "Vyšetřovat shell společnosti" # todo: NEW TRANSLATION
  investigate_shell_companies_desc: "Shell společnosti slouží jako klíčoví intermediáři v sofistikovaných operacích praní špinavých peněz, fungují jako prostředník i konečné repository pro kriminální aktiva. Tyto právnické osoby drží majetek a kapitál jménem kartelů a postupně je směrují na legální destinace. Představují významnou vyšetřovací výzvu, protože navázání přímých spojení s kriminálními organizacemi vyžaduje rozsáhlé finanční forenzní vyšetřování a shromažďování zpravodajských informací. Přes tuto obtížnost může úspěšné cílení shell společností devastující narušit finanční infrastrukturu kartelů. Místo velkých hotovostních záchytů tyto operace obvykle vedou k zabavení značných fyzických aktiv—komerční nemovitosti, luxusní vozidla, průmyslové vybavení a legálně získané zbraně—protože zločinci obvykle přes tyto fronty pohybují peníze menšími, pravidelnými transakcemi za účelem vyhnout se odhalení." # todo: NEW TRANSLATION
  target_cartel_drug_running_decision: "Cíl operací pašování drog" # todo: NEW TRANSLATION
  target_cartel_drug_running_decision_desc: "Operace pašování drog představují největší zdroj nelegálních příjmů kartelů. Zatímco některé kartely pěstují drogy samy, mnohé z nich vydělávají na přepravě zpracovaných či nezpracovaných produktů v rámci dodavatelského řetězce. Systematickým cílením a monitorováním těchto dopravních tras můžeme identifikovat původ, destinace a tranzitní uzly. Tyto zpravodajské informace nám umožní provést strategické razie na depa pro vybavení, rafinerie, farmy, drogové domy a operační základny. Alternativně můžeme zachytit zásilky v tranzitu, i když tento přístup bývá neefektivní proti větším operacím. Avšak může výrazně destabilizovat menší skupiny s omezenými zdroji, aby se z těchto ztrát zotavily." # todo: NEW TRANSLATION
  raid_drug_convoys_decision: "Přepadení drogových konvojů" # todo: NEW TRANSLATION
  raid_drug_convoys_decision_desc: "Zachycení konvojů drog během přepravy nám umožňuje efektivně narušit dodavatelské řetězce s minimálními provozními náklady. Zatímco velké kartely mají prostředky rychle přizpůsobit své trasy a způsoby dopravy, menší organizace jsou na tyto operace obzvláště zranitelné. Náhlá ztráta produktu a příjmů může zničit jejich finanční stabilitu, často vyvolává vnitřní konflikty, jak vedení bojuje o udržení kontroly při ubývajících zdrojích. Tyto cílené zákroky poskytují viditelné úspěchy ukazující vládní akce a zároveň využívají rozkoly v kriminálních hierarchiích." # todo: NEW TRANSLATION
  raid_cartel_hideouts_decision: "Prohledat skrýše kartelů" # todo: NEW TRANSLATION
  raid_cartel_hideouts_decision_desc: "Cílení na kartelové pevnosti a sklady zásob částečně narušuje jejich operační infrastrukturu, čímž významně omezuje jejich schopnost přepravovat drogy, koordinovat činnost a bránit své území. Tyto nálety obvykle vedou k významným ztrátám na taktických vozidlech a zbraních, které by jinak byly nasazeny proti vládním silám nebo proti konkurenčním organizacím. Strategickým důsledkem těchto operací je možné oslabení moci kartelů – oslabené organizace se často stanou cílem pro územní expanzi ze strany rivalů, což může buď rozpadnout kriminální sítě k naší výhodě, nebo vyvolat eskalaci násilí, jakmile vznikají mocenské vaky." # todo: NEW TRANSLATION
  raid_distribution_centres_decision: "Prohledat distribuční centra" # todo: NEW TRANSLATION
  raid_distribution_centres_decision_desc: "Zacílení na distribuční centra kartelů – včetně drogových domů a zásob – umožňuje zachytit značné množství drog ještě před tím, než se dostanou na ulici. Tyto operace přinášejí významné ztráty nelegálních peněz a vedou k zatčení klíčových distribučních osob, čímž narušují dodavatelský řetězec na týdny či měsíce. Tyto razie však nesou zvýšené riziko násilné odvety, protože přímo ovlivňují zisky kartelů, zatímco jejich schopnosti prosazovat se zůstávají. Shromažďování zpravodajských informací před takovými operacemi je kritické, neboť distribuční centra bývají dobře střežena a strategicky umístěna pro rychlou distribuci produktů a personálu." # todo: NEW TRANSLATION
  raid_refinement_centres_decision: "Razie na rafinérie" # todo: NEW TRANSLATION
  raid_refinement_centres_decision_desc: "Raziemi na drogové laboratoře, plantáže nebo grow houses můžeme omezit kartely ve vytváření nových drog pro distribuci a zpomalit je. Tento nezdar bývá obvykle dostatečný k zbrzdění jejich produkce na měsíce, zatímco se snaží nahradit ztráty. Zároveň je nepravděpodobné, že by to vyvolalo odvetu, protože většina kartelů je zaměřena na zajištění svého území." # todo: NEW TRANSLATION
  target_local_cartel_leaders_decision: "Cíl místních vůdců kartelu" # todo: NEW TRANSLATION
  target_local_cartel_leaders_decision_desc: "Kartely, stejně jako každá sofistikovaná organizace, spoléhají na hierarchické vedení k koordinaci svých operací. Strategickým cílením a neutralizací místních vůdců kartelu—ať už prostřednictvím zatčení nebo trvalejších prostředků—můžeme vážně narušit jejich řetězec velení. Tato destabilizace přináší několik výhod: náborové snahy se zadrží bez správného vedení, provozní kapacita výrazně klesá a vnitřní boje o moc vybuchují, když podřízení soupeří o volná vedoucí místa. Navíc tyto vysoce profilované zadržení či eliminace generují značné pozitivní mediální pokrytí, posilující morálku veřejnosti a demonstrující efektivitu vlády v boji proti organizovanému zločinu. Každá úspěšná operace proti těmto osobám nejen oslabí kartelovu infrastrukturu, ale také sníží jejich vnímanou neporazitelnost." # todo: NEW TRANSLATION
  mass_arrests_of_cartel_members_decision: "Hromadné zatýkání podezřelých členů kartelů"
  mass_arrests_of_cartel_members_decision_desc: "Podezřelí členové kartelů se skrývají napříč celou společností. Můžeme nasadit armádu nebo policejní složky k zahájení zatýkání známých i podezřelých členů kartelů."
  MEX_baja_california_sinaloa_cartel: "Omezit vliv kartelu Sinaloa v Baja California" # todo: NEW TRANSLATION
  MEX_baja_california_sinaloa_cartel_desc: "Kartel Sinaloa se stává příliš silným, musíme omezit jejich vliv v Baja California" # todo: NEW TRANSLATION
  MEX_baja_california_tierra_cartel: "Omezit vliv Tierra Caliente v Baja California" # todo: NEW TRANSLATION

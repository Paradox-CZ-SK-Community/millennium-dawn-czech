 seized_a_contraband_container: "Zabavený kontejner s pašovaným zbožím" # todo: NEW TRANSLATION
 cartel_penalties: "Kartely" # todo: NEW TRANSLATION
 cartel_penalties_desc: "Násilí spojené s drogami a činnost gangů tvoří velkou část kriminální aktivity v naší zemi. Tyto mocné zločinecké organizace působí po celé zemi a mnozí obyvatelé se obávají, že se situace pouze zhorší. V závislosti na naší vládě je však možné proměnit toto omezení v nástroj." # todo: NEW TRANSLATION

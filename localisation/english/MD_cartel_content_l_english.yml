  cartel_penalties: "Kartely" # todo: NEW TRANSLATION
  cartel_penalties_desc: "Násilí spojené s drogami a gangy tvoří významnou část trestní scény této země. Tyto mocné kriminální organizace působí po celé zemi a vyvolávají strach u mnoha obyvatel, kteří se obávají, že situace se jen zhorší. Avšak v závislosti na našem vládním přístupu existuje možnost, že tuto překážku proměníme v strategické aktivum." # todo: NEW TRANSLATION

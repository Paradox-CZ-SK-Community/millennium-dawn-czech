 light_drug_trade_restrictions: "Volně regulovaná spolupráce s kartely" # todo: NEW TRANSLATION
 narco_state_bonuses: "Narkostát" # todo: NEW TRANSLATION
 narco_state_bonuses_desc: "Roky boje postupně utichly, protože kartely převzaly kontrolu nad státem." # todo: NEW TRANSLATION
 CARTEL_defeated_the_cartels: "Porazili naše kartely" # todo: NEW TRANSLATION
 crime_syndicate_1: "Kriminální syndikát" # todo: NEW TRANSLATION
 mafia_state: "Mafiánský stát" # todo: NEW TRANSLATION
 narcos_state: "Stát Narcos" # todo: NEW TRANSLATION
 narcos_state_desc: "Po mnoha letech boje nyní Narcos ovládají samotný státní aparát." # todo: NEW TRANSLATION
 cartels_decision_category: "Kriminalita" # todo: NEW TRANSLATION
 cartels_decision_category_desc: "Kriminální organizace se v naší zemi šíří bez omezení. Mafia, drogové kartely a gangy pravidelně usilují o moc a vliv s malým ohledem na to, kdo to odnese nebo bude zabit. Pokud zůstane situace nekontrolovaná a neřízená, náš stát by se mohl změnit v druh anarcho-kriminálních režimů, jaké známe jen z amerických noirů nebo z De Vaqueros.\n\nPolitický vliv kartelů reprezentuje jejich schopnost využívat naši korupci jako zbraň proti nám. Čím vyšší je jejich politický vliv, tím méně pravděpodobné je, že dokážeme provádět vyšetřování.\nSíla kartelů reprezentuje jejich schopnost použít násilí proti nám a našim občanům. Čím vyšší je jejich síla, tím méně pravděpodobné je, že dokážeme provádět razie.\nPokud se síla nebo vliv stanou příliš vysokými, kartely se mohou pokusit převzít kontrolu nad naší zemí.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n" # todo: NEW TRANSLATION
 narcos_crisis: "Krize Narcos" # todo: NEW TRANSLATION
 narcos_crisis_desc: "Schopnost naší vlády vynucovat zákony a monopolizovat násilí byla oslabena rostoucí korupcí a kriminální činností. Je pravděpodobné, že brzy čelíme puči ze strany vojenských složek spřízněných s kartely nebo masovému povstání samotných kartelů." # todo: NEW TRANSLATION
 mafia_crisis: "Krize mafie" # todo: NEW TRANSLATION
 mafia_crisis_desc: "Schopnost naší vlády vynucovat zákony a monopolizovat násilí byla oslabena rostoucí korupcí a kriminální činností. Je pravděpodobné, že brzy čelíme puči ze strany vojenských složek spřízněných s mafií nebo masovému povstání samotné mafie." # todo: NEW TRANSLATION
 mexican_cartel_war: "Mexická kartelová válka" # todo: NEW TRANSLATION
 mexican_cartel_war_desc: "Schopnost naší vlády vynucovat zákony a monopolizovat násilí byla oslabena rostoucí korupcí a kriminální činností. Naše armáda i politická infrastruktura byly zcela kompromitovány a nelze už říci, komu lze důvěřovat. Chaos brzy dosáhne vrcholu a ocitneme se uprostřed nové občanské války." # todo: NEW TRANSLATION
 anti_cartel_propaganda_decision: "Protikartelová propaganda" # todo: NEW TRANSLATION
 anti_cartel_propaganda_decision_desc: "Vždy existoval narůstající mýtus, že kartely jsou jako bandité z romantizované minulosti. Roztomilí gauneři, kteří možná dělají špatné věci, ale dělají je pro dobro svého lidu. Jako u všech mýtů, je to výmysl. Každý, kdo žije pod vlivem kartelů, ví, že je to nepravda. Odhalením hrůz, které páchají na svých vlastních, v celostátní mediální kampani, můžeme pracovat na vyvrácení tohoto mýtu jednou provždy." # todo: NEW TRANSLATION
 police_investments_decision: "Investice do policie" # todo: NEW TRANSLATION
 police_investments_decision_desc: "Bez ohledu na to, co kdo říká o zločineckých organizacích jako kartely, jsou dobře organizované, dobře financované a dobře ozbrojené. Nejsou to stádo ovcí, které lze rozehnat několika výstřely přes varování. Proti tomuto organizovanému nepříteli je naše policie první obrannou linií, a často je tato linie málo připravená na násilí, které jim bylo a může být uštědřeno. Přestože militarizace policie má své nevýhody, jen díky lepšímu vybavení, taktikám a personálu se může stát pilířem, kterého potřebujeme. A k tomu všemu potřebuje více peněz." # todo: NEW TRANSLATION
 utilize_the_military_decisions: "Využít armádu" # todo: NEW TRANSLATION
 utilize_the_military_decisions_desc: "I kdyby se naše policie vyzbrojila stejně jako armádní složky, jejich personální zásoby a organizační struktura budou vždy omezené místními zdroji a byrokracií. Nasazením naší armády přímo získáme pomoc ještě lépe vyzbrojeného prvku s komplexnější velením a výrazně širším personálním fondem, přičemž se vyhneme místní byrokracii a stávající místní korupci. Nasazení armády však není populární mezi občany — může docházet k omezování práv, přesahům vůči policejním útvarům a poškozování infrastruktury úředníků. V podstatě to, co získáme na palebné síle, ztratíme na veřejné podpoře." # todo: NEW TRANSLATION
 target_cartel_money_laundering_decision: "Zacílit operace praní špinavých peněz" # todo: NEW TRANSLATION
 target_cartel_money_laundering_decision_desc: "Aby si kartely mohly své nelegálně získané peníze použít k nákupu legálních aktiv, zapojují se do praní špinavých peněz — hotovost je vložena do finančního systému, oddělena od zdroje přesouváním a následně integrována do legálních aktiv praní, která mohou být použita k legálním nákupům nebo k úplatkům politiků a jiných úředníků. Abychom zabránili korupci a zdecimovali jejich právní infrastrukturu, můžeme zaútočit na druhý a třetí krok v procesu praní peněz. To zahrnuje vyšetřování a uzavírání bank a firem, které peníze přijímají a přesouvají. Selhání v těchto krocích se nám však může vrátit, protože kartely budou při útocích na jejich peněžní toky pravděpodobně více agresivní." # todo: NEW TRANSLATION
 investigate_the_casinos: "Vyšetřit kasina" # todo: NEW TRANSLATION
 investigate_the_casinos_desc: "Kasina, která často působí jako pololegální podniky snažící se obcházet zákony a předpisy, jsou často prvním místem, kam vstupují peníze do finančního systému, protože příliv hotovosti v kasinech se zřídka zkoumá a může působit anonymně či nevinně. Můžeme začít tím, že identifikujeme kasina navštěvovaná známými členy kartelů a prošetříme jejich peněžní toky na přítomnost špinavých peněz. Jakmile najdeme špinavé peníze a prokážeme spojení s kartely, můžeme podniky uzavřít a zabavit jejich majetek." # todo: NEW TRANSLATION
 investigates_the_banks: "Vyšetřit banky" # todo: NEW TRANSLATION
 investigates_the_banks_desc: "Ačkoli jsou banky častěji legitimní, jsou nezbytným mezistanicí pro každé praní peněz. Vyšetřováním klíčových bankovních úředníků a manipulátorů s penězi a prohlížením finančních záznamů můžeme zachytit transakce předtím, než se uskuteční nebo uzavřou. Dohodováním se na správném načasování můžeme cílit na největší transakce, když se peníze blíží ke svému cíli. To způsobí největší škodu těmto subjektům a odstraní co nejvíce peněz z jejich ekosystému. Sledování je ale těžké udržet, protože společnosti a taktiky se přizpůsobí našemu zásahu. A také uzavření bank je politicky nemožné." # todo: NEW TRANSLATION
 investigate_shell_companies: "Vyšetřit schránkové společnosti" # todo: NEW TRANSLATION
 investigate_shell_companies_desc: "Často střední a závěrečné kroky schématu praní špinavých peněz, schránkové společnosti drží jak legální aktiva, tak peníze jménem zločineckých organizací a občas tyto prostředky přesměrovávají k finálnímu cíli. Jsou obtížnějším cílem, protože prokázání spojení mezi nimi a kriminální organizací je složitější, ale mohou dramaticky ovlivnit činnost organizace. Při těchto zajištěních se zřídka jedná přímo o hotovost, protože převody jsou často vedeny v menších částkách, ale opakovaně. Namísto toho se projevují jako fyzická aktiva, například nemovitosti, vozidla nebo dokonce legálně koupené zbraně." # todo: NEW TRANSLATION
 target_cartel_drug_running_decision: "Zacílit operace pašování drog" # todo: NEW TRANSLATION
 target_cartel_drug_running_decision_desc: "Největším nelegálním zdrojem příjmů pro kartely jsou jejich operace pašování drog. Zatímco některé kartely pěstují drogy samy, mnoho z nich vydělává tím, že posunuje rafinované nebo nerafinované drogy po dodavatelském řetězci. Přímým cílením a sledováním tras, jimiž drogy putují, můžeme určit výchozí, cílové i mezilehlé body. To nám otevírá cestu k raziím na sklady vybavení, rafinerie, plantáže, drogové sklady a operační základny. Alternativně můžeme zaútočit na zásilky během přepravy. Proti větším operacím je to obvykle neúčinné, ale může to výrazně oslabit menší skupiny, které mají méně zdrojů na náhradu ztrát." # todo: NEW TRANSLATION
 raid_drug_convoys_decision: "Razia na konvoje drog" # todo: NEW TRANSLATION
 raid_drug_convoys_decision_desc: "Raziemi na konvoje drog během přepravy můžeme rychle odstranit drogy z oběhu s malými náklady z naší strany. Větší kartely však typicky nebudou těmito raziemi výrazně postiženy a rychle se přizpůsobí našim monitorovacím systémům. Pro menší kartely může takový útok jejich provoz paralyzovat, protože ztratí zásadní peněžní toky a po zásahu se mezi sebou mohou pustit do boje." # todo: NEW TRANSLATION
 raid_cartel_hideouts_decision: "Razia na skrýše kartelů" # todo: NEW TRANSLATION
 raid_cartel_hideouts_decision_desc: "Raziemi na silná stanoviště kartelů a zásobovací sklady můžeme omezit jejich schopnost přepravovat drogy, organizovat se a odolávat vpádům na jejich území. To se obvykle projeví zabavením vozidel a zbraní, které by mohly být použity proti nám nebo jejich protivníkům. Toto může mít dodatečný efekt, nebo nevýhodu, v tom, že kartely se mohou pustit do válek se svými oslabenými rivaly." # todo: NEW TRANSLATION
 raid_distribution_centres_decision: "Razia distribučních center" # todo: NEW TRANSLATION
 raid_distribution_centres_decision_desc: "Raziemi na distribuční centra kartelů, jako jsou drogové domy a sklady, můžeme odstranit velké množství drog z trhu. Má to také přínos v omezení budoucí distribuce drog díky zabavení velkých částek špinavých peněz a zatčení dealerů. Tento druh razie však s sebou nese vysoké riziko odvetného útoku, protože neomezuje schopnost kartelu uplatnit násilí." # todo: NEW TRANSLATION
 raid_refinement_centres_decision: "Razia na centra zpracování drog" # todo: NEW TRANSLATION
 raid_refinement_centres_decision_desc: "Raziemi na drogové laboratoře, plantáže nebo pěstírny můžeme omezit schopnost kartelu vytvářet nové drogy k distribuci a způsobit jim značné ztráty. Tento zásah obvykle stačí, aby jejich produkci narušil na měsíce, zatímco se budou snažit ztráty nahradit. Zároveň je méně pravděpodobné, že vyvolá odvetný útok, protože většina prostředků kartelu je soustředěna na zabezpečení jejich území." # todo: NEW TRANSLATION
 target_local_cartel_leaders_decision: "Zacílit místní vůdce kartelů" # todo: NEW TRANSLATION
 target_local_cartel_leaders_decision_desc: "Stejně jako každá organizace, i kartely potřebují vůdcovskou strukturu k udržení provozu. Zatčením nebo zajištěním zmizení místních vůdců kartelů můžeme vážně poškodit tuto strukturu. To znamená méně rekrutů, méně operací a vnitřní boje o to, kdo obsadí volná místa. Tyto zatčení a úmrtí mají navíc mediální přínos v tom, že když jeden z těchto padouchů konečně dostane, co si zaslouží, stane se to mimořádně populárním tématem." # todo: NEW TRANSLATION

  edu_01: "[edu_spending_protest_title_1]"
  edu_01_neutral: "Základní podpora základního vzdělávání"
  edu_01_expected: "§GZákladní podpora základního vzdělávání§!"
  edu_01_under: "§RZákladní podpora základního vzdělávání§!"
  edu_01_over: "§3Základní podpora základního vzdělávání§!"
  edu_01_desc: "Náš systém základního vzdělávání dlouhodobě trpí chronickým podfinancováním. To má negativní dopad nejen na kvalitu výuky, ale i na rozvojové možnosti mladé generace.\n[edu_spending_protest_TT]"
  edu_01_TT: "\n$$[?THIS.array_education_spend^0] §Hmld.§! je vynakládáno na vzdělávání.\n£education_budget_cost_factor_texticon  Naše §1výdaje na vzdělávání§! jsou zvýšeny o §Y[?research_slot_modifier|.0%]§! v důsledku počtu §1výzkumných slotů§!\n"
  edu_02: "[edu_spending_protest_title_2]"
  edu_02_neutral: "Základní podpora základního a středního vzdělávání"
  edu_02_expected: "§GZákladní podpora základního a středního vzdělávání§!"
  edu_02_under: "§RZákladní podpora základního a středního vzdělávání§!"
  edu_02_over: "§3Základní podpora základního a středního vzdělávání§!"
  edu_02_desc: "Dlouhodobé investice do základního a středního vzdělávání dnes otevírají neomezené možnosti zítřka. Aby všechny děti měly důstojný start do života, musíme zajistit minimální úroveň financování škol v celé zemi.\n[edu_spending_protest_TT]"
  edu_02_TT: "\n$$[?THIS.array_education_spend^1] §Hmld.§! je vynakládáno na vzdělávání.\n£education_budget_cost_factor_texticon  Naše §1výdaje na vzdělávání§! jsou zvýšeny o §Y[?research_slot_modifier|.0%]§! v důsledku počtu §1výzkumných slotů§!\n"
  edu_03: "[edu_spending_protest_title_3]"
  edu_03_neutral: "Bezplatné základní a střední vzdělávání"
  edu_03_expected: "§GBezplatné základní a střední vzdělávání§!"
  edu_03_under: "§RBezplatné základní a střední vzdělávání§!"
  edu_03_over: "§3Bezplatné základní a střední vzdělávání§!"
  edu_03_desc: "Vzdělání je základním lidským právem a klíčem k lepší budoucnosti. Aby byly zajištěny rovné příležitosti pro všechny děti v naší zemi, garantujeme bezplatný přístup ke kvalitnímu základnímu a střednímu vzdělávání.\n[edu_spending_protest_TT]"
  edu_03_TT: "\n$$[?THIS.array_education_spend^2] §Hmld.§! je vynakládáno na vzdělávání.\n£education_budget_cost_factor_texticon  Naše §1výdaje na vzdělávání§! jsou zvýšeny o §Y[?research_slot_modifier|.0%]§! v důsledku počtu §1výzkumných slotů§!\n"
  edu_04: "[edu_spending_protest_title_4]"
  edu_04_neutral: "Zaměření na vysoké školství"
  edu_04_expected: "§GZaměření na vysoké školství§!"
  edu_04_under: "§RZaměření na vysoké školství§!"
  edu_04_over: "§3Zaměření na vysoké školství§!"
  edu_04_desc: "V éře globalizace a digitálních technologií hraje vysokoškolské vzdělávání stále významnější roli v rozvoji ekonomiky. Aby měli mladí lidé rovný přístup k cenným dovednostem a odborným kvalifikacím, navýšíme financování vysokých škol.\n[edu_spending_protest_TT]"
  edu_04_TT: "\n$$[?THIS.array_education_spend^3] §Hmld.§! je vynakládáno na vzdělávání.\n£education_budget_cost_factor_texticon  Naše §1výdaje na vzdělávání§! jsou zvýšeny o §Y[?research_slot_modifier|.0%]§! v důsledku počtu §1výzkumných slotů§!\n"
  edu_05: "[edu_spending_protest_title_5]"
  edu_05_neutral: "Bezplatné všeobecné kvalitní vzdělávání"
  edu_05_expected: "§GBezplatné všeobecné kvalitní vzdělávání§!"
  edu_05_under: "§RBezplatné všeobecné kvalitní vzdělávání§!"
  edu_05_over: "§3Bezplatné všeobecné kvalitní vzdělávání§!"
  edu_05_desc: "Všechny děti by měly mít přístup ke kvalitnímu bezplatnému vzdělání bez ohledu na finanční situaci svých rodin. Zavádíme vzdělávání plně hrazené ze státního rozpočtu, čímž rozvíjíme potenciál každého dítěte a budujeme společnost rovných příležitostí.\n[edu_spending_protest_TT]"
  edu_05_TT: "\n$$[?THIS.array_education_spend^4] §Hmld.§! je vynakládáno na vzdělávání.\n£education_budget_cost_factor_texticon  Naše §1výdaje na vzdělávání§! jsou zvýšeny o §Y[?research_slot_modifier|.0%]§! v důsledku počtu §1výzkumných slotů§!\n"

 Military_Spending: "Vojenské výdaje" # todo: NEW TRANSLATION
 Military_Spending_desc: "Výše našich vojenských výdajů určuje, kolik jednotek můžeme nasadit v našich ozbrojených silách, a ovlivňuje výrobu nového vojenského vybavení." # todo: NEW TRANSLATION
 defence_00: "Žádné vojenské výdaje" # todo: NEW TRANSLATION
 defence_00_desc: "§RVarování: Nebudou stavitelné žádné nové lodě!§!\n\nZvýšení vojenských výdajů nám pomůže rozšířit naše ozbrojené síly.\n\nDodatečné náklady jsou určeny velikostí našeho vojenského a námořního průmyslu. Je to také dražší, čím vyšší je naše HDP na obyvatele. Aktuální odhad nákladů pro všechny zákony je založen na současné úrovni dostupného personálu; vaše obranné výdaje se mohou dále zvýšit v závislosti na tom, kolik více personálu bude mobilizováno.\n[military_spending_protest_TT]" # todo: NEW TRANSLATION
 defence_00_TT: "\n$$[defence_00_cost] §Hmiliard§! se utrácí na armádu.\n" # todo: NEW TRANSLATION

  health_02_under: "§RZákladní zdravotní kliniky§!"
  health_02_over: "§3Základní zdravotní kliniky§!"
  health_02_desc: "Rozšířená síť zdravotních klinik získává státní financování, což zajišťuje většině obyvatel přístup k základním lékařským službám. Přesto mohou tato zařízení stále postrádat pokročilé zdravotnické vybavení.\n[health_spending_protest_TT]"
  health_02_TT: "\n$$[?THIS.array_health_spend^1] §Hmld.§! je vynakládáno na zdravotnictví.\n"
  health_03: "[health_spending_protest_title_3]"
  health_03_neutral: "Základní dotace nemocnic"
  health_03_expected: "§GZákladní dotace nemocnic§!"
  health_03_under: "§RZákladní dotace nemocnic§!"
  health_03_over: "§3Základní dotace nemocnic§!"
  health_03_desc: "Nemocnice začínají získávat významnější část zdravotnického rozpočtu, což umožňuje specializovanější léčbu a péči. Ne všechny zákroky jsou však hrazeny a pacienti mohou nadále nést část nákladů.\n[health_spending_protest_TT]"
  health_03_TT: "\n$$[?THIS.array_health_spend^2] §Hmld.§! je vynakládáno na zdravotnictví.\n"
  health_04: "[health_spending_protest_title_4]"
  health_04_neutral: "Bezplatná neodkladná péče"
  health_04_expected: "§GBezplatná neodkladná péče§!"
  health_04_under: "§RBezplatná neodkladná péče§!"
  health_04_over: "§3Bezplatná neodkladná péče§!"
  health_04_desc: "Všem občanům je zaručena bezplatná akutní zdravotní péče, což snižuje úmrtnost při náhlých onemocněních či úrazech. Rutinní léčba může být nadále zpoplatněna, avšak urgentní péče není nikomu odepřena.\n[health_spending_protest_TT]"
  health_04_TT: "\n$$[?THIS.array_health_spend^3] §Hmld.§! je vynakládáno na zdravotnictví.\n"
  health_05: "[health_spending_protest_title_5]"
  health_05_neutral: "Základní univerzální zdravotní péče"
  health_05_expected: "§GZákladní univerzální zdravotní péče§!"
  health_05_under: "§RZákladní univerzální zdravotní péče§!"
  health_05_over: "§3Základní univerzální zdravotní péče§!"
  health_05_desc: "Stát hradí široké spektrum zdravotních služeb a zajišťuje, aby všichni občané měli přístup k nezbytné lékařské péči bez likvidačních nákladů. Některé specializované zákroky mohou zůstat zpoplatněny.\n[health_spending_protest_TT]"
  health_05_TT: "\n$$[?THIS.array_health_spend^4] §Hmld.§! je vynakládáno na zdravotnictví.\n"
  health_06: "[health_spending_protest_title_6]"
  health_06_neutral: "Pokročilá univerzální zdravotní péče"
  health_06_expected: "§GPokročilá univerzální zdravotní péče§!"
  health_06_under: "§RPokročilá univerzální zdravotní péče§!"
  health_06_over: "§3Pokročilá univerzální zdravotní péče§!"
  health_06_desc: "Komplexní zdravotní péče je poskytována všem občanům a zahrnuje vše od preventivních prohlídek až po vysoce specializovanou léčbu. Systém klade důraz na prevenci, výzkum a moderní lékařské technologie.\n[health_spending_protest_TT]"
  health_06_TT: "\n$$[?THIS.array_health_spend^5] §Hmld.§! je vynakládáno na zdravotnictví.\n"
  social_budget: "Sociální výdaje"
  social_01: "[social_spending_protest_title_1]"
  social_01_neutral: "Minimální existenční podpora"
  social_01_expected: "§GMinimální existenční podpora§!"
  social_01_under: "§RMinimální existenční podpora§!"
  social_01_over: "§3Minimální existenční podpora§!"
  social_01_desc: "Vláda poskytuje nejzákladnější finanční podporu nejzranitelnějším občanům, která pokrývá pouze nejnutnější potřeby k přežití.\n[social_spending_protest_TT]"
  social_01_TT: "\n$$[?THIS.array_social_spend^0] §Hmld.§! je vynakládáno na sociální zabezpečení.\n"
  social_02: "[social_spending_protest_title_2]"
  social_02_neutral: "Minimální důchody pro seniory a zdravotně postižené"
  social_02_expected: "§GMinimální důchody pro seniory a zdravotně postižené§!"
  social_02_under: "§RMinimální důchody pro seniory a zdravotně postižené§!"
  social_02_over: "§3Minimální důchody pro seniory a zdravotně postižené§!"
  social_02_desc: "Vedle existenční podpory stát poskytuje omezené důchody seniorům a osobám se zdravotním postižením. Podpora pomáhá zmírnit každodenní obtíže, avšak zůstává na minimální úrovni.\n[social_spending_protest_TT]"
  social_02_TT: "\n$$[?THIS.array_social_spend^1] §Hmld.§! je vynakládáno na sociální zabezpečení.\n"
  social_03: "[social_spending_protest_title_3]"
  social_03_neutral: "Základní důchody pro seniory a zdravotně postižené"
  social_03_expected: "§GZákladní důchody pro seniory a zdravotně postižené§!"
  social_03_under: "§RZákladní důchody pro seniory a zdravotně postižené§!"
  social_03_over: "§3Základní důchody pro seniory a zdravotně postižené§!"
  social_03_desc: "Stát zavádí komplexnější důchodový systém, který seniorům a zdravotně postiženým zajišťuje skromnou, avšak stabilní životní úroveň.\n[social_spending_protest_TT]"
  social_03_TT: "\n$$[?THIS.array_social_spend^2] §Hmld.§! je vynakládáno na sociální zabezpečení.\n"
  social_04: "[social_spending_protest_title_4]"
  social_04_neutral: "Rozšířená sociální síť"
  social_04_expected: "§GRozšířená sociální síť§!"
  social_04_under: "§RRozšířená sociální síť§!"
  social_04_over: "§3Rozšířená sociální síť§!"
  social_04_desc: "Vláda rozšiřuje sociální programy o podporu v nezaměstnanosti, bydlení a péči o děti, čímž vytváří silnější ochranu před nepředvídanými životními riziky.\n[social_spending_protest_TT]"
  social_04_TT: "\n$$[?THIS.array_social_spend^3] §Hmld.§! je vynakládáno na sociální zabezpečení.\n"
  social_05: "[social_spending_protest_title_5]"
  social_05_neutral: "Sociální stát"
  social_05_expected: "§GSociální stát§!"
  social_05_under: "§RSociální stát§!"
  social_05_over: "§3Sociální stát§!"
  social_05_desc: "Sociální síť se dále rozšiřuje a stát zajišťuje stabilní podporu v oblastech bydlení, potravinové pomoci a nezaměstnanosti. Cílem je udržet důstojnou kvalitu života pro široké vrstvy obyvatel.\n[social_spending_protest_TT]"
  social_05_TT: "\n$$[?THIS.array_social_spend^4] §Hmld.§! je vynakládáno na sociální zabezpečení.\n"
  social_06: "[social_spending_protest_title_6]"
  social_06_neutral: "Rozsáhlý sociální stát"
  social_06_expected: "§GRozsáhlý sociální stát§!"
  social_06_under: "§RRozsáhlý sociální stát§!"
  social_06_over: "§3Rozsáhlý sociální stát§!"
  social_06_desc: "Stát přebírá klíčovou roli v zajištění blahobytu svých občanů a poskytuje široké spektrum služeb, dávek a podpor. Systém podporuje nejen základní zabezpečení, ale i vyšší životní úroveň a rovné příležitosti.\n[social_spending_protest_TT]"
  social_06_TT: "\n$$[?THIS.array_social_spend^5] §Hmld.§! je vynakládáno na sociální zabezpečení.\n"
  crime_fighting: "Vnitřní bezpečnost"
  police_01: "[police_spending_protest_title_1]"
  police_01_neutral: "Minimální financování policie"
  police_01_expected: "§GMinimální financování policie§!"
  police_01_under: "§RMinimální financování policie§!"
  police_01_over: "§3Minimální financování policie§!"
  police_01_desc: "Naše policejní a zpravodajské služby jsou silně podfinancované a zpravidla přehlížejí korupci i kriminalitu.\n[police_spending_protest_TT]"
  police_01_TT: "\n$$[?THIS.array_security_spend^0] §Hmld.§! je vynakládáno na vnitřní bezpečnost.\n"
  police_02: "[police_spending_protest_title_2]"
  police_02_neutral: "Základní financování policie a bezpečnosti"
  police_02_expected: "§GZákladní financování policie a bezpečnosti§!"
  police_02_under: "§RZákladní financování policie a bezpečnosti§!"
  police_02_over: "§3Základní financování policie a bezpečnosti§!"
  police_02_desc: "Policie a zpravodajské služby plní své základní úkoly, avšak jen v omezeném rozsahu. K rozhodnějším zásahům dochází zpravidla až pod tlakem veřejnosti.\n[police_spending_protest_TT]"
  police_02_TT: "\n$$[?THIS.array_security_spend^1] §Hmld.§! je vynakládáno na vnitřní bezpečnost.\n"
  police_03: "[police_spending_protest_title_3]"
  police_03_neutral: "Vysoké financování policie a zpravodajství"
  police_03_expected: "§GVysoké financování policie a zpravodajství§!"
  police_03_under: "§RVysoké financování policie a zpravodajství§!"
  police_03_over: "§3Vysoké financování policie a zpravodajství§!"
  police_03_desc: "Naše policejní a zpravodajské služby jsou dobře financovány. Právo a pořádek jsou udržovány a stát je schopen sledovat vnitřní i zahraniční hrozby.\n[police_spending_protest_TT]"
  police_03_TT: "\n$$[?THIS.array_security_spend^2] §Hmld.§! je vynakládáno na vnitřní bezpečnost.\n"
  police_04: "[police_spending_protest_title_4]"
  police_04_neutral: "Rozsáhlý policejní a zpravodajský aparát"
  police_04_expected: "§GRozsáhlý policejní a zpravodajský aparát§!"
  police_04_under: "§RRozsáhlý policejní a zpravodajský aparát§!"
  police_04_over: "§3Rozsáhlý policejní a zpravodajský aparát§!"
  police_04_desc: "Policie a zpravodajské služby jsou velmi dobře financovány. Mají kapacitu potírat korupci a kriminalitu a zároveň důkladně monitorují nebezpečná hnutí.\n[police_spending_protest_TT]"
  police_04_TT: "\n$$[?THIS.array_security_spend^3] §Hmld.§! je vynakládáno na vnitřní bezpečnost.\n"
  police_05: "[police_spending_protest_title_5]"
  police_05_neutral: "Policejní stát"
  police_05_expected: "§GPolicejní stát§!"
  police_05_under: "§RPolicejní stát§!"
  police_05_over: "§3Policejní stát§!"
  police_05_desc: "Policie a zpravodajské služby disponují obrovskými zdroji. Dokáží tvrdě zasahovat proti kriminalitě i korupci a vedou rozsáhlé operace proti vnitřní opozici i zahraničním spiknutím.\n[police_spending_protest_TT]"
  police_05_TT: "\n$$[?THIS.array_security_spend^4] §Hmld.§! je vynakládáno na vnitřní bezpečnost.\n"
  Military_policies: "Vojenské politiky"
  Conscription_Law: "Branná povinnost"
  no_military: "Zrušená armáda"
  no_military_desc: "Naše země nemá žádnou stálou armádu a veškerá bezpečnost je zajišťována vnitřními bezpečnostními složkami, jako je policie."
  no_military_TT: "Platy v armádě: §R+100%§!\n"
  volunteer_army: "Dobrovolná služba"
  volunteer_army_desc: "Naše armáda je tvořena výhradně dobrovolníky. To snižuje její celkovou velikost, ale umožňuje vycvičit menší a efektivnější bojovou sílu. Přechod na profesionální armády je celosvětovým trendem od konce studené války."
  volunteer_army_TT: "Platy v armádě: §R+30%§!\n"
  partial_draft_army: "Částečný odvod"
  partial_draft_army_desc: "Většina příslušníků armády jsou dobrovolníci, avšak část populace je stále povolávána k naplnění každoročních výcvikových kvót."
  partial_draft_army_TT: "Platy v armádě: §R+20%§!\n"
  draft_army: "Povinná vojenská služba"
  draft_army_desc: "Naše země uplatňuje povinnou vojenskou službu, což znamená, že většina mužské populace prošla vojenským výcvikem. To nám umožňuje nasadit větší ozbrojené síly a rychle formovat nové jednotky. Branci však bývají méně ochotní účastnit se zahraničních operací."
  Military_Status_Women: "Ženy v armádě"
  no_women_in_military: "Zákaz služby žen"
  no_women_in_military_desc: "Naše armáda nepřijímá ženy do svých řad."
  volunteer_women: "Dobrovolná služba žen"
  volunteer_women_desc: "Ženám je umožněno sloužit v armádě na dobrovolné bázi."
  drafted_women: "Povinná služba žen"
  drafted_women_desc: "Ženy jsou postaveny na roveň mužům a podléhají povinné vojenské službě."
  Foreign_Intervention_Law: "Zákon o zahraničních intervencích"
  Foreign_Intervention_Law_desc: "Zákon o zahraničních intervencích určuje, jak ochotně je naše země připravena zasahovat do konfliktů a ovlivňovat jiné státy."
  intervention_isolation: "Izolacionismus"
  intervention_isolation_desc: "Náš stát se soustředí především na vnitřní záležitosti a nechce se pouštět do vojenských dobrodružství."
  intervention_local_security: "Lokální bezpečnost"
  intervention_local_security_desc: "Jsme schopni poskytovat našim spojencům zbraně, avšak hlavní pozornost věnujeme ochraně vlastních hranic."
  intervention_limited_interventionism: "Omezený intervencionismus"
  intervention_limited_interventionism_desc: "Jsme ochotni riskovat životy vlastních vojáků, abychom zajistili přežití našich spojenců."
  intervention_regional_interventionism: "Regionální intervencionismus"
  intervention_regional_interventionism_desc: "Region, který považujeme za svůj domov, má zásadní význam. Musíme využívat hrozbu války k udržení pořádku a stability v našem okolí."
  intervention_global_interventionism: "Globální intervencionismus"
  intervention_global_interventionism_desc: "Naše armáda působí po celém světě a považujeme za svou povinnost udržovat globální stabilitu."
  intervention_neo_imperialism: "Neoimperialismus"
  intervention_neo_imperialism_desc: "Svět je hřištěm mocných a silní si berou, co chtějí. Naši národní bezpečnost nelze omezovat mezinárodními smlouvami. *Si vis pacem, para bellum.*"
  Officer_Training_Law: "Výcvik důstojníků"
  Officer_Training_Law_desc: "Důstojníci vedou naše vojáky do boje. Čím lépe jsou vycvičeni, tím méně se musí učit přímo na bojišti. Vybudování vzdělávacích institucí je však nákladné."
  officer_baptism_by_fire: "Křest ohněm"
  officer_baptism_by_fire_desc: "Skuteční velitelé se nevychovávají, ale kalí v boji. Není třeba plýtvat časem na výcvik - boj sám oddělí schopné od neschopných."
  officer_baptism_by_fire_TT: "Šance úmrtí generála v boji: §R+40%§!\n"
  officer_basic_training: "Základní důstojnický výcvik"
  officer_basic_training_desc: "Jedinci s předpoklady k velení jsou vybráni a absolvují základní výcvik velení jednotkám."
  officer_basic_training_TT: "Šance úmrtí generála v boji: §R+20%§!\n"
  officer_advanced_training: "Pokročilý důstojnický výcvik"
  officer_advanced_training_desc: "Perspektivní velitelé absolvují pokročilý výcvik zaměřený na vedení jednotek v náročných podmínkách."
  officer_advanced_training_TT: "Platy v armádě: §R+30%§!\n"
  officer_military_school: "Vojenské důstojnické školy"
  officer_military_school_desc: "Zřídili jsme specializované vojenské školy, kde talentovaní jedinci získávají systematický výcvik již na počátku své kariéry."
  officer_military_school_TT: "Šance úmrtí generála v boji: §G-15%§!\n"
  officer_military_academy: "Vojenská akademie"
  officer_military_academy_desc: "Prestižní vojenské akademie vychovávají důstojníky v nejlepších taktikách a strategiích a podporují vývoj nových způsobů vedení války."
  officer_military_academy_TT: "Šance úmrtí generála v boji: §G-30%§!\n"
  officer_international_education: "Mezinárodní vzdělávání důstojníků"
  officer_international_education_desc: "Díky spolupráci se spojenci mají naši důstojníci přístup k rozsáhlému know-how a zdrojům, které je připraví na jakýkoli budoucí konflikt."
  officer_international_education_TT: "Šance úmrtí generála v boji: §G-45%§!\n"
  trade_laws_desc: "Obchodní zákony jsou zásadní. Určují také, jak se naše země ekonomicky rozvíjí a roste. Zvolte obchodní zákon pro náš stát."
  md_closed_economy: "Uzavřená ekonomika"
  md_closed_economy_desc: "Uzavřená ekonomika je odříznuta od světa. Pokud je to možné, probíhá jen minimální nebo žádný obchod se zahraničím. Země se co nejvíce spoléhá sama na sebe. Přesto jsou některé suroviny stále vyváženy k nejbližším spojencům."
  consumption_economy: "Spotřební ekonomika"
  consumption_economy_desc: "Spotřební ekonomika je založena především na spotřebě domácností jako podílu na hrubém domácím produktu, na rozdíl od ostatních hlavních složek HDP."
  semi_consumption_economy: "Polospotřební ekonomika"
  semi_consumption_economy_desc: "Polospotřební ekonomiky jsou relativně novým jevem. Jde o hybrid mezi exportní a spotřební ekonomikou, aniž by byla země výrazně závislá na jediném zdroji příjmů. Přesto však spotřeba obyvatelstva stále tvoří významnou část HDP, na rozdíl od skutečně smíšené ekonomiky."
  mixed_economy: "Smíšená ekonomika"
  mixed_economy_desc: "Smíšené ekonomiky jsou podobné polospotřebním, avšak jejich celková závislost na spotřebě domácností jako hlavní složce HDP je ještě nižší."
  export_economy: "Exportní ekonomika"
  export_economy_desc: "Exportní ekonomiky zahrnují státy s rozsáhlými přírodními zdroji, rozvinutou mezivýrobou nebo velkými zemědělskými oblastmi. Tyto země vyvážejí značnou část surovin a polotovarů, které tvoří základ jejich hospodářského růstu."
  globalized_trade_economy: "Globalizovaná obchodní ekonomika"
  globalized_trade_economy_desc: "Globalizovaná obchodní ekonomika je na světovém obchodu závislá více než jakýkoli jiný model. Téměř všechny domácí zdroje jsou prodávány na globálních trzích a většina potřebných surovin pochází ze zahraničního obchodu."
  migration_laws: "Migrační zákony"
  open_borders: "Otevřené hranice"
  open_borders_desc: "Otevřené hranice představují velmi mírné nebo zcela neexistující migrační zákony. Umožňují převážně volný pohyb osob do země i ze země."
  open_borders_tt: "\n$$[?THIS.array_border_control_spend^0] §Hmld.§! je vynakládáno na kontrolu migrace.\n$current_migration_rate$"
  slightly_regulated_immigration: "Mírně regulovaná migrace"
  slightly_regulated_immigration_desc: "Zavedení základních omezení pohybu osob do a ze země pomáhá omezit příliv některých nežádoucích migrantů, například osob s trestní minulostí."
  slightly_regulated_immigration_tt: "\n$$[?THIS.array_border_control_spend^1] §Hmld.§! je vynakládáno na kontrolu migrace.\n$current_migration_rate$"
  regulated_immigration: "Regulovaná migrace"
  regulated_immigration_desc: "Stanovení kvót, požadavků na bezúhonnost, vízových povinností a dalších pravidel vytváří racionální a kontrolovaný rámec migrační politiky."

  defence_00_desc: "Zvýšení vojenských výdajů nám umožní rozšířit naše ozbrojené síly.\n\nDodatečné náklady jsou určeny velikostí našeho vojenského a námořního průmyslu. Čím vyšší je HDP na obyvatele, tím jsou výdaje nákladnější. Aktuální odhad nákladů pro všechny zákony vychází ze současné úrovně dostupné pracovní síly; obranné výdaje se mohou dále zvyšovat v závislosti na míře mobilizace.\n[military_spending_protest_TT]"

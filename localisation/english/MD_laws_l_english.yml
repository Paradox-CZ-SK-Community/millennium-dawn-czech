l_english:
  Internal_politics: "Vnitřní politika"
  national_status: "Národní statistiky a vnitřní frakce"
  national_status_desc: "Zde jsou klíčové ekonomické ukazatele našeho státu."
  internal_factions: "Vnitřní frakce"
  internal_factions_desc: "Vnitřní frakce představují organizace, jejichž vliv výrazně ovlivňuje veřejnou politiku státu. Každá vnitřní frakce přináší různé výhody i nevýhody. Oslabení nebo odstranění vnitřní frakce je mimořádně obtížné a vyžaduje značné množství politické moci."
  religion: "Náboženství"
  government_budget: "Vládní výdaje"
  social_reforms: "Sociální práva"
  political_reforms: "Politiky"
  economic_cycles: "Hospodářský cyklus"
  depression: "Hospodářská deprese"
  depression_desc: "Deprese je neobvyklá a extrémní forma hospodářské recese. Vyznačuje se dlouhým trváním, mimořádně vysokým poklesem zaměstnanosti, dostupnosti úvěrů a průmyslové výroby. Časté bankroty, inflace a krachy bank často vyvolávají paniku mezi obyvatelstvem, což vede k růstu extremistických politických hnutí slibujících ukončení chaosu."
  recession: "Recese"
  recession_desc: "Recese obvykle nastává v důsledku rozsáhlého poklesu výdajů. Může být vyvolána různými událostmi, jako je finanční krize, vnější obchodní šok, nepříznivý nabídkový šok nebo prasknutí ekonomické bubliny. Vlády na recese obvykle reagují expanzivní makroekonomickou politikou, například zvyšováním peněžní zásoby, vládních výdajů a snižováním daní."
  stagnation: "Stagnace"
  stagnation_desc: "Hospodářská stagnace je dlouhodobé období pomalého ekonomického růstu, obvykle doprovázené vysokou nezaměstnaností."
  stable_growth: "Stabilní růst"
  stable_growth_desc: "Naše ekonomika stabilně roste."
  fast_growth: "Rychlý růst"
  fast_growth_desc: "Naše ekonomika roste velmi rychle."
  economic_boom: "Hospodářský boom"
  economic_boom_desc: "Naše ekonomika zažívá prudký rozmach."
  econ_cycle_upg_cost_TT: "\n§HNáklady na zlepšení:§! $[?THIS.econ_cycle_upg_cost] §Hmiliard§!"
  economic_cycle_TT: " - Pro stimulaci ekonomiky je nutné do ní dodat likviditu. To se provádí pomocí nástrojů centrální banky, jako je snižování úrokových sazeb a rozšiřování peněžní zásoby, stejně jako dodatečnými vládními stimulačními výdaji. Přílišné zásahy však zvyšují riziko budoucích ekonomických bublin.\n"
  law_corruption_TT: "- Vynaložením politické moci lze zahájit potírání korupce uvnitř státní správy s cílem vytvořit transparentní a efektivní vládu."
  corruption: "Úroveň korupce"
  paralyzing_corruption: "(10) Ochromující korupce"
  paralyzing_corruption_desc: "Korupce v naší zemi je všudypřítomná, zakořeněná, systémová a bezprecedentní svým rozsahem i dopadem."
  crippling_corruption: "(9) Drtivá korupce"
  crippling_corruption_desc: "Korupce v naší zemi prostupuje všemi oblastmi společnosti. Nejde o činnost několika zkorumpovaných úředníků či politiků, ale o systém připomínající organizovaný zločin, zahrnující korupční zakázky, koluze a kleptokratické struktury."
  rampant_corruption: "(8) Nekontrolovatelná korupce"
  rampant_corruption_desc: "Korupce je vnímána jako zásadní problém ovlivňující všechny oblasti života, včetně státní správy, policie, zdravotnictví a školství. Je pevně zakotvena v modelu veřejné správy a pramení především ze slabého právního státu."
  unrestrained_corruption: "(7) Neomezená korupce"
  unrestrained_corruption_desc: "Naše země dlouhodobě trpí rozšířenou a zakořeněnou korupcí. Přestože existuje silný právní a institucionální rámec pro boj s korupcí, úplatky, provize a zneužívání moci jsou považovány za běžnou součást každodenního života."
  systematic_corruption: "(6) Systematická korupce"
  systematic_corruption_desc: "Korupce v naší zemi je výsledkem kombinace slabého vymáhání práva, nedostatečných auditů, absence etických kodexů, netransparentního vládnutí, neefektivní byrokracie, beztrestnosti státních orgánů a nízkého povědomí veřejnosti."
  widespread_corruption: "(5) Rozšířená korupce"
  widespread_corruption_desc: "Úplatkářství a korupční praktiky jsou v naší zemi běžné, přičemž se vede spor o to, zda je problémem samotný systém, nebo jednotlivci u moci."
  medium_corruption: "(4) Střední míra korupce"
  medium_corruption_desc: "Odhalování vysoce postavených korupčních kauz v médiích a nízká politická angažovanost přispěly k negativnímu vnímání politického procesu. Opakované skandály ukazují, že stávající ochranné mechanismy proti zneužívání moci jsou nedostatečné."
  modest_corruption: "(3) Mírná korupce"
  modest_corruption_desc: "Vnímání korupce je obecně nízké, přesto jsou politické strany a podnikatelský sektor často považovány za méně důvěryhodné. Drobnější formy korupce se stále vyskytují."
  slight_corruption: "(2) Nízká korupce"
  slight_corruption_desc: "Výskyt i vnímání korupce jsou velmi nízké. Drobné administrativní úplatky jsou prakticky neexistující. Přesto přetrvávají problémy spojené s osobními vazbami, dary a střety zájmů."
  negligible_corruption: "(1) Zanedbatelná korupce"
  negligible_corruption_desc: "Právní a institucionální rámec je považován za účinný v boji proti korupci. Státní instituce se vyznačují vysokou mírou transparentnosti, integrity a odpovědnosti. Nízká úroveň korupce je důsledkem efektivní veřejné správy, kvalitních služeb a silné úcty k právnímu státu."

l_english:
 Internal_politics: "Vnitřní politika" # todo: NEW TRANSLATION
 national_status: "Národní statistiky a vnitřní frakce" # todo: NEW TRANSLATION
 national_status_desc: "To jsou životně důležité ekonomické statistiky naší země." # todo: NEW TRANSLATION
 internal_factions: "Vnitřní frakce" # todo: NEW TRANSLATION
 internal_factions_desc: "Vnitřní frakce představují organizace, jejichž vliv silně ovlivňuje veřejnou politiku země. Každá vnitřní frakce poskytuje různé výhody a nevýhody. Odstranit vnitřní frakci je nesmírně obtížné a vyžaduje velké množství politické síly." # todo: NEW TRANSLATION
 religion: "Náboženství" # todo: NEW TRANSLATION
 government_budget: "Vládní výdaje" # todo: NEW TRANSLATION
 social_reforms: "Sociální práva" # todo: NEW TRANSLATION
 political_reforms: "Politické reformy" # todo: NEW TRANSLATION
 economic_cycles: "Hospodářský cyklus" # todo: NEW TRANSLATION
 depression: "Deprese" # todo: NEW TRANSLATION
 depression_desc: "Deprese je neobvyklá a extrémní forma recese. Deprese se vyznačují svou délkou, abnormálně velkými poklesy zaměstnanosti, dostupnosti úvěrů a průmyslové výroby. Velké množství bankrotů, inflace a krachy bank často vedou k panice mezi obyvateli země, což vede k růstu extremistických politických skupin slibujících konec chaosu." # todo: NEW TRANSLATION
 recession: "Recese" # todo: NEW TRANSLATION
 recession_desc: "Recese obecně nastávají, když dochází k plošnému poklesu spotřeby. Mohou být vyvolány různými událostmi, jako je finanční krize, vnější obchodní šok, nepříznivý nabídkový šok nebo prasknutí ekonomické bubliny. Vlády obvykle reagují na recese přijetím expanzivních makroekonomických politik, jako je zvyšování peněžní zásoby, vládní výdaje a snižování daní." # todo: NEW TRANSLATION
 stagnation: "Stagnace" # todo: NEW TRANSLATION
 stagnation_desc: "Hospodářská stagnace je prodloužené období pomalého ekonomického růstu, obvykle doprovázené vysokou nezaměstnaností." # todo: NEW TRANSLATION
 stable_growth: "Stabilní růst" # todo: NEW TRANSLATION
 stable_growth_desc: "Naše ekonomika roste stabilně." # todo: NEW TRANSLATION
 fast_growth: "Rychlý růst" # todo: NEW TRANSLATION
 fast_growth_desc: "Naše ekonomika rychle roste." # todo: NEW TRANSLATION
 economic_boom: "Hospodářský boom" # todo: NEW TRANSLATION
 economic_boom_desc: "Naše ekonomika zažívá boom." # todo: NEW TRANSLATION
 econ_cycle_upg_cost_TT: "\n§HNáklady na vylepšení:§! $[?THIS.econ_cycle_upg_cost] §Hmiliard§!" # todo: NEW TRANSLATION
 economic_cycle_TT: " - K oživení ekonomiky musíme do ní vstříknout likviditu. To se provádí nástroji centrální banky, jako je snižování úrokové sazby a rozšiřování peněžní zásoby - stejně jako dodatečné vládní stimulační výdaje. Nicméně přílišné zasahování zvyšuje riziko budoucích ekonomických bublin.\n" # todo: NEW TRANSLATION
 law_corruption_TT: "- Vydáváním politické síly lze začít odstraňovat korupci v naší vládě a vytvořit transparentní a efektivní vládu." # todo: NEW TRANSLATION
 corruption: "Úroveň korupce" # todo: NEW TRANSLATION
 paralyzing_corruption: "(10) Paralyzující korupce" # todo: NEW TRANSLATION
 paralyzing_corruption_desc: "Korupce v naší zemi je rozšířená, zakořeněná, systematická a v rozsahu i dosahu bezprecedentní." # todo: NEW TRANSLATION
 crippling_corruption: "(9) Ochromující korupce" # todo: NEW TRANSLATION
 crippling_corruption_desc: "Korupce v naší zemi zaplavuje všechny části společnosti. Nejedná se o činnost několika zkorumpovaných úředníků nebo politiků. Jde spíše o organizovaný zločin, s korupčními zadávacími dohodami vznikajícími prostřednictvím spiknutí a kleptokratického systému." # todo: NEW TRANSLATION
 rampant_corruption: "(8) Rozsáhlá korupce" # todo: NEW TRANSLATION
 rampant_corruption_desc: "Korupce v naší zemi je vnímána jako významný problém ovlivňující všechny oblasti života, včetně veřejné správy, vymáhání práva, zdravotnictví a školství. Fenomén korupce je pevně zakotven v našem modelu veřejné správy a připisuje se obecné slabosti právního státu v naší zemi." # todo: NEW TRANSLATION
 unrestrained_corruption: "(7) Nekontrolovaná korupce" # todo: NEW TRANSLATION
 unrestrained_corruption_desc: "Naše země dlouho trpí rozšířenou a endemickou korupcí. Korupce zůstává vážným problémem v veřejném i soukromém sektoru, přestože právní a institucionální rámec boje proti korupci je silný. Úplatky, provize a vládní korupce jsou považovány za součást každodenního života." # todo: NEW TRANSLATION
 systematic_corruption: "(6) Systematická korupce" # todo: NEW TRANSLATION
 systematic_corruption_desc: "Korupce v naší zemi je souhrou mnoha faktorů, včetně slabého vymáhání práva, nedostatku auditů, absence etických kodexů, netransparentnosti vládních aktivit, neefektivní byrokracie, beztrestnosti vládních činitelů a širokých diskrečních pravomocí a nedostatku veřejného povědomí. " # todo: NEW TRANSLATION
 widespread_corruption: "(5) Rozšířená korupce" # todo: NEW TRANSLATION
 widespread_corruption_desc: "Úplatkářství a korupční praktiky jsou v naší zemi rozšířené, i když je otázkou názoru, zda se jedná o problém systému nebo o jednotlivce u moci." # todo: NEW TRANSLATION
 medium_corruption: "(4) Střední korupce" # todo: NEW TRANSLATION
 medium_corruption_desc: "Zveřejnění známých korupčních kauz a omezená politická angažovanost přispěly k negativnímu vnímání politického procesu v naší zemi. Opakující se korupční skandály zahrnující politiky vysoké úrovně, místní správce a podniky zneužívající veřejné prostředky odhalily, že zavedená opatření k předcházení tomuto zneužívání moci byla relativně neefektivní." # todo: NEW TRANSLATION
 modest_corruption: "(3) Mírná korupce" # todo: NEW TRANSLATION
 modest_corruption_desc: "Ačkoli je vnímání korupce obecně nízké, politické strany a podniky jsou obvykle považovány za nejméně poctivé a nejméně důvěryhodné. Drobná korupce není tak neobvyklá jako v některých jiných zemích." # todo: NEW TRANSLATION
 slight_corruption: "(2) Drobná korupce" # todo: NEW TRANSLATION
 slight_corruption_desc: "Vnímání i výskyt korupce jsou v naší zemi obecně velmi nízké. Drobná a administrativní korupce je více méně neexistující. To znamená, že občané a firmy s největší pravděpodobností nebudou čelit korupci při kontaktu s úředníky. Nicméně některé případy ukázaly, že osobní vazby, dary a střety zájmů jsou problémovými oblastmi, které představují některé typy netradiční korupce." # todo: NEW TRANSLATION
 negligible_corruption: "(1) Zanedbatelná korupce" # todo: NEW TRANSLATION
 negligible_corruption_desc: "Právní a institucionální rámec v naší zemi je považován za efektivní v boji proti korupci a vládní orgány se vyznačují vysokou mírou transparentnosti, integrity a odpovědnosti. Nízké úrovně korupce jsou připisovány efektivní veřejné správě, vysoce kvalitním a komplexním službám pro občany a podniky, dlouhé tradici otevřenosti a transparentnosti v naší společnosti a institucích a silnému respektu k právnímu státu." # todo: NEW TRANSLATION

  health_01: "[health_spending_protest_title_1]"
  health_01_neutral: "Minimální dotace místních klinik"
  health_01_expected: "§GMinimální dotace místních klinik§!"
  health_01_under: "§RMinimální dotace místních klinik§!"
  health_01_over: "§3Minimální dotace místních klinik§!"
  health_01_desc: "Vláda poskytuje omezenou finanční podporu malým místním klinikám. Ty nabízejí základní zdravotní péči, avšak zdroje i specializovaná léčba jsou velmi omezené.\n[health_spending_protest_TT]"

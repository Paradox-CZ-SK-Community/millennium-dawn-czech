  spanish_focus: "Španělský strom zaměření" # todo: NEW TRANSLATION
  SPR_political_tree_shortcut: "Politický strom" # todo: NEW TRANSLATION
  SPR_nuestra_identity_shortcut: "Nuestra Identidad" # todo: NEW TRANSLATION
  SPR_industry_shortcut: "Industria Española" # todo: NEW TRANSLATION
  SPR_military_shortcut: "Ejército de Tierra" # todo: NEW TRANSLATION
  SPR_the_political_sphere: "Politická sféra" # todo: NEW TRANSLATION
  SPR_the_political_sphere_desc: "Diskuze o naší politice nám umožní rozhodnout o politickém směru, kterým by naše země měla směřovat." # todo: NEW TRANSLATION
  SPR_the_republic: "Nový stát" # todo: NEW TRANSLATION
  SPR_the_republic_desc: "Španělsko stojí pevně jako pevná konstituční monarchie založená na ústavě z roku 1978. Většina moci ve Španělsku spočívá v Generales Cortes, autonomních společenstvích a obcích, které spravují národ. Jako národ sužovaný Francoismem musíme zůstat pevní v našem odhodlání k demokratickým hodnotám a zabránit vzestupu extrémismu." # todo: NEW TRANSLATION
  SPR_faith_in_the_constitution: "Víra v Ústavu" # todo: NEW TRANSLATION
  SPR_faith_in_the_constitution_desc: "Španělská ústava z roku 1978 vyhnala frankismus ze země a dala nám víru v lepší budoucnost pro Španělsko." # todo: NEW TRANSLATION
  SPR_nuestra_identidad: "Nuestra Identidad" # todo: NEW TRANSLATION
  SPR_nuestra_identidad_desc: "Předtím, než se podíváme ven, podívejme se na naši zemi a naši minulost. Naše identita je něco, co bychom nikdy neměli ztratit." # todo: NEW TRANSLATION
  SPR_euskara: "Euskaldunak" # todo: NEW TRANSLATION
  SPR_euskara_desc: "Euskara (Basque) je domorodá kulturní skupina v severním Španělsku, která se liší od zbytku země. Jejich jazyk je jedním z hlavních příkladů izolovaného jazyka, podobně jako Haida z Ameriky. Jsou výrazně odlišní od ostatních španělských kulturních skupin a po desítky let usilují o nezávislost." # todo: NEW TRANSLATION
  SPR_adopt_basque: "Postoj pro Basky" # todo: NEW TRANSLATION
  SPR_adopt_basque_desc: "Kultura Basků je v rámci Španělska odlišná od zbytku země. Pokud by vláda přijala výrazně pro-Basky nakloněný postoj, usnadnilo by to cestu k smíření a soužití mezi španělským lidem a Basky." # todo: NEW TRANSLATION
  SPR_tolerate_the_euskara: "Tolerovat Euskaru" # todo: NEW TRANSLATION
  SPR_tolerate_the_euskara_desc: "Lidé Baskové jsou Španělé, i když jejich zvyky a jazyk se od našich značně liší. Je důležité uznat, že hrají v naší zemi důležitou roli. Cesta tolerance nám pomůže utišit současné potíže s našimi bratry a sestrami ve Vitorii a umožní nám postup." # todo: NEW TRANSLATION
  SPR_ban_the_basque: "Zakázat Basky" # todo: NEW TRANSLATION
  SPR_ban_the_basque_desc: "Ústava z roku 1978 udělala chybu v uznání Basků jako jazykové a kulturní skupiny v naší zemi. Nejprve musíme odstranit Basku jako jeden z oficiálních jazyků Španělska. Převedení Basque psaných médií na španělštinu a vynucení škol vyučovat ve španělštině umožní transici a konečné španělizování Baskického kraje." # todo: NEW TRANSLATION
  SPR_integrate_basque: "Vzdělávání Euskary" # todo: NEW TRANSLATION
  SPR_integrate_basque_desc: "Plnou integrací Basků můžeme vybudovat tolerantnější zemi vůči Baskům." # todo: NEW TRANSLATION
  SPR_konpromisoa: "Konpromisoa" # todo: NEW TRANSLATION
  SPR_konpromisoa_desc: "Konpromisoa, neboli kompromis, se stalo charakteristickým rysem vlády při styku s Basky. Konpromisoa je důležitá pro budoucí stabilitu regionu." # todo: NEW TRANSLATION
  SPR_the_bilbao_convention: "Bilbao konvence" # todo: NEW TRANSLATION
  SPR_the_bilbao_convention_desc: "Bilbao je největším městem v celém Baskicku. Je vhodné, abychom rozhodli o budoucnosti Euskary v jejich nejvyspělejším městě." # todo: NEW TRANSLATION
  SPR_a_country_for_all: "Země pro všechny" # todo: NEW TRANSLATION
  SPR_a_country_for_all_desc: "Španělsko je země s množstvím kulturních skupin a regionů. Každý z nich je živý a plný kultury a života. Naše země je domovem pro všechny lidi, včetně Euskary. Měli bychom to jasně vyjádřit všem Španělům." # todo: NEW TRANSLATION
  SPR_mano_a_mano: "Mano A Mano" # todo: NEW TRANSLATION
  SPR_mano_a_mano_desc: "'Mano A Mano' neboli 'Ruka v ruce' se pomalu stává novou vizitkou Španělska, která hovoří o toleranci a mírovém soužití Basků a španělského lidu." # todo: NEW TRANSLATION
  SPR_vascos_espanol_solidarity: "Vascos-Español Solidarity" # todo: NEW TRANSLATION
  SPR_vascos_espanol_solidarity_desc: "Vascos, Baskové a španělský lid jsou již po staletí součástí jedné země. Rétorika, která izoluje tuto skvělou kulturu a lidi od zbytku Španělska, musí být změněna a navrácena na světlo jako ti praví Španělé, kterými jsou." # todo: NEW TRANSLATION
  SPR_no_spainard_is_a_basque: "Žádný Španěl není Baskem" # todo: NEW TRANSLATION
  SPR_no_spainard_is_a_basque_desc: "Kletba Basků nadále sužuje naši nádhernou zemi. Je na čase začít protestovat proti nim a prohlásit, že žádný Španěl není Baskem." # todo: NEW TRANSLATION
  SPR_galegos: "Galegos" # todo: NEW TRANSLATION
  SPR_galegos_desc: "Galicijci neboli Galicijci jsou keltsko-románská etnická skupina na severozápadě Španělska. Jsou úzce spojeni se svými jižními sousedy v Portugalsku. Ačkoli jsou uznáváni a považováni za keltské, galicijský jazyk je ibero-románský jazyk odvozený z vulgárního latin, který nabízí spojení keltské identity a španělského vlivu." # todo: NEW TRANSLATION
  SPR_ban_galician: "Zakázat Galicijce" # todo: NEW TRANSLATION
  SPR_ban_galician_desc: "Galicijský jazyk je selhání minulých Španělů standardizovat jazyků komunikaci v našich hranicích. Eliminací tohoto jazyka z oficiálního statusu a prosazením španělštiny můžeme začít integrovat Galicijský region jako skutečnou provincii Španělska." # todo: NEW TRANSLATION
  SPR_the_lugo_list: "Seznam Lugo" # todo: NEW TRANSLATION
  SPR_the_lugo_list_desc: "Španělský úředník pod vedením [SPR.GetLeader] byl poslán do Lugo, aby si poznamenal dissidenty a dokončil nejvhodnější kroky proti lidem v Galicii." # todo: NEW TRANSLATION
  SPR_decimate_galician_culture: "Zdecimovat galicijskou kulturu" # todo: NEW TRANSLATION
  SPR_decimate_galician_culture_desc: "[SPR.GetLeader] a vláda se rozhodli, že stačí. Španělsko musí být jednotné v kultuře a jazyce. Příprava na sjednocení našich zemí v kultuře je nutná pro zajištění budoucnosti naší velké země." # todo: NEW TRANSLATION
  SPR_the_northern_citizenship_question: "Otázka severního občanství" # todo: NEW TRANSLATION
  SPR_the_northern_citizenship_question_desc: "Galegos a Euskara se ve Norsku příliš pohodlně vyspí. Vláda připravuje legislativu k revizi občanství pro lidi na severu." # todo: NEW TRANSLATION
  SPR_tolerate_the_galegos: "Tolerovat Galegos" # todo: NEW TRANSLATION
  SPR_tolerate_the_galegos_desc: "Galegos a zbytek Španělska mohou vyjít na vzájemném porozumění. Bude to vyžadovat čas, úsilí a neustálé vyjednávání." # todo: NEW TRANSLATION
  SPR_adopt_galician: "Adopt Galician" # todo: NEW TRANSLATION
  SPR_adopt_galician_desc: "Druhé pro-Galician postoj umožní nám dosáhnout dobré dohody s separatistickými hnutími v Galicii a nakonec s nimi smířit." # todo: NEW TRANSLATION
  SPR_compromiso: "Compromiso" # todo: NEW TRANSLATION
  SPR_compromiso_desc: "Skutek kompromisu bude extrémně důležitý pro naši budoucí snahu o nápravu vztahů s Gallegos." # todo: NEW TRANSLATION
  SPR_galician_integration: "Galician Integration" # todo: NEW TRANSLATION
  SPR_galician_integration_desc: "Dalším začleněním galicijského jazyka do našeho kurikula a správy bude prospěšné pro jednání s Galician lidmi a separatismem v Galicii." # todo: NEW TRANSLATION
  SPR_gallegos_espanol_solidarity: "Galegos-Español Solidarity" # todo: NEW TRANSLATION
  SPR_gallegos_espanol_solidarity_desc: "Chůze ruku v ruce s našimi bratry a sestrami v Galicii je klíčová pro růst naší velké země." # todo: NEW TRANSLATION
  SPR_our_celtic_brothers: "Naši kelští bratři" # todo: NEW TRANSLATION
  SPR_our_celtic_brothers_desc: "Bohatá a živá kultura našich keltských lidí musí být zachována za každou cenu, bez ohledu na naše vlastní přesvědčení." # todo: NEW TRANSLATION
  SPR_our_people_together: "Naši lidé spolu" # todo: NEW TRANSLATION
  SPR_our_people_together_desc: "Ruku v ruce, ruku v ruce, naši lidé stojí teď a navždy spolu. Teď a navždy jsme všichni Španělé." # todo: NEW TRANSLATION
  SPR_canary_islands: "Canarios" # todo: NEW TRANSLATION
  SPR_canary_islands_desc: "Kanárské ostrovy jsou po staletí součástí španělského koruny. Lidé jsou většinou směsí Berberů a španělských přistěhovalců, kteří tvoří novou kulturu. V historii došlo k občasným hnutím za nezávislost." # todo: NEW TRANSLATION
  SPR_the_canaries_movement: "Hnutí Kanárských ostrovů" # todo: NEW TRANSLATION
  SPR_the_canaries_movement_desc: "Hnutí Kanárských ostrovů je poměrně malé hnutí za nezávislost na španělských ostrovech Kanárské. Získalo na váze v posledních padesáti letech inspirované bratry a sestrami v Baskicku." # todo: NEW TRANSLATION
  SPR_spanish_tax_haven: "Španělský daňový ráj" # todo: NEW TRANSLATION
  SPR_spanish_tax_haven_desc: "Legislativa na Kanárských ostrovech dělá z tohoto regionu Španělska atraktivní trh pro skrývání majetku nejbohatších." # todo: NEW TRANSLATION
  SPR_catalans: "Katalánci" # todo: NEW TRANSLATION
  SPR_catalans_desc: "Katalánci (Catalanes) jsou kelto-románská etnická skupina na severovýchodě Španělska, původem z regionu Katalonie a jižní Francie. Jsou románská etnická skupina podobná španělské španělštině s rostoucím separatistickým hnutím v jádru regionu." # todo: NEW TRANSLATION
  SPR_adopt_catalan: "Adopt Catalan" # todo: NEW TRANSLATION
  SPR_adopt_catalan_desc: "Podpora katalánštiny jako oficiálního jazyka ve Španělsku pomůže eliminovat rostoucí separatistické cítění v Kataloni a pomůže nám udržet kontrolu nad regionem." # todo: NEW TRANSLATION
  SPR_catalan_inclusion: "Katalánská inkluze" # todo: NEW TRANSLATION
  SPR_catalan_inclusion_desc: "Dále začleňovat katalánštinu do naší každodenní správy bude mít za následek lepší vztahy s Katalánci." # todo: NEW TRANSLATION
  SPR_catala_i_espanyol: "Català I Espanyol" # todo: NEW TRANSLATION
  SPR_catala_i_espanyol_desc: "Vedle sebe, Català I Espanyol, stojíme jako rodina." # todo: NEW TRANSLATION
  SPR_tolerate_the_catalanes: "Tolerovat Katalány" # todo: NEW TRANSLATION
  SPR_tolerate_the_catalanes_desc: "Ačkoli Katláni a Španělé měli mírnou minulost, je nejlepší je tolerovat a zdůraznit, že i když zůstaneme odlišní, jsme stále občany Španělska." # todo: NEW TRANSLATION
  SPR_compromis: "Compromis" # todo: NEW TRANSLATION
  SPR_compromis_desc: "Činnost kompromisu bude extrémně důležitá při našem postupu k nápravě vztahů s Katalány." # todo: NEW TRANSLATION
  SPR_catalanes_agreements: "Katalánské dohody" # todo: NEW TRANSLATION
  SPR_catalanes_agreements_desc: "Podepsání nových dohod s Katalánci by mělo posílit přátelštější vztahy mezi centrální vládou a Katalánci." # todo: NEW TRANSLATION
  SPR_catalan_espanol_solidarity: "Katalánsko-Español Solidarity" # todo: NEW TRANSLATION
  SPR_catalan_espanol_solidarity_desc: "Zatímco jdeme v rytmu různých kultur, stojíme spolu." # todo: NEW TRANSLATION
  SPR_ban_catalan: "Zakázat Katalána" # todo: NEW TRANSLATION
  SPR_ban_catalan_desc: "Zákaz katalánského jazyka, který je chybou, přinese mír této velké zemi." # todo: NEW TRANSLATION
  SPR_barcelonian_reconciliation: "Barcelonské smíření" # todo: NEW TRANSLATION
  SPR_barcelonian_reconciliation_desc: "Vyrovnání neshod mezi Madridem a Barcelonou přinese této zemi stabilitu." # todo: NEW TRANSLATION
  SPR_castilian_barcelona: "Kastilská Barcelona" # todo: NEW TRANSLATION
  SPR_castilian_barcelona_desc: "Kastilská španělština bude standardem v Katalánsku. Je načase, aby si Barcelona připomněla, kdo nad ní vládne." # todo: NEW TRANSLATION
  SPR_andaluces: "Andaluces" # todo: NEW TRANSLATION
  SPR_andaluces_desc: "Andalužané jsou evropská etnická skupina pocházející z jižního autonomního společenství Španělska." # todo: NEW TRANSLATION
  SPR_ban_andalucian: "Zakázat Andalucian" # todo: NEW TRANSLATION
  SPR_ban_andalucian_desc: "Andalucian je ničím jiným než zploštělý dialekt pravé španělštiny. Zakázat ho!" # todo: NEW TRANSLATION
  SPR_seville_pact: "Sevillský pakt" # todo: NEW TRANSLATION
  SPR_seville_pact_desc: "Je nutné uzavřít nový pakt, který zajistí, že Sevilla a zbytek autonomního společenství budou v souladu." # todo: NEW TRANSLATION
  SPR_eliminate_the_andaluces: "Eliminovat Andaluce" # todo: NEW TRANSLATION
  SPR_eliminate_the_andaluces_desc: "Regionální identita musí být odložena, aby tato země mohla vzít zpět svou slávu. Měli bychom se zaměřit na andaluské separatisty a postavit je na pravou míru a zajistit, aby věděli, kam patří jejich loajalita." # todo: NEW TRANSLATION
  SPR_the_south_citizenship_reform: "Jihová občanská reforma" # todo: NEW TRANSLATION
  SPR_the_south_citizenship_reform_desc: "Andaluzové a Katalánci musí odmítnout své separatistické názory, jinak jim může být odebráno občanství." # todo: NEW TRANSLATION
  SPR_tolerate_the_andaluces: "Tolerovat Andaluce" # todo: NEW TRANSLATION
  SPR_tolerate_the_andaluces_desc: "Měli bychom je prostě nechat žít bok po boku s námi. Andalužané jsou Španělé stejně jako kdokoli jiný." # todo: NEW TRANSLATION
  SPR_compromico: "Compromico" # todo: NEW TRANSLATION
  SPR_compromico_desc: "Čin kompromisu bude při našem postupu k nápravě vztahů s Andalusijci velmi důležitý." # todo: NEW TRANSLATION
  SPR_andalucian_compromise: "Andaluský kompromis" # todo: NEW TRANSLATION
  SPR_andalucian_compromise_desc: "Kompromis s Andaluskami, který přinese jednotu a mír ve vládě, bude prospěšný pro všechny." # todo: NEW TRANSLATION
  SPR_andaluces_espanol_solidarity: "Solidarita Andaluces Español" # todo: NEW TRANSLATION
  SPR_andaluces_espanol_solidarity_desc: "Andaluces a Español jsou úzce propojeni a staletí nadvlády nad Andaluzou navrhují mnohem snadnější solidaritu." # todo: NEW TRANSLATION
  SPR_adopt_andalucian: "Přijmout Andaluského" # todo: NEW TRANSLATION
  SPR_adopt_andalucian_desc: "Začlenění Andaluského jazyka a kultury do oficiálního rámce nám přinese značný prospěch." # todo: NEW TRANSLATION
  SPR_andalucian_assimilation: "Andaluská asimilace" # todo: NEW TRANSLATION
  SPR_andalucian_assimilation_desc: "Andaluská kultura je živá a půvabná. Asimilací jejich kultury a umožněním jejich postoupení z regionu přinese prospěch celému našemu lidu." # todo: NEW TRANSLATION
  SPR_the_union_of_languages: "Sjednocení jazyků" # todo: NEW TRANSLATION
  SPR_the_union_of_languages_desc: "Andaluský jazyk je jen pouhý dialekt španělštiny, ale rozdíly jsou stále patrné. Zdůraznění andaluského jazyka a jeho prohlášení oficiálním jazykem Španělska nám umožní ukončit jakoukoli formu nepřátelství a nadále udržet náš multietnický stát." # todo: NEW TRANSLATION
  SPR_the_old_ways: "Staré způsoby" # todo: NEW TRANSLATION
  SPR_the_old_ways_desc: "Španělští monarchové vždy sloužili v nejlepších zájmech španělského lidu. Je čas vrátit moc na trůn a nechat je nás směrovat kupředu." # todo: NEW TRANSLATION
  SPR_question_of_thrones: "Otázka trůnu" # todo: NEW TRANSLATION
  SPR_question_of_thrones_desc: "Ţenová otázka rozhodnutí, která vládnoucí rodina nás povede do budoucnosti, je rozkolísanou záležitostí. House of Bourbon a Carlisté jsou naše nejbližší volby. Je čas zachovat status quo nebo přejít k nové dynastii." # todo: NEW TRANSLATION
  SPR_emphasize_the_throne: "Zaměřte se na trůn" # todo: NEW TRANSLATION
  SPR_emphasize_the_throne_desc: "Trůn je nejdůležitější entitou v této skvělé zemi. Musíme zdůraznit jeho důležitost." # todo: NEW TRANSLATION
  SPR_rights_of_the_king: "Práva krále" # todo: NEW TRANSLATION
  SPR_rights_of_the_king_desc: "Král a královská rodina jsou naší oficiální vládnoucí třídou. Musíme zdůraznit práva krále." # todo: NEW TRANSLATION
  SPR_monarcho_revisionism: "Monarcho-revisionismus" # todo: NEW TRANSLATION
  SPR_monarcho_revisionism_desc: "Jak jednání o monarchii v Španělsku nabývá na popularitě, musíme přehodnotit minulost a poskytnout lidem cestu, kterou mohou následovat." # todo: NEW TRANSLATION
  SPR_undermine_the_republic: "Podkopat republiku" # todo: NEW TRANSLATION
  SPR_undermine_the_republic_desc: "Republika lidem neposkytuje nic než chudobu a útrapy posledních let; to je něco, co bychom měli veřejnosti zdůraznit všemi dostupnými prostředky." # todo: NEW TRANSLATION
  SPR_the_constitution_reformed: "Reformovaná Ústava" # todo: NEW TRANSLATION
  SPR_the_constitution_reformed_desc: "Reforma ústavy je první věc, kterou bychom měli nyní udělat, když už máme moc to učinit; Ústava z roku 1978 se ukázala být neefektivní." # todo: NEW TRANSLATION
  SPR_expand_royal_guard: "Rozšířit královskou gardu" # todo: NEW TRANSLATION
  SPR_expand_royal_guard_desc: "Královská garda sloužila našim monarchům s nejvyšší loajalitou a profesionalitou, rozšířením jejich řad můžeme zajistit elitní sílu k dispozici vždy, když ji budeme potřebovat." # todo: NEW TRANSLATION
  SPR_constitutional_monarchy: "Ústavní monarchie" # todo: NEW TRANSLATION
  SPR_constitutional_monarchy_desc: "I náš monarch by měl dodržovat pravidla ústavy, to zajistí národní jednotu nad vším." # todo: NEW TRANSLATION
  SPR_retain_democracy: "Udržet demokracii" # todo: NEW TRANSLATION
  SPR_retain_democracy_desc: "Demokracie je jedním z nejdůležitějších pilířů moderního Španělska; tím, že ji ochráníme jako právo, lidé budou vládě dávat větší podporu." # todo: NEW TRANSLATION
  SPR_revise_the_process: "Zrevidovat proces" # todo: NEW TRANSLATION
  SPR_revise_the_process_desc: "Přehodnocení procesu nám umožní rozhodovat, jaké kroky podniknout krátkodobě i dlouhodobě, a zároveň nám poskytne vhled do chyb z minulosti, abychom je mohli opravit, až nastane čas." # todo: NEW TRANSLATION
  SPR_a_benevolent_monarch: "Milostivý monarcha" # todo: NEW TRANSLATION
  SPR_a_benevolent_monarch_desc: "Milosrdenství je něčím, co by měl mít každý monarcha, a náš monarcha bude v každém svém rozhodnutí vycházet z této zásady." # todo: NEW TRANSLATION
  SPR_solidify_positioning: "Upevnit pozici" # todo: NEW TRANSLATION
  SPR_solidify_positioning_desc: "Měli bychom upevnit naši pozici jako způsob zajištění stability v naší zemi." # todo: NEW TRANSLATION
  SPR_a_throne_for_people: "Trůn pro lid" # todo: NEW TRANSLATION
  SPR_a_throne_for_people_desc: "Měli bychom vládnout pro lidi, ne nad lidmi. Pokud budeme řídit podle těchto slov, budeme vždy na dobré straně obyvatel." # todo: NEW TRANSLATION
  SPR_every_man_a_king: "Každý člověk králem" # todo: NEW TRANSLATION
  SPR_every_man_a_king_desc: "Zajištěním toho, že každý v zemi bude pod stejnými standardy jako naši královští, povedou nás k úplné jednotě státu, kde jsou všichni si rovni." # todo: NEW TRANSLATION
  SPR_the_new_elections: "Nové volby" # todo: NEW TRANSLATION
  SPR_the_new_elections_desc: "V zemi by měl být zaveden nový volitelný proces; zajistí to, že nikdy nebudeme mít dlouho vládnoucího panovníka, pokud lidé to neschválí." # todo: NEW TRANSLATION
  SPR_the_throne_and_the_state: "Trůn a stát" # todo: NEW TRANSLATION
  SPR_the_throne_and_the_state_desc: "Monarchové se rozhodli učinit změnu. Ústavnost selhala naší velké zemi mnohokrát. Je čas vrátit absolutismus a znovu získat slávu naší velké země." # todo: NEW TRANSLATION
  SPR_annihilate_parliament: "Zničit parlament" # todo: NEW TRANSLATION
  SPR_annihilate_parliament_desc: "Parlament je prokletím naší země a eliminace této nadměrné zhoubnosti nám umožní posunout se vpřed do našeho nového věku." # todo: NEW TRANSLATION
  SPR_heads_will_roll: "Hlavy budou padat" # todo: NEW TRANSLATION
  SPR_heads_will_roll_desc: "Ti, kteří nás budou protivnit, potkají rychlou smrt v rukou katů." # todo: NEW TRANSLATION
  SPR_royal_academies: "Královské akademie" # todo: NEW TRANSLATION
  SPR_royal_academies_desc: "Investice do akademií pomůže královské rodině dosáhnout svých akademických cílů do budoucna." # todo: NEW TRANSLATION
  SPR_the_lord_wills_it: "Pán to chce" # todo: NEW TRANSLATION
  SPR_the_lord_wills_it_desc: "Bůh nám dal vůli znovu získat naši zemi a formalizovat naši schopnost vzít zpět náš trůn." # todo: NEW TRANSLATION
  SPR_divine_right: "Božské právo" # todo: NEW TRANSLATION
  SPR_divine_right_desc: "Bůh nám dal Božské právo vládnout ve Španělsku. Byli jsme potvrzeni papežem a milostí Boží povedeme naši zemi vpřed k horizontu, který nikdy nezapadá." # todo: NEW TRANSLATION
  SPR_the_horizon_never_sets: "Horizont nikdy nezapadá" # todo: NEW TRANSLATION
  SPR_the_horizon_never_sets_desc: "Někteří říkají, že slunce nikdy nezapadá nad britským impériem. Španělské impérium má horizont, který nikdy nezapadá." # todo: NEW TRANSLATION
  SPR_spanish_supremacy: "Španělská nadřazenost" # todo: NEW TRANSLATION
  SPR_spanish_supremacy_desc: "Lidé Španělska stojí nad všemi. Jsou nadřazeni těm, kteří touží vidět Madrid padnout. Španělsko je nadřazené a lid Španělska je nad vším." # todo: NEW TRANSLATION
  SPR_reinforce_the_throne: "Posílit Trůn" # todo: NEW TRANSLATION
  SPR_reinforce_the_throne_desc: "Ačkoli jsme získali mnoho přívrženců a podpor pro náš trůn, je nezbytné posílit tenounou pozici, na kterou naše koruna čelí." # todo: NEW TRANSLATION
  SPR_estatuto_fundamental_de_la_monarquia: "Základní statut monarchie" # todo: NEW TRANSLATION
  SPR_estatuto_fundamental_de_la_monarquia_desc: "Základní statut monarchie je formální výnos rozšiřující práva a privilegia koruny. Umožňuje ještě větší kontrolu nad vládou a odstraňuje jakékoliv pochyby, zda koruna řídí Španělsko." # todo: NEW TRANSLATION
  SPR_declare_the_iberian_union: "Prohlásit Iberskou unii" # todo: NEW TRANSLATION
  SPR_declare_the_iberian_union_desc: "Prohlášení Iberské unie posílí národy kolem nás. Společně stojíme nejsilnější a proto musí být unie vyhlášena." # todo: NEW TRANSLATION
  SPR_reform_the_military: "Věrná armáda" # todo: NEW TRANSLATION
  SPR_reform_the_military_desc: "Úkolem armády je sloužit koruně. Bez loajality naše armáda nic neznamená." # todo: NEW TRANSLATION
  SPR_a_king_for_every_spaniard: "Král pro každého Španěla" # todo: NEW TRANSLATION
  SPR_a_king_for_every_spaniard_desc: "Naše koruna je pro každého člověka Španělska. Král pro každého Španěla." # todo: NEW TRANSLATION
  SPR_demand_andorra: "Požadovat Andorru" # todo: NEW TRANSLATION
  SPR_demand_andorra_desc: "Ačkoli Andorra je od roku 13. století nezávislým státem od Francie i naší země. Malý mikro stát potřebuje ochranu před vlastní neschopnou správou. Je čas, abychom požadovali, aby uznal a stal se španělským jednou provždy." # todo: NEW TRANSLATION
  SPR_seize_the_portuguese_throne: "Zajmout portugalský trůn" # todo: NEW TRANSLATION
  SPR_seize_the_portuguese_throne_desc: "Portugalský trůn brzy bude náš. Je načase uplatnit nárok na naše západní sousedy a toto území jednou a navždy znovu získat." # todo: NEW TRANSLATION
  SPR_the_new_nobility: "Nová šlechta" # todo: NEW TRANSLATION
  SPR_the_new_nobility_desc: "Vláda aristokracie skončila již dávno, ale nyní nastal čas reformovat novou šlechtu." # todo: NEW TRANSLATION
  SPR_royal_oligarchy: "Královská oligarchie" # todo: NEW TRANSLATION
  SPR_royal_oligarchy_desc: "Oligarchie musí být znovu zavedena jako formální součást naší legislativy." # todo: NEW TRANSLATION
  SPR_solidify_the_iberian_union: "Upevnit Iberijskou unii" # todo: NEW TRANSLATION
  SPR_solidify_the_iberian_union_desc: "Iberijská unie musí být upevněna pod španělskou vládou. Nastal čas připravit se na novou budoucnost a nový směr vpřed." # todo: NEW TRANSLATION
  SPR_reinforce_melilla: "Posílit Melillu" # todo: NEW TRANSLATION
  SPR_reinforce_melilla_desc: "Melilla je v nouzi posil ze všech druhů. Investice do infrastruktury a obrany tohoto města se nám velmi vyplatí při kontrole nad Gibraltarským průlivem." # todo: NEW TRANSLATION
  SPR_entrench_ceuta: "Upevnit Ceutu" # todo: NEW TRANSLATION
  SPR_entrench_ceuta_desc: "Ceuta je v nejisté pozici a je důležité, abychom vybudovali pevnosti kolem našeho výběžku." # todo: NEW TRANSLATION
  SPR_demand_the_rock: "Požadovat Gibraltar" # todo: NEW TRANSLATION
  SPR_demand_the_rock_desc: "Gibraltar je strašnou připomínkou toho, jak nás Britové okrádali o území v době naší největší slabosti. Získání zpět bude jedním z našich největších úspěchů. Pro Krále a pro Španělsko!" # todo: NEW TRANSLATION
  SPR_plus_ultra: "Plus Ultra" # todo: NEW TRANSLATION
  SPR_plus_ultra_desc: "Plus Ultra je latinský výraz a národní motto Španělska. Znamená to ještě dál a lidé ve Španělsku toto motto dodržují dodnes. Naše vlajka a erb nosí toto motto a je důležité nám připomínat, odkud pocházíme." # todo: NEW TRANSLATION
  SPR_the_grand_conquista: "Velká konquista" # todo: NEW TRANSLATION
  SPR_the_grand_conquista_desc: "Brzy vyrazíme na velkou konkvistu a znovu získáme slávu, která nám kdysi byla odňata." # todo: NEW TRANSLATION
  SPR_guardia_real: "Nová Guardia Real" # todo: NEW TRANSLATION
  SPR_guardia_real_desc: "Oživení Guardia Real a jejich rozšíření do mnohem větší bojové síly bude jen napomáhat ambici korunovace." # todo: NEW TRANSLATION
  SPR_the_spanish_empire_revived: "Oživené španělské impérium" # todo: NEW TRANSLATION
  SPR_the_spanish_empire_revived_desc: "Naše říše kdysi sahala po mořích a zaslouží si být znovu reformována." # todo: NEW TRANSLATION
  SPR_the_hand_that_reaches: "Ruka, která sahá" # todo: NEW TRANSLATION
  SPR_the_hand_that_reaches_desc: "Když dosahujeme na země, které byly kdysi ztraceny, španělská ruka pomalu pracuje na jejich získání." # todo: NEW TRANSLATION
  SPR_seize_the_maghreb: "Dobýt Maghreb" # todo: NEW TRANSLATION
  SPR_seize_the_maghreb_desc: "Berbeřové Maghrebu čekají na to, až je porazí naše velká armáda. Průchod na jejich hlavní město a sjednocení pod naším praporcem povede k míru a prosperitě pro všechny." # todo: NEW TRANSLATION
  SPR_burn_buenos_aires: "Spálit Buenos Aires" # todo: NEW TRANSLATION
  SPR_burn_buenos_aires_desc: "Buenos Aires je dekadentní a tato představa takzvané demokracie je neúspěšná. Město se vzdá, nebo bude čelit plamenům poté, co Argentina bude vrácena pod křídla našeho velkého impéria." # todo: NEW TRANSLATION
  SPR_reach_for_cuba: "Získat Kubu" # todo: NEW TRANSLATION
  SPR_reach_for_cuba_desc: "Kuba byla sídlem našeho vicekrálovství Hispaniola. Udržovala soustředění veškeré naší moci v Karibiku. Naše vlajka bude znovu vlát nad městem i po ulicích Havany." # todo: NEW TRANSLATION
  SPR_seize_colombia: "Dobýt Kolumbii" # todo: NEW TRANSLATION
  SPR_seize_colombia_desc: "Korupční vláda Kolumbie není schopna vládnout svým lidem. Musí se vrátit koruně jako nová oblast velkého impéria." # todo: NEW TRANSLATION
  SPR_the_crown_jewel: "Klenot koruny" # todo: NEW TRANSLATION
  SPR_the_crown_jewel_desc: "Klenot koruny bývalého španělského impéria byl Viceroyát Nového Španělska. Musíme znovu získat tento klenot a znovu jej vybudovat ve to, čím kdysi byl." # todo: NEW TRANSLATION
  SPR_anti_corruption_campaigns: "Kampaně proti korupci" # todo: NEW TRANSLATION
  SPR_anti_corruption_campaigns_desc: "Korupce byla v Španělsku obrovským problémem; měli bychom na ní postupně zapracovat, jednu kampaň po druhé." # todo: NEW TRANSLATION
  SPR_the_underhanded_deals: "Podvodné dohody" # todo: NEW TRANSLATION
  SPR_the_underhanded_deals_desc: "V Španělsku bylo spousta podvodných dohod. Prošetření těchto dohod může poskytnout nezbytný vhled do korupce, která sužuje naši zemi." # todo: NEW TRANSLATION
  SPR_faith_in_the_system: "Víra v systém" # todo: NEW TRANSLATION
  SPR_faith_in_the_system_desc: "Musíme lidem dát důvod opět věřit našemu systému." # todo: NEW TRANSLATION
  SPR_conservative_leanings: "Konzervativní sklony" # todo: NEW TRANSLATION
  SPR_conservative_leanings_desc: "Španělsko je historicky konzervativní národ v mnoha směrech. Je důležité tyto sklony využít k udržení současné trajektorie národa." # todo: NEW TRANSLATION
  SPR_the_welfare_state: "Sociální stát" # todo: NEW TRANSLATION
  SPR_the_welfare_state_desc: "Udržení více konzervativního pohledu na španělský sociální stát může umožnit prostor pro zlepšení rozpočtu a zajistit, že ti nejchudší ve Španělsku dostanou potřebnou pomoc." # todo: NEW TRANSLATION
  SPR_coalition_of_conservatives: "Konzervativní koalice" # todo: NEW TRANSLATION
  SPR_coalition_of_conservatives_desc: "Extremní prvky i středopravé musí přijít dohromady, aby Španělsko nepadlo doleva. Musíme ustanovit konzervativní koalici." # todo: NEW TRANSLATION
  SPR_economic_deregulation: "Deregulace ekonomiky" # todo: NEW TRANSLATION
  SPR_economic_deregulation_desc: "Zkrácení byrokracie a další kroky nám umožní růst naší ekonomiky." # todo: NEW TRANSLATION
  SPR_family_first: "Rodina první" # todo: NEW TRANSLATION
  SPR_family_first_desc: "Rodina a rodinné hodnoty by měly být vždy na prvním místě. Musíme zajistit, aby to lidé pochopili, jinak Španělsko ztratí svou identitu." # todo: NEW TRANSLATION
  SPR_the_labour_unions: "Odbory" # todo: NEW TRANSLATION
  SPR_the_labour_unions_desc: "Odbory jsou chlebem a máslem Španělska. Udržování tempa našich odborů bude pro naši vládu jen úspěchem." # todo: NEW TRANSLATION
  SPR_party_of_the_people: "Lidová strana" # todo: NEW TRANSLATION
  SPR_party_of_the_people_desc: "Jsme stranou lidu. Neděláme nic, co by poškodilo Španělsko." # todo: NEW TRANSLATION
  SPR_corporate_tax_heaven: "Daňový ráj pro korporace" # todo: NEW TRANSLATION
  SPR_corporate_tax_heaven_desc: "Podpora ostatních podniků a bohatých lidí, aby investovali ve Španělsku, se může ukázat jako velmi výnosná." # todo: NEW TRANSLATION
  SPR_spain_is_catholic: "Španělsko je katolické" # todo: NEW TRANSLATION
  SPR_spain_is_catholic_desc: "Zdůraznění našeho katolického dědictví je nezbytné pro naši kulturu i naši budoucnost. Opouštění vedení, které jsme po staletí drželi, není jen chybou, ale útok na španělskou identitu." # todo: NEW TRANSLATION
  SPR_the_lgbtqa_stance: "Postoj k LGBTQIA" # todo: NEW TRANSLATION
  SPR_the_lgbtqa_stance_desc: "V minulosti bylo Španělsko historicky zapálené v postoji k LGBTQIA. Možná je čas změnit náš postoj a posunout se k novému, nebo udržet stávající postoj." # todo: NEW TRANSLATION
  SPR_reinforce_the_spanish_identity: "Posílit Španělskou identitu" # todo: NEW TRANSLATION
  SPR_reinforce_the_spanish_identity_desc: "Podle naší ústavy musíme posílit španělskou identitu, jinak můžeme ztratit kousek sebe." # todo: NEW TRANSLATION
  SPR_minimize_bureaucracy: "Minimalizace byrokracie" # todo: NEW TRANSLATION
  SPR_minimize_bureaucracy_desc: "Zajistíme, že naše byrokracie nebude zbytečně nafouknutá a zatěžovaná italskou morovou ranou, a tak budeme moci jít vpřed." # todo: NEW TRANSLATION
  SPR_conservative_education_reforms: "Konzervativní reformy vzdělávání" # todo: NEW TRANSLATION
  SPR_conservative_education_reforms_desc: "Přehodnotit vzdělávací plán a zajistit, že vyučovány budou jen nejdůležitější předměty bez zbytečností je nezbytné pro udržení vzdělávání na správné cestě." # todo: NEW TRANSLATION
  SPR_environmental_deregulations: "Deregulace životního prostředí" # todo: NEW TRANSLATION
  SPR_environmental_deregulations_desc: "Uvolnění regulací v environmentálních opatřeních se firmám vyplatí, ale lidé to naopak nemají rádi." # todo: NEW TRANSLATION
  SPR_bible_study: "Biblické studium" # todo: NEW TRANSLATION
  SPR_bible_study_desc: "Španělsko je vnitřně katolické a zajištění toho, že studenti dostanou správné náboženské vyučování, je nesmírně důležité." # todo: NEW TRANSLATION
  SPR_support_the_unions: "Podpora odborů" # todo: NEW TRANSLATION
  SPR_support_the_unions_desc: "Odbory jsou chléb a máslo Španělska. Udržování tempa našich odborů bude pro naši vládu úspěšné." # todo: NEW TRANSLATION
  SPR_encourage_deeper_unionization: "Podporovat hlubší sdružování odborů" # todo: NEW TRANSLATION
  SPR_encourage_deeper_unionization_desc: "Někteří lidé v Španělsku se stále vyhýbají vstupu do odborů. Mohou potřebovat trochu pobídky." # todo: NEW TRANSLATION
  SPR_the_european_model: "Evropský model" # todo: NEW TRANSLATION
  SPR_the_european_model_desc: "Měli bychom pomáhat udržovat kolektivní postoj ostatních Evropanů a zavést ji do našich unijních opatření." # todo: NEW TRANSLATION
  SPR_our_healthcare: "Naše zdravotnictví" # todo: NEW TRANSLATION
  SPR_our_healthcare_desc: "Přijímání více tradičních postojů ve zdravotnictví nikdy nikomu neuškodí." # todo: NEW TRANSLATION
  SPR_union_of_church_and_state: "Spojení církve a státu" # todo: NEW TRANSLATION
  SPR_union_of_church_and_state_desc: "Církev a stát se musí přiblížit, aby naše správa byla správná a prospěšná všem Španělům." # todo: NEW TRANSLATION
  SPR_pull_yourself_up_by_the_bootstrap: "Postav se na vlastní nohy" # todo: NEW TRANSLATION
  SPR_pull_yourself_up_by_the_bootstrap_desc: "Snížení závislosti na vládě a prosazování postoje postav se na vlastní nohy povede k většímu úspěchu našeho národa. Američané měli jednu věc správně." # todo: NEW TRANSLATION
  SPR_rejection_of_the_left: "Odmítnutí levice" # todo: NEW TRANSLATION
  SPR_rejection_of_the_left_desc: "Levice nás opakovaně vede na scestí. Odmítněte modernost a přijměte tradici." # todo: NEW TRANSLATION
  SPR_revised_military_interventionism: "Doplněný vojenský intervencionismus" # todo: NEW TRANSLATION
  SPR_revised_military_interventionism_desc: "Španělsko bylo příliš dlouho ve stínu. Je čas, aby naše síly prosadily zahraniční politiku tím, že budou působit v více mírových misích po celém světě." # todo: NEW TRANSLATION
  SPR_officer_investiture: "Jmenování důstojníků" # todo: NEW TRANSLATION
  SPR_officer_investiture_desc: "Investování do našeho důstojnického sboru a našeho vojenského štábu je dobrým využitím našeho času, peněz a úsilí." # todo: NEW TRANSLATION
  SPR_spanish_patriot_act: "Španělský patriotický zákon" # todo: NEW TRANSLATION
  SPR_spanish_patriot_act_desc: "Modelováno podle amerického patriot act, má nám pomoci v boji proti islámskému terorismu." # todo: NEW TRANSLATION
  SPR_eliminate_the_siesta: "Zrušit siestu" # todo: NEW TRANSLATION
  SPR_eliminate_the_siesta_desc: "Siesta byla marným způsobem, jak povzbudit větší hospodářský rozvoj. Zrušte ji a zaveďte přísnější opatření na pracovní síly, aby se zabránilo tomuto marnému cvičení." # todo: NEW TRANSLATION
  SPR_viva_espana: "Viva España" # todo: NEW TRANSLATION
  SPR_viva_espana_desc: "Ať žije Španělsko (Ať žije Španělsko) se stalo vizitkou vládnoucí strany, která tlačí na čím dál konzervativnější reformy po celé zemi. Španělsko bude vzkvétat pod konzervativním vedením." # todo: NEW TRANSLATION
  SPR_europe_now_and_forever: "Evropa teď a navždy" # todo: NEW TRANSLATION
  SPR_europe_now_and_forever_desc: "Naše síla je nejsilnější, když stojíme po boku Evropy. Stojíme s EU a vším, co nám přináší." # todo: NEW TRANSLATION
  SPR_eu_spanish_alignment: "EU-španělské sladění" # todo: NEW TRANSLATION
  SPR_eu_spanish_alignment_desc: "Španělské politiky by se měly více sladit s politikami Evropské unie jako celku. Udržování tohoto vztahu je stejně důležité jako udržování našich španělských hodnot." # todo: NEW TRANSLATION
  SPR_spanish_first_europe_second: "Španělsko na prvním místě, Evropa na druhém" # todo: NEW TRANSLATION
  SPR_spanish_first_europe_second_desc: "Ačkoli jsme zaujali aktivnější roli v Evropské unii, je stále důležité zajistit, aby Španělsko bylo na prvním místě před EU." # todo: NEW TRANSLATION
  SPR_pro_eu_campaigns: "Kampaně pro-EU" # todo: NEW TRANSLATION
  SPR_pro_eu_campaigns_desc: "Evropa je nejsilnější, když spolupracujeme. Pořádání kampaní ve prospěch Evropské unie může pomoci ovlivnit veřejné mínění ve prospěch EU." # todo: NEW TRANSLATION
  SPR_western_allignment: "Západní orientace" # todo: NEW TRANSLATION
  SPR_western_allignment_desc: "Musíme zajistit, že jsme pevně zakotveni ve své západní orientaci." # todo: NEW TRANSLATION
  SPR_a_dominant_role: "Dominantní role" # todo: NEW TRANSLATION
  SPR_a_dominant_role_desc: "Španělsko musí zajistit, že zaujme dominantní roli v Evropské unii. Stane se jedním z největších lídrů EU." # todo: NEW TRANSLATION
  SPR_the_drift_from_europe: "Odklon od Evropy" # todo: NEW TRANSLATION
  SPR_the_drift_from_europe_desc: "Španělsko se musí odklonit od progresivních tyranů v Bruselu. I když z nich čerpáme velké výhody, je to zároveň výzva snížit naši závislost na této unii." # todo: NEW TRANSLATION
  SPR_the_iberian_standards: "Iberské standardy" # todo: NEW TRANSLATION
  SPR_the_iberian_standards_desc: "Důraz na iberské standardy v naší ekonomice nám zajistí, že si udržíme odstup od Unie." # todo: NEW TRANSLATION
  SPR_revival_of_golden_shares: "Obnovení zlatých akcií" # todo: NEW TRANSLATION
  SPR_revival_of_golden_shares_desc: "Oživení zlatého standardu a zlatých akcií v španělské ekonomice." # todo: NEW TRANSLATION
  SPR_spanish_euroscepticism: "Španělský euroskepticismus" # todo: NEW TRANSLATION
  SPR_spanish_euroscepticism_desc: "Musíme zůstat skeptičtí k Evropské unii. Je tu něco zvláštního na tom, že jiné země diktují naše politiky." # todo: NEW TRANSLATION
  SPR_euro_more_like_europoor: "Euro, spíše Europoor" # todo: NEW TRANSLATION
  SPR_euro_more_like_europoor_desc: "Evropa? Spíše Europoor! Souhlasíte, kluci?" # todo: NEW TRANSLATION
  SPR_spexit: "Spexit" # todo: NEW TRANSLATION
  SPR_spexit_desc: "Přišel čas, aby Španělsko ustoupilo od rakoviny, kterou je Evropská unie. Vyrazíme na cestu mimo Evropskou unii a směrem k nové španělské budoucnosti." # todo: NEW TRANSLATION
  SPR_renacimiento_nacionalista: "Nacionalistické oživení" # todo: NEW TRANSLATION
  SPR_renacimiento_nacionalista_desc: "Mírně konzervativní prvky Španělska nepřekračují příliš daleko, co by zajistilo ochranu naší země. Zklamali nás a musíme napravit tuto chybu, když hledíme do budoucnosti." # todo: NEW TRANSLATION
  SPR_spread_right_wing_propaganda: "Šíření propagandy pravice" # todo: NEW TRANSLATION
  SPR_spread_right_wing_propaganda_desc: "Progresivní diktatura vládla příliš dlouho. Lidé musí znovu věřit španělské identitě." # todo: NEW TRANSLATION
  SPR_support_of_the_right: "Podpora pravice" # todo: NEW TRANSLATION
  SPR_support_of_the_right_desc: "Sjednocení konzervativců ve Španělsku bude prospěšné a plodné, jak se naše vláda utváří." # todo: NEW TRANSLATION
  SPR_pin_parental_education: "Pin Rodičovské vzdělávání" # todo: NEW TRANSLATION
  SPR_pin_parental_education_desc: "Rodičovské vzdělávání formou Pin je právo rodiče odstranit své dítě z určitých předmětů nabízených veřejnými školami. Dává volbu rodiče před volbu vlády ve vzdělávání mládeže." # todo: NEW TRANSLATION
  SPR_rise_of_nativism: "Vzestup nativismu" # todo: NEW TRANSLATION
  SPR_rise_of_nativism_desc: "Koncepce nativismu je politika, která upřednostňuje domorodé občany nad všemi imigranty, legálními i ilegálními. Španělsko patří pravým narozeným Španělům a my musíme nejdříve pečovat o své vlastní." # todo: NEW TRANSLATION
  SPR_the_natalist_view: "Natalistický pohled" # todo: NEW TRANSLATION
  SPR_the_natalist_view_desc: "Natalistický pohled je postoj proti potratu a podpora plození dětí. Naše vláda by měla zaujmout postoj k natalismu při rozhodování o potratech a podobných politikách." # todo: NEW TRANSLATION
  SPR_anti_immigration_policies: "Protímigrační politiky" # todo: NEW TRANSLATION
  SPR_anti_immigration_policies_desc: "Zavedení dalších protímigračních politik udrží španělskou identitu živou a zdravou." # todo: NEW TRANSLATION
  SPR_a_party_with_a_union: "Strana s odborovým svazem" # todo: NEW TRANSLATION
  SPR_a_party_with_a_union_desc: "Naše strana by měla vytvořit odborový svaz, který vyznává stejnou ideologii jako my. To zajistí větší členství a může pomoci přitáhnout více lidí k naší věci." # todo: NEW TRANSLATION
  SPR_reinforce_protectionism: "Posílit protekcionismus" # todo: NEW TRANSLATION
  SPR_reinforce_protectionism_desc: "Ekonomika je křehká a musíme ji chránit. Pracovní místa, zdroje a více by měly být vyrobeny zde ve Španělsku a ne v zahraničí. Přišel čas, aby práce a ekonomika se vrátily a zůstaly ve Španělsku." # todo: NEW TRANSLATION
  SPR_state_sponsored_unions: "Státem sponzorované odbory" # todo: NEW TRANSLATION
  SPR_state_sponsored_unions_desc: "Odbory naší strany jsou silné, ale sponzorování dalších odborů dle našeho výběru, které udržují správnou ideologii, zajistí, že naše podpora roste mezi odbory." # todo: NEW TRANSLATION
  SPR_support_our_people: "Podpořte naše lidi" # todo: NEW TRANSLATION
  SPR_support_our_people_desc: "Investovat do našich lidí a podporovat je ve všech ohledech je naší povinností jako politiků." # todo: NEW TRANSLATION
  SPR_military_expansion: "Vojenský rozmach" # todo: NEW TRANSLATION
  SPR_military_expansion_desc: "Silná armáda posouvá svět kupředu." # todo: NEW TRANSLATION
  SPR_secure_our_borders: "Zabezpečit naše hranice" # todo: NEW TRANSLATION
  SPR_secure_our_borders_desc: "Jasně vymezené a zabezpečené hranice zajišťují suverenitu země proti všem, kdo by se nás snažili ublížit." # todo: NEW TRANSLATION
  SPR_entrench_african_holdings: "Upevnění afrických území" # todo: NEW TRANSLATION
  SPR_entrench_african_holdings_desc: "Ceuta a Melilla jsou na nebezpečné pozici napříč Středozemním mořem, hraničí s Marokem. Upevnění těchto území zajistí, že zůstanou pevně v našich rukou v případě konfliktu." # todo: NEW TRANSLATION
  SPR_el_problema_de_gibraltar: "Problém Gibraltaru" # todo: NEW TRANSLATION
  SPR_el_problema_de_gibraltar_desc: "Problém Gibraltaru sužuje Španělsko po staletí. Je čas se pokusit znovu získat Gibraltar a ukončit vliv, jenž Španělsko sužuje od 18. století." # todo: NEW TRANSLATION
  SPR_mobilize_the_populace: "Mobilizace lidu" # todo: NEW TRANSLATION
  SPR_mobilize_the_populace_desc: "Mobilizace lidu k podpoře naší armády a státu bude užitečná." # todo: NEW TRANSLATION
  SPR_the_state_above_all: "Stát nad vším" # todo: NEW TRANSLATION
  SPR_the_state_above_all_desc: "Stát a věrnost státu jsou nad vším." # todo: NEW TRANSLATION
  SPR_spain_anew: "Španělsko znovu" # todo: NEW TRANSLATION
  SPR_spain_anew_desc: "Španělsko musí být znovu reformováno. Je čas, abychom reformovali tuto zemi tak, aby byla lepší než dřív." # todo: NEW TRANSLATION
  SPR_a_softer_stance: "Mírnější postoj" # todo: NEW TRANSLATION
  SPR_a_softer_stance_desc: "Zajištění měkčího postoje vůči separatistům může vést k usmíření mezi námi a našimi sousedy." # todo: NEW TRANSLATION
  SPR_negotiate_with_the_parties: "Vyjednávat s partiemi" # todo: NEW TRANSLATION
  SPR_negotiate_with_the_parties_desc: "Vyjednávání s různými separatistickými stranami může přinést malý náznak stability do našeho křehkého státu. Rozdmýchávání kultur našeho národa nám ničím nepomůže." # todo: NEW TRANSLATION
  SPR_catalonian_concessions: "Katalónské ústupky" # todo: NEW TRANSLATION
  SPR_catalonian_concessions_desc: "Ústupky Kataláncům v určitém smyslu by je prozatím uspokojily..." # todo: NEW TRANSLATION
  SPR_one_with_the_basque: "S Basky" # todo: NEW TRANSLATION
  SPR_one_with_the_basque_desc: "Ačkoli jsme kdysi stáli proti bezohlednému terorismu ETA... Je důležité je přesto uznat jako Španěly." # todo: NEW TRANSLATION
  SPR_unionization_of_faith: "Sjednocování víry" # todo: NEW TRANSLATION
  SPR_unionization_of_faith_desc: "Pracovní odbory Španělska by měly hájit katolicismus. Bůh lidstvu dal právo se organizovat." # todo: NEW TRANSLATION
  SPR_reinforce_the_castle_doctrine: "Posílit doktrínu hradu" # todo: NEW TRANSLATION
  SPR_reinforce_the_castle_doctrine_desc: "Zákony o obraně domova nejsou v Španělsku v platnosti. Posílení této doktríny ukáže světlo a fakt, že lidé mohou chránit to, co jim právem patří." # todo: NEW TRANSLATION
  SPR_funding_for_police: "Financování policie" # todo: NEW TRANSLATION
  SPR_funding_for_police_desc: "Policii je nutné poskytnout další financování, aby mohla plnit své povinnosti." # todo: NEW TRANSLATION
  SPR_the_identity_of_spain: "Identita Španělska" # todo: NEW TRANSLATION
  SPR_the_identity_of_spain_desc: "Posílení identity Španělska a zdůraznění velikosti, kterou můžeme dosáhnout, ukáže světu, čím může být Španělsko znovu." # todo: NEW TRANSLATION
  SPR_authoritarianism_by_law: "Autoritarismus podle zákona" # todo: NEW TRANSLATION
  SPR_authoritarianism_by_law_desc: "Zvyšování volebního prahu, aby menší strany už nebyly zastoupeny v parlamentu, pomůže posílit naši pozici." # todo: NEW TRANSLATION
  SPR_minority_rights: "Práva menšin" # todo: NEW TRANSLATION
  SPR_minority_rights_desc: "Práva menšin jsou sporná. Měli bychom zvážit změny některých z nich." # todo: NEW TRANSLATION
  SPR_reject_the_progressive_dictatorship: "Odmítnout progresivní diktaturu" # todo: NEW TRANSLATION
  SPR_reject_the_progressive_dictatorship_desc: "Progresivní diktatura, která ovládla Španělsko, musí být odmítnuta a my musíme přijmout tradici." # todo: NEW TRANSLATION
  SPR_hispanidad: "Hispanidad" # todo: NEW TRANSLATION
  SPR_hispanidad_desc: "Hispanidad je termín odkazující na skupinu lidí, zemí a komunit, které sdílejí španělský jazyk a hispánskou kulturu. Využitím tohoto termínu můžeme nadále tlačit na větší zásah a kontrolu nad národy, které bývaly naše." # todo: NEW TRANSLATION
  SPR_rechazemos_los_anti_espanoles: "Odmínejme Anti-Espanoles" # todo: NEW TRANSLATION
  SPR_rechazemos_los_anti_espanoles_desc: "Je čas se jednou provždy postavit anti-španělstvím. Ti, kteří se snaží ohrozit tuto zemi a kulturu této země." # todo: NEW TRANSLATION
  SPR_incondicionalismo: "Incondicionalismo" # todo: NEW TRANSLATION
  SPR_incondicionalismo_desc: "Nebudeme ustupovat těm, kdo nás chtějí vydírat. Naše cesta a naše touhy jsou bezpodmínečné. Jednota musí být navrácena Španělsku jednou provždy." # todo: NEW TRANSLATION
  SPR_eliminate_separatism: "Eliminovat separatismus" # todo: NEW TRANSLATION
  SPR_eliminate_separatism_desc: "Eliminace separatismu v regionech by měla být naším prvním krokem k sjednocení naší velké země." # todo: NEW TRANSLATION
  SPR_ban_the_parties: "Zakázat strany" # todo: NEW TRANSLATION
  SPR_ban_the_parties_desc: "Všechny separatistické strany musí být zakázány. Nemají právo se podílet na našem demokratickém procesu." # todo: NEW TRANSLATION
  SPR_spanish_reeducation: "Španělská reedukace" # todo: NEW TRANSLATION
  SPR_spanish_reeducation_desc: "Převýchova obyvatel Španělska, aby vyhověli kulturní identitě Španělska." # todo: NEW TRANSLATION
  SPR_many_to_one: "Mnoho k jednomu" # todo: NEW TRANSLATION
  SPR_many_to_one_desc: "Máme v Španělsku mnoho regionálních kultur. Je čas vrátit se k jednotě a stát se jednou kulturou. Jedna skupina lidí. Jsme jen Španělé." # todo: NEW TRANSLATION
  SPR_nacion_unidad_imperio: "Nación Unidad Imperio" # todo: NEW TRANSLATION
  SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio neboli vizitka národa, jednoty a říše je krédo nového falangistického hnutí ve Španělsku. Věrnost naší zemi je nad vším, jednota našeho lidu je nezbytná a vzestup nového španělského impéria je na obzoru. Nový úsvit pro Španělsko nastává a nastal čas, aby tato velká země povstala." # todo: NEW TRANSLATION
  SPR_the_youth_front: "Mládežnická fronta" # todo: NEW TRANSLATION
  SPR_the_youth_front_desc: "Obnovení mládežnické fronty [Nat_Fascism_L] nám poskytne dostatek prostoru a příležitostí přivést novou krev do správy, která je věrná straně." # todo: NEW TRANSLATION
  SPR_return_of_francoism: "Návrat falangismu" # todo: NEW TRANSLATION
  SPR_return_of_francoism_desc: "Přízrak Franka nás může pronásledovat navždy. Nicméně falangismus neznamená Francoismus. Může být definován jako síla a jednota v naší velké zemi a měl by být udržován takto." # todo: NEW TRANSLATION
  SPR_the_catalonian_cancer: "Katalánský nádor" # todo: NEW TRANSLATION
  SPR_the_catalonian_cancer_desc: "Katalánští separatisté jsou ničím jiným než pohromou pro naši velkou zemi. Zastavení tohoto rakovinného růstu nám umožní posunout se vpřed k naší nové velké falangistické Španělsku." # todo: NEW TRANSLATION
  SPR_unify_the_faiths: "Sjednotit víry" # todo: NEW TRANSLATION
  SPR_unify_the_faiths_desc: "Ačkoliv katolictví dominuje v naší zemi, v hranicích naší země jsou odvětví agnosticismu, protestantismu, luteránství a další. Sjednocením do společného cíle, Božího cíle, nám to umožní posílit a podpořit naši falangistickou vládu." # todo: NEW TRANSLATION
  SPR_missionaries: "Misionáři" # todo: NEW TRANSLATION
  SPR_missionaries_desc: "Poslední dobou došlo k úbytku katolictví v zemi. Státem financovaní misionáři v regionech Španělska pro posílení budou jedním z našich nejlepších rozhodnutí dosud." # todo: NEW TRANSLATION
  SPR_outlaw_non_catholic_worship: "Zakázat nekatolické bohoslužby" # todo: NEW TRANSLATION
  SPR_outlaw_non_catholic_worship_desc: "Nekatolické bohoslužby nemají v naší velké zemi místo. Zakázání jakékoliv náboženské praxe, která není katolická, zajistí správnou integraci naší církve a státu." # todo: NEW TRANSLATION
  SPR_role_of_the_woman: "Role ženy" # todo: NEW TRANSLATION
  SPR_role_of_the_woman_desc: "Role ženy v naší zemi dosud nebyla určena. Je to něco, co musíme rozhodnout, abychom mohli postupovat vpřed." # todo: NEW TRANSLATION
  SPR_eliminate_the_euskara: "Zničit Odboj" # todo: NEW TRANSLATION
  SPR_eliminate_the_euskara_desc: "Odboj v Baskicku musí být potlačen. Identita těch, kteří podporují neúspěšné teroristy ETA a dalších, musí být poražena, aby podpořila naši zemi." # todo: NEW TRANSLATION
  SPR_military_investitures: "Vojenské investice" # todo: NEW TRANSLATION
  SPR_military_investitures_desc: "Zvětšování financování našeho vojensko-průmyslového komplexu je vždy skvělou volbou." # todo: NEW TRANSLATION
  SPR_end_the_class_struggle: "Konec třídního boje" # todo: NEW TRANSLATION
  SPR_end_the_class_struggle_desc: "Ukončení rozdělení mezi třídami je prvním krokem k zajištění dlouhověkosti naší země." # todo: NEW TRANSLATION
  SPR_nationalize_the_banks: "Nacionalizovat banky" # todo: NEW TRANSLATION
  SPR_nationalize_the_banks_desc: "Banky jsou symbolem útlaku v naší zemi. Je na čase tyto finanční instituce nacionalizovat a ukončit rozdělení mezi lidmi." # todo: NEW TRANSLATION
  SPR_agrarian_reform: "Zemědělská reforma" # todo: NEW TRANSLATION
  SPR_agrarian_reform_desc: "Prosazení specializovaných zemědělských reforem pomůže nejchudším v naší zemi a nakonec bude prospěšná i pro celou zemi." # todo: NEW TRANSLATION
  SPR_el_estado_como_instrumento: "El Estado Como Instrumento" # todo: NEW TRANSLATION
  SPR_el_estado_como_instrumento_desc: "El State Como Instrumento (The State as an Instrument) je filozofie, že stát je pouhým nástrojem pro velkou falangistickou věc." # todo: NEW TRANSLATION
  SPR_estado: "Estado" # todo: NEW TRANSLATION
  SPR_estado_desc: "Stát slouží lidem a lidé slouží státu." # todo: NEW TRANSLATION
  SPR_individual: "Jedinec" # todo: NEW TRANSLATION
  SPR_individual_desc: "Jedinec je stejně důležitý jako kolektiv. Příprava mužů a žen pro slávu Španělska je nezbytná pro velký krok vpřed." # todo: NEW TRANSLATION
  SPR_libertad: "Libertad" # todo: NEW TRANSLATION
  SPR_libertad_desc: "Náš falangismus podporuje právo každého Španěla usilovat o svobodu od útlaku ostatních." # todo: NEW TRANSLATION
  SPR_the_syncretic_position: "Třetí pozice" # todo: NEW TRANSLATION
  SPR_the_syncretic_position_desc: "Prosazování třetí pozice, která se odklání od kapitalistických a komunistických systémů, je nejlepší způsob, jak vybudovat velký národ." # todo: NEW TRANSLATION
  SPR_nation_of_pride: "Národ hrdosti" # todo: NEW TRANSLATION
  SPR_nation_of_pride_desc: "Jsme národem hrdosti a náš lid musí být na tento národ pyšný." # todo: NEW TRANSLATION
  SPR_pride_in_the_army: "Hrdost v armádě" # todo: NEW TRANSLATION
  SPR_pride_in_the_army_desc: "Hrdost na sílu naší ozbrojené moci odráží sílu Španělska. Musíme být hrdí na největší aktivum naší země!" # todo: NEW TRANSLATION
  SPR_in_the_interests_of_the_collective: "Ve prospěch kolektivu" # todo: NEW TRANSLATION
  SPR_in_the_interests_of_the_collective_desc: "Všechna rozhodnutí musí sloužit prospěchu kolektivu naší země. Rozhodnutí, která by mohla ovlivnit křehkost a zranitelnost naší země, jsou odporující." # todo: NEW TRANSLATION
  SPR_for_the_beneficiaries: "Pro prospěch příjemců" # todo: NEW TRANSLATION
  SPR_for_the_beneficiaries_desc: "Cílem vlády je nakonec sloužit lidem naší země. Zdůraznění prospěšných programů, jako sociální péče, zdravotní péče a další, je ukázkovým způsobem, jak postupovat vpřed s naší zemí." # todo: NEW TRANSLATION
  SPR_the_human_divinity: "Lidská božskost" # todo: NEW TRANSLATION
  SPR_the_human_divinity_desc: "Lidstvo je skutečně božské. Zajištění nadřazenosti našeho lidu a lidstva nad vším je nejvyšším cílem falangistické identity." # todo: NEW TRANSLATION
  SPR_freedom_is_eternal: "Svoboda je věčná" # todo: NEW TRANSLATION
  SPR_freedom_is_eternal_desc: "Svoboda je a musí být navždy věčná. Svět musí vidět svobodu v našich očích a nikdo jiný." # todo: NEW TRANSLATION
  SPR_una_espana_grande_y_libre: "Una España Grande Y Libre" # todo: NEW TRANSLATION
  SPR_una_espana_grande_y_libre_desc: "Naše Španělsko je velké a svobodné. Naše svoboda musí být doručena masám, stejně jako jsme ji přinesli lidem zde ve Španělsku." # todo: NEW TRANSLATION
  SPR_seize_andorra: "Dobýt Andorru" # todo: NEW TRANSLATION
  SPR_seize_andorra_desc: "Andorra je poznámkou v historii a je na čase tuto poznámku vymazat." # todo: NEW TRANSLATION
  SPR_push_the_envelope: "Posunout hranice" # todo: NEW TRANSLATION
  SPR_push_the_envelope_desc: "Příprava na válku proti protivníkům Španělska musí začít. Je načase posunout hranice. Svět se bude třást." # todo: NEW TRANSLATION
  SPR_the_european_upheaval: "Evropské povstání" # todo: NEW TRANSLATION
  SPR_the_european_upheaval_desc: "Progresivní diktatury Evropy narušují zdravý rozum evropské nadřazenosti. Rozpoutají to a stanou se ještě silnějšími, než mohli doufat." # todo: NEW TRANSLATION
  SPR_what_are_you_doing_step_portugal: "Co děláš, Step Portugal?" # todo: NEW TRANSLATION
  SPR_what_are_you_doing_step_portugal_desc: "Co děláš Step Portugal? - Johnny Sins, jak drží portugalskou vlajku." # todo: NEW TRANSLATION
  SPR_glory_to_spain: "Sláva Španělsku" # todo: NEW TRANSLATION
  SPR_glory_to_spain_desc: "Sláva Španělsku je navrácena. Je čas pokračovat. Sláva Španělsku a sláva nové falangistické budoucnosti!" # todo: NEW TRANSLATION
  SPR_the_hands_of_the_few: "Ruky několika mála" # todo: NEW TRANSLATION
  SPR_the_hands_of_the_few_desc: "Vládnutí rukami několika mála zajistí, že nad námi nebudou vládnout ti s nízkou vůlí a myslí. Moc musí zůstat v rukou několika mála." # todo: NEW TRANSLATION
  SPR_electoral_reform: "Volební reformy" # todo: NEW TRANSLATION
  SPR_electoral_reform_desc: "Zavedení nových zákonů a předpisů, které znemožní stranám účastnit se voleb, zajistí naši politickou sílu." # todo: NEW TRANSLATION
  SPR_declare_the_dictatorship: "Vyhlásit diktaturu" # todo: NEW TRANSLATION
  SPR_declare_the_dictatorship_desc: "Je čas vyhlásit novou falangistickou diktaturu. Volby jsou jen fasádou." # todo: NEW TRANSLATION
  SPR_hand_in_hand: "Ruka v ruce" # todo: NEW TRANSLATION
  SPR_hand_in_hand_desc: "Rukami našich lidí jdeme kupředu." # todo: NEW TRANSLATION
  SPR_solidify_the_paramilitaries: "Upevnit paramilitární jednotky" # todo: NEW TRANSLATION
  SPR_solidify_the_paramilitaries_desc: "Posílení a začlenění par Military do šiku naší země posílí naše řady." # todo: NEW TRANSLATION
  SPR_nuestra_familia: "Nuestra Familia" # todo: NEW TRANSLATION
  SPR_nuestra_familia_desc: "Nuestra Familia (Naše rodina) je pro nás důležitá a proto bychom se měli zaměřit na rodiny naší velké země." # todo: NEW TRANSLATION
  SPR_nuestra_gente: "Nuestra Gente" # todo: NEW TRANSLATION
  SPR_nuestra_gente_desc: "Nejdůležitější aktivum jakékoliv země jsou její lidé. Neustálé soustředění na lidi uvnitř našich hranic je způsob, jak dosáhnout velikosti." # todo: NEW TRANSLATION
  SPR_rebuild_our_glory: "Znovu vybudovat naši slávu" # todo: NEW TRANSLATION
  SPR_rebuild_our_glory_desc: "Stali jsme se psím sluhou Západního světa. Je načase ukončit tuto servilní mentalitu a znovu získat slávu Španělska!" # todo: NEW TRANSLATION
  SPR_spanish_first: "Španělská priorita" # todo: NEW TRANSLATION
  SPR_spanish_first_desc: "Vlna migrantů proudí jako nekonečný příliv. Je na čase dát přednost španělskému lidu a zaměřit se výhradně na rodilé občany zde ve naší velké zemi." # todo: NEW TRANSLATION
  SPR_socialism_rising: "Socialismus vzrůstá" # todo: NEW TRANSLATION
  SPR_socialism_rising_desc: "Socialismus ve Španělsku získává půdu pod nohama. Je čas, aby socialismus a levice povstaly zde ve Španělsku." # todo: NEW TRANSLATION
  SPR_address_inequality: "Řešit nerovnost" # todo: NEW TRANSLATION
  SPR_address_inequality_desc: "Rozdíl mezi nejbohatšími a nejchudšími roste den ode dne. Řešení nerovnosti v našich systémech a mezi našimi lidmi může zlepšit naši schopnost jít vpřed." # todo: NEW TRANSLATION
  SPR_left_wing_populism: "Levicový populismus" # todo: NEW TRANSLATION
  SPR_left_wing_populism_desc: "Levicový populismus je politická ideologie, která spojuje levicovou politiku s populistickou rétorikou. Přijetím těchto myšlenek a bojem proti establishmentu přivedeme Španělsko na nové úrovně zázraku." # todo: NEW TRANSLATION
  SPR_erase_francoism: "Vymazat Francoismus" # todo: NEW TRANSLATION
  SPR_erase_francoism_desc: "Falangistická ideologie je maskou Francoismu a duch Franco nadále sužuje naši zemi. Je čas tuto fasádu ukončit a vrátit naši zemi stabilitu." # todo: NEW TRANSLATION
  SPR_revised_immigration_rules: "Aktualizované imigrační pravidla" # todo: NEW TRANSLATION
  SPR_revised_immigration_rules_desc: "Měli bychom odstranit některé z tvrdších imigračních pravidel, aby se do Španělska mohlo přistěhovat více lidí." # todo: NEW TRANSLATION
  SPR_tackle_oppression: "Zvládání útlaku" # todo: NEW TRANSLATION
  SPR_tackle_oppression_desc: "Řešení otázek útlaku a budování spravedlivé a svobodné země nás posílí. Je nezbytné odstranit místa, kde útlak roste volně." # todo: NEW TRANSLATION
  SPR_clausula_de_pobreza: "Clausula De Pobreza" # todo: NEW TRANSLATION
  SPR_clausula_de_pobreza_desc: "Chudobová klauzule je na dosah, když se snažíme poskytovat stále více podpory nejchudším obyvatelům země. Zapsání tohoto do zákona povede k vyvázání těchto marginalizovaných skupin z chudoby a jejich povznesení k vyšším a lepším věcem." # todo: NEW TRANSLATION
  SPR_lgbtq_affirmations: "LGBTQ potvrzení" # todo: NEW TRANSLATION
  SPR_lgbtq_affirmations_desc: "Ačkoli je obecně známo, jaký je náš postoj k této komunitě, je stále důležité to potvrdit." # todo: NEW TRANSLATION
  SPR_anti_nationalism: "Proti nacionalismu" # todo: NEW TRANSLATION
  SPR_anti_nationalism_desc: "Kampaň proti výraznému nacionalismu a prezentování silnější alternativy posune národ vpřed. Regres nepomůže nikomu ve Španělsku." # todo: NEW TRANSLATION
  SPR_the_post_capitalism_ideology: "Ideologie postkapitalismu" # todo: NEW TRANSLATION
  SPR_the_post_capitalism_ideology_desc: "Lži kapitalismu a jeho škody jsou hlubší, než se na povrch zdá. Přejít do postkapitalistického světa umožní naší zemi rozkvést v době, kdy se ostatní topí v klamu elity." # todo: NEW TRANSLATION
  SPR_decommodify_the_basics: "Dekomodifikovat Základy" # todo: NEW TRANSLATION
  SPR_decommodify_the_basics_desc: "Základy života by neměly být považovány za luxusní zboží ani za komoditu. Jsou to základní potřeby a měly by být takto vnímány." # todo: NEW TRANSLATION
  SPR_the_peoples_government: "Vláda lidu" # todo: NEW TRANSLATION
  SPR_the_peoples_government_desc: "Vláda slouží lidem a jen lidem." # todo: NEW TRANSLATION
  SPR_foster_support_in_catalonia: "Podpora v Katalánsku" # todo: NEW TRANSLATION
  SPR_foster_support_in_catalonia_desc: "Katalánsko je důležitou součástí naší země. Měli bychom nadále podporovat tuto oblast." # todo: NEW TRANSLATION
  SPR_socialism_support_in_spain: "Podpora socialismu ve Španělsku" # todo: NEW TRANSLATION
  SPR_socialism_support_in_spain_desc: "Socialismus a Španělsko často nemají nejlepší pověst." # todo: NEW TRANSLATION
  SPR_foster_relationship_in_europe: "Podporovat vztahy v Evropě" # todo: NEW TRANSLATION
  SPR_foster_relationship_in_europe_desc: "Jako evropská země je nezbytné, abychom nadále podporovali naše vztahy v Evropě. Jsou to naši přátelé, naši bratři, naše sestry a mnohem víc. Udržování pevných pout s těmito ostatními státy nás činí silnějšími jako národ a jako Evropané." # todo: NEW TRANSLATION
  SPR_regulate_the_markets: "Regulace trhů" # todo: NEW TRANSLATION
  SPR_regulate_the_markets_desc: "Kapitalismus přinesl novou vlnu hospodářského růstu a prosperity od svého počátku. Neregulovaný kapitalismus může způsobovat nespravedlivé utrpení pro pracující třídu a střední třídu. Je nezbytné regulovat trhy, aby podniky nevykořisťovaly naši pracovní sílu." # todo: NEW TRANSLATION
  SPR_separation_of_church_and_state: "Oddělení církve od státu" # todo: NEW TRANSLATION
  SPR_separation_of_church_and_state_desc: "Církev nemá právo vládnout tomuto velkému národu. Můžeme být katolíky, ale nepotřebujeme podléhat choutkám církve. Je nezbytné vytvářet zákony na základě potřeb španělského lidu. Nic víc a nic míň." # todo: NEW TRANSLATION
  SPR_support_the_universities: "Podpora univerzit" # todo: NEW TRANSLATION
  SPR_support_the_universities_desc: "Poskytování prostředků univerzitám ve Španělsku a dalším vzdělávacím institucím v zemi." # todo: NEW TRANSLATION
  SPR_support_our_system: "Podpora našeho systému" # todo: NEW TRANSLATION
  SPR_support_our_system_desc: "Systémy Španělska v některých ohledech zoufale potřebují financování. Může být užitečné poskytovat mu více a více podpory." # todo: NEW TRANSLATION
  SPR_the_peoples_spain: "Lidové Španělsko" # todo: NEW TRANSLATION
  SPR_the_peoples_spain_desc: "Je čas, aby lidé znovu nabralo svou zemi. Vláda slouží lidu a lidé vlastní Španělsko." # todo: NEW TRANSLATION
  SPR_the_fair_share: "Spravedlivý podíl" # todo: NEW TRANSLATION
  SPR_the_fair_share_desc: "Bohatí by měli platit svůj spravedlivý podíl." # todo: NEW TRANSLATION
  SPR_tax_the_rich: "Zdanění bohatých" # todo: NEW TRANSLATION
  SPR_tax_the_rich_desc: "Zdanění bohatých je spolehlivý způsob, jak získat další příjmy a zmírnit daňové břemeno pro naše nejchudší." # todo: NEW TRANSLATION
  SPR_the_heart_of_the_collective: "Srdce kolektivu" # todo: NEW TRANSLATION
  SPR_the_heart_of_the_collective_desc: "Lidé tvoří tuto velkou zemi a kolektiv jako celek. Musíme chránit srdce kolektivu, aby nebylo vyprázdněno." # todo: NEW TRANSLATION
  SPR_analyze_the_scandinavians: "Analyzujte Skandinávce" # todo: NEW TRANSLATION
  SPR_analyze_the_scandinavians_desc: "Skandinávci mají obdivuhodný systém sociálního zabezpečení a zdravotní péče. Můžeme se od našich severních bratří a sester rozhodně něco naučit." # todo: NEW TRANSLATION
  SPR_egalitarian_first_and_forever: "Rovnost pro všechny navždy" # todo: NEW TRANSLATION
  SPR_egalitarian_first_and_forever_desc: "Rovnostářství musí být na prvním místě. Vláda země slouží všem lidem bez ohledu na regionální identitu." # todo: NEW TRANSLATION
  SPR_state_sponsored_interventionism: "Státní intervenční politika" # todo: NEW TRANSLATION
  SPR_state_sponsored_interventionism_desc: "Ekonomice Španělska by prospěla jistá státní intervence." # todo: NEW TRANSLATION
  SPR_a_keynesian_take: "Keynesiánský pohled" # todo: NEW TRANSLATION
  SPR_a_keynesian_take_desc: "Přechod z monetaristického ekonomického modelu na Keynesovskou teorii by mohl přinést nárůst hospodářského růstu Španělska. Ceny jsou inherentně rigidní, a proto bychom měli udržet roli vlády v ekonomice." # todo: NEW TRANSLATION
  SPR_industry_for_the_people: "Průmysl pro lidi" # todo: NEW TRANSLATION
  SPR_industry_for_the_people_desc: "Ekonomika a průmysl Španělsku by měly sloužit lidem." # todo: NEW TRANSLATION
  SPR_a_state_bank: "Státní banka" # todo: NEW TRANSLATION
  SPR_a_state_bank_desc: "Zřízení další státní banky umožní více příležitostí k financování vládních projektů." # todo: NEW TRANSLATION
  SPR_support_the_small_businesses: "Podpora malých podniků" # todo: NEW TRANSLATION
  SPR_support_the_small_businesses_desc: "Podpora malých podniků ve Španělsku je skvělý nápad a zajistí, že ekonomika bude vždy v pohybu." # todo: NEW TRANSLATION
  SPR_pro_europeanism: "Proevropský přístup" # todo: NEW TRANSLATION
  SPR_pro_europeanism_desc: "Španělsko se bude dařit jen tehdy, když se budeme propojovat s Evropskou unií. Čím hlubší bude naše spojení s Unii, tím lépe se bude mít Španělsko i každá další evropská země." # todo: NEW TRANSLATION
  SPR_the_unions_party: "Strana odborů" # todo: NEW TRANSLATION
  SPR_the_unions_party_desc: "Naše strana byla založena za účelem prosazování větších práv odborů a proto musíme nadále podporovat lidi, kteří nás uvedli k moci." # todo: NEW TRANSLATION
  SPR_reconnecting_with_our_roots: "Znovu propojeni s našimi kořeny" # todo: NEW TRANSLATION
  SPR_reconnecting_with_our_roots_desc: "Měli bychom znovu pochopit, co znamená být socialistickou stranou." # todo: NEW TRANSLATION
  SPR_faith_in_the_state: "Víra ve stát" # todo: NEW TRANSLATION
  SPR_faith_in_the_state_desc: "Musíme zajistit, aby španělský lid nadále důvěřoval státnímu aparátu." # todo: NEW TRANSLATION
  SPR_communist_revisionism: "Komunistický revisionismus" # todo: NEW TRANSLATION
  SPR_communist_revisionism_desc: "Komunismus dosud ve Španělsku nefungoval, ale za správných podmínek se to může změnit." # todo: NEW TRANSLATION
  SPR_all_left_coalition: "Koalice všech levicových stran" # todo: NEW TRANSLATION
  SPR_all_left_coalition_desc: "Celá levice musí být sjednocena ve svém úsilí o novou budoucnost pro Španělsko." # todo: NEW TRANSLATION
  SPR_moderate_leftists: "Umírnění levičáci" # todo: NEW TRANSLATION
  SPR_moderate_leftists_desc: "Udržení vládní koalice v umírněném duchu nám umožní oslovit širší publikum bez ohledu na politickou identitu." # todo: NEW TRANSLATION
  SPR_revisit_federalism: "Přehodnotit federalismus" # todo: NEW TRANSLATION
  SPR_revisit_federalism_desc: "Přehodnocení myšlenky federalismu a prosazení myšlenky, že Španělsko by se mělo stát federálním státem, přinese to nejlepší pro Španělsko." # todo: NEW TRANSLATION
  SPR_the_federalization_idea: "Myšlenka federalizace" # todo: NEW TRANSLATION
  SPR_the_federalization_idea_desc: "Španělsko není v současnosti jednotně spravováno. Federalizace státu do unitárního státu eliminuje možnosti odtržení kultur." # todo: NEW TRANSLATION
  SPR_finalize_the_transition: "Dokončit Přechod" # todo: NEW TRANSLATION
  SPR_finalize_the_transition_desc: "Přechod od autonomie k federálnímu jednotnému státu představí Španělsku novou tvář. Bude řízen z hlavního města a nikoli z Madridu." # todo: NEW TRANSLATION
  SPR_price_controls: "Ovládání cen" # todo: NEW TRANSLATION
  SPR_price_controls_desc: "Zajištění zavedení adekvátních cenových kontrol u všech produktů, aby se zabránilo spekulativnímu zvyšování cen, pomůže zajistit bezpečnější prostředí pro Španělsko." # todo: NEW TRANSLATION
  SPR_distributive_egalitarianism: "Distributivní egalitarismus" # todo: NEW TRANSLATION
  SPR_distributive_egalitarianism_desc: "Musíme rozdělovat statky státu všem lidem rovnoměrně." # todo: NEW TRANSLATION
  SPR_agrarian_collectivism: "Zemědělský kolektivismus" # todo: NEW TRANSLATION
  SPR_agrarian_collectivism_desc: "Musíme oslovit místní zemědělce a vytvořit systém kolektivního zemědělství, který bude pro všechny lepší." # todo: NEW TRANSLATION
  SPR_election_protectionism: "Ochrana voleb" # todo: NEW TRANSLATION
  SPR_election_protectionism_desc: "Nyní, když je lid ve vládě, nemůžeme dovolit, aby buržoazie získala kontrolu zpět." # todo: NEW TRANSLATION
  SPR_in_support_of_the_worker: "Na podporu dělníků" # todo: NEW TRANSLATION
  SPR_in_support_of_the_worker_desc: "Pojišťující, že španělští dělníci, kteří drží zemi pohromadě, obdrží naši plnou podporu." # todo: NEW TRANSLATION
  SPR_the_material: "Materiál" # todo: NEW TRANSLATION
  SPR_the_material_desc: "Díky moci lidu rozšíříme náš výzkum nad úroveň elit na Západě." # todo: NEW TRANSLATION
  SPR_the_technical_base: "Technická základna" # todo: NEW TRANSLATION
  SPR_the_technical_base_desc: "Rozšířením veřejných výzkumných projektů můžeme vytvořit technologickou základnu, na které budeme stavět." # todo: NEW TRANSLATION
  SPR_collectively_owned: "Kolektivně vlastněné" # todo: NEW TRANSLATION
  SPR_collectively_owned_desc: "Musíme zajistit, aby práce dělníků byla vrácena dělníkům prostřednictvím kolektivního vlastnictví." # todo: NEW TRANSLATION
  SPR_the_emancipation_of_the_woman: "Emancipace žen" # todo: NEW TRANSLATION
  SPR_the_emancipation_of_the_woman_desc: "Po celý život byly ženy na mnoha místech druhé. Ačkoli se to změnilo, můžeme to posunout ještě dál." # todo: NEW TRANSLATION
  SPR_marxist_education: "Marxistické vzdělávání" # todo: NEW TRANSLATION
  SPR_marxist_education_desc: "Karl Marx je muž velkého intelektu a měli bychom i nadále zavádět jeho učení do škol. Lidé se stanou jednotní prostřednictvím společného vzdělávání!" # todo: NEW TRANSLATION
  SPR_redistribution_of_wealth: "Přerozdělování bohatství" # todo: NEW TRANSLATION
  SPR_redistribution_of_wealth_desc: "Nejbohatší Španělé shromažďují veškeré bohatství pro sebe. Je na čase zahrát si Robina Hooda a přerozdělit ho potřebným." # todo: NEW TRANSLATION
  SPR_the_new_constitution: "Nová ústava" # todo: NEW TRANSLATION
  SPR_the_new_constitution_desc: "Nová komunistická ústava umožní naší nové vládě reformovat stát Španělsko. Pomalu se stane novým bastionem rovnosti." # todo: NEW TRANSLATION
  SPR_state_atheism: "Státní ateismus" # todo: NEW TRANSLATION
  SPR_state_atheism_desc: "Ačkoli jsme historicky národem s výraznou katolickou tradicí. Je načase, abychom se připravili na odtržení od církve a nakonec dosáhli skutečného státního ateismu." # todo: NEW TRANSLATION
  SPR_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
  SPR_abolish_the_monarchy_desc: "Monarchie je zastaralá a překonaná. Odstranění této struktury útlaku z našeho národa nám umožní jít vpřed." # todo: NEW TRANSLATION
  SPR_the_peoples_militias: "Lidové milice" # todo: NEW TRANSLATION
  SPR_the_peoples_militias_desc: "Vytváření dobře financovaných milic pro lid zajistí, že ozbrojené síly budou mít v jakémkoli konfliktu dostatečnou podporu." # todo: NEW TRANSLATION
  SPR_the_culture_of_proletarianism: "Kultura Proletariátu" # todo: NEW TRANSLATION
  SPR_the_culture_of_proletarianism_desc: "Proletariát byl ten, kdo přinesl změnu ve Španělsku a právě oni nás posunou kupředu." # todo: NEW TRANSLATION
  SPR_the_red_rose: "Červená růže" # todo: NEW TRANSLATION
  SPR_the_red_rose_desc: "Musíme se soustředit na poskytování nezbytností pro nejchudší obyvatele naší společnosti." # todo: NEW TRANSLATION
  SPR_dissolve_monasteries: "Rozpuštění klášterů" # todo: NEW TRANSLATION
  SPR_dissolve_monasteries_desc: "Náboženské instituce profitovaly příliš dlouho pod naším státem bez následků. Je čas tyto instituce útlaku rozpustit." # todo: NEW TRANSLATION
  SPR_red_rising: "Červené povstání" # todo: NEW TRANSLATION
  SPR_red_rising_desc: "Červený prapor komunismu vlaje nad Španělskem. Nyní můžeme rozšířit dosah i na naše sousedy." # todo: NEW TRANSLATION
  SPR_the_democratic_youth: "Demokratická mládež" # todo: NEW TRANSLATION
  SPR_the_democratic_youth_desc: "Mládež tvoří některé z nejlepších podporovatelů komunismu; měli bychom rozšířit naši mládežnickou organizaci, aby zahrnovala více našich mladých." # todo: NEW TRANSLATION
  SPR_federation_of_spanish_women: "Federace španělských žen" # todo: NEW TRANSLATION
  SPR_federation_of_spanish_women_desc: "Ženy jsou nyní vedle mužů rovnoprávné a můžeme rozšířit jejich zastoupení v politické sféře." # todo: NEW TRANSLATION
  SPR_union_of_working_youth: "Unie pracující mládeže" # todo: NEW TRANSLATION
  SPR_union_of_working_youth_desc: "Bude založena nová unie, která bude zastupovat pracující mládež Španělska." # todo: NEW TRANSLATION
  SPR_the_great_confederation: "Velká konfederace" # todo: NEW TRANSLATION
  SPR_the_great_confederation_desc: "Musíme usilovat o Velkou konfederaci španělských dělníků, aby komunismus zasáhl všechny části země." # todo: NEW TRANSLATION
  SPR_union_of_agricultural_cooperatives: "Unie zemědělských družstev" # todo: NEW TRANSLATION
  SPR_union_of_agricultural_cooperatives_desc: "Musíme zajistit, aby i zemědělské oblasti dostávaly plné výhody komunismu." # todo: NEW TRANSLATION
  SPR_peoples_solidarity: "Lidová solidarita" # todo: NEW TRANSLATION
  SPR_peoples_solidarity_desc: "Musíme zajistit, aby nikdo nebyl považován za nedotknutelného a aby všem byly dány životní potřeby." # todo: NEW TRANSLATION
  SPR_socialist_patriotism: "Socialistický patriotismus" # todo: NEW TRANSLATION
  SPR_socialist_patriotism_desc: "Musíme podporovat patriotismus pro stranu i pro zemi." # todo: NEW TRANSLATION
  SPR_liquidate_private_assets: "Likvidace soukromého majetku" # todo: NEW TRANSLATION
  SPR_liquidate_private_assets_desc: "Bohatí již nemusí být bohatí. Měli bychom likvidovat jejich soukromé majetky a odměnu vrátit lidem. Bezos to nebude mít rád." # todo: NEW TRANSLATION
  SPR_communist_reeducation: "Komunistická reedukace" # todo: NEW TRANSLATION
  SPR_communist_reeducation_desc: "V naší společnosti je mnoho těch, kteří stále bojují za kapitalistický útlak; měli bychom jim ukázat chyby jejich způsobu." # todo: NEW TRANSLATION
  SPR_the_working_class: "Pracující třída" # todo: NEW TRANSLATION
  SPR_the_working_class_desc: "Musíme zajistit zrušení všech tříd a nechat pracující třídu jako jedinou." # todo: NEW TRANSLATION
  SPR_the_poor: "Chudí" # todo: NEW TRANSLATION
  SPR_the_poor_desc: "Pomocí socialismu se pokusíme odstranit chudobu, ať se objeví kdekoli." # todo: NEW TRANSLATION
  SPR_the_ideological_conversion: "Ideologická konverze" # todo: NEW TRANSLATION
  SPR_the_ideological_conversion_desc: "Na světě existují jiní, kteří říkají, že hlásají Socialismus, ale ve skutečnosti hlásají kapitalistický útlak; musíme to zastavit." # todo: NEW TRANSLATION
  SPR_council_of_peoples_comissars: "Rada lidových komisařů" # todo: NEW TRANSLATION
  SPR_council_of_peoples_comissars_desc: "Měli bychom vytvořit Radu lidových komisařů, která bude řídit záležitosti státu vhodně." # todo: NEW TRANSLATION
  SPR_international_connections: "Mezinárodní kontakty" # todo: NEW TRANSLATION
  SPR_international_connections_desc: "Rozšířením našich mezinárodních kontaktů můžeme dále šířit učení Karla Marxe." # todo: NEW TRANSLATION
  SPR_spread_the_word: "Šířit slovo" # todo: NEW TRANSLATION
  SPR_spread_the_word_desc: "Obyvatelé Evropy musí vědět, jaké to je žít ve společnosti, kterou řídí dělníci." # todo: NEW TRANSLATION
  SPR_we_are_one: "Jsme jednotní" # todo: NEW TRANSLATION
  SPR_we_are_one_desc: "Vytvořili jsme společnost řízenou kolektivem, nyní jsme jednotní." # todo: NEW TRANSLATION
  SPR_communist_everywhere: "Komunismus všude" # todo: NEW TRANSLATION
  SPR_communist_everywhere_desc: "Komunismus nyní a všude. Komunismus navždy je heslem Dreadu. Nejsem si jistý, kdo to je, ale zní to správně!" # todo: NEW TRANSLATION
  SPR_culture: "Kultura" # todo: NEW TRANSLATION
  SPR_culture_desc: "Španělská kultura je široká a rozmanitá. Ovlivnila řadu národů po celém světě a pomalu se stává jednou z nejvýznamnějších a nejrozpoznatelnějších. Je na čase posílit naši identitu jako Španělů a pokračovat v posouvání naší země k novým, neuvěřitelným výšinám." # todo: NEW TRANSLATION
  SPR_mass_legalization: "Masová legalizace" # todo: NEW TRANSLATION
  SPR_mass_legalization_desc: "Poslouchej, pokud legalizujeme drogy. Není tu žádný zločin. Potvrzeno. - Nějaký náhodný tulák v Madridu." # todo: NEW TRANSLATION
  SPR_legalize_light_drugs: "Legalizovat lehké drogy" # todo: NEW TRANSLATION
  SPR_legalize_light_drugs_desc: "Poslouchej, konopí nikdy nikoho nezabilo. Cheech a Chong jsou stále naživu a v pořádku." # todo: NEW TRANSLATION
  SPR_drug_users_are_criminals: "Uživatelé drog jsou zločinci" # todo: NEW TRANSLATION
  SPR_drug_users_are_criminals_desc: "Kdokoli, kdo užívá rekreační drogy, je zločinec a zaslouží si jít do vězení." # todo: NEW TRANSLATION
  SPR_the_question_of_bullfighting: "Otázka býčích zápasů" # todo: NEW TRANSLATION
  SPR_the_question_of_bullfighting_desc: "Býčí zápasy jsou krvavým sportem, který je v Španělsku po staletí. Je důležité, abychom zachovali tuto tak důležitou součást našeho přirozeného dědictví." # todo: NEW TRANSLATION
  SPR_the_power_of_the_siesta: "Síla siesty" # todo: NEW TRANSLATION
  SPR_the_power_of_the_siesta_desc: "Siesta (později 'odpolední šlofík' ve Španělsku) je nedílnou součástí pracovního dne ve Španělsku. Je to krátká přestávka pro pracovníky, aby nepřetěžovali během dne a tím zvýšili produktivitu pro lidi." # todo: NEW TRANSLATION
  SPR_monument_maintenance: "Údržba památek" # todo: NEW TRANSLATION
  SPR_monument_maintenance_desc: "Španělsko je domovem mnoha národních památek či staveb s velkou proslulostí. Dodatečné vládní financování na podporu těchto památek naší kultury posílí naše odhodlání a identitu jako Španělů." # todo: NEW TRANSLATION
  SPR_industria_espanola: "Španělský průmysl" # todo: NEW TRANSLATION
  SPR_industria_espanola_desc: "Španělský průmysl je menší součástí hospodářského rozvoje Španělska. Španělsko má převážně službově orientovanou ekonomiku, ale oživení průmyslu nám přinese velký prospěch." # todo: NEW TRANSLATION
  SPR_mineria_espanola: "Španělská těžba" # todo: NEW TRANSLATION
  SPR_mineria_espanola_desc: "Těžební průmysl Španělska poslední dobou stagnuje. Oživení tohoto klíčového sektoru podpoří autarkii a zlepší naši ekonomickou pozici v Evropě." # todo: NEW TRANSLATION
  SPR_agricultura_espanola: "Španělské zemědělství" # todo: NEW TRANSLATION
  SPR_agricultura_espanola_desc: "Zemědělství představuje přibližně 2,7 % španělského HDP s dalším 2,5 % z agro-potravinářského průmyslu. Velké statky (latifundia) a malé pozemky (minifundia) jsou hlavními formami vlastnictví a ačkoli většina půdy není vhodná pro zemědělství, Španělsko vyváží značné množství olivového oleje, citrusů, obilí a dalších výrobků do Evropské unie." # todo: NEW TRANSLATION
  SPR_minifundios: "Minifundia" # todo: NEW TRANSLATION
  SPR_minifundios_desc: "Minifundia, neboli malé pozemky, jsou jedním z dvou hlavních typů zemědělské půdy v Španělsku. Představují malé rodinné farmy nebo místní vlastníky zemědělských podniků, kteří drží malé pozemky pro pěstování různých plodin." # todo: NEW TRANSLATION
  SPR_latifundios: "Latifundia" # todo: NEW TRANSLATION
  SPR_latifundios_desc: "Latifundia, neboli velké statky, jsou jedním ze dvou hlavních typů zemědělské půdy ve Španělsku. Na rozdíl od minifundií se jedná o velký pozemek obvykle nad pět hektarů, určený pro exportní plodiny jako obilí, olivový olej nebo víno. Tato dualita typu majetku se stala strukturou držby a zůstává dodnes a projevuje se i v Latinské Americe u bývalých španělských kolonií." # todo: NEW TRANSLATION
  SPR_bio_azul: "Bio Azul" # todo: NEW TRANSLATION
  SPR_bio_azul_desc: "Bio Azul je významná výzkumno-vývojová společnost založená ve Španělsku se sídlem v Malaze. Společnost se primárně zabývá inženýrstvím a technologií podporující řadu velkých ekologických inovačních projektů pro vodu." # todo: NEW TRANSLATION
  SPR_idai_nature: "Idai Nature" # todo: NEW TRANSLATION
  SPR_idai_nature_desc: "Idai Nature je významná agro-průmyslová společnost poskytující řešení pro plodiny, výživu, organické fytosanitarni produkty a mnoho dalších. Je dobře integrována do španělské ekonomiky díky velkému množství zemědělských produktů pěstovaných v zemi." # todo: NEW TRANSLATION
  SPR_solve_the_water_crisis: "Řešit vodní krizi" # todo: NEW TRANSLATION
  SPR_solve_the_water_crisis_desc: "Voda je cenný zdroj, ale momentálně ji máme málo pro naše farmy a hospodářská zvířata. Musíme ji vyřešit dříve, než se situace zhorší." # todo: NEW TRANSLATION
  SPR_the_power_of_the_grape: "Síla hroznů" # todo: NEW TRANSLATION
  SPR_the_power_of_the_grape_desc: "Hrozny jsou jedním z hlavních zemědělských produktů Španělska. V jeho klimatu se pěstují velmi dobře a produkují významné množství hroznů. Španělsko je čtvrtým největším producentem hroznů na světě." # todo: NEW TRANSLATION
  SPR_the_power_of_the_olive: "Síla oliv" # todo: NEW TRANSLATION
  SPR_the_power_of_the_olive_desc: "Olivy a olivový olej jsou dalším pilířem španělské zemědělské ekonomiky a patří mezi hlavní exportní plodiny latifundia. Španělsko je největším producentem oliv na světě a ročně produkuje téměř deset milionů tun oliv." # todo: NEW TRANSLATION
  SPR_easy_peasy_lemon_squeezy: "Snadné jako Easy Peasy Lemon Squeezy" # todo: NEW TRANSLATION
  SPR_easy_peasy_lemon_squeezy_desc: "Cytrusy a další citrusové plody jsou dalším pilířem španělské zemědělské ekonomiky. Pěstují se v jihu a ve východních pobřežích a prospívají v teplejším a vlhčím podnebí. Španělsko je pevně sedmým největším producentem citronů na světě a dominuje v dalších citrusových trzích v desítce." # todo: NEW TRANSLATION
  SPR_el_pollo_loco: "El Pollo Loco" # todo: NEW TRANSLATION
  SPR_el_pollo_loco_desc: "Jedním z hlavních hospodářských zvířat Španělska je kuře. Jsme naprosto šílení do našich kuřat!" # todo: NEW TRANSLATION
  SPR_bring_home_the_jamon: "Přineste Jamón domů" # todo: NEW TRANSLATION
  SPR_bring_home_the_jamon_desc: "Největší španělská produkce hospodářských zvířat je vepřové maso a vepřové výrobky. Zdaleka převyšuje chov drůbeže o téměř několik milionů tun a nadále zůstává pilířem španělské produkce hospodářských zvířat." # todo: NEW TRANSLATION
  SPR_bigger_pescado_to_fry: "Větší Pescado na smažení" # todo: NEW TRANSLATION
  SPR_bigger_pescado_to_fry_desc: "Vzhledem k našemu rozsáhlému pobřeží je zřejmé, že na světě máme veškeré ryby na smažení." # todo: NEW TRANSLATION
  SPR_invite_the_icmm: "Pozvat ICMM" # todo: NEW TRANSLATION
  SPR_invite_the_icmm_desc: "ICMM je přední těžařská společnost, která se zaměřuje na udržitelné a výnosné těžební operace v Evropě i v zahraničí. Pozváním k pomoci v našich těžebních operacích pomůže naší zemi zůstat stabilnější do budoucna." # todo: NEW TRANSLATION
  SPR_nuestras_propias_empresas_mineras: "Nuestras Propias Empresas Mineras" # todo: NEW TRANSLATION
  SPR_nuestras_propias_empresas_mineras_desc: "Možná je posun od naší závislosti na zahraničních dodavatelích cestou vpřed pro naše těžební operace. V dlouhodobém horizontu budeme vyžadovat mnohem větší kapitál pro výrobu surovin, ale teoreticky by mělo být možné dosáhnout vyšších příjmů a využít větších zásob." # todo: NEW TRANSLATION
  SPR_operaciones_mineras_espanolas: "Operaciones Mineras Españolas" # todo: NEW TRANSLATION
  SPR_operaciones_mineras_espanolas_desc: "Těžební operace v zemi musí využívat moderní a vhodné mechanické systémy pro vyhledání a těžbu. Zlepšením těchto procesů by se naše země měla rozvíjet a vytěžit ještě více zdrojů z bohatství pod našimi nohami." # todo: NEW TRANSLATION
  SPR_minerales_espanoles_para_espana: "Minerales Españoles para España" # todo: NEW TRANSLATION
  SPR_minerales_espanoles_para_espana_desc: "Zdroje, které těžíme ze země, slouží nám. Svět by neměl očekávat, že tyto zdroje budou vyváženy do zahraničí, a musí zůstat ve vnitřních hranicích Španělska. Minerály, které těžíme, jsou pro Španělsko a jen pro Španělsko." # todo: NEW TRANSLATION
  SPR_ICMM_mining_operations: "ICMM Mining Operations" # todo: NEW TRANSLATION
  SPR_ICMM_mining_operations_desc: "Povolením ICMM spravovat větší část našich těžebních operací zajistí udržitelnější produkci těžby, která nezničí naše území." # todo: NEW TRANSLATION
  SPR_asturian_mines: "Asturské doly" # todo: NEW TRANSLATION
  SPR_asturian_mines_desc: "Lokalní hornická činnost Asturie zahrnuje mnoho vzácných kovů, jako je zlato a stříbro. Nacházejí se zde také zdroje mědi a dalších kovů v kopcích a horách, které leží v jižní části regionu." # todo: NEW TRANSLATION
  SPR_andalucian_mines: "Andaluské doly" # todo: NEW TRANSLATION
  SPR_andalucian_mines_desc: "Región Andalusie má rozsáhlé plochy železných polí a vzácných kovů. Její zásoby jsou soustředěny poblíž pobřežních kopců a jejich rozvoj je poněkud náročnější. Přesto by těžba zdrojů z tohoto regionu mohla přinést větší prosperitu tomuto chudšímu regionu národa." # todo: NEW TRANSLATION
  SPR_galician_mines: "Galicijské doly" # todo: NEW TRANSLATION
  SPR_galician_mines_desc: "Galicie je bohatá na mnoho přírodních zdrojů díky horám v regionu. Kovy využívané při výrobě technologií, jako měď, lithium a wolfram, lze zde nalézt, stejně jako velké plochy železa pro výrobu oceli." # todo: NEW TRANSLATION
  SPR_basque_mines: "Baskické doly" # todo: NEW TRANSLATION
  SPR_basque_mines_desc: "Baskické doly byly historicky důležité pro naši zemi. Od průmyslové revoluce se lidé v tomto regionu snažili těžit cokoli, co mohli z dolů, aby přispěli k ekonomickému rozvoji Španělska." # todo: NEW TRANSLATION
  SPR_extremadura_mines: "Doly Extremadura" # todo: NEW TRANSLATION
  SPR_extremadura_mines_desc: "Doly Extremadura poskytují vynikající přístup k vzácným kovům, jako je wolfram, a byly klíčové pro rozvoj naší ekonomiky. Možná by nebylo na škodu zásoby ještě o něco více využít." # todo: NEW TRANSLATION
  SPR_murcian_mines: "Murciánské doly" # todo: NEW TRANSLATION
  SPR_murcian_mines_desc: "Nacházejí se na jihovýchodě naší země blízko Středozemního moře, Murciánské doly disponují značnými zásobami vzácných kovů a oceli, které lze využít pro další posílení španělské ekonomiky." # todo: NEW TRANSLATION
  SPR_modernize_mining_operations: "Modernizace těžebních operací" # todo: NEW TRANSLATION
  SPR_modernize_mining_operations_desc: "Momentálně používáme příliš mnoho zastaralých těžebních taktik. Zavedení nových a vylepšených technologií zajistí, že naše těžební operace budou efektivnější a ziskovější." # todo: NEW TRANSLATION
  SPR_fabricacion_espanola: "Fabricación Española" # todo: NEW TRANSLATION
  SPR_fabricacion_espanola_desc: "Závislost na jiných státech pro dodávky a zboží jistě povede k zániku naší země. Zaměření na domácí výrobu může pomoci španělské ekonomice stát se nezávislou a růst, a můžeme začít financováním výzkumu a programů na podporu této iniciativy." # todo: NEW TRANSLATION
  SPR_urovesa: "UROVESA" # todo: NEW TRANSLATION
  SPR_urovesa_desc: "Urovesa je španělský výrobce těžkých vozidel se sídlem v Galicii. Je nejznámější pro výrobu URO VAMTAC, čtyřkolového terénního vozidla podobného Humvee, a URO nákladních vozů. Byl založen na počátku 80. let skupinou bývalých zaměstnanců IPV. Od roku 1984 se stal oficiálním dodavatelem španělské armády poskytujícím jí nákladní vozy a další užitková vozidla." # todo: NEW TRANSLATION
  SPR_grupo_antolin: "Grupo Antolin" # todo: NEW TRANSLATION
  SPR_grupo_antolin_desc: "Grupo Antolin začal své podnikání jako garáž pro opravy vozidel a zemědělských strojů v Burgosu. Skupina je dnes obrovským producentem vnitřních interiérů automobilů a celosvětovým dodavatelem substrátů pro stropní výstelky. Také poskytují technický výzkum pro různé vnitřní díly vozidel, které také využívá španělská armáda." # todo: NEW TRANSLATION
  SPR_seat: "SEAT" # todo: NEW TRANSLATION
  SPR_seat_desc: "SEAT bylo založeno v roce 1950 jako partnerství s Institutem Nacional de Industria (INI), který držel většinový podíl. Rychle se stalo jedním z největších dodavatelů automobilů ve Španělsku a po třiceti šesti letech samostatného výrobce automobilů se stalo dceřinou společností Volkswagenu. SEAT nadále zůstává významným producentem různých automobilů a dílů." # todo: NEW TRANSLATION
  SPR_grifols: "Grifols" # todo: NEW TRANSLATION
  SPR_grifols_desc: "Důležitý výrobce zdravotnického vybavení, pro Španělsko je důležité pochopit skutečný potenciál Grifols. Získání dodatečných výrobních kapacit Grifols určitě pomůže lékařskému světu v průlomech a umožní jim vyrábět více zařízení k prodeji." # todo: NEW TRANSLATION
  SPR_court_lilly: "Court Lilly" # todo: NEW TRANSLATION
  SPR_court_lilly_desc: "Biotechnologické společnosti jako Court Lilly jsou klíčové pro to, aby Španělsko posunulo vpřed ve 21. století. Pokud chceme být lídrem ve vědeckých průlomech, musíme vytvořit nové příležitosti pro naše vědce." # todo: NEW TRANSLATION
  SPR_court_novartis: "Court Novartis" # todo: NEW TRANSLATION
  SPR_court_novartis_desc: "Abychom pomohli farmaceutickému průmyslu, musíme dostat farmaceutické firmy na úroveň. Court Novartis je významná farmaceutická společnost a musíme jí pomoci v růstu." # todo: NEW TRANSLATION
  SPR_kemira_iberica: "Kemira Iberica" # todo: NEW TRANSLATION
  SPR_kemira_iberica_desc: "Od chemikálií pro vodohospodářské sítě až po anorganické chemikálie pro textilie, Kemira Iberica je nezbytná pro vědecký pokrok ve Španělsku." # todo: NEW TRANSLATION
  SPR_ercros: "Ercros" # todo: NEW TRANSLATION
  SPR_ercros_desc: "Ercros působí ve Španělsku od roku 1952 a významně přispívá k produkci speciálních chemikálií pro plasty, potraviny a farmaceutika. Nezbytný pro španělský pokrok a průmysl, rozšíření Ercros pomůže národu v mnoha důležitých sektorech." # todo: NEW TRANSLATION
  SPR_basf_espanola: "BASF Española" # todo: NEW TRANSLATION
  SPR_basf_espanola_desc: "BASF Española vyrábí chemikálie, plasty, výkonné materiály a zemědělská řešení. Ačkoliv se jejich zaměření soustředí hlavně na chemickou výrobu, Španělsko již několik let čerpá výhody této firmy a investice do takového podniku by nebyla na škodu." # todo: NEW TRANSLATION
  SPR_anti_deindustrialization: "Proti deindustrializaci" # todo: NEW TRANSLATION
  SPR_anti_deindustrialization_desc: "Postoj proti deindustrializaci je postoj, který musíme zaujmout. Pokud chceme přežít v dohledné budoucnosti, musíme pokračovat v průmyslování a rozšiřování naší země, aby naše ekonomika mohla přežít." # todo: NEW TRANSLATION
  SPR_de_deindustrialization: "De-Deindustrializace" # todo: NEW TRANSLATION
  SPR_de_deindustrialization_desc: "Děláním tohoto nám pomůže soustředit se na věci, které se počítají, jako věda, medicína a inovace. Zaměření se pouze na industrializaci nás nakonec poškodí." # todo: NEW TRANSLATION
  SPR_un_deindustrialization: "Neindustrializace" # todo: NEW TRANSLATION
  SPR_un_deindustrialization_desc: "Vytváření nových průmyslů, továren a sektorů pomohlo Španělsku růst a rozšířit jeho ekonomiku. Musíme pokračovat ve snahách, aby Španělsko bylo udržitelným státem." # todo: NEW TRANSLATION
  SPR_energia_espanola: "Energía Española" # todo: NEW TRANSLATION
  SPR_energia_espanola_desc: "Energetický sektor je důležitý pro to, aby fungovaly naše stroje, ať už jde o elektřinu nebo vozidla na plyn. Rozšíření provozu jistě potěší lidi, protože pomůže s náklady a vytvoří hojnost dodávek, na které se můžeme spolehnout." # todo: NEW TRANSLATION
  SPR_improve_our_refineries: "Improve Our Refineries" # todo: NEW TRANSLATION
  SPR_improve_our_refineries_desc: "Naše rafinerie jsou staré a zastaralé. Přijetím iniciativy k jejich vylepšení přispějeme k celkovému procesu rafinace." # todo: NEW TRANSLATION
  SPR_repsol_acquisitions: "Repsol Acquisitions" # todo: NEW TRANSLATION
  SPR_repsol_acquisitions_desc: "Pokud mají španělské firmy vstoupit na mezinárodní trh a získat vliv, jsou důležité akvizice společnosti Repsol. Podpora tohoto chování nám pomůže získat pozici u mezinárodních firem, které mohou prospět naší ekonomice." # todo: NEW TRANSLATION
  SPR_expand_cnat: "Expand CNAT" # todo: NEW TRANSLATION
  SPR_expand_cnat_desc: "CNAT vytváří čistou a bezpečnou energii pro naši zemi, takže není složité pochopit, že musíme rozšířit jeho provoz. Znečišťování našeho ovzduší škodlivými chemikáliemi nepřinese udržitelnou budoucnost." # todo: NEW TRANSLATION
  SPR_subsidies_for_endesa: "Subvence pro Endesa" # todo: NEW TRANSLATION
  SPR_subsidies_for_endesa_desc: "Poskytnutí subvencí pomůže Endesa růst a expandovat. Se sídlem ve Španělsku je Endesa jednou z mála firem, které působí mimo zemi a kontinent, s kořeny v Jižní Americe a Portugalsku. Dát jim malý impuls pomůže pokračovat v této snaze." # todo: NEW TRANSLATION
  SPR_subsidies_for_iberdrola: "Subvence pro Iberdrola" # todo: NEW TRANSLATION
  SPR_subsidies_for_iberdrola_desc: "Iberdrola je nadnárodní energetická společnost, která působí ve Španělsku, Portugalsku, Spojeném království, Spojených státech, Mexiku, Brazílii a dalších zemích. Dotace pomohou pokračovat v jejich snaze přispívat k neustále rostoucí španělské ekonomice." # todo: NEW TRANSLATION
  SPR_el_oro_negro: "El Oro Negro" # todo: NEW TRANSLATION
  SPR_el_oro_negro_desc: "El Oro Negro (nebo Černé zlato) je komodita, která pomůže Španělsku dosáhnout skutečné nezávislosti na zahraničních vlivech. Využívání našich zásob a rozšíření jeho využití povede Španělsko do nové budoucnosti." # todo: NEW TRANSLATION
  SPR_deal_with_the_environmentalists: "Jednat s environmentálními aktivisty" # todo: NEW TRANSLATION
  SPR_deal_with_the_environmentalists_desc: "Environmentalisté brzdí pokrok Španělska. Jednáním s nimi nám umožní pokračovat v růstu a dosáhnout ještě rychlejšího pokroku než dříve." # todo: NEW TRANSLATION
  SPR_increase_refining_capacity: "Zvýšení kapacity rafinérů" # todo: NEW TRANSLATION
  SPR_increase_refining_capacity_desc: "Zvýšení kapacity rafinérů pomůže posílit energetickou bezpečnost a zároveň nás učiní skutečným konkurentem v odvětví. To nám také pomůže v boji s obchodním deficitem." # todo: NEW TRANSLATION
  SPR_remove_brussels_shackles: "Odebrat Bruselské okovy" # todo: NEW TRANSLATION
  SPR_remove_brussels_shackles_desc: "Evropská unie nás brzdí. Je čas se těchto omezení zbavit a pokračovat v našich národních plánech." # todo: NEW TRANSLATION
  SPR_eivissa_diu_si: "Eivissa diu si" # todo: NEW TRANSLATION
  SPR_eivissa_diu_si_desc: "No, souhlasili, alespoň členové naší strany. Pokud nás budou tlačit místní, nemůžeme očekávat přístup k drahoceným ropným polím!" # todo: NEW TRANSLATION
  SPR_canaries_islands_drilling: "Těžba ropy na Kanárských ostrovech" # todo: NEW TRANSLATION
  SPR_canaries_islands_drilling_desc: "Ropa u pobřeží Kanárských ostrovů pod mořem je prostě připravena k těžbě. Možná bychom měli začít prozkoumávat a využívat tento náš zdroj?" # todo: NEW TRANSLATION
  SPR_oil_independence: "Ropní nezávislost" # todo: NEW TRANSLATION
  SPR_oil_independence_desc: "Většina našich ropných zásob zůstává nevyužita, což nás vystavuje zahraničnímu vlivu. Měli bychom se stát ropně nezávislými, abychom si zachovali suverenitu." # todo: NEW TRANSLATION
  SPR_va_verde: "Va verde" # todo: NEW TRANSLATION
  SPR_va_verde_desc: "Právě teď je čas zaměřit se na zelenou energii. Držení se starých ropných dní bude jen škodit naší nádherné zemi a dlouhodobé udržitelnosti naší energetické nezávislosti." # todo: NEW TRANSLATION
  SPR_vientos_del_sur: "Vientos del sur" # todo: NEW TRANSLATION
  SPR_vientos_del_sur_desc: "Podpora nových větrných elektráren na jihu může diverzifikovat energetický sektor ve Španělsku. Závislost na jednom zdroji energie se nám brzy vymstí." # todo: NEW TRANSLATION
  SPR_vientos_marinos: "Vientos marinos" # todo: NEW TRANSLATION
  SPR_vientos_marinos_desc: "Energie získávaná z větrů by neměla být omezena jen na jižní části naší země, pokud chceme více, musíme zamířit k moři." # todo: NEW TRANSLATION
  SPR_vientos_del_norte: "Vientos del norte" # todo: NEW TRANSLATION
  SPR_vientos_del_norte_desc: "Založme farmy na severu, aby byl každý kout země využit pro náš energetický sektor." # todo: NEW TRANSLATION
  SPR_repsol_se_vuelve_verde: "Repsol se vuelve verde" # todo: NEW TRANSLATION
  SPR_repsol_se_vuelve_verde_desc: "Repsol musí jít zelenou cestou pro budoucí expanzi. Pokud budou škodlivé odpady této společnosti vypouštěny do prostředí naší země, není to udržitelná praxe." # todo: NEW TRANSLATION
  SPR_endorse_eu_regulations: "Endorse EU Regulations" # todo: NEW TRANSLATION
  SPR_endorse_eu_regulations_desc: "Endorsing and supporting the European Union's regulations will be a big benefit for our connection to the rest of Europe." # todo: NEW TRANSLATION
  SPR_nuclear_acceptance_campaign: "Kampaň akceptace jaderné energie" # todo: NEW TRANSLATION
  SPR_nuclear_acceptance_campaign_desc: "Boj proti jadernému odporu může rozjet naši zelenou iniciativu. V konečném důsledku z toho budou mít prospěch lidé Španělska." # todo: NEW TRANSLATION
  SPR_Armonia_con_la_naturaleza: "Armonía con la naturaleza" # todo: NEW TRANSLATION
  SPR_Armonia_con_la_naturaleza_desc: "Přesvědčme lidi, aby chtěli chránit přírodu své země. Pokud ji budeme plenit, Španělsko ztratí svou přirozenou podobu." # todo: NEW TRANSLATION
  SPR_economia_espanola: "Economia Española" # todo: NEW TRANSLATION
  SPR_economia_espanola_desc: "Španělská ekonomika si vyžaduje naši pozornost. Pokud bude ponechána bez povšimnutí, stát a naši lidé budou čelit vážným důsledkům." # todo: NEW TRANSLATION
  SPR_sector_servicios_espanol: "Sector Servicios Español" # todo: NEW TRANSLATION
  SPR_sector_servicios_espanol_desc: "Práce na našem sektoru služeb přispěje ke spolehlivosti dodávek veřejných služeb." # todo: NEW TRANSLATION
  SPR_long_walks_on_the_beach: "Long Walks On The Beach" # todo: NEW TRANSLATION
  SPR_long_walks_on_the_beach_desc: "Španělské pláže jsou pro cizince ideálním místem pro dovolenou. Práce na našich plážích by turistickému průmyslu neuškodila..." # todo: NEW TRANSLATION
  SPR_tourist_traps: "Turistické pasti" # todo: NEW TRANSLATION
  SPR_tourist_traps_desc: "Můžeme si na té Tortille účtovat o trochu víc, i tak by to nikdo nerozeznal." # todo: NEW TRANSLATION
  SPR_power_of_the_vacation: "Power Of The Vacation" # todo: NEW TRANSLATION
  SPR_power_of_the_vacation_desc: "Nelze podceňovat vliv dovolené na turistiku. Měli bychom zvážit marketing Španělska jako dovolenkového cíle pro lidi." # todo: NEW TRANSLATION
  SPR_bbva: "BBVA" # todo: NEW TRANSLATION
  SPR_bbva_desc: "BBVA je jednou z mnoha bank působících v naší zemi, měli bychom zvážit poskytnutí dalšího kancelářského komplexu, aby mohli pokračovat ve svém provozu." # todo: NEW TRANSLATION
  SPR_banco_santander: "Banco Santander" # todo: NEW TRANSLATION
  SPR_banco_santander_desc: "Banco Santander je španělská společnost a mezinárodní finanční služební společnost. Podpora jejich služeb rozšíří jejich dosah a významně zvýší jejich schopnosti." # todo: NEW TRANSLATION
  SPR_mfom: "MFOM" # todo: NEW TRANSLATION
  SPR_mfom_desc: "Pomoc Ministerstvu pro rozvoj povede k výstavbě nových silnic, domů a veřejných prací." # todo: NEW TRANSLATION
  SPR_world_renowned_infrastructure: "Světově proslulá infrastruktura" # todo: NEW TRANSLATION
  SPR_world_renowned_infrastructure_desc: "Španělsko bude známé jako jedna z nejmodernějších a nejrozvinutějších zemí, pokud budeme pokračovat v současném tempu. Větší úsilí vložené do naší infrastruktury zlepší kvalitu života našich občanů a zároveň přitáhne turisty ze zahraničí." # todo: NEW TRANSLATION
  SPR_prosperidad_espanola: "Prosperidad Española" # todo: NEW TRANSLATION
  SPR_prosperidad_espanola_desc: "Španělsko bude prosperovat díky veškerému našemu úsilí. Španělsko si zaslouží víc, a dostane to. Ekonomika je jen jedním krokem na cestě." # todo: NEW TRANSLATION
  SPR_comercio_espanol: "Comercio Español" # todo: NEW TRANSLATION
  SPR_comercio_espanol_desc: "Zaměření na export a obchod bude přinášet vážné výhody. Pokud zaostaneme za zbytkem Evropy, nebudeme mít nikoho, na koho bychom se mohli vymlouvat, jen na sebe." # todo: NEW TRANSLATION
  SPR_african_soft_power: "Africká měkká síla" # todo: NEW TRANSLATION
  SPR_african_soft_power_desc: "Náš vliv v Africe oslabuje. Je čas znovu se prosadit na africkém kontinentu." # todo: NEW TRANSLATION
  SPR_focus_africa: "Zaměření Africa" # todo: NEW TRANSLATION
  SPR_focus_africa_desc: "Afrika je bezpochyby v nouzi pomoci pro zlepšení její infrastruktury. Je to ideální příležitost pro Španělsko vmíchat se do afrického obchodu a investic." # todo: NEW TRANSLATION
  SPR_europes_southern_doormat: "Europe's Southern Doormat" # todo: NEW TRANSLATION
  SPR_europes_southern_doormat_desc: "Budeme známi jako vstupní brána Evropy jen díky našim vazbám v Africe, a to není špatná věc. Rozšiřování našeho vlivu v Africe bude značně napomáhat španělské nadvládě." # todo: NEW TRANSLATION
  SPR_address_the_trade_deficit: "Řešit obchodní deficit" # todo: NEW TRANSLATION
  SPR_address_the_trade_deficit_desc: "Nemůžeme jen tak sedět a sledovat, jak náš obchodní deficit roste. Je čas jednat a vyřešit ho." # todo: NEW TRANSLATION
  SPR_the_oei: "The OEI" # todo: NEW TRANSLATION
  SPR_the_oei_desc: "Španělsko bývalo největším zdrojem vlivu v Jižní Americe. Tento vliv se však v posledních letech rozpadá, a my to musíme změnit." # todo: NEW TRANSLATION
  SPR_acquire_british_companies: "Získat britské společnosti" # todo: NEW TRANSLATION
  SPR_acquire_british_companies_desc: "Odkup britských společností je rychlý způsob, jak zajistit, že budeme moci držet krok s deficitem. Neměli bychom utrácet zdroje na zakládání nových společností, když na trhu existují společnosti, které lze koupit!" # todo: NEW TRANSLATION
  SPR_reverse_the_trade_deficit: "Zvrátit obchodní deficit" # todo: NEW TRANSLATION
  SPR_reverse_the_trade_deficit_desc: "Konečně jsme bojovali proti obchodnímu deficitu a budeme v tom pokračovat. Nakonec naše úsilí přinese plody." # todo: NEW TRANSLATION
  SPR_expand_the_high_speed_rail_network: "Rozšíření sítě vysokorychlostních vlaků" # todo: NEW TRANSLATION
  SPR_expand_the_high_speed_rail_network_desc: "Zastaralá a zastaralá železniční síť v naší zemi musí být zmodernizována. Pokud to neuděláme, nikdy nebudeme skutečně nejlepší Španělsko, jaké můžeme být." # todo: NEW TRANSLATION
  SPR_establish_seville_cordoba_line: "Rozšíření trati Sevilla–Cordóba" # todo: NEW TRANSLATION
  SPR_establish_seville_cordoba_line_desc: "Sevilla a Córdoba patří mezi nejdůležitější města na území Andalusie. Rozšíření železničního spojení mezi těmito dvěma klíčovými městy by regionu i ekonomice obou měst přineslo velké výhody." # todo: NEW TRANSLATION
  SPR_establish_high_speed_madrid_to_toledo: "Vysokorychlostní trať Madrid–Toledo" # todo: NEW TRANSLATION
  SPR_establish_high_speed_madrid_to_toledo_desc: "Rozšíření sítě vysokorychlostních vlaků na Madrid–Toledo dále zajistí ekonomický růst ve středním pásu naší země." # todo: NEW TRANSLATION
  SPR_establish_the_malaga_madrid_high_speed: "Vysokorychlostní trať Málaga–Madrid" # todo: NEW TRANSLATION
  SPR_establish_the_malaga_madrid_high_speed_desc: "Spojení Andalusie se střední částí země rychlejší železnicí by mohlo posílit další sjednocení s andaluským obyvatelstvem." # todo: NEW TRANSLATION
  SPR_establish_the_madrid_to_valencia: "Rozšíření trati Madrid–Valencie" # todo: NEW TRANSLATION
  SPR_establish_the_madrid_to_valencia_desc: "Spojení Madridu s pobřežním městem Valencii dále posílí propojení a přinese zboží z centra země do pobřežního přístavního města." # todo: NEW TRANSLATION
  SPR_establish_the_zaragoza_to_bilbao_high_speed_lines: "Zaragoza-Bilbao High Speed Line" # todo: NEW TRANSLATION
  SPR_establish_the_zaragoza_to_bilbao_high_speed_lines_desc: "" # todo: NEW TRANSLATION
  SPR_the_northern_corridors: "The Northern Corridors" # todo: NEW TRANSLATION
  SPR_the_northern_corridors_desc: "" # todo: NEW TRANSLATION
  SPR_the_eastern_corridor: "The Eastern Corridor" # todo: NEW TRANSLATION
  SPR_the_eastern_corridor_desc: "" # todo: NEW TRANSLATION
  SPR_the_french_pyrenees_line: "The French Pyrenees Line" # todo: NEW TRANSLATION
  SPR_the_french_pyrenees_line_desc: "" # todo: NEW TRANSLATION
  SPR_hybrid_territorial_model: "Hybrid Territorial Model" # todo: NEW TRANSLATION
  SPR_hybrid_territorial_model_desc: "Vyvážením kontroly moci ve vládě významně urychlí proces schvalování iniciativ." # todo: NEW TRANSLATION
  SPR_align_regional_incentives: "Zarovnat regionální pobídky" # todo: NEW TRANSLATION
  SPR_align_regional_incentives_desc: "Můžeme sladit regionální pobídky, aby hádky mezi místními nezdržovaly náš postup." # todo: NEW TRANSLATION
  SPR_healthy_regional_competition: "Zdravá regionální konkurence" # todo: NEW TRANSLATION
  SPR_healthy_regional_competition_desc: "Podpora zdravé konkurence mezi firmami a regiony povede ke touze po růstu." # todo: NEW TRANSLATION
  SPR_coffee_for_all: "Káva pro všechny" # todo: NEW TRANSLATION
  SPR_coffee_for_all_desc: "Naši lidé pijí kávu po staletí; je to jedna z největších nezbytností naší pracovní síly.\n\nVýraz „Káva pro všechny“ (španělsky: Café para todos) je oblíbeným výrazem ve Španělsku, který znamená poskytovat stejnou péči všem stejně. Systém autonomií ve Španělsku je dobrým příkladem tohoto výroku, kde bohatší regiony platí více na daních a více dávají méně bohatým regionům země, aby byl každý region co nejvíce vyrovnaný." # todo: NEW TRANSLATION
  SPR_federalization_with_spanish_characteristics: "Federalizace se španělskými charakteristikami" # todo: NEW TRANSLATION
  SPR_federalization_with_spanish_characteristics_desc: "Vytvoření jednotného ducha v naší činnosti bude pro všechny prospěšné." # todo: NEW TRANSLATION
  SPR_merge_treasuries: "Sloučit pokladny" # todo: NEW TRANSLATION
  SPR_merge_treasuries_desc: "Sloučením našich pokladen se vláda stane více centralizovaná, a současně bude vše efektivnější." # todo: NEW TRANSLATION
  SPR_unify_ministries: "Sloučit ministerstva" # todo: NEW TRANSLATION
  SPR_unify_ministries_desc: "Lepší koordinace a snížení nákladů by nastaly, kdybychom ministerstva sloučili pod jedním deštníkem." # todo: NEW TRANSLATION
  SPR_federalism_with_extra_steps: "Federální uspořádání s dodatečnými kroky" # todo: NEW TRANSLATION
  SPR_federalism_with_extra_steps_desc: "Nakonec jsme dosáhli federálního uspořádání jen s dodatečnými kroky a dodatečnými výhodami" # todo: NEW TRANSLATION
  SPR_integrate_the_underground_economy: "Integrovat šedou ekonomiku" # todo: NEW TRANSLATION
  SPR_integrate_the_underground_economy_desc: "Musíme osvětlit skryté a temné části naší ekonomiky. Tím získáme větší transparentnost." # todo: NEW TRANSLATION
  SPR_crack_down_on_the_grey_market: "Potlačit šedý trh" # todo: NEW TRANSLATION
  SPR_crack_down_on_the_grey_market_desc: "Zboží a služby se prodávají bez náležitého dohledu. Musíme to změnit." # todo: NEW TRANSLATION
  SPR_ease_labour_laws: "Zjednodušit pracovní právo" # todo: NEW TRANSLATION
  SPR_ease_labour_laws_desc: "Naši pracovníci pracují dost tvrdě; pokud budeme nadále vyvíjet intenzivní tlak, mohou to vzdát." # todo: NEW TRANSLATION
  SPR_tax_cuts: "Daňové úlevy" # todo: NEW TRANSLATION
  SPR_tax_cuts_desc: "Daňové úlevy přinesou stabilitu a učiní naše obyvatele šťastnějšími." # todo: NEW TRANSLATION
  SPR_labour_investments: "Investice do pracovních sil" # todo: NEW TRANSLATION
  SPR_labour_investments_desc: "Investice do vzdělávání pracovníků mohou usnadnit šíření bezpečnostních předpisů a zvýšit jistotu našich zaměstnanců." # todo: NEW TRANSLATION
  SPR_bring_textiles_into_the_fold: "Zahrnout textil do portfolia" # todo: NEW TRANSLATION
  SPR_bring_textiles_into_the_fold_desc: "Haha pink shirt! - Birdy" # todo: NEW TRANSLATION
  SPR_bring_field_hands_into_the_fold: "Zahrnout polní dělníky do programu" # todo: NEW TRANSLATION
  SPR_bring_field_hands_into_the_fold_desc: "Sladění farmářů nám hodně pomůže, může napomoci diverzifikovat zemědělský sektor naší země a otevřít mu více příležitostí." # todo: NEW TRANSLATION
  SPR_bring_construction_workers_into_the_fold: "Zahrnout stavební dělníky do programu" # todo: NEW TRANSLATION
  SPR_bring_construction_workers_into_the_fold_desc: "Sladění pracovníků ve stavebnictví výrazně zlepší tempo prací na infrastruktuře; pokud tak neučiníme, mohou nastat zpoždění a průtahy." # todo: NEW TRANSLATION
  SPR_ejercito_de_tierra: "Ejército de Tierra" # todo: NEW TRANSLATION
  SPR_ejercito_de_tierra_desc: "Ejército de Tierra (Španělská armáda) je jednou z nejstarších aktivních vojenských sil na světě, sahající až do 15. století. Armáda existuje nepřetržitě od vlády královny Isabelli a krále Ferdinanda a dodnes existuje. Přestože není jednou z největších na světě, je stále jednou z nejlépe vycvičených." # todo: NEW TRANSLATION
  SPR_programa_coraza_2000: "Programa Coraza 2000" # todo: NEW TRANSLATION
  SPR_programa_coraza_2000_desc: "Nový pancéřový program pomůže vyrábět nové pancéřové vybavení pro naši armádu." # todo: NEW TRANSLATION
  SPR_fuerzas_armadas_de_espana: "Fuerzas Armadas de España" # todo: NEW TRANSLATION
  SPR_fuerzas_armadas_de_espana_desc: "Ozbrojené síly Španělska jsou hrdostí naší země. Udržováním bezpečí našich lidí a odstraňováním nepřátel musíme věnovat velkou péči ozbrojeným silám." # todo: NEW TRANSLATION
  SPR_tank_cooperation: "Spolupráce na tankových konstrukcích" # todo: NEW TRANSLATION
  SPR_tank_cooperation_desc: "Spolupráce na návrhu a výrobě tanků bude pro nás i pro NATO prospěšná." # todo: NEW TRANSLATION
  SPR_german_designs: "Německé návrhy" # todo: NEW TRANSLATION
  SPR_german_designs_desc: "Němci vyrobili za posledních sto let mnoho kvalitních tanků. Spolupráce s jejich špičkovými návrháři pancéřování nám umožní vyvinout silné pancéřování." # todo: NEW TRANSLATION
  SPR_american_designs: "Americké návrhy" # todo: NEW TRANSLATION
  SPR_american_designs_desc: "Americké pancéřování je konkurenceschopné a technologicky nadřazené většině pancéřování na světě. Spolupráce s americkými návrháři nám umožní vyrobit některé z nejlépe pancéřovaných vozidel, jaké lidstvo zná." # todo: NEW TRANSLATION
  SPR_domestic_designs: "Domácí návrhy" # todo: NEW TRANSLATION
  SPR_domestic_designs_desc: "Nepotřebujeme zahraniční vliv v našich návrzích pancéřování. Můžeme navrhnout naše vlastní přímo na našem území!" # todo: NEW TRANSLATION
  SPR_learn_from_the_lince: "Učte se od Lince" # todo: NEW TRANSLATION
  SPR_learn_from_the_lince_desc: "Učení z naší minulosti je důležité, zvláště pokud chceme vyrobit lepší a větší tanky!" # todo: NEW TRANSLATION
  SPR_spanish_ifv_programme: "Španělský IFV program" # todo: NEW TRANSLATION
  SPR_spanish_ifv_programme_desc: "Většina našich IFV vychází z projektu ASCOD a zvolili jsme to, abychom zajistili lepší integraci s Evropou. Udržování našich programů IFV a případné jejich rozšíření může být dobrým využitím našeho času." # todo: NEW TRANSLATION
  SPR_reafirm_the_ascod_project: "Potvrdit projekt ASCOD" # todo: NEW TRANSLATION
  SPR_reafirm_the_ascod_project_desc: "Přijetím spolupráce s Rakušany na tomto projektu posílí důvěru a otevře cestu k větší spolupráci v budoucnu." # todo: NEW TRANSLATION
  SPR_ifv_cooperation: "IFV spolupráce" # todo: NEW TRANSLATION
  SPR_ifv_cooperation_desc: "Spolupráce na vytváření a zdokonalování IFV je podstatná, pokud chceme být silnější než nepřítel!" # todo: NEW TRANSLATION
  SPR_pull_out_of_the_ascod_project: "Vystoupit z projektu ASCOD" # todo: NEW TRANSLATION
  SPR_pull_out_of_the_ascod_project_desc: "Projekt ASCOD je totální pohroma! Nedělal nic jiného, než to, že nás učinil závislými na ostatních." # todo: NEW TRANSLATION
  SPR_a_new_ifv_enters_the_scene: "Nové IFV vstupuje na scénu" # todo: NEW TRANSLATION
  SPR_a_new_ifv_enters_the_scene_desc: "Domácí IFV jednotky budou dominovat bojišti od nynějška. Naše iniciativa vyrábět vlastní IFV se vyplatí." # todo: NEW TRANSLATION
  SPR_apc_modernization: "Modernizace BVP" # todo: NEW TRANSLATION
  SPR_apc_modernization_desc: "Naše BVP se stávají slabšími a zastaralými, a k tomu bojujeme začít program modernizace, který překopal naši současnou zásobu BVP." # todo: NEW TRANSLATION
  SPR_mowag: "MOWAG" # todo: NEW TRANSLATION
  SPR_mowag_desc: "Švýcarsko ví, co dělá, pokud jde o obranu. Koneckonců, po dlouhou dobu bylo relativně v bezpečí." # todo: NEW TRANSLATION
  SPR_general_dynamics_land_systems: "General Dynamics Land Systems" # todo: NEW TRANSLATION
  SPR_general_dynamics_land_systems_desc: "Všichni závidí americkým společnostem a technologiím. Máme příležitost získat část té výbavy, nenechme si tuto příležitost ujít." # todo: NEW TRANSLATION
  SPR_apc_cooperation: "APC Cooperation" # todo: NEW TRANSLATION
  SPR_apc_cooperation_desc: "Chceme-li kvalitní BVP, musíme se učit od ostatních, jak jsou vyráběny." # todo: NEW TRANSLATION
  SPR_revive_enasa: "Revive Enasa" # todo: NEW TRANSLATION
  SPR_revive_enasa_desc: "Obnovení Enasa může pomoci s našimi reformami, které provádíme, neboť mohou pomoci s výrobou motorových vozidel v naší nové armádě." # todo: NEW TRANSLATION
  SPR_a_new_pegaso: "Nové Pegaso" # todo: NEW TRANSLATION
  SPR_a_new_pegaso_desc: "Závisí na ostatních, naše schopnost vyrábět vlastní vozidla musí začít modernizací Pegaso." # todo: NEW TRANSLATION
  SPR_begin_army_reforms: "Začít reformy armády" # todo: NEW TRANSLATION
  SPR_begin_army_reforms_desc: "Naše armáda je zastaralá a zaostává. Musíme ji reformovat, chceme-li přežít v moderním konfliktu." # todo: NEW TRANSLATION
  SPR_maintain_mandatory_service: "Udržet povinnou službu" # todo: NEW TRANSLATION
  SPR_maintain_mandatory_service_desc: "Naši lidé musí sloužit své zemi, bez ohledu na to, co chtějí. Pomůže to naplnit řady a udržet armádu nad vodou." # todo: NEW TRANSLATION
  SPR_end_mandatory_service: "Ukončit povinnou službu" # todo: NEW TRANSLATION
  SPR_end_mandatory_service_desc: "Povinná služba zatěžuje naše obyvatelstvo. Jejich úsilí lze soustředit jinde!" # todo: NEW TRANSLATION
  SPR_mobility_warfare: "Mobilní válka" # todo: NEW TRANSLATION
  SPR_mobility_warfare_desc: "Rychlost a mobilita nám umožní udržet nepřítele na pochodu a odhadovat každý náš pohyb." # todo: NEW TRANSLATION
  SPR_complete_army_reforms: "Dokončit reformy armády" # todo: NEW TRANSLATION
  SPR_complete_army_reforms_desc: "Konečně musí být reformy národní armády dokončeny. Doufejme, že naše snažení nebylo marné." # todo: NEW TRANSLATION
  SPR_accion_conjunta: "Acción Conjunta" # todo: NEW TRANSLATION
  SPR_accion_conjunta_desc: "Spolupráce a kooperace je nezbytná v ozbrojených silách pro dosažení vítězství. Bez ní riskujeme životy vojáků." # todo: NEW TRANSLATION
  SPR_the_new_tercio: "Nové Tercio" # todo: NEW TRANSLATION
  SPR_the_new_tercio_desc: "Sláva a dědictví tercia bude připomínáno našimi novými reformami armády, zvláště s rychlými reformami v našich ozbrojených silách." # todo: NEW TRANSLATION
  SPR_almogavares: "Almogávares" # todo: NEW TRANSLATION
  SPR_almogavares_desc: "Pokud chceme provádět operace na dálku, musíme se podívat na stav našich výsadkářů." # todo: NEW TRANSLATION
  SPR_supplementing_our_manpower: "Doplňování našeho personálu" # todo: NEW TRANSLATION
  SPR_supplementing_our_manpower_desc: "Musíme najít způsoby, jak doplnit naši pracovní sílu, abychom nebyli krátkí, když přijde čas války." # todo: NEW TRANSLATION
  SPR_the_foreign_legion: "The Foreign Legion" # todo: NEW TRANSLATION
  SPR_the_foreign_legion_desc: "Založena před mnoha lety, byla to děsivá bojová síla. Dnes však primárně pomáhá v mírových silách." # todo: NEW TRANSLATION
  SPR_expand_the_foreign_legion: "Expand The Foreign Legion" # todo: NEW TRANSLATION
  SPR_expand_the_foreign_legion_desc: "Svět se pomalu rozpadá a zahraniční legii je nutné rozšířit, aby držela svět pohromadě. Měli bychom také prozkoumat další reformy legie pro rozšíření stálých sil, které máme k dispozici. Svět musí poznat sílu španělského tercia!" # todo: NEW TRANSLATION
  SPR_the_regulares: "The Regular Brigades" # todo: NEW TRANSLATION
  SPR_the_regulares_desc: "Pravidelné brigády, formálně nazývané „Fuerzas Regulares Indígenas“, jsou dobrovolnické pěší jednotky španělské armády, primárně rekrutované z měst Ceuta a Melilla. Jsou páteří Afrického sboru armády a jsou důležitou součástí našich zámořských sil." # todo: NEW TRANSLATION
  SPR_expand_the_regulares: "Rozšířit Pravidelné brigády" # todo: NEW TRANSLATION
  SPR_expand_the_regulares_desc: "Tradičně jsou Pravidelné brigády rekrutovány z Ceuty a Melilly, ale s pokračujícím růstem populace v našich zámořských územích by stálo za to investovat do této větve naší armády další zdroje." # todo: NEW TRANSLATION
  SPR_fiel_regular_hasta_morir: "Fiel Regular Hasta Morir" # todo: NEW TRANSLATION
  SPR_fiel_regular_hasta_morir_desc: "Nabíráním více vojáků do našich Pravidelných brigád rozšíříme naši působnost ve všech frontách." # todo: NEW TRANSLATION
  SPR_fuerzas_aeromoviles_del_ejercito_de_tierra: "Fuerzas Aeromóviles del Ejército de Tierra" # todo: NEW TRANSLATION
  SPR_fuerzas_aeromoviles_del_ejercito_de_tierra_desc: "Musíme se zaměřit na některé z našich vrtulníků; většina z nich je ve špatném stavu a vyžaduje drobné opravy." # todo: NEW TRANSLATION
  SPR_eurocopter_tigre: "Eurocopter Tigre" # todo: NEW TRANSLATION
  SPR_eurocopter_tigre_desc: "Evropské bitevní vrtulníky jsou na bojišti nezbytné; musíme rozšířit jejich vliv v našem letectvu, abychom mohli zvítězit ve větších bitvách." # todo: NEW TRANSLATION
  SPR_a_deal_for_apaches: "Dohoda o Apachech" # todo: NEW TRANSLATION
  SPR_a_deal_for_apaches_desc: "Musíme uzavřít dohody s Američany o jejich vrtulnících; prokázaly se být velmi efektivní v poslední době." # todo: NEW TRANSLATION
  SPR_attack_helicopter_cooperation: "Spolupráce v oblasti útočných vrtulníků" # todo: NEW TRANSLATION
  SPR_attack_helicopter_cooperation_desc: "Měli bychom spolupracovat na vytváření vrtulníků s našimi partnery, abychom nezaostávali." # todo: NEW TRANSLATION
  SPR_cantabrico_programme: "Cantábrico program" # todo: NEW TRANSLATION
  SPR_cantabrico_programme_desc: "Rozšíření Cantábrico programu udrží naši armádu domácí a svobodnou od zahraničního vlivu a závislosti." # todo: NEW TRANSLATION
  SPR_the_corocotta_attack_helicopter: "The Corocotta Attack Helicopter" # todo: NEW TRANSLATION
  SPR_the_corocotta_attack_helicopter_desc: "Skutečný klenot naší armády, helikoptéra Corocotta jistě vyvolá v našich nepřátelích strach, až ji uvidí na bojišti." # todo: NEW TRANSLATION
  SPR_eurocopter_cougar: "Eurocopter Cougar" # todo: NEW TRANSLATION
  SPR_eurocopter_cougar_desc: "Vyvinutý Francouzi, Cougar může být užitečný pro naše letectvo a budoucí operace." # todo: NEW TRANSLATION
  SPR_a_deal_for_chinooks: "Dohoda o Chinookách" # todo: NEW TRANSLATION
  SPR_a_deal_for_chinooks_desc: "Chinooky byly Američanům tak dlouho klíčovým nástrojem; pokud bychom je získali, mohli bychom rozšířit naše možnosti." # todo: NEW TRANSLATION
  SPR_nhindustries: "NHIndustries" # todo: NEW TRANSLATION
  SPR_nhindustries_desc: "Uzavírání dohod s NHIndustries nám může pomoci získat další výhody při získávání nejnovějších a nejlepších vrtulníků." # todo: NEW TRANSLATION
  SPR_babieca_programme: "Babieca program" # todo: NEW TRANSLATION
  SPR_babieca_programme_desc: "Transportní vrtulník Babieca je nejnovější průlom v španělské technologii. Se schopností vyrábět nové vrtulníky si můžeme být jisti, že nasazovací mise nebudou noční můrou." # todo: NEW TRANSLATION
  SPR_the_babieca_transport_helicopter: "Naše transportní vrtulníky" # todo: NEW TRANSLATION
  SPR_the_babieca_transport_helicopter_desc: "Potřebujeme nové transportní vrtulníky, abychom dostali naše muže na bojiště. Naše současná zásoba je nespolehlivá a zastaralá, nová iniciativa problém vyřeší." # todo: NEW TRANSLATION
  SPR_armada_espanola: "Armada Española" # todo: NEW TRANSLATION
  SPR_armada_espanola_desc: "Španělské námořnictvo (Armada Española) neboli Armada je námořní křídlo španělských ozbrojených sil. Bylo založeno ve 15. století a od té doby působí nepřetržitě v kolonizaci Ameriky a v mnoha dalších globálních konfliktech. Tato síla zůstala malá poté, co většina říše byla ztracena cizími mocnostmi a vnitřními boji, ale zůstalo důležité námořnictvo, které nadále inovuje." # todo: NEW TRANSLATION
  SPR_guard_our_coasts: "Chraňte naše pobřeží" # todo: NEW TRANSLATION
  SPR_guard_our_coasts_desc: "Prvním úkolem naší Armada je chránit pobřeží Španělska. Bez ochrany pobřeží se prostě nemůžeme cítit v naší obraně bezpečně." # todo: NEW TRANSLATION
  SPR_flosub: "FLOSUB" # todo: NEW TRANSLATION
  SPR_flosub_desc: "Ponorková flotila by si zasloužila péči." # todo: NEW TRANSLATION
  SPR_escort_modernization: "Modernizace doprovodu" # todo: NEW TRANSLATION
  SPR_escort_modernization_desc: "Modernizace technologií, které podporují naše plavidla, zajistí, že naše flotila zůstane konkurenceschopná." # todo: NEW TRANSLATION
  SPR_infanteria_de_Marina: "Infantería de Marina" # todo: NEW TRANSLATION
  SPR_infanteria_de_Marina_desc: "Naše námořní pěchota je důležitá ve konfliktech vyžadujících koordinaci s naší námořní silou. Zastává roli, kterou standardní armáda nemůže plnit." # todo: NEW TRANSLATION
  SPR_floan: "FLOAN" # todo: NEW TRANSLATION
  SPR_floan_desc: "Divize FLOAN naší námořní flotily je letecké křídlo našeho námořnictva. Podporuje námořní operace v okolí našeho pobřeží." # todo: NEW TRANSLATION
  SPR_floans_dream: "Sen FLOANu" # todo: NEW TRANSLATION
  SPR_floans_dream_desc: "Momentálně nemáme letadlovou loď, avšak snem naší námořnictva je vlastnit jednu z těchto velkolepých lodí." # todo: NEW TRANSLATION
  SPR_capital_ship_modernization: "Modernizace Hlavních lodí" # todo: NEW TRANSLATION
  SPR_capital_ship_modernization_desc: "Naše těžší lodě se zdají mít na palubě zastaralé technologie. Modernizací vybavení udržíme zařízení aktuální a konkurenceschopné proti některým dalším národům, se kterými bychom se mohli setkat." # todo: NEW TRANSLATION
  SPR_spanish_armada_resurgent: "Oživená španělská Armada" # todo: NEW TRANSLATION
  SPR_spanish_armada_resurgent_desc: "Armada ožívá, protože masivní investice do námořnictva oživily velké a silné námořnictvo a vrací ho k bývalé slávě." # todo: NEW TRANSLATION
  SPR_escuela_naval_militar: "Escuela Naval Militar" # todo: NEW TRANSLATION
  SPR_escuela_naval_militar_desc: "Admirálové nerostou na stromech. Je důležité, aby naše námořní akademie byla jednou z nejprestižnějších a nejlepší, jak může být, aby rozvíjela náš lidský kapitál v Armada." # todo: NEW TRANSLATION
  SPR_espacio_de_batalla: "Espacio De Batalla" # todo: NEW TRANSLATION
  SPR_espacio_de_batalla_desc: "Pro naše nově vycvičené admirály k nácviku jejich bojových debutů a zároveň k zdokonalení dovedností současných admirálů v naší armádě." # todo: NEW TRANSLATION
  SPR_sector_defensa: "Sector Defensa" # todo: NEW TRANSLATION
  SPR_sector_defensa_desc: "Obranný sektor Španělska se v posledních letech zmenšil a byl outsourcován poté, co se Španělsko začlenilo do NATO a Spojených států." # todo: NEW TRANSLATION
  SPR_infraestructura_maritima_del_norte: "Infraestructura Marítima Del Norte" # todo: NEW TRANSLATION
  SPR_infraestructura_maritima_del_norte_desc: "Investice do naší námořní infrastruktury na severu zajistí, že Armada bude mít dostatek základen pro zásobování v případě konfliktu v Atlantiku." # todo: NEW TRANSLATION
  SPR_infraestructura_maritima_del_sur: "Infraestructura Marítima Del Sur" # todo: NEW TRANSLATION
  SPR_infraestructura_maritima_del_sur_desc: "Námořní základny a infrastruktura na jihu udržují naši sílu ve Středomoří." # todo: NEW TRANSLATION
  SPR_bases_aereas_del_norte: "Bases Aéreas Del Norte" # todo: NEW TRANSLATION
  SPR_bases_aereas_del_norte_desc: "Ovládání nebes na severu Španělska a zajištění, že letecké základny budou patřičně investovány, udržuje naši leteckou sílu." # todo: NEW TRANSLATION
  SPR_bases_aereas_del_sur: "Bases Aéreas Del Sur" # todo: NEW TRANSLATION
  SPR_bases_aereas_del_sur_desc: "Jižní letecké základny by si zasloužily rekonstrukci." # todo: NEW TRANSLATION
  SPR_tedae: "TEDAE" # todo: NEW TRANSLATION
  SPR_tedae_desc: "Další a další investice do naší technické základny nám umožní navrhovat čím dál více vybavení, které bude vhodné pro španělskou armádu." # todo: NEW TRANSLATION
  SPR_instituto_espanol_de_estudios_estrategicos: "Instituto Español de Estudios Estratégicos" # todo: NEW TRANSLATION
  SPR_instituto_espanol_de_estudios_estrategicos_desc: "Výroba vybavení navrženého zde a shromáždění našich nejbystřejších myslí k navrhování novějšího a lepšího vybavení přinese jen úspěch." # todo: NEW TRANSLATION
  SPR_fabricas_de_armas: "Fábricas de Armas" # todo: NEW TRANSLATION
  SPR_fabricas_de_armas_desc: "Zajištění dodatečných prostředků pro naše zbrojní továrny pomůže snížit naši závislost na zahraničních dodavatelích." # todo: NEW TRANSLATION
  SPR_subsidios_industriales_militares: "Subsidios Industriales Militares" # todo: NEW TRANSLATION
  SPR_subsidios_industriales_militares_desc: "Dotování vojenského průmyslu pomůže a bude nadále snižovat naši závislost na zahraničních dodavatelích." # todo: NEW TRANSLATION
  SPR_complejo_industrial_militar: "Complejo Industrial Militar" # todo: NEW TRANSLATION
  SPR_complejo_industrial_militar_desc: "Vojensko-průmyslový komplex Španělska se stane jedním z nejsilnějších na planetě. Integrace vojenského a zbrojního průmyslu do naší ekonomiky se ukáže jako prospěšná pro všechny zúčastněné." # todo: NEW TRANSLATION
  SPR_instituto_nacional_de_tecnica_aeroespacial: "Instituto Nacional de Técnica Aeroespacial" # todo: NEW TRANSLATION
  SPR_instituto_nacional_de_tecnica_aeroespacial_desc: "Ačkoli je naše síla v oblasti kosmu poměrně malá, je stále důležité zanechat stopu v odvětví kosmického průmyslu." # todo: NEW TRANSLATION
  SPR_hisdesat: "Hisdesat" # todo: NEW TRANSLATION
  SPR_hisdesat_desc: "Hisdesat bylo vytvořeno jako konglomerát ze společností Hispasat, EADS CASA (nyní Airbus), Indra Sistemas, Sener a Ingeniera y Servicios Aeroespaciales, aby poskytovalo komunikační satelity pro Španělsko. Většina z nich je konfigurována pro zabezpečené komunikace a GEO lokalizační účely." # todo: NEW TRANSLATION
  SPR_sener: "SENER" # todo: NEW TRANSLATION
  SPR_sener_desc: "SENER je inženýrská a stavební společnost, která poskytuje širokou škálu civilních i vojenských aplikací. Jednou z jejich klíčových oblastí podnikání je poskytování zakázek španělské armádě pro jejich systémy protiletecké obrany a zlepšování telemetry a telekomunikací pro misi PROBA-3." # todo: NEW TRANSLATION
  SPR_ejercito_del_aire: "Ejército del Aire" # todo: NEW TRANSLATION
  SPR_ejercito_del_aire_desc: "Ejército del Aire (Španělské letectvo) vzniklo na počátku 20. století a poprvé se zapojilo do bojů v Morrocu v roce 1913. Španělské letectvo zaznamenalo v průběhu minulého století řadu střetů a nadále udržuje úzkou spolupráci se svými spojenci." # todo: NEW TRANSLATION
  SPR_calm_before_the_typhoon: "Calm Before The Typhoon" # todo: NEW TRANSLATION
  SPR_calm_before_the_typhoon_desc: "Série stíhačů Typhoon je špičková a poskytuje důležitou integraci s ostatními evropskými ozbrojenými silami." # todo: NEW TRANSLATION
  SPR_hug_the_hornets_nest: "Hug The Hornet's Nest" # todo: NEW TRANSLATION
  SPR_hug_the_hornets_nest_desc: "Hornet je silný stíhač ze Spojených států. Možná bychom měli zvážit, zda by to nemohlo být hlavní zbraň španělského letectva." # todo: NEW TRANSLATION
  SPR_fighter_cooperation: "Spolupráce stíhačů" # todo: NEW TRANSLATION
  SPR_fighter_cooperation_desc: "Mezinárodní spolupráce nám bude poskytovat stále lepší a lepší letadla." # todo: NEW TRANSLATION
  SPR_reverse_engineering_fighters: "Zpětné inženýrství stíhačů" # todo: NEW TRANSLATION
  SPR_reverse_engineering_fighters_desc: "Stíhače, které jsme získali od našich spojenců, ukazují, jak bychom měli navrhovat naše vojáky. Zpětné inženýrství jejich technologie může napomoci vytvoření vlastních vyvinutých návrhů a pomoci našim leteckým silám být méně závislými na cizích mocnostech." # todo: NEW TRANSLATION
  SPR_floan_r_and_d: "FLOAN R&D" # todo: NEW TRANSLATION
  SPR_floan_r_and_d_desc: "Křídla našeho námořnictva by mohla potřebovat další financování a výzkum a vývoj. Je nezbytné, aby byly konkurenceschopné a aby vzdušný prostor nad našimi loděmi zůstal volný." # todo: NEW TRANSLATION
  SPR_playing_catch_up: "Dohonění tempa" # todo: NEW TRANSLATION
  SPR_playing_catch_up_desc: "Letecké síly a místní výroba letadel jsou zanedbané a zdevastované zbytky toho, čím by měly být, pokud chceme zůstat konkurenceschopní vůči světu a jeho schopnostem nás vyzbrojovat. Je čas dohnat krok a vrátit se na špičku ve výrobě a návrhu letadel." # todo: NEW TRANSLATION
  SPR_start_a_bomber_fleet: "Založit bombardovací flotilu" # todo: NEW TRANSLATION
  SPR_start_a_bomber_fleet_desc: "Naše letecké síly se většinou soustředí na lehké stíhače a víceúčelové stíhače. Bombardéry budou důležitou součástí našich ozbrojených sil pro podporu." # todo: NEW TRANSLATION
  SPR_close_air_support: "Přímá letecká podpora" # todo: NEW TRANSLATION
  SPR_close_air_support_desc: "Jádrem každého letectva je přímá letecká podpora. Bez ní pozemní síly nebudou mít žádnou vzdušnou podporu." # todo: NEW TRANSLATION
  SPR_death_from_above: "Smrt shora" # todo: NEW TRANSLATION
  SPR_death_from_above_desc: "Musíme navrhnout další bombardéry a stroje pro přímou leteckou podporu pro naše letectvo. Tyto dvě třídy mohou poskytnout největší podporu a seslat smrt shora na naše nepřátele." # todo: NEW TRANSLATION
  SPR_control_the_skies: "Ovládnout oblohu" # todo: NEW TRANSLATION
  SPR_control_the_skies_desc: "Každé kvalitní letectvo musí být schopno ovládat oblohu tam, kde je to relevantní. Naše letecké síly musí ovládat oblohu nad Španělskem, aby nebyliśmy terčem nepřátel." # todo: NEW TRANSLATION

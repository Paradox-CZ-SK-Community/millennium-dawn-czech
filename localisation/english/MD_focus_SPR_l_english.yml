  spain.57.t: "Otázka trůnu" # todo: NEW TRANSLATION
  spain.57.d: "Současná vládnoucí dynastie Bourbonů sloužila Španělsku od 18. století. Nicméně jedním z našich nejvýznamnějších pretendentů jsou Carlists. Pokud dosáhneme dostatečné popularity a budeme schopni prosadit nový zákon, uvidíme, jak Carlisté vzestoupí na trůn Španělska." # todo: NEW TRANSLATION
  spain.57.a: "Carlisté povstanou" # todo: NEW TRANSLATION
  spain.57.b: "Dům Bourbonů nám slouží" # todo: NEW TRANSLATION
  spain.58.t: "Ústava byla reformována" # todo: NEW TRANSLATION
  spain.58.d: "Monarchie nyní dostala příležitost reformovat ústavu podle jejich požadovaného obrazu. Jakou cestu by měli monarchové zvolit?" # todo: NEW TRANSLATION
  spain.58.a: "Nová konstituční monarchie" # todo: NEW TRANSLATION
  spain.58.b: "Absolutistická monarchie" # todo: NEW TRANSLATION
  spain.59.t: "Demokratické ústavní zřízení" # todo: NEW TRANSLATION
  spain.59.d: "Monarchie připravila novou ústavu, která zahrnuje demokratické prvky. Lidé si ponechají právo volit. Avšak mohou volit jen z předem schválených stran. Tyto potenciální strany umožní spoluvládu s §Y[Western_Autocracy_L]§!." # todo: NEW TRANSLATION
  spain.59.a: "Vzestup monarcho-republikanismu" # todo: NEW TRANSLATION
  spain.60.t: "Deklarace Iberské unie" # todo: NEW TRANSLATION
  spain.60.d: "Iberský poloostrov byl sídlem dvou z největších říší, jaké svět kdy spatřil. Představte si sílu a slávu, které můžeme dosáhnout vyhlášením tohoto svazku. Je čas vykročit vpřed a vyhlásit Iberskou unii." # todo: NEW TRANSLATION
  spain.60.a: "Vyhlásit Unii" # todo: NEW TRANSLATION
  spain.61.t: "[FROM.GetName] vyhlašuje novou Iberskou unii" # todo: NEW TRANSLATION
  spain.61.d: "Španělsko se prohlásilo novým sídlem Iberie a jako reakci prohlásilo, že je nyní [FROM.GetName]. Iberie je nyní jejich, aby si ji nárokovali, zatímco koruna připravuje uplatnit nároky z desetiletí." # todo: NEW TRANSLATION
  spain.61.a: "Zajímavý vývoj" # todo: NEW TRANSLATION
  spain.62.t: "[FROM.GetName] požaduje náš trůn" # todo: NEW TRANSLATION
  spain.62.d: "[FROM.GetName] požaduje náš trůn. Předložili nám ultimátum buď se vzdát trůnu, nebo zahynout. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  spain.62.a: "Vzdát se trůnu" # todo: NEW TRANSLATION
  spain.62.b: "Jděte do prdele, Bourboni!" # todo: NEW TRANSLATION
  spain.62.c: "Jděte do prdele, Carlisté!" # todo: NEW TRANSLATION
  spain.63.t: "[FROM.GetName] nám podlehlo" # todo: NEW TRANSLATION
  spain.63.d: "[FROM.GetName] nám podlehlo. Naše jednotky nyní okupují Andorru la Vellu a naše správa pracuje na co nejrychlejší integraci městského státu. Čas je omezený, ale brzy budeme sjednoceni a region se opět podřídí našemu vládnutí." # todo: NEW TRANSLATION
  spain.63.a: "Nádherný den pro trůn" # todo: NEW TRANSLATION
  spain.63.b: "Portugalská vláda může vládnout prozatím" # todo: NEW TRANSLATION
  spain.64.t: "[FROM.GetName] odmítá ústupky" # todo: NEW TRANSLATION
  spain.64.d: "[POR.GetAdjective] nás vzdorují. To je urážka nejvyššího řádu, a musíme to ihned napravit. Připravte vojenské síly. Rohy války začínají bučet!" # todo: NEW TRANSLATION
  spain.64.a: "Napadnout slabší Španělsko" # todo: NEW TRANSLATION
  spain.65.t: "Pochod na Andoru" # todo: NEW TRANSLATION
  spain.65.d: "Španělská vláda rozmístila velké síly mimo hranice Andorry. §Y[Monarchist_L]§! odvolává se na dávno ztracený pasáž v zákonech o nároku na naše území. Jak bychom měli postupovat? Měli bychom zastavit tohoto většího nepřítele, nebo vyhovět jejich požadavkům?" # todo: NEW TRANSLATION
  spain.65.a: "Vzdát se Španělům" # todo: NEW TRANSLATION
  spain.65.b: "Odmítnout Španělům" # todo: NEW TRANSLATION
  spain.66.t: "[FROM.GetName] nám podlehl" # todo: NEW TRANSLATION
  spain.66.d: "[FROM.GetName] nám podlehl. Naše vojska nyní okupují Andorru la Vellu a naše správa pracuje na co nejrychlejší integraci městského státu. Čas je omezený, ale brzy budeme sjednoceni a region se podřídí našemu vládnutí." # todo: NEW TRANSLATION
  spain.66.a: "$spain.63.a$" # todo: NEW TRANSLATION
  spain.67.t: "[FROM.GetName] nám vzdoruje" # todo: NEW TRANSLATION
  spain.67.d: "[FROM.GetName] nám odepřel naše právo narození — něco, co nám bylo po staletí upíráno. Nelegální okupanti, kteří vládnou Andorru, musí být podrobeni naší vůli. Je náš čas znovu získat tento klíčový pilíř našeho impéria dřív, než nám navždy unikne z dosahu." # todo: NEW TRANSLATION
  spain.67.a: "Andorra la Vella bude naše!" # todo: NEW TRANSLATION
  spain.68.t: "[FROM.GetName] požaduje Rock" # todo: NEW TRANSLATION
  spain.68.d: "Španělé kdysi vládli Gibraltarem a dlouhodobě usilovali o jeho navrácení. Ačkoli jsme Rock drželi od 1700. let, oni nadále tvrdí, že by se měl vrátit do Španělska. Jak bychom měli postupovat? Měli bychom Gibraltar Španělům odevzdat, nebo si ho prostě vzali při další Siestě?" # todo: NEW TRANSLATION
  spain.68.a: "Odevzdat Gibraltar" # todo: NEW TRANSLATION
  spain.68.b: "Vezmi si Siestu, Španěli." # todo: NEW TRANSLATION
  spain.69.t: "[FROM.GetName] ustupuje [19.GetName]" # todo: NEW TRANSLATION
  spain.69.d: "Gibraltar nyní znovu vlaje španělskou vlajkou. [FROM.GetName] už nad tímto enklávem na našem pomezí nemá kontrolu; nyní ovládáme úžiny, jak bychom měli po posledních několika stoletích—další vítězství naší velké země, jak revidujeme naši zahraniční politiku." # todo: NEW TRANSLATION
  spain.69.a: "$spain.63.a$" # todo: NEW TRANSLATION
  spain.70.t: "[FROM.GetName] Odmítá naši žádost" # todo: NEW TRANSLATION
  spain.70.d: "Psi, kteří vlastní [19.GetName], nám odepřeli naše právo na Rock. Musíme se připravit tuto urážku napravit, jinak budeme na světové scéně jenom vtipem. Bylo zapsáno ve hvězdách, že [THIS.GetAdjective] vlajka znovu vlaje nad Rock." # todo: NEW TRANSLATION
  spain.70.a: "Seize Our Rightful Land!" # todo: NEW TRANSLATION
  spain.71.t: "The Spanish Empire Revived" # todo: NEW TRANSLATION
  spain.71.d: "[FROM.GetName] vyhlásil nové španělské impérium a jejich cesta ke slávě je jasná. Oživení impéria, které kdysi zemřelo, ale nyní bylo znovu oživeno, jak se světový status quo změnil. Svět sleduje, jak [SPR.GetLeader] a jejich vláda zůstávají v této znepokojující době nepředvídatelní." # todo: NEW TRANSLATION
  spain.71.a: "Znepokojivý vývoj" # todo: NEW TRANSLATION
  spain.72.t: "Postoj k LGBTQIA+" # todo: NEW TRANSLATION
  spain.72.d: "Španělsko historicky zaujímalo postoj na obou stranách barikády vůči gay komunitě. Měli za Franka době uvěznění homosexuálů a okamžitý obrat, když přešli na demokracii. Je to palčivé téma do budoucna. Měli bychom se vrátit ke svému postoji k právům gayů, nebo bychom měli nadále podporovat je v budoucnosti?" # todo: NEW TRANSLATION
  spain.72.a: "Nový postoj" # todo: NEW TRANSLATION
  spain.72.b: "Udržet stávající stav" # todo: NEW TRANSLATION
  spain.72.c: " Zakázat homosexuály" # todo: NEW TRANSLATION
  spain.73.t: "Rodičovské veto ve vzdělávání" # todo: NEW TRANSLATION
  spain.73.d: "Rodičovské veto ve vzdělávání je schopnost rodiče mít právo veta k vzdělávacím záležitostem. Pravicové prvky to hájily po desetiletí a připravují nové zákony. Nový zákon umožní rodičům odmítnout, aby jejich děti přijímaly vzdělání o tom, co nazývají 'zbytečné' informace. Jaký postoj k tomu zaujmeme?" # todo: NEW TRANSLATION
  spain.73.a: "Plné rodičovské veto" # todo: NEW TRANSLATION
  spain.73.b: "Hlasujte o kontroverzních tématech" # todo: NEW TRANSLATION
  spain.73.c: "Vlastně... na druhou myšlenku" # todo: NEW TRANSLATION
  spain.74.t: "Vzestup nativismu" # todo: NEW TRANSLATION
  spain.74.d: "Nativismus pomalu roste v naší zemi. Představuje, že lidé či přirození občané země jsou upřednostněni před imigranty, legálními i nelegálními. Nárůst popularity pravicových sil vedl k tomu, že toto hnutí nabírá na síle v posledních letech. Naše vláda musí zvolit formu nativismu, kterou chceme sledovat. Měli bychom zvolit tvrdší nebo měkčí postoj vůči tomuto hnutí?" # todo: NEW TRANSLATION
  spain.74.a: "MSGA! MSGA! MSGA!" # todo: NEW TRANSLATION
  spain.74.b: "Všichni narozeni, všichni Španělé" # todo: NEW TRANSLATION
  spain.75.t: "Návrat Falangismu" # todo: NEW TRANSLATION
  spain.75.d: "Vracíme se ke kořenům, když [SPR.GetLeader] a [Nat_Fascism_L] znovu získali moc a začínají návrat nového řádu v naší velké zemi. Návrat fašismu svítí jasně jako slunce, když na Madrid dopadne nový úsvit. [SPR.GetLeader] prohlásil, že nastaví novou éru pro [SPR.GetName] a reformuje republiku do nového falangistického státu. Fénix se znovu zvedne v naší velké zemi." # todo: NEW TRANSLATION
  spain.75.a: "Sláva Španělsku!" # todo: NEW TRANSLATION
  spain.76.t: "[FROM.GetName] se vrací k Falangismu" # todo: NEW TRANSLATION
  spain.76.d: "[FROM.GetName] zažil nedávné otřesy ve španělské vládě. La Falange znovu přijala vládu pro španělský lid. Volba [SPR.GetLeader] byla těžce vybojovaným vítězstvím, ale vítězstvím. Čas teprve ukáže, jaké budou světové důsledky této změny." # todo: NEW TRANSLATION
  spain.76.a: "Hmm..." # todo: NEW TRANSLATION
  spain.77.t: "Nová falangistická žena" # todo: NEW TRANSLATION
  spain.77.d: "Muži mají své místo, stejně jako ženy. Jak naše země pokračuje po této cestě, musíme rozhodnout o roli žen v naší zemi. Zachování tradičnějších standardů povede k vyššímu populačnímu růstu. Avšak umožnění volby žen nám poskytne více různorodých hospodářských příležitostí." # todo: NEW TRANSLATION
  spain.77.a: "Ženy slouží domácímu frontu" # todo: NEW TRANSLATION
  spain.77.b: "Síla je v volbě" # todo: NEW TRANSLATION
  spain.78.t: "Zrušit monarchii" # todo: NEW TRANSLATION
  spain.78.d: "Nová komunistická vláda pod vedením [SPR.GetLeader] předložila nový návrh. Připravuje zákon, který má zrušit monarchii. Situace je však křehká, protože toto revoluční rozhodnutí má dvě části. Naše první verze zákona bude odvolána ze moci a druhá volba povede k masové popravě vládnoucí rodiny, aby se už nemohli vrátit. Jak by měla vláda postupovat?" # todo: NEW TRANSLATION
  spain.78.a: "Francouzský styl" # todo: NEW TRANSLATION
  spain.78.b: "Sesadit monarchii" # todo: NEW TRANSLATION
  spain.79.t1: "[FROM.GetName] popraví královskou rodinu" # todo: NEW TRANSLATION
  spain.79.t2: "[FROM.GetName] opouští královskou rodinu" # todo: NEW TRANSLATION
  spain.79.d1: "Monarchie [SPR.GetName] byla lidmi popravena. Vzpoura se odklonila od své ústavní monarchie, jak se národ posouvá blíž k komunismu. Je to vratká situace v [SPR.GetName], a svět bude bedlivě sledovat, jak se vyvíjí." # todo: NEW TRANSLATION
  spain.79.d2: "Monarchie [SPR.GetName] byla opuštěna lidmi. [SPR.GetLeader] a vládnoucí koalice rozhodli, že nastal čas monarchii a jejím archaickým způsobům zrušit. Je to razantní změna, když přepisují ústavu, aby tuto změnu povolili. Všechny světové státy sledují situaci v [SPR.GetName] s opatrným pohledem." # todo: NEW TRANSLATION
  spain.79.a: "Nová cesta pro [FROM.GetName]" # todo: NEW TRANSLATION
  spain.80.t: "Emancipace nové ženy" # todo: NEW TRANSLATION
  spain.80.d: "Naše ženy jsou naším největším aktivem. Osvobozením a zrovnoprávněním je nad jejich postavení a uznáním je jako rovné před zákonem, odstraněním všech forem genderové diskriminace, umožní našim ženám stát se nástrojem naší nové komunistické společnosti—všichni v [SPR.GetName] by měli okamžitě sdílet moc se svými spoluobčankami." # todo: NEW TRANSLATION
  spain.80.a: "Osvoboďte ženy, osvoboďte lid" # todo: NEW TRANSLATION
  spain.81.t: "Přezkoumání imigračních pravidel" # todo: NEW TRANSLATION
  spain.81.d: "Přišel čas rozhodnout o imigrační politice. Můžeme se ubírat směrem otevření našich hranic pro všechny, kdo chtějí přijít, přivést více vysoce kvalifikovaných pracovníků se širším vízovým programem, nebo zaujmout proti-imigrační postoj." # todo: NEW TRANSLATION
  spain.81.a: "Občanství pro všechny" # todo: NEW TRANSLATION
  spain.81.b: "Stav víza" # todo: NEW TRANSLATION
  spain.81.c: "Žádné vízum, žádný vstup" # todo: NEW TRANSLATION
  spain.83.t: "Modré košile pochodují na Vitorii" # todo: NEW TRANSLATION
  spain.83.d: "Falangisté se před několika hodinami chopili dění na ulicích Vitorie a nyní se připravují na útok na anti-vládní sympatizanty a nacionalisty ETA. Paramilitární jednotky jsou připraveny a čekají na pokyny [SPR.GetLeader]." # todo: NEW TRANSLATION
  spain.83.a: "Noc rozbité Vitorie" # todo: NEW TRANSLATION
  spain.83.b: "Obklíčení spiklenců" # todo: NEW TRANSLATION
  spain.84.t: "Pochod na Vitorii" # todo: NEW TRANSLATION
  spain.84.d1: "Náš pochod na Vitorii skončil. Falangisté způsobili obrovské škody a město Vitoria utrpělo velký počet obětí při bojích na ulicích. Je to nutné zlo, ale budeme postupovat dál." # todo: NEW TRANSLATION
  spain.84.d2: "Klíčoví členové baskické separatistické věci byli nalezeni a okamžitě popraveni na ulicích Vitorie. Město se zbarvilo krví separatistů a brzy bude v této rebelské provincii pod falangistickou vládou zaveden mír." # todo: NEW TRANSLATION
  spain.84.d3: "Síly Blueshirtů pochodovaly a střetly se s místním obyvatelstvem v boji o spiklence, kteří podporují Baskickou nezávislost. Situace rychle vyústila do násilí, jak falangistické polovojenské síly postupovaly proti Baskům a vedly ke kaosu na ulicích." # todo: NEW TRANSLATION
  spain.84.d4: "Pro-nezávislost ETA síly byly dnes oficiálně nahromaděny, když byly falangistické vlády vítány v ulicích Vitorie otevřeným náručím. Nepřátelské síly byly buď rozprášeny, nebo velmi oslabené zatčením a uvedením do vazby." # todo: NEW TRANSLATION
  spain.84.a: "Vitoria je španělská" # todo: NEW TRANSLATION
  spain.85.t: "Nehoda tankeru Prestige" # todo: NEW TRANSLATION
  spain.85.d: "V průběhu bouře došlo k protržení nádrže na ropném tankeru MV Prestige, který nesl 77 000 tun těžké nafty. Loď následně potopila asi 210 kilometrů od pobřeží Galicie. Odhaduje se, že uniklo 67 000 m3 těžké nafty. Únik znečistil tisíce kilometrů pobřeží a více než tisíc pláží na pobřeží Španělska, Francie a Portugalska, a způsobil velké škody místnímu rybářskému průmyslu. Tento únik je největší environmentální katastrofou v historii Španělska." # todo: NEW TRANSLATION
  spain.85.a: "Start Scrubbing Birds" # todo: NEW TRANSLATION
  spain.86.t: "Pochod na Barcelonu" # todo: NEW TRANSLATION
  spain.86.d: "Falangistické síly se připravily na pochod na Barcelonu. Je to poslední hlavní pevnost anti-falangistického tlaku v zemi. Zničení tohoto posledního bastionu odporu proti separatismu." # todo: NEW TRANSLATION
  spain.86.a: "Noc rozbité Barcelony" # todo: NEW TRANSLATION
  spain.86.b: "Obklíčení spiklenců" # todo: NEW TRANSLATION
  spain.87.t: "Pochod na Barcelonu" # todo: NEW TRANSLATION
  spain.87.d1: "Náš pochod na Barcelonu skončil. Falangisté způsobili obrovské škody a město Barcelona utrpělo velký počet obětí během bojů na ulicích. Je to nutné zlo, ale budeme postupovat dál." # todo: NEW TRANSLATION
  spain.87.d2: "Klíčoví členové katalánského separatistického hnutí byli nalezeni a okamžitě popraveni na ulicích Barcelony. Město se zbarvilo krví separatistů a brzy bude v této rebelské provincii pod falangistickou vládou zaveden mír." # todo: NEW TRANSLATION
  spain.87.d3: "Modré košile vyrazily do ulic a střetly se s místním obyvatelstvem v boji o konspirátory, kteří podporují katalánskou nezávislost. Situace se rychle vyhrotila v násilí, když falangistické polovojenské síly postupovaly k baskickým přívržencům a vyvolaly rychlý chaos na ulicích." # todo: NEW TRANSLATION
  spain.87.d4: "Pro-independence jednotky ETA byly dnes oficiálně zatčeny, jelikož falangistické vlády byly na ulicích Barcelony vítány s otevřenou náručí. Nepřátelské síly byly buď rozprášeny, nebo značně oslabené zatčením a umístěním těchto klíčových členů do vazby." # todo: NEW TRANSLATION
  spain.87.a: "Barcelona je španělská." # todo: NEW TRANSLATION
  spain.201.t: "Africká migrační krize" # todo: NEW TRANSLATION
  spain.201.d: "V Africe chudoba, špatná správa, opakovaná vnitřní nestabilita, špatně řízené ekonomiky a konflikty vytvořily tzv. ekonomické migranty a uprchlíky. Rychlý růst pracovní síly ve spojení s pomalým růstem zaměstnanosti vyvolává migraci mladých lidí. Nízká kvalita vzdělání a nedostatek dovedností omezují pracovní příležitosti pro mladé lidi. Protože Ceuta a Melilla jsou integrální součástí Španělska a tedy i Evropské unie, afričtí migranti se snaží \"přihlásit se\" na území EU a žádat o azyl." # todo: NEW TRANSLATION
  spain.201.a: "Nikoho nepouštět dovnitř" # todo: NEW TRANSLATION
  spain.201.b: "Přijmout je všechny" # todo: NEW TRANSLATION
  spain.201.c: "Přijmout jen některé" # todo: NEW TRANSLATION
  spain.202.t: "Afričtí migranti útočí na Ceutu" # todo: NEW TRANSLATION
  spain.202.d: "Hraniční plot v Ceutě je napadán stovkami migrantů, kteří se snaží vylézt přes plot a získat azyl na španělském území. Pohled mezinárodního společenství je upřen na Ceutu a vyčkává na naši reakci. Můžeme je přivítat gumovými projektily a slzným plynem, nebo otevřít naše hranice a nechat je dovnitř, ačkoli některé protimigrační frakce ve vládě mají jiný...poněkud skromný návrh." # todo: NEW TRANSLATION
  spain.202.a: "Neletální reakce" # todo: NEW TRANSLATION
  spain.202.b: "Otevřít palbu" # todo: NEW TRANSLATION
  spain.202.c: "Otevřete naše brány" # todo: NEW TRANSLATION
  spain.203.t: "Afričtí migranti útočí na Melillu" # todo: NEW TRANSLATION
  spain.203.d: "Hraniční plot v Melille je napadán stovkami migrantů, kteří se snaží vylézt přes ploty a získat azyl na španělském území. Pohled mezinárodního společenství je upřen na Melillu a vyčkává na naši reakci. Můžeme je přivítat gumovými projektily a slzným plynem, nebo otevřít naše hranice a nechat je dovnitř, ačkoli některé protimigrační frakce ve vládě mají jiný...poněkud skromný návrh." # todo: NEW TRANSLATION
  spain.203.a: "Neletální reakce" # todo: NEW TRANSLATION
  spain.203.b: "Otevřít palbu" # todo: NEW TRANSLATION
  spain.203.c: "Otevřete naše brány" # todo: NEW TRANSLATION
  spain.204.t: "Juan Carlosova abdikace" # todo: NEW TRANSLATION
  spain.204.d: "V rostoucím tlaku a s věkem se náš král Juan Carlos rozhodl odstoupit z moci a umožnit svému synovi Felipe VI. nastoupit na trůn [SPR.GetName]. Ačkoli král uvádí jako důvod osobní důvody, vyvstává značná otázka kolem kontroverze kolem královské rodiny a určité cesty za lovem slonů. Přesto má koruna nyní být předána Felipovi po čtyřiceti letech vlády." # todo: NEW TRANSLATION
  spain.204.a: "Koruna se posouvá" # todo: NEW TRANSLATION
  spain.205.t: "Smrt Carlosa Huga" # todo: NEW TRANSLATION
  spain.205.d1: "Carlos Hugo byl karlistickým nástupcem španělského trůnu od roku 1977, kdy došlo k přechodu hlavy rodu z jeho otce. Ačkoli karlisté v poslední době nemají velký vliv, stále představují významnou sílu v monarchistických kruzích Španělska." # todo: NEW TRANSLATION
  spain.205.d2: "Král Carlos Hugo dnes zemřel při velkém zármutku. Je to nešťastný obrat a vyvolal masivní smutek v naší zemi. Ačkoli se nedávno ujal moci v rámci karlistické věci, historie si jeho jméno zapamatuje jako jednoho z hlavních členů karlistické kauzy." # todo: NEW TRANSLATION
  spain.205.a: "Karlasismus žije" # todo: NEW TRANSLATION
  spain.206.t: "Ciudadanos politická strana vzniká" # todo: NEW TRANSLATION
  spain.206.d: "Politická strana Ciudadanos nedávno vzbudila pozornost jako nová strana v Katalánsku. Je to post-nacionalistická liberální strana, která zastává hlubokou španělskou nacionalistickou ideologii." # todo: NEW TRANSLATION
  spain.206.a: "Čas ukáže..." # todo: NEW TRANSLATION
  spain.207.t: "Vzestup Voxu" # todo: NEW TRANSLATION
  spain.207.d: "Vox (latinsky 'Hlas') je národní konzervativní strana, která nedávno začala získávat popularitu. Strana vznikla jako rozkol z [conservatism_L], protože byla považována za příliš „liberální“. Rozkol ve straně byl odštěpením od členů strany PP, kteří byli neokonservativními nebo sociálně konzervativními. Některé hlavní body této nové strany usilují o přepracování španělské ústavy, aby zrušila regionální autonomii a parlamenty. Jde o tvrdý odklon od současné politické scény a předznamenává časy, které přijdou." # todo: NEW TRANSLATION
  spain.207.a: "Zajímavé" # todo: NEW TRANSLATION
  spain.208.t: "Vznik España 2000" # todo: NEW TRANSLATION
  spain.208.d: "España 2000 je krajně pravicová politická strana, která se definuje jako populistická a usiluje o směs sociální demokracie a konservatismu se zaměřením na obranu rodiny. Strana nadále udržuje ostré euroskeptické, anti-globalistické a protekcionistické postoje k španělské ekonomice. José Luis Roberto založil stranu, aby se rozdělil od Partido Popular (PP) a umožnil se odlišit od hlavní konzervativní síly Španělska." # todo: NEW TRANSLATION
  spain.208.a: "Vlna pravicovosti" # todo: NEW TRANSLATION
  spain.209.t: "Alternativa Española Nabírá podobu" # todo: NEW TRANSLATION
  spain.209.d: "Dnes se Rafael López-Diéguez objevil v novinách, když oznamuje novou politickou stranu ve Španělsku. Alternativa Española je nová pravicová politická strana, která se popisuje jako sociálně křesťanská a průřezová strana. Její program hovoří o „Obraně života“ (obecně proti potratům), pro-rodina, pevné křesťanské kořeny a nová jednota Španělska. Ačkoliv strana sama sebe definuje jako průřezovou, patří jistě na pravici, i když se označuje jako levicová v sociálních a ekonomických otázkách." # todo: NEW TRANSLATION
  spain.209.a: "Nový uchazeč" # todo: NEW TRANSLATION
  spain.210.t: "Unidos Podemos stoupá na pódium" # todo: NEW TRANSLATION
  spain.210.d: "Unidos Podemos je konglomerát stran Equo, United Left a Podemos. Tři levicové strany se spojily ve snaze usilovat o volby ve Španělsku jako jednotná levicová strana. Sama sebe označuje za levicově populistickou stranu a hlásí se k silnému demokratickému socialismu." # todo: NEW TRANSLATION
  spain.210.a: "Nová levicová síla" # todo: NEW TRANSLATION
  spain.211.t: "Nové jméno" # todo: NEW TRANSLATION
  spain.211.d: "Zakladatel Unidos Podemos, Pablo Iglesias, oznámil změnu názvu z Unidos Podemos na Unidas Podemos před nadcházejícími volbami." # todo: NEW TRANSLATION
  spain.211.a: "Zajímavé" # todo: NEW TRANSLATION
  spain.212.t: "Bilbao získává City Prize pro městský rozvoj" # todo: NEW TRANSLATION
  spain.212.d: "Město Bilbao bylo vyhlášeno posledním držitelem ceny Lee Kuan Yew World City Prize. Městský stát Singapur cenu předává ve spolupráci se Švédskou akademií pro urbanismus. Jeho rozvoj od 90. let byl výrazným úspěchem a byl za to oceněn." # todo: NEW TRANSLATION
  spain.212.a: "Skvělé pro Bilbao!" # todo: NEW TRANSLATION
  spain.213.t: "Lugova římská zeď jako památka" # todo: NEW TRANSLATION
  spain.213.d: "Římské zdi v Luguu byly postaveny ve 3. století a zůstávají do značné míry neporušené od doby výstavby. Hradby se táhnou více než dva kilometry kolem historického centra Lugo v Galicii. Tyto dlouhodobé fortifikace byly zařazeny na seznam světového dědictví UNESCO jako kulturní památka pro svět a lidstvo." # todo: NEW TRANSLATION
  spain.213.a: "Ohromné pokroky" # todo: NEW TRANSLATION
  spain.214.t: " ETA Car bomb v Madridu" # todo: NEW TRANSLATION
  spain.214.d: "Autobomba naplněná 55 liber výbušnin vybuchla na ulici Corazón de María v Madridu. ETA si zřejmě vybrala za cíl Juana Junqueru, vládního činitele, který vyvázl." # todo: NEW TRANSLATION
  spain.214.a: "Tragédie" # todo: NEW TRANSLATION
  spain.215.t: "Zákaz Batasuny" # todo: NEW TRANSLATION
  spain.215.d: "Španělský nejvyšší soud prohlásil Baskickou stranu „Batasuna“ za nelegální. Ústavní soud Španělska tento postoj potvrdil. Ačkoli Batasuna popírá vazby na ETA, mnoho jejích vůdců bylo uvězněno kvůli aktivitám v ETA. Zákaz zakazuje jejich zástupcům kandidovat ve volbách, pořádat veřejné demonstrace či shromáždění a zabavuje jejich majetek." # todo: NEW TRANSLATION
  spain.215.a: "To se muselo stát" # todo: NEW TRANSLATION
  spain.216.t: "Zmařené útoky ETA na vlaky" # todo: NEW TRANSLATION
  spain.216.d: "ETA se pokusila odpálit 50 kg výbušnin uvnitř rušné stanice Chamartín v Madridu na Štědrý den. Policie pokus zmařila, když zadržela člena ETA, který se snažil naložit 28 kg výbušnin do vlaku směřujícího do Madridu. Další bomba s více než 20 kg výbušnin byla nalezena ve druhém vlaku mířícím do Madridu. Uzavřeli jsme železniční tratě v oblasti, dokud si nebudeme jisti, že nečekají další útoky, které dosud nebyly odhaleny." # todo: NEW TRANSLATION
  spain.216.a: "Malá cena za to" # todo: NEW TRANSLATION
  spain.217.t: "Bombardování letiště Madrid-Barajas" # todo: NEW TRANSLATION
  spain.217.d: "Dodávková bomba obsahující 500 až 800 kilogramů výbušnin vybuchla na terminálu T4 letiště Madrid-Barajas, usmrtila dva lidi a 52 zranila. ETA prohlásila odpovědnost za útok. Útok poškodil terminál letiště a zničil celý parkovací dům." # todo: NEW TRANSLATION
  spain.217.a: "Další tragédie" # todo: NEW TRANSLATION
  spain.218.t: "Referendum o sebeurčení Basků" # todo: NEW TRANSLATION
  spain.218.d: "Konzultační referendum o sebeurčení Basků ve Španělsku byl Ústavním soudem Španělska prohlášen za nelegální. Někteří v Baskickém nacionalistickém hnutí sami proti referendu, protože si mysleli, že posílí ETA, která je v současnosti v úpadku." # todo: NEW TRANSLATION
  spain.218.a: "Referendon't" # todo: NEW TRANSLATION
  spain.219.t: "Jurdan Martitegi zatčen" # todo: NEW TRANSLATION
  spain.219.d: "Jurdan Martitegi Lizaso, šéf komandového útvaru ETA, byl zatčen francouzskou policí. Je považován za jednoho z nejnebezpečnějších členů ETA; toto zatčení výrazně ovlivní násilí skupiny." # todo: NEW TRANSLATION
  spain.219.a: "Nepřejděte, nezískejte 200" # todo: NEW TRANSLATION
  spain.220.t: "Bombardování Guardia Civil" # todo: NEW TRANSLATION
  spain.220.d: "Dvě car bomb vybuchly před kancelářemi Guardia Civil v Calvià a Burgosu. Zemřely dvě osoby a 65 lidí bylo zraněno, včetně žen a dětí. ETA uvedla odpovědnost za útok." # todo: NEW TRANSLATION
  spain.220.a: "Ještě jedna tragédie..." # todo: NEW TRANSLATION
  spain.221.t: "Trvalé příměří s ETA" # todo: NEW TRANSLATION
  spain.221.d: "ETA prohlásila, že příměří, které vyhlásila před čtyřmi měsíci, je nyní \"trvalé a všeobecné\". Více než 800 lidí zahynulo při násilí ETA od založení této skupiny, ale zdá se, že teror nyní končí." # todo: NEW TRANSLATION
  spain.221.a: "Je to konec?" # todo: NEW TRANSLATION
  spain.222.t: "Bombardování Dne ústavy" # todo: NEW TRANSLATION
  spain.222.d: "V městech Alicante, Ávila, Ciudad Real, León, Málaga, Santillana del Mar a Valladolid došlo k výbuchům menších bomb. Útoky se shodují s oslavou Dne ústavy." # todo: NEW TRANSLATION
  spain.222.a: "Naštěstí nikoho nezabili" # todo: NEW TRANSLATION
  spain.223.t: "Další útok vozidlem v Madridu" # todo: NEW TRANSLATION
  spain.223.d: "Bílý Renault 19 s 30 kg chlorátu vybuchl vedle dvou kancelářských budov v Madridu. Čtyřicet dva lidí bylo zraněno." # todo: NEW TRANSLATION
  spain.223.a: "Ne, znovu!" # todo: NEW TRANSLATION
  spain.230.t: "Statut autonomie Katalánie" # todo: NEW TRANSLATION
  spain.230.d: "Vláda Katalánska oficiálně zveřejnila svůj nový Statut autonomie. Revize Statutu přinesla rozsáhlé změny v pravidlech katalánské symboliky, prohlašující katalánštinu za jazyk regionu a vznik specifických práv chráněných Statutem, která jsou odlišná od španělské ústavy. Avšak to nebylo bez kontroverze. Statut prohlašuje Katalánsko za „národ“ v preambuli textu a odlišuje ho." # todo: NEW TRANSLATION
  spain.230.a: "Je to, co to je" # todo: NEW TRANSLATION
  spain.230.b: "Závislost na identitě je monstrum" # todo: NEW TRANSLATION
  spain.231.t: "Ústavní soud reviduje Statut" # todo: NEW TRANSLATION
  spain.231.d: "Statut Katalánie čelil masivé kritice ze strany politických oponentů a dalších v uplynulých letech. Soud rozhodl poměrem šest ku čtyř ve prospěch přepracování čtrnácti článků Statutu a dalšího výkladu dvaceti sedmi dalších článků. Katalánci se proti soudu spojili v protestech. Čas ukáže, co tato rozhodnutí znamená pro národ..." # todo: NEW TRANSLATION
  spain.231.a: "Co z toho vzejde?" # todo: NEW TRANSLATION
  spain.232.t: "Protesty v roce 2010" # todo: NEW TRANSLATION
  spain.232.d: "Na začátku letošního roku ústavní soud rozhodl revidovat Statut autonomie v Katalánii s cílem snížit nacionalistický sentiment. Dnes se katalánský lid vyšel do ulic uprostřed Barcelony proti omezením autonomie Katalánie a rozhodnutí soudu. Odhaduje se, že na tomto protestu bylo přítomno mezi 1,1 milionem a 1,5 milionu lidí." # todo: NEW TRANSLATION
  spain.232.a: "Mobilizujte policii" # todo: NEW TRANSLATION
  spain.232.b: "Nechte je demonstrovat" # todo: NEW TRANSLATION
  spain.232.c: "Jednejte s organizátory" # todo: NEW TRANSLATION
  spain.233.t: "Katalánci žádají nezávislost" # todo: NEW TRANSLATION
  spain.233.d: "Katalánci se opět vydali do ulic Barcelony. Lidé v Katalánii jsou čím dál nespokojeni s vládou Madridu nad sebou. Dříve to bylo protestování za odstranění Statutu autonomie. Nyní to jsou otevřené požadavky na nezávislost. Měli bychom jim vyhovět?" # todo: NEW TRANSLATION
  spain.233.a: "Dovolte Katalánsko odejít" # todo: NEW TRANSLATION
  spain.233.b: "Zpřísněte kontrolu" # todo: NEW TRANSLATION
  spain.234.t: "Katalánská cesta" # todo: NEW TRANSLATION
  spain.234.d: "Protesty v Katalánii nadále otřásají regionem. Napětí roste a stupňuje se, a zhoršuje situaci mezi katalánským lidem. Tento protest zaznamenal téměř milion a půl lidí v Katalánii protestujících a demonstrujících za nezávislost." # todo: NEW TRANSLATION
  spain.234.a: "Mobilizujte policii" # todo: NEW TRANSLATION
  spain.234.b: "Nechte je demonstrovat" # todo: NEW TRANSLATION
  spain.234.c: "Jednejte s organizátory" # todo: NEW TRANSLATION
  spain.235.t: "Katalánská cesta 2014" # todo: NEW TRANSLATION
  spain.235.d: "Protesty v Katalánii nadále otřásají regionem. Napětí roste a zhoršuje situaci mezi katalánskými lidmi. Tento protest zaznamenal téměř dva miliony lidí v Katalánii protestujících a demonstrujících za nezávislost. Tento protest za nezávislost je předzvěstí něčeho mnohem většího, a jen čas ukáže, co z toho vzejde." # todo: NEW TRANSLATION
  spain.235.a: "Mobilizujte policii" # todo: NEW TRANSLATION
  spain.235.b: "Nechte je demonstrovat" # todo: NEW TRANSLATION
  spain.235.c: "Jednejte s organizátory" # todo: NEW TRANSLATION
  spain.236.t: "Referendum o sebeurčení" # todo: NEW TRANSLATION
  spain.236.d: "Katalánská vláda dnes uspořádala referendum o nezávislosti Katalánie. Účastníci tohoto historického referenda hlasovali jednoznačně pro nezávislost. Toto referendum je považováno za právní konzultaci a nemá právně závaznou povahu pro nezávislost." # todo: NEW TRANSLATION
  spain.236.a: "Mobilizujte policii" # todo: NEW TRANSLATION
  spain.236.b: "Nechte je demonstrovat" # todo: NEW TRANSLATION
  spain.236.c: "Jednejte s organizátory" # todo: NEW TRANSLATION
  spain.237.t: "Do toho, Katalánská republiko!" # todo: NEW TRANSLATION
  spain.237.d: "Lidé opět vyšli do ulic ve prospěch nezávislosti. Čerstvě zvolený Charles Puigdemont vdechl nový život do hnutí za nezávislost Katalánie. Tato změna vyvolává konfliktní situaci, která teprve přijde. Další demonstrace zhruba milionu lidí, kteří nadále dávají najevo svůj hlas na ulicích Barcelony." # todo: NEW TRANSLATION
  spain.237.a: "Mobilizujte policii" # todo: NEW TRANSLATION
  spain.237.b: "Nechte je demonstrovat" # todo: NEW TRANSLATION
  spain.237.c: "Jednejte s organizátory" # todo: NEW TRANSLATION
  spain.238.t: "Katalánská deklarace nezávislosti" # todo: NEW TRANSLATION
  spain.238.d: "Katalánský parlament prohlásil Katalánsko za nezávislý národ. Předseda vlády Charles Puigdemont jednal podle vůle lidu a zahájil oddělení od Španělska. Jak bychom měli reagovat? Měli bychom dovolit lidem z Katalánie opustit Španělsko?" # todo: NEW TRANSLATION
  spain.238.a: "Katalánsko je svobodné" # todo: NEW TRANSLATION
  spain.238.b: "Rozpusťte katalánský parlament" # todo: NEW TRANSLATION
  spain.239.t: "Charles Puigdemont uprchl" # todo: NEW TRANSLATION
  spain.239.d: "Zrádce Charles Puigdemont a další klíčoví členové katalánské vlády uprchli ze Španělska, aby unikli zatykačům pro jejich zatčení. Zmizeli na sever směrem k Belgii a jinak utekli z naší jurisdikce prozatím..." # todo: NEW TRANSLATION
  spain.239.a: "Zmetek." # todo: NEW TRANSLATION
  spain.240.t: "Proces vůdců katalánské nezávislosti" # todo: NEW TRANSLATION
  spain.240.d: "Vůdci katalánského hnutí za nezávislost dnes stojí před soudem za své činy a účast na vyhlášení nezávislosti v roce 2017. Je čas, abychom tyto vzpourníky postavili před soud jednou provždy. Soud prohlásil, že devět obžalovaných stráví ve vězení devět až třináct let." # todo: NEW TRANSLATION
  spain.240.a: "Dobře, že je pryč." # todo: NEW TRANSLATION
  spain.241.t: "Masové katalánské protesty" # todo: NEW TRANSLATION
  spain.241.d: "Katalánci opět vyšli do ulic proti španělské vládě. Obviňují zneužívání moci a mnoho dalšího, protože proces vůdců za nezávislost způsobil v Barceloně rozsáhlé nepokoje. Lidé volají po nezávislosti a právu na sebeurčení." # todo: NEW TRANSLATION
  spain.241.a: "Mobilizujte policii" # todo: NEW TRANSLATION
  spain.241.b: "Nechte je demonstrovat" # todo: NEW TRANSLATION
  spain.241.c: "Jednejte s organizátory" # todo: NEW TRANSLATION
  spain.242.t: "Prominutí separatistům" # todo: NEW TRANSLATION
  spain.242.d: "[SPR.GetLeader] zvolil zcela odlišnou cestu, než se očekávalo. V důsledku změny vládní politiky vyhlásil milosti pro separatisty odsouzené na dva roky vězení. Krok prominutí separatistům ze strany [SPR.GetLeader] je klíčový krok k obnovení vztahů s Katalánií a španělskou vládou v Madridu." # todo: NEW TRANSLATION
  spain.242.a: "Společně stojíme" # todo: NEW TRANSLATION
  spain.243.t: "Soudy shledaly stát viným ze státního terorismu" # todo: NEW TRANSLATION
  spain.243.d: "Soudy v masivní změně postoje shledaly, že španělský stát spáchal činy státního terorismu vůči Antonio Cubillovi. Významný kanárský separatista byl zapleten v pokusu o vraždu. Je to první případ, kdy byl stát uznán jako páchající činy terorismu proti lidem Španělska. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  spain.243.a: "Ignorujte soudy" # todo: NEW TRANSLATION
  spain.243.b: "Uhraďte škody" # todo: NEW TRANSLATION
  spain.244.t: "Antonio Cubillo zemřel" # todo: NEW TRANSLATION
  spain.244.d: "Zakladatel Hnutí za nezávislost Kanárských ostrovů zemřel dnes ve svém 82. roce života ve svém domově v Santa Cruz de Tenerife. Lidé Kanárských ostrovů vzdávají hold této ikonu jejich kultury a tváři kanárského hnutí za nezávislost. Žil plný život, unikl pronásledování ze strany francoistického režimu a vyhnal se do Alžírska, kde zahájil kampaň za nezávislost. V roce 1978 byl zraněn při pokusu o vraždu spojeném s vnitřní španělskou policií, a přesto dál žil. Ačkoliv jeho snahy nepřinesly výrazný úspěch v nezávislosti Kanárských ostrovů, myšlenka nezávislosti hoří stále jasněji v myslích a srdcích lidí Kanárských ostrovů." # todo: NEW TRANSLATION
  spain.244.a: "Pořádat státní pohřeb" # todo: NEW TRANSLATION
  spain.244.b: "Smutný den pro Kanařany" # todo: NEW TRANSLATION
  spain.245.t: "Projekt Metropol Parasol" # todo: NEW TRANSLATION
  spain.245.d: "Metropol Parasol je nově představený projekt ve městě Sevilla, předložený vládě k realizaci. Město Sevilla a komunita jeho rozvoje zvolily lokalitu pro výstavbu podzemního parkoviště s prostorem pro tržiště na vrcholu. Vytvořené ruiny pocházejí z období římské a al-Andaluské. Výstavba byla okamžitě zastavena a dosud zůstala neaktivní. Město vypsalo nabídky na rozvoj regionu a Metropol Parasol vyhrál nabídku. Měli bychom tento projekt přijmout?" # todo: NEW TRANSLATION
  spain.245.a: "Ukažte jim peníze!" # todo: NEW TRANSLATION
  spain.245.b: "Podpořte to politicky" # todo: NEW TRANSLATION
  spain.245.c: "Hloupý projekt" # todo: NEW TRANSLATION
  spain.246.t: "Projekt Metropol Parasol vyžaduje finanční prostředky" # todo: NEW TRANSLATION
  spain.246.d: "Ať už jde o špatné řízení nebo jiné problémy, projekt Metropol Parasol potřebuje další prostředky. Mohou je používat na dodatečné zdroje nebo dodatečnou pomoc pro návrh. Nikdy nebudeme vědět, jak tito umělci utrácejí své peníze. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  spain.246.a: "Dejte jim peníze" # todo: NEW TRANSLATION
  spain.246.b: "Ne, vyrovnejte to" # todo: NEW TRANSLATION
  spain.247.t: "Projekt Metropol Parasol dokončen" # todo: NEW TRANSLATION
  spain.247.d: "Projekt Metropol Parasol, nyní nazývaný Las Setas, je konečně dokončen. Je to ohromující podívaná, když je na konci završena poslední stužka a lidé Španělska poprvé od počátku projektu mohou vstoupit. Je to skutečně nádherný pohled." # todo: NEW TRANSLATION
  spain.247.a: "Skvělé" # todo: NEW TRANSLATION
  spain.248.t: "Dohody o rybolovu s Marokem" # todo: NEW TRANSLATION
  spain.248.d: "Dnes [SPR.GetLeader] a [MOR.GetLeader] zahájili finalizaci dohody o rybolovných zónách mimo Maroko. Předložená dohoda je výrazně více ve prospěch marocké delegace. Avšak tohle je poslední dohoda, o kterou jsou ochotni jednání ukončit. Stanoví, že Španělsko sníží počet rybářských lodí, které plují do marockého výlučného hospodářského pásma (VHZ)." # todo: NEW TRANSLATION
  spain.248.a: "Přijmout dohodu" # todo: NEW TRANSLATION
  spain.248.b: "Odmítnout dohodu" # todo: NEW TRANSLATION
  spain.253.t: "Financování Sagrada Família" # todo: NEW TRANSLATION
  spain.253.d: "Výstavba Sagrada Família začala v březnu 1882 a pokračovala v průběhu uplynulých století. Je to současný zázrak architektury, navržený architektem Antoniem Gaudím, který zemřel v roce 1926. Často se vede debata o tom, zda by výstavba měla skončit kvůli architektově smrti. Nicméně většina lidí věří v velikost, která přijde, až bude dokončena. Máme možnost poskytnout tomuto projektu dodatečné financování, pokud si přejeme." # todo: NEW TRANSLATION
  spain.253.a: "Poskytnout dodatečné financování" # todo: NEW TRANSLATION
  spain.253.b: "Mají dostatek." # todo: NEW TRANSLATION
  spain.254.t: "Sagrada Família byla dokončena" # todo: NEW TRANSLATION
  spain.254.d: "Konečně byl dokončen vrchol moderního španělského umění. Sagrada Família byla dokončena ve veškeré své slávě. Gotické a zakřivené prvky Art Nouveau jsou skutečnou krásou k obdivování, když pro Španělsko vzniká další památka. Bazilika bude stát jako znamení víry Boha, do níž lidé ve Španělsku vkládají svou víru. Je to skutečný pohled k vidění." # todo: NEW TRANSLATION
  spain.254.a: "Gaudí se usmívá" # todo: NEW TRANSLATION
  spain.255.t: "Madridské vlakové útoky" # todo: NEW TRANSLATION
  spain.255.d: "Dnes byl skutečně tragický den, když výbuchy otřásly madridským systémem komerčních vlaků. Výbuchy si vyžádaly potvrzených 193 obětí a kolem dvou tisíc lidí bylo zraněno. Jde o nejtragičtější teroristický útok v historii Španělska a nejtragičtější v Evropě od 80. let. Probírá se, kdo tyto útoky skutečně provedl..." # todo: NEW TRANSLATION
  spain.255.a: "Obviňovat ETA" # todo: NEW TRANSLATION
  spain.255.b: "Obviňovat islamisty" # todo: NEW TRANSLATION
  spain.255.c: "Modlete se za padlé" # todo: NEW TRANSLATION
  spain.256.t: "Modlete se za padlé" # todo: NEW TRANSLATION
  spain.256.d1: "Lidé vyjádřili svůj názor na kroky vlády a nejsou spokojeni s tím, že vláda nezvolila tvrdší opatření proti těm, kteří by mohli ublížit lidem ve Španělsku. Lidé vládu označují za slabou a neefektivní." # todo: NEW TRANSLATION
  spain.256.d2: "Podpůrný postoj vlády se u znepokojené populace setkal s kladným ohlasem." # todo: NEW TRANSLATION
  spain.256.a: "Den pro ráno" # todo: NEW TRANSLATION
  spain.257.t1: "Ovlivňování ETA" # todo: NEW TRANSLATION
  spain.257.t2: "Ovlivňování islamistů" # todo: NEW TRANSLATION
  spain.257.d1: "Lidé volají po tom, aby jiná strana než vládnoucí získala dnes moc. Madridské vlakové útoky zjevně nebyly spáchány ETA, a přesto vládnoucí vedení obvinilo naše vlastní lidi. Objevují se citace, které říkají, že je to nechutné a příšerné. To nás zklamalo naší cestu vpřed." # todo: NEW TRANSLATION
  spain.257.d2: "Lidé se obrátili na podporu vlády v jejich tvrzení, že ETA a baskičtí separatisté. Využívají sociální sítě a nadále vyzývají k potrestání ETA. Vítězství by bylo jisté pro současnou vládnoucí stranu, kdyby tohoto zločince postavila před spravedlnost po zajištění jejich voleb." # todo: NEW TRANSLATION
  spain.257.d3: "Tvrzení, že ETA se v populaci rozutekla. Není žádná výrazná změna, ani podpora či pobouření proti vládě." # todo: NEW TRANSLATION
  spain.257.d4: "Obviňování islamistů se španělské vládě vymstilo. Odkazují vládě jako islamofobní a rasistické. Mělo to být něco, co by nás sjednotilo, ale jen nás rozděluje." # todo: NEW TRANSLATION
  spain.257.d5: "Lidé enormně podpořili tvrzení, že útok na Španělsko způsobili radikální prvky islámu. Tato tragédie nás spojila s lidmi za současnou vládnoucí stranu a pravděpodobně ovlivní jejich hlas." # todo: NEW TRANSLATION
  spain.257.d6: "Tvrdí se, že islamisté se v politické sféře Španělska vytratili. Nebyla žádná významná změna, žádná podpora ani pobouření vůči vládě." # todo: NEW TRANSLATION
  spain.257.a: "Den smutku" # todo: NEW TRANSLATION
  spain.258.t: "Barcelona: Zmařený teroristický plán" # todo: NEW TRANSLATION
  spain.258.d: "Čtrnáct podezřelých bylo dnes ráno zatčeno v souvislosti s možným teroristickým útokem v Barceloně. Skupina plánovala odpálit sebevražedné vesty v Barcelonském metru, což by způsobilo bezprecedentní škody na městské infrastruktuře. Mělo to být katalyzátor řady útoků napříč Španělskem, Německem, Francií, Portugalskem a Spojeným královstvím. Naštěstí byly útoky dnes zmařeny Guardia Civil a zpravodajskými službami." # todo: NEW TRANSLATION
  spain.258.a: "Ocenit důstojníky medailemi!" # todo: NEW TRANSLATION
  spain.259.t: "Barcelonské teroristické útoky" # todo: NEW TRANSLATION
  spain.259.d: "Dva podezřelí byli včera zabiti při explozi během přípravy výbušnin v Alcanar. Spolupracovníci těchto dvou podezřelých dnes vjeli do chodců na Las Ramblas v Barceloně, čímž zabili čtrnáct lidí a zranili nejméně sto třicet. Útok je nejtragičtější v historii Španělska od madridských bombových útoků v roce 2004. Radikální prvky islámu to označují za vítězství islámu, zatímco my jenom léčíme rány..." # todo: NEW TRANSLATION
  spain.259.a: "Tragedie za tragédií..." # todo: NEW TRANSLATION
  spain.260.t: "Muž narazí na terase" # todo: NEW TRANSLATION
  spain.260.d: "27letý muž dnes ráno naboural vozidlo do terasy restaurace, zabil jednu osobu a dalších pět zranil. Řidič zahynul při nárazu a země byla poznamenána obavami z dalších teroristických útoků. Byl to prohlášen jako čin džihádistického terorismu." # todo: NEW TRANSLATION
  spain.260.a: "Smutný den..." # todo: NEW TRANSLATION
  spain.261.t: "Referendum o suverenitě Gibraltaru" # todo: NEW TRANSLATION
  spain.261.d: "Gibraltar uspořádal další referendum, aby zjistil, zda chtějí opustit [19.OWNER.GetName]. Referendum se konalo [GetDateText], aby se určilo, zda lid Gibraltaru chce připojit ke Španělsku. Hlasovali jednoznačně pro setrvání v [19.OWNER.GetName]. Měli bychom zkusit výsledky napadnout?" # todo: NEW TRANSLATION
  spain.261.a: "Napadnout referendum" # todo: NEW TRANSLATION
  spain.261.b: "Opustit je" # todo: NEW TRANSLATION
  spain.262.t: "Španělsko napadá referendum o Gibraltaru" # todo: NEW TRANSLATION
  spain.262.d: "Nedávné referendum se stalo středem napětí mezi naší vládou a [SPR.GetName]. Tvrdí, že byla provedená dezinformace a neplatné referendum, které by mělo umožnit lidem Gibraltar připojit se k [SPR.GetName]. [SPR.GetLeader] je citován slovy: 'Lidé Gibraltaru jsou Španělé. Nechte je se vrátit domů.'" # todo: NEW TRANSLATION
  spain.262.a: "Přenechat Rock" # todo: NEW TRANSLATION
  spain.262.b: "Odmítnout hloupost španělských" # todo: NEW TRANSLATION
  spain.263.t1: "[FROM.GetName] Odmítá požadavek" # todo: NEW TRANSLATION
  spain.263.d1: "[FROM.GetName] vydal reakci na náš požadavek na umožnění návratu Gibraltaru do Španělska. Tím poškozuje naše cíle zahraniční politiky a učinilo nás v Evropě terčem posměchu za požadování takových zbytečností." # todo: NEW TRANSLATION
  spain.263.t2: "Gibraltar is Ours!" # todo: NEW TRANSLATION
  spain.263.d2: "V náhlé změně událostí [FROM.GetName] souhlasil s tím, že Rock předá lidem Španělska. Toto je slavný den pro lid Španělska, protože poloostrov je nyní opět téměř celý pod naší velkou vládou." # todo: NEW TRANSLATION
  spain.263.a: "Vykřiknout urážku" # todo: NEW TRANSLATION
  spain.263.b: "Hloupé rozhodnutí. Nechte to být." # todo: NEW TRANSLATION
  spain.263.c: "Rock je náš!" # todo: NEW TRANSLATION
  spain.500.t: "Volby v roce 2000" # todo: NEW TRANSLATION
  spain.500.d: "[conservatism_L] dosáhla jednoznačného vítězství v parlamentních volbách. [SPR.GetLeader] dosáhl absolutní většiny v Cortes Generales." # todo: NEW TRANSLATION
  spain.500.d1: "Levicová koalice [socialism_L] a [anarchist_communism_L] zvítězila v velkém překvapení. Dvě strany učinily historii tím, že vytvořily první koaliční vládu ve Španělsku od založení ústavy z roku 1978. Opravdu pozoruhodný den pro španělský lid." # todo: NEW TRANSLATION
  spain.500.d2: "V masivní změně tempa žádná ze stran, ani [conservatism_L], ani [socialism_L], nevyhrála. Nově zvolená vláda zvítězila ve velkém překvapení, čímž přerušila křehkou rovnováhu, která trvala od 70. let." # todo: NEW TRANSLATION
  spain.500.d3: "PSOE vyhrálo volby v extrémně významném zvratu. [conservatism_L] prohrála tam, kde měla vyhrát snadno. To vytvoří scénu pro novou vlnu socialistické myšlenky ve Španělsku." # todo: NEW TRANSLATION
  spain.500.a: "Významné vítězství pro [conservatism_L]" # todo: NEW TRANSLATION
  spain.500.b: "Nová cesta pro Španělsko" # todo: NEW TRANSLATION
  spain.500.c: "Obrovský převrat pro [conservatism_L]" # todo: NEW TRANSLATION
  spain.501.t: "PSOE a IU" # todo: NEW TRANSLATION
  spain.501.d: "Zástupci [socialism_L] a [anarchist_communism_L] se dnes v Madridu setkali, aby projednali potenciální koalici mezi oběma stranami. Uprostřed levicoví členové [socialism_L] věří, že by to pro nás znamenalo ztrátu voleb. Levicové proudy věří, že nám to umožní vyhrát volby. Obě strany se nyní hádají v debatě o koalici s [anarchist_communism_L]." # todo: NEW TRANSLATION
  spain.501.a: "Podepsat volební pakt" # todo: NEW TRANSLATION
  spain.501.b: "Odmítnout volební pakt" # todo: NEW TRANSLATION
  spain.264.t: "Královská rodina a daňové podvody" # todo: NEW TRANSLATION
  spain.264.d: "Více než rok uplynul od doby, kdy se poprvé objevily obvinění z daňových podvodů proti naší princezně Infanťě Cristině. Nyní je čas rozhodnout, zda Infanta Cristina by měla mít svá práva k Dukátu Palma de Mallorca." # todo: NEW TRANSLATION
  spain.264.a: "Odejmout jí tituly" # todo: NEW TRANSLATION
  spain.264.b: "Ignorovat obvinění" # todo: NEW TRANSLATION
  spain.265.t: "Korupční obvinění proti Infanta Cristina" # todo: NEW TRANSLATION
  spain.265.d: "Soudce Jose Castro dnes odpoledne oficiálně vznesl obvinění proti Infanta Cristina. Obvinění z daňových podvodů byla představena kvůli jejímu vztahu s manželem, který byl vyšetřován pro nedávné korupční a daňové podvody. Nedávno popřela všechna obvinění a netušila o jednání svého manžela. Je samozřejmě možné, že lže, ale je důležité umožnit další proces, aby proběhl." # todo: NEW TRANSLATION
  spain.265.a: "Škoda pro královskou rodinu" # todo: NEW TRANSLATION
  spain.266.t: "Návštěva Ceuty a Melilly" # todo: NEW TRANSLATION
  spain.266.d: "Premiér Španělska [SPR.GetName] navštívil města Ceuta a Melilla. Často je jejich vůdce nenavštěvuje, ale vyvolalo to pobouření u několika stran v zemi. [Neutral_conservatism_L] je nejhlasitější z těchto stran a někteří z jejich vůdců toto prohlásili, že Španělsko obdivuje a podporuje své národnostní a imperialistické dědictví. Žádají po vládě, aby vyjádřila jejich pobouření." # todo: NEW TRANSLATION
  spain.266.a: "Navštivte města" # todo: NEW TRANSLATION
  spain.266.b: "Eh.. Raději ne." # todo: NEW TRANSLATION
  spain.267.t: "Španělský premiér navštíví Ceutu a Melillu" # todo: NEW TRANSLATION
  spain.267.d: "Premiér Španělska [SPR.GetName] navštívil města Ceuta a Melilla. Často je jejich vůdce nenavštěvuje, ale vyvolalo to pobouření u několika stran v zemi. [Neutral_conservatism_L] je nejhlasitější z těchto stran a někteří z jejich vůdců toto prohlásili, že Španělsko obdivuje a podporuje své národnostní a imperialistické dědictví. Žádají po vládě, aby vyjádřila jejich pobouření." # todo: NEW TRANSLATION
  spain.267.a: "Odmítnout návštěvu" # todo: NEW TRANSLATION
  spain.267.b: "To je jejich město..." # todo: NEW TRANSLATION
  SPR_the_regions_of_spain: "Kultury [SPR.GetName]" # todo: NEW TRANSLATION
  SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! je kulturní tavenina. Každá kultura je od ostatních odlišná a jedinečná, a reprezentuje své odlišné regiony a jako taková se velmi liší od kastilských lidí ze středního Španělska. Mír s nimi je nejistý v nejlepším případě, jak bylo prokázáno v Baskicku. Je důležité udržovat vazby s těmito skupinami, jinak hrozí rozštěpení §Y[SPR.GetNameWithFlag]§!. Čím vyšší je názor každé skupiny, tím bude region produktivnější.\n\n[CAT.GetFlag] Katalánci (Katalánci) Názor: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Baskové (Baskové) Názor: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galicijci (Galicijci) Názor: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andalusci (Andaluští) Názor: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Kanárci (Kanárští) Názor: [?SPR_culture_opinion^4|Y0]" # todo: NEW TRANSLATION
  SPR_basque_revolt_against_spain_mission: "Hrozící §Y[NAV.GetFlag][NAV.GetAdjective]§! Povstání v [88.GetName]" # todo: NEW TRANSLATION
  SPR_basque_revolt_against_spain_mission_desc: "Lidé z [88.GetName] mají dost z [SPR.GetAdjective] vlády a její tyranie. Připravují se na povstání proti státu.\n" # todo: NEW TRANSLATION
  SPR_galician_revolt_against_spain_mission: "Hrozící §Y[GAL.GetFlag][GAL.GetAdjective]§! Povstání v [944.GetName]" # todo: NEW TRANSLATION
  SPR_galician_revolt_against_spain_mission_desc: "Galikijci se rozhodli chopit zbraní a postavit se vládě. Čím dříve tuto situaci vyřešíme, tím rychleji se vrátíme k stabilnějšímu Španělsku." # todo: NEW TRANSLATION
  SPR_andalucia_revolt_against_spain_mission: "Hrozící §Y[SPA.GetFlag][SPA.GetAdjective]§! Povstání v [93.GetName]" # todo: NEW TRANSLATION
  SPR_andalucia_revolt_against_spain_mission_desc: "Andaluští se hrnou ve zástupech, aby podpořili separatistické buňky v boji proti naší vládě. Musíme na to rychle reagovat." # todo: NEW TRANSLATION
  SPR_revoke_andalucian_citizenship_decision: "Odebrat §Y[SPA.GetFlag][SPA.GetAdjective]§! občanství" # todo: NEW TRANSLATION
  SPR_revoke_andalucian_citizenship_decision_desc: "Odebrání občanství Andaluským potlačí část tohoto nacionalismu. Mohou získat občanství zpět do Španělska, pokud se zřeknou nesmyslů." # todo: NEW TRANSLATION
  SPR_revoke_galician_citizenship_decision: "Odebrat §Y[GAL.GetFlag][GAL.GetAdjective]§! občanství" # todo: NEW TRANSLATION
  SPR_revoke_galician_citizenship_decision_desc: "Odebrání občanství Galicijcům potlačí část tohoto nationalismu. Mohou získat občanství zpět do Španělska, pokud se zřeknou nesmyslů." # todo: NEW TRANSLATION
  SPR_monarchist_spain: "Španělská monarchie" # todo: NEW TRANSLATION
  SPR_catalonian_revolt_against_spain_mission: "Hrozící §Y[CAT.GetFlag][CAT.GetAdjective]§! Povstání v [86.GetName]" # todo: NEW TRANSLATION
  SPR_catalonian_revolt_against_spain_mission_desc: "Katalánci se připravují na povstání proti státu. Nad Madridem se začínají objevovat temné mraky." # todo: NEW TRANSLATION
  SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Cílené dotace" # todo: NEW TRANSLATION
  SPR_basque_targeted_subsidies_decision_desc: "Příprava místních a cílených dotací Baskům zízká dočasnou přízeň obyvatel." # todo: NEW TRANSLATION
  SPR_revoke_basque_citizenship_decision: "Odebrat §Y[NAV.GetFlag][NAV.GetAdjective]§! občanství" # todo: NEW TRANSLATION
  SPR_revoke_basque_citizenship_decision_desc: "Odebrání občanství Baskům potlačí část tohoto nacionalismu. Mohou získat občanství zpět ve Španělsku, pokud se zřeknou nesmyslů." # todo: NEW TRANSLATION
  SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Cílené dotace" # todo: NEW TRANSLATION
  SPR_catalonian_targeted_subsidies_decision_desc: "Příprava místních a cílených dotací pro Katalánce získá dočasnou přízeň obyvatel." # todo: NEW TRANSLATION
  SPR_revoke_catalonian_citizenship_decision: "Odebrat §Y[CAT.GetFlag][CAT.GetAdjective]§! občanství" # todo: NEW TRANSLATION
  SPR_revoke_catalonian_citizenship_decision_desc: "Odebrání občanství katalánským separatistům a spiklencům." # todo: NEW TRANSLATION
  SPR_galician_targeted_subsidies_decision: "§Y[GAL.GetFlag][GAL.GetAdjective]§! Cílené dotace" # todo: NEW TRANSLATION
  SPR_galician_targeted_subsidies_decision_desc: "Příprava místních a cílených dotací pro Galicijce získá dočasnou přízeň obyvatel." # todo: NEW TRANSLATION
  SPR_canarios_targeted_subsidies_decision: "§Y[CNR.GetFlag][CNR.GetAdjective]§! Cílené dotace" # todo: NEW TRANSLATION
  SPR_canarios_targeted_subsidies_decision_desc: "Příprava místních a cílených dotací pro Kanárské lidé získá dočasnou přízeň obyvatel." # todo: NEW TRANSLATION
  SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Cílené dotace" # todo: NEW TRANSLATION
  SPR_andalucian_targeted_subsidies_decision_desc: "Příprava místních a cílených dotací pro Andaluské získá dočasnou přízeň obyvatel." # todo: NEW TRANSLATION
  SPR_monarchist_spain_desc: "Španělská monarchie je jednou z nejdéle trvajících monarchií na světě" # todo: NEW TRANSLATION
  SPR_spawn_new_guardia_real_decision: "Rozšířit Guardia Real" # todo: NEW TRANSLATION
  SPR_spawn_new_guardia_real_decision_desc: "Vzdělání dalších jednotek Guardia Real bude prospěšnější." # todo: NEW TRANSLATION
  SPR_a_just_tax_decision: "Spravedlivá daň" # todo: NEW TRANSLATION
  SPR_a_just_tax_decision_desc: "Trůn vyžaduje dodatečné prostředky, aby bylo možné naši zemi lépe spravovat na dobu určitou. Ačkoliv je to dočasné, lidé to mohou považovat za nespravedlivé. Přesto je to spravedlivá a božská daň.\n" # todo: NEW TRANSLATION
  SPR_a_divine_right_decision: "Božské právo" # todo: NEW TRANSLATION
  SPR_a_divine_right_decision_desc: "Koruna byla španělskému lidu udělena jako dar od Boha. Máme božské právo vládnout a jako takoví bychom lidem měli ukázat naši božskost." # todo: NEW TRANSLATION

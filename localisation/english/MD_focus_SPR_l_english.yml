  SPR_idea_regional_autonomy: "Stát autonomie" # todo: NEW TRANSLATION
  SPR_idea_regional_autonomy_desc: "Španělsko funguje na decentralizovaném modelu zvaném „Stát autonomie“. Tento režim vlády je ve Španělsku jedinečný a vznikl podle ústavy z roku 1978; jeho cílem bylo zajistit omezenou autonomii nacionalistům a regionům, které tvoří národ Španělsko. Španělsko má v současnosti sedmnáct těchto komunit a dvě autonomní města (Ceuta a Melilla). Výsledný systém byl v nedávné historii ve Španělsku vícekrát zpochybněn a některé frakce ve vládě usilují o jeho revizi nebo úplné zrušení.\n" # todo: NEW TRANSLATION
  SPR_idea_regional_autonomy_reduced: "Stát autonomie oslabený" # todo: NEW TRANSLATION
  SPR_idea_regional_autonomy_reduced_desc: "Španělsko funguje na decentralizovaném modelu zvaném „Stát autonomie“. Tento režim vlády je ve Španělsku jedinečný a vznikl podle ústavy z roku 1978; jeho cílem bylo zajistit omezenou autonomii nacionalistům a regionům, které tvoří národ Španělsko. Španělsko má v současnosti sedmnáct těchto komunit a dvě autonomní města (Ceuta a Melilla). Výsledný systém byl v nedávné historii ve Španělsku vícekrát zpochybněn a některé frakce ve vládě usilují o jeho revizi nebo úplné zrušení.\n\nAčkoli jsme tento bývalý systém guvernování nezrušili, autonomie regionů byla silně omezena.\n" # todo: NEW TRANSLATION
  SPR_idea_grey_market: "Šedý trh" # todo: NEW TRANSLATION
  SPR_idea_grey_market_desc: "Šedý trh Španělska je černou ekonomikou a je považován za třetí největší v Evropě, přičemž ho překonávají jen Řecko a Itálie. Je možné, že tento „Šedý trh“ by mohl zvýšit velikost španělské ekonomiky téměř o 20 %." # todo: NEW TRANSLATION
  SPR_oil_spill: "Únik ropy" # todo: NEW TRANSLATION
  SPR_oil_spill_desc: "Obrovská ropná tankerová loď unikla ropu podél pobřeží." # todo: NEW TRANSLATION
  SPR_the_eta: "ETA" # todo: NEW TRANSLATION
  SPR_the_eta_desc: "Euskadi Ta Askatasuna (ETA) představuje Baskické Domoviny a Svobodu. Jedná se o baskistickou nacionalistickou a separatistickou organizaci v severním Španělsku a jihozápadní Francii. Oficiálně byla vytvořena v roce 1959 a později se vyvinula ze skupiny prosazující tradiční baskickou kulturu na semipparamilitární skupinu, která vedla násilnou kampaň bombardování, vražd a únosů v jižním Baskicku a po celém španělském území." # todo: NEW TRANSLATION
  SPR_idea_democratic_constitutionalism: "Demokratický konstitucionalismus" # todo: NEW TRANSLATION
  SPR_idea_democratic_constitutionalism_desc: "Španělské království má dlouhou a bohatou historii. Posílení demokratické povahy naší země nám umožní růst a růst do nové éry." # todo: NEW TRANSLATION
  SPR_idea_monarcho_revisionism: "Monarcho-revisionismus" # todo: NEW TRANSLATION
  SPR_idea_monarcho_revisionism_desc: "Přizpůsobování zákonů touhám monarchie není snadný úkol, ale musí se to udělat. Monarchie musí být opět vládnoucí stranou, aby byla zajištěna větší stabilita a blahobyt." # todo: NEW TRANSLATION
  SPR_idea_rights_of_the_king: "Práva krále" # todo: NEW TRANSLATION
  SPR_idea_rights_of_the_king_desc: "Král je nejvyšší entitou v naší zemi. Jeho práva by měla být jasně definována a měla by být stanovena bez výjimek jeho touh." # todo: NEW TRANSLATION
  SPR_idea_guardia_real: "Královská stráž" # todo: NEW TRANSLATION
  SPR_idea_guardia_real_desc: "Královská stráž, Royal Guard, je plukem španělských ozbrojených sil, který je určen k ochraně krále Španělska a členů španělské královské rodiny. Udržuje rozmanitou skupinu jednotek určených k službě ve všech regionech." # todo: NEW TRANSLATION
  SPR_idea_monarcho_research_investments: "Podporovaný výzkum korunou" # todo: NEW TRANSLATION
  SPR_idea_monarcho_research_investments_desc: "Podpora výzkumu zajistí, že naše technologie zůstanou moderní a aktuální pro naše sousedy a konkurenty." # todo: NEW TRANSLATION
  SPR_idea_the_new_spanish_monarchy: "Noví španělští monarchové" # todo: NEW TRANSLATION
  SPR_idea_the_new_spanish_monarchy_desc: "Návrat krále byl pro část levicově orientovaného obyvatelstva citlivým tématem, ale nechť je zřejmé, že jsou monarchové pro lidi. Lidé Španělska teď a navždy." # todo: NEW TRANSLATION
  SPR_a_benevolent_monarch_idea: "Dobrosrdečná monarchie" # todo: NEW TRANSLATION
  SPR_a_benevolent_monarch_idea_desc: "Monarcha je dobrosrdečný a spravedlivý pro lidi Španělska. Vládne ne pro sebe, ale pro lid Španělska." # todo: NEW TRANSLATION
  SPR_the_horizon_never_sets_idea: "Horizont nikdy nezapadá" # todo: NEW TRANSLATION
  SPR_the_horizon_never_sets_idea_desc: "Obzor nikdy nezapadá, naše ambice jsou velké a rozsáhlé." # todo: NEW TRANSLATION
  SPR_the_a_loyal_military_idea: "Loajální armáda" # todo: NEW TRANSLATION
  SPR_the_a_loyal_military_idea_desc: "Zavádění loajality do naší armády zajistí, že nebudou žádní dezertéři a že navždy udržíme naši sílu — armáda slouží koruně a vynucuje svou vůli po světě." # todo: NEW TRANSLATION
  SPR_the_new_nobility_idea: "Naše šlechta" # todo: NEW TRANSLATION
  SPR_the_new_nobility_idea_desc: "Naše šlechta je ničím jiným než nástrojem a pěšcem ve větší hře šachů. Měli bychom ji držet blízko, ale vždy na dosah paže." # todo: NEW TRANSLATION
  SPR_a_great_victory_for_spain_idea: "Velké vítězství pro Španělsko" # todo: NEW TRANSLATION
  SPR_a_great_victory_for_spain_idea_desc: "Nedávno jsme dosáhli velkého vítězství. Sláva Španělsku!" # todo: NEW TRANSLATION
  SPR_unionization_of_faith_idea: "Sdružování víry" # todo: NEW TRANSLATION
  SPR_unionization_of_faith_idea_desc: "Naše odbory by měly mít katolickou složku. Pán všechno chce a my musíme zajistit, aby všechno, co děláme, bylo součástí našeho každodenního života." # todo: NEW TRANSLATION
  SPR_a_party_of_the_people_idea: "Strana lidu" # todo: NEW TRANSLATION
  SPR_a_party_of_the_people_idea_desc: "Jsme strana lidu. Děláme vše pro lid. Naším posláním je sloužit lidu Španělska." # todo: NEW TRANSLATION
  SPR_the_conservative_welfare_state_idea: "Konzervativní sociální stát" # todo: NEW TRANSLATION
  SPR_the_conservative_welfare_state_idea_desc: "Sociální stát musí být zachován, avšak je třeba provést určité škrty a omezení, aby náš sociální stát zůstal silný." # todo: NEW TRANSLATION
  SPR_the_spanish_patriot_act_idea: "Španělský Patriot Act" # todo: NEW TRANSLATION
  SPR_the_spanish_patriot_act_idea_desc: "Nedávné události ukazují nutnost přísnějších opatření v našich bezpečnostních protokolech." # todo: NEW TRANSLATION
  SPR_conservative_education_reforms_idea: "Tradiční reformy ve vzdělávání" # todo: NEW TRANSLATION
  SPR_conservative_education_reforms_idea_desc: "Vzdělávání by mělo projít rekonstrukcí, aby se ve školách vyučovaly tradičnější hodnoty a náboženství bylo dětem rovněž předáváno, aby vyrostly správně." # todo: NEW TRANSLATION
  SPR_revival_of_golden_share_idea: "Obnovení zlatých akcií" # todo: NEW TRANSLATION
  SPR_revival_of_golden_share_idea_desc: "Odloučení od společné měny a znovuzavedení zlatých akcií na podporu naší měny je silný krok pro ekonomiku." # todo: NEW TRANSLATION
  SPR_spanish_intervention_abroad_idea: "Španělský intervencionismus" # todo: NEW TRANSLATION
  SPR_spanish_intervention_abroad_idea_desc: "Zasahování do jiných národů by se mělo stát národním koníčkem v této době." # todo: NEW TRANSLATION
  SPR_pro_lgbtqa_stance_idea: "Postoj pro-LGBTQIA" # todo: NEW TRANSLATION
  SPR_pro_lgbtqa_stance_idea_desc: "Naše vláda zaujala postoj pro-LGBT." # todo: NEW TRANSLATION
  SPR_anti_lgbtqa_stance_idea: "Postoj proti-LGBTQIA" # todo: NEW TRANSLATION
  SPR_anti_lgbtqa_stance_idea_desc: "Naše vláda zaujala postoj proti-LGBT." # todo: NEW TRANSLATION
  SPR_family_first_idea: "Rodina na prvním místě" # todo: NEW TRANSLATION
  SPR_family_first_idea_desc: "Zaměření na rodinu a tradiční společnost nám umožní postupovat do budoucnosti." # todo: NEW TRANSLATION
  SPR_spanish_deregulation_idea: "Španělská deregulace" # todo: NEW TRANSLATION
  SPR_spanish_deregulation_idea_desc: "Zkrácení byrokracie a podstatné omezení regulací poskytnou naší zemi snadný a rychlý růst." # todo: NEW TRANSLATION
  SPR_longer_work_less_siesta_idea: "Delší pracovní doba, méně siesty" # todo: NEW TRANSLATION
  SPR_longer_work_less_siesta_idea_desc: "Odstranění polední siesty umožní našim dělníkům být produktivnější a vynutit tvrdší pracovní morálku." # todo: NEW TRANSLATION
  SPR_the_natalist_view_idea: "Natalistický pohled" # todo: NEW TRANSLATION
  SPR_the_natalist_view_idea_desc: "$SPR_the_natalist_view_desc$" # todo: NEW TRANSLATION
  SPR_support_the_nationalist_front_idea: "Podpořte Národní frontu" # todo: NEW TRANSLATION
  SPR_support_the_nationalist_front_idea_desc: "Národní fronta musí být podpořena, aby byla zajištěna bezpečnost naší vlády." # todo: NEW TRANSLATION
  SPR_the_castle_doctrine_idea: "Doktrína hradu" # todo: NEW TRANSLATION
  SPR_the_castle_doctrine_idea_desc: "Ochrana domova by nikdy neměla mít za následek trestní postih. Doktrína hradu je stejně důležitá jako princip zachování života." # todo: NEW TRANSLATION
  SPR_rigged_elections_idea: "Zmanipulované volby" # todo: NEW TRANSLATION
  SPR_rigged_elections_idea_desc: "Zmanipulování voleb, aby se zabránilo nástupu levicových tyranů k moci, je nejlepší způsob postupu." # todo: NEW TRANSLATION
  SPR_anti_immigration_policies_idea: "Politiky proti imigraci" # todo: NEW TRANSLATION
  SPR_anti_immigration_policies_idea_desc: "Imigrace je mor na naší zemi a musí být zastavena dříve, než budeme moci pokračovat." # todo: NEW TRANSLATION
  SPR_idea_increased_immigration: "Podpora imigrace" # todo: NEW TRANSLATION
  SPR_idea_increased_immigration_desc: "Podpora imigrace do naší země přináší jen užitek pro náš národ." # todo: NEW TRANSLATION
  SPR_state_sponsored_unions_idea: "Státem podporované odbory" # todo: NEW TRANSLATION
  SPR_state_sponsored_unions_idea_desc: "Podpora odborů zajistí, že naše kontrola nad vládou zůstane silná." # todo: NEW TRANSLATION
  SPR_funding_for_police_idea: "Další financování policie" # todo: NEW TRANSLATION
  SPR_funding_for_police_idea_desc: "Přesměrování prostředků do policie zajistí, že budou dostatečně financováni a připraveni na jakoukoli eventualitu." # todo: NEW TRANSLATION
  SPR_border_entrenchment_idea: "Opevnění hranic" # todo: NEW TRANSLATION
  SPR_border_entrenchment_idea_desc: "Kontrolní stanoviště, opevnění a další prvky jsou jádrem strategie." # todo: NEW TRANSLATION
  SPR_the_true_identity_of_spain_idea: "Skutečná identita Španělska" # todo: NEW TRANSLATION
  SPR_the_true_identity_of_spain_idea_desc: "Skutečná identita Španělska je nacionalismus a hrdost. Nyní je čas, aby se naše identita ukázala světu." # todo: NEW TRANSLATION
  SPR_glory_to_spain_idea: "Sláva Španělsku!" # todo: NEW TRANSLATION
  SPR_glory_to_spain_idea_desc: "Sláva a síla Španělska jsou znovu na odiv. Viva España!" # todo: NEW TRANSLATION
  SPR_parental_choice_on_all_topics_idea: "Plná volba rodičů" # todo: NEW TRANSLATION
  SPR_parental_choice_on_all_topics_idea_desc: "Rodiče ve Španělsku mají plnou kontrolu nad vzděláváním svých dětí." # todo: NEW TRANSLATION
  SPR_parental_choice_on_controversial_idea: "Volba o kontroverzních tématech" # todo: NEW TRANSLATION
  SPR_parental_choice_on_controversial_idea_desc: "Rodiče mají právo rozhodovat o kontroverzních tématech, jako je sexuální výchova, zda by jejich děti měly tuto výuku dostávat ve veřejných školách." # todo: NEW TRANSLATION
  SPR_a_harsh_nativism_stance_idea: "Intenzivní nativismus" # todo: NEW TRANSLATION
  SPR_a_harsh_nativism_stance_idea_desc: "Imigranti by měli být v politice vlády odsouváni na vedlejší kolej. Rodilí občané by měli být na prvním místě ve všech kontextech a formách politiky." # todo: NEW TRANSLATION
  SPR_a_soft_nativism_stance_idea: "Mírný nativismus" # todo: NEW TRANSLATION
  SPR_a_soft_nativism_stance_idea_desc: "Udržování menšího zaměření na imigranty a držitele víz je v rámci vlády na popředí, ale my přesto dáme našim rodilým občanům první místo." # todo: NEW TRANSLATION
  SPR_the_falangist_youth_front_idea: "Falangistští skauti" # todo: NEW TRANSLATION
  SPR_the_falangist_youth_front_idea_desc: "Je to jako skauti, jenom ostřejší." # todo: NEW TRANSLATION
  SPR_spain_first_idea: "Španělsko na prvním místě" # todo: NEW TRANSLATION
  SPR_spain_first_idea_desc: "Španělsko na prvním místě, žádné výjimky." # todo: NEW TRANSLATION
  SPR_rebuild_our_glory_idea: "Znovu vybudovat naši slávu" # todo: NEW TRANSLATION
  SPR_rebuild_our_glory_idea_desc: "Naše sláva upadla, když jsme se stali pouhým nástrojem v tomto takzvaném systému demokracie. Je čas znovu vybudovat naši slávu a vrátit se do stavu, v jakém jsme kdysi bývali. Sláva Španělsku!" # todo: NEW TRANSLATION
  SPR_the_hands_of_the_few_idea: "Ruky vyvolených" # todo: NEW TRANSLATION
  SPR_the_hands_of_the_few_idea_desc: "Moc je nejlépe svěřena do rukou vyvolených." # todo: NEW TRANSLATION
  SPR_the_new_spanish_clergy_idea: "Nové španělské duchovenstvo" # todo: NEW TRANSLATION
  SPR_the_new_spanish_clergy_idea_desc: "Oživení španělského duchovenstva a jeho reformování do nástroje pro stát přivede církev do souladu se státem." # todo: NEW TRANSLATION
  SPR_pride_of_the_army_idea: "Hrdost armády" # todo: NEW TRANSLATION
  SPR_pride_of_the_army_idea_desc: "Vojenská moc si zaslouží naši nejvyšší hrdost. Naše armáda je velkolepá a silná a každý španělský občan by měl být hrdý na muže i ženy, kteří slouží." # todo: NEW TRANSLATION
  SPR_una_espana_y_granda_libre_idea: "Una España Grande y Libre!" # todo: NEW TRANSLATION
  SPR_una_espana_y_granda_libre_idea_desc: "Španělsko je nad vším." # todo: NEW TRANSLATION
  SPR_women_belong_on_the_homefront_idea: "Ženy patří na domácí frontu" # todo: NEW TRANSLATION
  SPR_women_belong_on_the_homefront_idea_desc: "Ženy patří na domácí frontu. Jasné vymezení rolí žen a mužů přinese naší velké společnosti potřebnou strukturu." # todo: NEW TRANSLATION
  SPR_women_choose_idea: "Právo na volbu" # todo: NEW TRANSLATION
  SPR_women_choose_idea_desc: "Ženy by měly mít právo si vybrat to, co chtějí. Síla naší nové falangistické společnosti spočívá v tom, že naši oddaní následovníci mohou být tím nejlepším, čím mohou být." # todo: NEW TRANSLATION
  SPR_regulate_the_markets_idea: "Regulovat trhy" # todo: NEW TRANSLATION
  SPR_regulate_the_markets_idea_desc: "Regulace trhů nám umožní lepší kontrolu nad trhy a nakonec nad ekonomikou." # todo: NEW TRANSLATION
  SPR_separation_of_church_and_state_idea: "Oddělení církve a státu" # todo: NEW TRANSLATION
  SPR_separation_of_church_and_state_idea_desc: "Katolická církev má nad naší zemí příliš velký vliv. Oddělení naší vlády od církve nám umožní růst jako národ během přechodu na moderní sociálně-demokratickou zemi." # todo: NEW TRANSLATION
  SPR_the_peoples_spain_idea: "Španělsko lidu" # todo: NEW TRANSLATION
  SPR_the_peoples_spain_idea_desc: "Socialistická strana Španělska sleduje myšlenku, že vláda slouží lidem. Španělsko patří lidem a vždy patřilo a mělo by zůstat tak navždy." # todo: NEW TRANSLATION
  SPR_the_scandinavians_style_idea: "Skandinávský styl" # todo: NEW TRANSLATION
  SPR_the_scandinavians_style_idea_desc: "Modelování a zlepšování našich sociálních systémů tak, aby byly podobné našim skandinávským bratrům a sestrám, je jistým způsobem, jak zvládat naše současné systémy." # todo: NEW TRANSLATION
  SPR_end_the_loophole_idea: "Ukončit díru v zákoně" # todo: NEW TRANSLATION
  SPR_end_the_loophole_idea_desc: "Zrušením daňových děr v našem daňovém kodexu pomůže vyrovnat daňové zatížení našich nejchudších občanů a položit ho pevně na bedra bohatých." # todo: NEW TRANSLATION
  SPR_keynesian_economic_idea: "Keynesovská ekonomická politika" # todo: NEW TRANSLATION
  SPR_keynesian_economic_idea_desc: "Přechod z monetaristického ekonomického modelu na Keynesovskou teorii může umožnit nárůst hospodářského růstu Španělska. Ceny jsou inherentně rigidní, takže bychom měli udržovat roli vlády v ekonomice." # todo: NEW TRANSLATION
  SPR_decommodify_the_basics_idea: "Dekomodifikace základních věcí" # todo: NEW TRANSLATION
  SPR_decommodify_the_basics_idea_desc: "Základní potřeby by neměly být považovány za zboží. Jsou to základní věci a měly by být s nimi zacházeno jako s takovými." # todo: NEW TRANSLATION
  SPR_collectiveness_egalitarianism_idea: "Kolektivní egalitarianismus" # todo: NEW TRANSLATION
  SPR_collectiveness_egalitarianism_idea_desc: "Zajištění potřeb každé osoby a dostatečných příležitostí zajistí, že kolektiv zůstane silný a prosperující." # todo: NEW TRANSLATION
  SPR_libertad_idea: "Libertad" # todo: NEW TRANSLATION
  SPR_libertad_idea_desc: "Libertad nyní a libertad navždy. Náš národ nikdy nezkolísá." # todo: NEW TRANSLATION
  SPR_marxist_reeducation_idea: "Marxisticko-leninský reedukační program" # todo: NEW TRANSLATION
  SPR_marxist_reeducation_idea_desc: "Lidé se musí naučit naše nové filozofie. Převychováním je náš první krok k dosažení velké a nádherné země." # todo: NEW TRANSLATION
  SPR_the_rights_of_the_worker_idea: "Práva dělníka" # todo: NEW TRANSLATION
  SPR_the_rights_of_the_worker_idea_desc: "Práva dělníka by měla být nadřazena všemu. Pokud nepodporujeme naše dělníky, selháváme jako národ a měli bychom to znovu zvážit." # todo: NEW TRANSLATION
  SPR_the_peoples_militias_idea: "Lidová milice" # todo: NEW TRANSLATION
  SPR_the_peoples_militias_idea_desc: "Lidé se musí povstat a bránit Španělsku." # todo: NEW TRANSLATION
  SPR_communistic_research_idea: "Komunistický výzkum" # todo: NEW TRANSLATION
  SPR_communistic_research_idea_desc: "Výzkum ve prospěch kolektivu je nejsilnější cesta vpřed." # todo: NEW TRANSLATION
  SPR_the_culture_of_proletarianism_idea: "Kultura proletariátu" # todo: NEW TRANSLATION
  SPR_the_culture_of_proletarianism_idea_desc: "Prosazování správné kultury dělnické třídy posune naši zemi vpřed na cestě k našemu snu o nové komunistické utopii." # todo: NEW TRANSLATION
  SPR_the_great_confederation_idea: "Velká konfederace" # todo: NEW TRANSLATION
  SPR_the_great_confederation_idea_desc: "Velká konfederace všech komunistických a levicových stran zajistí velké vítězství naší vládě." # todo: NEW TRANSLATION
  SPR_union_of_working_youth_idea: "Unie pracující mládeže" # todo: NEW TRANSLATION
  SPR_union_of_working_youth_idea_desc: "Každá mládež, která hledá práci, by měla být členem unie pro ni. Brzké začlenění do Unie zajistí nejlepší výsledek pro nejmladší z našich pracujících." # todo: NEW TRANSLATION

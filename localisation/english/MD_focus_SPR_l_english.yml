  spain.51.t: "Soud prohlásil zákaz protiústavním" # todo: NEW TRANSLATION
  spain.51.d: "Španělský ústavní soud prohlásil zákaz býčích zápasů za protiústavní. Tvrdí, že praxe je klíčovou součástí španělského kulturního dědictví. Měli bychom připustit porážku nebo napadnout rozhodnutí soudu?" # todo: NEW TRANSLATION
  spain.51.a: "Zrušit zákaz" # todo: NEW TRANSLATION
  spain.51.b: "Napadnout soudy" # todo: NEW TRANSLATION
  spain.52.t: "Soud uvedl, že ponechání býka naživu je protiústavní" # todo: NEW TRANSLATION
  spain.52.d: "Španělský ústavní soud přezkoumal naši nedávnou legislativu týkající býčích zápasů. Rozhodl, že ponechání býka naživu jde proti jádru býčích zápasů a je proto prohlášeno za protiústavní. Měli bychom připustit porážku nebo zpochybnit toto rozhodnutí soudu?" # todo: NEW TRANSLATION
  spain.52.a: "Zrušit zabíjení býka" # todo: NEW TRANSLATION
  spain.52.b: "Napadnout soudy" # todo: NEW TRANSLATION
  spain.53.t: "Soud se vyjádřil" # todo: NEW TRANSLATION
  spain.53.d1: "Soud dnes oznámil, že dříve navrhovaný zákaz bude nadále vynucován. Bude zachován navždy." # todo: NEW TRANSLATION
  spain.53.d2: "Soud rozhodl, že býčí zápasy jsou protiústavní. Nyní zahajují proces zrušení našeho zákazu a zneplatnění současné legislativy." # todo: NEW TRANSLATION
  spain.53.a: "Náš zákon byl potvrzen" # todo: NEW TRANSLATION
  spain.53.b: "Změna je zrušena." # todo: NEW TRANSLATION
  spain.54.t: "Referendum o býčích zápasech" # todo: NEW TRANSLATION
  spain.54.d: "[SPR.GetLeader] a vláda se rozhodli, že nejlepší možnost pro řešení otázky býčích zápasů je národní referendum. Dání lidem práva volit o klíčovém zákonu nám umožní mít dost prostoru, aby byl zákon schválen bez zásahů soudů." # todo: NEW TRANSLATION
  spain.54.a: "Uspořádat referendum" # todo: NEW TRANSLATION
  spain.55.t: "Den referenda" # todo: NEW TRANSLATION
  spain.55.d: "Dnes je den, kdy budeme hlasovat o našem nedávném zákonodárství. Je čas to dát do hlasování!" # todo: NEW TRANSLATION
  spain.55.a: "Spočítejte hlasy!" # todo: NEW TRANSLATION
  spain.56.t: "Výsledky jsou známy" # todo: NEW TRANSLATION
  spain.56.d: "Lidé hlasovali a rozhodli podpořit vládu v jejich legislativě kolem býčích zápasů. Je to velký den pro demokracii." # todo: NEW TRANSLATION
  spain.56.d2: "Naši lidé dnes překonali naši legislativu a prosadili potřebnou většinu pro zrušení našeho nedávného rozhodnutí o býčích zápasech." # todo: NEW TRANSLATION

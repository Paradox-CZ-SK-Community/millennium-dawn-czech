  SPR_expand_the_huelva_copper_mine: "Rozšířit Riotinto Copper Project" # todo: NEW TRANSLATION
  SPR_expand_the_huelva_copper_mine_desc: "Projekt Riotinto Copper Project se sídlem v Huelvě je jedním z největších dolů ve Španělsku. Roční produkce překračuje devět milionů metrických tun, z nichž většinu tvoří měď, a přesahuje dvacet tisíc tun. Rozšíření tohoto projektu nám dále umožní stát se soběstačnými a nezávislými na dovozu surovin ze zahraničí." # todo: NEW TRANSLATION
  SPR_expand_the_los_santos_mine: "Rozšířit doly Los Santos" # todo: NEW TRANSLATION

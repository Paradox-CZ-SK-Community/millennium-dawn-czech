  SPR_exploit_the_mediterranean_province: "Rozšířit španělskou středomořskou bauxitovou provincii" # todo: NEW TRANSLATION
  SPR_exploit_the_mediterranean_province_desc: "Středomořská bauxitová provincie je jedním z největších světových ložisek vysoce kvalitního bauxitu. V rámci hranic naší velké země máme některé z těchto zásob a je v našem nejlepším zájmu začít těžit tyto zásoby bauxitu, abychom podpořili náš hospodářský rozvoj." # todo: NEW TRANSLATION
  SPR_explain_politics_tt: "The [SPR.GetFlag] §Y[SPR.GetAdjective]§! Politický systém je odlišný než běžné §YMillennium Dawn§! stromy. Každá cesta je otevřená a můžete zvolit jakoukoliv cestu v jakékoliv hře. Nicméně vyžaduje, abyste zvolili stranu v volbách nebo ji prosadili pučem. Strom vyžaduje, abyste prošli volebními systémy a podporovali vybrané strany, abyste simulovali nutnost udržet silnou, jednotnou vládu, nebo změnit z jednoho k druhému. Události, rozhodnutí a zaměření ovlivní to, co se ve Španělsku stane během vaší hry. Nakonec rozhodnutí \"Snap Election\" je nahrazeno rozhodnutím \"Motion of No-Confidence\", které lze učinit dva roky po každých formálních volbách." # todo: NEW TRANSLATION
  SPR_file_a_motion_of_no_confidence_tt: "Jakmile byl podán návrh na vyslovení nedůvěry, máte dva měsíce do začátku volebního systému. Pokud se nepodaří zvolit požadovanou vládní stranu, budete muset počkat rok na další pokus nebo na další formální volbu.\n\nPodaný návrh na vyslovení nedůvěry (dnů do podání dalšího návrhu: [?SPR_filed_a_motion_of_no_confidence:days_left|Y0])" # todo: NEW TRANSLATION

  spain.50.t: "Otázka býčích zápasů" # todo: NEW TRANSLATION
  spain.50.d: "Býčí zápasy mají dlouhou a živou historii ve Španělsku. Postupně ztrácejí na popularitě v posledních letech, ale stále jsou poměrně populární. Avšak najdou se prvky v Španělsku, které tento sport vnímají jako týrání a zastaralost. Přesto má tento sport jistý ústavní základ jako součást španělské kultury a je tedy chráněn zákonem. Jaký postoj bychom k býčím zápasům zaujali?" # todo: NEW TRANSLATION

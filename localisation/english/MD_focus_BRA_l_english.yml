l_english:
 BRA_initial_focus: "Brazilský strom zaměření" # todo: NEW TRANSLATION
 BRA_2002_elections: "Volby 2002" # todo: NEW TRANSLATION
 BRA_2002_elections_desc: "S poklesem popularity PSDB se Lula a Enéas utkávají v těsném závodu s rostoucí oblibou. Tyto volby rozhodnou o budoucnosti Brazílie navždy!" # todo: NEW TRANSLATION
 BRA_lula: "Lula" # todo: NEW TRANSLATION
 BRA_lula_desc: "Luiz Lula da Silva se stal druhým nejvíce voleným prezidentem v historii po Ronaldovi Reaganovi. Dokážete jako Strana pracujících udělat Brazilce hrdými?" # todo: NEW TRANSLATION
 BRA_serra: "Serra" # todo: NEW TRANSLATION
 BRA_serra_desc: "José Serra, nástupce Cardosa, se stal novým prezidentem Brazílie. Dokážete udělat Brazilce hrdými a napravit Cardosovy chyby?" # todo: NEW TRANSLATION
 BRA_eneas: "Enéas" # todo: NEW TRANSLATION
 BRA_eneas_desc: "Enéas Carneiro, brazilský nacionalista inspirovaný odkazem Getúlia Vargase, je nyní prezidentem Brazílie. Dokáže učinit z Brazílie mocný a veliký stát a proměnit ji v globální velmoc?" # todo: NEW TRANSLATION
 BRA_nossa_economia: "Nossa Economia" # todo: NEW TRANSLATION
 BRA_nossa_economia_desc: "Asijská finanční krize z roku 1997 způsobila vlnění na globálních trzích. Zisky Brazílie z masivního exportu poklesly a Cardosovy politiky nedokázaly rychle zmírnit škody. Podpořme růst, aby se konečně zvrátily následky této nešťastné ekonomické propasti!" # todo: NEW TRANSLATION
 BRA_the_internal: "Směr k socialismusmu" # todo: NEW TRANSLATION
 BRA_the_internal_desc: "Naše země je plná problémů. Jak je hodláme řešit? Je socialismu odpovědí?" # todo: NEW TRANSLATION
 BRA_nosso_povo: "Nosso Povo" # todo: NEW TRANSLATION
 BRA_nosso_povo_desc: "Naše země, neboli nosso povo, není bohatá. Nejsme nejsilnější, ale máme potenciál postarat se správně o náš lid." # todo: NEW TRANSLATION
 BRA_pay_back_the_imf: "Splatit MMF" # todo: NEW TRANSLATION
 BRA_pay_back_the_imf_desc: "Půjčka, která byla sjednána, musí být splacena v plné výši. Brazílie se musí osvobodit od zahraničních institucí." # todo: NEW TRANSLATION
 BRA_brazilian_exports: "Brazilské exporty" # todo: NEW TRANSLATION
 BRA_brazilian_exports_desc: "Brazilská ekonomika je strukturována kolem četných surovin. Nyní máme potenciál proměnit naše zdroje v ziskové podnikání." # todo: NEW TRANSLATION
 BRA_foreign_companies: "Zahraniční společnosti" # todo: NEW TRANSLATION
 BRA_foreign_companies_desc: "Prvním krokem k ekonomické expanzi je umožnit zahraničním společnostem investovat v našich oblastech." # todo: NEW TRANSLATION
 BRA_discuss_the_party: "Diskutovat stranu" # todo: NEW TRANSLATION
 BRA_discuss_the_party_desc: "Strana musí nyní vypracovat svůj program. Naše kampaň nám získala prezidentský úřad. Dodržíme naše sliby?" # todo: NEW TRANSLATION
 BRA_finalize_the_agenda: "Finalizovat agendu" # todo: NEW TRANSLATION
 BRA_finalize_the_agenda_desc: "Agendu je třeba prosadit za každou cenu." # todo: NEW TRANSLATION
 BRA_root_out_corrpution: "Vykoreniť korupci" # todo: NEW TRANSLATION
 BRA_root_out_corrpution_desc: "Korupce je problém v naší zemi. Úředníci zpronevěřují peníze a naši politici jsou často zahaleni skandály. Musíme znovu vybudovat důvěru lidu ve vládu!" # todo: NEW TRANSLATION
 BRA_bolsa_familia: "Bolsa Familia" # todo: NEW TRANSLATION
 BRA_bolsa_familia_desc: "Bolsa Familia je vzdělávací program vyvinutý jako součást sociálních programů Fome Zero. Program má pomoci chudým a zajistit, aby děti chodily do školy. Doufejme, že vzděláním dáme lidem nástroje k vymanění se z chudoby." # todo: NEW TRANSLATION
 BRA_socialism_in_concept: "Socialismus v koncepci" # todo: NEW TRANSLATION
 BRA_socialism_in_concept_desc: "I když tvrdíme, že socialismus již není naším hlavním programem, můžeme stále využít mnoho jeho konceptů. Jedním z nich je lepší zdravotní péče. Rozšíření zdravotnického systému by mělo být naší další prioritou." # todo: NEW TRANSLATION
 BRA_fome_zero: "Fome Zero" # todo: NEW TRANSLATION
 BRA_fome_zero_desc: "Fome Zero je soubor sociálních programů, které by měly přispět ke snížení chudoby v Brazílii. Tyto programy budou důležité při boji proti hladu a pomohou lidem vzdělávat se, aby zlepšili sebe i své rodiny." # todo: NEW TRANSLATION
 BRA_improve_workers_rights: "Zlepšit práva dělníků" # todo: NEW TRANSLATION
 BRA_improve_workers_rights_desc: "Pracuje se na tom" # todo: NEW TRANSLATION
 BRA_increase_taxes: "Zvýšit daně" # todo: NEW TRANSLATION
 BRA_increase_taxes_desc: "Zvýšení daní je nutné, abychom mohli financovat všechny programy, které chceme vytvořit." # todo: NEW TRANSLATION
 BRA_improve_the_public_sector: "Zlepšit veřejný sektor" # todo: NEW TRANSLATION
 BRA_improve_the_public_sector_desc: "Veřejný sektor v Brazílii není vybaven tak, aby vyhověl požadavkům milionů Brazílčanů kvůli historickému nedostatku investic či zájmu. Více investic do veřejného sektoru zajistí, že ti, kdo ho využívají, dostanou slíbené služby efektivně." # todo: NEW TRANSLATION
 BRA_social_enterprises: "Sociální podniky" # todo: NEW TRANSLATION
 BRA_social_enterprises_desc: "Veřejné podniky nejsou určeny k privatizaci, ale mají být podniky lidu a pro lid." # todo: NEW TRANSLATION
 BRA_economic_interventionism: "Ekonomický intervencionismus" # todo: NEW TRANSLATION
 BRA_economic_interventionism_desc: "Státní zásahy jsou potřeba k ochraně Brazilců před tyranií trhu." # todo: NEW TRANSLATION
 BRA_expand_state_owned_companies: "Rozšířit státní podniky" # todo: NEW TRANSLATION
 BRA_expand_state_owned_companies_desc: "Státní podniky tvoří základ nové brazilské aristokracie. Neměly by být privatizovány, jako to udělal Cardosova vláda, ale měly by být spravovány vládou ve prospěch lidu." # todo: NEW TRANSLATION
 BRA_introduce_new_regulations: "Zavést nové ekonomické regulace" # todo: NEW TRANSLATION
 BRA_introduce_new_regulations_desc: "Musíme za každou cenu chránit spotřebitele a dělníka, i kdyby to uškodilo ekonomice." # todo: NEW TRANSLATION
 BRA_encourage_consumption: "Podporovat spotřebu" # todo: NEW TRANSLATION
 BRA_encourage_consumption_desc: "Podporou spotřeby mezi obyvatelstvem můžeme stimulovat ekonomický růst směrem k moderní konzumní ekonomice." # todo: NEW TRANSLATION
 BRA_national_developmentalism: "Národní developmentalismus" # todo: NEW TRANSLATION
 BRA_national_developmentalism_desc: "Národní developmentalismus umožnil Brazílii rychlou industrializaci a rozvoj. Tyto developmentalistické politiky neměly být opuštěny a musíme je znovu zavést." # todo: NEW TRANSLATION
 BRA_social_programs_agenda_lula: "Agenda sociálních programů" # todo: NEW TRANSLATION
 BRA_social_programs_agenda_lula_desc: "Lula i celá Strana pracujících podporují silný stát, který může uspokojit požadavky lidu na důstojný život. Abychom naplnili program strany, musíme vytvořit nové sociální programy." # todo: NEW TRANSLATION
 BRA_expand_social_benefits: "Rozšířit sociální dávky" # todo: NEW TRANSLATION
 BRA_expand_social_benefits_desc: "Sociální politiky, které lidem umožní důstojný život, jsou v tuto dobu nepochybně nutné." # todo: NEW TRANSLATION
 BRA_education_funding: "Financování školství" # todo: NEW TRANSLATION
 BRA_education_funding_desc: "Brazílie má dlouhodobé problémy s negramotností. Větší investice do vzdělání by měly pomoci eradikovat negramotnost co nejrychleji." # todo: NEW TRANSLATION
 BRA_university_funding: "Financování univerzit" # todo: NEW TRANSLATION
 BRA_university_funding_desc: "Větší investice do našich univerzit povedou naši zemi k velikosti." # todo: NEW TRANSLATION
 BRA_gather_the_teachers_support: "Získat podporu učitelů" # todo: NEW TRANSLATION
 BRA_gather_the_teachers_support_desc: "Je to vědění a věda, co činí naši zemi prosperující." # todo: NEW TRANSLATION
 BRA_increase_the_minimun_wage: "Zvýšit minimální mzdu" # todo: NEW TRANSLATION
 BRA_increase_the_minimun_wage_desc: "Brazílie historicky trpí socioekonomickou nerovností. Od dob císařství po moderní republiku trpí lid zvláštním propadem mezi bohatými a chudými. Pokud jim poskytneme federální pomoc zvýšením minimální mzdy, můžeme zmírnit dopady nerovnosti a pomoci současným pracovníkům." # todo: NEW TRANSLATION
 BRA_lula_foreign_policy: "Lulova zahraniční politika" # todo: NEW TRANSLATION
 BRA_lula_foreign_policy_desc: "Sblížení s našimi socialistickými bratry v jiných zemích nám pomůže diplomaticky i ekonomicky." # todo: NEW TRANSLATION
 BRA_align_to_cuba: "Castrovo ostrov" # todo: NEW TRANSLATION
 BRA_align_to_cuba_desc: "Castro a Lula jsou dlouholetí přátelé. Navázání vztahů s Kubou je zásadní nejen pro nás, ale i pro Kubu." # todo: NEW TRANSLATION
 BRA_align_to_venezuela: "Navštívit Cháveze" # todo: NEW TRANSLATION
 BRA_align_to_venezuela_desc: "Chávez a Lula sdílejí společné zájmy a myšlenky, proto musíme usilovat o formální vztahy s Venezuelou." # todo: NEW TRANSLATION
 BRA_align_to_bolivia: "Evoův dobrý soused" # todo: NEW TRANSLATION
 BRA_align_to_bolivia_desc: "Bolívii nyní vede Evo Morales, který s námi sdílí společné zájmy a přátelství s Lulou." # todo: NEW TRANSLATION
 BRA_chinese_alignment: "Přátelství s Čínou" # todo: NEW TRANSLATION
 BRA_chinese_alignment_desc: "Čína je supervelmocí budoucnosti. Překoná USA ve všech ohledech. Musíme se k ní přiblížit." # todo: NEW TRANSLATION
 BRA_chinese_trade: "Obchod s Čínou" # todo: NEW TRANSLATION
 BRA_chinese_trade_desc: "Čína, velmoc na Východě, zažila masivní ekonomický růst. Postavíme-li se do role jejich spojence, můžeme se pokusit využít jejich úspěch a investice ve svůj prospěch." # todo: NEW TRANSLATION
 BRA_brics_investments: "Investice BRICS" # todo: NEW TRANSLATION
 BRA_brics_investments_desc: "Blízké vztahy s BRICS podpoří ekonomiku." # todo: NEW TRANSLATION
 BRA_international_support: "Mezinárodní podpora" # todo: NEW TRANSLATION
 BRA_international_support_desc: "Brazílie se stane majákem prosperity pro celý svět!" # todo: NEW TRANSLATION
 BRA_the_workers_party_political_path: "Diskutovat stranu" # todo: NEW TRANSLATION
 BRA_the_workers_party_political_path_desc: "Strana musí nyní vypracovat svůj program, protože naše kampaň nám získala prezidentský úřad. Dodržíme naše sliby?" # todo: NEW TRANSLATION
 BRA_a_promise_to_keep: "Slib, který dodržíme" # todo: NEW TRANSLATION
 BRA_a_promise_to_keep_desc: "Naše země, neboli nosso povo, není bohatá. Nejsme nejsilnější, ale máme potenciál postarat se správně o náš lid." # todo: NEW TRANSLATION
 BRA_align_centrao: "Sblížit se s Centrãom" # todo: NEW TRANSLATION
 BRA_align_centrao_desc: "Blízké sblížení s Centrãom nám získá politickou podporu v kongresu." # todo: NEW TRANSLATION
 BRA_media_tatics: "Mediální taktiky" # todo: NEW TRANSLATION
 BRA_media_tatics_desc: "Financování médií nám pomůže šířit propagandu." # todo: NEW TRANSLATION
 BRA_mensalao: "Mensalão" # todo: NEW TRANSLATION
 BRA_mensalao_desc: "Potřebujeme politickou podporu a nezáleží na tom, jak ji získáme." # todo: NEW TRANSLATION
 BRA_crush_corruption: "Vykoreniť korupci" # todo: NEW TRANSLATION
 BRA_crush_corruption_desc: "Korupce je problém v naší zemi. Úředníci zpronevěřují peníze a naši politici jsou často zahaleni skandály. Musíme znovu vybudovat důvěru lidu ve vládu!" # todo: NEW TRANSLATION
 BRA_push_for_an_agrarian_reform: "Pozemková reforma" # todo: NEW TRANSLATION
 BRA_push_for_an_agrarian_reform_desc: "Pozemková reforma je řešením dlouhodobého problému v Brazílii. Většina našich farem je monopolizovaná několika vlastníky, což zamezuje malým farmářům růst. Je čas tomu učinit přítrž." # todo: NEW TRANSLATION
 BRA_an_example_of_honesty: "Příklad poctivosti" # todo: NEW TRANSLATION
 BRA_an_example_of_honesty_desc: "Lula bude příkladným politikem pro celou Brazílii!" # todo: NEW TRANSLATION
 BRA_western_investiments: "Západní investice" # todo: NEW TRANSLATION
 BRA_western_investiments_desc: "Přijetí investic z vyspělých západních zemí, jako Německo a Amerika, by mohlo pomoct naší ekonomice!" # todo: NEW TRANSLATION
 BRA_eastern_investiments: "Východní investice" # todo: NEW TRANSLATION
 BRA_eastern_investiments_desc: "Čína, velmoc na Východě, zažila masivní ekonomický růst. Postavíme‑li se do role jejich spojence, můžeme se pokusit využít jejich úspěch a investice ve svůj prospěch." # todo: NEW TRANSLATION
 BRA_our_own_industry: "Naše vlastní průmyslové odvětví" # todo: NEW TRANSLATION
 BRA_our_own_industry_desc: "Můžeme povzbudit brazilské investory, aby znovu investovali do naší ekonomiky tím, že zajistíme stabilní prostředí." # todo: NEW TRANSLATION
 BRA_new_wave_ideas: "Nové vlny myšlenek" # todo: NEW TRANSLATION
 BRA_new_wave_ideas_desc: "Nyní, když se naše země stabilizovala a stala se mocností, kterou měla být, musíme rozhodnout, jak nejlépe rozšířit naši sféru vlivu." # todo: NEW TRANSLATION
 BRA_global_diplomacy: "Globální diplomacie" # todo: NEW TRANSLATION
 BRA_global_diplomacy_desc: "Amerika, Evropa, Čína, Rusko a Japonsko – hlavní země světa soutěží o naši pozornost a přízeň. S kým se tedy spřátelíme?" # todo: NEW TRANSLATION
 BRA_align_to_nato: "NATO" # todo: NEW TRANSLATION
 BRA_align_to_nato_desc: "Brazílie dlouho spolupracuje se zeměmi NATO. Jedním z našich nejtrvalejších partnerů jsou Spojené státy. Přirozeně nebude obtížné navázat těsnější vazby." # todo: NEW TRANSLATION
 BRA_non_aligned: "Nezařazené" # todo: NEW TRANSLATION
 BRA_non_aligned_desc: "Koloniální osadníci sem kdysi přišli hledat nový život a odtrhnout se od politiky velkých evropských mocností. Měli bychom jim a jejich odkazu vzdát hold tím, že zůstaneme nezasvěcení a zachováme neutralitu v budoucích konfliktech." # todo: NEW TRANSLATION
 BRA_eastern_alignment: "Východní orientace" # todo: NEW TRANSLATION
 BRA_eastern_alignment_desc: "Brazílie v posledních letech intenzivně spolupracovala s Čínou a BRICS, čímž vznikly pevné vazby. Proč se tedy znovu nesblížit s nimi?" # todo: NEW TRANSLATION
 BRA_growth_through_freedom: "Růst skrze svobodu" # todo: NEW TRANSLATION
 BRA_growth_through_freedom_desc: "Rozšíření soukromých podniků nám vytvoří lepší ekonomický základ pro pokračující růst." # todo: NEW TRANSLATION
 BRA_build_fortaleza: "Rozšířit Fortalezu" # todo: NEW TRANSLATION
 BRA_build_fortaleza_desc: "Fortaleza je velké město, které může těžit z investic pro světlejší ekonomickou budoucnost." # todo: NEW TRANSLATION
 BRA_brazilian_research_and_development: "Brazilský výzkum a vývoj" # todo: NEW TRANSLATION
 BRA_brazilian_research_and_development_desc: "Výzkum a vývoj v oblasti naší armády je extrémně důležitý a zásadní pro naše ekonomické snahy." # todo: NEW TRANSLATION
 BRA_develop_recife: "Rozvoj Recife" # todo: NEW TRANSLATION
 BRA_develop_recife_desc: "Recife je hlavní přístavní město, které musí mít možnost růst. Jeho snadný přístup k produktům ze zahraničí z něj činí ideální cíl pro rozvoj." # todo: NEW TRANSLATION
 BRA_northeastern_stimulus: "Podpora severovýchodu" # todo: NEW TRANSLATION
 BRA_northeastern_stimulus_desc: "Některé z našich severních oblastí podél pobřeží by potřebovaly rozvoj." # todo: NEW TRANSLATION
 BRA_rio_employment_projects: "Projekty zaměstnanosti v Rio" # todo: NEW TRANSLATION
 BRA_rio_employment_projects_desc: "Díky novým vládním politikám proudí do místní ekonomiky více peněz. Budoucnost nikdy nevypadala méně temně!" # todo: NEW TRANSLATION
 BRA_foreign_research_methods: "Zahraniční výzkumné metody" # todo: NEW TRANSLATION
 BRA_foreign_research_methods_desc: "Zahraniční vědci by měli pomáhat našim vědeckým oddělením." # todo: NEW TRANSLATION
 BRA_energy_mining_ministry: "Ministerstvo energetiky a těžby" # todo: NEW TRANSLATION
 BRA_energy_mining_ministry_desc: "Ministerstvo dolů a energetiky (MME) má za úkol formulovat a zajistit provádění veřejných politik pro udržitelné řízení energetických a nerostných zdrojů a přispívat k socioekonomickému rozvoji země." # todo: NEW TRANSLATION
 BRA_amazonian_el_dorado: "Amazonské El Dorado" # todo: NEW TRANSLATION
 BRA_amazonian_el_dorado_desc: "Manaus je skrytý klenot v Amazonii. Krása a potenciál cestovního ruchu tam mohou poskytnout prospěšná pracovní místa pro místní ekonomiku." # todo: NEW TRANSLATION
 BRA_presal: "Rozvoj Rio" # todo: NEW TRANSLATION
 BRA_presal_desc: "Rio de Janeiro je velmi rušné místo s mnoha nezaměstnanými. Proč nevyužít velké nezaměstnané populace k obsazení nových továren? Tím je využijeme pro ekonomický růst." # todo: NEW TRANSLATION
 BRA_develop_the_interior_and_amazon: "Rozvoj vnitrozemí a Amazonie" # todo: NEW TRANSLATION
 BRA_develop_the_interior_and_amazon_desc: "Musíme rozvíjet území, abychom poskytli lepší životní podmínky lidem žijícím v Amazonii a ve vnitrozemí Brazílie." # todo: NEW TRANSLATION
 BRA_develop_sp_mg_and_the_south: "Rozvoj jihovýchodu a jihu" # todo: NEW TRANSLATION
 BRA_develop_sp_mg_and_the_south_desc: "Velká města jako São Paulo a Curitiba jsou dobře rozvinutá. Musíme rozvíjet více měst v jihovýchodní a jižní části země!" # todo: NEW TRANSLATION
 BRA_santos_oilfields: "Rozvoj ropných polí u zálivu Santos" # todo: NEW TRANSLATION
 BRA_major_development_projects: "Hlavní rozvojové projekty" # todo: NEW TRANSLATION
 BRA_major_development_projects_desc: "Abychom zlepšili brazilskou ekonomiku a průmysl, investujeme do národního průmyslového sektoru prostřednictvím Ministerstva dopravy a veřejných prací." # todo: NEW TRANSLATION
 BRA_expanded_brazilian_economy: "Rozšířená brazilská ekonomika" # todo: NEW TRANSLATION
 BRA_expanded_brazilian_economy_desc: "Hlavní projekty v zemi nám pomohly zlepšit ekonomiku!" # todo: NEW TRANSLATION
 BRA_santos_oilfields_desc: "Záliv Santos je velmi bohatý na ropu. Pokud tento region rozvineme, můžeme zvýšit naši ekonomiku!" # todo: NEW TRANSLATION
 BRA_petrobras_tech: "Technologie Petrobras" # todo: NEW TRANSLATION
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) je veřejně obchodovaná společnost, jejímž většinovým akcionářem je vláda Brazílie, a tudíž státem vlastněná smíšená ekonomická společnost. Její prioritou je sektor ropy a rafinérie. S její technologií můžeme zlepšit naše zásoby ropy a rafinerie!" # todo: NEW TRANSLATION
 BRA_canadian_vale_incorporation: "Propojení kanadské Vale" # todo: NEW TRANSLATION
 BRA_canadian_vale_incorporation_desc: "Vale je brazilská nadnárodní těžební společnost a jeden z největších logistických operátorů v zemi. Je také jednou z největších těžebních společností na světě a největším producentem železné rudy, pelet a niklu. Společnost má operace i v Kanadě. Pokud učiníme kroky k těsnějšímu začlenění kanadské Vale s mateřskou společností, získáme zdroje a zároveň udržíme přátelské vztahy s Kanadou!" # todo: NEW TRANSLATION
 BRA_fossil_fuel_industry: "Průmysl fosilních paliv" # todo: NEW TRANSLATION
 BRA_fossil_fuel_industry_desc: "Vše, co se říká o „udržitelném rozvoji“ a ochraně životního prostředí, je velké lhaní. Vytěžme zdroje z přírody!" # todo: NEW TRANSLATION
 BRA_clean_energy_path: "Cesta čisté energie" # todo: NEW TRANSLATION
 BRA_clean_energy_path_desc: "Vlastníme většinu amazonského pralesa; s tímto vědomím musíme chránit životní prostředí pro budoucí generace." # todo: NEW TRANSLATION
 BRA_comperj: "COMPERJ" # todo: NEW TRANSLATION
 BRA_comperj_desc: "COMPERJ je navrhovaný petrochemický komplex v Rio. Měli bychom do něj investovat!" # todo: NEW TRANSLATION
 BRA_develop_angra3: "Vyvinout ANGRA3" # todo: NEW TRANSLATION
 BRA_develop_angra3_desc: "ANGRA3 je navrhovaná jaderná elektrárna v Angra dos Reis. Měli bychom do ní investovat!" # todo: NEW TRANSLATION
 BRA_presal_dev: "Rozvoj PRÉ-SAL" # todo: NEW TRANSLATION
 BRA_presal_dev_desc: "PRÉ-SAL je nedávno objevené hlubokomořské ložisko ropy v pre‑saltových vrstvách na mořském dně. Pre‑saltové zásoby podél brazilského pobřeží jsou nejhlubší na světě a obsahují miliardy potenciálních barelů lehké ropy." # todo: NEW TRANSLATION
 BRA_solar_power_sertao: "Solární energie v Sertão" # todo: NEW TRANSLATION
 BRA_solar_power_sertao_desc: "Sertão je velmi suchá a horká oblast. Bylo by ideální investovat v této oblasti do solární energie!" # todo: NEW TRANSLATION
 BRA_help_the_farmers: "Pomoci farmářům" # todo: NEW TRANSLATION
 BRA_help_the_farmers_desc: "Farmáři jsou klíčovou součástí naší ekonomiky. Měli bychom se zaměřit na pomoc farmářům, aby nejen zůstali v podnikání, ale podpořili naši soběstačnost." # todo: NEW TRANSLATION
 BRA_agrotech: "Investice do AgroTech" # todo: NEW TRANSLATION
 BRA_agrotech_desc: "Abychom zlepšili zemědělství, musíme investovat do zemědělské technologie!" # todo: NEW TRANSLATION
 BRA_agricultural_protectionism: "Zemědělský protekcionismus" # todo: NEW TRANSLATION
 BRA_agricultural_protectionism_desc: "Jako základ naší potravinové soběstačnosti musí být náš zemědělský průmysl chráněn před zahraničními zájmy!" # todo: NEW TRANSLATION
 BRA_free_trade_agro_producs: "Volný obchod s agrárními produkty" # todo: NEW TRANSLATION
 BRA_free_trade_agro_producs_desc: "Zahraniční země mají zájem o naše agrární produkty. Měli bychom liberalizovat agrární trh, abychom zlepšili ekonomiku!" # todo: NEW TRANSLATION
 BRA_support_the_unions: "Podpora odborů" # todo: NEW TRANSLATION
 BRA_support_the_unions_desc: "Odbory v naší zemi jsou nezbytné pro náš úspěch. Projevme jim naši podporu." # todo: NEW TRANSLATION
 BRA_pro_union: "Pro‑odborová politika" # todo: NEW TRANSLATION
 BRA_pro_union_desc: "Podpořit odbory jen slovem je jedno. Aktivně je podporovat na úkor vlastní reputace je něco jiného." # todo: NEW TRANSLATION
 BRA_agrarian_economy: "Agrární ekonomika" # todo: NEW TRANSLATION
 BRA_agrarian_economy_desc: "Naše země byla založena na cukrových plantážích. Vraťme se k době, kdy zemědělské produkty byly naším hlavním exportem." # todo: NEW TRANSLATION
 BRA_support_international_bankers: "Získat podporu mezinárodních bankéřů" # todo: NEW TRANSLATION
 BRA_support_international_bankers_desc: "Abychom zlepšili ekonomiku, musíme získat podporu mezinárodních bankéřů." # todo: NEW TRANSLATION
 BRA_help_business_owners: "Pomoc podnikatelům" # todo: NEW TRANSLATION
 BRA_help_business_owners_desc: "Musíme pomoci majitelům podniků, kteří jsou odpovědní za velkou část ekonomiky." # todo: NEW TRANSLATION
 BRA_support_industries: "Podpora průmyslových konglomerátů" # todo: NEW TRANSLATION
 BRA_support_industries_desc: "Brazílie možná je velká země, ale není příliš industrializovaná. Je čas znovu rozdmýchat plamen industrializace!" # todo: NEW TRANSLATION
 BRA_further_industrialization: "Další industrializace" # todo: NEW TRANSLATION
 BRA_further_industrialization_desc: "Průmyslové projekty po celé Brazílii zlepšují naši ekonomiku. Pokračujme v těchto projektech!" # todo: NEW TRANSLATION
 BRA_neighborly_development: "Rozvoj sousedů" # todo: NEW TRANSLATION
 BRA_neighborly_development_desc: "Naši sousedé potřebují naši pomoc. Jižní Amerika je zralé jablko, které stojí za to sklidit. Využijme tento nevyužitý potenciál." # todo: NEW TRANSLATION
 BRA_the_guays: "Guays" # todo: NEW TRANSLATION
 BRA_the_guays_desc: "Paraguay a Uruguay jsou důležitými členy naší sféry. Mezi nimi se musíme dohodnout a uvědomit si, že si můžeme vzájemně pomáhat v nadcházejících časech." # todo: NEW TRANSLATION
 BRA_argentina: "Argentina" # todo: NEW TRANSLATION
 BRA_argentina_desc: "Argentina byla vždy naším dlouhodobým rivalem. Je to kvůli historicky protichůdným vládám, ne z naší volby. Jako dvě nejschopnější vojenské mocnosti na kontinentu je spolupráce mezi námi nezbytná pro společný ekonomický růst." # todo: NEW TRANSLATION
 BRA_bolivia: "Bolívie" # todo: NEW TRANSLATION
 BRA_bolivia_desc: "Bolívie je země poznamenaná minulými válkami, která může projevit ochotu ekonomicky s námi spolupracovat, ku prospěchu obou stran." # todo: NEW TRANSLATION
 BRA_northerners: "Severní sousedé" # todo: NEW TRANSLATION
 BRA_northerners_desc: "Země na sever od nás jsou historicky nestabilní; jejich stabilizace zabezpečí nejen naše hranice, ale i vzájemný ekonomický růst." # todo: NEW TRANSLATION
 BRA_western_coastal_countries: "Západní pobřežní země" # todo: NEW TRANSLATION
 BRA_western_coastal_countries_desc: "Chile, Peru a Ekvádor jsou země, které zmeškaly mnoho výhod moderní doby. Pomůžeme‑li jim zlepšit situaci, podpoříme i naše vlastní ekonomické zájmy." # todo: NEW TRANSLATION
 BRA_the_way_we_judge: "Jak posuzujeme" # todo: NEW TRANSLATION
 BRA_the_way_we_judge_desc: "Prvním krokem k rozhodnutí, kdo jsme, je rozhodnout, koho a jak posuzujeme." # todo: NEW TRANSLATION
 BRA_isolationism: "Izolacionismus" # todo: NEW TRANSLATION
 BRA_isolationism_desc: "Svět je děsivé a zlé místo. Vraťme se k nové doktríně izolacionismu." # todo: NEW TRANSLATION
 BRA_the_country_of_brotherly_love: "Země bratrské lásky" # todo: NEW TRANSLATION
 BRA_the_country_of_brotherly_love_desc: "Brazílie se stane majákem naděje a symbolem bratrské lásky." # todo: NEW TRANSLATION
 BRA_restrict_travelers: "Omezit cestující" # todo: NEW TRANSLATION
 BRA_restrict_travelers_desc: "Cestovatelé se stali nákazou v naší části světa. Turismus musí být kontrolován." # todo: NEW TRANSLATION
 BRA_shut_down_the_borders: "Uzavřít hranice" # todo: NEW TRANSLATION
 BRA_shut_down_the_borders_desc: "Další způsob, jak omezit pohyb lidí v zemi, je uzavřít hranice a zvýšit vojenskou přítomnost podél nich." # todo: NEW TRANSLATION
 BRA_brazil_first: "Brazílie na prvním místě" # todo: NEW TRANSLATION
 BRA_brazil_first_desc: "Brazílie nade vše. Brazílie nikomu nepodléhá." # todo: NEW TRANSLATION
 BRA_gunboat_diplomacy: "Diplomacie hrozby lodí" # todo: NEW TRANSLATION
 BRA_gunboat_diplomacy_desc: "Okolní země jsou ideálními cíli pro expanzi. Vezměme je do našeho lůna. Některé menší by byly mnohem lépe integrovány do naší velké země. Nejlépe silou." # todo: NEW TRANSLATION
 BRA_brazil_above_all: "Brazílie nade vše" # todo: NEW TRANSLATION
 BRA_brazil_above_all_desc: "Dáváme naši zemi před potřeby či přání kohokoli jiného." # todo: NEW TRANSLATION
 BRA_the_international_mediator: "Mezinárodní prostředník" # todo: NEW TRANSLATION
 BRA_the_international_mediator_desc: "Brazílie zaujímá jedinečnou pozici mezi Východem a Západem. Staňme se prostředníkem pro svět." # todo: NEW TRANSLATION
 BRA_strength_in_cooperation: "Síla ve spolupráci" # todo: NEW TRANSLATION
 BRA_strength_in_cooperation_desc: "Naše síla pramení z přátel, které si zvolíme." # todo: NEW TRANSLATION
 BRA_visit_every_country: "Navštívit každou zemi" # todo: NEW TRANSLATION
 BRA_visit_every_country_desc: "Cílem by mělo být budování vztahů se všemi 195 zeměmi světa." # todo: NEW TRANSLATION
 BRA_support_the_little_guys: "Podpořit malé" # todo: NEW TRANSLATION
 BRA_support_the_little_guys_desc: "Prvním krokem je postavit se za malé. Guyana a Surinam by ocenily naši trvalou podporu." # todo: NEW TRANSLATION
 BRA_a_global_power: "Globální mocnost" # todo: NEW TRANSLATION
 BRA_a_global_power_desc: "Brazílie se stane novou supervelmocí na světové scéně." # todo: NEW TRANSLATION
 BRA_nosso_exercito: "Nosso Exército" # todo: NEW TRANSLATION
 BRA_nosso_exercito_desc: "Naše armáda má mnoho problémů. Měli bychom začít řešit tyto nedostatky." # todo: NEW TRANSLATION
 BRA_marinha_do_brasil: "Marinha do Brasil" # todo: NEW TRANSLATION
 BRA_marinha_do_brasil_desc: "Brazílie má dlouhé pobřeží a námořnictvo adekvátně nekryje naše ovzduší, řeky ani vody." # todo: NEW TRANSLATION
 BRA_imbel: "IMBEL" # todo: NEW TRANSLATION
 BRA_imbel_desc: "Pušky IMBEL se opakovaně osvědčily jako vhodné pro výzvy, kterým čelí brazilská armáda." # todo: NEW TRANSLATION
 BRA_modern_artillery: "Moderní dělostřelectvo" # todo: NEW TRANSLATION
 BRA_modern_artillery_desc: "Nemůžeme opustit staré doktríny efektivního používání dělostřelectva. Brazílie musí být soběstačná a vyrábět vlastní moderní těžké dělové systémy." # todo: NEW TRANSLATION
 BRA_strength_on_land: "Síla na zemi" # todo: NEW TRANSLATION
 BRA_strength_on_land_desc: "Hlavním zaměřením našich ozbrojených sil by měly být pozemní síly. Brazílie musí být silná na zemi." # todo: NEW TRANSLATION
 BRA_homemade_rifles: "Domácí pušky" # todo: NEW TRANSLATION
 BRA_homemade_rifles_desc: "Pušky lze snadno sestavit doma, pokud to bude nutné." # todo: NEW TRANSLATION
 BRA_western_military_factories: "Západní vojenské továrny" # todo: NEW TRANSLATION
 BRA_western_military_factories_desc: "Západ je ideální pro rozšíření našich vojenských průmyslových kapacit." # todo: NEW TRANSLATION
 BRA_northeastern_military_factories: "Vojenské továrny na severovýchodě" # todo: NEW TRANSLATION
 BRA_northeastern_military_factories_desc: "Fortaleza a Recife jsou důležité oblasti na severovýchodním pobřeží. Možná tam můžeme postavit zbrojní továrny na podporu našich rostoucích ozbrojených sil." # todo: NEW TRANSLATION
 BRA_national_drydocks: "Národní suché doky" # todo: NEW TRANSLATION
 BRA_national_drydocks_desc: "Naše námořnictvo potřebuje další suché doky. Výstavba naší hnědé‑vodní flotily musí být rozšířena." # todo: NEW TRANSLATION
 BRA_sao_paulo_naval_industries: "Námořní průmysl São Paulo" # todo: NEW TRANSLATION
 BRA_sao_paulo_naval_industries_desc: "Díky pokračující výstavbě nových námořních zařízení jsme postupně zlepšili schopnost stavět nové a moderní lodě." # todo: NEW TRANSLATION
 BRA_rio_drydocks: "Suché doky Rio" # todo: NEW TRANSLATION
 BRA_rio_drydocks_desc: "Musíme vybudovat další suché doky!" # todo: NEW TRANSLATION
 BRA_behind_the_times: "Pozadu za dobou" # todo: NEW TRANSLATION
 BRA_behind_the_times_desc: "Naše námořnictvo potřebuje další práci, aby se stalo významnou atlantskou námořní mocností." # todo: NEW TRANSLATION
 BRA_underwater_flotilla: "Podvodní flotila" # todo: NEW TRANSLATION
 BRA_underwater_flotilla_decs: "Naše ponorkové loďstvo musí být rozšířeno." # todo: NEW TRANSLATION
 BRA_reform_the_navy: "Reformovat námořnictvo" # todo: NEW TRANSLATION
 BRA_reform_the_navy_desc: "Poučením z minulých chyb a od jiných zemí můžeme vyvinout silnější a efektivnější námořnictvo." # todo: NEW TRANSLATION
 BRA_ee_11: "EE 11" # todo: NEW TRANSLATION
 BRA_ee_11_desc: "Naše obrněné transportéry (APC) jsou zastaralé a málo využívané. Pustme se do vývoje nové řady EE obrněnců." # todo: NEW TRANSLATION
 BRA_acquire_new_equipment: "Získat nové vybavení" # todo: NEW TRANSLATION
 BRA_acquire_new_equipment_desc: "Naše místní rádiová a velitelská technika potřebuje zlepšení. Éra kouřových signálů skončila. Junta by byla zklamaná." # todo: NEW TRANSLATION
 BRA_update_the_ifvs: "Modernizovat IFV" # todo: NEW TRANSLATION
 BRA_update_the_ifvs_desc: "IFV jsou moderním nástrojem, který minimalizuje potřebu těžší techniky jako tanky. Poskytují také lehkou podporu naší pěchotě. Musíme je modernizovat, abychom zůstali relevantní jako vojenská síla v novém století a dál." # todo: NEW TRANSLATION
 BRA_decentralized_warfare: "Decentralizované válčení" # todo: NEW TRANSLATION
 BRA_decentralized_warfare_desc: "Na rozdíl od některých států bychom si měli vzít příklad z Rusů a Íránců. Jejich velení je jednoduché a malé. Naše armáda se podle toho může vzorovat a reagovat rychleji a efektivněji v boji proti nepřátelům." # todo: NEW TRANSLATION
 BRA_modern_armor: "Moderní obrněná technika" # todo: NEW TRANSLATION
 BRA_modern_armor_desc: "Naše obrněná vozidla jsou několik let zastaralá. Měli bychom je nahradit novějšími německými vozidly." # todo: NEW TRANSLATION
 BRA_larger_artillery: "Větší dělostřelectvo" # todo: NEW TRANSLATION
 BRA_larger_artillery_desc: "Dělostřelectvo ztratilo prioritu, protože převažují samohybné dělostřelecké systémy. Přesto bychom neměli podceňovat účinnost statického děla." # todo: NEW TRANSLATION
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga" # todo: NEW TRANSLATION
 BRA_braco_forte_mao_amiga_desc: "Brazilská armáda je síla, kterou je třeba ukázat. Neustupujeme. Nezastrašujeme. S pevnou rukou a přátelskou dlaní ukážeme naši sílu." # todo: NEW TRANSLATION
 BRA_french_naval_studies: "Francouzské námořní studie" # todo: NEW TRANSLATION
 BRA_french_naval_studies_desc: "Francie má pořád jedno z nejpevnějších námořnictví na světě. V minulosti nám pomáhali. Možná můžeme využít jejich zkušeností k vylepšení našich vlastních lodí." # todo: NEW TRANSLATION
 BRA_lets_go_nuclear: "Jděme do jaderné energetiky" # todo: NEW TRANSLATION
 BRA_lets_go_nuclear_desc: "Jaderná energie je klíčem k budoucnosti Brazílie!" # todo: NEW TRANSLATION
 BRA_assault_carriers: "Útočné letadlové lodě" # todo: NEW TRANSLATION
 BRA_assault_carriers_desc: "Vývoj útočných letadlových lodí nám umožní dále zlepšit schopnosti našich ozbrojených sil." # todo: NEW TRANSLATION
 BRA_usn_carriers: "Letadlové lodě USN" # todo: NEW TRANSLATION
 BRA_usn_carriers_desc: "Získání letadlových lodí od Spojených států nám umožní zvýšit schopnost projekce síly na oceánu." # todo: NEW TRANSLATION
 BRA_juruena_class: "Třída Juruena" # todo: NEW TRANSLATION
 BRA_juruena_class_desc: "Třída torpédoborců Juruena byly britské torpédoborce z 30. a 40. let. Tyto torpédoborce byly všestranné. Přejděme k jejich přestavbě a vyrobme novou třídu Juruena." # todo: NEW TRANSLATION
 BRA_cgn_1985: "CGN 1985" # todo: NEW TRANSLATION
 BRA_cgn_1985_desc: "Letadlové lodě jsou budoucnost! Nesmíme zaostat ve schopnosti stavět vlastní." # todo: NEW TRANSLATION
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas" # todo: NEW TRANSLATION
 BRA_protegendo_nossas_riquezas_desc: "Nové zbraně udělají z brazilského námořnictva objekt závisti celého světa!" # todo: NEW TRANSLATION
 BRA_air_force_expansion: "Rozšíření letectva" # todo: NEW TRANSLATION
 BRA_air_force_expansion_desc: "Silné námořnictvo a armáda vyžadují ještě silnější letectvo." # todo: NEW TRANSLATION
 BRA_invest_in_heli: "Investovat do helikoptér" # todo: NEW TRANSLATION
 BRA_invest_in_heli_desc: "Helikoptéry by byly skvělé pro přepravu našich vzdušných úderných jednotek a přesouvání vybavení." # todo: NEW TRANSLATION
 BRA_carrier_planes: "Letadla pro letadlové lodě" # todo: NEW TRANSLATION
 BRA_carrier_planes_desc: "Naše letadlové lodě jsou stále podvybavené pro moderní námořní střety. Zaměřme se na zlepšení letectva, abychom lépe chránili naše území, vody a vzdušný prostor." # todo: NEW TRANSLATION
 BRA_cas_research: "Výzkum CAS" # todo: NEW TRANSLATION
 BRA_cas_research_desc: "Úzká letecká podpora se nikdy nesmí podceňovat." # todo: NEW TRANSLATION
 BRA_space_event_tech_buff: "Technologický výzkum" # todo: NEW TRANSLATION
 BRA_space_event_tech_buff_desc: "Technologie jsou budoucností." # todo: NEW TRANSLATION
 BRA_maritime_routine: "Námořní rutina" # todo: NEW TRANSLATION
 BRA_maritime_routine_desc: "Námořní bombardéry by byly vynikající investicí." # todo: NEW TRANSLATION
 BRA_mr_fighters: "Víceúčelové stíhačky" # todo: NEW TRANSLATION
 BRA_mr_fighters_desc: "Víceúčelové stíhačky jsou účinným válečným nástrojem, protože jsou všestranné. I když nejsou na jednu činnost obzvlášť výjimečné, jsou stále cenným nástrojem pro naše ozbrojené síly." # todo: NEW TRANSLATION
 BRA_light_fighters: "Lehké stíhačky" # todo: NEW TRANSLATION
 BRA_light_fighters_desc: "Lehké stíhačky by byly vynikajícím nástrojem. Mohou provádět průzkum a poskytovat lehkou palebnou podporu našim jednotkám. Navíc mohou pomáhat při zachycování přilétajících bombardérů." # todo: NEW TRANSLATION
 BRA_brazilian_space_program: "Brazílský vesmírný program" # todo: NEW TRANSLATION
 BRA_brazilian_space_program_desc: "Brazílský vesmírný program (PEB) je souhrnný pojem zahrnující výzkum a vývoj technologií nosných raket, výrobu satelitů a vesmírný výzkum obecně v Brazílii. Od roku 1994 koordinuje národní vesmírný program Brazílska kosmická agentura (AEB)." # todo: NEW TRANSLATION
 BRA_cooperate_with_nasa: "Spolupracovat s NASA" # todo: NEW TRANSLATION
 BRA_cooperate_with_nasa_desc: "NASA umožnila přistání na Měsíci. Spolupráce s ní nám přinese mnoho výhod!" # todo: NEW TRANSLATION
 BRA_create_launchpads: "Vytvořit nové odpalovací rampy" # todo: NEW TRANSLATION
 BRA_create_launchpads_desc: "Starty raket z rovníku jsou lepší než starty z Floridy, protože můžeme využít dodatečné setrvačnosti rotace Země, což usnadní dosažení orbitu, a my jsme na ideálním místě pro vytvoření skvělých odpalovacích ramp!" # todo: NEW TRANSLATION
 BRA_first_time_in_the_moon: "Poprvé na Měsíci" # todo: NEW TRANSLATION
 BRA_first_time_in_the_moon_desc: "Je čas, aby Brazilci získali slávu a přistáli na Měsíci, stejně jako to udělali Američané." # todo: NEW TRANSLATION
 BRA_a_mission_to_mars: "Mise na Mars" # todo: NEW TRANSLATION
 BRA_a_mission_to_mars_desc: "Nikdo zatím Mars nenavštívil, nebo alespoň nikdo tam nepřistál s člověkem. My budeme zodpovědní za vyslání první pilotované mise na Mars!" # todo: NEW TRANSLATION
 BRA_brazilian_space: "Brazilský vesmír" # todo: NEW TRANSLATION
 BRA_brazilian_space_desc: "Naše vesmírná převaha nám přináší značné mezinárodní uznání a prestiž. Pokračující vesmírné mise také posouvají mnoho oblastí výzkumu." # todo: NEW TRANSLATION
 BRA_mining_in_space: "Těžba ve vesmíru" # todo: NEW TRANSLATION
 BRA_mining_in_space_desc: "Ačkoli má Brazílie už velké množství surovin, těžba ve vesmíru nám může přinést ještě více zdrojů!" # todo: NEW TRANSLATION
 BRA_cardosos_last_years: "Poslední roky Cardosa" # todo: NEW TRANSLATION
 BRA_cardosos_last_years_desc: "Cardoso nebyl nejhorším prezidentem. Ani nebyl tím nejlepším. Problémy, kterým v naší zemi čelíme v politické, vnitřní a ekonomické oblasti, nás stále brzdí." # todo: NEW TRANSLATION
 BRA_amazonian_development_project: "Projekt rozvoje Amazonie" # todo: NEW TRANSLATION
 BRA_amazonian_development_project_desc: "Měli bychom povolit projekty rozvoje Amazonie?" # todo: NEW TRANSLATION
 BRA_project_devastate_the_amazon: "Projekt devastace Amazonie" # todo: NEW TRANSLATION
 BRA_project_devastate_the_amazon_desc: "V parlamentních kruzích koluje další projekt, který by zdevastoval Amazonii, ale zároveň zlepšil naši ekonomiku. Co s tím uděláme?" # todo: NEW TRANSLATION
 BRA_dismantle_the_agency: "Zrušit agentury" # todo: NEW TRANSLATION
 BRA_dismantle_the_agency_desc: "Cardoso připravil legislativu na zrušení několika falešných agentur, které zpronevěřovaly velké množství veřejných rozvojových fondů. Tím, že nyní §Rspending money§, doufejme později vyděláme více peněz." # todo: NEW TRANSLATION
 BRA_march_of_the_excluded: "Pochod vyloučených" # todo: NEW TRANSLATION
 BRA_march_of_the_excluded_desc: "500. výročí Brazílie bylo zastiňováno protesty domorodých obyvatel, kteří nám připomínají minulost. Vyšli do ulic, aby kritizovali establishment za neschopnost podporovat ty, kteří tu byli první." # todo: NEW TRANSLATION
 BRA_native_protests: "Protesty domorodých obyvatel" # todo: NEW TRANSLATION
 BRA_native_protests_desc: "Protesty domorodých obyvatel nám stále připomínají naši bolestnou historii s kolonialismem. Můžeme toho využít jako příležitosti pro tvrdší zásahy a posílení policie." # todo: NEW TRANSLATION
 BRA_angry_natives: "Rozhněvaní domorodí obyvatelé" # todo: NEW TRANSLATION
 BRA_angry_natives_desc: "Kvůli Cardosovým politikám týkajícím se vymezení území nejsou domorodí obyvatelé příliš spokojeni s současnou vládou." # todo: NEW TRANSLATION
 BRA_idea_friendly_natives: "Přátelští domorodí obyvatelé" # todo: NEW TRANSLATION
 BRA_reinstating_imf_debts: "Obnovení dluhů u MMF" # todo: NEW TRANSLATION
 BRA_reinstating_imf_debts_desc: "Globální ekonomika se začala obracet. Došly nám možnosti a veřejný dluh stoupá. Dluhy u MMF, které byly zřízeny, je nyní potřeba obnovit. Záchranný balíček MMF byl podepsán jen pár měsíců před volbou Luly." # todo: NEW TRANSLATION
 BRA_a_modern_recession: "Moderní recese" # todo: NEW TRANSLATION
 BRA_a_modern_recession_desc: "Na přelomu století brazilská ekonomika utrpěla několik ran. Asijská krize, veřejný dluh a další faktory způsobily, že země v poslední době upadla. Některé změny v naší ekonomice mohou pomoci povznést ji z stagnace." # todo: NEW TRANSLATION
 BRA_foreign_assist: "Požádat o zahraniční pomoc" # todo: NEW TRANSLATION
 BRA_foreign_assist_desc: "..." # todo: NEW TRANSLATION
 BRA_deficit_spending: "Deficitní výdaje" # todo: NEW TRANSLATION
 BRA_deficit_spending_desc: "..." # todo: NEW TRANSLATION
 BRA_crippled_currency: "Oslabená měna" # todo: NEW TRANSLATION
 BRA_crippled_currency_desc: "Asijská krize způsobila kolaps naší měny. Nyní nestojí za víc než kus papíru. Musíme tuto situaci okamžitě napravit!" # todo: NEW TRANSLATION
 BRA_cardoso_is_gone: "Cardoso je pryč" # todo: NEW TRANSLATION
 BRA_cardoso_is_gone_desc: "Cardoso ukončil své působení jako prezident Brazílie. Nyní se země posouvá k další kapitole své historie." # todo: NEW TRANSLATION
 BRA_logging_reform: "Reformy těžby dřeva" # todo: NEW TRANSLATION
 BRA_logging_reform_desc: "Měli bychom zavést přísnější regulace v odvětví těžby dřeva, abychom zachovali Amazonský prales." # todo: NEW TRANSLATION
 BRA_preserve_amazon: "Operace Zachování Amazonie" # todo: NEW TRANSLATION
 BRA_preserve_amazon_desc: "Musíme zavést regulační ochrany, přísnější tresty a posílené policejní hlídky v oblasti Amazonie, aby se zabránilo dalšímu ničivému zásahu do Amazonie!" # todo: NEW TRANSLATION
 BRA_protect_amazon: "Chraňme Amazonii" # todo: NEW TRANSLATION
 BRA_protect_amazon_desc: "S pomocí všech tří složek naší armády můžeme chránit řeky, deštné pralesy a vzdušný prostor Amazonie." # todo: NEW TRANSLATION
 BRA_find_the_dealers: "Potrestat dealery" # todo: NEW TRANSLATION
 BRA_find_the_dealers_desc: "Prvním krokem v boji s kartely je potrestání jejich dealerů. Musíme tvrdě zasáhnout proti těm, kteří distribují drogy, aby zmizeli z ulic." # todo: NEW TRANSLATION
 BRA_crack_down_on_suppliers: "Spálit drogy" # todo: NEW TRANSLATION
 BRA_crack_down_on_suppliers_desc: "Zničit zásoby a zničíte i příjmy hlavy kartelů." # todo: NEW TRANSLATION
 BRA_seize_and_arrest: "Zabavit a zatknout" # todo: NEW TRANSLATION
 BRA_seize_and_arrest_desc: "Musíme tvrdě zasáhnout proti dodavatelům a zatknout ty, kteří odmítají spolupracovat. Pokud nám nechtějí pomoci v boji proti trestné činnosti, pomohou nám alespoň zaplnit věznice." # todo: NEW TRANSLATION
 BRA_take_out_kingpins: "Eliminovat hlavy kartelů" # todo: NEW TRANSLATION
 BRA_take_out_kingpins_desc: "Eliminací vedení kartelů vytvoříme v jejich řadách chaos a přiblížíme se o krok blíž k definitivnímu ukončení moru, který naši zemi dlouho sužuje." # todo: NEW TRANSLATION
 BRA_help_the_youth: "Pomoci mládeži" # todo: NEW TRANSLATION
 BRA_help_the_youth_desc: "Naše mládež trpěla pod nadvládou kartelů. Musíme jim poskytnout nové ekonomické příležitosti, aby se nevrátili ke starým cestám." # todo: NEW TRANSLATION
 BRA_end_the_cartels: "Konec války proti drogám" # todo: NEW TRANSLATION
 BRA_end_the_cartels_desc: "Po dlouhé době válka proti kartelům konečně skončila." # todo: NEW TRANSLATION
 BRA_education_integration: "Integrace vzdělávání" # todo: NEW TRANSLATION
 BRA_education_integration_desc: "Financováním nových vzdělávacích a studentských výměnných programů s jednotnými zásadami začneme integrovat učební osnovy všech členů MERCOSUR." # todo: NEW TRANSLATION
 BRA_mercosur_market: "Trh MERCOSUR" # todo: NEW TRANSLATION
 BRA_mercosur_market_desc: "Zvýšením důrazu na obchod s ostatními členy MERCOSUR můžeme zlepšit naše vztahy a ekonomiky našich zemí." # todo: NEW TRANSLATION
 BRA_expand_assoc: "Rozšířit přidružené státy" # todo: NEW TRANSLATION
 BRA_expand_assoc_desc: "Pozvání nových přidružených států do MERCOSUR posílí spolupráci a ekonomická pouta v Jižní Americe. Tyto státy se jednoho dne mohou stát plnoprávnými členy a společně budeme silnější než kdy dřív." # todo: NEW TRANSLATION
 BRA_inv_obs2: "Pozvat pozorovatele II" # todo: NEW TRANSLATION
 BRA_inv_obs2_desc: "Udělíme-li dalším jihoamerickým zemím status pozorovatele, můžeme zlepšit vztahy a dát jim šanci stát se členy MERCOSUR v budoucnu." # todo: NEW TRANSLATION
 BRA_support_members: "Podpořit členy" # todo: NEW TRANSLATION
 BRA_support_members_desc: "Poskytování pomoci našim přátelům v nouzi vytvoří pouto a zakryje případné slabé články v našem společenství." # todo: NEW TRANSLATION
 BRA_inv_assoc: "Pozvat přidružené státy" # todo: NEW TRANSLATION
 BRA_inv_assoc_desc: "Jsme blízko k přidruženým státům MERCOSUR. Abychom vztahy zlepšili a dali jejich ekonomikám šanci růst, měli bychom je pozvat a udělat z nich hrdé členy MERCOSUR." # todo: NEW TRANSLATION
 BRA_maintain_quo: "Udržet status quo" # todo: NEW TRANSLATION
 BRA_maintain_quo_desc: "MERCOSUR je momentálně v pořádku tak, jak je. Nepotřebujeme další členy. Přidružení mohou zatím zůstat přidruženými." # todo: NEW TRANSLATION
 BRA_integrate: "Internacionalizovat hnutí" # todo: NEW TRANSLATION
 BRA_integrate_desc: "Abychom naplnili ambice našich levicových národních hnutí, musíme se internacionalizovat. Finanční elita pracuje nadnárodně a my musíme učinit totéž." # todo: NEW TRANSLATION
 BRA_posturing: "Postoj a demonstrační ukázka síly" # todo: NEW TRANSLATION
 BRA_posturing_desc: "Abychom pokročili v cílech revoluce, musíme vykazovat silný postoj navenek a nepodléhat vnějším tlakům. To je jediná cesta vpřed." # todo: NEW TRANSLATION
 BRA_expand_to_latin_america: "Rozšířit se do celé Latinské Ameriky" # todo: NEW TRANSLATION
 BRA_expand_to_latin_america_desc: "Naše unie musí sjednotit všechny latinskoamerické bratry, jako Mexiko, Guatemalu a Honduras!" # todo: NEW TRANSLATION
 BRA_strengthen: "Posílit jednotu" # todo: NEW TRANSLATION
 BRA_strengthen_desc: "Lidé neustále vedou spory o ideologii a ty nejmenší detaily. Přijetím nové legislativy můžeme dát lidem najevo, že naši představitelé stojí jednotně. To bezpochyby pozitivně ovlivní pocit jednoty v naší zemi." # todo: NEW TRANSLATION
 BRA_sa_right: "Jižní americká pravice" # todo: NEW TRANSLATION
 BRA_sa_right_desc: "Pořádek a pokrok." # todo: NEW TRANSLATION
 BRA_south_american_protection: "Ochrana Jižní Ameriky" # todo: NEW TRANSLATION
 BRA_south_american_protection_desc: "Musíme se sjednotit, abychom ochránili Jižní Ameriku před budoucími hrozbami!" # todo: NEW TRANSLATION
 BRA_maitain_sa_democracy: "Udržet demokracii" # todo: NEW TRANSLATION
 BRA_maitain_sa_democracy_desc: "Demokratické principy jsou zásadní pro ochranu Jižní Ameriky!" # todo: NEW TRANSLATION
 BRA_maintain_unity: "Udržet jednotu" # todo: NEW TRANSLATION
 BRA_maintain_unity_desc: "Lidé neustále vedou spory o ideologii a ty nejmenší detaily. Přijetím nové legislativy můžeme dát lidem najevo, že naši představitelé stojí jednotně. To bezpochyby pozitivně ovlivní pocit jednoty v naší zemi." # todo: NEW TRANSLATION
 BRA_mercosur_international_diplomacy: "Mezinárodní diplomacie MERCOSUR" # todo: NEW TRANSLATION
 BRA_mercosur_international_diplomacy_desc: "Abychom rozšířili MERCOSUR, musíme být otevření diplomacii." # todo: NEW TRANSLATION
 BRA_align_with_eu: "Sblížit se s EU" # todo: NEW TRANSLATION
 BRA_align_with_eu_desc: "Evropané byli těmi, kdo kolonizovali Jižní Ameriku. Dnes mají velkou ekonomickou a politickou sílu v Evropské unii. Pokud se s nimi sblížíme, získáme výhody." # todo: NEW TRANSLATION
 BRA_align_with_au: "Sblížit se s Afrikou" # todo: NEW TRANSLATION
 BRA_align_with_au_desc: "Brazílie a Afrika mají mnoho společného. Obě jsou bohaté na přírodní zdroje, obě byly kolonizovány a obě mají potenciál stát se světovými mocnostmi. Musíme se s nimi sblížit!" # todo: NEW TRANSLATION
 BRA_closer_alignment_un: "Těsnější sblížení s OSN" # todo: NEW TRANSLATION
 BRA_closer_alignment_un_desc: "Organizace spojených národů je mezivládní organizace vytvořená k podpoře mezinárodní spolupráce. Bylo by ideální, kdybychom se s ní sblížili!" # todo: NEW TRANSLATION
 BRA_integrate_unasul: "Integrovat UNASUL" # todo: NEW TRANSLATION
 BRA_integrate_unasul_desc: "UNASUL a MERCOSUR mají velmi podobné cíle: podporovat jednotu a spolupráci v Jižní Americe. Ideálním rozhodnutím by bylo sloučení těchto dvou organizací." # todo: NEW TRANSLATION
 BRA_amazon_question: "Otázka Amazonie" # todo: NEW TRANSLATION
 BRA_amazon_question_desc: "Mnohé mezinárodní organizace a vlády tvrdí, že Amazonie nepatří pouze Brazílii, i když většina leží v Brazílii. Tuto otázku musíme nyní vyřešit!" # todo: NEW TRANSLATION
 BRA_mercosur_eu_trade_agreements: "Obchodní dohoda MERCOSUR-EU" # todo: NEW TRANSLATION
 BRA_mercosur_eu_trade_agreements_desc: "Volná obchodní dohoda mezi MERCOSUR a Evropskou unií je dohoda, která si klade za cíl vytvořit podmínky volného obchodu mezi nimi." # todo: NEW TRANSLATION
 BRA_agro_agreement: "Spolupráce v zemědělství" # todo: NEW TRANSLATION
 BRA_agro_agreement_desc: "Jižní Amerika i Afrika trpí problémy s hladem. Abychom hlad ukončili, potřebujeme uzavřít dohodu o zemědělské spolupráci!" # todo: NEW TRANSLATION
 BRA_educational_support: "Vzdělávací podpora" # todo: NEW TRANSLATION
 BRA_educational_support_desc: "Evropa má mnoho vynikajících univerzit, některé z nich patří mezi nejlepší na světě! My naopak potřebujeme zlepšit naše školy, takže evropská podpora by velmi pomohla!" # todo: NEW TRANSLATION
 BRA_water_act: "Vodní zákon" # todo: NEW TRANSLATION
 BRA_water_act_desc: "Brazílie je země s velkými zásobami vody, což může být brzy vzácné, takže je dobré tuto vodu chránit!" # todo: NEW TRANSLATION
 BRA_literacy_act: "Zákon o gramotnosti" # todo: NEW TRANSLATION
 BRA_literacy_act_desc: "Afrika i Jižní Amerika mají problémy s gramotností a úrovní vzdělání. Spolupráce mezi těmito kontinenty by výrazně zlepšila jejich vzdělávací systémy!" # todo: NEW TRANSLATION
 BRA_european_investments: "Evropské investice" # todo: NEW TRANSLATION
 BRA_european_investments_desc: "Evropští investoři představují skvělou příležitost pro zlepšení ekonomik zemí MERCOSUR!" # todo: NEW TRANSLATION
 BRA_mercosur_au_economic_plan: "Ekonomický plán MERCOSUR–Africká unie" # todo: NEW TRANSLATION
 BRA_mercosur_au_economic_plan_desc: "Jižní Amerika a Afrika mají ekonomické problémy. Vzájemnou pomocí je můžeme vyřešit!" # todo: NEW TRANSLATION
 BRA_improve_african_infrastructure: "Zlepšit africkou infrastrukturu" # todo: NEW TRANSLATION
 BRA_improve_african_infrastructure_desc: "Afrika nemá dobrou infrastrukturu. Pokud jim poskytneme pomoc, můžeme jim pomoci a získat jejich podporu!" # todo: NEW TRANSLATION
 BRA_invest_in_african_industries: "Investovat do afrických průmyslů" # todo: NEW TRANSLATION
 BRA_invest_in_african_industries_desc: "Investice do Afriky by zlepšily ekonomiku kontinentu." # todo: NEW TRANSLATION
 BRA_gain_african_support: "Získat africkou podporu" # todo: NEW TRANSLATION
 BRA_gain_african_support_desc: "Získání africké podpory by nám přineslo značný politický status ve světě." # todo: NEW TRANSLATION
 BRA_gather_international_support: "Získat mezinárodní podporu" # todo: NEW TRANSLATION
 BRA_gather_international_support_desc: "Získání mezinárodní podpory by nám dalo velký politický status!" # todo: NEW TRANSLATION
 BRA_welfare_expansion_for_mercosur: "Rozšíření sociálních dávek" # todo: NEW TRANSLATION
 BRA_welfare_expansion_for_mercosur_desc: "Sociální podpora je problém v Jižní Americe. Zvýšením rozpočtu na zdravotnictví bychom lidem zajistili lepší zdravotní výsledky!" # todo: NEW TRANSLATION
 BRA_maitain_peace: "Udržet mír na kontinentu" # todo: NEW TRANSLATION
 BRA_maitain_peace_desc: "Jižní Amerika je konečně v míru." # todo: NEW TRANSLATION
 BRA_embrace_eu_tourists_immigrants: "Přivítat evropské turisty a imigranty" # todo: NEW TRANSLATION
 BRA_embrace_eu_tourists_immigrants_desc: "Brazílie má velké množství evropských imigrantů a turistů. Dejte jim najevo, že jsou u nás vítáni!" # todo: NEW TRANSLATION
 BRA_research_agreement_eu: "Dohoda o výzkumu s Evropou" # todo: NEW TRANSLATION
 BRA_research_agreement_eu_desc: "Zahraniční výzkumná pomoc by pomohla celé Jižní Americe!" # todo: NEW TRANSLATION
 BRA_get_inspiration_from_eu_model: "Inspirace modelem EU" # todo: NEW TRANSLATION
 BRA_get_inspiration_from_eu_model_desc: "Evropská unie má některé velmi dobré politiky. Měli bychom je aplikovat v MERCOSUR a podporovat jednotu na kontinentu." # todo: NEW TRANSLATION
 BRA_americas_unity: "Jednota Jižní Ameriky" # todo: NEW TRANSLATION
 BRA_americas_unity_desc: "Obklopeni sousedy, společně můžeme být silní." # todo: NEW TRANSLATION
 BRA_mercosur: "MERCOSUR" # todo: NEW TRANSLATION
 BRA_mercosur_desc: "MERCOSUR, nebo MERCOSUL, byla celní a politická smlouva podepsaná na počátku 90. let Brazílií, Argentinou, Uruguayí a Paraguayí. Později se k MERCOSUR přidaly i ostatní jihoamerické země jako přidružení členové. Organizace stojí za to a přináší prosperitu a jednotu Jižní Americe." # todo: NEW TRANSLATION
 BRA_political_management: "Politické manévry" # todo: NEW TRANSLATION
 BRA_political_management_desc: "V těchto nejistých časech musíme přemýšlet o chování naší země. To může znamenat postupovat kontroverzně." # todo: NEW TRANSLATION
 BRA_court_locals: "Získat přízeň místních" # todo: NEW TRANSLATION
 BRA_court_locals_desc: "Místní země se mohou stát našimi spojenci v budoucnu, v závislosti na naší zahraniční politice." # todo: NEW TRANSLATION
 BRA_region_expansion: "Regionální expanzionismus" # todo: NEW TRANSLATION
 BRA_region_expansion_desc: "Potřebujeme území. Některé země potřebují pomoc. Pokud se nám podrobí, jejich ekonomika dostane velký impuls a my získáme území. Je to výhra pro obě strany, ne?" # todo: NEW TRANSLATION
 BRA_unasal: "UNASUL" # todo: NEW TRANSLATION
 BRA_unasal_desc: "Potřebujeme spojence! Neměli bychom požádat ostatní jihoamerické země, aby se k nám připojily a vytvořily silný svaz?" # todo: NEW TRANSLATION
 BRA_suspend_ven: "Suspend Venezuala" # todo: NEW TRANSLATION
 BRA_suspend_ven_desc: "Venezuala má vizi kontinentu, která se neshoduje s naší. Nemůžeme jim dovolovat nadále setrvávat v MERCOSUR a dál korumpovat ostatní členy organizace." # todo: NEW TRANSLATION
 BRA_trade_agreement: "Obchodní dohody" # todo: NEW TRANSLATION
 BRA_trade_agreement_desc: "Měli bychom pokračovat v rozšiřování obchodní výměny s ostatními jihoamerickými zeměmi. Tím zlepšíme naše vztahy a ekonomiku." # todo: NEW TRANSLATION
 BRA_discuss_currency: "Projednat měnu" # todo: NEW TRANSLATION
 BRA_discuss_currency_desc: "Společná měnová jednotka musí být dohodnuta všemi členy MERCOSUR." # todo: NEW TRANSLATION
 BRA_people_goods: "Lidé a zboží" # todo: NEW TRANSLATION
 BRA_people_goods_desc: "Měli bychom umožnit pohyb nejen zboží, ale i snadný pohyb lidí přes naše hranice." # todo: NEW TRANSLATION
 BRA_inv_obs: "Pozvat pozorovatele" # todo: NEW TRANSLATION
 BRA_inv_obs_desc: "Pozvěme vnější pozorovatele, aby byli svědky síly MERCOSUR." # todo: NEW TRANSLATION
 BRA_united_continent: "Sjednocený kontinent" # todo: NEW TRANSLATION
 BRA_united_continent_desc: "Celá Jižní Amerika by měla být sjednocena ve společných ekonomických zájmech - i naši rivalové Venezualané." # todo: NEW TRANSLATION
 BRA_follow_euro: "Použít eura" # todo: NEW TRANSLATION
 BRA_follow_euro_desc: "Místo toho, abychom založili obchod na amerických dolarech, použijeme eura jako společné výměnné médium UNASAL." # todo: NEW TRANSLATION
 BRA_cooperation: "Spolupráce" # todo: NEW TRANSLATION
 BRA_cooperation_desc: "Něco o duze a polibcích prostě křičí úspěch." # todo: NEW TRANSLATION
 BRA_assoc_members: "Přijmout nové přidružené členy" # todo: NEW TRANSLATION
 BRA_assoc_members_desc: "Jeden z nás, jeden z nás." # todo: NEW TRANSLATION
 BRA_sa_left: "Jižní americká levice" # todo: NEW TRANSLATION
 BRA_sa_left_desc: "Komunismus navěky." # todo: NEW TRANSLATION
 BRA_mercosur_diplomacy: "Mezinárodní diplomacie MERCOSUR" # todo: NEW TRANSLATION
 BRA_mercosur_diplomacy_desc: "MERCOSUR by měl být mezinárodně uznán stejným způsobem jako Evropská unie." # todo: NEW TRANSLATION
 BRA_new_coalition: "Nová koalice" # todo: NEW TRANSLATION
 BRA_new_coalition_desc: "Brazilská levice má jednu výhodu oproti nacionalistům: jsou více sjednoceni. Abychom toho lépe využili, je třeba vytvořit koalici!" # todo: NEW TRANSLATION
 BRA_parties_of_the_people: "Strany lidu" # todo: NEW TRANSLATION
 BRA_parties_of_the_people_desc: "Žádná vláda se neudrží při vysoké neoblíbenosti. Skvělým příkladem byla naše předchozí vláda, která měla velmi nízkou podporu a skončila impeachmentem." # todo: NEW TRANSLATION
 BRA_anti_rw_rethoric: "Proti-pravicová rétorika" # todo: NEW TRANSLATION
 BRA_anti_rw_rethoric_desc: "Pravice je pro Brazílii to nejhorší! Musíme je nyní zastavit!" # todo: NEW TRANSLATION
 BRA_strenghten_coalition: "Posílit koalici" # todo: NEW TRANSLATION
 BRA_strenghten_coalition_desc: "Musíme zajistit, aby naše strany a ideologie byly jediné dominantní." # todo: NEW TRANSLATION
 BRA_new_brazil: "Nová Brazílie" # todo: NEW TRANSLATION
 BRA_new_brazil_desc: "Brazílie je nyní novou zemí, vládne jí skvělá levicová vláda." # todo: NEW TRANSLATION
 BRA_mst: "MST" # todo: NEW TRANSLATION
 BRA_mst_desc: "\"Movimento dos Sem Terra\" je hnutí usilující o agrární reformu, protože mnoho orných půd v Brazílii je opuštěných nebo nevyužitých." # todo: NEW TRANSLATION
 BRA_absorb_left_wing: "Včlenit levicové strany" # todo: NEW TRANSLATION
 BRA_absorb_left_wing_desc: "Včleněním všech levicových stran, jako PSOL a PCdoB, si zajistíme popularitu a vládu nad Brazílií." # todo: NEW TRANSLATION
 BRA_lulismo: "Lulismo" # todo: NEW TRANSLATION
 BRA_lulismo_desc: "Lulismus je politická ideologie popisující konsolidaci částí brazilské společnosti v roce 2006, které byly dříve nepřátelské vůči sociálním hnutím a Straně pracujících za politickými silami vedenými prezidentem Luizem Inácio Lulou da Silvou. Kontrolovaný reformismus a omezené strukturální změny se zaměřily na nejchudší vrstvy společnosti." # todo: NEW TRANSLATION
 BRA_the_pheonix_reborn: "Fénix znovuzrozen" # todo: NEW TRANSLATION
 BRA_the_pheonix_reborn_desc: "Strana pracujících se reformovala s novými zájmy a cíli pro budoucnost Brazílie." # todo: NEW TRANSLATION
 BRA_pro_workers: "Pro pracující" # todo: NEW TRANSLATION
 BRA_pro_workers_desc: "Pracující jsou hlavním duchem komunismu, proto bychom měli naplnit jejich zájmy." # todo: NEW TRANSLATION
 BRA_popular_government: "Lidová vláda" # todo: NEW TRANSLATION
 BRA_popular_government_desc: "Lidová vláda může dělat, co chce, protože lid podporuje všechna naše rozhodnutí a kroky." # todo: NEW TRANSLATION
 BRA_crush_psdb: "Zničit PSDB" # todo: NEW TRANSLATION
 BRA_crush_psdb_desc: "PSDB je naším hlavním rivalem od obnovení demokracie. Je čas tuto rivalitu navždy ukončit!" # todo: NEW TRANSLATION
 BRA_five_year_plan: "Pětiletý plán" # todo: NEW TRANSLATION
 BRA_bring_back_dilma: "Přivést zpět Dilmu" # todo: NEW TRANSLATION
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff je brazilská ekonomka a politička, členka Strany pracujících a 36. prezidentka Brazílie, která úřadovala od roku 2011 až do svého odvolání v rámci impeachmentu v roce 2016." # todo: NEW TRANSLATION
 BRA_appease_south_american_socialists: "Uklidnit jihoamerické socialisty" # todo: NEW TRANSLATION
 BRA_appease_south_american_socialists_desc: "Venezuela je hlavním opěrným bodem jihoamerického socialismu, musíme se s ní sblížit, abychom zajistili společný úspěch." # todo: NEW TRANSLATION
 BRA_industrialization_help_from_china: "Pomoc při industrializaci z Číny" # todo: NEW TRANSLATION
 BRA_industrialization_help_from_china_desc: "Čína má obrovský průmysl a ekonomiku. Pokud od ní získáme podporu, může se naše ekonomika zlepšit." # todo: NEW TRANSLATION
 BRA_new_communist_goverment: "Nová komunistická vláda" # todo: NEW TRANSLATION
 BRA_new_communist_goverment_desc: "Aby byla zajištěna stabilita v zemi, vláda musí být stabilní!" # todo: NEW TRANSLATION
 BRA_five_year_plan: "Pětileté plány" # todo: NEW TRANSLATION
 BRA_five_year_plan_desc: "Volné ekonomické modely západních států nejsou budoucností pro socialistický stát. Návrat k plánované ekonomice, nejlépe ve formě klasických sovětských pětiletých plánů, poskytne vládě neomezený vliv na dříve nekontrolovanou ekonomiku." # todo: NEW TRANSLATION
 BRA_the_corruption_question: "Skoncovat s korupcí" # todo: NEW TRANSLATION
 BRA_the_corruption_question_desc: "Hlavní socialističtí vůdci minulosti, jako Lula, byli velmi zkorumpovaní. Neměli bychom dělat stejné chyby." # todo: NEW TRANSLATION
 BRA_empower_the_government: "Posílit vládu" # todo: NEW TRANSLATION
 BRA_empower_the_government_desc: "Ačkoliv boj proti korupci je dobrá věc, měli bychom z ní také získat určité výhody." # todo: NEW TRANSLATION
 BRA_better_sus: "Zlepšit SUS" # todo: NEW TRANSLATION
 BRA_better_sus_desc: "SUS (Jednotný zdravotní systém) je velmi špatně řízený zdravotní systém. Jeho zlepšení by mělo zlepšit zdravotní výsledky našeho obyvatelstva." # todo: NEW TRANSLATION
 BRA_align_unions: "Podpořit odbory" # todo: NEW TRANSLATION
 BRA_align_unions_desc: "Pouze prohlásit podporu odborům je jedna věc. Jiná je aktivně je podporovat i za cenu vlastní reputace." # todo: NEW TRANSLATION
 BRA_aid_the_poor: "Pomoci chudým" # todo: NEW TRANSLATION
 BRA_aid_the_poor_desc: "Chudoba je problémem Brazílie od její nezávislosti. Je čas to skutečně řešit. Poskytnutím pomoci chudým můžeme získat více podpory." # todo: NEW TRANSLATION
 BRA_left_wing_education: "Levicové vzdělávání" # todo: NEW TRANSLATION
 BRA_left_wing_education_desc: "Ovlivněním našich studentů můžeme postupně získat podporu a zajistit naše panování v Brazílii bez rizika povstání." # todo: NEW TRANSLATION
 BRA_ban_nationalists: "Zakázat nacionalisty" # todo: NEW TRANSLATION
 BRA_ban_nationalists_desc: "Dost těchto nacionalistů! Jsou to nejhorší věci, které Brazílie kdy měla!" # todo: NEW TRANSLATION
 BRA_socialist_market: "Socialistický trh" # todo: NEW TRANSLATION
 BRA_socialist_market_desc: "Plánovaný trh nám přinese určité výhody." # todo: NEW TRANSLATION
 BRA_state_industries: "Státní podniky" # todo: NEW TRANSLATION
 BRA_state_industries_desc: "Průmyslové závody vlastněné cizinci jsou vždy bezpečnostním rizikem. Se zahraničními státy, které nám hrozí ekonomickými sankcemi, existuje riziko, že vlastníci odejdou přes noc a vezmou si důležité části svých závodů. Abychom tomu zabránili, musíme tyto podniky zabavit ve prospěch státu – i kdyby to mělo urazit zahraniční státy." # todo: NEW TRANSLATION
 BRA_break_banks: "Zlomit banky" # todo: NEW TRANSLATION
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Necháme tyto pijavice pocítit bolest, kterou působí dělnické třídě. Ukončíme jejich ničivý vliv." # todo: NEW TRANSLATION
 BRA_foro_de_sp: "Foro de São Paulo" # todo: NEW TRANSLATION
 BRA_foro_de_sp_desc: "Foro de São Paulo, také známé jako São Paulo Forum, je konference levicových politických stran a organizací z Latinské Ameriky a Karibiku. Vznikla, když Brazilská strana dělníků oslovila jiné strany a hnutí z Latinské Ameriky a Karibiku s cílem debatovat o mezinárodní situaci a důsledcích zavádění neoliberálních politik." # todo: NEW TRANSLATION
 BRA_influence_our_neighbors: "Ovlivnit naše sousedy" # todo: NEW TRANSLATION
 BRA_influence_our_neighbors_desc: "Je čas posílit socialismus v Jižní Americe." # todo: NEW TRANSLATION
 BRA_op_car_wash: "Operace Lava Jato" # todo: NEW TRANSLATION
 BRA_op_car_wash_desc: "Nazvaná 'Lava Jato' podle původního vyšetřování praní špinavých peněz, ironicky probíhající nad myčkou aut, Operace Lava Jato je zásah kuritibské pobočky federální policie za účelem zjištění rozsahu tohoto schématu praní peněz, které má vážné politické dopady." # todo: NEW TRANSLATION
 BRA_odebrecht_corruption: "Korupce Odebrechtu" # todo: NEW TRANSLATION
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, generální ředitel společnosti Odebrecht, stavební firmy, stojí v čele kartelu mezi brazilskými stavebními firmami. Možná je ochoten vypovídat výměnou za dohodu o sníženém trestu?" # todo: NEW TRANSLATION
 BRA_petrobras_indictment: "Obvinění Petrobras" # todo: NEW TRANSLATION
 BRA_petrobras_indictment_desc: "Černotržní obchodník s měnou Alberto Youssef koupil zbrusu nový Land-Rover pro generálního ředitele Petrobras, Paula Roberta Costu, jako dar za usnadnění přístupu k politickým činitelům. Měli bychom to dále vyšetřit." # todo: NEW TRANSLATION
 BRA_searchandseizure: "Prohlídky a zabavení" # todo: NEW TRANSLATION
 BRA_searchandseizure_desc: "Příkazy k prohlídce a zabavení nám umožní zajistit klíčové důkazy v případu. S tolika zapojenými společnostmi a lidmi může rozsah zatýkání šokovat veřejnost." # todo: NEW TRANSLATION
 BRA_anti_corruption_measures: "Opatření proti korupci" # todo: NEW TRANSLATION
 BRA_anti_corruption_measures_desc: "MPF (Federální veřejné ministerstvo) navrhlo kampaň za účelem svolání kongresu k přijetí 10 opatření proti korupci. Ta by mohla výrazně snížit korupci v naší zemi." # todo: NEW TRANSLATION
 BRA_parties_of_the_left: "Strany levice" # todo: NEW TRANSLATION
 BRA_parties_of_the_left_desc: "Musíme pokračovat v naší levicové vládě. V předchozích vládách jsme vykonali mnoho dobrého." # todo: NEW TRANSLATION
 BRA_psl_growth: "Vzestup PSL" # todo: NEW TRANSLATION
 BRA_psl_growth_desc: "S rostoucí popularitou Bolsonara roste i jeho strana PSL velmi rychle, zvláště v předvečer voleb." # todo: NEW TRANSLATION
 BRA_acquit_pmdb: "Očistit MDB" # todo: NEW TRANSLATION
 BRA_acquit_pmdb_desc: "Brazilské demokratické hnutí (MDB), dříve Strana brazilského demokratického hnutí (PMDB), je středová brazilská politická strana. PMDB je největší stranou v Brazílii a má obrovský vliv v kongresu, Senátu, Nejvyšším soudu a v mnoha dalších politických institucích. Pokud se s nimi sblížíme, můžeme z toho mít výhody." # todo: NEW TRANSLATION
 BRA_acquit_workers_party: "Očistit Stranu pracujících" # todo: NEW TRANSLATION
 BRA_acquit_workers_party_desc: "Strana pracujících (PT) je levicová politická strana v Brazílii. Ačkoliv PT nemá velkou podporu v Centrão, má širokou populární podporu po celé zemi." # todo: NEW TRANSLATION
 BRA_the_new_elections: "Nové volby" # todo: NEW TRANSLATION
 BRA_the_new_elections_desc: "Volby. Napjaté časy v Brazílii. Lidé jsou velmi rozděleni. Se PSL, PT a PSDB v soutěži jsou to možná nejnapjatější volby v historii Brazílie!" # todo: NEW TRANSLATION
 BRA_rw_populist: "Pravicový populismus" # todo: NEW TRANSLATION
 BRA_rw_populist_desc: "Po zatčeních a chybách brazilské levice se lidé obracejí k opačné straně a k stranám jako PSL." # todo: NEW TRANSLATION
 BRA_pt_pmdb_coop: "Spolupráce PT-MDB" # todo: NEW TRANSLATION
 BRA_pt_pmdb_coop_desc: "MDB je centristická strana, která má obrovský vliv v Centrão. Prozatím máme špatné vztahy s Centrão, ale můžeme to změnit hledáním podpory u MDB." # todo: NEW TRANSLATION
 BRA_pt_hegemony: "Hegemonie PT" # todo: NEW TRANSLATION
 BRA_pt_hegemony_desc: "Naše strana je už velmi populární v Brazílii. Musíme učinit náš vliv absolutním v naší zemi!" # todo: NEW TRANSLATION
 BRA_rise_electoral_media: "Vzestup volebních médií" # todo: NEW TRANSLATION
 BRA_rise_electoral_media_desc: "Bolsonaro má obrovskou podporu na sociálních sítích, zejména na Twitteru. Je běžné vidět hashtagy nebo lidi podporující prezidenta." # todo: NEW TRANSLATION
 BRA_populist_wave: "Populistická vlna" # todo: NEW TRANSLATION
 BRA_populist_wave_desc: "S vítězstvím Bolsonara začala v Brazílii velká populistická vlna. Od Acre po Rio Grande do Sul má Bolsonaro silnou podporu po celé zemi." # todo: NEW TRANSLATION
 BRA_christian_democracy: "Křesťanská demokracie" # todo: NEW TRANSLATION
 BRA_christian_democracy_desc: "Brazilci chtějí uchovat tradiční hodnoty, například křesťanské hodnoty. Kvůli tomu musíme zavést křesťanskou demokracii." # todo: NEW TRANSLATION
 BRA_restoration_image: "Obnovit image" # todo: NEW TRANSLATION
 BRA_restoration_image_desc: "Po odchodu Cardosa je čas pro jeho nástupce, aby znovu vybudovali a znovu promysleli, čím PSDB může být." # todo: NEW TRANSLATION
 BRA_underdog: "Efekt outsidera" # todo: NEW TRANSLATION
 BRA_underdog_desc: "Být outsider má pro mnohé přitažlivost — bojujete, aniž byste věděli, zda vyhrajete, ale věříte něčemu, za co stojí bojovat. Podobně jako roztlačená liška budeme postupovat dál." # todo: NEW TRANSLATION
 BRA_social_democracy: "Brazilská sociální demokracie" # todo: NEW TRANSLATION
 BRA_social_democracy_desc: "Sociální demokracie zahrnuje široké spektrum levicových ideologií usilujících o větší míru ekonomické a sociální spravedlnosti než většina větví liberalismu. Sociální demokraté se snaží humanizovat kapitalismus, omezit nerovnost a útlak a podporovat demokracii. Náš lid miluje sociálně demokratický systém. Přijměme ho." # todo: NEW TRANSLATION
 BRA_liberal_resurgence: "Obnova liberalismu" # todo: NEW TRANSLATION
 BRA_liberal_resurgence_desc: "Liberalismus je centristická ideologie, která prosazuje práva jednotlivce a zdůrazňuje svobodu před rozšiřováním státní moci. Liberálové obvykle podporují pokrokové sociální politiky v rámci volného trhu a volného obchodu se zbytkem světa. Brazilská populace se stává čím dál liberálnější. Staneme se liberální vládou, která je pro lidi." # todo: NEW TRANSLATION
 BRA_electoral_upset: "Volební překvapení" # todo: NEW TRANSLATION
 BRA_electoral_upset_desc: "Je čas zajistit, aby nám PT už nikdy nesebrala moc, jak se to stalo v pozdějších letech." # todo: NEW TRANSLATION
 BRA_reduce_debts: "Snížit náš dluh" # todo: NEW TRANSLATION
 BRA_reduce_debts_desc: "Abychom zvýšili popularitu strany a zlepšili brazilskou ekonomiku, musíme snížit náš zahraniční dluh." # todo: NEW TRANSLATION
 BRA_expansive_spending: "Expanzivní výdaje" # todo: NEW TRANSLATION
 BRA_expansive_spending_desc: "Můžeme utratit velké množství peněz a výrazně zlepšit ekonomiku investicemi do průmyslu." # todo: NEW TRANSLATION
 BRA_foreign_buyouts: "Usilovat o zahraniční odkupy" # todo: NEW TRANSLATION
 BRA_foreign_buyouts_desc: "Můžeme získat podporu a utratit malé množství peněz, abychom zlepšili naši ekonomiku." # todo: NEW TRANSLATION
 BRA_ciro_gomes: "Ciro Gomes nás podporuje" # todo: NEW TRANSLATION
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, často zkráceně Ciro, je středolevý brazilský politik, právník a akademik ze severovýchodního státu Ceará. V průběhu své kariéry kandidoval na prezidenta v letech 1998, 2002 a naposledy v roce 2018. Nyní je spojen se sociálně demokratickou Stranou demokratické práce (PDT) a nabízí nám svou podporu." # todo: NEW TRANSLATION
 BRA_agrarian_reform: "Agrární reforma" # todo: NEW TRANSLATION
 BRA_agrarian_reform_desc: "Agrární reforma je řešením dlouhodobého problému v Brazílii: velké množství půdy je v rukou velmi malé skupiny lidí. Je čas to ukončit." # todo: NEW TRANSLATION
 BRA_social_programs: "Sociální programy" # todo: NEW TRANSLATION
 BRA_social_programs_desc: "Sociální programy jsou klíčem k pomoci našim lidem." # todo: NEW TRANSLATION
 BRA_cardoso_legacy: "Odkaz Cardosa" # todo: NEW TRANSLATION
 BRA_cardoso_legacy_desc: "Aby se Brazílie stala významnou zemí, musí následovat odkaz svého bývalého prezidenta Fernanda Henrique Cardosa (FHC)." # todo: NEW TRANSLATION
 BRA_psdb_pdt_coalition: "Koalice PSDB-PDT" # todo: NEW TRANSLATION
 BRA_psdb_pdt_coalition_desc: "PSDB byl v posledních letech skutečně sociálně demokratickou stranou. Pokud se sblížíme s dalšími stranami, jako je PDT, můžeme naplnit všechny naše zájmy." # todo: NEW TRANSLATION
 BRA_rise_of_moderates: "Vzestup umírněných" # todo: NEW TRANSLATION
 BRA_rise_of_moderates_desc: "Umírnění politici nyní podpoří naši stranu." # todo: NEW TRANSLATION
 BRA_align_with_other_parties: "Vytvořit novou koalici" # todo: NEW TRANSLATION
 BRA_align_with_other_parties_desc: "Nemůžeme vládnout Brazílii sami. Měli bychom vládnout s jinými stranami, zejména těmi, které naplňují naše zájmy. Ale kterou stranu si vybereme..." # todo: NEW TRANSLATION
 BRA_business_deregulation: "Pro-podnikatelská deregulace" # todo: NEW TRANSLATION
 BRA_business_deregulation_desc: "Pro-podnikatelská deregulace je nejlepší volbou pro mezinárodní investice a podnikatele. To by mělo vytvořit více pracovních míst." # todo: NEW TRANSLATION
 BRA_business_regulation: "Regulace ve prospěch podniků" # todo: NEW TRANSLATION
 BRA_business_regulation_desc: "Regulace ve prospěch podniků je nejlepší volbou pro náš lid a dělníky. To by mělo naplnit jejich požadavky." # todo: NEW TRANSLATION
 BRA_fight_corruption: "Boj proti korupci v naší straně" # todo: NEW TRANSLATION
 BRA_fight_corruption_desc: "PSDB je známý jako strana plná korupčních politiků. Měli bychom bojovat proti korupci kvůli dobru naší země." # todo: NEW TRANSLATION
 BRA_seek_young_vote: "Získat hlasy mládeže" # todo: NEW TRANSLATION
 BRA_seek_young_vote_desc: "Mladí lidé jsou budoucností země. Pokud si získáme jejich podporu, budeme vládnout Brazílii ještě mnoho desetiletí." # todo: NEW TRANSLATION
 BRA_industrial_congolmerates: "Průmyslové konglomeráty" # todo: NEW TRANSLATION
 BRA_industrial_congolmerates_desc: "Brazílie může být velká země, ale není příliš industrializovaná. Je čas znovu rozdmýchat oheň industrializace!" # todo: NEW TRANSLATION
 BRA_revitalize_economy: "Oživit ekonomiku" # todo: NEW TRANSLATION
 BRA_revitalize_economy_desc: "Ekonomický liberalismus a privatizace jsou cestou, jak zlepšit naši ekonomiku!" # todo: NEW TRANSLATION
 BRA_healthcare_reforms: "Reformy zdravotnictví" # todo: NEW TRANSLATION
 BRA_healthcare_reforms_desc: "SUS (Jednotný zdravotní systém) je velmi špatný a nejistý systém zdravotní péče. Jeho zlepšení by mělo zlepšit zdraví našich obyvatel." # todo: NEW TRANSLATION
 BRA_support_from_the_us: "Podpora od USA" # todo: NEW TRANSLATION
 BRA_support_from_the_us_desc: "S Američany na naší straně můžeme získat lepší zbraně i mocného mezinárodního spojence." # todo: NEW TRANSLATION
 BRA_embrace_free_market: "Přijmout volný trh" # todo: NEW TRANSLATION
 BRA_embrace_free_market_desc: "Následováním příkladů zemí jako USA, privatizací společností a průmyslu, můžeme zlepšit naši ekonomiku." # todo: NEW TRANSLATION
 BRA_bastion_of_liberty: "Bašta svobody" # todo: NEW TRANSLATION
 BRA_bastion_of_liberty_desc: "Brazílie bude světovou supervelmocí, kterou si zaslouží. Stane se hlavní baštou demokracie." # todo: NEW TRANSLATION
 BRA_education_reforms: "Reformy vzdělávání" # todo: NEW TRANSLATION
 BRA_education_reforms_desc: "Brazílie má velmi špatné školství. Zlepšením školství můžeme získat podporu." # todo: NEW TRANSLATION
 BRA_pre_campaigning: "Předvolební kampaň" # todo: NEW TRANSLATION
 BRA_pre_campaigning_desc: "Předvolební kampaň může postupně zvýšit naši popularitu." # todo: NEW TRANSLATION
 BRA_agri_buissneses: "Růst agribusinessu" # todo: NEW TRANSLATION
 BRA_agri_buissneses_desc: "Brazílie je země, která do značné míry závisí na zemědělství. Proč tento sektor ještě více nerozšířit?" # todo: NEW TRANSLATION
 BRA_alliances_with_unions: "Aliance s odbory" # todo: NEW TRANSLATION
 BRA_alliances_with_unions_desc: "Odbory v naší zemi jsou zásadní pro náš úspěch. Projevme podporu jejich snahám." # todo: NEW TRANSLATION
 BRA_peacekeeping_contributions: "Příspěvky do mírových misí" # todo: NEW TRANSLATION
 BRA_peacekeeping_contributions_desc: "Mírové mise jsou užitečným způsobem, jak získat zkušenosti pro naše jednotky v cizích terénech, a zároveň signalizují závazek naší země k multilateralismu a práci v mezinárodních organizacích, jako je Organizace spojených národů (OSN)." # todo: NEW TRANSLATION
 BRA_rise_of_bolsonaro: "Vzestup Bolsonara" # todo: NEW TRANSLATION
 BRA_rise_of_bolsonaro_desc: "Dříve pouhý poslanec bez zábran ve svých kontroverzních názorech, Jair Bolsonaro je nyní prezidentem Brazílie." # todo: NEW TRANSLATION
 BRA_brazilian_diplomacy: "Brazilská diplomacie" # todo: NEW TRANSLATION
 BRA_brazilian_diplomacy_desc: "Ačkoliv má Brazílie silnou multilaterální diplomacii, většina lidí ji považuje za 'diplomatického trpaslíka' bez vlivu na mezinárodní scéně. Jmenováním Ernesta Araúja ministrem zahraničí Bolsonaro usiluje o novou dráhu brazilské zahraniční politiky." # todo: NEW TRANSLATION
 BRA_ensure_military_support: "Zajistit podporu armády" # todo: NEW TRANSLATION
 BRA_ensure_military_support_desc: "Prezident Bolsonaro, bývalý kapitán v záloze, má silnou oporu v armádě. Využití této podpory je klíčové pro udržení naší politické základny." # todo: NEW TRANSLATION
 BRA_allow_access_to_guns: "Umožnit přístup k zbraním" # todo: NEW TRANSLATION
 BRA_allow_access_to_guns_desc: "Jedním z hlavních projektů Bolsonara bylo znovu umožnit přístup ke zbraním, podobně jako v USA, protože toto právo mu bylo odebráno v roce 2003 bývalým prezidentem Luem." # todo: NEW TRANSLATION
 BRA_fight_foreign_influence: "Bojovat se zahraničním vlivem" # todo: NEW TRANSLATION
 BRA_fight_foreign_influence_desc: "Kvůli slabému státu je Brazílie neustále ovlivňována cizími zeměmi. Musíme podniknout konkrétní kroky, abychom tomu zabránili." # todo: NEW TRANSLATION
 BRA_no_ideology: "'Bez ideologie' zahraniční politika" # todo: NEW TRANSLATION
 BRA_no_ideology_desc: "Dost toho, aby naši zahraniční politiku diktovala levicová ideologie předchozí vlády. Odchýlíme se od ní a najdeme vlastní cestu." # todo: NEW TRANSLATION
 BRA_improve_mil_conditions: "Zlepšit podmínky v armádě" # todo: NEW TRANSLATION
 BRA_improve_mil_conditions_desc: "Objevuje se častý mýtus, že v případě války má Brazílie munice pouze na dvě hodiny boje. Zvenčí to vypadá, že stav naší armády je bídný. Musíme podniknout kroky, které zvýší důvěru ve schopnosti armády." # todo: NEW TRANSLATION
 BRA_increase_mil_budget: "Zvýšit vojenský rozpočet" # todo: NEW TRANSLATION
 BRA_increase_mil_budget_desc: "Zvýšením podílu státního rozpočtu určeného pro armádu může naše Ministerstvo obrany radikálně změnit podobu ozbrojených sil." # todo: NEW TRANSLATION
 BRA_court_evangelicals: "Naklonit si evangelikální církev" # todo: NEW TRANSLATION
 BRA_court_evangelicals_desc: "Evangelikální církev má v kongresu několik členů a rychle zvyšuje svůj vliv v Brazílii. Pokud si ji nakloníme, zajistíme silnou náboženskou základnu." # todo: NEW TRANSLATION
 BRA_call_paulo_guedes: "Přivolat Paulo Guedese" # todo: NEW TRANSLATION
 BRA_call_paulo_guedes_desc: "Paulo Guedes je ekonom vychovaný na chicagské škole s výraznou monetaristickou agendou úsporných rozpočtů a privatizací. Je také velkým podporovatelem Bolsonara; někteří ho považují za jeho ekonomickou verzi." # todo: NEW TRANSLATION
 BRA_insult_usa: "Urazit Američany" # todo: NEW TRANSLATION
 BRA_insult_usa_desc: "Američané pomohli převratu v roce 1964 a neustále se snaží vměšovat do našich záležitostí a prosazovat globalistickou agendu. DOST jich!" # todo: NEW TRANSLATION
 BRA_insult_china: "Znacionalizovat čínské korporace" # todo: NEW TRANSLATION
 BRA_insult_china_desc: "Číňané se snaží proniknout do země nákupem akcií v našem energetickém sektoru a budováním podniků zde. Musíme jejich akcie vykoupit zákonem a vypudit tyto komunisty!" # todo: NEW TRANSLATION
 BRA_insult_europe: "Urazit evropské vůdce na Twitteru" # todo: NEW TRANSLATION
 BRA_insult_europe_desc: "Bolsonarovo používání Twitteru je známé svou barvitostí. Jen v roce 2019 urazil Francouze, Němce a Švédy. A to jsou jen někteří." # todo: NEW TRANSLATION
 BRA_crackdown_south_american_socialists: "Potlačit jihoamerické socialisty" # todo: NEW TRANSLATION
 BRA_crackdown_south_american_socialists_desc: "Jihoameričtí socialisté, jako Venezuela a Bolívie, byli vždy problémem pro Brazílii i pro své vlastní lidi. Je čas \"osvobodit\" Jižní Ameriku od komunismu!" # todo: NEW TRANSLATION
 BRA_the_caribbean_menace: "Karibská hrozba" # todo: NEW TRANSLATION
 BRA_the_caribbean_menace_desc: "Kuba je od své revoluce hrozbou pro Ameriku, ovlivňující nejen Brazílii, ale i ostatní země Jižní Ameriky! Je čas zachránit kubánský lid!" # todo: NEW TRANSLATION
 BRA_new_domestic_identity: "Nová domácí identita" # todo: NEW TRANSLATION
 BRA_new_domestic_identity_desc: "Po potlačení zahraničního vlivu můžeme vybudovat novou brazilskou identitu, svobodnou od globalismu!" # todo: NEW TRANSLATION
 BRA_court_usa: "Zajistit americkou podporu" # todo: NEW TRANSLATION
 BRA_court_usa_desc: "S Američany na naší straně můžeme získat lepší zbraně i mocného mezinárodního spojence." # todo: NEW TRANSLATION
 BRA_court_israel: "Naklonit si Izrael" # todo: NEW TRANSLATION
 BRA_court_israel_desc: "Předchozí levicové vlády často stály na straně arabských zemí, včetně Íránu, v otázkách Blízkého východu. Přesunutím našeho velvyslanectví do Jeruzaléma pošleme silný signál podpory izraelského postoje." # todo: NEW TRANSLATION
 BRA_talks_with_china: "Přiblížení k BRICS" # todo: NEW TRANSLATION
 BRA_talks_with_china_desc: "Čína má v Brazílii velký obchodní vliv. Brazílie také v minulých letech hodně spolupracovala v rámci BRICS a vytvořila úzké vazby. Proč se k nim znovu nepřiblížit?" # todo: NEW TRANSLATION
 BRA_our_south_american_allies: "Naši jihoameričtí spojenci" # todo: NEW TRANSLATION
 BRA_our_south_american_allies_desc: "Ačkoliv v Jižní Americe je mnoho komunistických zemí, jsou zde také konzervativní a liberální státy, jako Argentina a Paraguay. Hledejme bližší sblížení s nimi." # todo: NEW TRANSLATION
 BRA_be_friend_european_conservatives: "Přiblížení k evropským konzervativcům" # todo: NEW TRANSLATION
 BRA_be_friend_european_conservatives_desc: "Mnoho zemí v Evropě je konzervativních, například Polsko a Německo. Navážeme nové přátelství s těmito zeměmi!" # todo: NEW TRANSLATION
 BRA_invite_nationalists: "Pozvat krajně pravicové vůdce do Brazílie" # todo: NEW TRANSLATION
 BRA_invite_nationalists_desc: "Měli bychom pozvat tvrdě pravicové vůdce na summit a prodiskutovat, jak sladit naše cíle k boji proti globalistickým liberálům a komunistům!" # todo: NEW TRANSLATION
 BRA_modernization_equipment: "Modernizace vybavení" # todo: NEW TRANSLATION
 BRA_modernization_equipment_desc: "Brazilská armáda, námořnictvo a letectvo musí modernizovat své vybavení. Měli bychom investovat do národní vojenské technologie a dovážet nové letouny a zbraně!" # todo: NEW TRANSLATION
 BRA_harsher_conscription: "Přísnější branná povinnost" # todo: NEW TRANSLATION
 BRA_harsher_conscription_desc: "Každý osmnáctiletý musí nastoupit do armády na povinnou roční službu. Nicméně jen malé procento z povolaných slouží po své smlouvě dále. Musíme najít způsoby, jak zvýšit míru setrvání, i kdyby všichni jen hrábli na polích!" # todo: NEW TRANSLATION
 BRA_volunteer_reformation: "Reforma dobrovolnictví" # todo: NEW TRANSLATION
 BRA_volunteer_reformation_desc: "Měli bychom podporovat profesionálnější armádu a zvýšit počet dobrovolníků pomocí propagandy, lepších mezd, kariérních vyhlídek a výhod." # todo: NEW TRANSLATION
 BRA_abundant_force: "Ohromná síla" # todo: NEW TRANSLATION
 BRA_abundant_force_desc: "Vojenská síla Brazílie musí soupeřit se silou všech ostatních jihoamerických zemí dohromady. Surová síla naší armády musí sloužit jako odstrašující prostředek proti jakékoli zahraniční invazi!" # todo: NEW TRANSLATION
 BRA_dealing_with_congress: "Jednání s kongresem" # todo: NEW TRANSLATION
 BRA_dealing_with_congress_desc: "Brazilský kongres je neefektivní a zkorumpovaný. Musíme podniknout konkrétní kroky, například buď jej využít ve svůj prospěch, nebo ho zničit." # todo: NEW TRANSLATION
 BRA_negotiate_centrao: "Jednat s 'Centrão'" # todo: NEW TRANSLATION
 BRA_negotiate_centrao_desc: "PMDB, DEM a další strany jsou součástí bloku politických centristů nazývaného 'Centrão'. Žádný zákon neprojde bez jejich souhlasu, proto s nimi musíme 'jednat' o jejich podpoře." # todo: NEW TRANSLATION
 BRA_make_friends_congress: "Získat přátele v kongresu" # todo: NEW TRANSLATION
 BRA_make_friends_congress_desc: "Získáním klíčových přátel ve všech velkých stranách můžeme udržet kongres pod kontrolou pouze vlivem." # todo: NEW TRANSLATION
 BRA_bolsokids_position: "Dát syny Bolsonara na vysoké pozice" # todo: NEW TRANSLATION
 BRA_bolsokids_position_desc: "Eduardo a Carlos Bolsonaro jsou zákonodárci z Ria a synové Jaira Bolsonara. Uvedením je na prominentní pozice můžeme zajistit kontrolu nad kongresem a kabinetem." # todo: NEW TRANSLATION
 BRA_eduardobolsonaro: "Eduardo Bolsonaro jako diplomat v USA" # todo: NEW TRANSLATION
 BRA_eduardobolsonaro_desc: "Eduardo často cestuje do USA a několik let tam žil. Umístěním ho jako našeho diplomata v USA můžeme zajistit naši pozici na mezinárodní scéně." # todo: NEW TRANSLATION
 BRA_bolsonaro_political_family: "Politická rodina Bolsonaro" # todo: NEW TRANSLATION
 BRA_bolsonaro_political_family_desc: "S široce rozšířeným vlivem v brazilské politice je politická rodina Bolsonaro nyní nejsilnější v Brazílii a má slovo v každé složce politiky. Ale kdo ho nahradí, až Jair zemře?" # todo: NEW TRANSLATION
 BRA_rally_far_right: "Sjednotit krajní pravici!" # todo: NEW TRANSLATION
 BRA_rally_far_right_desc: "Dost korupčních 'centristů' v kongresu! Musíme svolat všechny poslance sklony k radikální pravici do jedné frakce a odstranit 'Centrão'!" # todo: NEW TRANSLATION
 BRA_assign_military_cabinet: "Jmenovat vojenské členy do kabinetu" # todo: NEW TRANSLATION
 BRA_assign_military_cabinet_desc: "Dost civilních zákonodárců a 'odborníků' v kabinetu. Musíme pozvat silné a moudré vojáky, aby vedli zemi železnou pěstí." # todo: NEW TRANSLATION
 BRA_attack_press: "Útok na svobodu tisku" # todo: NEW TRANSLATION
 BRA_attack_press_desc: "Síť Globo je největší zpravodajská a vysílací organizace v zemi a také jeden z největších kritiků Bolsonara. Odebráním jejich televizní a rozhlasové licence je naučíme lekci o loajalitě." # todo: NEW TRANSLATION
 BRA_rally_military: "Sjednotit armádu!" # todo: NEW TRANSLATION
 BRA_rally_military_desc: "Kongres je zkorumpovaný a neefektivní! Jen armáda může skutečně vyřešit problémy této země!" # todo: NEW TRANSLATION
 BRA_auto_coup: "Autopuč" # todo: NEW TRANSLATION
 BRA_auto_coup_desc: "K dnešnímu dni prezident Bolsonaro provede puč proti vlastnímu parlamentu a fakticky bude vládnout dekrety. Bude vytvořen nový kongres s členy armády v systému dvou stran podobném 'letům olova'." # todo: NEW TRANSLATION
 BRA_defund_progressive_policies: "Odstranit financování progresivních politik" # todo: NEW TRANSLATION
 BRA_defund_progressive_policies_desc: "Progresivní sociální politiky týkající se menšin a LGBT jsou mezi evangelikální populací extrémně nepopulární, která to vnímá jako útok na brazilské rodiny. Abychom si dále naklonili evangelikální klérus, musíme zrušit všechny sociální politiky přijaté předchozími vládami!" # todo: NEW TRANSLATION
 BRA_assign_evangelical_judge: "Jmenovat evangelikálního soudce do STF" # todo: NEW TRANSLATION
 BRA_assign_evangelical_judge_desc: "Aby vláda zakotvila pro-evangelikální politiku, Bolsonaro jmenuje 'velmi evangelikálního' soudce Nejvyššího federálního soudu (STF), aby čelil jakémukoli rozhodnutí soudu, které by mohlo brzdit zájmy kléru." # todo: NEW TRANSLATION
 BRA_socialsecurity_reform: "Reforma sociálního zabezpečení" # todo: NEW TRANSLATION
 BRA_socialsecurity_reform_desc: "Je dobře známé, že brazilský důchodový systém je rozbitý. Pokud bude pokračovat dál tak, jak je, výdaje na sociální zabezpečení a jiné povinné platby budou tvořit více než 60 % státního rozpočtu, nezbude prostor pro jiné státní investice, jako školství a zdravotnictví. Paulo Guedes navrhl reformu, která, ač nepopulární, by se tomuto problému postavila." # todo: NEW TRANSLATION
 BRA_tax_reform: "Daňová reforma" # todo: NEW TRANSLATION
 BRA_tax_reform_desc: "Daně v Brazílii jsou extrémně byzantské: existují čtyři různé sazby DPH pro různé sektory ekonomiky (nepočítaje státní DPH) a daňový řád je tak složitý, že by jeho vytištění do knihy mělo velikost rodinného auta. Abychom podpořili růst a přilákali zahraniční investice, musíme náš daňový systém kompletně zjednodušit!" # todo: NEW TRANSLATION
 BRA_privatize_national_companies: "Privatizovat znárodněné společnosti" # todo: NEW TRANSLATION
 BRA_privatize_national_companies_desc: "Ačkoliv jde většinou o tržní ekonomiku, většina brazilského průmyslu, zejména v energetickém sektoru, je stále znárodněná. Musíme zahájit novou vlnu jednání o privatizaci a otevřít brazilský trh novým hráčům." # todo: NEW TRANSLATION
 BRA_mining_amazon: "Těžba v Amazonii" # todo: NEW TRANSLATION
 BRA_mining_amazon_desc: "Amazonie má rozsáhlé, nedotčené naleziště minerálů a ropy v přírodních rezervacích. Měli bychom přijmout zákony umožňující ekonomické využití těchto oblastí." # todo: NEW TRANSLATION
 BRA_glorify_1964_coup: "Oslavit převrat z roku 1964" # todo: NEW TRANSLATION
 BRA_glorify_1964_coup_desc: "Brazilská vojenská diktatura neboli Pátá brazilská republika byla režimem nastoleným 1. dubna 1964, trvajícím až do 15. března 1985 pod postupnými vojenskými vládami. Měla autoritářský a nacionalistický charakter a začala vojenským převratem, který svrhl vládu Joãa Goularta." # todo: NEW TRANSLATION
 BRA_brazilian_hypernationalism: "Brazilský hypernacionalismus" # todo: NEW TRANSLATION
 BRA_brazilian_hypernationalism_desc: "Pracuje se na tom" # todo: NEW TRANSLATION
 BRA_absorb_right_wing: "Pohlcení pravicových stran" # todo: NEW TRANSLATION
 BRA_absorb_right_wing_desc: "Pracuje se na tom" # todo: NEW TRANSLATION
 BRA_appease_centrao: "Uklidnit Centrão" # todo: NEW TRANSLATION
 BRA_appease_centrao_desc: "PMDB, DEM a další strany tvoří blok politických středových stran nazývaný 'Centrão'. Žádný zákon neprojde bez jejich souhlasu, proto s nimi musíme 'vyjednávat' pro jejich podporu." # todo: NEW TRANSLATION
 BRA_olavist_policies: "Olavistické politiky" # todo: NEW TRANSLATION
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho je brazilský esejista, digitální vlivná osobnost a ideolog, který byl novinářem a astrologem. Samozvaný filozof, je zástupcem konzervatismu v Brazílii." # todo: NEW TRANSLATION
 BRA_try_to_coup_psl: "Vytvořit novou stranu" # todo: NEW TRANSLATION
 BRA_try_to_coup_psl_desc: "Bolsonaro má v PSL vnitřní problémy a nakonec stranu opustí. Potřebuje však novou stranu. Tou stranou bude \"Aliança\" a bude to konzervativní strana." # todo: NEW TRANSLATION
 BRA_bolsonarismo: "Bolsonarismus" # todo: NEW TRANSLATION
 BRA_bolsonarismo_desc: "Bolsonarismus je politický fenomén, který se v Brazílii objevil kolem prezidenta-vyvoleného Jairu Bolsonara. Formoval se po prezidentské kampani v roce 2014, představující nový plán v rámci ideálů pravice, podporovaný voliči tehdejšího kongresmana, usilující o omezení moci levice v Brazílii, přirovnáván k thatcherismu, trumpismu a reaganismu." # todo: NEW TRANSLATION
 BRA_make_alliances_with_centrao: "Vytvořit aliance s Centrão" # todo: NEW TRANSLATION
 BRA_make_alliances_with_centrao_desc: "Získáním klíčových přátel ve všech velkých stranách můžeme uvést kongres pod kontrolu pouhým vlivem." # todo: NEW TRANSLATION
 BRA_new_ministries: "Vytvořit nové ministerstva" # todo: NEW TRANSLATION
 BRA_new_ministries_desc: "Pracuje se na tom" # todo: NEW TRANSLATION
 BRA_push_for_economic_liberalisation: "Usilovat o ekonomickou liberalizaci" # todo: NEW TRANSLATION
 BRA_push_for_economic_liberalisation_desc: "Ekonomický liberalismus a privatizace jsou cestou ke zlepšení naší ekonomiky!" # todo: NEW TRANSLATION
 BRA_the_brazilian_dream: "Brazilský sen" # todo: NEW TRANSLATION
 BRA_the_brazilian_dream_desc: "Po celé naší zemi lid hrdě volá po velké zemi, kterou jsme se stali! Svět nás nyní pozná jako republiku skutečně hodnou mezinárodního respektu." # todo: NEW TRANSLATION
 BRA_a_new_way: "Nová cesta" # todo: NEW TRANSLATION
 BRA_a_new_way_desc: "Brazilská republika se zrodila převratem a mnozí předchozí vůdci už řekli, že republiky selhaly. Měli bychom změnit náš politický systém a vrátit se ke starému stylu." # todo: NEW TRANSLATION
 BRA_old_values: "Staré hodnoty" # todo: NEW TRANSLATION
 BRA_old_values_desc: "Potřebujeme konzervativní vládu, zachovávající staré hodnoty." # todo: NEW TRANSLATION
 BRA_side_with_psl: "Postavit se na stranu PSL" # todo: NEW TRANSLATION
 BRA_side_with_psl_desc: "PSL je ideologicky k nám nejblíže. Proč se s nimi neztotožnit?" # todo: NEW TRANSLATION
 BRA_monarchy_model: "Model monarchie" # todo: NEW TRANSLATION
 BRA_monarchy_model_desc: "Bývalé Brazílie císařství bylo ústavní monarchií, ale mnozí si myslí, že potřebujeme silnou monarchii. Jaký bude náš monarchistický systém?" # todo: NEW TRANSLATION
 BRA_modern_monarchies: "Moderní monarchie" # todo: NEW TRANSLATION
 BRA_modern_monarchies_desc: "Měli bychom se inspirovat moderními monarchiemi, jako jsou Velká Británie a Španělsko." # todo: NEW TRANSLATION
 BRA_learnings_from_past: "Poučení z minulosti" # todo: NEW TRANSLATION
 BRA_learnings_from_past_desc: "Učinili jsme mnoho chyb v minulosti jako Impérium. V našem novém Impériu bychom se měli vyvarovat těchto chyb." # todo: NEW TRANSLATION
 BRA_unite_the_people: "Sjednotit lid" # todo: NEW TRANSLATION
 BRA_unite_the_people_desc: "Náš lid je v politice velmi rozdělen. Musíme je sjednotit!" # todo: NEW TRANSLATION
 BRA_monarchist_propaganda: "Monarchistická propaganda" # todo: NEW TRANSLATION
 BRA_monarchist_propaganda_desc: "Abychom obnovili naše Velké Impérium, musí lid více znát systém monarchie." # todo: NEW TRANSLATION
 BRA_restauration: "Restaurace" # todo: NEW TRANSLATION
 BRA_restauration_desc: "Všichni Brazilci, povýšeni národní obnovou, utvrdí zrození Třetího brazilského impéria! Od nynějška vzejdeme jako velmoc na světové scéně!" # todo: NEW TRANSLATION
 BRA_acabar_isso: "To musí skončit!" # todo: NEW TRANSLATION
 BRA_acabar_isso_desc: "Levice zničila ekonomiku země, morálku a často se snaží vnucovat svou ideologii brazilským rodinám. To musí skončit!" # todo: NEW TRANSLATION
 BRA_ending_mamata: "Skončit s 'mamata'" # todo: NEW TRANSLATION
 BRA_ending_mamata_desc: "Brazilští politici a zákonodárci jsou korupční muži, kteří neustále hledají kus státního 'prsníku'. Musíme přimět veřejnost vnímat tuto vládu jako tu, která ukončí korupci v politice." # todo: NEW TRANSLATION
 BRA_new_imperial_university: "Nová císařská univerzita" # todo: NEW TRANSLATION
 BRA_new_imperial_university_desc: "Pedro II., jeden z největších, ne-li největší brazilský vůdce, hodně investoval do vzdělání. Měli bychom sledovat Pedrovo dědictví a zlepšit naše univerzity a školství." # todo: NEW TRANSLATION
 BRA_government_reform: "Reforma vlády" # todo: NEW TRANSLATION
 BRA_government_reform_desc: "Měli bychom napravit chyby a vyvarovat se omylů republiky a stát se největší monarchií na světě!" # todo: NEW TRANSLATION
 BRA_brazilian_traditional_values: "Brazilské tradiční hodnoty" # todo: NEW TRANSLATION
 BRA_brazilian_traditional_values_desc: "Obecně je brazilské obyvatelstvo konzervativní a křesťanské, takže zachování tradičních hodnot zvýší naši podporu." # todo: NEW TRANSLATION
 BRA_fight_crime: "Boj proti zločinu" # todo: NEW TRANSLATION
 BRA_fight_crime_desc: "Zločin je v Brazílii obrovský problém. Zvýšení financování policie pomůže snížit brazilskou míru kriminality." # todo: NEW TRANSLATION
 BRA_the_cisplatina: "Cisplatinská otázka" # todo: NEW TRANSLATION
 BRA_the_cisplatina_desc: "V roce 1828 byla Brazílie nucena vzdát se své kontroly nad jižní Cisplatinskou provincií. Dnes se Cisplatina nazývá Uruguay. Musíme ji znovu získat, buď diplomaticky nebo silou." # todo: NEW TRANSLATION
 BRA_empire_proud: "Císařská sláva" # todo: NEW TRANSLATION
 BRA_empire_proud_desc: "Panování našeho císaře sjednotilo Brazílii a stabilizovalo ji, dovedlo ji k prosperitě a slávě. Také jsme naplnili odkaz Pedra II. Ave Glória! Ave Império!" # todo: NEW TRANSLATION
 BRA_appease_military: "Uklidnit armádu" # todo: NEW TRANSLATION
 BRA_appease_military_desc: "Armáda jsou naši největší stoupenci. V předchozích vládách byla opomíjena. Naplňme jejich potřeby a vyvarujme se chyb předchozích vlád." # todo: NEW TRANSLATION
 BRA_pro_bolsonaro_parties: "Pro-Bolsonaro strany" # todo: NEW TRANSLATION
 BRA_pro_bolsonaro_parties_desc: "Abychom zajistili, že Bolsonaro zůstane u moci, musíme získat podporu některých stran." # todo: NEW TRANSLATION
 BRA_empower_militaries: "Zmocnit armádu" # todo: NEW TRANSLATION
 BRA_empower_militaries_desc: "Armáda by měla držet moc v Brazílii!" # todo: NEW TRANSLATION
 BRA_eneas_legacy: "Odkaz Eneáse" # todo: NEW TRANSLATION
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro byl brazilský politik. Kandidoval na prezidenta třikrát. Byl zakladatelem a vůdcem nacionalistické a konzervativní Strany rekonstrukce národního pořádku (PRONA), obvykle vnímané jako krajní pravice. Také podporoval znárodnění některých odvětví." # todo: NEW TRANSLATION
 BRA_ending_communism: "Konec komunismu" # todo: NEW TRANSLATION
 BRA_ending_communism_desc: "Komunismus je velká pohroma v Brazílii a přinesl lidem jen potíže a ještě více utrpení." # todo: NEW TRANSLATION
 BRA_intervention_in_south_america: "Zásah v Jižní Americe" # todo: NEW TRANSLATION
 BRA_intervention_in_south_america_desc: "Dost těchto jihoamerických socialistů! Je čas vládnout kontinentu jednou provždy!" # todo: NEW TRANSLATION
 BRA_pax_brasilis: "Pax Brasilis" # todo: NEW TRANSLATION
 BRA_pax_brasilis_desc: "Je čas formalizovat skutečný stav: Brazílie je nevyvratitelným vládcem Latinské Ameriky. Je čas ukázat světu, čeho jsme skutečně schopni." # todo: NEW TRANSLATION
 BRA_privatize_petrobas: "Privatizovat Petrobras" # todo: NEW TRANSLATION
 BRA_privatize_petrobas_desc: "Petrobras je státní společnost s prioritou v ropném a rafinérském sektoru. Je také zapojen do několika skandálů s korupcí. Abychom dále rozšířili brazilský soukromý trh, musíme privatizovat Petrobras!" # todo: NEW TRANSLATION
 BRA_federal_pact: "Federální pakt" # todo: NEW TRANSLATION
 BRA_federal_pact_desc: "Federativní pakt, nebo jak je nyní nazýván, fiskální federalismus, je definován v ústavě Federativní republiky Brazílie (články 145 až 162), kde jsou mimo jiné definovány daňové pravomoci subjektů federace a poplatky či veřejné služby, za které jsou zodpovědné." # todo: NEW TRANSLATION
 BRA_center_left_policies: "Středo-levicová politika" # todo: NEW TRANSLATION
 BRA_center_left_policies_desc: "Politický radikalismus vždy končí katastrofou, takže pro přinesení míru a prosperity Brazílii nás povede spíše střední cesta." # todo: NEW TRANSLATION
 BRA_healthcare_reforms_serra: "Reformy zdravotnictví" # todo: NEW TRANSLATION
 BRA_healthcare_reforms_serra_desc: "Veřejné zdravotnictví v Brazílii není nejlepší kvality. Velká část investic do zdraví je odkloněna kvůli korupci. Reforma je nezbytná, aby se zdravotnictví začalo trvale zlepšovat." # todo: NEW TRANSLATION
 BRA_decentralisation_serra: "Politika decentralizace" # todo: NEW TRANSLATION
 BRA_decentralisation_serra_desc: "Brazílie žije s velmi neefektivní a nákladnou byrokracií. S některými politikami decentralizace je možné zlepšit státní byrokracii." # todo: NEW TRANSLATION
 BRA_education_reform_serra: "Reforma vzdělávání" # todo: NEW TRANSLATION
 BRA_education_reform_serra_desc: "Vzdělávání je také problém, který je třeba vyřešit, takže potřebuje reformu." # todo: NEW TRANSLATION
 BRA_support_programs_for_our_students: "Podpůrné programy pro naše studenty" # todo: NEW TRANSLATION
 BRA_support_programs_for_our_students_desc: "Další generace vždy rozhoduje o budoucnosti Brazílie. Pokud těmto generacím nyní pomůžeme, získáme v budoucnu podporu." # todo: NEW TRANSLATION
 BRA_higher_minimun_wage_serra: "Vyšší minimální mzda" # todo: NEW TRANSLATION
 BRA_higher_minimun_wage_serra_desc: "Brazílie trpí socioekonomickou nerovností od své nezávislosti. Od dob Impéria až po moderní republiku náš lid trpěl velkým rozdílem mezi bohatými a chudými. Pokud jim poskytneme federální pomoc, můžeme tuto nerovnost snížit a pomoci současným pracovníkům." # todo: NEW TRANSLATION
 BRA_modernize_brazil: "Modernizovat Brazílii" # todo: NEW TRANSLATION
 BRA_modernize_brazil_desc: "S našimi reformami je Brazílie připravena na obecnou přeměnu, připravena na cestu modernizace!" # todo: NEW TRANSLATION
 BRA_appease_the_congress: "Uklidnit kongres" # todo: NEW TRANSLATION
 BRA_appease_the_congress_desc: "Kongres nám pomůže prosadit naše reformy a učinit Brazílii velkou!" # todo: NEW TRANSLATION
 BRA_investigate_the_workers_party: "Vyšetřit Stranu dělníků" # todo: NEW TRANSLATION
 BRA_investigate_the_workers_party_desc: "Lula a jeho přátelé jsou pro Brazílii nebezpeční. Někteří členové Strany dělníků už byli odhaleni jako korupční, máme tak záminku pokračovat v dalších vyšetřováních." # todo: NEW TRANSLATION

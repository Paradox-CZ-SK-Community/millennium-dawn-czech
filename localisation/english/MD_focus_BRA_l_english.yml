l_english:
  BRA_focus_tree: "Brazilský zaměřovací strom" # todo: NEW TRANSLATION
  BRA_2002_elections: "Volby v roce 2002" # todo: NEW TRANSLATION
  BRA_2002_elections_desc: "S poklesem popularity PSDB vedou Lula a Enéas vyrovnaný souboj s jejich rychle rostoucí popularitou. Tyto volby rozhodnou o budoucnosti Brazílie navždy!" # todo: NEW TRANSLATION
  BRA_lula: "Lula" # todo: NEW TRANSLATION
  BRA_lula_desc: "Luiz Lula da Silva se stal druhým nejvíce zvoleným prezidentem v historii po Ronaldu Reaganovi. Můžete učinit brazilský lid hrdým díky Dělnické straně?" # todo: NEW TRANSLATION
  BRA_serra: "Serra" # todo: NEW TRANSLATION
  BRA_serra_desc: "José Serra, Cardosoův nástupce, se stal novým prezidentem Brazílie. Můžete učinit brazilský lid hrdým a napravit Cardosoovy chyby?" # todo: NEW TRANSLATION
  BRA_eneas: "Enéas" # todo: NEW TRANSLATION
  BRA_eneas_desc: "Enéas Carneiro, brazilský nacionalista inspirovaný odkazem Getúlia Vargase, je nyní prezidentem Brazílie. Dokáže Brazílii učinit silnou a velkou zemí a proměnit Brazílii v globální supervelmoc?" # todo: NEW TRANSLATION
  BRA_nossa_economia: "Naše ekonomika" # todo: NEW TRANSLATION
  BRA_nossa_economia_desc: "Asijská finanční krize z roku 1997 způsobila otřesy na globálních trzích. Zisky Brazílie z masivního exportního průmyslu se tenčily a Cardosovy politiky nedokázaly rychle napravit škody. Pojďme podpořit růst a konečně zvrátit dopady této nejnešťastnější hospodářské recese!" # todo: NEW TRANSLATION
  BRA_the_internal: "Posun směrem ke socialismu" # todo: NEW TRANSLATION
  BRA_the_internal_desc: "Naše země je plná problémů. Jak je vyřešíme? Je socialismus odpovědí?" # todo: NEW TRANSLATION
  BRA_nosso_povo: "Náš lid" # todo: NEW TRANSLATION
  BRA_nosso_povo_desc: "Naše země, tedy Nosso Povo, není bohatá. Nejsme nejsilnější, avšak máme potenciál dělat pro náš lid dobro." # todo: NEW TRANSLATION
  BRA_pay_back_the_imf: "Splatit MMF" # todo: NEW TRANSLATION
  BRA_pay_back_the_imf_desc: "Půjčka, která byla podepsána, musí být plně splacena. Brazílie se musí osamostatnit od zahraničních institucí." # todo: NEW TRANSLATION
  BRA_brazilian_exports: "Brazílský vývoz" # todo: NEW TRANSLATION
  BRA_brazilian_exports_desc: "Brazílie má ekonomiku založenou na mnoha zdrojích. Nyní máme potenciál proměnit naše zdroje v ziskový podnik." # todo: NEW TRANSLATION
  BRA_foreign_companies: "Zahraniční společnosti" # todo: NEW TRANSLATION
  BRA_foreign_companies_desc: "Prvním krokem k hospodářskému rozvoji je umožnit zahraničním společnostem investovat do našich území." # todo: NEW TRANSLATION
  BRA_discuss_the_party: "Diskutovat o straně" # todo: NEW TRANSLATION
  BRA_discuss_the_party_desc: "Strana musí nyní vypracovat svou agendu. Naše kampaň nám vynesla post prezidenta. Budeme dodržovat naše sliby?" # todo: NEW TRANSLATION
  BRA_finalize_the_agenda: "Dokončit agendu" # todo: NEW TRANSLATION
  BRA_finalize_the_agenda_desc: "Agenda musí být schválena za každou cenu." # todo: NEW TRANSLATION
  BRA_root_out_corrpution: "Odstranit korupci" # todo: NEW TRANSLATION
  BRA_root_out_corrpution_desc: "Korupce je problém naší země. Úředníci zpronevěřují peníze a naši politici bývají často zapleteni do skandálů za skandály. Musíme znovu vybudovat důvěru lidu ve vládu!" # todo: NEW TRANSLATION
  BRA_bolsa_familia: "Bolsa Família" # todo: NEW TRANSLATION
  BRA_bolsa_familia_desc: "Bolsa Família je vzdělávací program vyvinutý jako součást sociálních programů Fome Zero. Program má pomoci lidem v chudobě a zajistit, aby děti chodily do školy. Snad díky vzdělávání našeho obyvatelstva získají nástroje vyvést se z chudoby." # todo: NEW TRANSLATION
  BRA_socialism_in_concept: "Socialismus v pojetí" # todo: NEW TRANSLATION
  BRA_socialism_in_concept_desc: "Ačkoli tvrdíme, že socialismus není již naší hlavní platformou, stále můžeme využívat mnoho jeho koncepcí. Jednou z nich by byla lepší zdravotní péče. Rozšíření zdravotnického systému by měla být naše další priorita." # todo: NEW TRANSLATION
  BRA_fome_zero: "Fome Zero" # todo: NEW TRANSLATION
  BRA_fome_zero_desc: "Fome Zero je soubor programů sociální podpory, které by měly přispět ke snižování chudoby v Brazílii. Tyto programy budou důležité pro eliminaci hladu a pro to, aby se lidé vzdělávali a zlepšovali sebe i své rodiny." # todo: NEW TRANSLATION
  BRA_improve_workers_rights: "Zlepšit práva pracovníků" # todo: NEW TRANSLATION
  BRA_improve_workers_rights_desc: "Zákony chránící pracovníky v naší zemi jsou značně nedostatečné. Měli bychom rozšířit ochranu zaměstnanců ve všech odvětvích." # todo: NEW TRANSLATION
  BRA_increase_taxes: "Zvýšení daní" # todo: NEW TRANSLATION
  BRA_increase_taxes_desc: "Zvýšení daní je nezbytné pro to, abychom mohli financovat všechny programy, které vytvoříme." # todo: NEW TRANSLATION
  BRA_improve_the_public_sector: "Zlepšit veřejný sektor" # todo: NEW TRANSLATION
  BRA_improve_the_public_sector_desc: "Veřejný sektor v Brazílii není schopen uspokojit požadavky miliónů Brazílců, kteří jej využívají, kvůli historickému nedostatku investic či zájmu. S větší investicí do veřejného sektoru zajistíme, že ti, kteří jej používají, dostanou slibované služby efektivně." # todo: NEW TRANSLATION
  BRA_social_enterprises: "Sociální podniky" # todo: NEW TRANSLATION
  BRA_social_enterprises_desc: "Veřejné podniky nejsou určeny k privatizaci, ale k podnikům lidu a pro lidi." # todo: NEW TRANSLATION
  BRA_economic_interventionism: "Ekonomický intervencionismus" # todo: NEW TRANSLATION
  BRA_economic_interventionism_desc: "Státní intervence je nutná k ochraně Brazílců před tyranií trhu." # todo: NEW TRANSLATION
  BRA_expand_state_owned_companies: "Rozšířit státní podniky" # todo: NEW TRANSLATION
  BRA_expand_state_owned_companies_desc: "Státní podniky tvoří základ nové brazilské aristokracie. Neměly by být privatizovány, jak to udělala vláda Cardosa, ale měly by být spravovány vládou ve prospěch lidu." # todo: NEW TRANSLATION
  BRA_introduce_new_regulations: "Zavést nové hospodářské regulace" # todo: NEW TRANSLATION
  BRA_introduce_new_regulations_desc: "Musíme za každou cenu chránit spotřebitele a pracovníky, i kdyby to poškodilo naši ekonomiku." # todo: NEW TRANSLATION
  BRA_encourage_consumption: "Podporovat spotřebu" # todo: NEW TRANSLATION
  BRA_encourage_consumption_desc: "Podporou spotřeby v našem obyvatelstvu můžeme stimulovat ekonomický růst směrem k modernější spotřebitelské ekonomice." # todo: NEW TRANSLATION
  BRA_national_developmentalism: "Národní developmentalismus" # todo: NEW TRANSLATION
  BRA_national_developmentalism_desc: "Národní developmentalismus umožnil Brazílii industrializovat se a rychle se rozvíjet. Tyto utveckové politiky by neměly být opuštěny a musíme je zavést." # todo: NEW TRANSLATION
  BRA_social_programs_agenda_lula: "Agenda sociálních programů" # todo: NEW TRANSLATION
  BRA_social_programs_agenda_lula_desc: "Lula, stejně jako celá Dělnická strana, podporují silný stát, který může uspokojit požadavky lidu na důstojný život. Abychom splnili agendu strany, musíme vytvořit nové sociální programy." # todo: NEW TRANSLATION
  BRA_expand_social_benefits: "Rozšířit sociální dávky" # todo: NEW TRANSLATION
  BRA_expand_social_benefits_desc: "Sociální politika, která pomáhá lidem žít důstojný život, je v této době nepochybně nezbytná." # todo: NEW TRANSLATION
  BRA_education_funding: "Financování vzdělání" # todo: NEW TRANSLATION
  BRA_education_funding_desc: "Brazílie dlouhodobě bojuje s negramotností. Větším investováním do vzdělání doufáme, že co nejdříve odstraníme negramotnost." # todo: NEW TRANSLATION
  BRA_university_funding: "Financování univerzit" # todo: NEW TRANSLATION
  BRA_university_funding_desc: "Větší investice do našich univerzit povedou naši zemi k velkosti/velikosti." # todo: NEW TRANSLATION
  BRA_gather_the_teachers_support: "Shromáždit podporu intelektuálů" # todo: NEW TRANSLATION
  BRA_gather_the_teachers_support_desc: "Je to poznání a věda, které dělají naši zemi prosperující." # todo: NEW TRANSLATION
  BRA_increase_the_minimun_wage: "Zvýšit minimální mzdu" # todo: NEW TRANSLATION
  BRA_increase_the_minimun_wage_desc: "Brazílie byla historicky sužována sociálně-ekonomickou nerovností. Od dob císařství po moderní republiku náš lid trpěl nepřekonatelným rozdílem mezi bohatými a chudými. Pokud jim poskytneme federální pomoc zvýšením minimální mzdy, můžeme zmírnit dopady nerovnosti a pomoci současným pracovníkům." # todo: NEW TRANSLATION
  BRA_lula_foreign_policy: "Lulaova zahraniční politika" # todo: NEW TRANSLATION
  BRA_lula_foreign_policy_desc: "Zaměření se na socialistické bratry v jiných zemích nám pomůže diplomaticky i ekonomicky." # todo: NEW TRANSLATION
  BRA_align_to_cuba: "Castrova ostrov" # todo: NEW TRANSLATION
  BRA_align_to_cuba_desc: "Castro a Lula jsou už dlouho dobrými přáteli. Navázání vztahů s Kubou je zásadní, nejen pro nás, ale i pro samotný stát Kuba." # todo: NEW TRANSLATION
  BRA_align_to_venezuela: "Navštivte Cháveze" # todo: NEW TRANSLATION
  BRA_align_to_venezuela_desc: "Chávez a Lula sdílejí společné zájmy a nápady, takže musíme usilovat o formální vztah s Venezuelou." # todo: NEW TRANSLATION
  BRA_align_to_bolivia: "Evoův dobrý soused" # todo: NEW TRANSLATION
  BRA_align_to_bolivia_desc: "Bolívie je nyní vedena Evo Moralezsem, který sdílí společné zájmy s naší zemí a přátelství s Lulou." # todo: NEW TRANSLATION
  BRA_chinese_alignment: "Přátelství s Čínou" # todo: NEW TRANSLATION
  BRA_chinese_alignment_desc: "Čína je supervelmocí zítřka. Překoná USA ve všech ohledech. Musíme k nim být blíže." # todo: NEW TRANSLATION
  BRA_chinese_trade: "Obchodování s Čínou" # todo: NEW TRANSLATION
  BRA_chinese_trade_desc: "Čína, hlavní velmoc na východě, zaznamenala masivní ekonomický růst od konce občanské války. Umístěním se po jejich spojencích jako jejich spojenci se můžeme pokusit využít jejich úspěchů a investic pro sebe." # todo: NEW TRANSLATION
  BRA_brics_investments: "Investice BRICS" # todo: NEW TRANSLATION
  BRA_brics_investments_desc: "Úzčí vztahy s BRICS posílí ekonomiku." # todo: NEW TRANSLATION
  BRA_international_support: "Mezinárodní podpora" # todo: NEW TRANSLATION
  BRA_international_support_desc: "Brazílie se stane světelným majákem prosperity po celém světě!" # todo: NEW TRANSLATION
  BRA_the_workers_party_political_path: "Diskutovat o straně" # todo: NEW TRANSLATION
  BRA_the_workers_party_political_path_desc: "Strana musí nyní vypracovat svou agendu, protože naše kampaň nám zajistila post prezidenta. Budeme dodržovat naše sliby?" # todo: NEW TRANSLATION
  BRA_a_promise_to_keep: "Slib dodržet" # todo: NEW TRANSLATION
  BRA_a_promise_to_keep_desc: "Naše země, tedy Nosso Povo, není bohatá. Neníme nejsilnější, avšak máme potenciál dělat správně pro náš lid." # todo: NEW TRANSLATION
  BRA_align_centrao: "Sblížení Centrão" # todo: NEW TRANSLATION
  BRA_align_centrao_desc: "Těsnější spolupráce s Centrão nám v kongresu zajistí politickou podporu." # todo: NEW TRANSLATION
  BRA_media_tatics: "Mediální taktiky" # todo: NEW TRANSLATION
  BRA_media_tatics_desc: "Financování médií nám pomůže šířit propagandu." # todo: NEW TRANSLATION
  BRA_mensalao: "Mensalão" # todo: NEW TRANSLATION
  BRA_mensalao_desc: "Potřebujeme politickou podporu a nezáleží na tom, jak ji získáme." # todo: NEW TRANSLATION
  BRA_crush_corruption: "Odstranit korupci" # todo: NEW TRANSLATION
  BRA_crush_corruption_desc: "Korupce je problém naší země. Úředníci zpronevěřují peníze a naši politici bývají často zapleteni do skandálů za skandály. Musíme znovu vybudovat důvěru lidu ve vládu!" # todo: NEW TRANSLATION
  BRA_push_for_an_agrarian_reform: "Pozemková reforma" # todo: NEW TRANSLATION
  BRA_push_for_an_agrarian_reform_desc: "Agrární reforma je řešením dlouhodobého problému Brazílie. Většina našich zemědělských farem je monopolizována jen několikamil lidmi, a tím pádem jsou uzavřeny cesty pro malé farmáře k jejich růstu či zlepšení. Je načase to ukončit." # todo: NEW TRANSLATION
  BRA_an_example_of_honesty: "Příklad poctivosti" # todo: NEW TRANSLATION
  BRA_an_example_of_honesty_desc: "Lula bude vzorem politika pro celou Brazílii!" # todo: NEW TRANSLATION
  BRA_western_investments: "Západní investice" # todo: NEW TRANSLATION
  BRA_western_investments_desc: "Získávání investic od vyspělých a bohatých zemí Západu, jako jsou Německo a USA, by mohlo pomoci naší ekonomice!" # todo: NEW TRANSLATION
  BRA_eastern_investments: "Východní investice" # todo: NEW TRANSLATION
  BRA_eastern_investments_desc: "Čína, hlavní velmoc na Východě, zažila od konce občanské války obrovský hospodářský růst. Tím, že se prohlásíme za jejich spojence, můžeme zkusit využít jejich úspěchů a investic pro sebe." # todo: NEW TRANSLATION
  BRA_our_own_industry: "Náš vlastní průmysl" # todo: NEW TRANSLATION
  BRA_our_own_industry_desc: "Můžeme povzbudit brazilské investory, aby reinvestovali do naší vlastní ekonomiky, pokud zajistíme stabilní ekonomiku." # todo: NEW TRANSLATION
  BRA_new_wave_ideas: "Nové proudy myšlení" # todo: NEW TRANSLATION
  BRA_new_wave_ideas_desc: "Nyní, když se naše země stabilizovala a stala se mocností, kterou měla být, musíme se rozhodnout, jak nejlépe rozšířit naši sféru vlivu v zahraničí." # todo: NEW TRANSLATION
  BRA_global_diplomacy: "Globální diplomacie" # todo: NEW TRANSLATION
  BRA_global_diplomacy_desc: "Spojené státy, Evropa, Čína, Rusko a Japonsko, hlavní země světa, usilují o naši pozornost a naši přízeň. Ale ke komu bychom se měli spřátelit?" # todo: NEW TRANSLATION
  BRA_align_to_nato: "NATO" # todo: NEW TRANSLATION
  BRA_align_to_nato_desc: "Brazílie dlouhodobě úzce spolupracuje se zeměmi NATO. Jedním z našich nejtrvalějších partnerů je Spojené státy. Přirozeně, navázání užších vazeb nebude náročný úkol." # todo: NEW TRANSLATION
  BRA_non_aligned: "Nezařazené" # todo: NEW TRANSLATION
  BRA_non_aligned_desc: "Kolonisté z dávných dob sem přišli hledat nový život a chtěli se oprostit od politiky velkých evropských mocností. Měli bychom je a jejich odkaz ctít tím, že zůstaneme nezařazení a zachováme naši neutralitu v konfliktech, které teprve přijdou." # todo: NEW TRANSLATION
  BRA_eastern_alignment: "Východní orientace" # todo: NEW TRANSLATION
  BRA_eastern_alignment_desc: "Brazílie v uplynulých letech hodně spolupracovala s Čínou a BRICS a vytvořila pevné vazby. Proč se s nimi znovu nespojit?" # todo: NEW TRANSLATION
  BRA_growth_through_freedom: "Růst prostřednictvím svobody" # todo: NEW TRANSLATION
  BRA_growth_through_freedom_desc: "Rozšíření našich soukromých podniků nám vybuduje lepší hospodářskou základnu pro pokračující hospodářský růst." # todo: NEW TRANSLATION
  BRA_legalize_independent_amazonian_development: "Legalizovat nezávislý amazonský rozvoj" # todo: NEW TRANSLATION
  BRA_legalize_independent_amazonian_development_desc: "Rozvoj Amazonie je v současnosti silně regulován a nesmí být prováděn nezávisle na jednotlivých společnostech. Měli bychom zvážit uvolnění regulací v různých sektorech rozvoje, které by umožnily nezávislý rozvoj od stavebnictví, zemědělství a těžebních firem." # todo: NEW TRANSLATION
  BRA_build_fortaleza: "Rozšířit Fortaleza" # todo: NEW TRANSLATION
  BRA_build_fortaleza_desc: "Fortaleza je významné město, které by uvítalo investice pro jasnější hospodářskou budoucnost." # todo: NEW TRANSLATION
  BRA_brazilian_research_and_development: "Brazilský výzkum a vývoj" # todo: NEW TRANSLATION
  BRA_brazilian_research_and_development_desc: "Výzkum a vývoj vojenského zaměření jsou nesmírně důležité a klíčové pro naše hospodářské úsilí." # todo: NEW TRANSLATION
  BRA_develop_recife: "Rozvíjet Recife" # todo: NEW TRANSLATION
  BRA_develop_recife_desc: "Recife je významné přístavní město, kterému by mělo být povoleno růst. Jeho schopnost snadno získávat zboží ze zahraničí z něj dělá primární cíl pro rozvoj." # todo: NEW TRANSLATION
  BRA_northeastern_stimulus: "Stimul severovýchodu" # todo: NEW TRANSLATION
  BRA_northeastern_stimulus_desc: "Některé naše severní oblasti podél pobřeží by potřebovaly rozvoj." # todo: NEW TRANSLATION
  BRA_rio_employment_projects: "Rio projekty zaměstnanosti" # todo: NEW TRANSLATION
  BRA_rio_employment_projects_desc: "V důsledku nových vládních politik koluje v Rio více peněz v místní ekonomice. Budoucnost nikdy nevypadala jasnější!" # todo: NEW TRANSLATION
  BRA_foreign_research_methods: "Zahraniční výzkumné metody" # todo: NEW TRANSLATION
  BRA_foreign_research_methods_desc: "Zahraniční vědci by měli být využíváni k podpoře našich vědeckých oddělení." # todo: NEW TRANSLATION
  BRA_energy_mining_ministry: "Ministerstvo energie a těžby" # todo: NEW TRANSLATION
  BRA_energy_mining_ministry_desc: "Ministerstvo energie a těžby – MME má jako institucionální poslání formulovat a zajistit provádění veřejných politik pro udržitelnou správu energetických a minerálních zdrojů, přispívající k socioekonomickému rozvoji země." # todo: NEW TRANSLATION
  BRA_amazonian_el_dorado: "Amazonijské Eldorádo" # todo: NEW TRANSLATION
  BRA_amazonian_el_dorado_desc: "Manaus je skrytý klenot v Amazonii. Krása a potenciál turistického ruchu v této oblasti by mohly pro místní ekonomiku poskytnout prospěšné pracovní příležitosti." # todo: NEW TRANSLATION
  BRA_presal: "Rozvoj PRÉ-SAL" # todo: NEW TRANSLATION
  BRA_presal_desc: "PRÉ-SAL je nedávno objevená hlubokomořní ropná rezerva nacházející se v pre-saltových vrstvách na mořském dně. Zásoby pre-saltu nalezené podél brazilského pobřeží jsou nejhlubšími zásobami na světě a obsahují miliardy možných barelů lehké ropy." # todo: NEW TRANSLATION
  BRA_develop_the_interior_and_amazon: "Rozvíjet vnitrozemí a Amazonii" # todo: NEW TRANSLATION
  BRA_develop_the_interior_and_amazon_desc: "Musíme rozvíjet území, aby se zlepšily životní podmínky lidí žijících v Amazonii a ve vnitrozemí Brazílie." # todo: NEW TRANSLATION
  BRA_develop_sp_mg_and_the_south: "Rozvíjet jihovýchod a jih" # todo: NEW TRANSLATION
  BRA_develop_sp_mg_and_the_south_desc: "Velká města, jako São Paulo a Curitiba, jsou dobře rozvinutá. Musíme rozvíjet více měst v jihovýchodní a jižní části země!" # todo: NEW TRANSLATION
  BRA_major_development_projects: "Velké rozvojové projekty" # todo: NEW TRANSLATION
  BRA_major_development_projects_desc: "Abychom zlepšili brazilskou ekonomiku a průmysl, investujeme do národního průmyslového sektoru prostřednictvím Ministerstva dopravy a veřejných prací." # todo: NEW TRANSLATION
  BRA_expanded_brazilian_economy: "Rozšířená brazilská ekonomika" # todo: NEW TRANSLATION
  BRA_expanded_brazilian_economy_desc: "Velké projekty v zemi nám pomohly zlepšit naši ekonomiku!" # todo: NEW TRANSLATION
  BRA_santos_oilfields: "Rozvoj offshore ropných polí v zálivu Santos" # todo: NEW TRANSLATION
  BRA_santos_oilfields_desc: "Záliv Santos je velmi bohatá oblast z hlediska ropy. Pokud tuto oblast rozvineme, mohli bychom zvýšit naši ekonomiku!" # todo: NEW TRANSLATION
  BRA_petrobras_tech: "Technologie Petrobras" # todo: NEW TRANSLATION
  BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) je kótovaná společnost, jejímž majoritním akcionářem je vláda Brazílie, a je tedy státním podnikem smíšené ekonomiky. Jejím prioritním odvětvím je sektor ropy a rafinérií. S její technologií můžeme zlepšit naše ropné zásoby a naše rafinérie!" # todo: NEW TRANSLATION
  BRA_canadian_vale_incorporation: "Inkorporace kanadské Vale" # todo: NEW TRANSLATION
  BRA_canadian_vale_incorporation_desc: "Vale je brazilská nadnárodní těžební společnost a jeden z největších logistických operátorů v zemi. Je také jednou z největších těžebních společností na světě a největším producentem železné rudy, pelet a niklu. Společnost má také některé provozy v Kanadě. Pokud podnikneme kroky, aby byla kanadská Vale těsněji začleněna do mateřské společnosti, získáme zdroje a zároveň udržíme přátelské vztahy s Kanadou!" # todo: NEW TRANSLATION
  BRA_fossil_fuel_industry: "Průmysl fosilních paliv" # todo: NEW TRANSLATION
  BRA_fossil_fuel_industry_desc: "Všechno, co se říká o \"udržitelném rozvoji\" a ochraně životního prostředí, je velká lež. Vytěžme zdroje z přírody!" # todo: NEW TRANSLATION
  BRA_clean_energy_path: "Cesta čisté energie" # todo: NEW TRANSLATION
  BRA_clean_energy_path_desc: "Jsme vlastníky většiny amazonského pralesa, s tímto na paměti musíme chránit životní prostředí pro budoucí generace." # todo: NEW TRANSLATION
  BRA_comperj: "COMPERJ" # todo: NEW TRANSLATION
  BRA_comperj_desc: "COMPERJ je navrhovaný petrochemický komplex v Riu. Měli bychom do toho investovat!" # todo: NEW TRANSLATION
  BRA_develop_angra3: "Rozvíjet ANGRA3" # todo: NEW TRANSLATION
  BRA_develop_angra3_desc: "ANGRA3 je plánovaná jaderná elektrárna v Angra dos Reis. Měli bychom do toho investovat!" # todo: NEW TRANSLATION
  BRA_presal_dev: "Rozvoj PRÉ-SAL" # todo: NEW TRANSLATION
  BRA_presal_dev_desc: "PRÉ-SAL je nedávno objevené hlubokomořské ložisko ropy nacházející se v pre-salových skalních vrstvách na mořském dně. Pre-sal rezervy nalezené podél brazilského pobřeží jsou nejhlubší rezervy na světě a obsahují miliardy potenciálních barelů lehké ropy." # todo: NEW TRANSLATION
  BRA_solar_power_sertao: "Rozšíření solární energie v Sertão" # todo: NEW TRANSLATION
  BRA_solar_power_sertao_desc: "Sertão je velmi vyprahlý a horký region. Bylo by skvělé investovat do solární energie v této oblasti!" # todo: NEW TRANSLATION
  BRA_the_countryside: "Venkov" # todo: NEW TRANSLATION
  BRA_the_countryside_desc: "Většina obyvatel Brazílie žije na východním pobřeží země, avšak značná část vnitřních oblastí, která je zodpovědná za pěstování velké části agrárních produktů, které vyvážíme a používáme ve městech, vyrůstá právě tady na našem venkově. Měli bychom prozkoumat a zlepšit venkov a bohatství, které poskytuje." # todo: NEW TRANSLATION
  BRA_expand_commercialized_sugar_cane: "Rozšíření komerční produkce cukrové třtiny" # todo: NEW TRANSLATION
  BRA_expand_commercialized_sugar_cane_desc: "Cukrová třtina je jednou z našich klíčových plodin v Brazílii. Měli bychom dále rozšířit komerční stránku produkce cukrové třtiny s cílem podpořit další agro-průmyslový rozvoj v zemi." # todo: NEW TRANSLATION
  BRA_increase_grain_exports: "Zvýšit vývoz obilí" # todo: NEW TRANSLATION
  BRA_increase_grain_exports_desc: "Zemědělství v Brazílii je obrovský průmysl, na jehož produkci obilí se podílí velká část. Měli bychom se zaměřit na rozšíření produkce obilí a zvýšit jeho vývoz do zahraničí, čímž posílíme naši dominanci v exportech primárního sektoru." # todo: NEW TRANSLATION
  BRA_coffee_plantations: "Plantáže kávy" # todo: NEW TRANSLATION
  BRA_coffee_plantations_desc: "Klima Brazílie je mimořádně vhodné pro plantáže kávy a od konce 19. století jsme byli významným producentem kávy. Cílené dotace a rozšíření více komerčních plantáží kávy povedou k významnému nárůstu HDP země." # todo: NEW TRANSLATION
  BRA_apirary_expansions: "Rozšíření včelínů" # todo: NEW TRANSLATION
  BRA_apirary_expansions_desc: "Rozsáhlé travnaté pláně Brazílie a jejich louky mají nádherné květinové plochy a místní vegetace je vhodná pro produkci čerstvého a organického medu. Pokud budeme nadále rozšiřovat včelíny v těchto regionech, můžeme dále rozšiřovat naše komerční agrární vývozy." # todo: NEW TRANSLATION
  BRA_tobacco_plantations: "Plantáže tabáku" # todo: NEW TRANSLATION
  BRA_tobacco_plantations_desc: " severovýchodní oblast naší země má řadu tabákových plantáží, které pomohly stabilizovat ekonomiku a udržet ji nad vodou v této oblasti." # todo: NEW TRANSLATION
  BRA_expand_corn_production: "Rozšířit produkci kukuřice" # todo: NEW TRANSLATION
  BRA_expand_corn_production_desc: "Kukuřice se stala klíčovým zdrojem v ekonomice naší země. Měli bychom pokračovat v využívání produkce kukuřice ve prospěch země a pro diverzifikaci zemědělských produktů, které v zemiprodukujeme." # todo: NEW TRANSLATION
  BRA_tea_plantations: "Čajové plantáže" # todo: NEW TRANSLATION
  BRA_tea_plantations_desc: "Některé regiony se orientovaly na čajovou produkci díky našemu klimatu, které je pro růst čaje a čajových listů mimořádně příznivé. Měli bychom nadále sledovat trend nastolený před lety a rozšířit komerční čajové plantáže." # todo: NEW TRANSLATION
  BRA_vineyard_expansions: "Rozšíření vinic" # todo: NEW TRANSLATION
  BRA_vineyard_expansions_desc: "Hroznové vinice v kopcovitých travnatých krajinách a podél pobřeží produkují některé z nejlepších hroznů, jaké západní polokoule nabízí. Díky nim vinice produkují světově proslulé víno, které se vyváží do celého světa a vyhledáváno v různých trzích po světě." # todo: NEW TRANSLATION
  BRA_help_the_farmers: "Pomoc farmářům" # todo: NEW TRANSLATION
  BRA_help_the_farmers_desc: "Farmáři jsou klíčovou součástí naší ekonomiky. Měli bychom se zaměřit na to, abychom pomohli farmářům, aby nejen zůstali v podnikání, ale aby podpořili naši soběstačnost." # todo: NEW TRANSLATION
  BRA_agrotech: "Investice do AgroTech" # todo: NEW TRANSLATION
  BRA_agrotech_desc: "Aby se zlepšily farmy, musíme investovat do zemědělské technologie!" # todo: NEW TRANSLATION
  BRA_agricultural_protectionism: "Zemědělský protekcionismus" # todo: NEW TRANSLATION
  BRA_agricultural_protectionism_desc: "Jako pilíř naší potravinové soběstačnosti musí být naše zemědělské odvětví chráněno před zahraničními zájmy!" # todo: NEW TRANSLATION
  BRA_free_trade_agro_producs: "Volný obchod s agroprodukty" # todo: NEW TRANSLATION
  BRA_free_trade_agro_producs_desc: "Zahraniční země mají zájem o naše agroprodukty. Měli bychom liberalizovat trh s agroprodukty, aby se zlepšila naše ekonomika!" # todo: NEW TRANSLATION
  BRA_support_the_unions: "Podpora odborů" # todo: NEW TRANSLATION
  BRA_support_the_unions_desc: "Odbory v naší zemi jsou nedílnou součástí našeho úspěchu. Pojďme vyjádřit souhlas s takovými snahami." # todo: NEW TRANSLATION
  BRA_pro_union: "Pro odbory" # todo: NEW TRANSLATION
  BRA_pro_union_desc: "Stačí říct, že podporujete odbory? To je jedna věc. Je něco jiného je aktivně podporovat na úkor své pověsti." # todo: NEW TRANSLATION
  BRA_agrarian_economy: "Zemědělská ekonomika" # todo: NEW TRANSLATION
  BRA_agrarian_economy_desc: "Naše země byla založena na cukrových plantážích. Vraťme se do doby, kdy byly zemědělské komodity naším hlavním vývozem." # todo: NEW TRANSLATION
  BRA_support_international_bankers: "Získat podporu mezinárodních bankéřů" # todo: NEW TRANSLATION
  BRA_support_international_bankers_desc: "Pro zlepšení naší ekonomiky je třeba získat podporu mezinárodních bankéřů." # todo: NEW TRANSLATION
  BRA_help_business_owners: "Pomoc majitelům podniků" # todo: NEW TRANSLATION
  BRA_help_business_owners_desc: "Musíme pomoci majitelům podniků, kteří nesou velkou část naší ekonomiky." # todo: NEW TRANSLATION
  BRA_support_industries: "Podpora průmyslových konglomerátů" # todo: NEW TRANSLATION
  BRA_support_industries_desc: "Brazílie může být velká země, ale není příliš průmyslově vyspělá. Je čas znovu zapálit oheň industrializace!" # todo: NEW TRANSLATION
  BRA_further_industrialization: "Další industrializace" # todo: NEW TRANSLATION
  BRA_further_industrialization_desc: "Průmyslové projekty po celé Brazílii zlepšují naši ekonomiku. Pokračujme v těchto projektech!" # todo: NEW TRANSLATION
  BRA_neighborly_development: "Sousedský rozvoj" # todo: NEW TRANSLATION
  BRA_neighborly_development_desc: "Naši sousedé potřebují naši pomoc. Jižní Amerika je zralé jablko, které má být sklizeno. Buďme těmi, kteří tento nevyužitý potenciál využijí." # todo: NEW TRANSLATION
  BRA_the_guays: "Guays" # todo: NEW TRANSLATION
  BRA_the_guays_desc: "Paraguay a Uruguay jsou důležitými členy naší sféry. Mezi nimi se musíme dohodnout a uvědomit si, že si navzájem můžeme pomoci v nadcházejících dobách." # todo: NEW TRANSLATION
  BRA_argentina: "Argentina" # todo: NEW TRANSLATION
  BRA_argentina_desc: "Argentina byla vždy dlouhodobým rivalem. To je důsledek historicky opozičně orientovaných nadřízených, nikoliv volba samotných. Jako dvě nejvíce vojensky schopné země na kontinentu je spolupráce mezi námi nezbytná pro náš společný ekonomický růst." # todo: NEW TRANSLATION
  BRA_bolivia: "Bolívie" # todo: NEW TRANSLATION
  BRA_bolivia_desc: "Bolívie je národ handicapovaný minulými válkami, který by mohl být ochoten s námi ekonomicky spolupracovat pro náš prospěch i jejich vlastní." # todo: NEW TRANSLATION
  BRA_northerners: "Severáci" # todo: NEW TRANSLATION
  BRA_northerners_desc: "Země naší severní sousedství jsou historicky nestabilní; změna to ne jen zajistí naše hranice, ale i vzájemný ekonomický růst." # todo: NEW TRANSLATION
  BRA_western_coastal_countries: "Západo pobřežní státy" # todo: NEW TRANSLATION
  BRA_western_coastal_countries_desc: "Chile, Peru a Ekvádor jsou země, které ztratily mnoho výhod moderní doby. Pomoct jim zlepšit jejich situaci a můžeme dále posílit naše vlastní ekonomické zájmy." # todo: NEW TRANSLATION
  BRA_the_way_we_judge: "Způsob, jakým posuzujeme" # todo: NEW TRANSLATION
  BRA_the_way_we_judge_desc: "Prvním krokem k rozhodnutí, kým jsme, je rozhodnout, koho a jak posuzujeme." # todo: NEW TRANSLATION
  BRA_isolationism: "Izolacionismus" # todo: NEW TRANSLATION
  BRA_isolationism_desc: "Svět je strašidelné a zvrhlé místo. Vraťme se k nové doktríně izolacionismu." # todo: NEW TRANSLATION
  BRA_the_country_of_brotherly_love: "Země bratrské lásky" # todo: NEW TRANSLATION
  BRA_the_country_of_brotherly_love_desc: "Brazílie se stane majákem naděje a symbolem bratrské lásky." # todo: NEW TRANSLATION
  BRA_restrict_travelers: "Omezit cestovatele" # todo: NEW TRANSLATION
  BRA_restrict_travelers_desc: "Příliv lidí z jiných zemí do naší velké země se stal vážným problémem. Tito cestovatelé se stali pohromou naší části světa. Turismus musí být prověřován a omezen a tito turisté a cestovatelé musí mít vstup do země zakázán." # todo: NEW TRANSLATION
  BRA_shut_down_the_borders: "Uzavřít hranice" # todo: NEW TRANSLATION
  BRA_shut_down_the_borders_desc: "Dalším způsobem, jak omezit tok lidí po celé zemi, je uzavřít naše hranice a posílit vojenskou přítomnost podél nich." # todo: NEW TRANSLATION
  BRA_brazil_first: "Brazílie na prvním místě" # todo: NEW TRANSLATION
  BRA_brazil_first_desc: "Brazílie nade všemi. Žádného státu pod ní." # todo: NEW TRANSLATION
  BRA_gunboat_diplomacy: "Dělostřelecká diplomacie" # todo: NEW TRANSLATION
  BRA_gunboat_diplomacy_desc: "Sousední země by byly pro expanzi hlavními cíli. Vezměme je do našeho osídlení. Některé menší země by bylo lepší integrovat do našeho velkého státu, nejlépe silou." # todo: NEW TRANSLATION
  BRA_brazil_above_all: "Brazílie nade všemi" # todo: NEW TRANSLATION
  BRA_brazil_above_all_desc: "Dáváme naši zemi před potřeby či touhy kohokoliv jiného." # todo: NEW TRANSLATION
  BRA_the_international_mediator: "Mezinárodní prostředník" # todo: NEW TRANSLATION
  BRA_the_international_mediator_desc: "Velká Federativní republika Brazílie zaujímá jednu z nejunikátnějších pozic na světě. Zůstává jednou z největších zemí, která není výrazně zaujatá v jednom směru. Navíc naše poloha mezi Východem a Západem nám umožňuje pochopit obě strany." # todo: NEW TRANSLATION
  BRA_strength_in_cooperation: "Síla ve spolupráci" # todo: NEW TRANSLATION
  BRA_strength_in_cooperation_desc: "Největší síla, kterou zde v tomto světě můžeme mít, jsou naši vybraní přátelé." # todo: NEW TRANSLATION
  BRA_visit_every_country: "Navštívit každou zemi" # todo: NEW TRANSLATION
  BRA_visit_every_country_desc: "Cílem by mělo být navázat vztahy se všech 195 zemí světa." # todo: NEW TRANSLATION
  BRA_support_the_little_guys: "Podpora malých států" # todo: NEW TRANSLATION
  BRA_support_the_little_guys_desc: "Náš první krok je postavit se za malé státy. Guyana a Surinam by mohly využít naši trvalou podporu." # todo: NEW TRANSLATION
  BRA_a_global_power: "Globální velmoc" # todo: NEW TRANSLATION
  BRA_a_global_power_desc: "Brazílie se stane novou supervelmocí na světové scéně." # todo: NEW TRANSLATION
  BRA_nosso_exercito: "Naše armáda" # todo: NEW TRANSLATION
  BRA_nosso_exercito_desc: "Naše armáda má mnoho problémů. Měli bychom začít řešit tyto nedostatky." # todo: NEW TRANSLATION
  BRA_marinha_do_brasil: "Brazilské námořnictvo" # todo: NEW TRANSLATION
  BRA_marinha_do_brasil_desc: "Brazílie má dlouhé pobřeží a naše námořnictvo nedostatečně pokrývá naše vzdušné, říční ani vodní prostory." # todo: NEW TRANSLATION
  BRA_imbel: "IMBEL" # todo: NEW TRANSLATION
  BRA_imbel_desc: "Investování do IMBEL nám umožní nadále rozvíjet brazilský obranný průmysl. IMBEL působí jako hlavní konglomerát brazilského ozbrojeného sil. Podporovat IMBEL, aby vyráběl a uspokojoval trvalou poptávku armády, bude navždy proarmádu celkovým užitkem." # todo: NEW TRANSLATION
  BRA_amazonian_high_command: "Amazonijské vojenské velitelství" # todo: NEW TRANSLATION
  BRA_amazonian_high_command_desc: "Divočina Amazonie nabízí širokou škálu potenciálních kontaktů s nepřáteli. Zřízení Amazonijského vojenského velitelství nám umožní lépe koordinovat s místní policií, zvládání katastrof a koordinovat reakce na protiobchodní operace." # todo: NEW TRANSLATION
  BRA_modern_artillery: "Moderní dělostřelectvo" # todo: NEW TRANSLATION
  BRA_modern_artillery_desc: "Nelze opustit staré doktríny efektivního využití dělostřelectva. Brazílie musí být soběstačná a vybudovat si vlastní moderní dělostřelectvo." # todo: NEW TRANSLATION
  BRA_strength_on_land: "Síla na souši" # todo: NEW TRANSLATION
  BRA_strength_on_land_desc: "Zaměření našich ozbrojených sil by mělo spočívat na pozemních silách. Brazílie musí být silná na souši." # todo: NEW TRANSLATION
  BRA_homemade_rifles: "Domácí pušky" # todo: NEW TRANSLATION
  BRA_homemade_rifles_desc: "Pušky lze snadno sestavit doma pro případ nutnosti." # todo: NEW TRANSLATION
  BRA_western_military_factories: "Západní vojenské továrny" # todo: NEW TRANSLATION
  BRA_western_military_factories_desc: "Západ je ideálním místem pro rozšíření našich vojenských průmyslů." # todo: NEW TRANSLATION
  BRA_northeastern_military_factories: "Vojenské továrny na severovýchodě" # todo: NEW TRANSLATION
  BRA_northeastern_military_factories_desc: "Fortaleza a Recife jsou důležitá místa na severovýchodním pobřeží. Možná bychom zde mohli vybudovat zbrojní továrny k podpoře našich rozšiřujících ozbrojených sil." # todo: NEW TRANSLATION
  BRA_national_drydocks: "Národní suché doky" # todo: NEW TRANSLATION
  BRA_national_drydocks_desc: "Naše námořnictvo potřebuje další suché doky. Rozšíření kapacit suchých doků bude klíčové pro naši námořní flotilu." # todo: NEW TRANSLATION
  BRA_sao_paulo_naval_industries: "Námořní průmysl São Paula" # todo: NEW TRANSLATION
  BRA_sao_paulo_naval_industries_desc: "V důsledku další výstavby nových námořních zařízení jsme pomalu zlepšili naši schopnost stavět nové a moderní plavidla." # todo: NEW TRANSLATION
  BRA_rio_drydocks: "Rozšíření Arsenal de Marinha" # todo: NEW TRANSLATION
  BRA_rio_drydocks_desc: "Arsenal de Marinha je vojenskou organizací brazilského námořnictva a nachází se v zálivu Guanabara ve městě Rio de Janeiro. Arsenal je hlavní staveniště a údržbový dvůr pro brazilské námořnictvo a další spojenecké národy. Rozšíření zařízení Arsenálu pro další stavbu lodí bude obrovským přínosem pro naše námořnictvo i naše spojence a zajistí naši námořní dominanci v jižním Atlantiku." # todo: NEW TRANSLATION
  BRA_behind_the_times: "Pozadu za dobou" # todo: NEW TRANSLATION
  BRA_behind_the_times_desc: "Naše námořnictvo vyžaduje další práci, aby se stalo významnou atlantskou námořní mocností." # todo: NEW TRANSLATION
  BRA_underwater_flotilla: "Podvodní flotila" # todo: NEW TRANSLATION
  BRA_underwater_flotilla_desc: "Brazilská flotila je poměrně zastaralá a omezená. Je nezbytné rozšířit naši podvodní flotilu, abychom se etablovali jako globální mocnost." # todo: NEW TRANSLATION
  BRA_reform_the_navy: "Reforma námořnictva" # todo: NEW TRANSLATION
  BRA_reform_the_navy_desc: "Učením se z minulých chyb a ze zkušeností jiných zemí můžeme vybudovat silnější a efektivnější námořnictvo." # todo: NEW TRANSLATION
  BRA_ee_11: "EE 11" # todo: NEW TRANSLATION
  BRA_ee_11_desc: "Naše obrněné transportéry série EE 11 jsou zastaralé a málo využívané. Pojďme rozšířit a začít vyvíjet novou sérii EE 11 obrněných transportérů." # todo: NEW TRANSLATION
  BRA_acquire_new_equipment: "Získat nové vybavení" # todo: NEW TRANSLATION
  BRA_acquire_new_equipment_desc: "Naše místní rádiové a velitelské vybavení by si zasloužilo vylepšení. Éra kouřových signálů je minulostí. Junta by byla zklamaná." # todo: NEW TRANSLATION
  BRA_update_the_ifvs: "Aktualizovat IFV" # todo: NEW TRANSLATION
  BRA_update_the_ifvs_desc: "IFV jsou moderním nástrojem, který minimalizuje používání těžší techniky, jako jsou tanky. Také poskytují lehkou podporu naší pěchotě. Musíme je modernizovat, abychom zůstali relevantní jako vojenská síla v novém století a i nadále." # todo: NEW TRANSLATION
  BRA_decentralized_warfare: "Decentralizovaná válka" # todo: NEW TRANSLATION
  BRA_decentralized_warfare_desc: "Na rozdíl od některých jiných zemí bychom měli vzít příklad z Rusů a Íránů. Jejich struktura velení je jednoduchá a malá. Naše armáda se může řídit tímto vzorem a rychleji a účinněji reagovat na boje s našimi nepřáteli." # todo: NEW TRANSLATION
  BRA_modern_armor: "Moderní obrněná vozidla" # todo: NEW TRANSLATION
  BRA_modern_armor_desc: "Naše obrněná vozidla jsou několik let zastaralá. Měli bychom je aktualizovat na novější německy vyráběná vozidla." # todo: NEW TRANSLATION
  BRA_larger_artillery: "Větší dělostřelectvo" # todo: NEW TRANSLATION
  BRA_larger_artillery_desc: "Dělostřelectvo se stalo méně prioritním, když převládla samohybná děla (SPG). Nesmíme však podceňovat účinnost statické zbraně." # todo: NEW TRANSLATION
  BRA_braco_forte_mao_amiga: "Silná paže, přátelská ruka" # todo: NEW TRANSLATION
  BRA_braco_forte_mao_amiga_desc: "Brazilská armáda je silou, kterou je třeba ukázat. Neustupujeme. Nešikáme." # todo: NEW TRANSLATION
  BRA_french_naval_studies: "Francouzské námořní studie" # todo: NEW TRANSLATION
  BRA_french_naval_studies_desc: "Francouzské námořnictvo patří mezi nejsilnější na světě. Pomohli nám v minulosti. Možná budeme moci využít jejich poznatky k vylepšení našich lodí." # todo: NEW TRANSLATION
  BRA_lets_go_nuclear: "Pojďme do jádra" # todo: NEW TRANSLATION
  BRA_lets_go_nuclear_desc: "Jaderná energie je klíčem k budoucnosti Brazílie!" # todo: NEW TRANSLATION
  BRA_assault_carriers: "Útočné nosiče" # todo: NEW TRANSLATION
  BRA_assault_carriers_desc: "Rozvoj útočných nosičů nám umožní dále zlepšit schopnosti naší ozbrojené síly." # todo: NEW TRANSLATION
  BRA_usn_carriers: "Nosiče USN" # todo: NEW TRANSLATION
  BRA_usn_carriers_desc: "Získání nosičů ze Spojených států nám umožní dále rozšiřovat projekci síly na otevřeném moři." # todo: NEW TRANSLATION
  BRA_juruena_class: "Třída Juruena" # todo: NEW TRANSLATION
  BRA_juruena_class_desc: "Třída Juruena torpédoborců byla britské výroby ze 30. a 40. let. Tyto torpédoborce byly univerzální. Přejedneme tyto torpédoborce přepracovat a vyrobit novou třídu Juruena." # todo: NEW TRANSLATION
  BRA_modern_frigate: "Moderní fregata" # todo: NEW TRANSLATION
  BRA_modern_frigate_desc: "Ve moderním námořním boji došlo ke značnému posílení role fregat ve srovnání s dřívějším. Je nezbytné vyvinout naše vlastní fregaty." # todo: NEW TRANSLATION
  BRA_protegendo_nossas_riquezas: "Chránit naše bohatství" # todo: NEW TRANSLATION
  BRA_protegendo_nossas_riquezas_desc: "Nové zbraně udělají brazilské námořnictvo světovým vzorem." # todo: NEW TRANSLATION
  BRA_air_force_expansion: "Rozšíření letectva" # todo: NEW TRANSLATION
  BRA_air_force_expansion_desc: "Silné námořnictvo a armáda vyžadují ještě silnější letectvo." # todo: NEW TRANSLATION
  BRA_invest_in_heli: "Investice do vrtulníků" # todo: NEW TRANSLATION
  BRA_invest_in_heli_desc: "Vrtulníky by mohly pomoci s přepravou našich vzdušných útočných jednotek a přepravou vybavení." # todo: NEW TRANSLATION
  BRA_carrier_planes: "Letadla pro letadlové lodě" # todo: NEW TRANSLATION
  BRA_carrier_planes_desc: "Naše letadlové lodě jsou pro moderní námořní boje nedostatečně vybavené. Zaměřme se na zlepšení našeho letectva, abychom lépe chránili naše území, vody i vzdušný prostor." # todo: NEW TRANSLATION
  BRA_cas_research: "Výzkum CAS" # todo: NEW TRANSLATION
  BRA_cas_research_desc: "Přímá letecká podpora by nikdy neměla být podceňována." # todo: NEW TRANSLATION
  BRA_space_event_tech_buff: "Výzkum technologií" # todo: NEW TRANSLATION
  BRA_space_event_tech_buff_desc: "Technologie je budoucnost." # todo: NEW TRANSLATION
  BRA_maritime_routine: "Námořní rutina" # todo: NEW TRANSLATION
  BRA_maritime_routine_desc: "Námořní bombardéry by byly vynikající investicí." # todo: NEW TRANSLATION
  BRA_mr_fighters: "Víceúčelové stíhače" # todo: NEW TRANSLATION
  BRA_mr_fighters_desc: "Všechny-terénní stíhači jsou účinným nástrojem války, jelikož představují univerzální řešení. Ačkoliv nejsou v ničem výjimeční, stále představují cenné nástroje pro naše ozbrojené síly." # todo: NEW TRANSLATION
  BRA_light_fighters: "Lehké stíhače" # todo: NEW TRANSLATION
  BRA_light_fighters_desc: "Lehké stíhače by pro nás byly vynikajícím nástrojem. Mohou poskytovat průzkum a také lehkou palebnou podporu pro naše jednotky. Navíc mohou pomoci s odrazem přijíždějících bombardérů." # todo: NEW TRANSLATION
  BRA_air_trained_pilots: "Letecky vycvičení piloti" # todo: NEW TRANSLATION
  BRA_air_trained_pilots_desc: "Trénink našich pilotů přímo ve vzduchu nás nakonec dovede k nejlepší letecké síle, jakou můžeme mít." # todo: NEW TRANSLATION
  BRA_brazilian_space_program: "Brazilský vesmírný program" # todo: NEW TRANSLATION
  BRA_brazilian_space_program_desc: "Brazilský vesmírný program (PEB) je obecný termín, který zahrnuje výzkum a vývoj technologií nosných raket, výrobu satelitů a vesmírný průzkum obecně v Brazílii. Od roku 1994 koordinuje národní vesmírný program Brazílie Agentura pro vesmír (AEB)." # todo: NEW TRANSLATION
  BRA_cooperate_with_nasa: "Spolupracovat s NASA" # todo: NEW TRANSLATION
  BRA_cooperate_with_nasa_desc: "NASA umožnila přistání na Měsíci. Spolupráce s ní nám poskytne řadu výhod!" # todo: NEW TRANSLATION
  BRA_create_launchpads: "Vytvořit nové startovací rampy" # todo: NEW TRANSLATION
  BRA_create_launchpads_desc: "Startovat rakety z rovníku je mnohem lepší než startovat z Floridy, protože můžeme využít dodatečnou setrvačnost rotace Země k usnadnění dosažení orbity, a nacházíme se na ideálním místě pro vytvoření skvělých startovacích ramp!" # todo: NEW TRANSLATION
  BRA_first_time_in_the_moon: "První krok na Měsíc" # todo: NEW TRANSLATION
  BRA_first_time_in_the_moon_desc: "Je čas, aby Brazílie získala slávu a přistála na Měsíci, stejně jako Američané." # todo: NEW TRANSLATION
  BRA_a_mission_to_mars: "Mise na Mars" # todo: NEW TRANSLATION
  BRA_a_mission_to_mars_desc: "Nikdo dosud na Mars neletěl, nebo alespoň nikoho, kdo by přistál na Mars s lidskou posádkou. Budeme zodpovědní za vyslání první lidské posádky na Mars!" # todo: NEW TRANSLATION
  BRA_brazilian_space: "Brazilský vesmír" # todo: NEW TRANSLATION
  BRA_brazilian_space_desc: "Naše vesmírná nadvláda nám přináší značné mezinárodní uznání a prestiž. Pokračující vesmírné mise posouvají vpřed i mnoho oblastí výzkumu." # todo: NEW TRANSLATION
  BRA_mining_in_space: "Těžba ve vesmíru" # todo: NEW TRANSLATION
  BRA_mining_in_space_desc: "Ačkoli Brazílie má již velké množství zdrojů, těžba ve vesmíru nám může poskytnout další suroviny!" # todo: NEW TRANSLATION
  BRA_cardosos_last_years: "Cardosovy poslední ekonomické politiky" # todo: NEW TRANSLATION
  BRA_cardosos_last_years_desc: "Cardoso má sérii závěrečných socioekonomických politik, které hodlá implementovat před koncem svého funkčního období. Jeho prezidentská éra byla plná různých problémů od jeho předchůdců a nestabilní globální ekonomika. Přivede nás do nového milénia." # todo: NEW TRANSLATION
  BRA_amazonian_development_project: "Amazonijský rozvojový projekt" # todo: NEW TRANSLATION
  BRA_amazonian_development_project_desc: "Řada podniků z celého Brazílie se snaží představit tzv. Amazonijský rozvojový projekt, jehož cílem je rozvoj Amazonského deštného pralesa. Tyto projekty mohou zahrnovat cokoli od lehkého vyřezávání železnice až po těžební průmysl. Minimálně bychom měli zvážit jejich nabídky." # todo: NEW TRANSLATION
  BRA_project_devastate_the_amazon: " Amazonijský projekt devastace" # todo: NEW TRANSLATION
  BRA_project_devastate_the_amazon_desc: "Existuje další projekt, který se točí po vládních chodbách a který devastuje Amazonii, ale zároveň zlepší naši ekonomiku. Co s ním uděláme?" # todo: NEW TRANSLATION
  BRA_march_of_the_excluded: "Pochod vyloučených" # todo: NEW TRANSLATION
  BRA_march_of_the_excluded_desc: "Pětisté výročí Brazílie bylo zohaveno protesty domorodých obyvatel, kteří nám připomínají minulost. Vyšli do ulic a bouří proti establishmentu za neschopnost podporovat ty, kteří tu byli první." # todo: NEW TRANSLATION
  BRA_native_protests: "Protesty domorodých obyvatel" # todo: NEW TRANSLATION
  BRA_native_protests_desc: "Protesty domorodých obyvatel nadále vrací naši nepříliš hezkou historii koloniální éry na povrch. Můžeme to využít jako příležitost k potlačení a posílení policejních sil." # todo: NEW TRANSLATION
  BRA_angry_natives: "Rozhněvaní domorodci" # todo: NEW TRANSLATION
  BRA_angry_natives_desc: " Kvůli Cardosovým politikám zaměřeným na demarkaci nejsou domorodci příliš spokojeni se současnou vládou." # todo: NEW TRANSLATION
  BRA_reinstating_imf_debts: "Obnovení dluhů IMF" # todo: NEW TRANSLATION
  BRA_reinstating_imf_debts_desc: "Globální ekonomika se otočila. Začínáme mít omezené možnosti a veřejný dluh roste. Dluhy IMF, které byly již zajištěny, je nutné znovu zavést. Záchranný balíček IMF byl podepsán jen několik měsíců před Lulaovým zvolením." # todo: NEW TRANSLATION
  BRA_a_modern_recession: "Moderní recese" # todo: NEW TRANSLATION
  BRA_a_modern_recession_desc: "Na počátku století brazilská ekonomika utrpěla několik ran. Asijská krize, veřejný dluh a další faktory způsobily, že země v poslední době klesla. Některé změny v naší ekonomice mohou pomoci vyvolat prosperitu a stabilnější ekonomiku. Toho dosáhneme cíleným politickým dialogem s různými voliči." # todo: NEW TRANSLATION
  BRA_foreign_assist: "Seek Foreign Assistance" # todo: NEW TRANSLATION
  BRA_foreign_assist_desc: "We can appraoch the United States to try to help alleviate our mounting debt. Private investors in the United States currently own a large portion of the public debt in our country in the form of bonds and other treasuries. It is possible in the effort of some mutual exchange or in a simple act of kindness the American government may be willing to absolve us of our obligation so we do not become further entrapped by the IMF debt package." # todo: NEW TRANSLATION
  BRA_deficit_spending: "Deficit Spending" # todo: NEW TRANSLATION
  BRA_deficit_spending_desc: "Jediná skutečná cesta ven z recese tohoto rozsahu je utratit velkou sumu peněz, abychom zůstali nad vodou pro budoucnost. Můžeme zvážit vydání dalších dluhopisů pro občany, abychom se dostali z recese." # todo: NEW TRANSLATION
  BRA_crippled_currency: "Přehodnotit naši zmrzačenou měnu" # todo: NEW TRANSLATION
  BRA_crippled_currency_desc: "Zásady, které jsme zavedli a prosazujeme, pomalu vedou k zmírnění finanční krize vzhledem k naší zmrzačené měně. Měli bychom pokračovat v této cestě a pokusit se to vyřešit dříve, než nastanou další problémy způsobené naší neefektivní měnou." # todo: NEW TRANSLATION
  BRA_logging_reform: "Reforma lesního hospodářství" # todo: NEW TRANSLATION
  BRA_logging_reform_desc: "Je načase začít zavádět přísnější regulace v lesním průmyslu v naší zemi. Amazonský prales je v ohrožení a současný úbytek ploch výrazně překračuje to, co je udržitelné pro dlouhověkost pralesa." # todo: NEW TRANSLATION
  BRA_preserve_amazon: "Operace Zachování Amazonie" # todo: NEW TRANSLATION
  BRA_preserve_amazon_desc: "Musíme zavést regulační ochrany, přísnější tresty a větší dohled v oblasti Amazonie, abychom zabránili dalšímu poškození Amazonie." # todo: NEW TRANSLATION
  BRA_protect_amazon: "Chraňte Amazonii" # todo: NEW TRANSLATION
  BRA_protect_amazon_desc: "S pomocí tří větví naší armády můžeme chránit řeky, deštné pralesy a vzdušný prostor Amazonie." # todo: NEW TRANSLATION
  BRA_find_the_dealers: "Potrestat prodejce drog" # todo: NEW TRANSLATION
  BRA_find_the_dealers_desc: "Prvním krokem v boji proti kartelům je potrestat jejich prodejce drog. Musíme důkladně zasáhnout proti distributorům drog, abychom je odstranili ze ulic." # todo: NEW TRANSLATION
  BRA_crack_down_on_suppliers: "Spál drogy" # todo: NEW TRANSLATION
  BRA_crack_down_on_suppliers_desc: "Zničte dodávky a zničíte zisky hlavních šéfů." # todo: NEW TRANSLATION
  BRA_seize_and_arrest: "Zajmout a zatknout" # todo: NEW TRANSLATION
  BRA_seize_and_arrest_desc: "Musíme zasáhnout proti dodavatelům a zatknout ty, kteří nám nepomáhají. Pokud nám nepomohou bojovat se zločinem, pomohou nám zaplnit naše věznice." # todo: NEW TRANSLATION
  BRA_take_out_kingpins: "Zlikvidujte vůdce kartelu" # todo: NEW TRANSLATION
  BRA_take_out_kingpins_desc: "Zlikvidováním vedení kartelu vyvoláme chaos v jejich řadách a dostaneme se o krok blíže k ukončení moru, který již tak dlouho sužuje naši zemi." # todo: NEW TRANSLATION
  BRA_help_the_youth: "Pomozte mládeži" # todo: NEW TRANSLATION
  BRA_help_the_youth_desc: "Naše mládež trpěla pod vládou kartelů. Musíme jim zajistit nové ekonomické příležitosti, aby se nevrátili k starým způsobům." # todo: NEW TRANSLATION
  BRA_end_the_cartels: "Konec války proti drogám" # todo: NEW TRANSLATION
  BRA_end_the_cartels_desc: "Po dlouhé době válka proti kartelům konečně skončila." # todo: NEW TRANSLATION
  BRA_education_integration: "Integrace vzdělávání" # todo: NEW TRANSLATION
  BRA_education_integration_desc: "Financováním nového vzdělávání a programů výměny studentů se společnými pravidly začneme integrovat kurikulum všech členů MERCOSUR." # todo: NEW TRANSLATION
  BRA_mercosur_market: "Trh MERCOSUR" # todo: NEW TRANSLATION
  BRA_mercosur_market_desc: "Zvýšením zaměření na obchod s ostatními členy MERCOSUR můžeme zlepšit naše vztahy a posílit ekonomiku naší země." # todo: NEW TRANSLATION
  BRA_expand_assoc: "Rozšíření asociovaných států" # todo: NEW TRANSLATION
  BRA_expand_assoc_desc: "Pozvání nových asociovaných států do MERCOSUR posílí spolupráci a ekonomické vazby v Jižní Americe. Tito členové se jednoho dne mohou stát plnými členy, a společně budeme silnější než kdy dřív." # todo: NEW TRANSLATION
  BRA_inv_obs2: "Pozvat pozorovatele II" # todo: NEW TRANSLATION
  BRA_inv_obs2_desc: "Poskytnutím více jihoamerickým státům statusu pozorovatele můžeme zlepšit naše vztahy a současně dát jim šanci v budoucnu se připojit k MERCOSUR." # todo: NEW TRANSLATION
  BRA_support_members: "Podpora členů" # todo: NEW TRANSLATION
  BRA_support_members_desc: "Poskytováním pomoci a podpory našim spřáteleným státům v nouzi vybudujeme pouto a zacelíme slabé stránky našeho svazku." # todo: NEW TRANSLATION
  BRA_inv_assoc: "Pozvat asociované státy" # todo: NEW TRANSLATION
  BRA_inv_assoc_desc: "Máme blízké vztahy s asociovanými státy MERCOSUR. Aby byly vztahy ještě lepší, a aby jejich ekonomika měla šanci růst, měli bychom je pozvat a udělat z nich hrdé členy MERCOSUR." # todo: NEW TRANSLATION
  BRA_maintain_quo: "Udržet současný stav" # todo: NEW TRANSLATION
  BRA_maintain_quo_desc: "MERCOSUR je teď v pořádku. Nepotřebujeme další člany. Asociované státy mohou zůstat jako asociované prozatím." # todo: NEW TRANSLATION
  BRA_integrate: "Mezinárodní internacionalizace hnutí" # todo: NEW TRANSLATION
  BRA_integrate_desc: "Abychom plně realizovali ambice našich levicových národních hnutí, musíme jít mezinárodně. Finanční elita působí nadnárodně a my musíme dělat to samé." # todo: NEW TRANSLATION
  BRA_posturing: "Postoj a ukázka síly" # todo: NEW TRANSLATION
  BRA_posturing_desc: "K dosažení cílů revoluce je třeba ukazovat silný postoj navenek a nepodléhat tlaku zvenčí. To je jediná cesta vpřed." # todo: NEW TRANSLATION
  BRA_expand_to_latin_america: "Rozšířit na celou Latinskou Ameriku" # todo: NEW TRANSLATION
  BRA_expand_to_latin_america_desc: "Tento svazek musí sjednotit všechny naše latinskoamerické bratry, jako Mexiko, Guatemala a Honduras!" # todo: NEW TRANSLATION
  BRA_strengthen: "Posílit jednotu" # todo: NEW TRANSLATION
  BRA_strengthen_desc: "Lidé se neustále hádají kvůli ideologii a i kvůli nejmenším detailům. Přijetím nového zákonodárství můžeme lidem naznačit, že naši představitelé stojí jednotně. To bezpochyby pozitivně ovlivní pocit jednoty v naší zemi." # todo: NEW TRANSLATION
  BRA_sa_right: "Jižní americká pravice" # todo: NEW TRANSLATION
  BRA_sa_right_desc: "Řád a pokrok." # todo: NEW TRANSLATION
  BRA_south_american_protection: "Jižní americká ochrana" # todo: NEW TRANSLATION
  BRA_south_american_protection_desc: "Musíme se spojit, abychom chránili Jižní Ameriku před budoucími hrozbami!" # todo: NEW TRANSLATION
  BRA_maitain_sa_democracy: "Udržet demokracii" # todo: NEW TRANSLATION
  BRA_maitain_sa_democracy_desc: "Demokratické principy jsou základem ochrany Jižní Ameriky!" # todo: NEW TRANSLATION
  BRA_maintain_unity: "Udržet jednotu" # todo: NEW TRANSLATION
  BRA_maintain_unity_desc: "Lidé se neustále střetávají v debatách o ideologii, i nad nejmenšími detaily. Přijetím nového zákonodárství můžeme lidem dát najevo, že naši představitelé stojí jednotně. To bezpochyby pozitivně ovlivní pocit jednoty v naší zemi." # todo: NEW TRANSLATION
  BRA_mercosur_international_diplomacy: "Mezinárodní diplomacie MERCOSUR" # todo: NEW TRANSLATION
  BRA_mercosur_international_diplomacy_desc: "Abychom rozšířili MERCOSUR, musíme být otevřeni diplomacii." # todo: NEW TRANSLATION
  BRA_align_with_eu: "Zarovnat se s EU" # todo: NEW TRANSLATION
  BRA_align_with_eu_desc: "Evropané byli těmi, kdo kolonizovali Jižní Ameriku. Dnes mají v Evropské unii velkou ekonomickou i politickou sílu. Pokud se s nimi sladíme, získáme výhody." # todo: NEW TRANSLATION
  BRA_align_with_au: "Zarovnat se s Afrikou" # todo: NEW TRANSLATION
  BRA_align_with_au_desc: "Brazílie a Afrika mají hodně společného. Obě jsou bohaté na přírodní zdroje, obě byly kolonizovány a obě mají potenciál stát se světovými velmocemi. Musíme se s nimi sladit!" # todo: NEW TRANSLATION
  BRA_closer_alignment_un: "Těsnější sladění s OSN" # todo: NEW TRANSLATION
  BRA_closer_alignment_un_desc: "OSN je mezinárodní organizace založená za účelem podpory mezinárodní spolupráce. Bylo by ideální, kdybychom se s ní sladili!" # todo: NEW TRANSLATION
  BRA_integrate_unasul: "Integrovat UNASUL" # todo: NEW TRANSLATION
  BRA_integrate_unasul_desc: "UNASUL a Mercosur mají velmi podobné cíle: podporovat jednotu a spolupráci v Jižní Americe. Dokonalým rozhodnutím by bylo sloučení těchto dvou organizací." # todo: NEW TRANSLATION
  BRA_amazon_question: "Otázka Amazonie" # todo: NEW TRANSLATION
  BRA_amazon_question_desc: "Mnoho mezinárodních organizací a vlád tvrdí, že Amazonie patří nejen Brazílii, i když velká část leží v Brazílii. Musíme tuto otázku vyřešit nyní!" # todo: NEW TRANSLATION
  BRA_mercosur_eu_trade_agreements: "Dohoda o obchodu Mercosur-EU" # todo: NEW TRANSLATION
  BRA_mercosur_eu_trade_agreements_desc: "Dohoda o volném obchodu mezi Mercosur a Evropskou unií je dohoda o volném obchodu, která si klade za cíl zřídit podmínky vzájemného volného obchodu." # todo: NEW TRANSLATION
  BRA_agro_agreement: "Zemědělská spolupráce" # todo: NEW TRANSLATION
  BRA_agro_agreement_desc: "Jak Jižní Amerika, tak Afrika bojují s hladem. Abychom jej ukončili, potřebujeme uzavřít dohodu o zemědělské spolupráci!" # todo: NEW TRANSLATION
  BRA_educational_support: "Vzdělávací podpora" # todo: NEW TRANSLATION
  BRA_educational_support_desc: "V Evropě najdeme mnoho vynikajících univerzit, některé z nich patří k nejlepším na světě! My však musíme zlepšit naše školy, takže evropská podpora by hodně pomohla." # todo: NEW TRANSLATION
  BRA_water_act: "Zákon o vodě" # todo: NEW TRANSLATION
  BRA_water_act_desc: "Brazílie je země s velkými vodními zásobami, což brzy může být vzácné, takže je dobré tuto vodu chránit!" # todo: NEW TRANSLATION
  BRA_literacy_act: "Zákon o gramotnosti" # todo: NEW TRANSLATION
  BRA_literacy_act_desc: "I Afrika i Jižní Amerika mají problémy s gramotností a úrovní vzdělávání. Spolupráce mezi těmito dvěma kontinenty by významně zlepšila jejich vzdělávací systémy!" # todo: NEW TRANSLATION
  BRA_european_investments: "Evropské investice" # todo: NEW TRANSLATION
  BRA_european_investments_desc: "Evropští investoři představují skvělou příležitost k zlepšení ekonomiky zemí MERCOSUR!" # todo: NEW TRANSLATION
  BRA_mercosur_au_economic_plan: "Ekonomický plán Mercosur - Africká unie" # todo: NEW TRANSLATION
  BRA_mercosur_au_economic_plan_desc: "Jižní Amerika a Afrika mají ekonomické problémy. Vzájemnou pomocí tyto problémy můžeme vyřešit!" # todo: NEW TRANSLATION
  BRA_improve_african_infrastructure: "Zlepšit africkou infrastrukturu" # todo: NEW TRANSLATION
  BRA_improve_african_infrastructure_desc: "Afrika nemá dobrou infrastrukturu. Pokud jí poskytneme pomoc, mohli bychom jí pomoci a získat jejich podporu!" # todo: NEW TRANSLATION
  BRA_invest_in_african_industries: "Investovat do afrických průmyslů" # todo: NEW TRANSLATION
  BRA_invest_in_african_industries_desc: "Investice do afrických průmyslů by zlepšily ekonomiku kontinentu." # todo: NEW TRANSLATION
  BRA_gain_african_support: "Získat africkou podporu" # todo: NEW TRANSLATION
  BRA_gain_african_support_desc: "Získání africké podpory by nám poskytlo velký politický vliv ve světě." # todo: NEW TRANSLATION
  BRA_gather_international_support: "Získat mezinárodní podporu" # todo: NEW TRANSLATION
  BRA_gather_international_support_desc: "Získání mezinárodní podpory by nám poskytlo velký politický status!" # todo: NEW TRANSLATION
  BRA_welfare_expansion_for_mercosur: "Rozšíření sociálního zabezpečení" # todo: NEW TRANSLATION
  BRA_welfare_expansion_for_mercosur_desc: "Sociální zabezpečení je v Jižní Americe problém. Zvýšením rozpočtu na zdravotní péči poskytneme našim lidem lepší zdravotní výsledky!" # todo: NEW TRANSLATION
  BRA_maitain_peace: "Udržet mír na kontinentu" # todo: NEW TRANSLATION
  BRA_maitain_peace_desc: "Jižní Amerika je konečně v míru." # todo: NEW TRANSLATION
  BRA_embrace_eu_tourists_immigrants: "Přivítejte evropské turisty a imigranty" # todo: NEW TRANSLATION
  BRA_embrace_eu_tourists_immigrants_desc: "Brazílie má velký počet evropských imigrantů a turistů. Ukažme jim, že jsou tady vítáni." # todo: NEW TRANSLATION
  BRA_research_agreement_eu: "Dohoda o výzkumu s Evropou" # todo: NEW TRANSLATION
  BRA_research_agreement_eu_desc: "Zahraniční výzkumná pomoc by pomohla celé Jižní Americe!" # todo: NEW TRANSLATION
  BRA_get_inspiration_from_eu_model: "Inspirace z EU modelu" # todo: NEW TRANSLATION
  BRA_get_inspiration_from_eu_model_desc: "Evropská unie má několik velmi dobrých politik. Měli bychom tyto politiky uplatnit v MERCOSUR a prosazovat jednotu na kontinentu." # todo: NEW TRANSLATION
  BRA_americas_unity: "Jednota Jižní Ameriky" # todo: NEW TRANSLATION
  BRA_americas_unity_desc: "Obklopeni našimi sousedy, společně můžeme být silní." # todo: NEW TRANSLATION
  BRA_mercosur: "MERCOSUR" # todo: NEW TRANSLATION
  BRA_mercosur_desc: "MERCOSUR, nebo MERCOSUL, byl celní a politický pakt podepsaný na počátku 90. let Brazílií, Argentinou, Uruguay a Paraguay. Později se zbytek Jižní Ameriky stal asociovanými členy Mercosuru. Tato organizace je užitečnou institucí, která má přinést potřebnou prosperitu a sjednocení Jižní Ameriky." # todo: NEW TRANSLATION
  BRA_court_locals: "Místní soudy" # todo: NEW TRANSLATION
  BRA_court_locals_desc: "Místní země mohou být v budoucnu našimi spojenci, v závislosti na naší zahraniční politice." # todo: NEW TRANSLATION
  BRA_region_expansion: "Regionální expanze" # todo: NEW TRANSLATION
  BRA_region_expansion_desc: "Potřebujeme půdu. Některé země potřebují pomoc. Pokud se nám podřídí, získají velký vzestup ekonomiky a my získáme půdu. Je to výhra pro obě strany, ne?" # todo: NEW TRANSLATION
  BRA_unasul: "UNASUL" # todo: NEW TRANSLATION
  BRA_unasul_desc: "Potřebujeme spojence! Neměli bychom požádat ostatní jihoamerické země, aby se k nám připojily a vytvořily silnou alianci?" # todo: NEW TRANSLATION
  BRA_suspend_ven: "Pozastavit Venezuelu" # todo: NEW TRANSLATION
  BRA_suspend_ven_desc: "Venezuelská vize kontinentu se s námi neshoduje. Nesmí být dovoleno, aby nadále existovali v MERCOSUR a dále korumpovali ostatní členy organizace." # todo: NEW TRANSLATION
  BRA_trade_agreement: "Obchodní dohody" # todo: NEW TRANSLATION
  BRA_trade_agreement_desc: "Měli bychom nadále dělat více obchodu s ostatními jihoamerickými zeměmi. Tím zlepšíme naše vztahy a naši ekonomiku." # todo: NEW TRANSLATION
  BRA_discuss_currency: "Diskutovat o měně" # todo: NEW TRANSLATION
  BRA_discuss_currency_desc: "Společná měnová jednotka musí být dohodnuta všemi členy MERCOSUR." # todo: NEW TRANSLATION
  BRA_people_goods: "Lidé a zboží" # todo: NEW TRANSLATION
  BRA_people_goods_desc: "Měli bychom umožnit pohyb nejen zboží, ale i snadný pohyb lidí přes naše hranice." # todo: NEW TRANSLATION
  BRA_inv_obs: "Pozvat pozorovatele" # todo: NEW TRANSLATION
  BRA_inv_obs_desc: "Pozveme externí pozorovatele, aby svědčili o síle Mercosuru." # todo: NEW TRANSLATION
  BRA_united_continent: "Sjednocený kontinent" # todo: NEW TRANSLATION
  BRA_united_continent_desc: "Celá Jižní Amerika by měla být sjednocena ve společných ekonomických zájmech – i naši rivalové, Venezuelané." # todo: NEW TRANSLATION
  BRA_follow_euro: "Řiďte se eurem" # todo: NEW TRANSLATION
  BRA_follow_euro_desc: "Místo toho, abychom zakládali obchod na amerických dolarech, budeme používat eura jako společný prostředek směny UNASUL." # todo: NEW TRANSLATION
  BRA_cooperation: "Spolupráce" # todo: NEW TRANSLATION
  BRA_cooperation_desc: "Něco o duhových barvách a polibcích zní jako úspěch." # todo: NEW TRANSLATION
  BRA_assoc_members: "Asociovat nové členy" # todo: NEW TRANSLATION
  BRA_assoc_members_desc: "Jeden z nás, jeden z nás." # todo: NEW TRANSLATION
  BRA_sa_left: "Jihoamerická levice" # todo: NEW TRANSLATION
  BRA_sa_left_desc: "Komunismus navždy." # todo: NEW TRANSLATION
  BRA_mercosur_diplomacy: "MERCOSUR Mezinárodní diplomacie" # todo: NEW TRANSLATION
  BRA_mercosur_diplomacy_desc: "MERCOSUR by měl být mezinárodně uznáván stejně jako Evropská unie." # todo: NEW TRANSLATION
  BRA_new_coalition: "Nová koalice" # todo: NEW TRANSLATION
  BRA_new_coalition_desc: "Levice Brazílie má jednu výhodu nad nacionalisty: jsou více jednotní. Abychom využili větší výhody, musí být vytvořena koalice!" # todo: NEW TRANSLATION
  BRA_parties_of_the_people: "Lidové strany" # todo: NEW TRANSLATION
  BRA_parties_of_the_people_desc: "Žádná vláda se neudrží při velké nespokojenosti veřejnosti. Příkladem byla naše předchozí vláda, která měla velmi nízkou podporu a skončila impeachmentem." # todo: NEW TRANSLATION
  BRA_anti_rw_rhetoric: "Rétorika proti pravici" # todo: NEW TRANSLATION
  BRA_anti_rw_rhetoric_desc: "Pravice je pro Brazílii tou nejhorší věcí! Musíme ji teď zničit." # todo: NEW TRANSLATION
  BRA_strenghten_coalition: "Posílit koalici" # todo: NEW TRANSLATION
  BRA_strenghten_coalition_desc: "Musíme zajistit, že naše strany a ideologie budou jedinou dominující." # todo: NEW TRANSLATION
  BRA_new_brazil: "Nové Brazílie" # todo: NEW TRANSLATION
  BRA_new_brazil_desc: "Brazílie je nyní novou zemí, řízenou skvělou levicovou vládou." # todo: NEW TRANSLATION
  BRA_mst: "MST" # todo: NEW TRANSLATION
  BRA_mst_desc: "„Movimento dos Sem Terra“ je hnutí usilující o zemědělskou reformu, neboť velká část orné půdy v Brazílii je opuštěná nebo nevyužívaná." # todo: NEW TRANSLATION
  BRA_absorb_left_wing: "Pohlcovat levicové strany" # todo: NEW TRANSLATION
  BRA_absorb_left_wing_desc: "Pohlcování všech levicových stran, jako PSOL a PCdoB, zajistí naši popularitu a vládu nad Brazílií." # todo: NEW TRANSLATION
  BRA_lulismo: "Lulismo" # todo: NEW TRANSLATION
  BRA_lulismo_desc: "Lulismus je politická ideologie popisující konsolidaci částí brazilské společnosti, které dříve byly protivné sociálním hnutím a Straně pracujících, za politické síly vedené prezidentem Luizem Inácio Lula da Silvou. Ovládnutý reformismus a omezené strukturální změny se zaměřovaly na nejchudší vrstvy společnosti." # todo: NEW TRANSLATION
  BRA_the_pheonix_reborn: "Znovuzrození fénixe" # todo: NEW TRANSLATION
  BRA_the_pheonix_reborn_desc: "Strana pracujících je reformována, s novými zájmy a cíli pro budoucnost Brazílie." # todo: NEW TRANSLATION
  BRA_pro_workers: "Pro-pracující" # todo: NEW TRANSLATION
  BRA_pro_workers_desc: "Pracující jsou hlavním duchem komunismu, takže bychom měli uspokojovat jejich zájmy." # todo: NEW TRANSLATION
  BRA_popular_government: "Populární vláda" # todo: NEW TRANSLATION
  BRA_popular_government_desc: "Populární vláda může dělat vše, co chce, protože lidé podporují všechna rozhodnutí, která děláme." # todo: NEW TRANSLATION
  BRA_crush_psdb: "Zničit PSDB" # todo: NEW TRANSLATION
  BRA_crush_psdb_desc: "PSDB byla naším hlavním rivalem od znovuzavedení demokracie. Je na čase tuto rivalitu navždy ukončit!" # todo: NEW TRANSLATION
  BRA_bring_back_dilma: "Vraťme Dilma" # todo: NEW TRANSLATION
  BRA_bring_back_dilma_desc: "Dilma Vana Rousseff je brazilská ekonomka a politička, členka Strany pracujících a 36. prezident Brazílie, která zastávala úřad od roku 2011 do jejího odvolání kvůli impeachmentu v roce 2016." # todo: NEW TRANSLATION
  BRA_appease_south_american_socialists: "Uklidnit jihoamerické socialisté" # todo: NEW TRANSLATION
  BRA_appease_south_american_socialists_desc: "Venezuela je hlavní bašta jihoamerického socialismu, měli bychom se s nimi sladit, abychom zajistili náš vzájemný úspěch." # todo: NEW TRANSLATION
  BRA_industrialization_help_from_china: "Pomoc při industrializaci z Číny" # todo: NEW TRANSLATION
  BRA_industrialization_help_from_china_desc: "Čína má obrovský průmysl a ekonomiku. Pokud od ní získáme podporu, naše ekonomika by mohla být lepší." # todo: NEW TRANSLATION
  BRA_new_communist_government: "Nová komunistická vláda" # todo: NEW TRANSLATION
  BRA_new_communist_government_desc: "Aby byla zajištěna stabilita v zemi, vláda musí být stabilní!" # todo: NEW TRANSLATION
  BRA_five_year_plan: "Pětileté plány" # todo: NEW TRANSLATION
  BRA_five_year_plan_desc: "Volné ekonomické modely západních států nejsou budoucností socialistického státu. Návrat k plánované ekonomice, nejlépe ve formě klasických sovětského stylu pětiletých plánů, by umožnil vládě neomezený vliv na dříve neřízenou ekonomiku." # todo: NEW TRANSLATION
  BRA_the_corruption_question: "Konec korupce" # todo: NEW TRANSLATION
  BRA_the_corruption_question_desc: "Hlavní socialističtí vůdci minulosti, jako Lula, byli velmi korumpovaní. Neměli bychom dělat stejné chyby." # todo: NEW TRANSLATION
  BRA_empower_the_government: "Posílit vládu" # todo: NEW TRANSLATION
  BRA_empower_the_government_desc: "Ačkoli potírání korupce je dobré, měli bychom získat i určité výhody z jejího zneužívání." # todo: NEW TRANSLATION
  BRA_better_sus: "Vylepšit SUS" # todo: NEW TRANSLATION
  BRA_better_sus_desc: "SUS (Jednotný zdravotní systém) je velmi špatně řízený health systém. Zlepšením by se měly zlepšit zdravotní výsledky našich lidí." # todo: NEW TRANSLATION
  BRA_align_unions: "Podpora odborů" # todo: NEW TRANSLATION
  BRA_align_unions_desc: "Pouhé prohlášení, že podporujete odbory, je jedna věc. Aktivně je podporovat na úkor své pověsti je jiná." # todo: NEW TRANSLATION
  BRA_aid_the_poor: "Pomoc chudým" # todo: NEW TRANSLATION
  BRA_aid_the_poor_desc: "Chudoba je problém, který Brazílii trápí od získání nezávislosti. Je na čase, abychom ji skutečně řešili; pomáháním chudým lidem můžeme získat více podpory." # todo: NEW TRANSLATION
  BRA_left_wing_education: "Levicové vzdělávání" # todo: NEW TRANSLATION
  BRA_left_wing_education_desc: "Ovlivněním našich studentů můžeme postupně získávat podporu a zajistit naši vládu nad Brazílií bez rizika vzpoury." # todo: NEW TRANSLATION
  BRA_ban_nationalists: "Zakázat nacionalisty" # todo: NEW TRANSLATION
  BRA_ban_nationalists_desc: "Už dost nacionalistů! Jsou nejhorší věcí, kterou Brazílie kdy měla!" # todo: NEW TRANSLATION
  BRA_socialist_market: "Socialistický trh" # todo: NEW TRANSLATION
  BRA_socialist_market_desc: "Plánovaný trh nám poskytne určité výhody." # todo: NEW TRANSLATION
  BRA_state_industries: "Státní průmysl" # todo: NEW TRANSLATION
  BRA_state_industries_desc: "Průmyslové závody vlastněné cizinci jsou vždy bezpečnostním rizikem. S ohledem na hrozby ze zahraničí ekonomickými sankcemi je vždy možné, že zahraniční vlastníci během noci odejdou a odnesou si klíčové části svých závodů. Abychom tomu zabránili, musíme tyto průmysly zabrat ve prospěch státu – i kdyby to urazilo zahraniční státy." # todo: NEW TRANSLATION
  BRA_break_banks: "Zničit banky" # todo: NEW TRANSLATION
  BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Pojďme těmto parazitům vštípit bolest, kterou páchají pracujícím. Zastavíme jejich ničivý vliv." # todo: NEW TRANSLATION
  BRA_foro_de_sp: "Foro de São Paulo" # todo: NEW TRANSLATION
  BRA_foro_de_sp_desc: "Foro de São Paulo, známé také jako Fórum São Paulo, je konference levicových politických stran a organizací z Latinské Ameriky a Karibiku. Zříděno tehdy, když Brazílie Workers' Party oslovila ostatní strany a hnutí v Latinské Americe a Karibiku s cílem diskutovat mezinárodní situaci a důsledky implementace neoliberálních politik." # todo: NEW TRANSLATION
  BRA_influence_our_neighbors: "Ovlivněte naše sousedy" # todo: NEW TRANSLATION
  BRA_influence_our_neighbors_desc: "Nastal čas posílit socialismus v Jižní Americe." # todo: NEW TRANSLATION
  BRA_op_car_wash: "Operace Car Wash" # todo: NEW TRANSLATION
  BRA_op_car_wash_desc: "Nazývána 'Car Wash' kvůli původnímu vyšetřování zabývajícímu se praním špinavých peněz, nad nímž to původně vyrostlo, Operace Car Wash je název operace Curitiby federální policie k zjištění rozsahu tohoto praní špinavých peněz, které má závažné politické dopady." # todo: NEW TRANSLATION
  BRA_odebrecht_corruption: "Korupce Odebrecht" # todo: NEW TRANSLATION
  BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, generální ředitel Odebrechtu, stavební společnosti, stojí v čele kartelu mezi brazilskými stavebními firmami. Možná je ochoten svědčit výměnou za podmíněnou dohodu." # todo: NEW TRANSLATION
  BRA_petrobras_indictment: "Obvinění Petrobras" # todo: NEW TRANSLATION
  BRA_petrobras_indictment_desc: "Obchodník s černým trhem měn Alberto Youssef koupil pro generálního ředitele Petrobras Paulo Roberto Costa zbrusu nový Land Rover jako dar za usnadnění kontaktů s politickými činiteli. Měli bychom to dále vyšetřovat." # todo: NEW TRANSLATION
  BRA_searchandseizure: "Prohledávání a zabavení" # todo: NEW TRANSLATION
  BRA_searchandseizure_desc: "Příkazy k prohledání a zabavení nám umožní zabavit klíčové důkazy v případu. Vzhledem k počtu firem a osob zapojených by rozsah zatýkání mohl veřejnost šokovat." # todo: NEW TRANSLATION
  BRA_anti_corruption_measures: "Opatření proti korupci" # todo: NEW TRANSLATION
  BRA_anti_corruption_measures_desc: "Federální veřejná prokuratura (MPF) navrhla kampaň, která má přesvědčit parlament, aby schválil 10 opatření proti korupci. Tato opatření by mohla podstatně snížit korupci v naší zemi." # todo: NEW TRANSLATION
  BRA_parties_of_the_left: "Levicové strany" # todo: NEW TRANSLATION
  BRA_parties_of_the_left_desc: "Musíme pokračovat s naší levicovou vládou. V těchto předchozích vládách jsme udělali mnoho dobrého." # todo: NEW TRANSLATION
  BRA_psl_growth: "Vzestup PSL" # todo: NEW TRANSLATION
  BRA_psl_growth_desc: "S rostoucí popularitou Bolsonara roste i jeho strana PSL, a to ještě více v období před volbami." # todo: NEW TRANSLATION
  BRA_acquit_pmdb: "Zprostit MDB vinu" # todo: NEW TRANSLATION
  BRA_acquit_pmdb_desc: "Demokratické brazilské hnutí (MDB), dříve Strana Demokratického brazilského hnutí (PMDB), je centrální brazilská politická strana. PMDB je největší stranou v Brazílii a má obrovský vliv v Kongresu, Senátu, Nejvyšším soudu a na mnoha dalších politických institucích. Pokud s nimi navážeme vztahy, můžeme získat určité výhody." # todo: NEW TRANSLATION
  BRA_acquit_workers_party: "Osvobodit Dělnickou stranu" # todo: NEW TRANSLATION
  BRA_acquit_workers_party_desc: "Dělnická strana (PT) je levicová politická strana v Brazílii. Ačkoliv PT nemá velkou podporu od Centrão, má velkou popularitu po celé zemi." # todo: NEW TRANSLATION
  BRA_the_new_elections: "Nové volby" # todo: NEW TRANSLATION
  BRA_the_new_elections_desc: "Volby. Napjaté časy v Brazílii. Lidé jsou velmi rozděleni. S PSL, PT a PSDB ve volbách jsou tyto volby možná nejnapjatější v historii Brazílie!" # todo: NEW TRANSLATION
  BRA_rw_populist: "Pravicový populismus" # todo: NEW TRANSLATION
  BRA_rw_populist_desc: "Po zatčeních a chybách brazilské levice lidé hledí na druhou stranu a na strany jako PSL." # todo: NEW TRANSLATION
  BRA_pt_pmdb_coop: "Spolupráce PT-MDB" # todo: NEW TRANSLATION
  BRA_pt_pmdb_coop_desc: "MDB je centristická strana, která má obrovský vliv v Centrão. Zatím máme špatné vztahy s Centrão, ale můžeme to změnit tím, že vyhledáme podporu od MDB." # todo: NEW TRANSLATION
  BRA_pt_hegemony: "Hegemonie PT" # todo: NEW TRANSLATION
  BRA_pt_hegemony_desc: "Naše strana je v Brazílii již velmi populární. Musíme učinit náš vliv v naší zemi absolutním!" # todo: NEW TRANSLATION
  BRA_rise_electoral_media: "Nárůst volebních médií" # todo: NEW TRANSLATION
  BRA_rise_electoral_media_desc: "Bolsonaro má obrovskou podporu v sociálních médiích, zejména na Twitteru. Je normální vidět hashtagy nebo lidi, kteří prezidenta podporují." # todo: NEW TRANSLATION
  BRA_populist_wave: "Populistická vlna" # todo: NEW TRANSLATION
  BRA_populist_wave_desc: "S Bolsonarovým vítězstvím v Brazílii začala obrovská populistická vlna. Od Acre po Rio Grande do Sul má Bolsonaro obrovskou podporu po celé zemi." # todo: NEW TRANSLATION
  BRA_christian_democracy: "Křesťanská demokracie" # todo: NEW TRANSLATION
  BRA_christian_democracy_desc: "Brazilci chtějí zachovat tradiční hodnoty, včetně křesťanských hodnot. Z toho důvodu musíme posílit křesťanskú demokracii." # todo: NEW TRANSLATION
  BRA_restoration_image: "Obnovit image" # todo: NEW TRANSLATION
  BRA_restoration_image_desc: "Po odchodu Cardosa je na řadě, aby jeho nástupci znovu vybudovali a přeformulovali, čím PSDB může být." # todo: NEW TRANSLATION
  BRA_underdog: "Efekt outsidera" # todo: NEW TRANSLATION
  BRA_underdog_desc: "Být outsiderem oslovuje mnoho lidí, protože bojuješ i když nevíš, zda vyhraješ, ale věříš v něco, co stojí za boj. Stejně jako zahnáná liška budeme postupovat." # todo: NEW TRANSLATION
  BRA_social_democracy: "Brazilská sociální demokracie" # todo: NEW TRANSLATION
  BRA_social_democracy_desc: "Sociální demokracie odkazuje na široké spektrum levicových ideologií usilujících o větší hospodářskou a sociální spravedlnost. Sociální demokraté usilují o humanizaci kapitalismu, aby omezili nerovnost a podporovali demokracii. Náš lid miluje sociálně-demokratický systém. Přijměme ho." # todo: NEW TRANSLATION
  BRA_liberal_resurgence: "Obrození liberalismu" # todo: NEW TRANSLATION
  BRA_liberal_resurgence_desc: "Liberalismus je středová ideologie, která prosazuje práva jednotlivce a klade důraz na svobodu nad rozšiřováním státní moci. Liberálové obvykle podporují progresivní sociální politiky v rámci volného trhu a volného obchodu se zbytkem světa. Brazílie se stává čím dál liberálnější. Stane se z nás liberální vláda, nakloněná lidem." # todo: NEW TRANSLATION
  BRA_electoral_upset: "Volební šok" # todo: NEW TRANSLATION
  BRA_electoral_upset_desc: "Je čas zajistit, aby PT nám už nikdy nevzala moc, jak se dělo v posledních letech." # todo: NEW TRANSLATION
  BRA_reduce_debts: "Snížit náš dluh" # todo: NEW TRANSLATION
  BRA_reduce_debts_desc: "Abychom zvýšili popularitu strany a zlepšili ekonomiku Brazílie, musíme snížit naši zahraniční dluh." # todo: NEW TRANSLATION
  BRA_expansive_spending: "Expanzivní výdaje" # todo: NEW TRANSLATION
  BRA_expansive_spending_desc: "Můžeme utratit velké množství peněz a výrazně zlepšit naši ekonomiku investováním do průmyslu." # todo: NEW TRANSLATION
  BRA_foreign_buyouts: "Hledat zahraniční odkupy" # todo: NEW TRANSLATION
  BRA_foreign_buyouts_desc: "Můžeme získat podporu a utratit malé množství peněz, abychom zlepšili naši ekonomiku." # todo: NEW TRANSLATION
  BRA_ciro_gomes: "Ciro Gomes nám vyjadřuje podporu" # todo: NEW TRANSLATION
  BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, často známý jednoduše jako Ciro, je středolevicový brazilský politik, právník a akademik z severovýchodního státu Ceará. Během své kariéry kandidoval na prezidenta třikrát, v letech 1998, 2002 a naposledy 2018. V současnosti je spojen se sociálně demokratickou Demokratickou pracující stranou (PDT) a nyní nám vyjadřuje podporu." # todo: NEW TRANSLATION
  BRA_agrarian_reform: "Pozemková reforma" # todo: NEW TRANSLATION
  BRA_agrarian_reform_desc: "Pozemková reforma je řešením dlouhodobého problému v Brazílii, kdy velké množství půdy je v rukou jen několika mála lidí. Je na čase to ukončit." # todo: NEW TRANSLATION
  BRA_social_programs: "Sociální programy" # todo: NEW TRANSLATION
  BRA_social_programs_desc: "Sociální programy jsou klíčem k pomoci našim lidem." # todo: NEW TRANSLATION
  BRA_cardoso_legacy: "Cardosovo dědictví" # todo: NEW TRANSLATION
  BRA_cardoso_legacy_desc: "Aby se Brazílie stala největší zemí, musí sledovat odkaz svého bývalého prezidenta Fernanda Henríque Cardose, neboli FHC." # todo: NEW TRANSLATION
  BRA_psdb_pdt_coalition: "Koalice PSDB-PDT" # todo: NEW TRANSLATION
  BRA_psdb_pdt_coalition_desc: "PSDB byla v posledních letech skutečně sociálně demokratickou stranou. Pokud se sjednotíme s jinými stranami, jako je PDT, můžeme naplnit všechny naše zájmy." # todo: NEW TRANSLATION
  BRA_rise_of_moderates: "Vzestup umírněných" # todo: NEW TRANSLATION
  BRA_rise_of_moderates_desc: "Umírnění politici nás nyní budou podporovat." # todo: NEW TRANSLATION
  BRA_align_with_other_parties: "Vytvořit novou koalici" # todo: NEW TRANSLATION
  BRA_align_with_other_parties_desc: "Nedokážeme vládnout Brazílii sami. Měli bychom vládnout s jinými stranami, zejména těmi, které naplňují naše zájmy. Ale kterou stranu si vybereme..." # todo: NEW TRANSLATION
  BRA_business_deregulation: "Deregulace pro podnikání" # todo: NEW TRANSLATION
  BRA_business_deregulation_desc: "Deregulace pro podnikání je nejlepší volba pro mezinárodní investice a podnikatele. To by mělo vytvořit více pracovních míst." # todo: NEW TRANSLATION
  BRA_business_regulation: "Podnikatelské regulace" # todo: NEW TRANSLATION
  BRA_business_regulation_desc: "Podnikatelské regulace jsou nejlepší volbou pro naše lidi a pracovníky. Měly by naplnit jejich požadavky." # todo: NEW TRANSLATION
  BRA_fight_corruption: "Boj proti korupci v naší straně" # todo: NEW TRANSLATION
  BRA_fight_corruption_desc: "PSDB je známá jako strana plná korupčních politiků. Měli bychom bojovat proti korupci, kvůli našemu státu." # todo: NEW TRANSLATION
  BRA_seek_young_vote: "Získat hlasy mládeže" # todo: NEW TRANSLATION
  BRA_seek_young_vote_desc: "Mladí lidé jsou budoucností země. Pokud získáme jejich podporu, budeme vládnout Brazílii ještě po mnoho desetiletí." # todo: NEW TRANSLATION
  BRA_industrial_congolmerates: "Průmyslové konglomeráty" # todo: NEW TRANSLATION
  BRA_industrial_congolmerates_desc: "Brazílie je velká země, ale není příliš průmyslově vyspělá. Je načase znovu rozžhavit plamen průmyslové revoluce!" # todo: NEW TRANSLATION
  BRA_revitalize_economy: "Oživení ekonomiky" # todo: NEW TRANSLATION
  BRA_revitalize_economy_desc: "Ekonomický liberalismus a privatizace jsou cestou, jak zlepšit naši ekonomiku!" # todo: NEW TRANSLATION
  BRA_healthcare_reforms: "Zdravotnické reformy" # todo: NEW TRANSLATION
  BRA_healthcare_reforms_desc: "SUS (Jednotný zdravotní systém) je velmi špatný a nejistý zdravotnický systém. Zlepšením ho bychom zlepšili zdraví našich lidí." # todo: NEW TRANSLATION
  BRA_support_from_the_us: "Podpora USA" # todo: NEW TRANSLATION
  BRA_support_from_the_us_desc: "S Amerikou po našem boku máme lepší zbraně a silného mezinárodního spojence." # todo: NEW TRANSLATION
  BRA_embrace_free_market: "Přijmout volný trh" # todo: NEW TRANSLATION
  BRA_embrace_free_market_desc: "Podle příkladů jiných zemí, jako USA, privatizací firem a průmyslu můžeme zlepšit naši ekonomiku." # todo: NEW TRANSLATION
  BRA_bastion_of_liberty: "Pevnost svobody" # todo: NEW TRANSLATION
  BRA_bastion_of_liberty_desc: "Brazílie má být světovou supervelmocí, kterou si zaslouží. Stane se z nás hlavní pevnost demokracie." # todo: NEW TRANSLATION
  BRA_education_reforms: "Vzdělávací reformy" # todo: NEW TRANSLATION
  BRA_education_reforms_desc: "Brazílie má velmi špatné školství. Zlepšením ho můžeme získat podporu." # todo: NEW TRANSLATION
  BRA_pre_campaigning: "Předvolební kampaň" # todo: NEW TRANSLATION
  BRA_pre_campaigning_desc: "Předvolební kampaň může postupně zvýšit naši popularitu." # todo: NEW TRANSLATION
  BRA_agri_buissneses: "Růst zemědělského byznysu" # todo: NEW TRANSLATION
  BRA_agri_buissneses_desc: "Brazílie je země, která hodně spoléhá na zemědělství. Proč neexpandovat tento sektor ještě více?" # todo: NEW TRANSLATION
  BRA_alliances_with_unions: "Aliance s odbory" # todo: NEW TRANSLATION
  BRA_alliances_with_unions_desc: "Odbory v naší zemi jsou nedílnou součástí našeho úspěchu. Pojďme ukázat naši podporu těmto snahám." # todo: NEW TRANSLATION
  BRA_peacekeeping_contributions: "Příspěvky k udržování míru" # todo: NEW TRANSLATION
  BRA_peacekeeping_contributions_desc: "Mírové mise jsou užitečným způsobem, jak naše jednotky získávají zkušenosti s vedením operací v cizích zemích, ale také signalizují závazek naší země k multilaterálnímu působení a spolupráci v mezinárodních organizacích jako OSN." # todo: NEW TRANSLATION
  BRA_rise_of_bolsonaro: "Vzestup Bolsonara" # todo: NEW TRANSLATION
  BRA_rise_of_bolsonaro_desc: "Dříve jen poslanec z pozadí bez filtru k jeho kontroverzním názorům, Jair Bolsonaro je nyní prezidentem Brazílie." # todo: NEW TRANSLATION
  BRA_brazilian_diplomacy: "Brazílská diplomacie" # todo: NEW TRANSLATION
  BRA_brazilian_diplomacy_desc: "Ačkoliv Brazílie má silnou multilaterální diplomacii, většina lidí si myslí, že Brazílie je 'diplomatický trpaslík', který nemá žádný vliv na mezinárodní scénu. Jmenováním Ernesta Araújo do čela ministerstva zahraničních věcí Bolsonaro usiluje nasměrovat brazilskou zahraniční politiku na jinou cestu." # todo: NEW TRANSLATION
  BRA_ensure_military_support: "Zajistit vojenskou podporu" # todo: NEW TRANSLATION
  BRA_ensure_military_support_desc: "Prezident Bolsonaro, bývalý kapitán vojenské zálohy, má v armádě silnou podpůrnou základnu. Využití této podpory je klíčové pro udržení naší politické základny." # todo: NEW TRANSLATION
  BRA_allow_access_to_guns: "Povolit přístup ke zbraním" # todo: NEW TRANSLATION
  BRA_allow_access_to_guns_desc: "Jedním z Bolsonaroových hlavních projektů bylo znovu umožnit přístup ke zbraním, stejně jako ve Spojených státech amerických, protože toto právo bylo v roce 2003 odebráno bývalým prezidentem Lula." # todo: NEW TRANSLATION
  BRA_fight_foreign_influence: "Boj proti zahraničnímu vlivu" # todo: NEW TRANSLATION
  BRA_fight_foreign_influence_desc: "Kvůli slabému státu je Brazílie neustále ovlivňována zahraničními zeměmi. Musíme podniknout konkrétní kroky, abychom to zastavili." # todo: NEW TRANSLATION
  BRA_no_ideology: "Zahraniční politika bez ideologie" # todo: NEW TRANSLATION
  BRA_no_ideology_desc: "Už nás unavuje, že naše zahraniční politika je určována levicovou ideologií předchozí vlády. Z ní vystoupíme a najdeme si vlastní cestu." # todo: NEW TRANSLATION
  BRA_improve_mil_conditions: "Zlepšit podmínky armády" # todo: NEW TRANSLATION
  BRA_improve_mil_conditions_desc: "Často se objevuje mýtus, že v případě války má Brazílie munici jen na dvě hodiny boje. Zvenčí se nahlíží, že podmínky naší armády jsou otřesné. Musíme přijmout opatření, která zvýší důvěru ve schopnosti armády." # todo: NEW TRANSLATION
  BRA_increase_mil_budget: "Zvýšit rozpočet na obranu" # todo: NEW TRANSLATION
  BRA_increase_mil_budget_desc: "Zvýšením podílu státního rozpočtu vyhrazeného pro obranu by naše ministerstvo obrany mohlo radikálně změnit podobu naší armády." # todo: NEW TRANSLATION
  BRA_court_evangelicals: "Oslovit Evangelickou církev" # todo: NEW TRANSLATION
  BRA_court_evangelicals_desc: "Evangelická církev má v kongresu několik členů a rychle zvyšuje svůj vliv v Brazílii. Oslovením ji zajistíme silnou náboženskou základnu." # todo: NEW TRANSLATION
  BRA_call_paulo_guedes: "Zavolejte Paulo Guedes" # todo: NEW TRANSLATION
  BRA_call_paulo_guedes_desc: "Paulo Guedes je ekonom se vzděláním na Chicagské škole s výraznou monetaristickou agendou úzkých rozpočtů a privatizací. Je také významným podporovatelem Bolsonara; někteří říkají, že je jen ekonomickou verzí jeho." # todo: NEW TRANSLATION
  BRA_insult_usa: "Urážet Američany" # todo: NEW TRANSLATION
  BRA_insult_usa_desc: "Američané pomohli puči z roku 1964 a neustále se vměšují do našich záležitostí, stejně jako prosazují globalistickou agendu. Dosti jich!" # todo: NEW TRANSLATION
  BRA_insult_china: "Znárodnit čínské korporace" # todo: NEW TRANSLATION
  BRA_insult_china_desc: "Číňané se snaží obsadit zemi nákupem akcií v našem energetickém sektoru a budováním firem zde. Musíme jejich akcie zpět získat na základě zákona a vyhostit tyto komunisty!" # todo: NEW TRANSLATION
  BRA_insult_europe: "Uražet evropské vůdce na Twitteru" # todo: NEW TRANSLATION
  BRA_insult_europe_desc: "Bolsonaroův způsob používání Twitteru je známý svou velmi výmluvnou barvou. Jen v roce 2019 urazil Francouze, Němce a Švédy. A to jen několik příkladů." # todo: NEW TRANSLATION
  BRA_crackdown_south_american_socialists: "Tvrdý zásah proti jihoamerickým socialistům" # todo: NEW TRANSLATION
  BRA_crackdown_south_american_socialists_desc: "Jihoameričtí socialisté, jako Venezuela a Bolívie, byli Brazílii i jejím lidem vždy problémem. Je čas Jihoameričany od komunismu osvobodit!" # todo: NEW TRANSLATION
  BRA_the_caribbean_menace: "Karibská hrozba" # todo: NEW TRANSLATION
  BRA_the_caribbean_menace_desc: "Kubánská hrozba pro kontinenty americké od své revoluce ovlivňuje nejen Brazílii, ale i další jihoamerické země! Je načase zachránit kubánský lid!" # todo: NEW TRANSLATION
  BRA_new_domestic_identity: "Nová domácí identita" # todo: NEW TRANSLATION
  BRA_new_domestic_identity_desc: "Po zvládnutí zahraničního vlivu můžeme vybudovat novou brazilskou identitu, svobodnou od globalismu!" # todo: NEW TRANSLATION
  BRA_court_usa: "Zajistit americkou podporu" # todo: NEW TRANSLATION
  BRA_court_usa_desc: "S americkou podporou po naší straně bychom mohli získat lepší zbraně a silného mezinárodního spojence." # todo: NEW TRANSLATION
  BRA_court_israel: "Oslovit Izrael" # todo: NEW TRANSLATION
  BRA_court_israel_desc: "Předchozí levicové vlády často stály po boku arabských zemí, včetně Íránu, v otázkách Blízkého východu. Změnou naší ambasády na Jeruzalém pošleme silný signál podpory Izraeli." # todo: NEW TRANSLATION
  BRA_talks_with_china: "Větší sladění s BRICS" # todo: NEW TRANSLATION
  BRA_talks_with_china_desc: "Čína má v Brazílii velký obchodní vliv. Brazílie také v posledních letech hodně spolupracovala s BRICS a budovala úzké vazby. Proč se k nim znovu nepřiblížit?" # todo: NEW TRANSLATION
  BRA_our_south_american_allies: "Naši jihoameričtí spojenci" # todo: NEW TRANSLATION
  BRA_our_south_american_allies_desc: "Ačkoliv Jižní Amerika má mnoho komunistických zemí, existují i konzervativní a liberální země, jako Argentina a Paraguay. Pojďme hledat užší sladění s nimi." # todo: NEW TRANSLATION
  BRA_be_friend_european_conservatives: "Větší sladění s evropskými konzervativci" # todo: NEW TRANSLATION
  BRA_be_friend_european_conservatives_desc: "Mnoho evropských zemí je konzervativních, jako Polsko a Německo. Chystáme se navázat nové přátelství s těmito zeměmi!" # todo: NEW TRANSLATION
  BRA_invite_nationalists: "Pozvat vůdce krajní pravice do Brazílie" # todo: NEW TRANSLATION
  BRA_invite_nationalists_desc: "Měli bychom pozvat vůdce krajní pravice na summitu a diskutovat, jak sladit naše cíle, abychom čelili globalistickým liberálům a komunistům!" # todo: NEW TRANSLATION
  BRA_modernization_equipment: "Modernizace výzbroje" # todo: NEW TRANSLATION
  BRA_modernization_equipment_desc: "Brazílská armáda, námořnictvo a letectvo potřebují modernizovat své vybavení. Měli bychom investovat do domácí vojenské techniky a dovážet nová letadla a zbraně!" # todo: NEW TRANSLATION
  BRA_harsher_conscription: "Přísnější povinná vojenská služba" # todo: NEW TRANSLATION
  BRA_harsher_conscription_desc: "Každý osmnáctiletý musí nastoupit do armády na povinnou roční službu. Z řad nastoupených však jen malé procento slouží déle než trvá jejich smlouva. Musíme najít způsoby, jak zvýšit retenci, i když každý bude jen kosit pole celý den!" # todo: NEW TRANSLATION
  BRA_volunteer_reformation: "Reforma dobrovolníků" # todo: NEW TRANSLATION
  BRA_volunteer_reformation_desc: "Měli bychom podpořit profesionálnější armádu a zvýšit počet dobrovolníků pomocí propagandy, lepších mezd, kariérních vyhlídek a výhod." # todo: NEW TRANSLATION
  BRA_abundant_force: "Nadměrná síla" # todo: NEW TRANSLATION
  BRA_abundant_force_desc: "Síla brazilské armády musí být srovnatelná se součtem sil všech ostatních jihoamerických zemí dohromady. Ohromná síla naší armády musí sloužit jako odstrašující prostředek proti jakékoliv zahraniční invazi!" # todo: NEW TRANSLATION
  BRA_dealing_with_congress: "Vyjednávání s Kongresem" # todo: NEW TRANSLATION
  BRA_dealing_with_congress_desc: "Brazilský Kongres je nefunkční a zkorumpovaný. Musíme přijmout konkrétní kroky, například ho využít ve svůj prospěch nebo ho zničit." # todo: NEW TRANSLATION
  BRA_negotiate_centrao: "Jednat s 'Centrão'" # todo: NEW TRANSLATION
  BRA_negotiate_centrao_desc: "PMDB, DEM a další strany tvoří blok politických středovců nazývaný 'velké centrum'. Žádný návrh neprojde bez jejich souhlasu, proto se musíme s nimi dohodnout na jejich podpoře." # todo: NEW TRANSLATION
  BRA_make_friends_congress: "Najít si přátele v Kongresu" # todo: NEW TRANSLATION
  BRA_make_friends_congress_desc: "Získáváním klíčových spojenců ve všech velkých stranách můžeme Kongres ovládnout jen prostřednictvím vlivu." # todo: NEW TRANSLATION
  BRA_bolsokids_position: "Ustavit Bolsonarovy syny na vysoké pozice" # todo: NEW TRANSLATION
  BRA_bolsokids_position_desc: "Eduardo a Carlos Bolsonaro jsou dva zákonodárci z Rio de Janeiro a synové Jaira Bolsonara. Umístěním jich na významné pozice můžeme zajistit kontrolu nad Kongresem a vládním kabinetem." # todo: NEW TRANSLATION
  BRA_eduardobolsonaro: "Eduardo Bolsonaro jako americký diplomat" # todo: NEW TRANSLATION
  BRA_eduardobolsonaro_desc: "Eduardo často cestuje do USA a několik let tam žil. Mít ho jako našeho diplomata v USA nám zajistí mezinárodní postavení." # todo: NEW TRANSLATION
  BRA_bolsonaro_political_family: "Politická rodina Bolsonara" # todo: NEW TRANSLATION
  BRA_bolsonaro_political_family_desc: "S širokým vlivem v brazilské politice je Bolsonaroova politická rodina nyní nejmocnější v Brazílii a má slovo ve všech větvích politiky. Ale po Jairově smrti, kdo ho nahradí?" # todo: NEW TRANSLATION
  BRA_rally_far_right: "Shromáždit krajní pravici!" # todo: NEW TRANSLATION
  BRA_rally_far_right_desc: "Už dost zkorumpovaných 'centristů' v kongresu! Musíme pozvat všechny krajně pravicové poslance do jednoho bloku a vypudit ten 'centrão'!" # todo: NEW TRANSLATION
  BRA_assign_military_cabinet: "Přidělit vojáky do kabinetu" # todo: NEW TRANSLATION
  BRA_assign_military_cabinet_desc: "Dost bylo civilních zákonodárců a 'specialistů' v kabinetu. Musíme pozvat silné a moudré vojáky, kteří pomohou řídit zemi železnou pěstí." # todo: NEW TRANSLATION
  BRA_attack_press: "Útok na tiskovou svobodu" # todo: NEW TRANSLATION
  BRA_attack_press_desc: "Globo Network je největší mediální a vysílací organizace v zemi a zároveň jedním z Bolsonaroových největších kritiků. Odebráním licence Globo TV a rádií jim ukážeme lekci loajality." # todo: NEW TRANSLATION
  BRA_rally_military: "Shromážďte armádu!" # todo: NEW TRANSLATION
  BRA_rally_military_desc: "Kongres je zkorumpovaný a neefektivní! Jen armáda skutečně dokáže vyřešit problémy této země!" # todo: NEW TRANSLATION
  BRA_auto_coup: "Auto-puč" # todo: NEW TRANSLATION
  BRA_auto_coup_desc: "Od dnešního dne si prezident Bolsonaro uvědomuje puč de facto proti svému parlamentu a vládne na základě dekretů. Bude vytvořen nový kongres složený z vojáků, v dvoustranném systému podobném době 'let olova'." # todo: NEW TRANSLATION
  BRA_defund_progressive_policies: "Omezit financování progresivních politik" # todo: NEW TRANSLATION
  BRA_defund_progressive_policies_desc: "Progresivní sociální politiky vůči menšinám a LGBT jsou extrémně nepopulární mezi evangelikály, kteří to považují za útok na brazilské rodiny. Abychom dále získali Evangelický klérus, musíme odstranit všechny sociální politiky zavedené předchozími vládami!" # todo: NEW TRANSLATION
  BRA_assign_evangelical_judge: "Přidělit Evangelického soudce k STF" # todo: NEW TRANSLATION
  BRA_assign_evangelical_judge_desc: "Jako prostředek k zafixování pro-evangelikálních politik vlády Bolsonaro jmenuje nejvyššího soudce, který bude 'velmi evangelikální', aby čelil jakémukoli rozhodnutí Nejvyššího soudu, které by mohlo omezit zájmy duchovenstva." # todo: NEW TRANSLATION
  BRA_socialsecurity_reform: "Reforma sociálního zabezpečení" # todo: NEW TRANSLATION
  BRA_socialsecurity_reform_desc: "Je to známý ekonomický problém: brazilský důchodový systém je rozbitý. Pokud bude pokračovat ve stávajícím stavu, výdaje na sociální zabezpečení i další povinné platby se nakonec rozrostou na více než 60 % státního rozpočtu, čímž nezbude prostor pro jiné státní investice, jako jsou vzdělávání a zdravotnictví. Paulo Guedes navrhl reformu, která, i když není populární, vyřeší problém důchodového systému." # todo: NEW TRANSLATION
  BRA_tax_reform: "Daňová Reforma" # todo: NEW TRANSLATION
  BRA_tax_reform_desc: "Daně v Brazílii jsou nesmírně byzantské: Existují čtyři různé sazby DPH pro různé sektory ekonomiky (nepočítaje státní DPH) a daňový kodex je natolik složitý, že kdybychom vše tiskli do jedné knihy, byla by velikosti rodinného auta. Abychom podpořili růst a přilákali zahraniční investice, musíme náš daňový kodex zcela zjednodušit!" # todo: NEW TRANSLATION
  BRA_privatize_national_companies: "Privatizovat státní podniky" # todo: NEW TRANSLATION
  BRA_privatize_national_companies_desc: "Ačkoliv je ekonomika z velké části tržní, většina brazilského průmyslu, zejména v energetickém sektoru, je stále státně vlastněna. Musíme zahájit novou rundu privatizací a otevřít brazilské trhy pro nové subjekty." # todo: NEW TRANSLATION
  BRA_mining_amazon: "Těžba v Amazonii" # todo: NEW TRANSLATION
  BRA_mining_amazon_desc: "V Amazonii se nacházejí rozsáhlé nedotčené ložiska nerostných surovin i ropy v přírodních rezervacích. Měli bychom prosadit legislativu, která umožní ekonomické využívání těchto oblastí." # todo: NEW TRANSLATION
  BRA_glorify_1964_coup: "Oslavovat Puč z roku 1964" # todo: NEW TRANSLATION
  BRA_glorify_1964_coup_desc: "Brazílska vojenská diktatura nebo Pátá brazilská republika byla režim, který vznikl 1. dubna 1964 a trval do 15. března 1985, pod postupujícími vojenskými vládami. Charakterizován autoritářstvím a nacionalismem, začal vojenským pučem, jímž byla svržena vláda João Goularta." # todo: NEW TRANSLATION
  BRA_brazilian_hypernationalism: "Brazilský hypernacionalismus" # todo: NEW TRANSLATION
  BRA_brazilian_hypernationalism_desc: "Mobilizace pravicových sil je v plném proudu. Je na čase vyvolat skutečný brazilský hypernacionalismus." # todo: NEW TRANSLATION
  BRA_absorb_right_wing: "Začlenit pravicové strany" # todo: NEW TRANSLATION
  BRA_absorb_right_wing_desc: "Pravicové strany z celého spektra jsou nadále neorganizované. Je na čase je vtáhnout do naší řady a začlenit tyto strany." # todo: NEW TRANSLATION
  BRA_appease_centrao: "Uklidnit Centrão" # todo: NEW TRANSLATION
  BRA_appease_centrao_desc: "PMDB, DEM a další strany jsou součástí bloku politických středolevých uskupení nazývaného 'velké střed'. Žádná legislativa neprojde bez jejich souhlasu, a proto musíme s nimi vyjednávat pro jejich podporu." # todo: NEW TRANSLATION
  BRA_olavist_policies: "Olavistické politiky" # todo: NEW TRANSLATION
  BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho je brazilský esejista, digitální vliv a ideolog, který byl novinářem a astrologem. Jako sám sebe označuje za filozofa a je představitelem konzervativismu v Brazílii." # todo: NEW TRANSLATION
  BRA_try_to_coup_psl: "Vytvořit novou stranu" # todo: NEW TRANSLATION
  BRA_try_to_coup_psl_desc: "Bolsonaro má vnitřní problémy s PSL a nakonec opustí stranu. Potřebuje však novou stranu. Tato strana bude \"Aliança\" a bude to konzervativní strana." # todo: NEW TRANSLATION
  BRA_bolsonarismo: "Bolsonarismus" # todo: NEW TRANSLATION
  BRA_bolsonarismo_desc: "Bolsonarismus je politický fenomén, který se objevil v Brazílii okolo prezidenta-zvoleného Jair Bolsonara. Vznikl po prezidentské kampani v roce 2014 a představuje nový plán vůči pravici, podporovaný voliči z řad kongresmanů od té doby, usilující o transformace s cílem omezit moc levice v Brazílii, a bývá srovnáván s Thatcherismem, Trumpismem a Reaganismem." # todo: NEW TRANSLATION
  BRA_make_alliances_with_centrao: "Uzavírat aliance s Centrão" # todo: NEW TRANSLATION
  BRA_make_alliances_with_centrao_desc: "Tím, že si najdeme klíčové spojence ve všech velkých stranách, můžeme kongres ovládnout jen vlivem." # todo: NEW TRANSLATION
  BRA_new_ministries: "Vytvořit nová ministerstva" # todo: NEW TRANSLATION
  BRA_new_ministries_desc: "Je načase vytvořit sérii nových ministerstev, která pomohou sjednotit zemi pod naší vládou. Tato nová ministerstva budou zahrnovat řadu politiků z celého spektra. Přinese to nejen větší stabilitu, ale také pomůže dále upevnit naši pozici v čele vlády." # todo: NEW TRANSLATION
  BRA_push_for_economic_liberalisation: "Prosazovat ekonomickou liberalizaci" # todo: NEW TRANSLATION
  BRA_push_for_economic_liberalisation_desc: "Ekonomický liberalismus a privatizace jsou cestou, jak zlepšit naši ekonomiku!" # todo: NEW TRANSLATION
  BRA_the_brazilian_dream: "Brazilský sen" # todo: NEW TRANSLATION
  BRA_the_brazilian_dream_desc: "Po celé naší zemi naši lidé s hrdostí vzhlížejí k velkému národu, kterým jsme se stali! Svět nás nyní pozná jako republiku skutečně hodnou mezinárodního respektu." # todo: NEW TRANSLATION
  BRA_a_new_way: "Nový způsob" # todo: NEW TRANSLATION
  BRA_a_new_way_desc: "Brazilská republika vznikla pučem, a mnoho předchozích vůdců již prohlásilo, že brazilská republika byla neúspěšná. Měli bychom změnit náš politický systém a vrátit se k původnímu stylu." # todo: NEW TRANSLATION
  BRA_old_values: "Staré hodnoty" # todo: NEW TRANSLATION
  BRA_old_values_desc: "Potřebujeme konzervativní vládu, která bude chránit staré hodnoty." # todo: NEW TRANSLATION
  BRA_side_with_psl: "Stát po boku PSL" # todo: NEW TRANSLATION
  BRA_side_with_psl_desc: "PSL je nám nejblíže z ideologického hlediska. Proč se s nimi nepřiblížit?" # todo: NEW TRANSLATION
  BRA_monarchy_model: "Monarchistický model" # todo: NEW TRANSLATION
  BRA_monarchy_model_desc: "Bývalé Brazílie Impérium bylo konstituční monarchií, ale mnoho lidí si myslí, že potřebujeme silnou monarchii. Jaký bude náš monarchistický systém?" # todo: NEW TRANSLATION
  BRA_modern_monarchies: "Moderní monarchie" # todo: NEW TRANSLATION
  BRA_modern_monarchies_desc: "Měli bychom se inspirovat moderními monarchiemi, jako jsou Spojené království a Španělsko." # todo: NEW TRANSLATION
  BRA_learnings_from_past: "Poučení z minulosti" # todo: NEW TRANSLATION
  BRA_learnings_from_past_desc: "Dělali jsme v minulosti mnoho chyb jako říše. V naší nové říši bychom měli vyvarovat se chyb." # todo: NEW TRANSLATION
  BRA_unite_the_people: "Sjednotit lid" # todo: NEW TRANSLATION
  BRA_unite_the_people_desc: "Náš lid je politicky velmi rozdělen. Musíme je sjednotit!" # todo: NEW TRANSLATION
  BRA_monarchist_propaganda: "Monarchistická propaganda" # todo: NEW TRANSLATION
  BRA_monarchist_propaganda_desc: "Abychom obnovili naše Veliké Impérium, musí lidé vědět více o monarchickém systému." # todo: NEW TRANSLATION
  BRA_restauration: "Obnovení" # todo: NEW TRANSLATION
  BRA_restauration_desc: "Všichni Brazilci, posíleni národní obnovou, upevní vznik Třetí brazilské říše! Od nynějška povstaneme jako velká světová moc." # todo: NEW TRANSLATION
  BRA_acabar_isso: "To musí skončit!" # todo: NEW TRANSLATION
  BRA_acabar_isso_desc: "Levice zničila ekonomiku země, morálku a často se snaží vnucovat svou ideologii brazilským rodinám. To musí skončit!" # todo: NEW TRANSLATION
  BRA_ending_mamata: "Konec mamata" # todo: NEW TRANSLATION
  BRA_ending_mamata_desc: "Brazilští politici a zákonodárci jsou všichni zkorumpovaní muži, kteří neustále hledají díl ze státního koláče. Musíme, aby veřejnost vnímala tuto vládu jako vládu, která v politice ukončí korupci." # todo: NEW TRANSLATION
  BRA_new_imperial_university: "Nová císařská univerzita" # todo: NEW TRANSLATION
  BRA_new_imperial_university_desc: "Pedro II., jeden z největších, ne-li největších brazilských vůdců, vkládal velké prostředky do vzdělání. Měli bychom následovat Pedroův odkaz a zlepšit naše univerzity a naše vzdělání." # todo: NEW TRANSLATION
  BRA_government_reform: "Reforma vlády" # todo: NEW TRANSLATION
  BRA_government_reform_desc: "Měli bychom opravit chyby a vyvarovat se chyb republiky a stát se největší monarchií na světě!" # todo: NEW TRANSLATION
  BRA_brazilian_traditional_values: "Brazilské tradiční hodnoty" # todo: NEW TRANSLATION
  BRA_brazilian_traditional_values_desc: "Obecně vzato je brazilský obyvatel konzervativní a křesťanský, proto udržování tradičních hodnot posílí naši podporu." # todo: NEW TRANSLATION
  BRA_fight_crime: "Boj proti kriminalitě" # todo: NEW TRANSLATION
  BRA_fight_crime_desc: "Kriminalita je v Brazílii obrovský problém. Zvýšení financování policie pomůže snížit brazilskou míru kriminality." # todo: NEW TRANSLATION
  BRA_the_cisplatina: "Otázka Cisplatiny" # todo: NEW TRANSLATION
  BRA_the_cisplatina_desc: "V roce 1828 bylo Brazílii znemožněno udržet kontrolu nad jižní provincií Cisplatina. Dnes se Cisplatina nazývá Uruguay. Musíme ji znovu získat, diplomaticky i silou." # todo: NEW TRANSLATION
  BRA_empire_proud: "Císařská sláva" # todo: NEW TRANSLATION
  BRA_empire_proud_desc: "Panování našeho císaře spojilo Brazílii a stabilizovalo ji, vedlo ji k prosperitě a slávě. Také jsme naplnili odkaz Pedra II. Ave Glória! Ave Império!" # todo: NEW TRANSLATION
  BRA_appease_military: "Uklidnit armádu" # todo: NEW TRANSLATION
  BRA_appease_military_desc: "Vojenské jsou naši největší podporovatelé. V předchozích vládách byli opuštěni. Pojďme splnit jejich potřeby a vyvarovat se chyb, které dělala předchozí vláda." # todo: NEW TRANSLATION
  BRA_pro_bolsonaro_parties: "Strany podporující Bolsonara" # todo: NEW TRANSLATION
  BRA_pro_bolsonaro_parties_desc: "Aby Bolsonaro zůstal u moci, musíme získat podporu některých stran." # todo: NEW TRANSLATION
  BRA_empower_militaries: "Posílit armádu" # todo: NEW TRANSLATION
  BRA_empower_militaries_desc: "Armáda by měla držet moc v Brazílii!" # todo: NEW TRANSLATION
  BRA_eneas_legacy: "Odkaz Eneáše" # todo: NEW TRANSLATION
  BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro byl brazilským politikem. Kandidoval na prezidenta třikrát. Byl zakladatelem a vůdcem nacionalistické a konzervativní strany Rekonstrukce národního pořádku (PRONA), která bývala považována za krajní pravici. Také podporoval nacionalizaci některých průmyslových odvětví." # todo: NEW TRANSLATION
  BRA_ending_communism: "Ukončení komunismu" # todo: NEW TRANSLATION
  BRA_ending_communism_desc: "Komunismus je velkou pohromou v Brazílii a lidé zde zažívají jen problémy a ztížení." # todo: NEW TRANSLATION
  BRA_intervention_in_south_america: "Zásah v Jižní Americe" # todo: NEW TRANSLATION
  BRA_intervention_in_south_america_desc: "Už dost těch jihoamerických socialistů! Je na čase vládnout nad celým kontinentem jednou provždy." # todo: NEW TRANSLATION
  BRA_pax_brasilis: "Pax Brasilis" # todo: NEW TRANSLATION
  BRA_pax_brasilis_desc: "Je čas formalizovat, co je skutečná situace: Brazílie je neochvějným vládcem Latinské Ameriky. Je na čase ukázat světu, co jsme opravdu schopni udělat." # todo: NEW TRANSLATION
  BRA_privatize_petrobras: "Privatizovat Petrobras" # todo: NEW TRANSLATION
  BRA_privatize_petrobras_desc: "Petrobras je státní podnik s prioritou v ropném a rafinérském sektoru. Je také zapleten do několika korupčních skandálů. Abychom dále rozšířili brazilský soukromý trh, potřebujeme privatizovat Petrobras!" # todo: NEW TRANSLATION
  BRA_federal_pact: "Federální pakt" # todo: NEW TRANSLATION
  BRA_federal_pact_desc: "Federativní pakt, nebo jak je v současné době nazýván, Fiskální federalismus, je definován v Ústavě Federativní republiky Brazílie (články 145 až 162), ve které jsou mimo jiné definovány daňové pravomoci subjektů federace a poplatky či veřejné služby, za které nesou odpovědnost." # todo: NEW TRANSLATION
  BRA_center_left_policies: "Středolevé politiky" # todo: NEW TRANSLATION
  BRA_center_left_policies_desc: "Politický radikalismus vždy končí katastrofou, takže abychom Brazílii přinesli mír a prosperitu, povede nás cesta se středovou orientací." # todo: NEW TRANSLATION
  BRA_healthcare_reforms_serra: "Reforma zdravotnictví" # todo: NEW TRANSLATION
  BRA_healthcare_reforms_serra_desc: "Veřejné zdraví v Brazílii není nejlepší kvality. Velká část investic do zdravotnictví je kvůli korupci odváděna. Reforma je nutná, aby se zdravotní péče začala zlepšovat." # todo: NEW TRANSLATION
  BRA_decentralisation_serra: "Politiky decentralizace" # todo: NEW TRANSLATION
  BRA_decentralisation_serra_desc: "Brazílie žije s velmi neefektivní a nákladnou byrokracií. Díky některým decentralizačním politikám je možné zlepšit byrokracii země." # todo: NEW TRANSLATION
  BRA_education_reform_serra: "Reforma vzdělávání" # todo: NEW TRANSLATION
  BRA_education_reform_serra_desc: "Vzdělávání je také problém, který je třeba vyřešit, takže potřebuje reformu." # todo: NEW TRANSLATION
  BRA_support_programs_for_our_students: "Programy podpory pro naše studenty" # todo: NEW TRANSLATION
  BRA_support_programs_for_our_students_desc: "Nadcházející generace vždy rozhoduje o budoucnosti Brazílie. Pokud těmto generacím nyní poskytneme podporu, do budoucna získáme dobrou podporu." # todo: NEW TRANSLATION
  BRA_higher_minimun_wage_serra: "Vyšší minimální mzda" # todo: NEW TRANSLATION
  BRA_higher_minimun_wage_serra_desc: "Brazílie trpí sociálně-ekonomickou nerovností od doby své nezávislosti. Od dob císařství po moderní republiku naši lidé trpí velkým rozdílem mezi bohatými a chudými. Pokud dostanou federální pomoc, můžeme tuto nerovnost snížit a pomoci současným pracovníkům." # todo: NEW TRANSLATION
  BRA_modernize_brazil: "Modernizovat Brazílii" # todo: NEW TRANSLATION
  BRA_modernize_brazil_desc: "S našimi reformami je Brazílie připravena na obecnou reformu, cesta modernizace je na dosah!" # todo: NEW TRANSLATION
  BRA_appease_the_congress: "Uklidnit Kongres" # todo: NEW TRANSLATION
  BRA_appease_the_congress_desc: "Kongres nám pomůže prosadit naše reformy a učinit Brazílii skvělou!" # todo: NEW TRANSLATION
  BRA_investigate_the_workers_party: "Prošetřovat Dělnickou stranu" # todo: NEW TRANSLATION
  BRA_investigate_the_workers_party_desc: "Lula a jeho přátelé jsou pro Brazílii nebezpeční. Někteří členové Dělnické strany již byli odhaleni jako korumpovaní, a máme důvod k dalším vyšetřováním." # todo: NEW TRANSLATION
  BRA_anti_communism: "Antikomunismus" # todo: NEW TRANSLATION
  BRA_anti_communism_desc: "Komunisté nikdy nechtěli pomáhat lidem. Chtěli jen moc. Z politického života si nezaslouží žádnou šanci." # todo: NEW TRANSLATION
  BRA_reduce_our_foreign_debt: "Snížit náš zahraniční dluh" # todo: NEW TRANSLATION
  BRA_reduce_our_foreign_debt_desc: "Musíme se co nejdříve zbavit externího dluhu! Jen poškozuje naši ekonomiku." # todo: NEW TRANSLATION
  BRA_o_pais_do_futuro: "O País do Futuro" # todo: NEW TRANSLATION
  BRA_o_pais_do_futuro_desc: "S našimi reformami a pokroky se Brazílie modernizovala a stala se mezinárodním vzorem rozvoje a technologického pokroku!" # todo: NEW TRANSLATION
  BRA_foreign_policy_serra: "Zahraniční politika Serra" # todo: NEW TRANSLATION
  BRA_foreign_policy_serra_desc: "Vztahy se Západem nám přinesou výhody" # todo: NEW TRANSLATION
  BRA_american_diplomacy: "Americká diplomacie" # todo: NEW TRANSLATION
  BRA_american_diplomacy_desc: "Američané jsou naši nejstarší spojenci, a musíme usilovat o další vztahy s nimi." # todo: NEW TRANSLATION
  BRA_american_trade: "Obchodování s Amerikou" # todo: NEW TRANSLATION
  BRA_american_trade_desc: "Obchodování povede k posílení naší ekonomiky." # todo: NEW TRANSLATION
  BRA_american_investments: "Americké investice" # todo: NEW TRANSLATION
  BRA_american_investments_desc: "Investice vyspělých a bohatých zemí z západu, jako je Amerika, by mohly pomoci naší ekonomice!" # todo: NEW TRANSLATION
  BRA_looking_to_europe: "Hledíme na Evropu" # todo: NEW TRANSLATION
  BRA_looking_to_europe_desc: "Evropa, naši staří spojenci, je vzorem, k němuž se snažíme od získání nezávislosti. Musíme usilovat o další vazby." # todo: NEW TRANSLATION
  BRA_european_trade: "Obchodování s Evropou" # todo: NEW TRANSLATION
  BRA_european_trade_desc: "Obchodování povede k posílení naší ekonomiky." # todo: NEW TRANSLATION
  BRA_european_investments_serra: "Evropské investice" # todo: NEW TRANSLATION
  BRA_european_investments_serra_desc: "Evropské investice posílí naši ekonomiku." # todo: NEW TRANSLATION
  BRA_global_alignment: "Globální sladění" # todo: NEW TRANSLATION
  BRA_global_alignment_desc: "Brazílie se stane světelným majákem prosperity po celém světě!" # todo: NEW TRANSLATION
  BRA_fiscal_reform: "Fiskální reforma" # todo: NEW TRANSLATION
  BRA_fiscal_reform_desc: "Fiskální reforma je nutná k vylepšení naší dluhové krize." # todo: NEW TRANSLATION
  BRA_education_investment: "Konkurenční vzdělávání" # todo: NEW TRANSLATION
  BRA_education_investment_desc: "Ve našem novém světě už nestačí jen naše ekonomická zdatnost, pohání růst. Síla vzdělání je nepřekonatelná." # todo: NEW TRANSLATION
  BRA_improve_healthcare_conditions: "Zlepšení zdravotnických podmínek" # todo: NEW TRANSLATION
  BRA_improve_healthcare_conditions_desc: "Zrušení zdravotní péče je starý problém v Brazílii. Investice a reformy ve zdravotnictví jsou nutné." # todo: NEW TRANSLATION
  BRA_administrative_reform_serra: "Administrativní reforma" # todo: NEW TRANSLATION
  BRA_administrative_reform_serra_desc: "Administrativní reforma je nutná." # todo: NEW TRANSLATION
  BRA_federalization_ethos: "Etos federalizace" # todo: NEW TRANSLATION
  BRA_federalization_ethos_desc: "Musíme zlepšit náš federalistický systém." # todo: NEW TRANSLATION
  BRA_improve_the_real: "Zlepšit Real" # todo: NEW TRANSLATION
  BRA_improve_the_real_desc: "Potřebujeme zlepšit naši měnu." # todo: NEW TRANSLATION
  BRA_effective_public_sector: "Efektivní veřejný sektor" # todo: NEW TRANSLATION
  BRA_effective_public_sector_desc: "Veřejný sektor v Brazílii není schopen uspokojit požadavky miliónů Brazilců, kteří ho využívají, kvůli historickému nedostatku investic či zájmu. S vyššími investicemi do veřejného sektoru zajistíme, aby ti, kdo ho používají, dostávali slíbené služby efektivně." # todo: NEW TRANSLATION
  BRA_pay_off_the_debt: "Splatit dluh" # todo: NEW TRANSLATION
  BRA_pay_off_the_debt_desc: "Půjčka, která byla sjednána, musí být splacena v plné výši. Brazílie se musí odpojit od zahraničních institucí." # todo: NEW TRANSLATION
  BRA_empower_the_states: "Posílit státy" # todo: NEW TRANSLATION
  BRA_empower_the_states_desc: "Musíme zlepšit náš federalistický systém." # todo: NEW TRANSLATION
  BRA_scientific_efforts: "Vědecké snahy" # todo: NEW TRANSLATION
  BRA_scientific_efforts_desc: "Věda nás povede ke slávě." # todo: NEW TRANSLATION
  BRA_weaken_economic_regulations: "Oslabit ekonomické regulace" # todo: NEW TRANSLATION
  BRA_weaken_economic_regulations_desc: "Ekonomické regulace jen zhoršují život Brazilců. Musíme se zbavit mnoha regulací, ale ne všech." # todo: NEW TRANSLATION
  BRA_employment_projects: "Projekty zaměstnanosti" # todo: NEW TRANSLATION
  BRA_employment_projects_desc: "Stát musí poskytovat práci svým nezaměstnaným občanům." # todo: NEW TRANSLATION
  BRA_infrastructure_projects: "Projekty infrastruktury" # todo: NEW TRANSLATION

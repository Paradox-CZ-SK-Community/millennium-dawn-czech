 brazil.13.a: "Pokrok pro Brazílii" # todo: NEW TRANSLATION
 brazil.14.t: "Pochod vyloučených" # todo: NEW TRANSLATION
 brazil.14.d: "Před téměř pěti sty lety poprvé portugalské loďstvo vkročilo na naše břehy. Byli přivítáni domorodci v zemi bohaté na zdroje. Dnes jsou domorodci vyloučeni z veřejného života. 500. výročí Brazílie v roce 2000 bylo krutým dnem. Brazilianští důstojníci použili hrubou sílu k rozehnání domorodých demonstrantů, nazvaných 'Pochod vyloučených'. To jen dále izolovalo domorodce od vlády." # todo: NEW TRANSLATION
 brazil.14.a: "Den rozdělení" # todo: NEW TRANSLATION
 brazil.15.t: "Francouzské námořní studie" # todo: NEW TRANSLATION
 brazil.15.d: "Brazílie nás kontaktovala ohledně možné dohody za účelem zlepšení jejich námořnictva. Chtějí, aby nejlepší a nejtalentovanější členové jejich námořnictva studovali naše doktríny a metody. Jejich inženýři by se učili od našich a osvojili si způsob, jak konstruujeme lodě. Přijmeme tuto nabídku nebo ji odmítneme?" # todo: NEW TRANSLATION
 brazil.15.a: "Přijímáme" # todo: NEW TRANSLATION
 brazil.15.b: "Rozhodně ne" # todo: NEW TRANSLATION
 brazil.16.t: "Měli bychom se připojit k MERCOSUR?" # todo: NEW TRANSLATION
 brazil.16.d: "MERCOSUR byl ekonomický pakt vytvořený koncem 90. let Brazílií, Argentinou, Paraguayí a Uruguayí. Jedná se zejména o celní unii podporující volný pohyb zboží a materiálů. Připojíme se k tomuto zajímavému spojenectví?" # todo: NEW TRANSLATION
 brazil.16.a: "Přijímáme" # todo: NEW TRANSLATION
 brazil.16.b: "Ne, samozřejmě ne" # todo: NEW TRANSLATION
 brazil.17.t: "Jižníamerická jednota" # todo: NEW TRANSLATION
 brazil.17.d: "Jižní Ameriku ovládají diktátoři a zkorumpovaní politici posedlí mocí. Je to kontinent bez jednoty. Musíme sjednotit naše lidi a kultury, abychom se stali silnějším kontinentem!" # todo: NEW TRANSLATION
 brazil.17.a: "Jsme jeden kontinent. Jsme jako bratři. Musíme si navzájem pomáhat!" # todo: NEW TRANSLATION
 brazil.18.t: "Prezidentské volby 2018" # todo: NEW TRANSLATION
 brazil.18.d: "Silně sporné volby mezi třemi hlavními kandidáty stále nerozhodly: Jair Bolsonaro, pravicový vůdce, který v politickém scénáři rychle vzrostl se svou stranou PSL; Fernando Haddad a Pracovní strana, která se snaží získat ztracenou moc po operacích Lava Jato; a Henrique Meirelles z PSDB, tradiční strany. Kdo z tohoto pole vyjde vítězně?" # todo: NEW TRANSLATION
 brazil.18.a: "Bolsonaro sestaví novou vládu" # todo: NEW TRANSLATION
 brazil.18.b: "Pracovní strana zůstává u moci" # todo: NEW TRANSLATION
 brazil.18.c: "Geraldo Alckmin vyhrává s PSDB" # todo: NEW TRANSLATION
 brazil.19.t: "Procesy Lava Jato" # todo: NEW TRANSLATION
 brazil.19.d: "Největší protikorupční operace v Brazílii zasahuje napříč celým spektrem politických stran — od levice, přes střed až po krajní pravici. Po letech věznění, vyšetřování a sledování je čas jednat proti korupci. Podaří se vám odstranit zkažené jedince, nebo se jím sami stanete?" # todo: NEW TRANSLATION
 brazil.19.a: "Spravedlnost zvítězí!" # todo: NEW TRANSLATION
 brazil.20.t: "Média se přidávají k opozici" # todo: NEW TRANSLATION
 brazil.20.d: "Několik týdnů po Bolsonaro vítězství je jasné, že největší média v zemi, síť Globo, jsou proti výsledkům a v každém denním vydání útočí na Bolsonara a jeho spojence. Je jen otázkou času, než naše popularita začne klesat." # todo: NEW TRANSLATION
 brazil.20.a: "Proč si nemůžou zadržet ústa!" # todo: NEW TRANSLATION
 brazil.21.t: "Evangelický soudce usedá do křesla" # todo: NEW TRANSLATION
 brazil.21.d: "Prezident Bolsonaro tento týden jmenoval svého druhého soudce do Nejvyššího soudu, soudce André Mendonçu. To naplňuje Bolsonaro sliby z kampaně a uspokojuje velkou náboženskou většinu, která mu pomohla k vítězství. Tímto se soudce Mendonça stává dalším konzervativním kandidátem v instituci; zbývá jmenovat ještě dva soudce. Tento krok však vzbudil kontroverze vzhledem k deklarované sekularitě Brazílie, protože Mendonça v minulosti prohlašoval, že považuje návrat k náboženství za nevyhnutelný a že vláda by měla dávat více moci náboženským institucím." # todo: NEW TRANSLATION
 brazil.21.a: "Bůh je spravedlivý a tak i naše spravedlnost!" # todo: NEW TRANSLATION
 brazil.22.t: "Vytvoření nové strany" # todo: NEW TRANSLATION
 brazil.22.d: "Bolsonaro má interní problémy s PSL a nakonec stranu opustí. Potřebuje však novou stranu. Tou stranou bude 'Aliança' a bude konzervativní." # todo: NEW TRANSLATION
 brazil.22.a: "Začněme tvořit stranu!" # todo: NEW TRANSLATION
 brazil.23.t: "Vzestup nacionalistických hnutí" # todo: NEW TRANSLATION
 brazil.23.d: "V období politické slabosti levice rostou v celé zemi nacionalistická a pravicová hnutí, která usilují o opačný směr, než kterým se země vydala před lety." # todo: NEW TRANSLATION
 brazil.23.a: "Co bude s touto zemí?" # todo: NEW TRANSLATION
 brazil.24.t: "Brazilská monarchie?" # todo: NEW TRANSLATION
 brazil.24.d: "Pro stabilizaci země je nutné obnovit monarchii. Ale je to možné?" # todo: NEW TRANSLATION
 brazil.24.a: "Uvidíme..." # todo: NEW TRANSLATION
 brazil.25.t: "Vláda ovládá mediální síť Globo" # todo: NEW TRANSLATION
 brazil.25.d: "Po opětovném vzniku PT jako etablované politické strany v prezidentském úřadu znovu získala dřívější vliv nad největším zpravodajským médiem, Globo." # todo: NEW TRANSLATION
 brazil.25.a: "Nakonec vítězství" # todo: NEW TRANSLATION
 brazil.26.t: "Aliance s Centrãao" # todo: NEW TRANSLATION
 brazil.26.d: "Abychom rozšířili náš vliv, musíme se spojit s Centrãao, nebo můžeme jít vlastní cestou." # todo: NEW TRANSLATION
 brazil.26.a: "Spojme se s DEM a PSDB!" # todo: NEW TRANSLATION
 brazil.26.b: "Spojme se s DEM!" # todo: NEW TRANSLATION
 brazil.26.c: "Získejme jen jejich podporu, netvořme koalici." # todo: NEW TRANSLATION
 brazil.26.dd: "PRTB je naší nejlepší volbou!" # todo: NEW TRANSLATION
 brazil.27.t: "Otázka Globo" # todo: NEW TRANSLATION
 brazil.27.d: "Média jsou naším největším nepřítelem; ovládají masy proti nám a dělají náš režim nepopulárním. Ztišením největší mediální skupiny Globo zajistíme lidovou podporu Bolsonara a strany." # todo: NEW TRANSLATION
 brazil.27.a: "Cenzurujeme všechny televizní kanály!" # todo: NEW TRANSLATION
 brazil.27.b: "Znacionalizujeme je, můžeme dobře využít jejich široké sledovanosti" # todo: NEW TRANSLATION
 brazil.27.c: "Rozpusťme je, jsou to lháři, které je třeba umlčet!" # todo: NEW TRANSLATION
 brazil.28.t: "Stávka řidičů kamionů" # todo: NEW TRANSLATION
 brazil.28.d: "Měsíce rostla cena ropy v naší zemi, převážně kvůli Temerově ekonomické politice a devalvaci realu. Odbory kamioňáků teď požadují snížení ceny nafty, jinak vyhlásí celostátní stávku, která by ochromila dodávky ropy a zdrojů. Co uděláme?" # todo: NEW TRANSLATION
 brazil.28.a: "Snížíme cenu nafty" # todo: NEW TRANSLATION
 brazil.28.b: "Ať si poradí s aktuálními cenami" # todo: NEW TRANSLATION
 brazil.29.t: "Volba našeho velvyslance v USA" # todo: NEW TRANSLATION
 brazil.29.d: "Musíme změnit politické struktury nastavené předchozím režimem, včetně změn velvyslanců. Musíme vybrat, kdo bude reprezentovat naše diplomatické zájmy v USA: Eduardo Bolsonaro, syn prezidenta, nebo Nestor Forster, zkušený diplomat?" # todo: NEW TRANSLATION
 brazil.29.a: "Eduardo Bolsonaro je správná volba!" # todo: NEW TRANSLATION
 brazil.29.b: "Nestor má v této službě větší zkušenosti" # todo: NEW TRANSLATION
 brazil.30.t: "Summit nacionalistických vůdců" # todo: NEW TRANSLATION
 brazil.30.d: "Mnoho nacionalistických vůdců z celého světa bylo pozváno na summit v Brazílii, aby diskutovali, jak čelit komunistům a globalistickým liberálům!" # todo: NEW TRANSLATION
 brazil.30.a: "Bojujme proti těmto skupinám a udržme pořádek v našich zemích!" # todo: NEW TRANSLATION
 brazil.31.t: "Reformy lesního hospodářství" # todo: NEW TRANSLATION
 brazil.31.d: "Měli bychom zavést přísnější regulace těžebního průmyslu, aby se zachovala Amazonie." # todo: NEW TRANSLATION
 brazil.31.a: "Začněme reformy!" # todo: NEW TRANSLATION
 brazil.32.t: "Operace: Zachraňme Amazonii" # todo: NEW TRANSLATION
 brazil.32.d: "Musíme zavést regulační ochrany, tvrdší tresty a větší dohled v oblasti Amazonie, abychom zabránili dalším devastacím!" # todo: NEW TRANSLATION
 brazil.32.a: "Chraňte ji za každou cenu!" # todo: NEW TRANSLATION
 brazil.33.t: "Otázka Amazonie" # todo: NEW TRANSLATION
 brazil.33.d: "Amazonie je největší deštný prales světa. V posledních letech však byla devastována požáry. OSN se snaží zasáhnout a některé země se snaží zasahovat. Co uděláme?" # todo: NEW TRANSLATION
 brazil.33.a: "Požáry uhasíme sami. Dokud je Amazon v brazilském území, je brazilský!" # todo: NEW TRANSLATION
 brazil.33.b: "Možná bychom mohli přijmout nějakou pomoc." # todo: NEW TRANSLATION
 brazil.34.t: "Pozvání do UNASUL" # todo: NEW TRANSLATION
 brazil.34.d: "Unie jihoamerických národů je mezivládní regionální organizace, která kdysi zahrnovala dvanáct jihoamerických zemí. Může nám přinést mnoho výhod!" # todo: NEW TRANSLATION
 brazil.34.a: "Přijímáme!" # todo: NEW TRANSLATION
 brazil.34.b: "Odmítáme!" # todo: NEW TRANSLATION
 brazil.35.t: "Sjednotit se s jinými stranami" # todo: NEW TRANSLATION
 brazil.35.d: "Nemůžeme vládnout Brazílii sami. Měli bychom vládnout s jinými stranami, zejména těmi, které naplňují naše zájmy. Ale kterou stranu si vybereme..." # todo: NEW TRANSLATION
 brazil.35.a: "DEM!" # todo: NEW TRANSLATION
 brazil.35.b: "MBL!" # todo: NEW TRANSLATION
 brazil.35.c: "Obě!" # todo: NEW TRANSLATION
 brazil.36.t: "Otázka Cisplatiny" # todo: NEW TRANSLATION
 brazil.36.d: "V roce 1828 byla Brazílie nucena vzdát se kontroly nad svou jižní provincií Cisplatina. Dnes se Cisplatina nazývá Uruguay. Musíme ji získat zpět diplomaticky nebo silou." # todo: NEW TRANSLATION
 brazil.36.a: "Diplomatické řešení je nejlepší možnost." # todo: NEW TRANSLATION
 brazil.36.b: "Otestujme naši armádu..." # todo: NEW TRANSLATION
 brazil.37.t: "Impeachment Dilmy Rousseff" # todo: NEW TRANSLATION
 brazil.37.d: "Proces impeachmentu Dilmy Rousseff, 36. prezidentky Brazílie, začal 2. prosince 2015, kdy Eduardo Cunha, tehdejší předseda Poslanecké sněmovny, přijal petici k jejímu odvolání, a pokračoval do konce roku 2016. Rousseff byla obviněna z trestního správního pochybení a nedodržení federálního rozpočtu v rozporu s článkem 85, položkami V a VI brazilské ústavy a Zákonem o fiskální odpovědnosti. V brazilském politickém systému běží prezident a viceprezident na stejné kandidátce, ale mají ústavně oddělené funkční období. Michel Temer, předseda Sněmovny v době Fernando Henrique Cardosa v letech 1995–2002, je členem Brazilského demokratického hnutí (MDB), které v březnu 2016 oznámilo, že bude vůči Rousseffové vládě vystupovat." # todo: NEW TRANSLATION
 brazil.37.a: "Schválit impeachment!" # todo: NEW TRANSLATION
 brazil.38.t: "Lula je zatčen!" # todo: NEW TRANSLATION
 brazil.38.d: "Bývalý prezident Lula da Silva je uvězněn kvůli korupci, což ho činí neschopným kandidovat v říjnových volbách." # todo: NEW TRANSLATION
 brazil.38.a: "Bože můj" # todo: NEW TRANSLATION
 brazil.39.t: "Volby 2002" # todo: NEW TRANSLATION
 brazil.39.d: "Během druhého funkčního období prezidenta Fernanda Henrique Cardosa ze Strany brazilské sociální demokracie (PSDB) zasáhla Brazílii vážná ekonomická krize. Začalo to krachem měnového kurzu po volbách v roce 1998, což vedlo k poklesu růstu, růstu nezaměstnanosti a zvýšení veřejného dluhu. Díky tomu Brazílie vstoupila do velké politické krize a mnoho investorů se obávalo, že zvítězí levicový kandidát. Kdo se stane dalším prezidentem?" # todo: NEW TRANSLATION
 brazil.39.a: "José Serra, z Strany brazilské sociální demokracie (PSDB)" # todo: NEW TRANSLATION
 brazil.39.b: "Luis Inácio Lula da Silva, z Pracovní strany" # todo: NEW TRANSLATION
 brazil.39.c: "Enéas Carneiro, z Obnovy strany národního řádu" # todo: NEW TRANSLATION
 brazil.40.t: "Protesty podporující impeachment Dilmy" # todo: NEW TRANSLATION
 brazil.40.d: "Dnes se mnoho protestů sjednotilo pod jedním cílem: svrhnout vládu Dilmy Rousseff" # todo: NEW TRANSLATION
 brazil.40.a: "Fora Dilma!" # todo: NEW TRANSLATION
 brazil.41.t: "Jair Bolsonaro pobodán v Juiz de Fora" # todo: NEW TRANSLATION
 brazil.41.d: "Prezident-elekt Jair Bolsonaro byl dnes pobodán při kampani v Juiz de Fora. Bolsonaro prezentoval své myšlenky místním obyvatelům u průvodu. Útočník se dostal do davu a pobodal Bolsonara do břicha. Lékaři uvedli, že kdyby Bolsonaro nebyl v tak dobré kondici, pravděpodobně by zemřel kvůli ztrátě dvou litrů krve." # todo: NEW TRANSLATION
 brazil.41.a: "Potlačení myšlenek!" # todo: NEW TRANSLATION
 brazil.41.b: "Tak mu to sluší" # todo: NEW TRANSLATION
 brazil_news.1.t: "Bolsonaro svrhl brazilskou vládu!" # todo: NEW TRANSLATION
 brazil_news.1.d: "Po několika měsících verbálních útoků na demokracii a kroků proti kongresu Bolsonaro nakonec spáchal převrat a ustavil se výnosem jako vůdce. Co se stane s Brazílií, národem, který tak mnoho prošel politickými otřesy a nyní prochází druhou vojenskou diktaturou za méně než 50 let?" # todo: NEW TRANSLATION
 brazil_news.1.a: "Brazílie nade vše, Bůh nade vším!" # todo: NEW TRANSLATION
 brazil_news.1.b: "Držme si palce..." # todo: NEW TRANSLATION
 brazil_news.2.t: "Brazílie privatizuje Petrobras" # todo: NEW TRANSLATION
 brazil_news.2.d: "V návaznosti na ekonomické liberalizační plány Paula Guedese oznámil DOU (Úřední věstník Unie) dříve tento týden, že Petrobras, nadnárodní společnost většinově vlastněná brazilskou vládou, zcela otevře svůj trh externím akcionářům." # todo: NEW TRANSLATION
 brazil_news.2.a: "Brazílie musí uvolnit svazky státu, aby mohla pokročit!" # todo: NEW TRANSLATION
 brazil_news.2.b: "Doufáme, že dělají správnou věc" # todo: NEW TRANSLATION
 brazil_news.3.t: "Luiz I. obnovuje monarchii v Brazílii" # todo: NEW TRANSLATION
 brazil_news.3.d: "V návaznosti na exponenciální růst monarchistických politických hnutí v Brazílii během posledních týdnů byl dnes Luiz I. korunován jako třetí císař Brazílie. Na tiskové konferenci zazněla úcta od všech přítomných vojenských vůdců a politiků, ohlášena byla změna vlajky a názvu Brazílie. Zda tento krok zemi otřese nebo ji stabilizuje a přinese mír a prosperitu, není známo." # todo: NEW TRANSLATION
 brazil_news.3.a: "Luiz I. nás povede k prosperitě!" # todo: NEW TRANSLATION
 brazil_news.3.b: "Hodně štěstí..." # todo: NEW TRANSLATION
 brazil_news.4.t: "Císař si nárokuje uruguayská území!" # todo: NEW TRANSLATION
 brazil_news.4.d: "Luiz I., náš slavný císař, oznámil, že území kdysi náležející nám (tzv. region Cisplatina) jsou historicky brazilská a zdůvodňuje agresivní kroky vůči Uruguayi kvůli porušení těchto nároků." # todo: NEW TRANSLATION
 brazil_news.4.a: "Uruguay dostane, co si zaslouží!" # todo: NEW TRANSLATION
 brazil_flavour_events.1.t: "Únos Patricie Abravanel" # todo: NEW TRANSLATION
 brazil_flavour_events.1.d: "Dramatické únos Patricie Abravanel, dcery mediálního magnáta Silvia Santose, zasáhl celou zemi. Patricia Abravanel se navzdory významu svého otce zřídka objevuje na veřejnosti, což činí tento případ pro mnoho lidí velmi sledovaným. Dosud byla Patricia vyplacena výkupné, ale místní policie se stále snaží únosce chytit. Přestože místní policie tvrdí, že má situaci pod kontrolou, únosce nedávno utekl a při tom zabil dva důstojníky." # todo: NEW TRANSLATION
 brazil_flavour_events.1.a: "Nechme místní policii, ať vykoná svou práci." # todo: NEW TRANSLATION
 brazil_flavour_events.1.b: "Zasáhnout Federální policii." # todo: NEW TRANSLATION
 brazil_flavour_events.2.t: "Únos Silvia Santose" # todo: NEW TRANSLATION
 brazil_flavour_events.2.d: "Když Federální policie začala pátrat po únosci Patricie Abravanel, znovu se objevil v domě Silvia Santose a nyní jej držel jako rukojmí. Požadoval, aby guvernér São Paula Geraldo Alckmin osobně přijal jeho kapitulaci. S pomocí guvernéra Federální policie nakonec kapitulaci únosce přijala." # todo: NEW TRANSLATION
 brazil_flavour_events.2.a: "Únosce byl konečně přiveden před spravedlnost!" # todo: NEW TRANSLATION
 brazil_flavour_events.3.t: "Vražda Silvia Santose" # todo: NEW TRANSLATION
 brazil_flavour_events.3.d: "Když Federální policie začala pátrat po únosci Patricie Abravanel, znovu se objevil v domě Silvia Santose a nyní jej držel jako rukojmí. Požadoval, aby guvernér São Paula Geraldo Alckmin osobně přijal jeho kapitulaci. Nicméně pochybení jednoho z zasahujících důstojníků vedlo ke smrti Silvia Santose i únosce. Opozice už situaci medializovala a zpráva je vysílána po celé zemi." # todo: NEW TRANSLATION
 brazil_flavour_events.3.a: "To je národní ostuda!" # todo: NEW TRANSLATION
 brazil_flavour_events.4.t: "Atentát na Antônia da Costu Santose" # todo: NEW TRANSLATION
 brazil_flavour_events.4.d: "Antônio da Costa Santos, známý jako ‚Toninho‘, starosta Campinas byl dnes zavražděn, když jel autem domů z místního nákupního centra. Okolnosti jeho smrti vyvolávají mnoho spekulací. Někteří věří, že šlo o politicky motivovaný čin, jiní tvrdí, že šlo o nehodu, a další se domnívají, že šlo o nevydařenou loupež. Tak či onak, ztráta cenného člena Strany práce přitáhla další pozornost k rostoucí levicové straně." # todo: NEW TRANSLATION
 brazil_flavour_events.4.a: "Další tragédie v ráji." # todo: NEW TRANSLATION
 brazil_flavour_events.4.b: "Musíme najít viníky!" # todo: NEW TRANSLATION
 brazil_flavour_events.5.t: "Brazilské 5. vítězství na Mistrovství světa FIFA" # todo: NEW TRANSLATION
 brazil_flavour_events.5.d: "Mistrovství světa FIFA 2002 bylo jedním z nejdůležitějších šampionátů v jeho historii. Brazílie a Německo sehrály vynikající zápas, ale nakonec Brazílie vyhrála 2:0. Německo prohrálo s grácií a Brazílie si zajistila nový prestižní světový rekord. Po tomto skvělém vítězství nyní drží nejvíce vítězství na Mistrovství světa od jeho vzniku. Dnes je hrdý den pro brazilský lid." # todo: NEW TRANSLATION
 brazil_flavour_events.5.a: "Vamos, Vamos Brazil!" # todo: NEW TRANSLATION
 brazil_flavour_events.5.b: "Brazil, Brazil, Brazil!" # todo: NEW TRANSLATION
 brazil_flavour_events.6.t: "Bombový útok na Canal Hotel" # todo: NEW TRANSLATION
 brazil_flavour_events.6.d: "Jen pár dní poté, co Organizace spojených národů ustanovila humanitární misi v Iráku, vjel Jama’at al-Tawhid wal-Jihad autem naloženým výbušninami do Canal Hotelu. Teroristický útok zabil brazilského zvláštního zástupce Sérgia Vieiru de Mella a nejméně 21 dalších osob, a navíc zranil přes sto dalších zaměstnanců OSN." # todo: NEW TRANSLATION
 brazil_flavour_events.6.a: "Smutníme za hrdinou míru a lidmi." # todo: NEW TRANSLATION
 brazil_flavour_events.6.b: "Mohli jsme této tragédii předejít!" # todo: NEW TRANSLATION
 brazil_flavour_events.7.t: "Cyklón Catarina" # todo: NEW TRANSLATION
 brazil_flavour_events.7.d: "U pobřeží jižního státu Santa Catarina vznikla anomálie. Cyklón Catarina se vytvořil v jižním Atlantiku a ohrožuje obyvatele Santa Catariny a také Rio Grande do Sul. Neobvyklá bouře donutila mnoho lidí opustit své domovy, avšak zatím jsme nevyhlásili stav nouze ani nařízenou evakuaci. Stále existuje mnoho lidí, kteří přes opakovaná varování neodešli. Co bychom měli udělat?" # todo: NEW TRANSLATION
 brazil_flavour_events.7.a: "Evakuovat ohrožené oblasti!" # todo: NEW TRANSLATION
 brazil_flavour_events.7.b: "Vybrali si tam žít." # todo: NEW TRANSLATION
 brazil_flavour_events.8.t: "Následky masivní prchání z věznice Putim" # todo: NEW TRANSLATION
 brazil_flavour_events.8.d: "Koncem roku 1999 byla věznice Putim místem rekordního útěku v Brazílii. 345 z 456 vězňů uprchlo. Organizace Human Rights Watch označila Brazílii za jednu z nejhorších zemí na světě z hlediska bezpečnosti věznic. Právní úpravy jsou nyní v procesu, aby některé z těchto problémů napravily. Měli bychom tlačit na jejich schválení, nebo dovolit, aby vláda a její úřady byly dále podkopávány?" # todo: NEW TRANSLATION
 brazil_flavour_events.8.a: "Tlačit na jeho schválení." # todo: NEW TRANSLATION
 brazil_flavour_events.8.b: "Popírat potřebu." # todo: NEW TRANSLATION
 brazil_flavour_events.9.t: "Vlámaní do Banco Central" # todo: NEW TRANSLATION
 brazil_flavour_events.9.d: "Banco Central byl dnes vykraden v Fortaleze. Banco Central funguje podobně jako Federální rezervní systém ve Spojených státech a kontroluje oběh peněžní zásoby. Vlámaní bylo výsledkem měsíců plánování a práce hlavních strůjců. Byla založena místní zahradnická firma v nemovitosti, kterou gang zrekonstruoval, aby zakryl operaci probíhající pod městskými ulicemi. Gang prohrabal 78 m (~256 ft) pod téměř dvěma městskými bloky do polohy přímo pod bankou. Když jejich plán vyšel, prokopali se skrz 1,1 m (~3,6 ft) ocelově vyztuženého betonu, aby se dostali do bankovní trezoru. Výsledná ztráta byla R$164 755 150 (~71,6 milionu USD) v bankovkách, které nebyly číslovány sekvenčně, což činí ukradené prostředky téměř nemožné vystopovat." # todo: NEW TRANSLATION
 brazil_flavour_events.9.a: "Svolat Federální policii, zajistit, aby se to už neopakovalo." # todo: NEW TRANSLATION
 brazil_flavour_events.9.b: "Co je ztraceno, je ztraceno." # todo: NEW TRANSLATION
 brazil_flavour_events.10.t: "Medaila Sérgia Vieiry de Mella" # todo: NEW TRANSLATION
 brazil_flavour_events.10.d: "V roce 2003 Sérgio Vieira de Mello zemřel při bombovém útoku na Canal Hotel provedeném Jama’at al-Tawhid wal-Jihad. Dnes jsme v souladu s právním předpisem č. 12.281 založili Medaili Sérgia Vieiry de Mella na počest jeho života a práce. Brazílie tak světu ukazuje, že ctí své hrdiny a statečné lidi, kteří usilují o mezinárodní mír." # todo: NEW TRANSLATION
 brazil_flavour_events.10.a: "Ctíme tvou památku, Série." # todo: NEW TRANSLATION
 brazil_flavour_events.11.t: "Katastrofa letu TAM Airlines 3054" # todo: NEW TRANSLATION
 brazil_flavour_events.11.d: "Na letišti São Paulo/Congonhas se let TAM Airlines 3054 zřítil do expresního skladu vedle čerpací stanice. Letadlo při nárazu explodovalo a způsobil smrt všech 187 osob na palubě, posádky a 12 osob na zemi. Let 3054 se nyní stal největší ztrátou na životech v letecké katastrofě v celé historii Jižní Ameriky." # todo: NEW TRANSLATION
 brazil_flavour_events.11.a: "Pilot měl být lépe vycvičen!" # todo: NEW TRANSLATION
 brazil_flavour_events.11.b: "Budeme je oplakávat." # todo: NEW TRANSLATION
 brazil_flavour_events.12.t: "Brazilský karneval 2017" # todo: NEW TRANSLATION
 brazil_flavour_events.12.d: "Brazilský karneval obvykle zahrnuje veřejnou oslavu a/nebo průvod kombinující cirkusové prvky, masky a pouliční veselí. Lidé nosí kostýmy během mnoha těchto oslav, což jim umožňuje ztratit každodenní individualitu a zažít zvýšený pocit společenské jednoty. Je to světově největší festival a něco, co opravdu reprezentuje Brazílii." # todo: NEW TRANSLATION
 brazil_flavour_events.12.a: "Nevím, jestli je lepší párty v Salvadoru nebo v Riu!" # todo: NEW TRANSLATION
 brazil_flavour_events.13.t: "Cristo Redentor prohlášen světovým divem" # todo: NEW TRANSLATION
 brazil_flavour_events.13.d: "New7Wonders of the World je iniciativa, která začala v roce 2000 za účelem vybrat nových moderních sedm divů světa. Iniciativa vznikla jako pokus přepracovat seznam divů světa z důvodu, že téměř všechny starověké divy už nestojí. Dnes bylo oznámeno, že Cristo Redentor v Riu byl zařazen mezi sedm nových divů světa." # todo: NEW TRANSLATION
 brazil_flavour_events.13.a: "Srdce Brazílie se naplní hrdostí!" # todo: NEW TRANSLATION
 brazil_flavour_events.13.b: "Nemůžu se dočkat turistických příjmů!" # todo: NEW TRANSLATION

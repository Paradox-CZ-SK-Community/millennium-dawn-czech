 BRA_anti_communism: "Antikomunismus" # todo: NEW TRANSLATION
 BRA_anti_communism_desc: "Komunisté nikdy nechtěli pomáhat lidem. Chtěli pouze moc. Nezaslouží si šanci v politice." # todo: NEW TRANSLATION
 BRA_reduce_our_foreign_debt: "Snížit náš zahraniční dluh" # todo: NEW TRANSLATION
 BRA_reduce_our_foreign_debt_desc: "Musíme se co nejdříve zbavit našeho zahraničního dluhu! Poškodí pouze naši ekonomiku!" # todo: NEW TRANSLATION
 BRA_o_pais_do_futuro: "O País do Futuro" # todo: NEW TRANSLATION
 BRA_o_pais_do_futuro_desc: "Díky našim reformám a pokrokům se Brazílie zmodernizovala a nyní se stala mezinárodním vzorem rozvoje a technologického pokroku!" # todo: NEW TRANSLATION

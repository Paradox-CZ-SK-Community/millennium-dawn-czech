  BRA_diversify_the_economy: "Diversifikovat ekonomiku" # todo: NEW TRANSLATION
  BRA_diversify_the_economy_desc: "Diverzifikace naší ekonomiky je krok směrem k ekonomické nezávislosti." # todo: NEW TRANSLATION
  BRA_increase_private_sector_role: "Zvýšit roli soukromého sektoru" # todo: NEW TRANSLATION

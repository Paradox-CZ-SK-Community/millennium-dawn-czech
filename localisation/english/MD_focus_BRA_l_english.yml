 BRA_american_investments_desc: "Investice z rozvinutých a bohatých západních zemí, jako jsou USA, by mohly pomoci naší ekonomice!" # todo: NEW TRANSLATION
 BRA_looking_to_europe: "Oči směřují do Evropy" # todo: NEW TRANSLATION
 BRA_looking_to_europe_desc: "Evropa, naši staří spojenci, je samotným modelem, kterého se snažíme dosáhnout od naší nezávislosti. Musíme usilovat o hlubší vazby." # todo: NEW TRANSLATION

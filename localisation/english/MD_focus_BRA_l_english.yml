 BRA_european_investments_serra_desc: "Evropské investice posílí naši ekonomiku." # todo: NEW TRANSLATION
 BRA_global_aligment: "Globální orientace" # todo: NEW TRANSLATION
 BRA_global_aligment_desc: "Brazílie se stane majákem prosperity v celém světě!" # todo: NEW TRANSLATION
 BRA_fiscal_reform: "Fiskální reforma" # todo: NEW TRANSLATION
 BRA_fiscal_reform_desc: "Fiskální reforma je nutná k řešení naší dluhové krize." # todo: NEW TRANSLATION
 BRA_education_investment: "Konkurenceschopné vzdělávání" # todo: NEW TRANSLATION
 BRA_education_investment_desc: "V našem novém světě už to není jen naše ekonomická síla, co pohání růst. Síla vzdělání je nepřekonatelná." # todo: NEW TRANSLATION
 BRA_improve_healthcare_conditions: "Zlepšit podmínky zdravotnictví" # todo: NEW TRANSLATION
 BRA_improve_healthcare_conditions_desc: "Zanedbání zdravotní péče je v Brazílii dlouhodobý problém. Investice a reformy ve zdravotnictví jsou nezbytné." # todo: NEW TRANSLATION
 BRA_administrative_reform_serra: "Administrativní reforma" # todo: NEW TRANSLATION
 BRA_administrative_reform_serra_desc: "Administrativní reforma je nezbytná." # todo: NEW TRANSLATION
 BRA_federalization_ethos: "Etos federalizace" # todo: NEW TRANSLATION
 BRA_federalization_ethos_desc: "Musíme zlepšit náš federalistický systém." # todo: NEW TRANSLATION
 BRA_improve_the_real: "Zlepšit real" # todo: NEW TRANSLATION
 BRA_improve_the_real_desc: "Musíme zlepšit naši měnu." # todo: NEW TRANSLATION
 BRA_effective_public_sector: "Efektivní veřejný sektor" # todo: NEW TRANSLATION
 BRA_effective_public_sector_desc: "Veřejný sektor v Brazílii není vybaven tak, aby splnil požadavky milionů Brazilců, kteří jej používají, kvůli historickému nedostatku investic nebo zájmu. S více investicemi do veřejného sektoru zajistíme, že ti, kdo jej využívají, budou moci získat slíbené služby efektivně." # todo: NEW TRANSLATION
 BRA_pay_off_the_debt: "Splatit dluh" # todo: NEW TRANSLATION
 BRA_pay_off_the_debt_desc: "Úvěr, který byl podepsán, musí být plně splacen. Brazílie se musí osamostatnit od zahraničních institucí." # todo: NEW TRANSLATION
 BRA_empower_the_states: "Posílit státy" # todo: NEW TRANSLATION
 BRA_empower_the_states_desc: "Musíme zlepšit náš federalistický systém." # todo: NEW TRANSLATION
 BRA_scientific_efforts: "Vědecké úsilí" # todo: NEW TRANSLATION
 BRA_scientific_efforts_desc: "Věda nás dovede ke velikosti." # todo: NEW TRANSLATION
 BRA_weaken_economic_regulations: "Oslabit ekonomické regulace" # todo: NEW TRANSLATION
 BRA_weaken_economic_regulations_desc: "Ekonomické regulace zhoršují život Brazilců. Musíme se zbavit mnoha regulací, ale ne všech." # todo: NEW TRANSLATION
 BRA_employment_projects: "Projekty zaměstnanosti" # todo: NEW TRANSLATION
 BRA_employment_projects_desc: "Stát musí poskytnout práci nezaměstnaným." # todo: NEW TRANSLATION
 BRA_infrastructure_projects: "Projekty infrastruktury" # todo: NEW TRANSLATION
 BRA_infrastructure_projects_desc: "Investice do infrastruktury povzbudí naši ekonomiku." # todo: NEW TRANSLATION
 BRA_diversify_the_economy: "Diversifikovat ekonomiku" # todo: NEW TRANSLATION
 BRA_diversify_the_economy_desc: "Diversifikace ekonomiky je krok směrem k ekonomické nezávislosti." # todo: NEW TRANSLATION
 BRA_increase_private_sector_role: "Zvýšit roli soukromého sektoru" # todo: NEW TRANSLATION
 BRA_increase_private_sector_role_desc: "Soukromý sektor posílí naši ekonomiku." # todo: NEW TRANSLATION
 BRA_guarantee_civil_liberties: "Zaručit občanské svobody" # todo: NEW TRANSLATION
 BRA_guarantee_civil_liberties_desc: "Staneme se majákem svobody." # todo: NEW TRANSLATION
 BRA_protect_brazilian_democracy: "Chránit brazilskou demokracii" # todo: NEW TRANSLATION
 BRA_protect_brazilian_democracy_desc: "Musíme zajistit, aby brazilská demokracie nebyla poškozena radikály jako Strana dělníků nebo PRONA." # todo: NEW TRANSLATION
 BRA_maintain_power: "Hegemonie PSDB" # todo: NEW TRANSLATION
 BRA_maintain_power_desc: "Musíme zajistit politickou vládu." # todo: NEW TRANSLATION
 BRA_crackdown_on_corruption: "Zásah proti korupci" # todo: NEW TRANSLATION
 BRA_crackdown_on_corruption_desc: "Korupce je problém v naší zemi. Úředníci zpronevěřují peníze a naši politici jsou často zahaleni skandály jeden za druhým. Musíme znovu vybudovat důvěru lidu ve vládu!" # todo: NEW TRANSLATION
 BRA_gather_the_popular_support: "Získat lidovou podporu" # todo: NEW TRANSLATION
 BRA_gather_the_popular_support_desc: "Potřebujeme podporu lidu." # todo: NEW TRANSLATION
 BRA_ensure_political_majority_psdb: "Zajistit politickou většinu" # todo: NEW TRANSLATION
 BRA_ensure_political_majority_psdb_desc: "Musíme zajistit politickou vládu." # todo: NEW TRANSLATION
 BRA_positivism: "Pozitivismus" # todo: NEW TRANSLATION
 BRA_positivism_desc: "Pozitivismus je myšlenka, která nás vede k budoucnosti." # todo: NEW TRANSLATION
 BRA_economic_ideas_of_eneas: "Eneásovy ekonomické myšlenky" # todo: NEW TRANSLATION
 BRA_economic_ideas_of_eneas_desc: "Prezident Enéas má několik opravdu dobrých návrhů pro ekonomický růst. Mohou být velmi zajímavé." # todo: NEW TRANSLATION
 BRA_improving_the_public_sector: "Zlepšení veřejného sektoru" # todo: NEW TRANSLATION
 BRA_improving_the_public_sector_desc: "Enéas vždy obhajoval silný veřejný sektor, ještě před vstupem do politiky. Využijme jeho plány k jeho zlepšení!" # todo: NEW TRANSLATION
 BRA_better_healthcare_eneas: "Plán zdravotní péče" # todo: NEW TRANSLATION
 BRA_better_healthcare_eneas_desc: "Prezident Enéas navrhl plán na reformu a zlepšení veřejného zdravotnictví Brazílie." # todo: NEW TRANSLATION
 BRA_aid_business_eneas: "Podpora podnikání" # todo: NEW TRANSLATION
 BRA_aid_business_eneas_desc: "Mnoho malých podniků bojuje o přežití a stabilitu. Podporou jim budeme průběžně získávat podporu lidu." # todo: NEW TRANSLATION
 BRA_renationalization: "Znovuznárodnění odvětví" # todo: NEW TRANSLATION
 BRA_renationalization_desc: "Mnohá odvětví, která byla kdysi znárodněna, jako VALE, jsou nyní privatizovaná. Z Enéasova pohledu to byla velká chyba. Jeho plán je znárodnit odvětví, která byla kdysi státní a nyní jsou soukromá." # todo: NEW TRANSLATION
 BRA_niobio: "Využít niob" # todo: NEW TRANSLATION
 BRA_niobio_desc: "Velká část bohatství Brazílie pochází z přírodních zdrojů, zejména minerálů. Nicméně mnohé z těchto rud nejsou dostatečně využívány, například niob, což je velmi vzácný a užitečný kov, převážně se vyskytující v Brazílii. Pokud bychom začali těžit tento vzácný kov, přineslo by to našemu lidu velké bohatství." # todo: NEW TRANSLATION
 BRA_reduce_the_external_debt: "Snížit náš dluh" # todo: NEW TRANSLATION
 BRA_reduce_the_external_debt_desc: "Enéas vždy říkal, že se musíme co nejdříve zbavit zahraničního dluhu. Teď to udělá!" # todo: NEW TRANSLATION
 BRA_economic_protectionism: "Ekonomický protekcionismus" # todo: NEW TRANSLATION
 BRA_economic_protectionism_desc: "Naše Brazílie se musí chránit před vlivy zvenčí. Musíme chránit naše bohatství a naše největší ekonomické zdroje před světem." # todo: NEW TRANSLATION
 BRA_reform_our_education: "Reforma vzdělávacího systému" # todo: NEW TRANSLATION
 BRA_reform_our_education_desc: "Brazílie vždy měla problémy se vzděláním a gramotností kvůli nedostatku vzdělávání. Prezident Enéas plánuje to napravit reformou vzdělávacího systému." # todo: NEW TRANSLATION
 BRA_brazilian_nationalism: "Brazilský nacionalismus" # todo: NEW TRANSLATION
 BRA_brazilian_nationalism_desc: "Brazilci mají sklony k nacionalismu, ale v následujících letech tento národní sentiment v populaci začal mizet. Jeho oživení nás přiblíží k lidu." # todo: NEW TRANSLATION
 BRA_fight_corruption_eneas: "Boj proti korupci" # todo: NEW TRANSLATION
 BRA_fight_corruption_eneas_desc: "Korupce není v Brazílii novým problémem. Od její nezávislosti mělo Brazílie mnoho korupčních skandálů, mnohé z nich nedávné. Musíme to co nejdříve řešit." # todo: NEW TRANSLATION
 BRA_a_fair_minimun_wage: "Spravedlivá minimální mzda" # todo: NEW TRANSLATION
 BRA_a_fair_minimun_wage_desc: "Brazílie trpěla socioekonomickou nerovností od své nezávislosti. Od dob Impéria až po moderní republiku náš lid trpěl velkým rozdílem mezi bohatými a chudými. Pokud jim poskytneme federální pomoc, můžeme tuto nerovnost snížit a pomoci současným pracovníkům." # todo: NEW TRANSLATION
 BRA_crush_liberals: "Zničit liberály..." # todo: NEW TRANSLATION
 BRA_crush_liberals_desc: "Liberálové 'prodali' naši zemi svou politikou 'entreguismo', znárodněním našich klíčových odvětví. Nemůžeme jim odpustit." # todo: NEW TRANSLATION
 BRA_support_the_workers: "Podporovat dělníky" # todo: NEW TRANSLATION
 BRA_support_the_workers_desc: "Dělníci byli vždy v těžké situaci s nízkými mzdami, právy a podmínkami. Čas na změnu!" # todo: NEW TRANSLATION
 BRA_and_the_communists: "...a komunisty" # todo: NEW TRANSLATION
 BRA_and_the_communists_desc: "Komunisté nikdy nechtěli pomáhat lidem. Chtěli jen moc. Nezaslouží si šanci v politice." # todo: NEW TRANSLATION
 BRA_god_country_family: "Bůh, země a rodina" # todo: NEW TRANSLATION
 BRA_god_country_family_desc: "Národní morální hodnoty učinily naši společnost stabilnější a jednotnější. Liberálové a progresivní hodnoty je den za dnem ničí. Zachováním těchto morálních hodnot ochráníme náš národ!" # todo: NEW TRANSLATION
 BRA_legacy_of_vargas: "Odkaz Vargase" # todo: NEW TRANSLATION
 BRA_legacy_of_vargas_desc: "Vargas udělal mnoho chyb, ale sjednotil brazilský lid pod novým vlasteneckým a kulturním řádem. Nyní Éneas ctí jeho odkaz tím, že napravuje jeho chyby." # todo: NEW TRANSLATION
 BRA_empower_lula: "Posílit Lulua" # todo: NEW TRANSLATION
 BRA_empower_lula_desc: "Nejsme si jistí, zda vliv a moc Luly a Strany dělníků vydrží navždy. Měli bychom posílit Lulua a dát mu některé výhody..." # todo: NEW TRANSLATION
 BRA_empower_party: "Posílit PT" # todo: NEW TRANSLATION
 BRA_empower_party_desc: "Posílení PT z nás udělá největší stranu v Brazílii!" # todo: NEW TRANSLATION

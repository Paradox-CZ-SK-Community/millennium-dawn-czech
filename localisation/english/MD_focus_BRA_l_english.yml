  BRA_protect_brazilian_democracy: "Chránit brazilskou demokracii" # todo: NEW TRANSLATION
  BRA_protect_brazilian_democracy_desc: "Musíme zajistit, aby brazilská demokracie nebyla poškozována radikály jako Dělnická strana nebo PRONA." # todo: NEW TRANSLATION
  BRA_maintain_power: "PSDB Hegemonie" # todo: NEW TRANSLATION
  BRA_maintain_power_desc: "Musíme zajistit politickou nadvládu." # todo: NEW TRANSLATION
  BRA_crackdown_on_corruption: "Zásah proti korupci" # todo: NEW TRANSLATION
  BRA_crackdown_on_corruption_desc: "Korupce je problém v naší zemi. Úředníci zneužívají peníze a naši politici bývají den co den zapleteni do skandálů. Musíme znovu vybudovat důvěru lidí v jejich vládu!" # todo: NEW TRANSLATION
  BRA_gather_the_popular_support: "Shromáždit lidovou podporu" # todo: NEW TRANSLATION
  BRA_gather_the_popular_support_desc: "Potřebujeme podporu lidí." # todo: NEW TRANSLATION
  BRA_ensure_political_majority_psdb: "Zajistit politickou nadvládu" # todo: NEW TRANSLATION
  BRA_ensure_political_majority_psdb_desc: "Potřebujeme zajistit politickou vládu." # todo: NEW TRANSLATION
  BRA_positivism: "Pozitivismus" # todo: NEW TRANSLATION
  BRA_positivism_desc: "Pozitivismus je myšlenka, která vede naši zemi směrem k budoucnosti." # todo: NEW TRANSLATION
  amazonian_development_project: "§YProjekt rozvoje Amazonie§! Začal" # todo: NEW TRANSLATION
  denied_amazonian_development_project: "Odmínt právo rozvoje Amazonií" # todo: NEW TRANSLATION
  BRA_amazon_military_high_command: "Vytvořeno §YAmazon Hlavní vojenské velení§!\n" # todo: NEW TRANSLATION
  BRA_banned_all_amazonian_private_development: "Zakázán veškerý soukromý rozvoj Amazonie" # todo: NEW TRANSLATION
  BRA_amazon_invested_in_the_amazon: "Amazon investoval do amazonského pralesa" # todo: NEW TRANSLATION
  BRA_idea_amazonian_development_project: "Projekt rozvoje Amazonie" # todo: NEW TRANSLATION
  BRA_idea_amazonian_development_project_desc: "Velké dílo rozvoje Amazonie právě začalo. Začali jsme odstraňovat byrokracii z Amazonie a otevíráme dodatečné ekonomické příležitosti jak pro soukromé subjekty, tak pro vládu." # todo: NEW TRANSLATION
  BRA_idea_growth_through_freedom: "Růst prostřednictvím svobody" # todo: NEW TRANSLATION
  BRA_idea_growth_through_freedom_desc: "Svoboda na trhu je klíčová pro oživení a získání dodatečného podnikání v naší ekonomice." # todo: NEW TRANSLATION
  BRA_idea_foreign_research_and_development: "Zahraniční výzkum a vývoj" # todo: NEW TRANSLATION
  BRA_idea_foreign_research_and_development_desc: "Můžeme se poučit od zahraničních týmů pro výzkum a vývoj." # todo: NEW TRANSLATION
  BRA_idea_nossa_economia: "Nossa Economia" # todo: NEW TRANSLATION
  BRA_idea_nossa_economia_desc: "Naše ekonomika potřebuje získat určitou flexibilitu." # todo: NEW TRANSLATION
  BRA_idea_oncoming_debt_crisis: "Nadcházející dluhová krize" # todo: NEW TRANSLATION
  BRA_idea_oncoming_debt_crisis_desc: "Dluh v Brazílii nyní visí nad naší zemí jako temný mrak. Nedávná fiškální opatření nám pomohla zmírnit řadu problémů, ale stále stojíme na prahu neschopnosti splácet naše dluhy. Můžeme prozkoumat několik možností, jako jsou zahraniční balíčky pomoci, nebo se podívat na obnovení pravidel dluhů IMF pro naši zemi.\n\n\nTato myšlenka bude zrušena, pokud poměr dluhu k HDP vaší země klesne pod §G20%§! (aktuální poměr: [?THIS.debt_ratio|%])" # todo: NEW TRANSLATION
  BRA_idea_worsening_debt_crisis: "Zhoršující se dluhová krize" # todo: NEW TRANSLATION
  BRA_idea_worsening_debt_crisis_desc: "Neschopnost dohodnout se se Spojenými státy vedla k dalšímu zhroucení Reálu. Ekonomika naší země se nám pomalu vzdaluje z dosahu, pokud neučiníme brzy změnu. Naším jediným východiskem z této situace je co nejrychleji splatit co největší část našeho dluhu.\n\n\nTato idea zanikne, pokud §YDluh k HDP§! spadne pod §G20%§! (Současný poměr: [?THIS.debt_ratio|%])" # todo: NEW TRANSLATION
  BRA_idea_crippled_currency: "Poškozená měna" # todo: NEW TRANSLATION
  BRA_idea_crippled_currency_desc: "Kvůli minulým ekonomickým problémům byla naše měna z mezinárodního hlediska poškozena. I přes to nám to přineslo zajímavý impuls pro náš vnitřní růst, protože můžeme své prostředky využívat jako lepší nástroj pro finanční stabilitu." # todo: NEW TRANSLATION
  BRA_idea_crippled_currency_tt: "Nebude možné ručně změnit náš §YEkonomický cyklus§!\n" # todo: NEW TRANSLATION
  BRA_idea_imf_debts: "Dluhy vůči MMF" # todo: NEW TRANSLATION
  BRA_idea_imf_debts_desc: "Dluhy, které dlužíme MMF, nadále visí nad námi. Odráží to zahraniční investory, brání naší zemi v mezinárodních investicích a zpomaluje hospodářský růst. Pokud tyto dluhy neodstraníme, budeme nadále trpět důsledky minulého hospodářského zoufalství." # todo: NEW TRANSLATION
  BRA_idea_foreign_debt_assistance: "Zahraniční dluhová pomoc" # todo: NEW TRANSLATION
  BRA_idea_foreign_debt_assistance_desc: "Spojené státy nám poskytly balíček pomoci se zahraničním dluhem, který nám umožní zmírnit některé naše dluhové problémy. Prostřednictvím série cílených kroků Federální rezervní systém Spojených států odkoupil náš dluh od amerických soukromých investorů a zbavil nás dluhové povinnosti." # todo: NEW TRANSLATION
  BRA_idea_brazilian_exports: "Brazilské vývozy" # todo: NEW TRANSLATION
  BRA_idea_brazilian_exports_desc: "Brazílie je jednou z největších exportních ekonomik na světě. Většinu vývozů tvoří zemědělské produkty a primární suroviny, jako ruda a dřevo." # todo: NEW TRANSLATION
  BRA_idea_pro_unions: "Pro odbory" # todo: NEW TRANSLATION
  BRA_idea_pro_unions_desc: "Přechod z agrární ekonomiky na průmyslovou vyžaduje, abychom byli pro odbory, aby se zlepšila práva všech pracovníků v zemi." # todo: NEW TRANSLATION
  BRA_idea_pro_farmers: "Pro farmáře" # todo: NEW TRANSLATION
  BRA_idea_pro_farmers_desc: "Jak se pomalu přesouváme od agrární společnosti k průmyslové ekonomice, je nezbytné zůstat pro farmáře a nikdy nezapomínat na hlavní producenty v naší zemi." # todo: NEW TRANSLATION
  BRA_idea_pro_industries: "Pro průmysl" # todo: NEW TRANSLATION
  BRA_idea_pro_industries_desc: "Rozšíření našeho průmyslového zázemí začalo posouvat naši ekonomiku na nové výšiny a je nyní čas se pevně prosadit jako zastánce průmyslu." # todo: NEW TRANSLATION
  BRA_idea_brazilian_knack: "Brazilský Jeitinho" # todo: NEW TRANSLATION
  BRA_idea_brazilian_knack_desc: "Jeitinho nebo 'knack' je víc než jen najít způsob, jak něco dosáhnout obcházením pravidel či sociálních konvencí. Někteří to vnímají jako typický brazilský způsob sociální navigace, kdy jedinec může využít emocionálních zdrojů, vydírání, rodinné vazby, sliby, odměny nebo peníze k získání laskavostí či výhody. Lidé však zapomínají připomenout, že tento výraz vychází také z nutnosti spojené s nedostatkem zdrojů a pomoci. Většina Brazílců musí být kreativní a vynalézat nové, přímější způsoby, jak dělat to, co potřebují. Slovo 'jeitinho' vychází z výrazu dar um jeito, doslova 'najít způsob'. Předpokládá využití zdrojů na ruce, stejně jako osobní spojení a kreativitu." # todo: NEW TRANSLATION
  BRA_idea_brazilian_emerging_influence: "Brazilský vliv" # todo: NEW TRANSLATION
  BRA_idea_brazilian_emerging_influence_desc: "Brazílie vyvíjí svou moc a vliv, aby tuto zemi přesvědčila o svém světovém názoru." # todo: NEW TRANSLATION
  BRA_idea_enraged_natives: "Rozhněvaní domorodci" # todo: NEW TRANSLATION
  BRA_idea_enraged_natives_desc: "Domorodé obyvatelstvo Brazílie je momentálně rozhněné na vládu. Uvádí řadu problémů, jako jsou nerovnoměrné odměňování, špatné zacházení s pracovníky a rozsáhlá domorodá chudoba. Pokud se rozhodneme nepodpořit utrpení domorodého lidu, můžeme očekávat širší výskyt problémů." # todo: NEW TRANSLATION
  BRA_idea_angry_natives: "Naštvaní domorodci" # todo: NEW TRANSLATION
  BRA_idea_angry_natives_desc: "Různé domorodé komunity v Brazílii jsou v současnosti nespokojeny s vládou. Nadále uvádějí řadu problémů od nerovnoměrně vyplácené mzdy, špatného zacházení s pracovníky a jinak navzdory pokračujícím zlepšením v zákonech." # todo: NEW TRANSLATION
  BRA_idea_friendly_natives: "Přátelští domorodci" # todo: NEW TRANSLATION
  BRA_idea_friendly_natives_desc: "Pokračující změny ve struktuře a zákonech vlády otočily postoj domorodého obyvatelstva na naši stranu. Pokud budeme nadále pokračovat ve zvoleném kurzu, domorodí obyvatelé Brazílie budou nadále podporovat vládu." # todo: NEW TRANSLATION
  BRA_idea_new_wave_ideas: "Nové myšlenky" # todo: NEW TRANSLATION
  BRA_idea_new_wave_ideas_desc: "Nastal čas začít budovat naši identitu jako novou sílu na světovém parketu. Mnoho lidí z celé Brazílie začalo podporovat řadu nových myšlenek, jak vyvíjíme a definujeme novou cestu vpřed pro naši skvělou zemi." # todo: NEW TRANSLATION
  BRA_idea_restricted_travelers: "Omezení cestovatelů" # todo: NEW TRANSLATION
  BRA_idea_restricted_travelers_desc: "Problém cestovatelů v naší velké zemi byl konečně omezen. Zavedli jsme řadu opatření a omezení, která omezují počet cestovatelů v naší zemi." # todo: NEW TRANSLATION
  BRA_idea_extensive_border_control: "Rozsáhlé hraniční kontroly" # todo: NEW TRANSLATION
  BRA_idea_extensive_border_control_desc: "Na našich hranicích jsme zavedli rozsáhlé hraniční kontroly, aby se zabránilo migraci z cizích zemí." # todo: NEW TRANSLATION
  BRA_idea_diplomatic_powerhouse: "Diplomatická velmoc" # todo: NEW TRANSLATION
  BRA_idea_diplomatic_powerhouse_desc: "Brazílie se etablovala jako diplomatická velmoc. Naše síla spočívá nejen v naší bojové zdatnosti, ale také v naší schopnosti zůstat aktivní na mezinárodní scéně." # todo: NEW TRANSLATION
  BRA_idea_the_international_mediator: "Mezinárodní prostředník" # todo: NEW TRANSLATION
  BRA_idea_the_international_mediator_desc: "Brazílie, největší země Jižní Ameriky, zaujímá zvláštní postavení tím, že není zapojena do většiny globální politiky a nemá mnoho co získat ze zaujatosti. Tato pozice nám umožňuje být prostředníkem v nejtěžších situacích, kde ostatní nemusí být nestranní. Navíc naše země leží ideálně mezi Východem a Západem, což nám umožňuje zprostředit spory mezi různými aktéry." # todo: NEW TRANSLATION
  BRA_idea_a_global_power: "Globální mocnost" # todo: NEW TRANSLATION
  BRA_idea_a_global_power_desc: "Naše země je světově uznávaná a patří mezi velmoci světa. Naše bohatá a bouřlivá historie a minulost nás staví na úroveň mnoha dalších národů stejné úrovně. Je čas, abychom nadále zaujímali své místo ve světě a stali se novou globální mocností." # todo: NEW TRANSLATION
  BRA_idea_rainforest_protectors: "Ochránci deštného pralesa" # todo: NEW TRANSLATION
  BRA_idea_rainforest_protectors_desc: "Jsme ochránci deštného pralesa a musíme zajistit, že Amazonský deštný prales bude chráněn nyní i navždy." # todo: NEW TRANSLATION
  BRA_idea_brazil_peacekeepers: "Brazilští mírotvůrci" # todo: NEW TRANSLATION
  BRA_idea_brazil_peacekeepers_desc: "Upevněli jsme se jako jedni z nejuznávanějších mírotvůrců na světě." # todo: NEW TRANSLATION
  BRA_idea_neo_comunista: "Náklon k neo-komunistické straně" # todo: NEW TRANSLATION
  BRA_idea_neo_comunista_desc: "Dělnická strana oficiálně přijala svou nejpravdivější a definitivní podobu. Přijala komunistickou cestu a nyní je skutečnou stranou svobody, rovnosti a nového směru vpřed pro Brazílii a její budoucnost." # todo: NEW TRANSLATION
  BRA_idea_radical_leftist: "Náklon k radikálně levicové straně" # todo: NEW TRANSLATION
  BRA_idea_radical_leftist_desc: "Dělnická strana se skutečně stala radikální stranou. Přijala extrémně levicové strany a aktivně prosazuje rozpuštění kapitálových států po celém světě." # todo: NEW TRANSLATION
  BRA_idea_slightly_radical: "Mírně radikální náklon" # todo: NEW TRANSLATION
  BRA_idea_slightly_radical_desc: "Dělnická strana zahájila svou transformaci na radikální stranu. Přijala některé extrémně levicové strany a začíná aktivně usilovat o rozpuštění kapitálových států po celém světě." # todo: NEW TRANSLATION
  BRA_idea_well_balanced: "Vyvážená stranická orientace" # todo: NEW TRANSLATION
  BRA_idea_well_balanced_desc: "Dělnická strana si nadále udržuje jemnou rovnováhu mezi radikálním a reformistickým. Strana nadále oslovuje všechny vrstvy obyvatel a vyjadřuje socialistickou rétoriku, aniž by odrazovala krajní prvky či členy Centrão." # todo: NEW TRANSLATION
  BRA_idea_slightly_reformist: "Mírně reformistický" # todo: NEW TRANSLATION
  BRA_idea_slightly_reformistq_desc: "Dělnická strana změnila směr. Strana již nevěří v radikální proměnu brazilské republiky, ale spíše v postupné a cílené reformy. Změna ideologického postoje způsobila, že některé extrémnější prvky opustily skupinu." # todo: NEW TRANSLATION
  BRA_idea_modern_reformist: "Moderní reformistický" # todo: NEW TRANSLATION
  BRA_idea_modern_reformist_desc: "Dělnická strana změnila směr. Strana už nevěří v radikální proměnu brazilské republiky, ale spíše v postupné a cílené reformy. Změna ideologického postoje vedla k odchodu extrémnějších prvků a hrozí, že opustí stranu ještě větší část radikálů, což tvořila velkou část podpory. Na druhou stranu se však stále více členů Centrão hrne do strany ve velkém." # todo: NEW TRANSLATION
  BRA_idea_party_of_progress: "Strana pokroku" # todo: NEW TRANSLATION
  BRA_idea_party_of_progress_desc: "Dělnická strana změnila kurz. Strana již nevěří v radikální proměnu brazilské republiky, ale spíše v postupné a cílené reformy. Změna ideologického postoje vedla k odchodu extrémních prvků a většina z nich hledá strany, které skutečně chtějí vidět stát rozložený a znovu vybudovaný kámen po kameni. To už není názor Dělnické strany, kterou si vybudovali, Strana pokroku se začala zabývat rozsáhlými politickými reformami v různých institucích Brazílie." # todo: NEW TRANSLATION
  BRA_idea_imbel: "IMBEL" # todo: NEW TRANSLATION
  BRA_idea_imbel_desc: "Indústria de Material Bélico do Brasil (IMBEL, English: Brazilian War Material Industry) je hlavním zbrojním dodavatelem brazilské vlády. Byl založen na počátku 1930. let jako Fábrica de Canos e Sabres para Armas Portáteis, která přímo zapojovala brazilskou armádu do výrobních kvót. Teprve koncem 70. let 20. století vzniklo IMBEL na základě zákona č. 6227, který zřídil IMBEL s cílem podporovat průmysl válečného materiálu za využití přímých soukromých investic." # todo: NEW TRANSLATION
  BRA_idea_modern_artillery: "Moderní dělostřelectvo" # todo: NEW TRANSLATION
  BRA_idea_modern_artillery_desc: "Rozšiřování a modernizace zásob dělostřelectva, ke kterému má země přístup, nám umožní dále se etablovat jako jedna z předních světových vojenských velmocí." # todo: NEW TRANSLATION
  BRA_idea_homemade_rifles: "Domácí pušky" # todo: NEW TRANSLATION
  BRA_idea_homemade_rifles_desc: "Navrhování pušek, které lze doma sestavit za použití rychlých sad, jež lze vyvinout ve fabrikách všech druhů, aby bylo možné vyrábět pušky doma či v jejich sklepech. Vysoké náklady na výrobu a schopnost vyrábět tyto zbraně nám umožní být naší zemi lépe připravenou na budoucnost." # todo: NEW TRANSLATION
  BRA_idea_strength_on_land: "Síla na souši" # todo: NEW TRANSLATION
  BRA_idea_strength_on_land_desc: "" # todo: NEW TRANSLATION
  BRA_idea_modern_armor: "Moderní obrněné jednotky" # todo: NEW TRANSLATION
  BRA_idea_modern_armor_desc: "Náš obrněný sbor musí být modernizován nejnovější technologií dostupnou na trhu nebo z výroby zde doma." # todo: NEW TRANSLATION
  BRA_idea_braco_forte_mao_amiga: "Silná paže, přátelská ruka" # todo: NEW TRANSLATION
  BRA_idea_braco_forte_mao_amiga_desc: "Heslo brazilské armády \"Braço Forte Mão Amiga\" (anglicky: \"Strong Arm, Friendly Hand\") vyvolává pocit skutečného nacionalismu a vlastenectví. Vojenské síly patří k jednomu z brazilských největších úspěchů, a proto je nezbytné nadále udržovat velkou armádu, abychom ctili bohatou a živou historii od Války za nezávislost až po nedávné zásahy Revolučních ozbrojených sil Kolumbie. Budeme ctít naše motto a používat pevnou paži, ale stále přátelskou ruku pro ty, kteří nechtějí proti nám stát." # todo: NEW TRANSLATION

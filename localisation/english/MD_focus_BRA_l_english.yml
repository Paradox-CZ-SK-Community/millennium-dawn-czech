  BRA_has_wild_acreage_x_tt: "Má §YTotal Wild Rainforest Acreage§! of [?needed_acreage|0Y] or higher (Current Wild Rainforest Acreage: [?BRA_acres_wild|Y])" # todo: NEW TRANSLATION
  nestor_forster_embassador: "Nestor Forster jako velvyslanec" # todo: NEW TRANSLATION
  eduardo_bolsonaro_embassador: "Eduardo Bolsonaro jako velvyslanec" # todo: NEW TRANSLATION
  BRA_nationalist_claims_URG: "Nároky na Uruguaj" # todo: NEW TRANSLATION
  BRA_nationalist_claims_URG_desc: "V období 1816 až 1828, které se označuje Cisplatina. Nyní, po slavném návratu našeho Impéria, si tyto země znovu nárokujeme!" # todo: NEW TRANSLATION
  BRA_workers_party_alignment_decision_category: "Zarovnání Dělnické strany" # todo: NEW TRANSLATION
  BRA_workers_party_alignment_decision_category_desc: "Lula a Dělnická strana se dostali k moci. Lula a jeho Dělnická strana učinili řadu slibů pro Centrão i pro extremisty v zemi. Zůstaneme věrni našim slibům a vrátíme se k našim socialistickým cestám? Budeme se soustředit na reformy a stát se středovou stranou, která získá širokou podporu pro zlidštěné sliby? Čas ukáže, co Dělnická strana během svého mandátu dosáhne.\n\nAž dosáhneme 100, splníme všechny naše sliby. Na druhou stranu 0 znamená, že jsme žádné z nich nesplnili.\n\n§YDělnická strana Alignment§! Hodnota: [?BRA.BRA_brazilian_party_alignment|-50]" # todo: NEW TRANSLATION
  BRA_decision_support_radicals: "Podpořte radikály" # todo: NEW TRANSLATION
  BRA_decision_support_radicals_desc: "Radikálové jsou ti, které je třeba podpořit." # todo: NEW TRANSLATION
  BRA_decision_support_reformists: "Podpořte reformisty" # todo: NEW TRANSLATION
  BRA_decision_support_reformists_desc: "Musíme dodržet naše sliby." # todo: NEW TRANSLATION
  BRA_bolsonaro_alignment_decision_category: "Bolsonarovo zarovnání" # todo: NEW TRANSLATION
  BRA_bolsonaro_alignment_decision_category_desc: "Bolsonaro a konzervativci se dostali k moci. Budeme plnit naše sliby?" # todo: NEW TRANSLATION
  BRA_decision_gatter_conservative_support: "Shromáždit konzervativní podporu" # todo: NEW TRANSLATION
  BRA_decision_gatter_conservative_support_desc: "Konzervativci jsou naším hlavním základem pro podporu." # todo: NEW TRANSLATION
  BRA_decision_gatter_liberal_support: "Shromáždit liberální podporu" # todo: NEW TRANSLATION
  BRA_decision_gatter_liberal_support_desc: "Liberálové jsou ti, které je třeba podpořit." # todo: NEW TRANSLATION
  BRA_decision_support_private_sector: "Podpořte soukromý sektor" # todo: NEW TRANSLATION
  BRA_decision_support_private_sector_desc: "Soukromý sektor nám může pomoci zlepšit naši ekonomiku." # todo: NEW TRANSLATION
  BRA_decision_support_militaries: "Podpořte armádu" # todo: NEW TRANSLATION
  BRA_decision_support_militaries_desc: "Vojenské síly drží zemi v bezpečí a stabilitě." # todo: NEW TRANSLATION
  BRA_major_development_projects_decision_category: "Hlavní projekty rozvoje" # todo: NEW TRANSLATION
  BRA_major_development_projects_decision_category_desc: "Ministr dopravy a veřejných prací nám předložil projekty pro rozvoj brazilského pevninského území a zlepšení naší ekonomiky. Nazývají tyto práce \"Major Development\" projekty a jejich cílem je rozšířit a rozvíjet různé regiony v zemi, zejména Amazonský prales, severovýchodní pánev a podél říčních koryt. Můžeme zvolit výstavbu všech těchto velkých rozvojových projektů, nebo jen některých podle potřeby." # todo: NEW TRANSLATION
  BRA_decision_transposition_saofrancisco: "Transpozice řeky São Francisco" # todo: NEW TRANSLATION
  BRA_decision_transposition_saofrancisco_desc: "Transpozice řeky São Francisco je projekt na přesun části vod řeky São Francisco v Brazílii. Pojmenován brazilskou vládou jako „Projekt integrace řeky São Francisco s hydroografickými bazény severního severovýchodu“, projekt je federálním vládním podnikem pod odpovědností Ministerstva regionálního rozvoje. Projekt zahrnuje výstavbu více než 700 kilometrů betonových kanálů na dvou hlavních osách (sever a východ) napříč územím čtyř států (Pernambuco, Paraíba, Ceará a Rio Grande do Norte) k odvedení vod řeky. Na trase projekt zahrnuje výstavbu devíti vodních čerpacích stanic. Existuje také možnost rozšířit projekt o jihozápadní osu pokrývající Bahia a Sergipe a západní osu v Piauí." # todo: NEW TRANSLATION
  BRA_decision_bacia_tocantins: "Kolonizujte hydroografickou oblast Tocantins-Araguaia" # todo: NEW TRANSLATION
  BRA_decision_bacia_tocantins_desc: "Povodí Araguaia–Tocantins je jedním ze dvanácti hydroografických oblastí Brazílie. Hlavními řekami povodí jsou Tocantins a Araguaia. Je to největší vodní povodí v Brazílii." # todo: NEW TRANSLATION
  BRA_decision_army_projects: "Založte Úřad projektů armády" # todo: NEW TRANSLATION
  BRA_decision_army_projects_desc: "Úřad pro projekty armády má za cíl poskytovat operačním jednotkám obranné produkty nezbytné pro jejich provoz na minimální úrovni." # todo: NEW TRANSLATION
  BRA_decision_improve_dockyards: "Vylepšete naše loděnice" # todo: NEW TRANSLATION
  BRA_decision_improve_dockyards_desc: "Naše loděnice v [890.GetName] a v [885.GetName] potřebují rozšíření a vylepšení. Měli bychom prozkoumat a zvážit rozšíření těchto loděnic, aby bylo možné vyrábět stále větší plavidla." # todo: NEW TRANSLATION
  BRA_decision_amazonian_projects: "Amazonijské průmyslové projekty" # todo: NEW TRANSLATION
  BRA_decision_amazonian_projects_desc: "Je načase založit sérii amazonijských průmyslových projektů, které rozšíří civilní průmyslovou kapacitu státu [892.GetName]." # todo: NEW TRANSLATION
  BRA_amazon_conservation_system_decision_category: "Ochrana Amazonského pralesa" # todo: NEW TRANSLATION
  BRA_amazon_conservation_system_decision_category_desc: " (pokračování textu) " # todo: NEW TRANSLATION
  BRA_decision_plant_additional_trees: "Sázet další stromy" # todo: NEW TRANSLATION
  BRA_decision_plant_additional_trees_desc: "Můžeme znovu vysadit části amazonského pralesa v našich zónách ochrany, abychom pomohli dosáhnout cílové plochy pralesa." # todo: NEW TRANSLATION
  BRA_decision_declare_new_conservation_lands: "Vyhlásit nové chráněné oblasti" # todo: NEW TRANSLATION
  BRA_decision_declare_new_conservation_lands_desc: "Vyhlášení některých nových chráněných území může pomoci zastavit vlnu nelegálních činností, jako je kácení a vypalování či nelegální těžba dřeva." # todo: NEW TRANSLATION
  BRA_decision_establish_amazonian_national_park_service: "Zřídit SNUC" # todo: NEW TRANSLATION
  BRA_decision_establish_amazonian_national_park_service_desc: "Je načase zavést nový Národní systém jednotek ochrany přírody (SNUC). Ačkoli myšlenka SNUC existuje od 70. let, když byl poprvé vyvinut Brazílským institutem pro rozvoj lesnictví a Brazílskou nadací pro ochranu přírody jako prostředek standardizace ochrany přírody v Brazílii, je nyní čas přijmout tuto metodiku a uvést ji do praxe pro velikost celého Brazílie." # todo: NEW TRANSLATION
  BRA_decision_reduce_fires: "Snížit požáry" # todo: NEW TRANSLATION
  BRA_decision_reduce_fires_desc: "Amazonský prales hoří každý rok. Nezáleží na tom, kdo je prezidentem, prales prostě hoří. Ale pokud budeme dělat dobré úsilí, je možné tyto požáry omezit. Můžeme provést cílené snahy, reklamy a další, abychom pomohli zastavit šíření divokých požárů." # todo: NEW TRANSLATION
  BRA_decision_safe_mining_expansion: "Bezpečné rozšíření těžby" # todo: NEW TRANSLATION
  BRA_decision_safe_mining_expansion_desc: "Z Amazonie lze získat některé zdroje pro zlepšení naší ekonomiky, ale musíme být opatrní při tom. Čím opatrnější budeme, tím více budeme moci pokračovat ve rychlém růstu a rozvoji Amazonie a co je důležitější, udržitelně. Můžeme využít část naší chráněné plochy Amazonského pralesa, která byla prozkoumána pro své zdroje, abychom učinili šetrnější volbu." # todo: NEW TRANSLATION
  BRA_decision_expand_rubber_production_on_the_coast: "Rozšíření výroby gumy na pobřeží" # todo: NEW TRANSLATION
  BRA_decision_expand_rubber_production_on_the_coast_desc: "Guma je jedním z hlavních zdrojů Amazonského pralesa a Brazílie. Rozšíření výroby a vysazení dalších stromů podél pobřeží pro produkci gumy nám přinese další příjem a posílí naši dominanci na světovém trhu se zdroji." # todo: NEW TRANSLATION
  BRA_decision_expand_the_gold_mining_initiatives: "Rozšířené iniciativy těžby zlata" # todo: NEW TRANSLATION
  BRA_decision_expand_the_gold_mining_initiatives_desc: "Měli bychom rozšířit iniciativy těžby zlata v Amazonii podél řek a potoků." # todo: NEW TRANSLATION
  BRA_decision_halt_independent_developments: "Zastavte nezávislý rozvoj" # todo: NEW TRANSLATION
  BRA_decision_halt_independent_developments_desc: "Nedávno legalizovaný soukromý rozvoj Amazonie začal kácet příliš velké množství lesa kvůli jejich rychlé průmyslové expanzi. Můžeme dočasně zastavit tyto projekty, abychom získali prostor pro zavedení nových politik a zahájení cíleného znovuzalesňování." # todo: NEW TRANSLATION
  BRA_decision_continue_independent_developments: "Pokračujte v nezávislém rozvoji" # todo: NEW TRANSLATION
  BRA_decision_continue_independent_developments_desc: "Věříme, že jsme připraveni znovu začít rozvíjet Amazonii. Měli bychom přepracovat některé nové komunikace s soukromými developerskými firmami, aby znovu zahájily rozvoj Amazonie." # todo: NEW TRANSLATION
  BRA_decision_permanently_ban_private_development: "Navždy zakázat soukromý amazonijský rozvoj" # todo: NEW TRANSLATION
  BRA_decision_permanently_ban_private_development_desc: "Navždy zakážeme veškerý soukromý rozvoj Amazonie. Je to velmi populární u zelené strany země a jako takovou získají masivní politický náskok." # todo: NEW TRANSLATION
  BRA_decision_initial_investment: "Počáteční investice" # todo: NEW TRANSLATION
  BRA_decision_initial_investment_desc: "Existuje řada navržených rozvojových projektů pro rozvoj částí Amazonie. Vyžaduje to, abychom učinili velkou počáteční investici pro zahájení organizace a následný rozvoj těchto projektů." # todo: NEW TRANSLATION
  BRA_decision_the_road_to_el_dorado: "Cesta k El Dorado" # todo: NEW TRANSLATION
  BRA_decision_the_road_to_el_dorado_desc: "Manaus je významné město, poněkud izolované svou polohou v Amazoni. Investice do silnic a železnic nám mohou pomoci rozšířit město do nového El Dorada." # todo: NEW TRANSLATION
  BRA_decision_expand_the_mining_industry: "Rozšíření těžebního průmyslu" # todo: NEW TRANSLATION
  BRA_decision_expand_the_mining_industry_desc: "Místní těžební průmysl může využít určité dotace ke zvýšení produkce." # todo: NEW TRANSLATION
  BRA_decision_increase_the_oil_production: "Zvýšit těžbu ropy" # todo: NEW TRANSLATION
  BRA_decision_increase_the_oil_production_desc: "Pobřeží Amazonie je plné nečerpaných ložisek ropy. Využijme je." # todo: NEW TRANSLATION
  BRA_decision_increase_military_production: "Amazonijská vojenská produkce" # todo: NEW TRANSLATION
  BRA_decision_increase_military_production_desc: "Manaus má dobrý potenciál pro nové zbrojní továrny." # todo: NEW TRANSLATION
  BRA_decision_tech_metal_industry_in_the_amazon: "Rozšířit těžbu technických kovů v Amazons" # todo: NEW TRANSLATION
  BRA_decision_tech_metal_industry_in_the_amazon_desc: "V západních částech Amazonských oblastí bylo odhalených několik ložisek bohatých na měď, lithium a další, které poskytnou impozantní množství surovin. Zřízení těžebních operací všech druhů v této oblasti nám umožní pokračovat v růstu ekonomiky naší země a dále využívat přírodní bohatství, které Amazon může poskytnout." # todo: NEW TRANSLATION
  BRA_amazon_modifier: "Amazonský prales - Lokální snahy o ochranu" # todo: NEW TRANSLATION
  BRA_amazon_modifier_desc: "Amazonský deštný prales je největší deštný prales na světě. My, brazilští lidé, jsme obdrželi právo být jeho opatrovníky. Neomezené využívání zdrojů uvnitř pralesa by mohlo vést k rozsáhlým protestům, zhoršit problémy spojené s klimatickými změnami a mnoho dalšího. Avšak pokud budeme hospodařit s pralesm co nejlépe, můžeme skutečně uvolnit ekonomickou sílu pralesa a umožnit naší velké zemi prosperovat.\n\nMůžeme snížit státní postihy zvýšením §YCelkový podíl chráněné plochy§! a implementací §YVnitřní investice§! §YZlepšit místní snahy o ochranu§! pro místní úlevu. Nepodléháme žádným postihům, když je náš §YCelkový podíl chráněné plochy§! na 100% (Aktuální: [?BRA_conserved_acreage_ratio|0%])." # todo: NEW TRANSLATION
  BRA_amazon_country_modifier: "Amazonský prales - národní opatření na ochranu" # todo: NEW TRANSLATION
  BRA_amazon_country_modifier_desc: "Amazonský deštný prales – celostátní snahy o ochranu. Amazonský deštný prales je největším deštným pralesem na světě. My, brazilští lidé, jsme obdrželi právo být jeho opatrovníky. Neomezené využívání zdrojů uvnitř pralesa by mohlo vést k rozsáhlým protestům, zhoršit problémy související s klimatickými změnami a mnoho dalšího. Avšak pokud budeme hospodařit s pralesm co nejlépe, můžeme skutečně uvolnit ekonomickou sílu pralesa a umožnit naší velké zemi prosperovat.\n\nMůžeme snížit tyto postihy zvýšením §YCelkový podíl chráněné plochy§! nad §YCílovou plochou§! (Aktuální: [?BRA_current_target_ratio|%0])." # todo: NEW TRANSLATION
  BRA_native_violence_modifier: "Násilí původních obyvatel" # todo: NEW TRANSLATION
  BRA_native_violence_modifier_desc: "Domorodé násilí vybuchlo v [THIS.GetName] mezi místními domorodci a různými developery v regionu. Je jen otázkou času, než toto násilí vyroste do něčeho mnohem většího..." # todo: NEW TRANSLATION
  brazil_amazon.1.t: "Rozsáhlé požáry" # todo: NEW TRANSLATION
  brazil_amazon.1.d: "Řada přírodních, ačkoliv zesílených jinými podmínkami, požárů se rozšířila a ničí část Amazonského pralesa na našem území. Už jsme začali organizovat reakci, ale škody, které byly způsobeny, nejdou zvrátit. Můžeme jen doufat, že zastavíme další šíření." # todo: NEW TRANSLATION
  brazil_amazon.1.a: "Co můžeme udělat s tím, co máme." # todo: NEW TRANSLATION
  brazil_amazon.1.b: "Vyslat armádu na pomoc." # todo: NEW TRANSLATION
  brazil_amazon.2.t: "Povodně Amazonky" # todo: NEW TRANSLATION
  brazil_amazon.2.d: "Řada povodní, vyvolaných obzvlášť deštivou sezónou, zaplavila několik úseků Amazonky poblíž našich rozvojových center. Záchranné a pátrací operace jsou již v plánu a týmy pro zvládání škod dorazí krátce poté. Některé oblasti, jako naše přehrady v regionu, již utrpěly značné škody." # todo: NEW TRANSLATION
  brazil_amazon.2.a: "Co můžeme udělat s tím, co máme" # todo: NEW TRANSLATION
  brazil_amazon.2.b: "Vyslat armádu na pomoc při pátrání a záchraně" # todo: NEW TRANSLATION
  brazil_amazon.3.t: "Sucho v hraničních regionech Amazonie" # todo: NEW TRANSLATION
  brazil_amazon.3.d: "Kvůli kontaminaci podzemních vod a odklonu řek v regionech kolem Amazonie zasáhlo jedno z našich hraničních regionů sucho způsobené slabými srážkami. Již panuje všeobecná hysterie, doprovázená ztrátou částí křehkých lesních ekosystémů hraničního regionu." # todo: NEW TRANSLATION
  brazil_amazon.3.a: "Měli by lépe hospodařit se svou vodou" # todo: NEW TRANSLATION
  brazil_amazon.3.b: "Deploy as much disaster relief as we can spare, quickly!" # todo: NEW TRANSLATION
  brazil_amazon.4.t: "Tropická bouře zasahuje regiony Amazonie" # todo: NEW TRANSLATION
  brazil_amazon.4.d: "Tropická bouře, která vznikla v Atlantském oceánu, se rozšířila po souši do Amazonie a zanechala za sebou zkázu. Domovy, stromy a průmysl utrpěly škody a záchranné a pátrací operace jsou již v plném proudu. Obyvatelé očekávají naši reakci s nějakou formou pomoci při katastrofách." # todo: NEW TRANSLATION
  brazil_amazon.4.a: "Měli by stavět odolněji" # todo: NEW TRANSLATION
  brazil_amazon.4.b: "Vyslat co nejvíce pomoci při katastrofách, rychle!" # todo: NEW TRANSLATION
  brazil_amazon.5.t: "Nelegální plošné kácení" # todo: NEW TRANSLATION
  brazil_amazon.5.d: "Nelegální plošné kácení podél okraje Amazonie je naší pozornosti. Tuny dřeva již byly odvezeny mimo oblast a začaly kolovat v ekonomice, zůstávají neoznačené a pravděpodobně nedi dohledatelné námi. To nám ponechává řešit jen bezprostřední důsledky." # todo: NEW TRANSLATION
  brazil_amazon.5.a: "Udělat co málo můžeme v této chvíli" # todo: NEW TRANSLATION
  brazil_amazon.5.b: "Vědí o dohodě, kde je náš podíl?" # todo: NEW TRANSLATION
  brazil_amazon.6.t: "Nelegální paření a vypalování" # todo: NEW TRANSLATION
  brazil_amazon.6.d: "Nelegální paření a vypalování podél okraje Amazonie je naší pozornosti. Několik akrů půdy už bylo zničeno a nyní se buď pluhuje jako zemědělská půda, pastviny pro dobytek, nebo slouží jako místa pro nové projekty. Jelikož tito jedinci mohou být snadno odstraněni místními orgány, zbývá nám řešit jen bezprostřední následky." # todo: NEW TRANSLATION
  brazil_amazon.6.a: "Udělat co málo můžeme v této chvíli." # todo: NEW TRANSLATION
  brazil_amazon.6.b: "Vědí o dohodě, kde je náš podíl?" # todo: NEW TRANSLATION
  brazil_amazon.7.t: "Společnost nakupuje místní chráněné pozemky" # todo: NEW TRANSLATION
  brazil_amazon.7.d: "Místní společnost v zemi začala nakupovat část chráněných pozemků, které jsme nedávno uvedli na trh. Chtějí využít místní zásoby zlata, mědi a dalších materiálů v oblasti." # todo: NEW TRANSLATION
  brazil_amazon.7.a: "Růst podpořen, nalezené zdroje" # todo: NEW TRANSLATION
  brazil_amazon.8.t: "Slash-n-Burn Triggers Wildfires" # todo: NEW TRANSLATION
  brazil_amazon.8.d: "Nedávná operace slash-n-burn, která se k naší pozornosti dostala, se zdá, že pokračovala i navzdory našim zásahům. Dokonce se stala odvážnější než dřív. To vedlo k incidentu, kdy požáry vyšly z kontroly." # todo: NEW TRANSLATION
  brazil_amazon.8.a: "Ti pitomci." # todo: NEW TRANSLATION
  brazil_amazon.8.b: "Naštěstí jsme na takovou možnost připraveni." # todo: NEW TRANSLATION
  brazil_amazon.9.t: "Pytláctví vede k zhroucení ekosystému" # todo: NEW TRANSLATION
  brazil_amazon.9.d: "Nelegální pytlácká síť byla nedávno odhalena a působí v jednom regionu Amazonie. Jejich činnosti již zahájily proces kolapsu ekosystému v jejich oblasti působení. Jakože tito lidé mohou být snadno potrestáni místními orgány, zbývá nám řešit jen bezprostřední dopady." # todo: NEW TRANSLATION
  brazil_amazon.9.a: "Udělat co málo můžeme v této chvíli." # todo: NEW TRANSLATION
  brazil_amazon.9.b: "Nechte Národní parkovou službu znovu uvést do prostředí klíčové druhy." # todo: NEW TRANSLATION
  brazil_amazon.9.c: "Vědí o dohodě, kde je náš podíl?" # todo: NEW TRANSLATION
  brazil_amazon.10.t: "Nelegální průniky na domorodá území" # todo: NEW TRANSLATION
  brazil_amazon.10.d: "Zprávy přišly o častých a někdy násilných průnicích kriminálních aktérů na domorodá území nacházející se v Amazonii. Nápětí a napětí stoupají a vzhledem k násilí a historii konfliktu je jen otázkou času, kdy to vyústí v nějaké násilí. Kromě toho tito kriminální aktéři způsobují škody na okolních lesích." # todo: NEW TRANSLATION
  brazil_amazon.10.a: "Říkají, že je to jejich země, ať s tím zápasí oni." # todo: NEW TRANSLATION
  brazil_amazon.10.b: "Najděte někoho, kohokoliv, kdo se s tímto problémem vypořádá." # todo: NEW TRANSLATION
  brazil_amazon.10.c: "Pošlete armádu, aby se s tím vypořádala." # todo: NEW TRANSLATION
  brazil_amazon.11.t: "Průniky vedou k zabíjení" # todo: NEW TRANSLATION
  brazil_amazon.11.d: "Nedávné průniky kriminálních aktérů vedly k sérii zabití, do kterých byli zapojeni jak vetřelci, tak domorodci. Zjištění, kdo začal zabíjet koho, je v tuto chvíli nemožné. Zůstáváme jen se následky a rozhodnutí, kdo bude potrestán. Ať děláme cokoli, bude těžké to udržet pod kontrolou." # todo: NEW TRANSLATION
  brazil_amazon.11.a: "Můžeme s tím jen málo dělat, ať Bůh chrání jejich duše." # todo: NEW TRANSLATION
  brazil_amazon.11.b: "Případ z učebnice: kriminálníci zabíjejí domorodce." # todo: NEW TRANSLATION
  brazil_amazon.11.c: "Pošlete armádu, aby to rozbila." # todo: NEW TRANSLATION
  brazil_amazon.12.t: "Natives Express Thanks" # todo: NEW TRANSLATION
  brazil_amazon.12.d: "Kvůli našim nedávným činům souvisejícím s průniky na domorodá území v Amazonii jsme obdrželi oficiální poděkování od kmenových rad za naše kroky. Za naši podporu nám slíbili budoucí podporu v našich politických aktivitách v regionu." # todo: NEW TRANSLATION
  brazil_amazon.12.a: "Jsou to slušní občané, zaslouží si naši ochranu" # todo: NEW TRANSLATION
  brazil_amazon.13.t: "Jungle Narcotics Field Located" # todo: NEW TRANSLATION
  brazil_amazon.13.d: "Nedávno se objevily zprávy o plantáži, kterou řídí kartely, hluboko v našem území Amazonie. Činnost vedla k pokácení značného počtu stromů, aby se uvolnilo místo pro pole, vypadá to na velmi laxní slash-n-burn operaci. Jedinou věcí, která je drží na určité úrovni organizovanosti, je zřejmý strach z vypálení jejich produktu." # todo: NEW TRANSLATION
  brazil_amazon.13.a: "Pokuste se tam dostat a udělat co můžeme." # todo: NEW TRANSLATION
  brazil_amazon.13.b: "Nechte naše policejní síly spolupracovat s místním vojenským velením." # todo: NEW TRANSLATION
  brazil_amazon.13.c: "Aha! Tam bylo to pole, šikovné." # todo: NEW TRANSLATION
  brazil_amazon.14.t: "[?var:influence_array^0.GetName] Tlaky na ochranu" # todo: NEW TRANSLATION
  brazil_amazon.14.d: "V poslední době jsme obdrželi několik petic od našich mezinárodních partnerů na zvýšení snah o ochranu v Amazonii. Zatímco bychom tyto žádosti normálně ignorovali, náš největší obchodní partner, [Largest Investor], začal vyvíjet tlak ve stejném směru. V odměně za naši spolupráci slibují oslabení svého vlivu v jiných oblastech." # todo: NEW TRANSLATION
  brazil_amazon.14.a: "Nemůžeme obětovat naše hodnoty pro krátkodobé zisky." # todo: NEW TRANSLATION
  brazil_amazon.14.b: "Uzavření výnosné dohody je vždy prospěšné." # todo: NEW TRANSLATION
  brazil_amazon.15.t: "Kritické přelití přehrady Amazonie" # todo: NEW TRANSLATION
  brazil_amazon.15.d: "Jedna z našich přehrad v Amazonii přetekla kvůli rychlému nárůstu vody z horního toku. Záchranné operace jsou již na cestě, ale není jasné, jak velké škody již byly způsobeny. V nejhorším případě by přehrada mohla prasknout pod tlakem, způsobit ještě větší škody dole. I když je to nepravděpodobné, měli bychom zvážit připravu na tuto možnost." # todo: NEW TRANSLATION
  brazil_amazon.15.a: "Šance jsou malé, nasadíme jen to, co je nyní nutné." # todo: NEW TRANSLATION
  brazil_amazon.15.b: "Naplánujte nejhorší scénář, zahajte evakuaci dolních regionů." # todo: NEW TRANSLATION
  brazil_amazon.16.t: "Katastrofické protržení přehrady" # todo: NEW TRANSLATION
  brazil_amazon.16.d: "Vada ve struktuře přehrady ji způsobila, že se náhle rozlila a otevřela naplno. Voda se rychle hnala po toku a odplavila vše, co jí stálo v cestě. Záchranné a pátrací operace jsou již v plném proudu, ale pro tisíce lidí a miliony dolarů infrastruktury je to už pozdě." # todo: NEW TRANSLATION
  brazil_amazon.16.a: "Tohle— to se nemělo stát…" # todo: NEW TRANSLATION
  brazil_amazon.16.b: "Peklo na Zemi, nasazte co nejvíce prostředků do oblasti!" # todo: NEW TRANSLATION
  brazil_amazon.17.t: "Přehrada praskla" # todo: NEW TRANSLATION
  brazil_amazon.17.d: "Po několika napjatých hodinách vyčkávání na zprávy z přehrady, která přeplnila, došlo k tomu, že vada ve struktuře způsobila její roztržení na plno. Voda se rychle rozlila po toku a odplavila vše, co jí stálo v cestě. Záchranné a pátrací operace jsou již zahájeny, ale díky naší prozíravosti jsou v tuto chvíli známé oběti jen hrstka techniků, kteří zemřeli při snaze odvrátit katastrofu, a případné zničené stromy či budovy, které by se nacházely na cestě. Nicméně i toto bylo zmírněno plánováním a přípravou. Již nyní jsme chváleni za naši prozíravost a plány se připravují na vybudování památníku pro ztracené techniky." # todo: NEW TRANSLATION
  brazil_amazon.17.a: "Můžu si jen představit svět, ve kterém bychom nic nedělali." # todo: NEW TRANSLATION
  brazil_amazon.18.t: "Subvence při přetečení přehrady" # todo: NEW TRANSLATION
  brazil_amazon.18.d: "Po několika napjatých hodinách čekání na zprávy podal technik přehrady hlášení, že přetečení ustoupilo. Ačkoliv se vyskytují určité povodně, jsou pod kontrolou." # todo: NEW TRANSLATION
  brazil_amazon.18.a: "A ušetřili jsme peníze tím, že jsme nic nedělali." # todo: NEW TRANSLATION
  brazil_amazon.19.t: "Subvence při přetečení přehrady" # todo: NEW TRANSLATION
  brazil_amazon.19.d: "Po několika napjatých hodinách vyčkávání na zprávy podal hlášení technik přehrady, že přetečení ustoupilo. Ačkoliv došlo k určité povodni, je to pod kontrolou. Možnost výbuchu a rychlá práce našich týmů pro zvládání katastrof již získaly titulky. Lidé od techniků u přehrady po místní vůdce jsou chváleni jako hrdinové za zamezení katastrofy." # todo: NEW TRANSLATION
  brazil_amazon.19.a: "V takových chvílích byste skoro rád byl veřejným činitelem." # todo: NEW TRANSLATION
  brazil_amazon.20.t: "Amazon založilo distribuční centrum v Amazonasu" # todo: NEW TRANSLATION
  brazil_amazon.20.d: "Americká společnost Amazon zřídila distribuční centrum v Manausu s cílem obsluhovat region Amazonas." # todo: NEW TRANSLATION
  brazil_amazon.20.a: "Už to začíná být mimo kontrolu, teď jich je dvě." # todo: NEW TRANSLATION
  brazil_amazon.21.t: "Amazonie je zdevastovaná" # todo: NEW TRANSLATION
  brazil_amazon.21.d: "Celková plocha Amazonie klesla pod padesát milionů akrů. Nyní zcela zdevastovaný deštný prales dosáhl neodvratného stavu kvůli nadměrnému rozvoji Amazonie, různým katastrofám a dalším faktorům. Ačkoliv jsme prales zcela zdevastovali, ekonomický rozvoj se zdá být v krátkodobém horizontu prospěšný, ale dlouhodobé ničení nemusí být za to." # todo: NEW TRANSLATION
  brazil_amazon.21.a: "Poslední strom Truffula ze všech" # todo: NEW TRANSLATION
  brazil_amazon.22.t: "Agro-Industrial Company Invests in Fields" # todo: NEW TRANSLATION
  brazil_amazon.22.d: "Jedna z privátních firem v naší zemi, která se zabývá zemědělskými produkty, se rozhodla investovat do polí Amazonie." # todo: NEW TRANSLATION
  brazil_amazon.22.a: "Skvělé! Nové distrikty." # todo: NEW TRANSLATION
  brazil_amazon.22.b: "Odmítnout nové rozvoje." # todo: NEW TRANSLATION
  brazil_amazon.23.t: "Průmyslové těžební společnosti využívají zásoby nerostných zdrojů" # todo: NEW TRANSLATION
  brazil_amazon.23.d: "Amazonie má pod džunglí a hustým porostem velké množství zásob nerostných zdrojů. Lze najít železo, měď, ropu a mnohé další." # todo: NEW TRANSLATION
  brazil_amazon.23.a: "Skvělé! Nové distrikty." # todo: NEW TRANSLATION
  brazil_amazon.23.b: "Odmítnout nové rozvoje." # todo: NEW TRANSLATION
  brazil_amazon.24.t: "Soukromá společnost vyvíjí infrastrukturu v Amazonii" # todo: NEW TRANSLATION
  brazil_amazon.24.d: "Soukromé společnosti, které nedávno získaly povolení vyvíjet infrastrukturu, přišly s novým návrhem a projektem v Amazonii, který rozšiřuje infrastrukturu ze současných lehkých silnic." # todo: NEW TRANSLATION
  brazil_amazon.24.a: "Skvělé! Nové distrikty." # todo: NEW TRANSLATION
  brazil_amazon.24.b: "Odmítnout nové rozvoje." # todo: NEW TRANSLATION
  brazil_amazon.25.t: "Soukromé společnosti založí novou stavební firmu" # todo: NEW TRANSLATION
  brazil_amazon.25.d: "Soukromá společnost se rozhodla založit novou stavební firmu se sídlem v Amazonii, která bude pokračovat v rozvoji Amazonie a měst, která se v ní nacházejí." # todo: NEW TRANSLATION
  brazil_amazon.25.a: "Skvělé! Nové distrikty." # todo: NEW TRANSLATION
  brazil_amazon.25.b: "Odmítnout nové rozvoje." # todo: NEW TRANSLATION
  brazil_amazon.26.t: "Soukromé společnosti znovu vysazují části Amazonie" # todo: NEW TRANSLATION
  brazil_amazon.26.d: "Soukromé společnosti se rozhodly obnovit části deštného pralesa a vysadit další stromy v místních chráněných oblastech. Znovuzalesnění umožnilo částečné navrácení aktuálně ztracené rozlohy." # todo: NEW TRANSLATION
  brazil_amazon.26.a: "Skvělé! Nové distrikty." # todo: NEW TRANSLATION
  brazil_amazon.26.b: "Odmítnout nové rozvoje." # todo: NEW TRANSLATION
  brazil_amazon.27.t: "Johan Eliasch" # todo: NEW TRANSLATION
  brazil_amazon.27.d: "Johan Eliasch, švédský podnikatel, nedávno přišel do země a koupil dřevařskou společnost Gethal Amazonas. Miliardář uvedl, že okamžitě ukončí provoz společnosti, čímž uvolní půdu pro další ochranu. Můžeme to považovat za dar, nebo zvolíme nacionalizaci společnosti a využijeme ji pro naše vlastní cíle. Co bychom měli udělat?" # todo: NEW TRANSLATION
  brazil_amazon.27.a: "Skvělé! Nechte ho, ať ji zavře." # todo: NEW TRANSLATION
  brazil.3.t: "Projekt rozvoje Amazonie" # todo: NEW TRANSLATION
  brazil.3.d: "Amazonie je neprobádaný poklad, který můžeme využít k posílení naší ekonomiky. Je zde ložiska kovů, dřeva a ropy, která lze sklízet pro využití v našich průmyslech a průmyslech v zahraničí. Měli bychom dovolit firmám těžit Amazonii pro finanční zisk?" # todo: NEW TRANSLATION
  brazil.3.a: "Stromy porostou znovu i tak." # todo: NEW TRANSLATION
  brazil.3.b: "Životní prostředí není na prodej." # todo: NEW TRANSLATION
  brazil.6.t: "Projekt: Zdevastovat Amazonii" # todo: NEW TRANSLATION
  brazil.6.d: "Amazonie již prokázala slib ve svých surových zdrojích, které jsou k dispozici. Na stole je novější a agresivnější projekt. Mohl by pomoci vyrovnat naše dluhy a podpořit zahraniční investice." # todo: NEW TRANSLATION
  brazil.6.a: "Obchod je důležitější než nějaké hloupé stromy!" # todo: NEW TRANSLATION
  brazil.6.b: "Musíme chránit naše národní poklady pro budoucí generace." # todo: NEW TRANSLATION
  brazil.4.t: "Lula byl zvolen" # todo: NEW TRANSLATION
  brazil.4.d: "Lula je jedním z nejoblíbenějších prezidentů v historii. Tuto popularitu můžeme využít k prosazení našich cílů ve vládě. Strana pracujících bývala jednou z nejlevicovějších radikálních stran v Brazílii. Nyní vstupuje na scénu jako nová varianta sociální demokracie." # todo: NEW TRANSLATION
  brazil.4.a: "Tak to začíná" # todo: NEW TRANSLATION
  brazil.5.t: "Stav našich vývozů" # todo: NEW TRANSLATION
  brazil.5.d: "Naše země má obrovské bohatství surovin, které lze využít k financování průmyslu po celém světě. Tyto surové vývozy by nám v současnosti poskytly velké množství peněz. Můžeme však také začít protekcionistickou politiku obchodu a případně si nechat tyto zdroje pro domácí použití. Co bychom měli dělat?" # todo: NEW TRANSLATION
  brazil.5.a: "Export ve velkém" # todo: NEW TRANSLATION
  brazil.5.b: "Naše země, naše zdroje" # todo: NEW TRANSLATION
  brazil.7.t: "Neo Komunista" # todo: NEW TRANSLATION
  brazil.7.d: "Strana se odklonila od demokracie." # todo: NEW TRANSLATION
  brazil.7.a: "Pro dělníky!" # todo: NEW TRANSLATION
  brazil.8.t: "Radikálnější levicová vláda" # todo: NEW TRANSLATION
  brazil.8.d: "Naše strana je nyní ta, která dodržela některé prezidentovy sliby." # todo: NEW TRANSLATION
  brazil.8.a: "Posun moci" # todo: NEW TRANSLATION
  brazil.9.t: "Mírně radikalizovaná vláda" # todo: NEW TRANSLATION
  brazil.9.d: "Strana pracujících učinila některé zpochybná, ne-li radikální, změny politiky." # todo: NEW TRANSLATION
  brazil.9.a: "Změna moci" # todo: NEW TRANSLATION
  brazil.10.t: "Dobře vyvážená vláda" # todo: NEW TRANSLATION
  brazil.10.d: "Vláda našla zajímavou rovnováhu mezi radikálním zákonodárstvím a reformami." # todo: NEW TRANSLATION
  brazil.10.a: "Dokonale vyvážené" # todo: NEW TRANSLATION
  brazil.11.t: "Mírně reformistická vláda" # todo: NEW TRANSLATION
  brazil.11.d: "Vláda se více přiblížila k reformám vlády, aby byla pro lidi." # todo: NEW TRANSLATION
  brazil.11.a: "Změna moci" # todo: NEW TRANSLATION
  brazil.12.t: "Reformistická vláda" # todo: NEW TRANSLATION
  brazil.12.d: "Vláda učinila mnoho kroků, aby zlepšila životy svých lidí a zlepšila politický aparát." # todo: NEW TRANSLATION
  brazil.12.a: "Změna moci" # todo: NEW TRANSLATION
  brazil.13.t: "Strana pokroku" # todo: NEW TRANSLATION
  brazil.13.d: "Strana pracujících prosadila reformy a vybudovala pro nás novější, jasnější budoucnost." # todo: NEW TRANSLATION
  brazil.13.a: "Pokrok pro Brazílii" # todo: NEW TRANSLATION
  brazil.14.t: "Pochod vyloučených" # todo: NEW TRANSLATION
  brazil.14.d: "Přibližně před pěti sty lety poprvé vstoupili Portugalci na naše břehy. Byli místními přijati s poněkud otevřenou náručí v zemi rozsáhlé a bohaté. Avšak nyní jsou vyloučeni, ne-li vyřazeni ze veřejného života. 500. výročí Brazílie v roce 2000 bylo kruté a násilné. Příslušníci brazilské vojenské policie použili surovou sílu k rozehnání domorodé demonstrace, pojmenované ‘Pochod vyřazených’. To nic nezměnilo, jen dále izolovalo domorodce od vlády víc než dříve." # todo: NEW TRANSLATION
  brazil.14.a: "Dělicí den" # todo: NEW TRANSLATION
  brazil.14.b: "Zásah proti Pochodu vyřazených" # todo: NEW TRANSLATION
  brazil.15.t: "Francouzské námořní studie" # todo: NEW TRANSLATION
  brazil.15.d: "Brazílie k nám přišla s cílem projednat potenciál uzavřít novou dohodu pro rozšíření jejich námořnictva. Do této dohody by se zapojili ti nejlepší a nejchytřejší z jejich námořnictva, kteří by studovali naše doktríny a naše metody. Jejich inženýři by studovali pod námi a učili se, jak stavíme naše lodě. Přicházejí k nám, aby projednali, jak zlepšit jejich námořnictvo. Přijmeme či odmítneme návrh?" # todo: NEW TRANSLATION
  brazil.15.a: "Přijímáme" # todo: NEW TRANSLATION
  brazil.15.b: "Rozhodně ne" # todo: NEW TRANSLATION
  brazil.16.t: "Měli bychom vstoupit do MERCOSUR?" # todo: NEW TRANSLATION
  brazil.16.d: "MERCOSUR byl ekonomický pakt založený na konci 90. let Brazílií, Argentinou, Paraguayí a Uruguayí. Jde převážně o celní unii podporující volný pohyb zboží a materiálů. Měli bychom se k tomuto zajímavému uskupení připojit?" # todo: NEW TRANSLATION
  brazil.16.a: "Přijímáme" # todo: NEW TRANSLATION
  brazil.16.b: "Ne, samozřejmě ne" # todo: NEW TRANSLATION
  brazil.17.t: "Jižní americká jednota" # todo: NEW TRANSLATION
  brazil.17.d: "Velmi sporné mezi třemi hlavními kandidáty; volby ještě nebyly rozhodnuty mezi Jair Bolsonaro, pravicovým vůdcem, který se nedávno objevil na politické scéně se svou PSL, Fernandem Haddadem a Stranou pracujících, jejíž hlavní cíl nyní je znovuzískat moc, kterou ztratila po operacích Lava Jato, a Henrique Meirelles, z PSDB, tradiční strany. Kdo z tohoto seznamu vyjde vítězně?" # todo: NEW TRANSLATION
  brazil.17.a: "Jsme jeden kontinent. Jsme jako bratři. Musíme si navzájem pomáhat!" # todo: NEW TRANSLATION
  brazil.18.t: "Prezidentské volby 2018" # todo: NEW TRANSLATION
  brazil.18.d: "Velmi sporné mezi třemi hlavními kandidáty; volby ještě nebyly rozhodnuty mezi Jair Bolsonaro, pravicovým vůdcem, který se nedávno objevil na politické scéně se svou PSL, Fernandem Haddadem a Stranou pracujících, jejíž hlavní cíl nyní je znovuzískat moc, kterou ztratila po operacích Lava Jato, a Henrique Meirelles, z PSDB, tradiční strany. Kdo z tohoto seznamu vyjde vítězně?" # todo: NEW TRANSLATION
  brazil.18.a: "Bolsonaro vytváří novou vládu" # todo: NEW TRANSLATION
  brazil.18.b: "Strana pracujících zůstává u moci" # todo: NEW TRANSLATION
  brazil.18.c: "Geraldo Alckmin vyhrává s PSDB" # todo: NEW TRANSLATION
  brazil.19.t: "Případy Lava Jato" # todo: NEW TRANSLATION
  brazil.19.d: "Největší protikorupční operace Brazílie zasahuje z celého spektra, od levicových stran, přes středolevé i středové strany, až po krajní pravici. Po letech věznění, vyšetřování a sledování je nyní čas jednat s korupčními. Podaří se ti odstranit zkažená jablka Brazílie, nebo se jedno z nich staneš ty?" # todo: NEW TRANSLATION
  brazil.19.a: "Spravedlnost zvítězí!" # todo: NEW TRANSLATION
  brazil.20.t: "Média se přidávají k opozici" # todo: NEW TRANSLATION
  brazil.20.d: "Několik týdnů po vítězství Bolsonaroho je zřejmé, že největší médium v zemi, Globo Network, je proti výsledkům a mluví o Bolsonaro a jeho affiliate v každém vydání jejich deníku. Díky tomu je jasné, že jde jen o otázku času, kdy naše popularita začne klesat." # todo: NEW TRANSLATION
  brazil.20.a: "Proč nemůžou držet hubu!" # todo: NEW TRANSLATION
  brazil.21.t: "Evangelický soudce usedne v Nejvyšším soudu" # todo: NEW TRANSLATION
  brazil.21.d: "Prezident Bolsonaro tento týden jmenoval svého druhého soudce do Nejvyššího soudu, soudce Andre Mendonca. Naplnil tak volební sliby Bolsonara a uspokojil velkou část náboženské většiny, která mu pomohla se zvolením. To dělá soudce Mendonca dalším konzervativním výběrem pro instituci s dvěma dalšími soudci k jmenování. Nicméně tato událost vyvolala určité spory ohledně deklarované sekulárnosti vlády, protože soudce Mendonca dříve uvedl, že proces návratu k náboženství je nevyhnutelný a vyjádřil názor, že vláda by měla dávat více pravomoc náboženským institucím." # todo: NEW TRANSLATION
  brazil.21.a: "Bůh je spravedlivý a i naše spravedlnost!" # todo: NEW TRANSLATION
  brazil.22.t: "Vytvoření nové strany" # todo: NEW TRANSLATION
  brazil.22.d: "Bolsonaro má vnitřní problémy s PSL a nakonec stranu opustí. Ale potřebuje novou stranu. Tato strana bude \"Aliança\" a bude to konzervativní strana." # todo: NEW TRANSLATION
  brazil.22.a: "Začněte vytvářet stranu!" # todo: NEW TRANSLATION
  brazil.23.t: "Vzestup nacionalistických hnutí" # todo: NEW TRANSLATION
  brazil.23.d: "Během období politické slabosti levice rostou po celé zemi nacionalistické a pravicové hnutí, která usilují o opačný směr než ten, kterým se země vydala před několika lety." # todo: NEW TRANSLATION
  brazil.23.a: "Co bude s touto zemí?" # todo: NEW TRANSLATION
  brazil.24.t: "Brazilská monarchie?" # todo: NEW TRANSLATION
  brazil.24.d: "Aby se země stabilizovala, je nutné monarchii vrátit. Ale je to možné?" # todo: NEW TRANSLATION
  brazil.24.a: "Uvidíme..." # todo: NEW TRANSLATION
  brazil.25.t: "Vláda ovlivňuje mediální síť Globo" # todo: NEW TRANSLATION
  brazil.25.d: "Po znovuzrození PT jako etablované politické strany v rámci prezidenta získala dříve ceněný vliv nad největší zpravodajskou sítí Globo." # todo: NEW TRANSLATION
  brazil.25.a: "Vítězství, nakonec" # todo: NEW TRANSLATION
  brazil.26.t: "Aliance s Centrão" # todo: NEW TRANSLATION
  brazil.26.d: "Abychom rozšířili náš vliv, musíme se spojit s Centrão, nebo můžeme jít vlastní cestou." # todo: NEW TRANSLATION
  brazil.26.a: "Pojďme se spojit s DEM a PSDB!" # todo: NEW TRANSLATION
  brazil.26.b: "Pojďme se spojit s DEM!" # todo: NEW TRANSLATION
  brazil.26.c: "Získejme jejich podporu, ne tvořit s nimi koalici." # todo: NEW TRANSLATION
  brazil.26.dd: "PRTB je naše nejlepší volba!" # todo: NEW TRANSLATION
  brazil.27.t: "Otázka Globo" # todo: NEW TRANSLATION
  brazil.27.d: "Média je naším největším nepřítelem, ovládají masy proti nám a náš režim tak ztrácí popularitu. Tím, že umlčíme největší mediální kanál Globo konglomerátu, získáme podporu veřejnosti pro Bolsonaro a stranu." # todo: NEW TRANSLATION
  brazil.27.a: "Cenzurovat každý televizní kanál!" # todo: NEW TRANSLATION
  brazil.27.b: "Znárodněte je, mohli bychom dobře využít jejich širokého dosahu" # todo: NEW TRANSLATION
  brazil.27.c: "Rozpusťte je, jsou to banda lhářů, které je třeba umlčet!" # todo: NEW TRANSLATION
  brazil.28.t: "Stávka řidičů nákladních vozidel" # todo: NEW TRANSLATION
  brazil.28.d: "Po několik měsíců cena ropy v naší zemi rychle stoupá, hlavně kvůli Temérovým ekonomickým politikám a devalvaci realu. Právě teď reagují odbory řidičů nákladních vozidel, nařizují snížení ceny na naftu, jinak vyhlásí celostátní stávku, která by ochromila dodávky ropy a surovin. Co bychom měli dělat?" # todo: NEW TRANSLATION
  brazil.28.a: "Snížit cenu nafty" # todo: NEW TRANSLATION
  brazil.28.b: "Budou si muset poradit se současnými cenami" # todo: NEW TRANSLATION
  brazil.29.t: "Zvolte si našeho velvyslance ve Spojených státech" # todo: NEW TRANSLATION
  brazil.29.d: "Musíme provést změny ve všech politických strukturách zřízených bývalým režimem, a to zahrnuje změny i ve velvyslanectví. Musíme vybrat, kdo bude zastupovat naše diplomatické síly v USA: Eduardo Bolsonaro, syn prezidenta, nebo Nestor Forster, již zkušený diplomat?" # todo: NEW TRANSLATION
  brazil.29.a: "Eduardo Bolsonaro je ta správná cesta!" # todo: NEW TRANSLATION
  brazil.29.b: "Nestor má v této službě více zkušeností" # todo: NEW TRANSLATION
  brazil.30.t: "Summit nacionalistických vůdců" # todo: NEW TRANSLATION
  brazil.30.d: "Mnoho nacionalistických vůdců z celého světa bylo pozváno na summit v Brazílii, aby diskutovali o tom, jak čelit komunistům a globalistickým liberálům!" # todo: NEW TRANSLATION
  brazil.30.a: "Pojďme bojovat proti těmto skupinám a udržet pořádek v našich zemích!" # todo: NEW TRANSLATION
  brazil.31.t: "Reformy v lesním hospodářství" # todo: NEW TRANSLATION
  brazil.31.d: "Měli bychom zavést přísnější regulace v odvětví těžby dřeva, abychom zachovali Amazonii." # todo: NEW TRANSLATION
  brazil.31.a: "Začněte s reformami!" # todo: NEW TRANSLATION
  brazil.33.t: "Otázka Amazonie" # todo: NEW TRANSLATION
  brazil.33.d: "Amazonie je světovým největším deštným pralesem. V posledních letech je však devastována kvůli požárům v pralese. OSN se snaží něco podniknout a některé země se snaží zasahovat. Co bychom měli dělat?" # todo: NEW TRANSLATION
  brazil.33.a: "Budeme bojovat s těmito požáry sami. Amazonie, i když se nachází na brazilském území, je brazilská!" # todo: NEW TRANSLATION
  brazil.33.b: "Možná bychom mohli získat nějakou pomoc." # todo: NEW TRANSLATION
  brazil.34.t: "Pozvánka do UNASUL" # todo: NEW TRANSLATION
  brazil.34.d: "Unie jihoamerických národů (UNASUL) je mezivládní regionální organizace, která dříve zahrnovala dvanáct jihoamerických zemí. Může nám nabídnout mnoho výhod!" # todo: NEW TRANSLATION
  brazil.34.a: "Přijímáme to!" # todo: NEW TRANSLATION
  brazil.34.b: "Odmítáme to!" # todo: NEW TRANSLATION
  brazil.35.t: "Sladit se s ostatními stranami" # todo: NEW TRANSLATION
  brazil.35.d: "Nemůžeme vládnout Brazílii sami. Měli bychom vládnout spolu s dalšími stranami, zejména těmi, které naplňují naše zájmy. Ale kterou stranu si vybereme..." # todo: NEW TRANSLATION
  brazil.35.a: "DEM!" # todo: NEW TRANSLATION
  brazil.35.b: "MBL!" # todo: NEW TRANSLATION
  brazil.35.c: "Obě!" # todo: NEW TRANSLATION
  brazil.36.t: "Otázka Cisplatiny" # todo: NEW TRANSLATION
  brazil.36.d: "V roce 1828 byl Brazil nucen se vzdát své kontroly nad jižní provincií Cisplatina. Dnes se Cisplatina nazývá Uruguay. Musíme ji získat zpět, ať diplomacií, nebo silou." # todo: NEW TRANSLATION
  brazil.36.a: "Diplomatické řešení je nejlepší možnost." # todo: NEW TRANSLATION
  brazil.36.b: "Otestujme naši armádu..." # todo: NEW TRANSLATION
  brazil.37.t: "Impeachment Dilma Rousseff" # todo: NEW TRANSLATION
  brazil.37.d: "Impeachment Dilma Rousseff, šestnáctá prezidentka Brazílie, začal 2. prosince 2015 podáním žádosti, kterou přijal Eduardo Cunha, tehdejší předseda Sněmovny reprezentantů, a pokračoval až do konce roku 2016. Rousseff, více než 12 měsíců po svém druhém čtyřletém období, čelila obvinění z trestných správních deliktů a nedodržení federálního rozpočtu v rozporu s článkem 85, body V a VI Ústavy Brazílie a Zákona o zodpovědnosti za výdaje (L.F.R.). V brazilském politickém systému kandidát a viceprezident jedou na stejném lístku, ale mají ústavně oddělené volební období. Michel Temer, tehdejší předseda Sněmovny během vlády Fernanda Henrique Cardose v letech 1995–2002, je členem Brazílského Demokratického Hnutí (MDB), které oznámilo, že bude kandidovat proti Rousseff vládě v březnu 2016." # todo: NEW TRANSLATION
  brazil.37.a: "Schválit impeachment!" # todo: NEW TRANSLATION
  brazil.38.t: "Lula je zatčen!" # todo: NEW TRANSLATION
  brazil.38.d: "Bývalý prezident Lula da Silva je uvězněn kvůli korupci, což mu znemožňuje kandidovat na prezidenta v říjnu." # todo: NEW TRANSLATION
  brazil.38.a: "Bože můj" # todo: NEW TRANSLATION
  brazil.39.t: "Volby 2002" # todo: NEW TRANSLATION
  brazil.39.d: "Během druhého období prezidenta Fernanda Henrique Cardose, člena Brazílsko-sociálně demokratické strany (PSDB), zasáhla Brazílii vážná ekonomická krize. Začala krátce po volbách v roce 1998 a byla měnovou krizí, která vedla k poklesu tempa růstu, nezaměstnanosti a nárůstu veřejného dluhu. Z toho vyplývá, že Brazílie vstoupila do obrovské politické krize, a nyní se mnoho investorů obává, že zvítězí levice. Kdo bude příštím prezidentem." # todo: NEW TRANSLATION
  brazil.39.a: "José Serra, z Brazílsko-sociálně-demokratické strany (PSDB)" # todo: NEW TRANSLATION
  brazil.39.b: "Luis Inácio Lula da Silva, z Strany pracujících" # todo: NEW TRANSLATION
  brazil.39.c: "Enéas Carneiro, ze Strany Obnovení Národního Pořádku" # todo: NEW TRANSLATION
  brazil.40.t: "Protesty na podporu impeachmentu Dilma Rousseff" # todo: NEW TRANSLATION
  brazil.40.d: "Dnes se mnoho protestů sjednotilo pod jedním cílem: svrhnout vládu Dilma Rousseff." # todo: NEW TRANSLATION
  brazil.40.a: "Dostaňte Dilma pryč!" # todo: NEW TRANSLATION
  brazil.41.t: "Jair Bolsonaro byl bodnut v Juiz de Fora" # todo: NEW TRANSLATION
  brazil.41.d: "Prezidentsky zvolený Jair Bolsonaro byl dnes při kampani v Juiz de Fora bodnut. Bolsonaro předával své myšlenky místnímu obyvatelstvu uprostřed průvodu. Útočník se vetřel do davu a bodl Bolsonara do břicha. Lékaři uvádějí, že kdyby nebyl ve stejné kondici, pravděpodobně by zemřel kvůli ztrátě dvou litrů krve." # todo: NEW TRANSLATION
  brazil.41.a: "Potlačení myšlenek!" # todo: NEW TRANSLATION
  brazil.41.b: "Má to, co si zasloužil" # todo: NEW TRANSLATION
  brazil.42.t: "Brazílie žádá o dluhovou pomoc" # todo: NEW TRANSLATION
  brazil.42.d: "[BRA.GetLeader] a delegace nás dnes oslovila s novým jakýmsi druhem dohody. Brazílie se momentálně potýká s hrozící dluhovou krizí a znehodnocenou měnou. Předložili plán, při kterém naše vláda odkoupí podíly od soukromých investorů. Zdá se, že jsou vzhledem k ekonomické pozici a stavu reálu dost zoufalí. Máme postupovat s plánem?" # todo: NEW TRANSLATION
  brazil.42.a: "Schválit plán" # todo: NEW TRANSLATION
  brazil.42.b: "Zamítnout plán" # todo: NEW TRANSLATION
  brazil.43.t1: "Spojené státy souhlasily s plánem" # todo: NEW TRANSLATION
  brazil.43.t2: "Spojené státy plán odmítly" # todo: NEW TRANSLATION
  brazil.43.d1: "Spojené státy vrátily naši nabídku a potvrdily, že souhlasí s plánem. Bude to trvat několik dní, než vše vstoupí v platnost, ale pomohou brazilskému lidu." # todo: NEW TRANSLATION
  brazil.43.d2: "Spojené státy odmítly návrh na zmírnění našich dluhových břemen. Je to skutečně zarmucující slyšet, ale je na čase, abychom pokračovali s úspornými opatřeními, abychom zachránili naši zemi před defaultem." # todo: NEW TRANSLATION
  brazil.43.a: "Máte přítele v Made." # todo: NEW TRANSLATION
  brazil.43.b: "Přes zkoušky a útrapy..." # todo: NEW TRANSLATION
  brazil.44.t: "Belém žádá o pálení a vypalování pro cukrovou třtinu" # todo: NEW TRANSLATION
  brazil.44.d: "Belém požádal o pálení a kácení některých místních mangrovů a pralesů, aby mohli začít pěstovat své vlastní plantáže cukrové třtiny na okrajích města, blíže hustě zalesněným oblastem. Měli bychom to povolit?" # todo: NEW TRANSLATION
  brazil.44.a: "Povolit pálení a vypalování" # todo: NEW TRANSLATION
  brazil.44.b: "Zamítnout pálení a vypalování" # todo: NEW TRANSLATION
  brazil_news.1.t: "Bolsonaro převrátil brazilskou vládu!" # todo: NEW TRANSLATION
  brazil_news.1.d: "Následovalo několik měsíců verbální agrese vůči demokracii a činů proti Kongresu; Bolsonaro nakonec vládu uchvátil dekretem a postavil se do čela. Co bude se Brazílií, národem, který prošel tolika politickými otřesy a nyní prochází druhou vojenskou diktaturou během méně než 50 let?" # todo: NEW TRANSLATION
  brazil_news.1.a: "Brazílie nad vším, Bůh nad všemi!" # todo: NEW TRANSLATION
  brazil_news.1.b: "Doufejme v to nejlepší..." # todo: NEW TRANSLATION
  brazil_news.2.t: "Brazílie privatizuje Petrobras" # todo: NEW TRANSLATION
  brazil_news.2.d: "V návaznosti na plány hospodářské liberalizace Paulo Guedes, Oficiální věstník Unie (DOU) oznámil na začátku tohoto týdne, že Petrobras, nadnárodní společnost, kterou je z velké části ve vlastnictví vlády Brazílie, by zcela otevřela své trhy externím akcionářům." # todo: NEW TRANSLATION
  brazil_news.2.a: "Brazílie musí uvolnit své sevření nad státem, aby mohla postupovat!" # todo: NEW TRANSLATION
  brazil_news.2.b: "Doufáme, že dělají správnou věc." # todo: NEW TRANSLATION
  brazil_news.3.t: "Luiz I vrací monarchii do Brazílie" # todo: NEW TRANSLATION
  brazil_news.3.d: "Následoval exponenciální růst monarchistických politických hnutí v Brazílii v posledních týdnech; dnes je Luiz I korunován jako třetí císař Brazílské říše, následován úctou ze strany všech přítomných vojenských velitelů a politiků; na tiskové konferenci byla oznámena změna vlajky a názvu Brazílie. Zda tento krok zemi dále rozkolísá nebo ji stabilizuje a přinese mír a prosperitu, je nejasné." # todo: NEW TRANSLATION
  brazil_news.3.a: "Luiz I nás dovede k prosperitě!" # todo: NEW TRANSLATION
  brazil_news.3.b: "Hodně štěstí jim..." # todo: NEW TRANSLATION
  brazil_news.4.t: "Císař si nárokuje území Uruguayu!" # todo: NEW TRANSLATION
  brazil_news.4.d: "Luiz I, náš slavný císař, prohlásil, že území, která kdysi patřila nám (region Cisplatina), jsou historickým brazilským územím, a ospravedlňuje agresivní postup vůči Uruguay kvůli porušení uvedených nároků." # todo: NEW TRANSLATION
  brazil_news.4.a: "Uruguay dostane to, co si zaslouží!" # todo: NEW TRANSLATION
  brazil_news.5.t: "Amazonie je zdevastována" # todo: NEW TRANSLATION
  brazil_news.5.d: "Brazilské úřady zveřejnily měsíční zprávu o celkové ploše pokácené a využité pro ekonomický rozvoj. Celková plocha klesla pod padesát milionů akrů, což znamená, že Amazonský deštný prales je nyní ve stavu, ze kterého není návratu. Čas ukáže, jaké škody to způsobí světu a jeho ekosystémům..." # todo: NEW TRANSLATION
  brazil_news.5.a: "Poslední padá, a nová éra začíná..." # todo: NEW TRANSLATION
  brazil_flavour_events.1.t: "Únos Patricia Abravanel" # todo: NEW TRANSLATION
  brazil_flavour_events.1.d: "Dramatický únos Patricia Abravanel, dcery mediálního magnáta Silvio SANTOS, uchvátil národ. Patricia Abravanelová se veřejně příliš neukazuje, což jí dává případ sledovat. Doposud byla Patricia vydána výkupné, ale místní policie se stále snaží dopadnout únosců." # todo: NEW TRANSLATION
  brazil_flavour_events.1.a: "Nechte místní policii, aby odvedla svou práci." # todo: NEW TRANSLATION
  brazil_flavour_events.1.b: "Zasáhněte Federální policii." # todo: NEW TRANSLATION
  brazil_flavour_events.2.t: "Únos Silvio Santos" # todo: NEW TRANSLATION
  brazil_flavour_events.2.d: "Zatímco Federální policie začala hledat únosce Patricie Abravanel, objevil se u domu Silvio Santos a drží ho jako rukojmí. Požaduje, aby guvernér São Paula Geraldo Alckmin osobně přijal jeho kapitulaci. Díky pomoci guvernéra Federální policie kapitulaci únosce přijala." # todo: NEW TRANSLATION
  brazil_flavour_events.2.a: "Únosce byl konečně postaven před spravedlnost!" # todo: NEW TRANSLATION
  brazil_flavour_events.3.t: "Vražda Silvio Santos" # todo: NEW TRANSLATION
  brazil_flavour_events.3.d: "Zatímco Federální policie začala hledat únosce Patricia Abravanel, objevil se u domu Silvio Santos a drží ho jako rukojmí. Požaduje, aby guvernér São Paula Geraldo Alckmin osobně přijal jeho kapitulaci. Avšak chyba jednoho z policistů zapříčinila smrt Silvio SANTOS a samotného únosce. Opozice médii již vzala zprávu a šíří ji po celé zemi." # todo: NEW TRANSLATION
  brazil_flavour_events.3.a: "To je národní ostuda!" # todo: NEW TRANSLATION
  brazil_flavour_events.4.t: "Atentát na Antonio da Costa Santos" # todo: NEW TRANSLATION
  brazil_flavour_events.4.d: "Antônio da Costa Santos, aka 'Toninho', starosta Campinas, byl dnes zavražděn při jízdě domů z místního nákupního centra. Situace kolem jeho smrti vyvolává mnoho dohadů. Někteří věří, že šlo o politicky motivovaný čin, jiní, že šlo o nehodu, a někteří tvrdí, že smrt Antônia byla loupeží zpackanou. Ztráta cenného člena pro Dělnickou stranu přilákala ještě větší pozornost k rostoucí levicové straně." # todo: NEW TRANSLATION
  brazil_flavour_events.4.a: "Další tragédie v ráji." # todo: NEW TRANSLATION
  brazil_flavour_events.4.b: "Musíme najít odpovědné!" # todo: NEW TRANSLATION
  brazil_flavour_events.5.t: "Páté mistrovství světa FIFA v Brazílii" # todo: NEW TRANSLATION
  brazil_flavour_events.5.d: "Mistrovství světa FIFA 2002 bylo jednou z nejdůležitějších sérií Mistrovství světa FIFA v historii. Brazílie a Německo sehráli vynikající zápas, ale nakonec Brazílie vyhrála 2:0. Německo přijalo porážku s klidem a Brazílii tak zajistilo nový prestižní světový rekord. Po tomto skvělém vítězství drží nyní nejvíce vítězství ve světovém poháru od jeho počátku. Dnes je to hrdý den pro brazilský lid." # todo: NEW TRANSLATION
  brazil_flavour_events.5.a: "Vamos, Vamos Brazil!" # todo: NEW TRANSLATION
  brazil_flavour_events.5.b: "Brazílie, Brazílie, Brazílie!" # todo: NEW TRANSLATION
  brazil_flavour_events.6.t: "Bombardování hotelu Canal" # todo: NEW TRANSLATION
  brazil_flavour_events.6.d: "Jen několik dní poté, co OSN založila pomocnou misi v Iráku, do Canal Hotel udeřila auto bomba. Teroristický útok zabil brazilského zvláštního zástupce Sérgio Vieira de Mello a rovněž zabil nejméně 21 dalších osob a zranil více než sto dalších pracovníků OSN." # todo: NEW TRANSLATION
  brazil_flavour_events.6.a: "Smutníme nad hrdinou míru a lidmi." # todo: NEW TRANSLATION
  brazil_flavour_events.6.b: "Tuto tragédii jsme mohli předejít!" # todo: NEW TRANSLATION
  brazil_flavour_events.7.t: "Cyklón Catarina" # todo: NEW TRANSLATION
  brazil_flavour_events.7.d: "Jen kousek od pobřeží jiho brazilského státu Santa Catarina se formovala anomálie. Cyklón Catarina vznikl v jižním Atlantiku a ohrožuje obyvatele Santa Catarina i Rio Grande do Sul. Neobvyklá bouře způsobila, že mnoho lidí opustilo své domovy; dosud nebyl vyhlášen stav nouze ani povinná evakuace. Stále je mnoho lidí, kteří neopustili své domovy navzdory opakovaným varováním a hrozícímu neštěstí. Co bychom měli dělat?" # todo: NEW TRANSLATION
  brazil_flavour_events.7.a: "Evakuujte ohrožené regiony!" # todo: NEW TRANSLATION
  brazil_flavour_events.7.b: "Rozhodli se tam žít." # todo: NEW TRANSLATION
  brazil_flavour_events.8.t: "Následky útěku z vězení Putim" # todo: NEW TRANSLATION
  brazil_flavour_events.8.d: "Na konci roku 1999 byl věznice Putim místem rekordního útěku. 345 z 456 vězňů uniklo. NGO Human Rights Watch označila Brazílii za jednu z nejhorších zemí na světě z hlediska vězeňského zabezpečení a bezpečnosti. Zákony se momentálně snaží tyto problémy napravit. Měli bychom prosadit jejich schválení, nebo bychom měli dovolit vládě a jejím útvarům, aby byly dále podkopávány?" # todo: NEW TRANSLATION
  brazil_flavour_events.8.a: "Prosadit jeho schválení." # todo: NEW TRANSLATION
  brazil_flavour_events.8.b: "Odmítnout nutnost." # todo: NEW TRANSLATION
  brazil_flavour_events.9.t: "Přepadení Banco Central" # todo: NEW TRANSLATION
  brazil_flavour_events.9.d: "Banco Central byl dnes v Fortaleze oloupen. Banco Central funguje podobně jako Federální rezervní systém ve Spojených státech a reguluje oběh peněžní zásoby. Loupež byla vyvrcholením měsíců úsilí a času, který mistři operace věnovali. Místní zahradnická firma byla založena na majetku, který gang renovoval, aby maskoval operaci probíhající pod městskými ulicemi. Gang vyhloubil 78 m (~256 ft) pod téměř dvěma bloky, aby se dostal pod bankovní trezor. Když jejich plán vyšel, prokopali 1,1 m (~3,6 ft) ocelově vyztužený beton, aby vstoupili do trezoru banky. Ztráta činila 164 755 150 R$ (~71,6 milionu USD) v bankovkách, které nebyly očíslovány postupně, což ztracené prostředky činí téměř nesledovatelné." # todo: NEW TRANSLATION
  brazil_flavour_events.9.a: "Přesvědčte Federální policii, aby se to už neopakovalo." # todo: NEW TRANSLATION
  brazil_flavour_events.9.b: "Co je ztraceno, ztraceno." # todo: NEW TRANSLATION
  brazil_flavour_events.10.t: "Medail Sérgio Vieira de Mello" # todo: NEW TRANSLATION
  brazil_flavour_events.10.d: "V roce 2003 zemřel Sérgio Vieira de Mello při bombovém útoku na Canal Hotel, který provedla Jama'at al-Tawhid wal-Jihad. Dnes, v souladu se zákonem č. 12.281, jsme založili medaili Sérgio Vieira de Mello na jeho památku a práci. Brazílie ukazuje světu, že ctíme naše hrdiny a statečné lidi, kteří usilují o mezinárodní mír." # todo: NEW TRANSLATION
  brazil_flavour_events.10.a: "Ctíme tvou památku, Sérgio." # todo: NEW TRANSLATION
  brazil_flavour_events.11.t: "Katastrofa letu TAM Airlines 3054" # todo: NEW TRANSLATION
  brazil_flavour_events.11.d: "Na letišti São Paulo/Congonhas havaroval let TAM Airlines číslo 3054 do skladu poblíž místní čerpací stanice. Letadlo vybuchlo při nárazu a způsobilo smrt všech 187 osob na palubě, posádky a 12 osob na zemi. Let 3054 se stal největší ztrátou života v historii jihoamerických leteckých katastrof." # todo: NEW TRANSLATION
  brazil_flavour_events.11.a: "Pilot měl být lépe vycvičen!" # todo: NEW TRANSLATION
  brazil_flavour_events.11.b: "Budeme je oplakávat." # todo: NEW TRANSLATION
  brazil_flavour_events.12.t: "Brazílský karneval 2017" # todo: NEW TRANSLATION
  brazil_flavour_events.12.d: "Brazílieanský karneval obvykle zahrnuje veřejnou párty a/nebo průvod kombinující cirkusové prvky, masky a veřejný pouliční karneval. Lidé nosí kostýmy během mnoha oslav, čímž se mohou zbavit každodenní jedinečnosti a prožít posílený pocit sociální soudržnosti. Je to největší festival na světě a něco, co skutečně reprezentuje Brazílii." # todo: NEW TRANSLATION
  brazil_flavour_events.12.a: "Nevím, zda je nejlepší párty v Salvadoru nebo v Riu!" # todo: NEW TRANSLATION
  brazil_flavour_events.13.t: "Cristo Redentor byl prohlášen za div světa" # todo: NEW TRANSLATION
  brazil_flavour_events.13.d: "Iniciativa Nových sedmi divů světa (New7Wonders of the World) vznikla v roce 2000 s cílem vybrat sedm nových moderních divů světa. Iniciativa vznikla jako snaha znovu sestavit seznam Divů světa vzhledem k tomu, že téměř všechny starověké divy již nestojí. Dnes bylo oznámeno, že Cristo Redentor v Riu byl jmenován jedním z Sedmi nových divů světa." # todo: NEW TRANSLATION
  brazil_flavour_events.13.a: "Srdce Brazílie se naplňuje hrdostí!" # todo: NEW TRANSLATION
  brazil_flavour_events.13.b: "Už se nemůžu dočkat peněz z turismu!" # todo: NEW TRANSLATION
  brazil_flavour_events.14.t: "Demokraté vznikli" # todo: NEW TRANSLATION
  brazil_flavour_events.14.d: "Strana Liberální fronty byla znovu založena a reformována, aby lépe reprezentovala politickou ideologii strany. Nyní pojmenovali svou politickou stranu \"The Democrats\" (Demokraté) ve snaze lépe sladit svůj obraz a podporu politik volného trhu a demokracie a dále se distancovat od identifikace s jinými mezinárodními liberálními stranami." # todo: NEW TRANSLATION

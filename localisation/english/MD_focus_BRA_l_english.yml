 BRA_transposition_saofrancisco: "Přesměrování řeky São Francisco" # todo: NEW TRANSLATION
 BRA_transposition_saofrancisco_desc: "Přesměrování řeky São Francisco je projekt přemístit část vod řeky São Francisco v Brazílii, označovaný brazilskou vládou jako „Projekt integrace řeky São Francisco s povodími severního severovýchodu“. Projekt je federálním podnikem v gesci Ministerstva regionálního rozvoje. Projekt předpokládá výstavbu více než 700 kilometrů betonových kanálů na dvou hlavních osách (severní a východní) přes území čtyř států (Pernambuco, Paraíba, Ceará a Rio Grande do Norte) za účelem odklonění vod řeky. Na cestě projekt počítá s výstavbou devíti vodních čerpacích stanic. Později je zvažována možnost tzv. jižní osy pokrývající Bahia a Sergipe a západní osy v Piauí." # todo: NEW TRANSLATION
 BRA_bacia_tocantins: "Osídlit hydrogeografickou pánev Tocantins-Araguaia" # todo: NEW TRANSLATION
 BRA_bacia_tocantins_desc: "Pánev Araguaia-Tocantins je jednou z dvanácti hydrogeografických oblastí Brazílie. Hlavními řekami pánve jsou Tocantins a Araguaia. Je to největší vodní pánev v Brazílii." # todo: NEW TRANSLATION

  tooltip_raid_category_infastructure_strikes: "§HÚtoky na infrastrukturu§! \nÚtoky vedené proti infrastruktuře země, včetně výroby, získávání zdrojů a energetických a komunikačních sítí\n\n§RUPOZORNĚNÍ: Provedení těchto útoků může být považováno za válečný akt!§!" # todo: NEW TRANSLATION
  tooltip_raid_category_military_resource_raids: "§HVojenské útoky§! \nÚtoky vedené proti vojenské infrastruktuře a výrobě země.\n\n§RUPOZORNĚNÍ: Provedení těchto útoků může být považováno za válečný akt!§!" # todo: NEW TRANSLATION
  tooltip_raid_category_special_forces_raids: "§HSpeciální operace – nájezd§! \nÚtoky prováděné jednotkami speciálních operací, aby se zvýšila úspěšnost vojenských operací.\n\n§RVAROVÁNÍ: Provedení těchto operací a jejich dopadení může být považováno za válečný akt!§!" # todo: NEW TRANSLATION
  tooltip_raid_category_drone_strike_raids: "§HDronové útoky§! \nOperace prováděné silami používajícími bezpilotní vzdušné systémy (UAS), k útokům na cíle nebo shromažďování zpravodajských informací.\n\n§RVAROVÁNÍ: Provedení těchto operací a jejich dopadení může být považováno za válečný akt!§!" # todo: NEW TRANSLATION
  tooltip_raid_category_naval_raids: "§HNámořní nájezdy§! \nÚtoky vedené proti nepřátelským námořním aktivům, námořní výrobě, nebo pobřeží.\n\n§RVAROVÁNÍ: Provedení těchto útoků může být považováno za válečný akt!§!" # todo: NEW TRANSLATION

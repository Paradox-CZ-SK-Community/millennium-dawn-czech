  tac_and_strat_retaliation_tt: "Země může provádět pouze jaderné útoky poté, co byla nejprve napadena jaderným útokem." # todo: NEW TRANSLATION
  tac_first_use_strat_retal_tt: "Země je schopna provést §YTaktické§! a §YStátní úrovně§! jaderné útoky v souladu se svým §YJaderný stav§!, a §RPlný jaderný útok§! poté, co byla nejprve napadena jaderným útokem." # todo: NEW TRANSLATION
  full_first_use_tt: "Země je schopna provést jakýkoli jaderný útok v mezích svého §YJaderného postoje§! aniž by byla nejprve zasažena jaderným útokem." # todo: NEW TRANSLATION
  MD_raid.1.t: "[FROM.GetName] porušuje naši územní integritu!" # todo: NEW TRANSLATION
  MD_raid.1.d: "Zprávy naznačují, že [FROM.GetLeader], vůdce [FROM.GetName], schválil sérii koordinovaných útoků na naši zemi. Tato agrese naznačuje zjevné pohrdání, nebo zmatení, hranicemi mezi našimi územími. Pro mnoho zde, zejména nacionalisté a patrioti, je to vnímáno jako otevřený akt války vyžadující silnou reakci. Avšak jiní doma i v zahraničí volají po zdrženlivosti, prosazují deeskalaci, aby se zabránilo plnohodnotnému konfliktu." # todo: NEW TRANSLATION
  MD_raid.1.a: "Akt války se nesmí nechat nepotrestán!" # todo: NEW TRANSLATION
  MD_raid.1.NATO: "Aktivovat článek 5 NATO" # todo: NEW TRANSLATION
  MD_raid.1.b: "Slibte veřejnosti odpověď!" # todo: NEW TRANSLATION
  MD_raid.1.c: "Žádejte reparace a zmírnění napětí od [FROM.GetName]" # todo: NEW TRANSLATION
  MD_raid.1.e: "Vydat diplomatický protest" # todo: NEW TRANSLATION
  MD_raid.2.t: "[FROM.GetName] žádá reparace" # todo: NEW TRANSLATION
  MD_raid.2.d: "Právě jsme obdrželi komunikační sdělení od [FROM.GetName]. Žádají odškodnění za ekonomické škody, které tvrdí, že utrpěli. V nedávném veřejném proslovu [FROM.GetLeader] varoval, že jakékoli odmítnutí platby bude potrestáno „rychlými a tvrdými“ důsledky." # todo: NEW TRANSLATION
  MD_raid.2.a: "Nezaplatíme ani korunu." # todo: NEW TRANSLATION
  MD_raid.2.b: "Cena za mír?" # todo: NEW TRANSLATION
  MD_raid.3.t: "[FROM.GetName] souhlasí s reparacemi a slíbí zmírnit napětí" # todo: NEW TRANSLATION
  MD_raid.3.d: "Naše hrozby odvetou přesvědily vedení [FROM.GetName], aby souhlasilo a poskytlo prostředky potřebné k pokrytí škod způsobených jejich neoprávněnými a nezákonnými porušením naší územní integrity. Dále se zavázali zmírnit napětí otevřeným dialogem a slíbili zdržet se budoucích útoků či nepřátelského chování, usilující o obnovení alespoň jakéhosi stability v regionu." # todo: NEW TRANSLATION
  MD_raid.3.a: "Dobře" # todo: NEW TRANSLATION
  MD_raid.4.t: "[FROM.GetName] Odmítá platit reparace" # todo: NEW TRANSLATION
  MD_raid.4.d: "V nedávném projevu před davem prohlásil [FROM.GetLeader], že jejich vláda nehodlá zaplatit ani korunu. To je pro náš stát hluboce ponížující moment. Nejenže byla naše územní integrita narušena jejich počátečním útokem, ale naše důvěryhodnost na mezinárodní scéně je nyní také ohrožena." # todo: NEW TRANSLATION
  MD_raid.4.a: "Musíme se odvetou!" # todo: NEW TRANSLATION
  MD_raid.4.b: "Hrajte to, jako by se nic nestalo." # todo: NEW TRANSLATION
  MD_raid.4.c: "Žádejte mezinárodní sankce!" # todo: NEW TRANSLATION
  MD_raid.5.t: "Naše vláda čelí mezinárodnímu i domácímu ponížení." # todo: NEW TRANSLATION
  MD_raid.5.d: "Celosvětoví reportéři používali výrazy jako 'prázdná slova', 'prázdné hrozby' a 'papírový tygr' k popisu naší reakce na nedávné útoky ze zahraničí. Naše neschopnost rozhodně reagovat zasadila tvrdý úder důvěryhodnosti naší vlády a zpochnila naši armádu jako životaschopný prostředek obrany." # todo: NEW TRANSLATION
  MD_raid.5.a: "Sakra" # todo: NEW TRANSLATION
  MD_raid.6.t: "Odplata!" # todo: NEW TRANSLATION
  MD_raid.6.d: "Naše nedávné vojenské operace na cizím území nezůstaly bez povšimnutí režimu [FROM.capital.GetCapitalVictoryPointName]. V reakci na to vydali striktní varování a slíbili rychlou a rozhodnou odvetu proti naší zemi. Napětí v naší zemi roste, jak se připravujeme na nadcházející reakci, kterou oznámili, že přijde." # todo: NEW TRANSLATION
  MD_raid.6.a: "Možná jen blafují" # todo: NEW TRANSLATION
  MD_raid.10.t: "[FROM.GetName] zaútočil na našeho souseda [FROM.FROM.GetName]!" # todo: NEW TRANSLATION
  MD_raid.10.d: "Náš soused [FROM.FROM.GetName] byl právě napaden [FROM.GetName]! Bez oficiálního vyhlášení války před útokem je to zjevné porušení regionální územní integrity ze strany nepřátelské moci. Region očekává jejich reakci na tento útok s napětím." # todo: NEW TRANSLATION
  MD_raid.10.a: "Budeme příště my?" # todo: NEW TRANSLATION
  MD_raid.10.b: "Zřejmě si to zasloužili." # todo: NEW TRANSLATION
  MD_raid.11.t: "[FROM.GetName] provedl vojenský útok na [FROM.FROM.GetName]!" # todo: NEW TRANSLATION
  MD_raid.11.d: "Bez formálního varování dnes ráno [FROM.GetName] zahájil překvapivý vojenský útok proti [FROM.FROM.GetName]. [FROM.GetLeader] dosud nevydal oficiální prohlášení k útoku, což zanechává mezinárodní společenství s mnoha otázkami. Mezitím četné země rychle odsoudily čin jako zjevné porušení mezinárodního práva, čímž se napětí po celém světě zvyšuje." # todo: NEW TRANSLATION
  MD_raid.11.a: "Jak si to mohou dovolit udělat!" # todo: NEW TRANSLATION
  MD_raid.11.b: "Není to naše věc." # todo: NEW TRANSLATION
  MD_raid.12.t: "[FROM.GetName] zaútočil na [FROM.FROM.GetName]!" # todo: NEW TRANSLATION
  MD_raid.12.d: "Ve šokujícím a neomaleném činu agrese povolil [FROM.GetLeader] vojenský útok svých sil proti našemu spojenci [FROM.FROM.GetName]. Tento drzý útok vyvolal šok v naší zemi, rozpoutal pobouření veřejnosti a vyvolal požadavky na rozhodný postup naší vlády. Zpráva je jasná: takový nevyprovokovaný útok nelze a nebude ignorován." # todo: NEW TRANSLATION
  MD_raid.12.a: "Vždy budeme stát po boku našich spojenců!" # todo: NEW TRANSLATION
  MD_raid.12.b: "Tak jako tak jsme je neměli rádi." # todo: NEW TRANSLATION
  MD_raid.13.t: "[FROM.GetName] vyzývá k sankcím!" # todo: NEW TRANSLATION
  MD_raid.13.d: "[FROM.GetLeader] požádal mezinárodní společenství, aby na nás uvalilo sankce po našem odmítnutí platit jejich absurdní reparace. Čas ukáže, zda svět jejich žádost podpoří. Budeme čelit mezinárodním, politickým a ekonomickým sankcím, které se budou zhoršovat v závislosti na tom, kolik dalších zemí se k sankcím proti nám připojí! Země se budou častěji přidávat ke sankcím, čím více budou vůči nám nepřátelské, nebo pokud budou diplomaticky či ekonomicky proti nám." # todo: NEW TRANSLATION
  MD_raid.13.a: "Naše ekonomika obstojí!" # todo: NEW TRANSLATION
  MD_raid.14.t: "[FROM.FROM.GetName] Žádá mezinárodní sankce!" # todo: NEW TRANSLATION
  MD_raid.14.d: "Vůdce [FROM.FROM.GetLeader] požádal mezinárodní společenství, aby uvalilo sankce na [FROM.GetName] poté, co odmítli zaplatit požadované reparace po jejich vojenském útoku na [FROM.FROM.GetName]. Svět nyní musí reagovat na jejich žádost:" # todo: NEW TRANSLATION
  MD_raid.14.a: "Připojíme se ke sankcím!" # todo: NEW TRANSLATION
  MD_raid.14.b: "Ne, teď ne." # todo: NEW TRANSLATION
  MD_raid.15.t: "Nedotýkej se toho, sakra!" # todo: NEW TRANSLATION
  MD_raid.16.t: "Krize hrozí po [FROM.FROM.GetAdjective] útocích na [FROM.GetName]" # todo: NEW TRANSLATION
  MD_raid.16.d: "Po provokativních útocích [FROM.GetName] na [FROM.GetAdjective] území se napětí dostalo na bod varu. Ve nekompromisním prohlášení prohlásil [FROM.GetLeader], vůdce [FROM.GetName], že jejich vláda bude reagovat rozhodně. Oznámili plány na mobilizaci jednotek a postup do [FROM.GetAdjective] území, slibujíc 'potlačit zuřivé tyrany v [FROM.FROM.capital.GetCapitalVictoryPointName]' a 'obnovit pořádek silou, pokud bude třeba'. Tento krok podtrhuje regionální i globální stabilitu a ukazuje nebezpečí vyplývající z nedostatku diplomacie. Diplomatické kanály zatím zůstávají tiché, což zvyšuje obavy, že tato eskalace by se mohla zvrhnout do nekontrolovatelného střetu s vážnými důsledky pro mezinárodní mír a bezpečnost." # todo: NEW TRANSLATION
  MD_raid.16.a: "Co se stane dál?" # todo: NEW TRANSLATION
  MD_raid.17.t: "[FROM.GetName] Aktivuje článek 5 NATO" # todo: NEW TRANSLATION
  MD_raid.17.d: "Po útocích [FROM.FROM.GetAdjective] na [FROM.GetAdjective] půdu učinila vláda v [FROM.capital.GetCapitalVictoryPointName] rozhodný krok a aktivovala NATO Článek 5, vyzývá své spojence k společné odpovědi na agresi. Útoky [FROM.FROM.GetName], popisované jako neodvetné a neprovokované, výrazně eskalovaly napětí a uvedly situaci na práh války. Rozhodnutí aktivovat Článek 5 NATO vyslalo šokující vlny na mezinárodní scénu, světoví lídři spěchají reagovat na to, co by se mohlo stát jedním z nejvýznamnějších testů aliance v moderní historii. Diplomati a analytici varují před dalekosáhlými důsledky tohoto vývoje, neboť potenciál pro další eskalaci visí nad globem." # todo: NEW TRANSLATION
  MD_raid.17.a: "Obří národ byl vyprovokován" # todo: NEW TRANSLATION
  MD_nuclear_energy.1.t: "Varování k jaderné energii" # todo: NEW TRANSLATION
  MD_nuclear_energy.1.d: "Ověřte, že máte zapnutý nápad na generování jaderné energie před stavbou reaktorů. Jinak reaktory budou stát neaktivně a neposkytnou žádnou energii vaší zemi." # todo: NEW TRANSLATION
  MD_nuclear_energy.1.a: "OK" # todo: NEW TRANSLATION

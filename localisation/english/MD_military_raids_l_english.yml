  nuclear_power_def_tt: "§YTaktické§! a §YStátní úrovně jaderných útoků§! lze provádět pouze na §YCored§! a §Ypřisouzených§! státech.\n\n§YNukleární útoky§! budou také vyžadovat §Y50%§! §Rlimit kapitulace§! k provedení jako první útok." # todo: NEW TRANSLATION
  nuclear_power_off_tt: "§YTaktické§! a §YStátní úrovně jaderných útoků§! mohou být provedeny na jakýkoli cíl.\n\n§YJaderné útoky§! mohou být provedeny kdykoliv během konfliktu, ale země budou čelit negativním důsledkům za provedení prvního útoku s §Rlimtem kapitulace§! nižším než §Y50%§!" # todo: NEW TRANSLATION

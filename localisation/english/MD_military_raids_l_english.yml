  raiding_economic_sanctions: "Mezinárodní sankce" # todo: NEW TRANSLATION
  raiding_economic_sanctions_desc: "V důsledku provedení nájezdu na jiný stát se mezinárodní společenství rozhodlo na nás uvalit sankce. V důsledku toho nás čekají určité následky. Pokaždé, když provedeme nájezd a proti nám je zahájeno řízení, sankce potrvají déle a budou nést přísnější postihy.\n§W--------------§!\nTato národní idea bude §ROdstraněna§! za [?refused_payment_got_sanctioned_no_raids:days_left|Y0] dní, pokud neprovedeme žádné nájezdy." # todo: CHANGED

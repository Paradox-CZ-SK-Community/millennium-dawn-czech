  tank_no_turret: "Bez věže" # todo: NEW TRANSLATION
  tank_no_turret_desc: "Pevná zbraňová platforma, na níž je hlavní výzbroj namontována přímo do trupu bez otáčející se věže. Tento design snižuje hmotnost a mechanickou složitost, umožňuje nižší siluetu, lepší spolehlivost a jednodušší výrobu. Zatímco nabízí snazší údržbu, omezuje palebné úhly a vyžaduje přeorientování vozidla pro zajištění nových cílů.\n\n§GDesigner Hint: Modul často nacházející se na MG APCs nebo SPG bez věží.§!" # todo: NEW TRANSLATION
  tank_oscillating_turret: "Oscilující věž" # todo: NEW TRANSLATION
  tank_oscillating_turret_desc: "Neobvyklý design, ve kterém je kanón pevně uchycen v věži, a k míření kanónu se celý věž otáčí na závěsu. To kanónu poskytuje velkou stabilitu a umožňuje rychlé a flexibilní míření. Díky svému provedení zůstává systém závěsu vystavený kruhu věže a má slabý pancíř.\n\n§GDesigner Hint: Použijte tuto variantu, pokud chcete maximalizovat poškození vašeho tanku a používat ji výhradně při útočení§!" # todo: NEW TRANSLATION
  tank_unmanned_turret: "Věž bez posádky" # todo: NEW TRANSLATION
  tank_unmanned_turret_desc: "Věž bez posádky je ovládána na dálku z vnitřku korby tanku, čímž poskytuje posádce větší ochranu. S tím, že není potřeba místa pro posádku, může být samotná věž menší a silněji pancéřovaná. Nicméně viditelnost je snížena, protože věž musí být ovládána na základě videozáznamů z vnějšího prostředí.\n\n§GDesigner Hint: Věž bez posádky je preferovanou volbou pro bohaté státy. Použijte ji, pokud chcete maximalizovat pancéřování, které má váš tank, za vyšší náklady§!" # todo: NEW TRANSLATION
  tank_heavy_tank_turrets: "Super-těžké tankové věže" # todo: NEW TRANSLATION
  tank_heavy_tank_turrets_desc: "Vrchol moderního inženýrství v oblasti tankových věží. Super těžká tanková věž nabízí ohromnou ochranu proti malým zbraním, velkorážovým kanónům a mnohem více. Má prostor pro téměř tři až čtyři členy posádky, a zároveň prostor pro další zbraně, které vyžadují dodatečný prostor, který běžné kanóny nemohou namontovat.\n\n§GDesigner Hint: Toto je speciální futuristická tanková věž. Použijte ji, pokud chcete namontovat speciální zbraňové typy jako railgun nebo dvojnásobné hlavně§!" # todo: NEW TRANSLATION
  tank_steel_armor_gen1: "Rané ocelové pancéřování" # todo: NEW TRANSLATION
  tank_steel_armor_gen1_desc: "Rané válcované homogenní pancíř (RHA) používané na první generaci hlavních bojových tanků.\n\n§GDesigner Hint: Ocelové pancéřování je levnou variantou pancéřování pro tanky. Není odolné vůči modernímu kompozitnímu pancíři§!" # todo: NEW TRANSLATION
  tank_steel_armor_gen2: "Vylepšené ocelové pancéřování" # todo: NEW TRANSLATION
  tank_steel_armor_gen2_desc: "Vylepšené slitiny oceli a techniky lití poskytují lepší odolnost při stejném objemu a hmotnosti.\n\n§GDesigner Hint: Ocelové pancéřování je levnou variantou pancéřování pro tanky. Není odolné vůči modernímu kompozitnímu pancíři§!" # todo: NEW TRANSLATION
  tank_steel_armor_gen3: "Pokročilé ocelové pancéřování" # todo: NEW TRANSLATION
  tank_steel_armor_gen3_desc: "Se zapojením dalších prvků do ocelových slitin můžeme zvýšit jejich pevnost proti lámání a únavě.\n\n§GDesigner Hint: Ocelové pancéřování je levnou variantou pancéřování pro tanky. Není odolné vůči modernímu kompozitnímu pancíři§!" # todo: NEW TRANSLATION
  tank_composite_armor_gen1: "Raný kompozitní pancíř studené války" # todo: NEW TRANSLATION
  tank_composite_armor_gen1_desc: "První kompozitní pancíře byly zkoumány na americkém těžkém tanku T95. Desky fúzovaného křemičitého skla (křemičné sklo) byly vloženy mezi ocelové desky, čímž se zvyšovala ochrana proti penetraci. Ačkoliv nebyly vyráběny ve velkém množství, sloužily jako inspirace pro pozdější vývoj.\n\n§GDesigner Hint: Kompozitní pancíř je standardní volbou pro moderní hlavní bojové tanky§!" # todo: NEW TRANSLATION
  tank_composite_armor_gen2: "Kompresivní kompozitní pancíř studené války" # todo: NEW TRANSLATION
  tank_composite_armor_gen2_desc: "Nahrazením fúzovaného skla plasticky vyztuženým sklem (sklolaminát) a keramickými desky z korundu se výrazně zvýšila pevnost pancíře.\n\n§GDesigner Hint: Kompozitní pancíř je standardní volbou pro moderní hlavní bojové tanky§!" # todo: NEW TRANSLATION
  tank_composite_armor_gen3: "Moderní kompozitní pancíř" # todo: NEW TRANSLATION
  tank_composite_armor_gen3_desc: "Moderní kompozitní pancíř se skládá z keramických dlaždic uvnitř kovového plástového vzoru s elastickými deskami na obou stranách a následně pokryt pancéřovým plátem. Moderní pancíř nabízí skvělou ochranu proti tradičním kinetickým penetrátorům i proti tvarovým nábojům.\n\n§GDesigner Hint: Kompozitní pancíř je standardní volbou pro moderní hlavní bojové tanky§!" # todo: NEW TRANSLATION
  tank_composite_armor_gen4: "Pokročilý kompozitní pancíř" # todo: NEW TRANSLATION
  tank_composite_armor_gen4_desc: "3D tisk, laserová sinterace a nanoskopický prášek aluminy s uhlíkovými nanotubami zajišťují špičkovou ochranu pancíře pro naše tanky.\n\n§GDesigner Hint: Kompozitní pancíř je standardní volbou pro moderní hlavní bojové tanky§!" # todo: NEW TRANSLATION
  tank_battlestation_1: "Raná palebná stanice studené války" # todo: NEW TRANSLATION
  tank_battlestation_1_desc: "Rádio a základní balistický počítač.\n\n§GDesigner Hint: Palebná stanice představuje systémy střelby, řízení palby, optiku a další pomocné vybavení nezbytné pro provoz tanku. Lepší palebná stanice zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
  tank_battlestation_2: "Palebná stanice studené války" # todo: NEW TRANSLATION
  tank_battlestation_2_desc: "Duplikované rádiové vybavení a polo-digitální balistický počítač.\n\n§GDesigner Hint: Palebná stanice představuje systémy střelby, řízení palby, optiku a další pomocné vybavení nezbytné pro provoz tanku. Lepší palebná stanice zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
  tank_battlestation_2_thermal: "Termální palebná stanice studené války" # todo: NEW TRANSLATION
  tank_battlestation_2_thermal_desc: "Palebná stanice ze 80. let s termálním hledím.\n\n§GDesigner Hint: Palebná stanice představuje systémy střelby, řízení palby, optiku a další pomocné vybavení nezbytné pro provoz tanku. Lepší palebná stanice zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
  tank_battlestation_3: "Moderní palebná stanice" # todo: NEW TRANSLATION
  tank_battlestation_3_desc: "Navigační systém, kamery a plně digitální balistický počítač.\n\n§GDesigner Hint: Palebná stanice představuje systémy střelby, řízení palby, optiku a další pomocné vybavení nezbytné pro provoz tanku. Lepší palebná stanice zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
  tank_battlestation_4: "Pokročilá palebná stanice" # todo: NEW TRANSLATION
  tank_battlestation_4_desc: "Sada kamer a pokročilé systémy pro bojové pozorování.\n\n§GDesigner Hint: Palebná stanice představuje systémy střelby, řízení palby, optiku a další pomocné vybavení nezbytné pro provoz tanku. Lepší palebná stanice zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
  tank_battlestation_5: "Budoucí palebná stanice" # todo: NEW TRANSLATION
  tank_battlestation_5_desc: "Sada kamer a pokročilé systémy pro bojové pozorování.\n\n§GDesigner Hint: Palebná stanice představuje systémy střelby, řízení palby, optiku a další pomocné vybavení nezbytné pro provoz tanku. Lepší palebná stanice zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
  smoke_launchers: "Rané kouřové vypouštěče" # todo: NEW TRANSLATION
  smoke_launchers_desc: "Souprava kouřových vypouštěčů, která má zakrýt vozidlo před přímou nepřátelskou palbou.\n\n§GDesigner Hint: Instalace kouřových vypouštěčů snižuje viditelnost našeho tanku a zlepšuje obranu i útok§!" # todo: NEW TRANSLATION
  smoke_launchers_2: "Vylepšené kouřové vypouštěče" # todo: NEW TRANSLATION
  smoke_launchers_2_desc: "Vylepšená chemická směs také kryje vozidlo před infračervenými zaměřovacími systémy.\n\n§GDesigner Hint: Instalace kouřových vypouštěčů snižuje viditelnost našeho tanku a zlepšuje obranu i útok§!" # todo: NEW TRANSLATION
  smoke_launchers_3: "Moderní systém kouře a laserového varování" # todo: NEW TRANSLATION
  smoke_launchers_3_desc: "Laserový varovný systém upozorní posádku, když je vozidlo cíleno laserem řízenou raketou nebo systémem řízení palby tanku.\n\n§GDesigner Hint: Instalace kouřových vypouštěčů snižuje viditelnost našeho tanku a zlepšuje obranu i útok§!" # todo: NEW TRANSLATION
  reactive_armor_gen1: "ERA 1. generace" # todo: NEW TRANSLATION
  reactive_armor_gen1_desc: "Explozivně reaktivní pancíř (ERA) se skládá z bloků vyrobených z výbušnin na kovovém rámu namontovaném na tanku. Jakmile do bloku zasáhne kinetický průbojník nebo tvarová nálož, blok vybuchne a zbrzdí pronikající projektil. První experimenty proběhly v 60. letech, aby se zamezilo raným tvarovým náloží, ale žádný z nich se nedostal do výroby.\n\n§GDesigner Hint: Explozivně reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  reactive_armor_gen2: "ERA druhé generace" # todo: NEW TRANSLATION
  reactive_armor_gen2_desc: "Zvětšením velikosti bloků ERA a přidáním více výbušnin a silnějšího rámu lze výbušnou sílu zvýšit, aby zvládla i kinetické průbojníky.\n\n§GDesigner Hint: Explozivně reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  reactive_armor_gen3: "ERA třetí generace" # todo: NEW TRANSLATION
  reactive_armor_gen3_desc: "Použitím nové struktury lze ERA vylepšit tak, aby lépe odolávala jak kinetickým průbojníkům, tak tvarovým náložím. Dokonce může poskytovat ochranu proti tandemovým tvarovým náložením, která jsou speciálně navržena k překonání ERA.\n\n§GDesigner Hint: Explozivně reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  reactive_armor_gen4: "ERA čtvrté generace" # todo: NEW TRANSLATION
  reactive_armor_gen4_desc: "Nejpokročilejší forma ERA, schopná fungovat v různých klimatických podmínkách a snižovat účinnost většiny přicházející palby.\n\n§GDesigner Hint: Explozivně reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  spaced_armor_gen1: "Raný prostorový pancíř" # todo: NEW TRANSLATION
  spaced_armor_gen1_desc: "Prostorový pancíř je pancířový systém, kdy na hlavní pancíř je umístěna dodatečná pancířová deska s mezerou mezi nimi. Vnější deska způsobí, že tvarová nálož detonuje dříve, čímž se snižuje průnik. Raný prostorový pancíř jsou jen tenké pancířové desky.\n\n§GDesigner Hint: Prostorový pancíř je levnější verzí Explozivně reaktivního pancíře, která vašemu tanku poskytne více ochrany§!" # todo: NEW TRANSLATION
  spaced_armor_gen2: "Vylepšený prostorový pancíř" # todo: NEW TRANSLATION
  spaced_armor_gen2_desc: "Z nahrazení pevných ocelových desek sítí nebo konstrukcí ve tvaru klece můžeme nadále chránit naše tanky před přicházejícími hlavicemi s nižší hmotností.\n\n§GDesigner Hint: Prostorový pancíř je levnější verzí Explozivně reaktivního pancíře, která vašemu tanku poskytne více ochrany§!" # todo: NEW TRANSLATION
  spaced_armor_gen3: "Moderní prostorový pancíř" # todo: NEW TRANSLATION
  spaced_armor_gen3_desc: "S dodatečnými keramickými deskami a odlišnými tvary můžeme zlepšit celkovou ochranu pancíře našich vozidel.\n\n§GDesigner Hint: Prostorový pancíř je levnější verzí Explozivně reaktivního pancíře, která vašemu tanku poskytne více ochrany§!" # todo: NEW TRANSLATION
  nera_armor_gen1: "Raný těžký NERA" # todo: NEW TRANSLATION
  nera_armor_gen1_desc: "S dodatečnými titanovými nebo depletním uranem deskami a odlišnými tvary můžeme zlepšit celkovou ochranu pancíře našich vozidel.\n\n§GDesigner Hint: Těžký NERA je odolnější, ale také dražší než jednodušší kompozitní pancíř§!" # todo: NEW TRANSLATION
  nera_armor_gen2: "Moderní těžký NERA" # todo: NEW TRANSLATION
  nera_armor_gen2_desc: "S dodatečnými titanovými nebo depletním uranem deskami a odlišnými tvary můžeme zlepšit celkovou ochranu pancíře našich vozidel.\n\n§GDesigner Hint: Těžký NERA je odolnější, ale také dražší než jednodušší kompozitní pancíř§!" # todo: NEW TRANSLATION
  nera_armor_gen3: "Budoucí těžký NERA" # todo: NEW TRANSLATION
  nera_armor_gen3_desc: "S dodatečnými titanovými nebo depletním uranem deskami a odlišnými tvary můžeme zlepšit celkovou ochranu pancíře našich vozidel.\n\n§GDesigner Hint: Těžký NERA je odolnější, ale také dražší než jednodušší kompozitní pancíř§!" # todo: NEW TRANSLATION
  front_mounted_engine: "Přední motor" # todo: NEW TRANSLATION
  front_mounted_engine_desc: "Přední motory jsou designový princip, který využívá motor jako součást ochrany posádky, aby pronikající projektily zasáhly motor, místo vstupu do prostoru posádky.\n\n§GDesigner Hint: Použijte tento modul k zvětšení pancíře, obrany a průlomu, za cenu významného poklesu spolehlivosti§!" # todo: NEW TRANSLATION
  tank_dozer_blades: "Tankové buldozerové radlice" # todo: NEW TRANSLATION
  tank_dozer_blades_desc: "Buldozerové radlice namontované na čele tanků, které jim umožňují pomáhat při kopání zákopů a dalších obranných staveb.\n\n§GDesigner Hint: Nainstalujte tento modul, pokud chcete zvýšit obranu a pancíř vašeho tanku, za cenu průlomu§!" # todo: NEW TRANSLATION
  wet_ammo_storage: "Vypouštěcí panely" # todo: NEW TRANSLATION
  wet_ammo_storage_desc: "V případě katastrofické exploze munice je dobré navrhnout tank s předem stanovenými slabými body na mysli. Tím bude výbuch směřován ven z tanku, ne do prostoru posádky.\n\n§GDesigner Hint: Vypouštěcí panely jsou dobrým způsobem, jak zlepšit přežití vašeho tanku§!" # todo: NEW TRANSLATION
  automatic_loading: "Automatický nabíjecí systém" # todo: NEW TRANSLATION
  automatic_loading_desc: "Ve sovětských a ruských tancích běžně nalezneme automatický nabíjecí systém, který mechanicky zvedá nový náboj do hlavně. Kvůli tomu jsou náboje často uloženy v karuselu pod nebo poblíž hlavně. U tanku se samostatným autoloaderem musí posádka sdílet prostor s živou municí. Zatímco autoloader výrazně zvyšuje kadenci, zasáhnutím projektilu může munice vybuchnout a spálit tank i posádku.\n\n§GDesigner Hint: Autoloader umožňuje delší palebnou podporu na cíle, ale zvyšuje riziko katastrofální ztráty vozidla při poškození§!" # todo: NEW TRANSLATION
  manual_loading: "Ruční nabíjení" # todo: NEW TRANSLATION
  manual_loading_desc: "Lidský nabíječ. Dobrý nabíječ je schopen v závislosti na podmínkách překonat obvyklého karusel autoloaderu. Koncept čtvrtého člena posádky přežíval hlavně díky dodatečné dvojici rukou, kterou nabíječ poskytuje pro údržbu v terénu.\n\n§GDesigner Hint: Toto je standardní nabíjecí systém pro jakýkoli tank. Levná a nízkoriziková volba§!" # todo: NEW TRANSLATION
  revolver_magazine: "Revolver Autoloader" # todo: NEW TRANSLATION
  revolver_magazine_desc: "Autoloader s bubnovým uspořádáním za věží. Rychlejší a bezpečnější než karuselový autoloader. Hlavní nevýhodou systému je jeho drahá cena.\n\n§GDesigner Hint: Revolverový autoloader je volbou autoloaderu pro váš tank, pokud jste ochotni zaplatit vyšší cenu§!" # todo: NEW TRANSLATION
  hardkill_system_gen1: "Raný hard-kill systém" # todo: NEW TRANSLATION
  hardkill_system_gen1_desc: "Hard-kill systém je aktivní obranné opatření namontované na tanku. Systém detekuje přicházející projektily a reaguje vlastními. Protijednající projektil může být raketa, střela nebo kinetický projektil. Rané hard-kill systémy primárně chrání tank před tvarovými nálože.\n\n§GDesigner Hint: Hard-kill systém je dobrý způsob, jak posílit obranné schopnosti našich tanků proti nepřátelským raketám. Také umožní, aby náš pancíř byl efektivnější při překonávání nepřátelských linií§!" # todo: NEW TRANSLATION
  hardkill_system_gen2: "Vylepšený hard-kill systém" # todo: NEW TRANSLATION
  hardkill_system_gen2_desc: "Vylepšený hard-kill systém zvládne zastavit i rychle se pohybující kinetické průbojníky a tandemové tvarové nálože. Vylepšený systém chrání tank ze všech směrů.\n\n§GDesigner Hint: Hard-kill systém je dobrý způsob, jak posílit obranné schopnosti našich tanků proti nepřátelským raketám. Také umožní, aby náš pancíř byl efektivnější při překonávání nepřátelských linií§!" # todo: NEW TRANSLATION
  smoothbore_atgm_gen1: "Raný hladkohlavňový ATGM" # todo: NEW TRANSLATION
  smoothbore_atgm_gen1_desc: "D drobnými úpravami můžeme adaptovat tankovou věž na vypouštění protitankových naváděných střel (ATGM). První ATGM s hladkou hlavní byly řízeny infračerveným vyhledávačem sladěným s mířením děla.\n\n§GDesigner Hint: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických průbojníků můžeme zvýšit schopnost zasáhnout nepřátelské pancéřované vozidla§!" # todo: NEW TRANSLATION
  smoothbore_atgm_gen2: "Pozdní studenová hladkohlavňový ATGM" # todo: NEW TRANSLATION
  smoothbore_atgm_gen2_desc: "S laserovým cílením existuje méně zkreslení a ATGM letí k cíli přesněji.\n\n§GDesigner Hint: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických průbojníků můžeme zvýšit schopnost zasáhnout nepřátelské pancéřované vozidla§!" # todo: NEW TRANSLATION
  smoothbore_atgm_gen3: "Moderní ATGM s hladkou hlavní" # todo: NEW TRANSLATION
  smoothbore_atgm_gen3_desc: "S ATGM vypouštěným z hlavně dokážeme zasáhnout jeden cíl raketou a rychle změnit palbu na jiný.\n\n§GDesigner Hint: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických průbojníků můžeme zvýšit schopnost zasáhnout nepřátelské pancéřované vozidla§!" # todo: NEW TRANSLATION
  smoothbore_atgm_gen4: "Pokročilý ATGM s hladkou hlavní" # todo: NEW TRANSLATION
  smoothbore_atgm_gen4_desc: "Vylepšením tandemové nálože hlavně ATGM budeme moci proniknout tvrdšímu nepřátelskému pancíři.\n\n§GDesigner Hint: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických průbojníků můžeme zvýšit schopnost zasáhnout nepřátelské pancéřované vozidla§!" # todo: NEW TRANSLATION
  smoothbore_atgm_gen5: "Budoucí ATGM s hladkou hlavní" # todo: NEW TRANSLATION
  smoothbore_atgm_gen5_desc: "S pokročilým AI a algoritmy ATGM může mít složitou dráhu letu, aby obešel překážky a dostal nejlepší úhel nápadu, a dokonce může změnit cíl během letu, pokud je potřeba.\n\n§GDesigner Hint: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických průbojníků můžeme zvýšit schopnost zasáhnout nepřátelské pancéřované vozidla§!" # todo: NEW TRANSLATION
  aa_launchers: "Tankový protiletadlový systém (SAM)" # todo: NEW TRANSLATION
  aa_launchers_desc: "Protiletadlový raketový systém namontovaný mimo tank, který lze použít k cílení na nepřátelské vzdušné cíle z prostoru tanku.\n\n§GDesigner Hint: Vybavením našich tanků věžovým protiletadlovým raketovým launcherem získáme určitou ochranu proti nepřátelským letadlům§!" # todo: NEW TRANSLATION
  tank_longer_gun: "Prodloužení hlavně" # todo: NEW TRANSLATION
  tank_longer_gun_desc: "Prodloužením hlavně oproti původnímu návrhu lze zvýšit rychlost výstřelů vypouštěných projektilů.\n\n§GDesigner Hint: Zajištění delší hlavně je jednoduchý způsob, jak zvýšit připravenost vašeho tanku proti nepřátelské technice bez nutnosti vyměnit celé dělo§!" # todo: NEW TRANSLATION
  tank_aux_engine: "Doplňkový elektrický motor" # todo: NEW TRANSLATION
  tank_aux_engine_desc: "S pomocným elektrickým motorem (nebo s pomocným zdrojem pohonu) můžeme provozovat některé části tanku, například věž, aniž bychom museli zapínat hlavní motory. Tímto způsobem můžeme částečně provozovat náš tank i při stání a šetřit palivo.\n\n§GRada návrháře: Přidání pomocného elektrického motoru bude fungovat nejlépe u motorů náročných na palivo, jako jsou plynové turbínové motory§!" # todo: NEW TRANSLATION
  tank_aux_engine_2: "Vylepšený pomocný elektrický motor" # todo: NEW TRANSLATION
  tank_aux_engine_2_desc: "Vylepšení v pomocném elektrickém motoru poskytuje více výhod oproti svému předchůdci a je výrazně efektivnější.\n\n§GRada návrháře: Přidání pomocného elektrického motoru bude fungovat nejlépe u motorů náročných na palivo, jako jsou plynové turbínové motory§!" # todo: NEW TRANSLATION
  medium_tank_chassis_0: "1st Generation Tank Hull" # todo: NEW TRANSLATION
  medium_tank_chassis_0_desc: "Trup tanku z rané studené války. Byl vyvíjen narychlo pro možný nový konflikt mezi Východem a Západem a byl velmi podobný pozdně druhé světové války tankům." # todo: NEW TRANSLATION
  medium_tank_chassis_1: "2nd/3rd Generation Tank Hull" # todo: NEW TRANSLATION
  medium_tank_chassis_1_desc: "Trup z éry studené války. V té době se elektronika začala více integrovat do tanků, pancíř byl z obyčejné oceli převeden na kompozitní pancíř a ráže hlavně tanku se zvětšila. Mnoho z těchto tanků se stále používá ve 21. století, i když s řadou balíčků modernizací." # todo: NEW TRANSLATION
  medium_tank_chassis_2: "3rd+ Generation Tank Hull" # todo: NEW TRANSLATION
  medium_tank_chassis_2_desc: "Trup moderní éry. Vývoj tanků se na konci studené války výrazně zpomalil a mnoho zemí zvolilo modernizaci starých návrhů spíše než vytváření nových. Až vývoj nebezpečnějších protitankových zbraní vyvolal potřebu nových návrhů." # todo: NEW TRANSLATION
  medium_tank_chassis_3: "4th Generation Tank Hull" # todo: NEW TRANSLATION
  medium_tank_chassis_3_desc: "Další moderní éra trupu tanku, kterou vyvíjejí zejména nové vzestupné mocnosti s potřebou vytvořit návrh tanku téměř od samého začátku." # todo: NEW TRANSLATION
  medium_tank_chassis_4: "5th Generation Tank Hull" # todo: NEW TRANSLATION
  medium_tank_chassis_4_desc: "Tank budoucí éry. Hlavní bojové tanky se staly čím dál méně hrozivými soupeři, jak rychle se vyvíjejí protitankové zbraně a váha boje se stále více přesouvá na leteckou sílu. Pokud mají tanky přežít jako platná volba v budoucích válkách, bude třeba kompletně přepracovat jejich design a roli." # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_0: "1st Generation APC Hull" # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_0_desc: "Rané návrhy, které se objevily na počátku studené války." # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_1: "2nd/3rd Generation APC Hull" # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_1_desc: "Vylepšené oproti svým předchůdcům, tyto APC jsou mnohem vhodnější pro svou zamýšlenou roli." # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_2: "3rd+ Generation APC Hull" # todo: NEW TRANSLATION
  medium_tank_amphibious_chassis_2_desc: "Obvykle, s dobrou ergonometrií a dostatečnou ochranou, tato APC dobře plní svou úlohu." # todo: NEW TRANSLATION

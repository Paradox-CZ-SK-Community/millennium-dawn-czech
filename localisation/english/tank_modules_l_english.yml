 tank_small_cannon_4_desc: "" # todo: NEW TRANSLATION
 tank_medium_cannon: "Střední kanón - počátek studené války" # todo: NEW TRANSLATION
 tank_medium_cannon_desc: "S vývojem kompozitního pancíře bylo potřeba větší dělo, aby prorazilo víc pancíře než lehký kanón. Zatímco Sovětský svaz začal s 115 mm dělem na T-62, rychle upgradoval na 125 mm hlavní dělo. Západní země brzy následovaly se svým 120 mm dělem. Střední kanón se stal nejběžnější volbou pro výzbroj tanků.\n\n§GTip designéra: Střední ráže jsou vyvážené tankové dělo. Použijte je, pokud nechcete preferovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
 tank_medium_cannon_2: "Střední kanón - pozdní studená válka" # todo: NEW TRANSLATION
 tank_medium_cannon_2_desc: "S chromovanou hlavní a delší délkou je toto dělo schopné odolávat vyšším komorovým tlakům. Díky tomuto zvýšenému tlaku a nejnovějším kuličkám z karbidu wolframu je dělo schopné prorazit více než 25 cm ocelového pancíře.\n\n§GTip designéra: Střední ráže jsou vyvážené tankové dělo. Použijte je, pokud nechcete preferovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
 tank_medium_cannon_3: "Střední kanón - moderní" # todo: NEW TRANSLATION
 tank_medium_cannon_3_desc: "S moderní chytrou municí a vylepšenými materiály může moderní střední kanón prorazit téměř 100 cm ocelového pancíře na krátké vzdálenosti a může střílet různé protitankové i protipěchotní náboje.\n\n§GTip designéra: Střední ráže jsou vyvážené tankové dělo. Použijte je, pokud nechcete preferovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
 tank_medium_cannon_4: "Střední kanón - budoucí" # todo: NEW TRANSLATION
 tank_medium_cannon_4_desc: "S přidáním elektro-termochemického pohonu bude dělo budoucnosti schopno dosáhnout neuvěřitelně vysokých rychlostí výstřelu, protože střela bude zrychlována po celé délce hlavně.\n\n§GTip designéra: Střední ráže jsou vyvážené tankové dělo. Použijte je, pokud nechcete preferovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
 tank_large_cannon: "Těžký kanón - počátek studené války" # todo: NEW TRANSLATION
 tank_large_cannon_desc: "S rostoucí potřebou zvýšit penetrační schopnosti v 90. letech byl navržen těžký kanón o průměru 130 až 135 mm.\n\n§GTip designéra: Těžká děla jsou určena hlavně pro protitankové úlohy. Použijte je, pokud chcete preferovat tvrdý útok a zároveň si zachovat část měkkého útoku§!" # todo: NEW TRANSLATION
 tank_large_cannon_2: "Vylepšený těžký kanón" # todo: NEW TRANSLATION
 tank_large_cannon_2_desc: "Nejnovější slitiny a programovaná munice umožňují druhé generaci těžkých kanónů zřídit peklo na nepřátelích.\n\n§GTip designéra: Těžká děla jsou určena hlavně pro protitankové úlohy. Použijte je, pokud chcete preferovat tvrdý útok a zároveň si zachovat část měkkého útoku§!" # todo: NEW TRANSLATION
 tank_large_cannon_3: "Pokročilý těžký kanón" # todo: NEW TRANSLATION
 tank_large_cannon_3_desc: "S vylepšeným designem budou granáty vystřelené z pokročilého těžkého kanónu účinné proti vozidlům i pěchotě.\n\n§GTip designéra: Těžká děla jsou určena hlavně pro protitankové úlohy. Použijte je, pokud chcete preferovat tvrdý útok a zároveň si zachovat část měkkého útoku§!" # todo: NEW TRANSLATION
 tank_very_large_cannon: "Supertěžký kanón - počátek" # todo: NEW TRANSLATION
 tank_very_large_cannon_desc: "Toto vysoce kalibrové dělo dokáže zničit prakticky vše. S kalibrem 152 mm, i když nepřekoná pancíř, vyřadí věže a praskne pancíř z velké dálky.\n\n§GTip designéra: Supertěžká děla jsou určena pro protitankové úlohy. Použijte je, pokud chcete výrazně upřednostnit tvrdý útok před měkkým útokem§!" # todo: NEW TRANSLATION
 tank_very_large_cannon_2: "Vylepšený supertěžký kanón" # todo: NEW TRANSLATION
 tank_very_large_cannon_2_desc: "S nejnovější municí a vývojem počítačů aplikovaným na stávající velkokalibrová děla je toto dělo to nejlepší, co armáda může nabídnout v boji proti pancéřování.\n\n§GTip designéra: Supertěžká děla jsou určena pro protitankové úlohy. Použijte je, pokud chcete výrazně upřednostnit tvrdý útok před měkkým útokem§!" # todo: NEW TRANSLATION
 tank_very_large_cannon_3: "Pokročilý supertěžký kanón" # todo: NEW TRANSLATION
 tank_very_large_cannon_3_desc: "S dodatečným elektromagnetickým urychlením střely bude supertěžký kanón schopen prorážet pancíř, budovy a dokonce i bunkry svými náboji.\n\n§GTip designéra: Supertěžká děla jsou určena pro protitankové úlohy. Použijte je, pokud chcete výrazně upřednostnit tvrdý útok před měkkým útokem§!" # todo: NEW TRANSLATION
 art_small_gun_gen1: "Lehká houfnice - počátek studené války" # todo: NEW TRANSLATION
 art_small_gun_gen1_desc: "Houfnice z 2. světové války přizpůsobená pro palbu z mobilní platformy. Nízké výrobní náklady ji činí preferovanou alternativou k specializovanému dělostřelectvu. Doporučuje se při palbě stát stranou." # todo: NEW TRANSLATION
 art_small_gun_gen2: "Lehká houfnice - studená válka" # todo: NEW TRANSLATION
 art_small_gun_gen2_desc: "Modernizované dělostřelecké zbraně z éry 2. světové války dále upravené pro mobilní platformy. Využívají maximum z starších houfnic při relativně nízkých výrobních nákladech. Bezpečnost byla zlepšena." # todo: NEW TRANSLATION
 art_small_gun_gen3: "Lehká houfnice - moderní" # todo: NEW TRANSLATION
 art_small_gun_gen3_desc: "Hlaveň vyrobená pro střelbu z lehčího vozidla, připravená rychle vystřelit více ran s minimálním prostojem a s účinným systémem tlumení zpětného rázu." # todo: NEW TRANSLATION
 art_small_gun_gen4: "Lehká houfnice - pokročilá" # todo: NEW TRANSLATION
 art_small_gun_gen4_desc: "Modernizace konceptu lehkého dělostřelectva vedla k této zbrani, připravené rychle střílet a být dostatečně lehká, aby při přesunu platformu nezpomalovala." # todo: NEW TRANSLATION
 art_small_gun_gen5: "Lehká houfnice - budoucí" # todo: NEW TRANSLATION
 art_small_gun_gen5_desc: "To nejlepší, co může náš výrobní komplex vyrobit, tyto mobilní dělostřelecké zbraně budou lilo granáty na jakoukoli cílovou oblast." # todo: NEW TRANSLATION
 art_med_gun_gen1: "Střední houfnice - počátek studené války" # todo: NEW TRANSLATION
 art_med_gun_gen1_desc: "Střední houfnice z 2. světové války přizpůsobená pro palbu z mobilní platformy. Střední ráže, která může zasáhnout tvrdě. Doporučuje se střílet mimo vozidlo z bezpečnostních důvodů." # todo: NEW TRANSLATION
 art_med_gun_gen2: "Střední houfnice - studená válka" # todo: NEW TRANSLATION
 art_med_gun_gen2_desc: "Modernizované střední dělostřelecké kusy z 2. světové války upravené pro palbu z uzavřených mobilních platform. Střední ráže dělají z této zbraně rozumnou rovnováhu mezi palebnou silou a mobilitou." # todo: NEW TRANSLATION
 art_med_gun_gen3: "Střední houfnice - moderní" # todo: NEW TRANSLATION
 art_med_gun_gen3_desc: "Řádná středně velká dělostřelecká zbraň vyráběná specificky pro potřeby moderní armády. Mobilita a spolehlivost spojené s palebnou silou — dokonalá kombinace." # todo: NEW TRANSLATION
 art_med_gun_gen4: "Střední houfnice - pokročilá" # todo: NEW TRANSLATION
 art_med_gun_gen4_desc: "Střední dělostřelecké zbraně pro moderní armádu, mechanismy děla jsou vylepšeny tak, aby mohly střílet vylepšené granáty s lepším účinkem na cíl." # todo: NEW TRANSLATION
 art_med_gun_gen5: "Střední houfnice - budoucí" # todo: NEW TRANSLATION
 art_med_gun_gen5_desc: "Vrchol středně velkých dělostřeleckých zbraní, toto dělo zajistí, že oblast, kam bude pálena, bude zredukována na prach a zeminu." # todo: NEW TRANSLATION
 art_big_gun_gen1: "Těžká houfnice - počátek studené války" # todo: NEW TRANSLATION
 art_big_gun_gen1_desc: "Nejtěžší z děl 2. světové války sotva přizpůsobené pro palbu z pásové platformy. Nedoporučuje se stát poblíž vozidla při výstřelu." # todo: NEW TRANSLATION
 art_big_gun_gen2: "Těžká houfnice - studená válka" # todo: NEW TRANSLATION
 art_big_gun_gen2_desc: "Těžké houfnice z 2. světové války upravené pro použití z pásových vozidel jako dělostřelectvo, připravené střílet bezpečnějším způsobem; v balení často i zadní radlice." # todo: NEW TRANSLATION
 art_big_gun_gen3: "Těžká houfnice - moderní" # todo: NEW TRANSLATION
 art_big_gun_gen3_desc: "Dělostřelectvo na dlouhý dostřel připravené střílet nejtěžší granáty do nepřátelských pozic. Tlumení zpětného rázu bylo vylepšeno, přesto díky velkému kalibru tyto zbraně stále střílejí pomaleji." # todo: NEW TRANSLATION
 art_big_gun_gen4: "Těžká houfnice - pokročilá" # todo: NEW TRANSLATION
 art_big_gun_gen4_desc: "Vylepšení mechanismů těžkých houfnic vedly k systémům, které jsou schopné střílet přijatelnou kadencí a přitom udržet těžké granáty určené k ničení nejsilnějších cílů." # todo: NEW TRANSLATION
 art_big_gun_gen5: "Těžká houfnice - budoucí" # todo: NEW TRANSLATION
 art_big_gun_gen5_desc: "Dokončené těžké hlavně a mechanismy vedly k vývoji těžkého dělostřelectva na velké vzdálenosti, které je extrémně účinné, když potřebujete skutečně zničit cíl." # todo: NEW TRANSLATION
 art_small_rocket_gen1: "Lehké raketové systémy - počátek studené války" # todo: NEW TRANSLATION
 art_small_rocket_gen1_desc: "Nejranější příklady mobilních odpalovacích zařízení pro rakety. Prioritou bylo množství trubic a rychlý sled výstřelů pro potlačení a občasné zničení více cílů ve široké oblasti." # todo: NEW TRANSLATION
 art_small_rocket_gen2: "Lehké raketové systémy - studená válka" # todo: NEW TRANSLATION
 art_small_rocket_gen2_desc: "S pokračujícím vývojem raketových systémů se samotné odpalovače příliš nezměnily, ale rakety a systémy ano. Zvýšená přesnost a zavedení automatizačních systémů poskytujících korekci palby dělají z těchto odpalovacích systémů ještě respektovanější nástroj." # todo: NEW TRANSLATION
 art_small_rocket_gen3: "Lehké raketové systémy - moderní" # todo: NEW TRANSLATION
 art_small_rocket_gen3_desc: "Upgrade a vývoj lepších MLRS platforem byl prioritou mnoha zemí; tyto modernizované raketové systémy jsou přesnější a mohou poskytnout mnohem vyšší stupeň koncentrované palby na oblast, spolu s lepší kompatibilitou s moderní municí." # todo: NEW TRANSLATION
 art_small_rocket_gen4: "Lehké raketové systémy - pokročilé" # todo: NEW TRANSLATION
 art_small_rocket_gen4_desc: "Moderní MLRS menších ráží dokážou vypouštět různé typy střel na cíl velmi rychle a přesně, díky vysoce schopným automatizačním systémům, které dále zvyšují jejich provozní hodnotu." # todo: NEW TRANSLATION
 art_small_rocket_gen5: "Lehké raketové systémy - budoucí" # todo: NEW TRANSLATION
 art_small_rocket_gen5_desc: "MLRS s nejlepšími menšími raketami dostupnými a s nejlepším výpočetním systémem pro přesné doručení raketových úderů v koncentrované oblasti. Potlačí a zničí vše v dlaždici, na kterou se rozhodnete pálit." # todo: NEW TRANSLATION
 art_med_rocket_gen1: "Střední raketové systémy - počátek studené války" # todo: NEW TRANSLATION
 art_med_rocket_gen1_desc: "Raně 200–300mm rakety obvykle odpálené z upravených platforem 100–200mm, s méně trubicemi, ale celkově větší explozivní a střepinovou silou." # todo: NEW TRANSLATION
 art_med_rocket_gen2: "Střední raketové systémy - studená válka" # todo: NEW TRANSLATION
 art_med_rocket_gen2_desc: "Vývoj odpalovacích systémů pro středně velké rakety zlepšuje celkovou účinnost těchto platforem spolu s jejich náklady. S vylepšeným dosahem a kompatibilitou s širší škálou hlavic a raket jsou ideální pro různé úkoly palby. Používají se k zasahování cílů ve velké oblasti." # todo: NEW TRANSLATION
 art_med_rocket_gen3: "Střední raketové systémy - moderní" # todo: NEW TRANSLATION
 art_med_rocket_gen3_desc: "Modernizace odpalovacích zařízení a jejich systémů vedla ke středně velkým MLRS, které lze použít na mnohem větší vzdálenosti s vyšší přesností díky lepším raketám a hlavicím připraveným zasahovat cíle na střední až dlouhé vzdálenosti." # todo: NEW TRANSLATION
 art_med_rocket_gen4: "Pokročilé střední rakety" # todo: NEW TRANSLATION
 art_med_rocket_gen4_desc: "Větší středně velké systémy MLRS, které zvyšují počet tub a zároveň používají větší hlavice, aby způsobily co nejvíce škod při zachování efektivity." # todo: NEW TRANSLATION
 art_med_rocket_gen5: "Budoucí střední rakety" # todo: NEW TRANSLATION
 art_med_rocket_gen5_desc: "Středně velké MLRS připravené odpálit více různých typů raket najednou. Tyto odpalovače je možné znovu nabít mnohem rychleji než obvykle, takže dokáží udržet souvislou palbu bez nutnosti nasazení více platforem současně." # todo: NEW TRANSLATION
 art_big_rocket_gen1: "Těžké rakety z raného období studené války" # todo: NEW TRANSLATION
 art_big_rocket_gen1_desc: "Ve 2. světové válce byly 300mm rakety největší nasazené na odpalovacích platformách, používané převážně k ničení nejpevnějších opevnění a k poškozování infrastruktury měst a improvizovaných postavení nepřítele. Tyto rakety měly hmotnost srovnatelnou s malými bombami a budily strach svou schopností zcela zničit budovy při poměrně rychém tempu palby. Hlavní nevýhodou byl jejich krátký dostřel, kolem 4 km." # todo: NEW TRANSLATION
 art_big_rocket_gen2: "Těžké rakety ze studené války" # todo: NEW TRANSLATION
 art_big_rocket_gen2_desc: "Ačkoliv v malém počtu, jsou systémy pro odpálení těžkých raket natolik silné, že dokážou přesně mířené palbou samy neutralizovat pozice. Tyto těžší rakety byly upraveny pro použití na větší vzdálenosti než starší typy z 2. světové války, díky specializovaným platformám určeným pro tyto rakety. Jejich hlavice obsahují velké množství výbušnin a střepin, díky čemuž jsou extrémně smrtící." # todo: NEW TRANSLATION
 art_big_rocket_gen3: "Moderní těžké rakety" # todo: NEW TRANSLATION
 art_big_rocket_gen3_desc: "Vysoce rážové MLRS mají velmi malý počet tub, ale specializují se na údery na dlouhé vzdálenosti se speciálními raketami vyvinutými pro doručení největších náloží. Tyto rakety jsou drahé a kladou velké nároky na logistiku, ale při odpálení dokážou neutralizovat jakýkoli pozemní cíl." # todo: NEW TRANSLATION
 art_big_rocket_gen4: "Pokročilé těžké rakety" # todo: NEW TRANSLATION
 art_big_rocket_gen4_desc: "Toto pokročilé těžké MLRS je velmi dobře připraveno zasahovat cíle na dlouhé vzdálenosti a poskytovat přesnou palebnou podporu díky svým moderním raketám." # todo: NEW TRANSLATION
 art_big_rocket_gen5: "Budoucí těžké rakety" # todo: NEW TRANSLATION
 art_big_rocket_gen5_desc: "Futuristické těžké MLRS používající moderní nálože; všechny odpálené rakety jsou do jisté míry naváděné a poskytují nesmírně přesnou palebnou podporu. Jsou schopny střílet na extrémně dlouhé vzdálenosti s vysokou přesností." # todo: NEW TRANSLATION
 chassis_truck_gen0: "Podvozek nákladního vozu z raného období studené války" # todo: NEW TRANSLATION
 chassis_truck_gen0_desc: "Starší nákladní vozy lze upravit pro upevnění improvizovaných odpalovačů nebo těžkých děl na korbu; to bylo běžné dříve a princip zůstal podobný i v moderní době." # todo: NEW TRANSLATION
 chassis_truck_gen1: "Podvozek nákladního vozu ze studené války" # todo: NEW TRANSLATION
 chassis_truck_gen1_desc: "Nákladní vozy pro přepravu zboží a zásob lze modifikovat tak, aby nesly dělostřelecké platformy; obvykle se to dělá se staršími vozidly blížícími se konci své životnosti. Existují ale i některé vyrobené speciálně za tímto účelem." # todo: NEW TRANSLATION
 chassis_truck_gen2: "Moderní podvozek nákladního vozu" # todo: NEW TRANSLATION
 chassis_truck_gen2_desc: "Těžké nákladní vozy vyráběné speciálně jako platformy pro různé zbraňové systémy jsou stále běžnější. Jsou zesílené, aby zvládaly náročnost moderních vojenských operací." # todo: NEW TRANSLATION
 chassis_truck_gen3: "Vylepšený podvozek nákladního vozu" # todo: NEW TRANSLATION
 chassis_truck_gen3_desc: "Ocelové obrněné těžké náklaďáky určené k tomu, aby sloužily jako vysoce odolné a vysoce mobilní zbraňové platformy, jsou páteří většiny logistických a dělostřeleckých těchů. Tento typ podvozku odolá palbě z lehkých zbraní a výbuchům střepin a má odolné pneumatiky, které zlepšují přežití v poli. Může nést také určité množství munice na korbě." # todo: NEW TRANSLATION
 chassis_truck_gen4: "Budoucí podvozek nákladního vozu" # todo: NEW TRANSLATION
 chassis_truck_gen4_desc: "Silně upravený budoucí podvozek nákladního vozu navržený speciálně pro dělostřelecké systémy budoucnosti; tento podvozek obsahuje mnoho modifikací, aby byl ideální platformou pro širokou škálu systémů na korbě, s vyměnitelnými součástmi pro skutečně víceúčelové nasazení." # todo: NEW TRANSLATION
 chassis_tank_gen0: "Podvozek tanku z raného období studené války" # todo: NEW TRANSLATION
 chassis_tank_gen0_desc: "Raný tankový podvozek dnes nemusí být technologicky nejpokročilejší, ale je to dobrá platforma pro různé improvizované dělostřelecké systémy. Obvykle jsou děla instalována po odstranění věží ze starších tanků, což poskytuje posádce určitou ochranu a vozidlu schopnost pohybu v terénu, aniž by výroba stála tolik zdrojů jako u současných tanků." # todo: NEW TRANSLATION
 chassis_tank_gen1: "Podvozek tanku ze studené války" # todo: NEW TRANSLATION
 chassis_tank_gen1_desc: "Zastaralé tanky ze studené války v SSSR byly široce upravovány pro různé úkoly, čímž se prodloužila životnost jejich podvozků. Některé země přijaly tento přístup a proměnily své zastaralé tanky na platformy pro dělostřelectvo; tyto podvozky jsou velmi vhodné pro průchod náročným terénem a mohou nést těžší děla v uzavřených, bezpečnějších věžích." # todo: NEW TRANSLATION
 chassis_tank_gen2: "Moderní podvozek tanku" # todo: NEW TRANSLATION
 chassis_tank_gen2_desc: "Nové tanky musí být široce přizpůsobitelné pro budoucí modifikace nebo modernizace. To znamená, že je lze upravit pro různé platformy; tyto podvozky jsou speciálně upraveny pro použití jako dělostřelecké platformy, přičemž si zachovávají mobilitu a pancéřování klasického tanku a prostor, který dříve sloužil k uložení munice tanku, lze využít pro munici dělostřelectva." # todo: NEW TRANSLATION
 chassis_tank_gen3: "Vylepšený podvozek tanku" # todo: NEW TRANSLATION
 chassis_tank_gen3_desc: "Vylepšené tankové podvozky musí být připraveny k úpravám přímo na bojišti pro různé úkoly, ať už pomocí modernizačních sad nebo úplně jiné věže. V tomto případě jsou věže tanků nahrazeny dělostřeleckými systémy. To je samozřejmě nákladná operace, ale když je dokončena, dělostřelecký systém si zachová všechny výhody moderního podvozku, čímž se stává mnohem bezpečnější platformou na frontě." # todo: NEW TRANSLATION
 chassis_tank_gen4: "Budoucí podvozek tanku" # todo: NEW TRANSLATION
 chassis_tank_gen4_desc: "Vylepšené tankové podvozky musí být připraveny k adaptaci na bojišti pro různé úkoly, ať už modernizačními sadami nebo úplně jinou věží. V tomto případě jsou věže tanků nahrazeny dělostřeleckými systémy. To je samozřejmě nákladná operace, ale když je dokončena, dělostřelecký systém si zachová všechny výhody budoucího podvozku, čímž se stává mnohem bezpečnější platformou na frontě." # todo: NEW TRANSLATION
 chassis_afv_gen0: "Podvozek obrněného vozidla (AFV) z raného období studené války" # todo: NEW TRANSLATION
 chassis_afv_gen0_desc: "Podvozek AFV je lehčí než tankový podvozek, ale stále vysoce mobilní a schopný nést velkorážní dělostřelecké systémy. Tento raný podvozek AFV je většinou používán v otevřené konfiguraci a prostor, který dříve sloužil k přepravě posádky, se obvykle stává základem pro montáž děl; u raketových systémů jsou odpalovače umístěny na zadní části podvozku a vpředu jsou stanoviště posádky." # todo: NEW TRANSLATION
 chassis_afv_gen1: "Podvozek AFV ze studené války" # todo: NEW TRANSLATION
 chassis_afv_gen1_desc: "AFV ze studené války se staly mnohem schopnějšími nést větší děla a unést více hmotnosti pro dodatečný pancíř nebo vybavení, což vedlo k tomu, že jejich podvozky byly lépe využitelné pro improvizované dělostřelectvo nebo raketové systémy. Tato vozidla mohou mít menší věže místo otevřené konfigurace, což posádce zvyšuje přežití a usnadňuje přesun po odpálení." # todo: NEW TRANSLATION
 chassis_afv_gen2: "Moderní podvozek AFV" # todo: NEW TRANSLATION
 chassis_afv_gen2_desc: "Po skončení studené války se role AFV změnila i s jejich podvozky. Tyto podvozky měly být odolnější a udržitelné dlouhodobě, s výrazně větší nosností, aby vozidla mohla nést širší škálu zbraní. To vedlo také k velkému zlepšení jejich dělostřeleckých a MLRS variant." # todo: NEW TRANSLATION
 chassis_afv_gen3: "Vylepšený podvozek AFV" # todo: NEW TRANSLATION
 chassis_afv_gen3_desc: "Vylepšené AFV jsou schopné nést více typů věží a výzbroje, proto logickým dalším krokem bylo přizpůsobit je pro specifické dělostřelecké a MLRS role. Tento podvozek je extrémně odolný a má všechny výhody vylepšeného AFV, a proto se stal páteří mechanizovaných jednotek." # todo: NEW TRANSLATION
 chassis_afv_gen4: "Budoucí podvozek AFV" # todo: NEW TRANSLATION
 chassis_afv_gen3_desc: "Pokročilá AFV jsou schopná nést více typů věží a různou výzbroj, proto logickým dalším krokem bylo přizpůsobit je pro specifické dělostřelecké a MLRS role. Tento podvozek je extrémně odolný a má všechny výhody vylepšeného AFV, a proto se stal páteří mechanizovaných jednotek." # todo: NEW TRANSLATION
 spaa_chassis_truck_gen0: "Podvozek nákladního vozu z raného období studené války" # todo: NEW TRANSLATION
 spaa_chassis_truck_gen0_desc: "Starší nákladní vozy lze upravit pro upevnění improvizovaných odpalovačů nebo těžkých děl na korbu; to bylo běžné dříve a princip zůstal podobný i v moderní době." # todo: NEW TRANSLATION
 spaa_chassis_truck_gen1: "Podvozek nákladního vozu ze studené války" # todo: NEW TRANSLATION
 spaa_chassis_truck_gen1_desc: "Nákladní vozy pro přepravu zboží a zásob lze modifikovat tak, aby nesly dělostřelecké platformy; obvykle se to dělá se staršími vozidly blížícími se konci své životnosti. Existují ale i některé vyrobené speciálně za tímto účelem." # todo: NEW TRANSLATION
 spaa_chassis_truck_gen2: "Moderní podvozek nákladního vozu" # todo: NEW TRANSLATION
 spaa_chassis_truck_gen2_desc: "Těžké nákladní vozy vyráběné speciálně jako platformy pro různé zbraňové systémy jsou stále běžnější. Jsou zesílené, aby zvládaly náročnost moderních vojenských operací." # todo: NEW TRANSLATION
 spaa_chassis_truck_gen3: "Vylepšený podvozek nákladního vozu" # todo: NEW TRANSLATION
 spaa_chassis_truck_gen3_desc: "Ocelové obrněné těžké náklaďáky určené k tomu, aby sloužily jako vysoce odolné a vysoce mobilní zbraňové platformy, jsou páteří většiny logistických a dělostřeleckých těchů. Tento typ podvozku odolá palbě z lehkých zbraní a výbuchům střepin a má odolné pneumatiky, které zlepšují přežití v poli. Může nést také určité množství munice na korbě." # todo: NEW TRANSLATION
 spaa_chassis_truck_gen4: "Budoucí podvozek nákladního vozu" # todo: NEW TRANSLATION
 spaa_chassis_truck_gen4_desc: "Silně upravený budoucí podvozek nákladního vozu navržený speciálně pro dělostřelecké systémy budoucnosti; tento podvozek obsahuje mnoho modifikací, aby byl ideální platformou pro širokou škálu systémů na korbě, s vyměnitelnými součástmi pro skutečně víceúčelové nasazení." # todo: NEW TRANSLATION
 spaa_chassis_tank_gen0: "Podvozek tanku z raného období studené války" # todo: NEW TRANSLATION
 spaa_chassis_tank_gen0_desc: "Raný tankový podvozek dnes nemusí být technologicky nejpokročilejší, ale je to dobrá platforma pro různé improvizované dělostřelecké systémy. Obvykle jsou děla instalována po odstranění věží ze starších tanků, což poskytu posádce určitou ochranu a vozidlu schopnost pohybu v terénu, aniž by výroba stála tolik zdrojů jako u současných tanků." # todo: NEW TRANSLATION
 spaa_chassis_tank_gen1: "Podvozek tanku ze studené války" # todo: NEW TRANSLATION
 spaa_chassis_tank_gen1_desc: "Zastaralé tanky ze studené války v SSSR byly široce upravovány pro různé úkoly, čímž se prodloužila životnost jejich podvozků. Některé země přijaly tento přístup a proměnily své zastaralé tanky na platformy pro dělostřelectvo; tyto podvozky jsou velmi vhodné pro průchod náročným terénem a mohou nést těžší děla v uzavřených, bezpečnějších věžích." # todo: NEW TRANSLATION

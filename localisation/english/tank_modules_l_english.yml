  chassis_wheeled_afv_gen0_desc: "Inspirováno ranými kolovými průzkumnými vozidly, jako je Panhard AML, tento podvozek klade důraz na rychlé nasazení a terénní všestrannost, což umožňuje rychlé zapojení s hospodárností." # todo: NEW TRANSLATION
  chassis_tracked_afv_gen0_desc: "Opírá se o odkaz vozidel jako M113 APC a BMP-1, tento vyvážený podvozek nabízí jak obranu, tak průlomové schopnosti za střední výrobní náklady." # todo: NEW TRANSLATION
  chassis_light_tank_gen0_desc: "Evokuje návrhy PT-76 a M551 Sheridan, tento podvozek nabízí kombinaci obrany a průlomových schopností vhodných pro různorodé scénáře." # todo: NEW TRANSLATION
  chassis_wheeled_afv_gen1_desc: "Vyvíjející se s pokroky ve francouzském ERC-90 Sagaie, tento podvozek si udržuje rychlost bezkonkurenční, i když investuje trochu více pro lepší provozní odolnost." # todo: NEW TRANSLATION
  chassis_tracked_afv_gen1_desc: "Vycházející z návrhů jako Scorpion a rodina CVR(T), zlepšuje své provozní kapacity a udržuje střední rychlost." # todo: NEW TRANSLATION
  chassis_light_tank_gen1_desc: "S lekcemi z tanků typu AMX-13 kombinuje odolnost s efektivní provozní zručností, čímž zůstává obratnější než těžší protějšky." # todo: NEW TRANSLATION
  chassis_wheeled_afv_gen2_desc: "Čerpáno z inovací EE-9 Cascavel a LAV-25, kolový design zůstává levný na rozpočet, s vylepšeními zaměřenými na zlepšenou ochranu a průlom." # todo: NEW TRANSLATION
  chassis_tracked_afv_gen2_desc: "Ovlivněno inovacemi Bradley a BMD-4, podvozek nabízí lepší ochranu a dělá pokroky v obraně i průlomu." # todo: NEW TRANSLATION
  chassis_light_tank_gen2_desc: "Čerpáno z poznatků Wiesel AWC a Type 89 IFV, design je důkazem vylepšeného pancíře a ochrany při zachování slušné pohyblivosti." # todo: NEW TRANSLATION
  chassis_wheeled_afv_gen3_desc: "Odraz modulárního přístupu Boxer a Stryker zvyšuje výrobní náklady mírně, nabízí adaptabilitu bez kompromisů s charakteristickou rychlostí." # todo: NEW TRANSLATION
  chassis_tracked_afv_gen3_desc: "Odráží pokroky CV90 a ASCOD, tento model spojuje obranu a průlomové schopnosti za vyšší výrobní hodnotu." # todo: NEW TRANSLATION
  chassis_light_tank_gen3_desc: "Odráží pokroky M8 Buford a 2S25 Sprut-SD, design zajišťuje, že průlom a obrana jsou upřednostněny, aniž by se stal příliš objemným." # todo: NEW TRANSLATION
  chassis_wheeled_afv_gen4_desc: "Vize budoucí války, tento podvozek integruje špičkové technologie pro podporu obrany a průlomu, zajišťující, že jeho agilita je doplněna lepší ochranou." # todo: NEW TRANSLATION
  chassis_tracked_afv_gen4_desc: "S vizí bitevních polí budoucnosti, tento model zajišťuje, že zatímco výrobní náklady mohou stoupnout, návratnost v obraně, průlomu a pancéřových hodnotách je nepřekonatelná." # todo: NEW TRANSLATION
  chassis_light_tank_gen4_desc: "Předpovídající požadavky budoucí války, podvozek začleňuje nejnovější ochranné technologie, zajišťující, že zůstane impozantní volbou v oblastech obrany a průlomu, aniž by ztratil výhodu rychlosti ve srovnání s hlavními bojovými tanky." # todo: NEW TRANSLATION
  tank_railgun_cannon_1: "Railgun Tank Cannon" # todo: NEW TRANSLATION
  tank_railgun_cannon_1_desc: "Vývoj elektrických motorů a elektromagnetických technologií nám umožňuje zrychlit zvláštní salvy na ohromně vysoké rychlosti. Úpravy těchto salv povedou k vynikajícímu průniku pancíře, čímž učiní i ten nejtlustší pancíř zbytečným." # todo: NEW TRANSLATION
  tank_railgun_cannon_2: "Plasma Railgun Tank Cannon" # todo: NEW TRANSLATION
  tank_railgun_cannon_2_desc: "Místo pevného projektilu vysílá plazmový railgun náboj ionizovaného horkého plynu, tedy plasmu. Při dopadu plasma exploduje a vytváří velké množství tepla a kinetické síly. Také vyzařuje elektromagnetické záření, které ruší okolní elektroniku." # todo: NEW TRANSLATION
  tank_double_barrel_tank_cannons: "Dvojhlavňové tankové kanóny" # todo: NEW TRANSLATION
  tank_double_barrel_tank_cannons_desc: "Práce, která vypadá jako sci-fi: naši inženýři vyvinuli způsob, jak namontovat dva hlavní tankové kanóny do jedné věže. Nabízí vyšší kadenci palby a schopnost drtivým útokem zničit nepřátelské pancéřování a jednotky. Pro případ, že chcete zničit cíl s co největším množstvím 155mm." # todo: NEW TRANSLATION
  tank_focused_laser_beam_cannon: "Zacílený laserový paprnový kanón" # todo: NEW TRANSLATION
  tank_focused_laser_beam_cannon_desc: "Jeden z našich vědců přišel s jasnou myšlenkou proměnit naše zubní lasery v čistou koncentrovanou energii, kterou můžeme použít k okamžitému odpaření nepřítele, nebo vážně poškodit pancíř a tvrdé cíle. Takzvaný „paprnový kanón“ se svými dodatečnými bateriemi a další výbavou bude vyžadovat velký prostor a vnitřní inženýrství, ale vyváží to tím, že není potřeba znovu nabíjet díky samostatným bateriím a palubním počítačům. Opravdový sen členů zelené strany. Žádný odpad, žádné problémy!" # todo: NEW TRANSLATION

  SOV_smoothbore_atgm_gen5: "9M143 Sila" # todo: NEW TRANSLATION
  SOV_additional_machine_guns: "12.7 mm DShK 1938/46" # todo: NEW TRANSLATION
  SOV_additional_machine_guns_desc: "DShK je těžký kulomet vyvinutý Sovětským svazem během druhé světové války. Navzdory svému věku je stále široce používán pro protiletecké a palebné podpůrné úkoly na nejen ruských vozidlech, ale i v mnoha dalších zemích.\n\n§GDesigner Hint: Přidání těžkého kulometu je levný způsob, jak mírně zvýšit kapacity tanku proti nepřátelským letadlům a měkkým cílům§!" # todo: NEW TRANSLATION
  SOV_smoke_launchers: "3D6" # todo: NEW TRANSLATION
  SOV_smoke_launchers_desc: "Tucha je 81 mm granátomet namontovaný na vojenském vozidle vyvinutý v Sovětském svazu. Používá se hlavně k vypuštění kouřových granátů typu 3D6 a 3D6M.\n\n§GDesigner Hint: Přidání kouřových vrhačů snižuje viditelnost našeho tanku, čímž je lepší jak v obraně, tak útoku§!" # todo: NEW TRANSLATION
  SOV_smoke_launchers_2: "3D6M" # todo: NEW TRANSLATION
  SOV_smoke_launchers_2_desc: "Tucha je 81 mm granátomet namontovaný na vojenském vozidle vyvinutý v Sovětském svazu. Používá se hlavně k vypuštění kouřových granátů typu 3D6 a 3D6M.\n\n§GDesigner Hint: Přidání kouřových vrhačů snižuje viditelnost našeho tanku, čímž je lepší jak v obraně, tak útoku§!" # todo: NEW TRANSLATION
  SOV_smoke_launchers_3: "Shtora-1" # todo: NEW TRANSLATION
  SOV_smoke_launchers_3_desc: "Shtora-1, 'elektro-optický aktivní ochranný systém', je pokročilé zařízení pro kouřový vrhač. Vystřeluje kouřový granát 3D17, který kouří pomocí červeného fosforu. Kouř hoří dostatečně horký, aby zakryl tank před termálním zobrazováním.\n\n§GDesigner Hint: Přidání kouřových vrhačů snižuje viditelnost našeho tanku, čímž je lepší jak v obraně, tak útoku§!" # todo: NEW TRANSLATION
  SOV_hardkill_system_gen1: "Arena" # todo: NEW TRANSLATION
  SOV_hardkill_system_gen1_desc: "Arena je systém aktivní ochrany, který používá dopplerův radar k detekci přilétajících raket. Jakmile je raketa detekována, systém vystřelí raketu, aby ji zneškodnil.\n\n§GDesigner Hint: Hard-kill systém je dobrý způsob, jak posílit obranné schopnosti našich tanků proti nepřátelským raketám. Také umožní, aby náš pancíř byl účinnější při prorážení nepřátelských linií§!" # todo: NEW TRANSLATION
  SOV_hardkill_system_gen2: "Afganit" # todo: NEW TRANSLATION
  SOV_hardkill_system_gen2_desc: "Afganit je pokročilý systém aktivní ochrany vyvinutý v Rusku. Má být použit na tank T-14 Armata. Systém dokáže zneškodnit jak raketové, tak kinetické penetrátory a dokáže zastavit jakýkoli projektil létající rychlostí pod 1700 m/s.\n\n§GDesigner Hint: Hard-kill systém je dobrý způsob, jak posílit obranné schopnosti našich tanků proti nepřátelským střelám. Také umožní našemu pancíři být účinnější při prorážení nepřátelských linií§!" # todo: NEW TRANSLATION

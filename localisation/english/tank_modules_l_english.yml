 direct_fire_conversion: "Modul přímé střelby" # todo: NEW TRANSLATION
 direct_fire_conversion_desc: "Umožněním většího sklopení hlavně může být dělo použito v režimu přímé střelby v mimořádných situacích. To umožní snazší zásah pevných cílů, ale rozšíření možností přímé střelby oslabí některé schopnosti nepřímé palby dělostřelectva." # todo: NEW TRANSLATION

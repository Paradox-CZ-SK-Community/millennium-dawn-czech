  EQ_MOD_CAT_tank_reload_external_module_TITLE: "§RMLRS/SPAA§!\nRaketové balíčky" # todo: NEW TRANSLATION
  external_launcher: "Externí zbraňový držák" # todo: NEW TRANSLATION
  external_launcher_desc: "Externí montážní systém, který umožňuje umístit zbraně na vozidlo bez nutnosti vnitřních zásob munice." # todo: NEW TRANSLATION
  missile_launcher_system: "Protiletadlový odpalovací systém" # todo: NEW TRANSLATION
  missile_launcher_system_desc: "Montážní systém navržený pro vyzbrojení vozidla protiletadlovými raketami." # todo: NEW TRANSLATION
  tank_pneumatic_suspension_light: "Lehké pneumatické odpružení" # todo: NEW TRANSLATION
  tank_pneumatic_suspension_light_desc: "V hydropneumatickém odpružení se jako tlumicí elementy používá kombinace hydraulické kapaliny a dusíkatého plynu. S tímto odpružením se tank pohybuje mnohem plynuleji. Nastavitelná výška podvozku během jízdy a schopnost samonivelace. To umožňuje plynulejší pohyb a stabilnější míření. Nicméně, jako systém odpružení je obtížnější vyrobit a udržovat než klasický torzní závěs.\n\n§GDesigner Hint: Vybavením vašeho tanku hydropneumatickým odpružením se váš tank celkově zlepší na úkor spolehlivosti a výrobních nákladů§!" # todo: NEW TRANSLATION
  tank_torsion_bar_suspension_light: "Lehké torzní závěsové rameno" # todo: NEW TRANSLATION
  tank_torsion_bar_suspension_light_desc: "Standardní odpružovací systém pro tanky. Tyče spojené s pojezdovými koly jsou spojeny s horizontální tyčí. Jak se kola pohybují nahoru a dolů, tyč se točí a působí jako pružina odpružení.\n\n§GDesigner Hint: Toto je standardní bezpečná a nízkoriziková volba§!" # todo: NEW TRANSLATION
  tank_wheeled_suspension_light: "Lehké kolové odpružení" # todo: NEW TRANSLATION
  tank_wheeled_suspension_light_desc: "Odpružení založené na kolech, ve verzích 4×4/6×6/8×8, poskytuje vyšší rychlost, ale je náchylnější k šrapnelu a palbě ze zbraní krátkého dosahu.\n\n§GDesigner Hint: Vybavením vašeho tanku kolovým odpružením bude vaše vozidlo rychlejší a lehčí, ale méně pancéřované a méně odolné.§!" # todo: NEW TRANSLATION
  tank_pneumatic_suspension_medium: "Střední pneumatické odpružení" # todo: NEW TRANSLATION
  tank_pneumatic_suspension_medium_desc: "V hydropneumatickém odpružení se kombinace hydraulické kapaliny a dusíkatého plynu používá jako tlumicí prvky odpružení. S tímto odpružením se tank pohybuje mnohem plynuleji. Výška jízdy se dá upravovat za jízdy a tank má schopnost samo vyrovnávat se. To umožňuje hladší pohyb a stabilnější míření. Nicméně, jako systém odpružení je obtížnější vyrobit a udržovat než klasický torzní závěs.\n\n§GDesigner Hint: Vybavením vašeho tanku hydropneumatickým odpružením zlepší celkové schopnosti tanku na úkor spolehlivosti a výrobních nákladů§!" # todo: NEW TRANSLATION
  tank_torsion_bar_suspension_medium: "Střední torzní závěs" # todo: NEW TRANSLATION
  tank_torsion_bar_suspension_medium_desc: "Standardní odpružovací systém pro tanky. Tyče spojené s pojezdovými koly jsou spojeny s horizontální tyčí. Jak se kola pohybují nahoru a dolů, tyč se točí a působí jako pružina odpružení.\n\n§GDesigner Hint: Toto je standardní bezpečná a nízkoriziková volba§!" # todo: NEW TRANSLATION
  tank_wheeled_suspension_medium: "Středně kolové odpružení" # todo: NEW TRANSLATION
  tank_wheeled_suspension_medium_desc: "Odpružení založené na kolech, ve verzích 4×4/6×6/8×8, poskytuje lepší rychlost, ale je náchylnější k šrapnelu a palbě ze zbraní krátkého dosahu.\n\n§GDesigner Hint: Vybavením vašeho tanku kolovým odpružením bude vaše vozidlo rychlejší a lehčí, ale méně pancéřované a méně odolné.§!" # todo: NEW TRANSLATION
  tank_pneumatic_suspension_heavy: "Těžké pneumatické odpružení" # todo: NEW TRANSLATION
  tank_pneumatic_suspension_heavy_desc: "V hydropneumatickém odpružení se kombinace hydraulické kapaliny a dusíkatého plynu používá jako tlumicí prvky odpružení. S tímto odpružením se tank pohybuje mnohem plynuleji. Výška jízdy se dá upravovat za jízdy a tank má schopnost samonivelace. To umožňuje plynulejší pohyb a stabilnější míření. Nicméně, jako systém odpružení je obtížnější vyrobit a udržovat než klasický torzní závěs.\n\n§GDesigner Hint: Vybavením vašeho tanku hydropneumatickým odpružením zlepší celkové schopnosti tanku na úkor spolehlivosti a výrobních nákladů§!" # todo: NEW TRANSLATION
  tank_torsion_bar_suspension_heavy: "Těžký torzní závěs" # todo: NEW TRANSLATION
  tank_torsion_bar_suspension_heavy_desc: "Standardní odpružovací systém pro tanky. Tyče spojené s pojezdovými koly jsou spojeny s horizontální tyčí. Jak se kola pohybují nahoru a dolů, tyč se točí a působí jako pružina odpružení.\n\n§GDesigner Hint: Toto je standardní bezpečná a nízkoriziková volba§!" # todo: NEW TRANSLATION
  crows_mg: "Dálkově ovládaná zbraňová stanice" # todo: NEW TRANSLATION
  crows_mg_desc: "Dálkově ovládaný zbraňový systém, který chrání posádku tím, že umožňuje obsluhu zbraně bez nutnosti vystavovat se." # todo: NEW TRANSLATION
  additional_mg: "Další kulomety" # todo: NEW TRANSLATION
  additional_mg_desc: "Vybavením našeho vozidla dalšími kulomety je levný způsob, jak mu dodat malý nárůst palebné síly." # todo: NEW TRANSLATION
  afv_troop_capacity: "§RAPC/IFV Modul§!\nProstor pro přepravu vojáků" # todo: NEW TRANSLATION
  afv_troop_capacity_desc: "Odebrání munice a bojových schopností umožňuje přepravu vyložené pěchoty k provádění dalších bojových operací." # todo: NEW TRANSLATION
  bush_tank_mg: "Tankový kulomet" # todo: NEW TRANSLATION
  bush_tank_mg_desc: "Pro všechny vaše ''Připevnil jsem to na vrchol svého toyoty a teď z toho je tank!'' potřeby!" # todo: NEW TRANSLATION
  light_tank_afv_automatic_loading: "AFV Systém automatického doplňování" # todo: NEW TRANSLATION
  light_tank_afv_automatic_loading_desc: "Automatický nabíjecí systém může efektivně zlepšit bojovou účinnost vozidla za války." # todo: NEW TRANSLATION
  afv_gasoline_engine_gen1: "Benzínový motor po druhé světové válce" # todo: NEW TRANSLATION
  afv_gasoline_engine_gen1_desc: "Střední benzínový motor nebo soubor několika menších motorů s dostatečným výkonem pro pohon lehkých vozidel." # todo: NEW TRANSLATION
  afv_gasoline_engine_gen2: "Benzínový motor z počátku studené války" # todo: NEW TRANSLATION
  afv_gasoline_engine_gen2_desc: "Vylepšená a výkonnější verze benzínového motoru pro lehká vozidla" # todo: NEW TRANSLATION
  afv_gasoline_engine_gen3: "Benzínový motor z pozdní studené války" # todo: NEW TRANSLATION
  afv_gasoline_engine_gen3_desc: "Ojedinělá volba v moderní době, tyto vysoce účinné motory pomáhají lehkým vozidlům dosáhnout slušné rychlosti." # todo: NEW TRANSLATION
  tank_diesel_engine_gen1: "Přirozeně nasávaný V12 dieselový motor" # todo: NEW TRANSLATION
  tank_diesel_engine_gen1_desc: "Přirozeně nasávaný V12 dieselový motor pocházející z druhé světové války. Běžně používaný v tancích během rané studené války, schopen vyprodukovat přibližně 500 až 600 hp.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_diesel_engine_gen2: "Turbocharged V12" # todo: NEW TRANSLATION
  tank_diesel_engine_gen2_desc: "Přidáním turbodmychadla k dieselovému motoru V12 lze do motoru vhánět více vzduchu a generovat víc výkonu. Běžně používané u středověkých tanků studené války. Produkuje kolem 800 hp.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_diesel_engine_gen3: "Twin-Turbocharged V12" # todo: NEW TRANSLATION
  tank_diesel_engine_gen3_desc: "Přidáním druhého turbodmychadla dosáhneme ještě větší síly. Technologie pro to začala vznikat koncem 80. let. Motor může vyprodukovat téměř až 1000 hp.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_diesel_engine_gen4: "Supercharged V12" # todo: NEW TRANSLATION
  tank_diesel_engine_gen4_desc: "Výměnou turbodmychadel za kompresor se výkon motoru ještě zvýší. Běžné u tanků z počátku 2000s, schopné vyvinout až 1100 hp.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_diesel_engine_gen5: "Direct Injected Supercharged V12" # todo: NEW TRANSLATION
  tank_diesel_engine_gen5_desc: "Přijetím technologií z automobilového průmyslu můžeme mít motor lépe říditelný. S těmito elektronicky řízenými motory bude tank schopen dosáhnout až 1200 hp.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_diesel_engine_gen6: "Turbocharged X12" # todo: NEW TRANSLATION
  tank_diesel_engine_gen6_desc: "V motoru X12 jsou písty ve třech řadách uspořádány do tvaru X. Nejnovější inovace v technice tankových motorů, schopný vyprodukovat 1500 hp.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_diesel_engine_gen7: "Supercharged X12" # todo: NEW TRANSLATION
  tank_diesel_engine_gen7_desc: "Nadměrně nasycením našich X12 motorů dokážeme posunout náš motorový výkon za hranice představ. Rychlost a síla!\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen1: "Cold War Gas Turbine" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen1_desc: "Nespolehlivý a objemný raný plynový turbínový motor převzatý z leteckého průmyslu.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen2: "Late Cold War Gas Turbine" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen2_desc: "Vylepšený design řešící většinu nedostatků turbín a zvyšující použitelnost v terénu.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen3: "Post Cold War Gas Turbine" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen3_desc: "Pozdně studenoválečný design turbíny zaměřený na zlepšení výkonu a palivové účinnosti.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuverability of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen4: "Semi-Modern Gas Turbine" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen4_desc: "Plynová turbína s dobrou spolehlivostí a vynikajícím výkonem.\n\n§GTip designéra: Plynové turbíny mají lepší zrychlení než dieselové motory, čímž zlepšují manévrovací schopnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen5: "Moderní plynová turbína" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen5_desc: "Vrchol moderní technologie v oblasti plynových turbín.\n\n§GTip designéra: Plynové turbíny mají lepší zrychlení než dieselové motory, čímž zlepšují manévrovací schopnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen6: "Plynová turbína s nízkým třením" # todo: NEW TRANSLATION
  tank_gas_turbine_engine_gen6_desc: "S pokročilými materiály lze snížit tření v plynové turbíně, což umožňuje lepší výkon a nižší spotřebu paliva.\n\n§GTip designéra: Plynové turbíny mají lepší zrychlení než dieselové motory, čímž zlepšují manévrovací schopnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  tank_electric_engine_gen1: "Raná elektrická pohonná jednotka" # todo: NEW TRANSLATION
  tank_electric_engine_gen1_desc: "Raný elektrický pohon. Zatím byl používán jen v doplňkových pozicích, nyní máme technologii pohánět celý tank elektricky.\n\n§GElektrické motory jsou futuristickou volbou k pohonu vašich tanků. Ačkoliv jsou drahé na provoz, vyžadují málo paliva. Vybavte své tanky elektrickými motory, pokud chcete šetřit palivo§!" # todo: NEW TRANSLATION
  tank_electric_engine_gen2: "Vylepšený elektrický motor" # todo: NEW TRANSLATION
  tank_electric_engine_gen2_desc: "Vylepšená verze elektrického motoru s lepší spolehlivostí.\n\n§GElektrické motory jsou futuristickou volbou k pohonu vašich tanků. Ačkoliv jsou drahé na provoz, vyžadují málo paliva. Vybavte své tanky elektrickými motory, pokud chcete šetřit palivo§!" # todo: NEW TRANSLATION
  tank_small_medium_cannon: "Rané lehké tankové dělo" # todo: NEW TRANSLATION
  tank_small_medium_cannon_desc: "Lehké tankové dělo rané studené války bývalo často odvozeno z jiného taženého dělostřelectva." # todo: NEW TRANSLATION
  tank_small_medium_cannon_2: "Pozdní lehké tankové dělo studené války" # todo: NEW TRANSLATION
  tank_small_medium_cannon_2_desc: "S vylepšeným odléváním a tepelnými návleky byl koncem studené války kanón lehkého tanku schopen vydržet vyšší kadenci palby dříve.\n\n§GTip designéra: Kanóny středního kalibru jsou vyváženou zbraní pro tanky. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  tank_small_medium_cannon_3: "Moderní lehké tankové dělo" # todo: NEW TRANSLATION
  tank_small_medium_cannon_3_desc: "Moderní hlavní děla lehkých tanků používají pokročilé materiály a konstrukce, což může výrazně zlepšit palebnou sílu a dostřel." # todo: NEW TRANSLATION
  tank_small_medium_cannon_4: "Budoucí lehké tankové dělo" # todo: NEW TRANSLATION
  tank_small_medium_cannon_4_desc: "Se zvýšenou hlavňovou rychlostí a prvky vypůjčené z hlavních tankových zbraní bude lehké tankové dělo budoucnosti schopné reagovat na téměř jakoukoli hrozbu na bojišti.\n\n§GTip designéra: Kanóny středního kalibru jsou vyváženou zbraní pro tanky. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  tank_small_cannon: "Rané lehké tankové dělo" # todo: NEW TRANSLATION
  tank_small_cannon_desc: "Hlavní děla raných lehkých tanků bývala často odvozena od jiného taženého dělostřelectva." # todo: NEW TRANSLATION
  tank_small_cannon_2: "Pozdní lehké tankové dělo studené války" # todo: NEW TRANSLATION
  tank_small_cannon_2_desc: "Hlavní dělo lehkého tanku je často nízkotlaké dělo, což dosahuje nižší celkové hmotnosti při nižším zpětném rázu." # todo: NEW TRANSLATION
  tank_small_cannon_3: "Moderní lehké tankové dělo" # todo: NEW TRANSLATION
  tank_small_cannon_3_desc: "Moderní hlavní děla lehkých tanků využívají pokročilé materiály a konstrukce, což může výrazně zlepšit palebnou sílu a dostřel." # todo: NEW TRANSLATION
  tank_small_cannon_4: "Budoucí lehké tankové dělo" # todo: NEW TRANSLATION
  tank_small_cannon_4_desc: "Zavedení nanotechnologií a počítačem řízený návrh umožnily nebývalý pokrok v hlavních dělech budoucích lehkých tanků, čímž dále zlepšily přežití a výkonnost." # todo: NEW TRANSLATION
  tank_medium_cannon: "Ranné střední tankové dělo" # todo: NEW TRANSLATION
  tank_medium_cannon_desc: "S rozvojem kompozitního pancéřování bylo potřeba větší dělo, které by prorazilo více pancíře než dělo lehkého tanku. Sovětský svaz začal s 115mm kanónem na T-62 a rychle přešel na 125mm hlavní kanón. Západní země brzy následovaly s jejich 120mm kanálem. Hlavní střední tankové dělo se od té doby stalo nejčastější volbou pro vyzbrojení tanků.\n\n§GTip designéra: Děla středního kalibru jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  tank_medium_cannon_2: "Pozdní studené války střední tankové dělo" # todo: NEW TRANSLATION
  tank_medium_cannon_2_desc: "Se šroubovanou hlavní trubkou a delší délkou dokáže toto dělo vydržet vyšší tlak komory. Se zvýšeným tlakem a nejnovějšími sabotovými náboji z wolfram-karbidu dokáže projít více než 10 palců pancíře.\n\n§GTip designéra: Děla středního kalibru jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  tank_medium_cannon_3: "Moderní střední tankové dělo" # todo: NEW TRANSLATION
  tank_medium_cannon_3_desc: "S moderní inteligentní municí a vylepšenými materiály může moderní střední tankové dělo prorazit téměř 40 palců pancíře z oceli na kratších vzdálenostech a vystřelit řadu protitankových a proti-pěchotních nábojů.\n\n§GTip designéra: Děla středního kalibru jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  tank_medium_cannon_4: "Budoucí střední tankové dělo" # todo: NEW TRANSLATION
  tank_medium_cannon_4_desc: "S přídavkem elektrotermochemické pohonné soustavy bude dělo budoucího středního tanku mít neuvěřitelně vysokou hlavňovou rychlost, protože projektil se zrychlí po celé délce hlavně.\n\n§GTip designéra: Děla středního kalibru jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  tank_large_cannon: "Rané těžké tankové dělo" # todo: NEW TRANSLATION
  tank_large_cannon_desc: "V 90. letech vzrostla potřeba zvýšit průbojnost pancíře, a tak byl navržen těžký tankový kanón s průměrem 130–135 mm.\n\n§Gtip designéra: Těžké kanóny jsou určeny hlavně pro protipancéřové úkoly. Použijte je, pokud chcete upřednostnit tvrdý útok a stále si zachovat nějaký měkký útok§!" # todo: NEW TRANSLATION
  tank_large_cannon_2: "Vylepšený těžký tankový kanón" # todo: NEW TRANSLATION
  tank_large_cannon_2_desc: "Nejnovější slitiny a programovaná munice umožňují těžkým tankovým kanónům druhé generace vrhat peklo na nepřátele.\n\n§Gtip designéra: Těžké kanóny jsou určeny hlavně pro protipancéřové úkoly. Použijte je, pokud chcete upřednostnit tvrdý útok a stále si zachovat nějaký měkký útok§!" # todo: NEW TRANSLATION
  tank_large_cannon_3: "Pokročilý těžký tankový kanón" # todo: NEW TRANSLATION
  tank_large_cannon_3_desc: "S vylepšeným designem budou projektily vystřelené z pokročilého těžkého tankového kanónu účinné proti vozidlům i proti pěchotě.\n\n§Gtip designéra: Těžké kanóny jsou určeny hlavně pro protipancéřové úkoly. Použijte je, pokud chcete upřednostnit tvrdý útok a stále si zachovat nějaký měkký útok§!" # todo: NEW TRANSLATION
  tank_very_large_cannon: "Raný super těžký tankový kanón" # todo: NEW TRANSLATION
  tank_very_large_cannon_desc: "Tento kanón vysokého ráže dokáže zničit prakticky vše. S ráží 152 mm, i když neprořízne pancíř, dokáže vyvrátit věže a narušit pancíř z velké vzdálenosti.\n\n§GTip designéra: Super těžké zbraně jsou určeny pro protitankové úkoly. Použijte je, pokud chcete výrazně upřednostnit tvrdý útok před měkkým útokem§!" # todo: NEW TRANSLATION
  tank_very_large_cannon_2: "Vylepšený super těžký tankový kanón" # todo: NEW TRANSLATION
  tank_very_large_cannon_2_desc: "S nejnovější municí a počítačovým vývojem používaným na existujících vysokorážných zbraních je tato děla to nejlepší, co má armáda k dispozici z hlediska boje proti pancíři.\n\n§GTip designéra: Super těžké zbraně jsou určeny pro protipancéřové úkoly. Použijte je, pokud chcete upřednostnit tvrdý útok a stále si zachovat nějaký měkký útok§!" # todo: NEW TRANSLATION
  tank_very_large_cannon_3: "Pokročilý super těžký tankový kanón" # todo: NEW TRANSLATION
  tank_very_large_cannon_3_desc: "S dodatečným elektromagnetickým zrychlením projektilu bude super těžký tankový kanón schopen prorazit pancíř, budovy a dokonce bunkry svými projektily.\n\n§GTip designéra: Super těžké zbraně jsou určeny pro protipancéřové úkoly. Použijte je, pokud chcete upřednostnit tvrdý útok výrazněji před měkkým útokem§!" # todo: NEW TRANSLATION
  art_small_gun_gen3: "Moderní lehká houfnice" # todo: NEW TRANSLATION
  art_small_gun_gen3_desc: "Dělo navržené pro lehčí vozidlo, připravené k rychlému vystřelování více ran s minimálním prostojem a s účinným tlumením zpětného rázu." # todo: NEW TRANSLATION
  art_small_gun_gen4: "Pokročilá lehká houfnice" # todo: NEW TRANSLATION
  art_small_gun_gen4_desc: "Modernizace koncepce lehkého dělostřelectva vedla k tomuto lehkému dělu, připravenému k rychlému palebnému rytmu a dostatečně lehkému na to, aby nezpomalovalo platformu při přesunu." # todo: NEW TRANSLATION
  art_small_gun_gen5: "Budoucí lehká houfnice" # todo: NEW TRANSLATION
  art_small_gun_gen5_desc: "Nejlepší, co dokáže vyrobit náš výrobní komplex, tyto mobilní dělostřelecké zbraně budou střílet salvami na jakoukoli cílovou oblast." # todo: NEW TRANSLATION
  art_med_gun_gen3: "Moderní houfnice" # todo: NEW TRANSLATION
  art_med_gun_gen3_desc: "Správné středně velké dělostřelecké dělo, vyrobené speciálně pro potřeby moderní armády. Mobilita a spolehlivost, spolu s palebnou silou, tvoří dokonalou kombinaci." # todo: NEW TRANSLATION
  art_med_gun_gen4: "Pokročilá houfnice" # todo: NEW TRANSLATION
  art_med_gun_gen4_desc: "Středně velké dělostřelecké dělo pro moderní armádu, mechanismy děla jsou vylepšené, aby mohlo střílet vylepšené projektily s lepším účinkem na cíl." # todo: NEW TRANSLATION
  art_med_gun_gen5: "Budoucí houfnice" # todo: NEW TRANSLATION
  art_med_gun_gen5_desc: "Dokonale vyvinuté těžké hlavy a spoušťové mechanismy vedou k vývoji těžké dělostřelecké zbraně s dlouhým doletem, která je mimořádně účinná, když je třeba cíle skutečně zničit." # todo: NEW TRANSLATION
  art_med_gun_gen1: "Houfnice rané studené války" # todo: NEW TRANSLATION
  art_med_gun_gen1_desc: "Nejtěžší z dělostřelecké výzbroje z WWII, jen těžko upravené pro použití na pásovém podvozku. Není doporučeno stát poblíž vozidla během výstřelu." # todo: NEW TRANSLATION
  art_med_gun_gen2: "Houfnice studené války" # todo: NEW TRANSLATION
  art_med_gun_gen2_desc: "Těžké houfnice z WWII upravené pro použití z pásových vozidel jako dělostřelecké zbraně, připravené střílet bezpečněji, můžete tedy stát poměrně blíže. Pluh vzadu součástí balení." # todo: NEW TRANSLATION
  art_big_gun_gen3: "Moderní houfnice" # todo: NEW TRANSLATION
  art_big_gun_gen3_desc: "Dlouhým doletem určená dělostřelecká zbraň připravená vypálit nejtěžší projektily do nepřátelských pozic. Ovládání zpětného rázu bylo vylepšeno, nicméně díky velkému ráži zbraně stále střílejí pomaleji." # todo: NEW TRANSLATION
  art_big_gun_gen4: "Pokročilá houfnice" # todo: NEW TRANSLATION
  art_big_gun_gen4_desc: "Vylepšené spoušťové mechanismy těžkých houfnic vedly k systémům dělostřelectva, které mohou střílet na přijatelnou rychlost při zachování těžkých projektilů určených k zasažení nejtvrdších cílů." # todo: NEW TRANSLATION
  art_big_gun_gen5: "Budoucí houfnice" # todo: NEW TRANSLATION
  art_big_gun_gen5_desc: "Dokonale vyvinuté těžké hlavy a spoušťové mechanismy vedou k vývoji těžké dělostřelecké zbraně s dlouhým doletem, která je velmi účinná, když je třeba cíle skutečně zničit." # todo: NEW TRANSLATION
  art_small_rocket_gen5: "Budoucí MLRS" # todo: NEW TRANSLATION
  art_small_rocket_gen5_desc: "MLRS s nejlepšími projektily menší ráže a špičkovou technologií pro výpočty nutné k přesnému zasazení raketových úderů do soustředěné oblasti. Potlačí a zničí vše v buňce mřížky, na kterou ho vypálíte." # todo: NEW TRANSLATION
  art_med_rocket_gen1: "MLRS raného studeného období" # todo: NEW TRANSLATION
  art_med_rocket_gen1_desc: "Rané rakety 200–300 mm, obvykle vypouštěné z upravených platforem 100–200 mm, s méně trubicemi, ale s vyšší ničivostí výbuchu a fragmentací." # todo: NEW TRANSLATION
  art_med_rocket_gen2: "MLRS studené války" # todo: NEW TRANSLATION
  art_med_rocket_gen2_desc: "Vývoj systémů spouštění pro středně velké rakety zvyšuje celkovou účinnost těchto platforem spolu s náklady. S delším dosahem a kompatibilitou s širším spektrem hlavic a raket jsou ideální pro širokou škálu palebných misí. Používá se k cílení na široké území." # todo: NEW TRANSLATION
  art_med_rocket_gen3: "Moderní MLRS" # todo: NEW TRANSLATION
  art_med_rocket_gen3_desc: "Modernizace spouštěčů a jejich systémů vedla k středně velkým MLRS, které mohou být použity na mnohem delší vzdálenosti s vyšší přesností díky lepším raketám a hlavicím připraveným k zásahu cílů na střední až dlouhé doletové vzdálenosti." # todo: NEW TRANSLATION
  art_med_rocket_gen4: "Pokročilé MLRS" # todo: NEW TRANSLATION
  art_med_rocket_gen4_desc: "Větší středně velké MLRS systémy zvyšující počet tub spolu s většími hlavicemi, aby způsobily co největší škody a přitom si zachovaly efektivitu." # todo: NEW TRANSLATION
  art_med_rocket_gen5: "Budoucí MLRS" # todo: NEW TRANSLATION
  art_med_rocket_gen5_desc: "Středně velké MLRS připravené k vypuštění více různých raket najednou. Tyto vypouštěcí systémy jsou navrženy pro mnohem rychlejší doplňování munice než obvykle, což umožňuje udržet trvalou palbu bez nutnosti mít na bojišti více platforem." # todo: NEW TRANSLATION
  art_big_rocket_gen1: "Těžké rakety raného studeného období" # todo: NEW TRANSLATION
  art_big_rocket_gen1_desc: "Ve WWII byly 300mm rakety nejtěžší, které byly nasazeny na spouštěcích platformách, používány hlavně k ničení nejtvrdších pevností a k poškození infrastruktury měst a improvizovaných postavení nepřátelských jednotek. Tyto rakety vážily jako malé bomby a byly obávané pro svou schopnost zničit budovy při relativně rychlém výstřelu. Hranicí byl krátký dosah, zhruba 4 km." # todo: NEW TRANSLATION
  art_big_rocket_gen2: "Těžké rakety studené války" # todo: NEW TRANSLATION
  art_big_rocket_gen2_desc: "Ačkoliv jich málo, těžké raketové systémy jsou dostatečně silné na to, aby samy neutralizovaly pozice, pokud jsou vypáleny přesně. Tyto těžší rakety byly nyní upraveny pro použití na delší dolet než starší WW2 verze, na specializovaných vypouštěcích platformách určených pro tyto těžší rakety. Hlavice obsahují velké množství výbušniny a fragmentů, což z nich činí mimořádně smrtící." # todo: NEW TRANSLATION
  art_big_rocket_gen3: "Moderní těžké rakety" # todo: NEW TRANSLATION
  art_big_rocket_gen3_desc: "Dělové MLRS vysokého kalibru mají velmi malý počet tub, ale specializují se na dlouhé položení s převážně specializovanými raketami navrženými k dodání největšího nákladu; tyto rakety jsou drahé a kladou velké nároky na logistiku, ale při vypálení mohou neutralizovat každý typ pozemního cíle." # todo: NEW TRANSLATION
  art_big_rocket_gen4: "Pokročilé těžké rakety" # todo: NEW TRANSLATION
  art_big_rocket_gen4_desc: "Tento pokročilý těžký MLRS je vysoce připraven zasahovat cíle na dlouhé vzdálenosti a poskytovat přesnou palbu díky svým pokročilým raketám." # todo: NEW TRANSLATION
  art_big_rocket_gen5: "Budoucí těžké rakety" # todo: NEW TRANSLATION
  art_big_rocket_gen5_desc: "Futuristický těžký MLRS s moderními raketovými náložemi, všechny vypálené rakety jsou do určité míry naváděné, poskytující extrémně přesnou palbu, jsou schopny vypálit na extrémně dlouhé vzdálenosti s velmi vysokou přesností." # todo: NEW TRANSLATION
  chassis_truck_gen0: "Podvozek nákladního vozu raného studeného období" # todo: NEW TRANSLATION
  chassis_truck_gen0_desc: "Starší nákladní vozy lze znovu použít pro instalaci improvizovaných spouštěčů nebo těžkých děl na jejich zadní část, to bylo běžné výstavbě dříve a princip zůstal stejný i v moderní době." # todo: NEW TRANSLATION
  chassis_truck_gen1: "Podvozek nákladního vozu studené války" # todo: NEW TRANSLATION
  chassis_truck_gen1_desc: "Nákladní vozy pro přepravu zboží a zásob lze upravit pro montáž dělostřeleckých platforem, obvykle se to dělá u starších vozů na konci jejich životnosti. Existuje však několik speciálně vyrobených pro tento účel." # todo: NEW TRANSLATION
  chassis_truck_gen2: "Moderní podvozek nákladního vozu" # todo: NEW TRANSLATION
  chassis_truck_gen2_desc: "Těžké nákladní vozy speciálně vyráběné pro použití jako platformy pro různé zbraňové systémy se stávají častějšími. Jsou vyztuženy pro drsnost moderního vojenského provozu." # todo: NEW TRANSLATION
  chassis_truck_gen3: "Vylepšený podvozek nákladního vozu" # todo: NEW TRANSLATION
  chassis_truck_gen3_desc: "Pancéřované těžké nákladní vozy, vyrobené pro používání jako velmi odolné a vysoce mobilní zbraňové systémy, jsou páteří většiny logistiky a dělostřeleckých regimentů. Tento typ podvozku dokáže přežít palbu malých zbraní a exploze fragmentů a má speciální těžké pneumatiky, které zvyšují přežitelnost na bojišti. Může nést i vlastní munici vzadu." # todo: NEW TRANSLATION
  chassis_truck_gen4: "Budoucí podvozek nákladního vozu" # todo: NEW TRANSLATION
  chassis_truck_gen4_desc: "Vylepšený budoucí podvozek nákladního vozu navržený pro dělostřelecké systémy budoucnosti; tento podvozek zahrnuje řadu úprav, aby byl ideální platformou pro širokou škálu dělostřeleckých systémů vzadu, s vyměnitelnými součástmi pro skutečnou víceúčelovou platformu." # todo: NEW TRANSLATION
  chassis_tank_gen0: "Tankový podvozek raného studeného období" # todo: NEW TRANSLATION
  chassis_tank_gen0_desc: "Raná tanková platforma nemusí být dnes technicky nejpůsobivější, ale poskytuje slušnou platformu pro různé improvizované dělostřelecké systémy; obvykle jsou děla namontována na odstraněných věžích ze starších tanků, což posádce poskytuje ochranu a vozidlu průchodnost terénem bez příliš velkých nákladů ve srovnání s modernějšími." # todo: NEW TRANSLATION
  chassis_tank_gen1: "Tankový podvozek studené války" # todo: NEW TRANSLATION
  chassis_tank_gen1_desc: "Zastaralé tanky z období studené války v SSSR byly široce adaptovány pro různé úkoly, čímž se prodloužilo používání jejich podvozku. Některé země tento přístup přijaly a staré tanky z éry studené války přeměnily na platformy pro dělostřelecké systémy; tento podvozek je velmi dobrý pro traversování náročného terénu a může mít i těžší zbraně namontované v uzavřené, bezpečnější věži." # todo: NEW TRANSLATION
  chassis_tank_gen2: "Moderní tankový podvozek" # todo: NEW TRANSLATION
  chassis_tank_gen2_desc: "Nové tanky musí být široce adaptabilní pro budoucí úpravy a vylepšení. To znamená, že mohou být rovněž přizpůsobeny pro různé platformy; tyto byly speciálně upraveny pro použití jako platformy pro dělostřelecké zbraně, zachovávají mobilitu a pancíř plnohodnotného tanku a prostor pro munici tanku lze využít pro munici dělostřeleckého systému." # todo: NEW TRANSLATION
  chassis_tank_gen3: "Vylepšený tankový podvozek" # todo: NEW TRANSLATION
  chassis_tank_gen3_desc: "Vylepšený tankový podvozek musí být připraven na adaptaci na bojišti pro více úkolů, ať už s upgradovacími sadami nebo zcela jinou věží; v tomto případě jsou věže tanku nahrazeny dělostřeleckými zbraňovými systémy. To je samozřejmě nákladný úkol, ale když je proveden, dělostřelecký systém si zachovává výhody budoucího tankového podvozku, díky čemuž je mnohem bezpečnější platformou k použití na frontách." # todo: NEW TRANSLATION
  chassis_tank_gen4: "Budoucí tankový podvozek" # todo: NEW TRANSLATION
  chassis_tank_gen4_desc: "Vylepšený tankový podvozek musí být připraven na adaptaci na bojišti pro více úkolů, ať už s upgrade sady nebo s úplně odlišnou věží; v tomto případě jsou věže tanku nahrazeny dělostřeleckými zbraňovými systémy. To je samozřejmě nákladný úkol, ale když je proveden, dělostřelecký systém si zachovává výhody budoucího tankového podvozku, což z něj dělá mnohem bezpečnější platformu k použití na frontách." # todo: NEW TRANSLATION
  chassis_afv_gen0: "Podvozek AFV raného studeného období" # todo: NEW TRANSLATION
  chassis_afv_gen0_desc: "AFV podvozek je lehčí než tankový, přesto stále Velmi mobilní a schopný nést velkorážní dělostřelecké systémy. Tento raný AFV podvozek se obvykle používá s otevřeným vrškem a prostor pro posádku bývá základem pro zbraně na něm umístěné, zatímco u raketových systémů jsou spouštěče umístěny na zadní části podvozku a čelo slouží jako stanoviště posádky." # todo: NEW TRANSLATION
  chassis_afv_gen1: "AFV podvozek studené války" # todo: NEW TRANSLATION
  chassis_afv_gen1_desc: "AFV z doby studené války se staly mnohem schopnějšími montovat větší zbraně a nést větší hmotnost pro dodatečné pancéřování či další vybavení, což vedlo k výrazně lepšímu využití jejich podvozků pro improvizovanou dělostřelbu či raketové systémy. Tyto vozidla mohou mít menší věže namísto otevřeného horního prostoru, čímž posádce poskytují vyšší odolnost a také je snazší je přesunout při střelbě." # todo: NEW TRANSLATION
  chassis_afv_gen2: "Moderní AFV podvozek" # todo: NEW TRANSLATION
  chassis_afv_gen2_desc: "Po skončení studené války se role AFV změnila a s ní i jejich podvozky. Tyto podvozky měly být odolnější a dlouhodobě udržitelné, výrazně zlepšily nosnost, aby vozidla mohla používat širší škálu zbraní. To vedlo k výraznému zlepšení i jejich dělostřeleckých a MLRS variant." # todo: NEW TRANSLATION
  chassis_afv_gen3: "Vylepšený AFV podvozek" # todo: NEW TRANSLATION
  chassis_afv_gen3_desc: "Vylepšené AFV jsou schopné osazovat více typů věží a více druhů zbraní, proto byl logickým dalším krokem jejich přizpůsobení pro specifické dělostřelecké a MLRS role; tento podvozek je extrémně odolný a má všechny výhody vylepšeného AFV, a stal se tak páteří mechanizovaných jednotek." # todo: NEW TRANSLATION
  chassis_afv_gen4: "Budoucí AFV podvozek" # todo: NEW TRANSLATION
  chassis_afv_gen4_desc: "Pokročilé AFV jsou schopné osadit více typů věží i různých zbraní, a proto byl logickým dalším krokem jejich přizpůsobení pro specifické dělostřelecké a MLRS role. Tento podvozek je extrémně odolný a má všechny výhody vylepšeného AFV, a stal se tak páteří mechanizovaných jednotek." # todo: NEW TRANSLATION
  spaa_chassis_truck_gen0: "Podvozek nákladního vozu z rané studené války" # todo: NEW TRANSLATION
  spaa_chassis_truck_gen0_desc: "Starší nákladní vozy lze znovu použít k montáži improvizovaných spouštěčů či těžkých zbraní na zadní části; to bylo běžné v dávných dobách a princip zůstává stejný i v moderní době." # todo: NEW TRANSLATION
  spaa_chassis_truck_gen1: "Podvozek nákladního vozu ze studené války" # todo: NEW TRANSLATION
  spaa_chassis_truck_gen1_desc: "Nákladní vozy pro přepravu nákladu a zásob lze upravit tak, aby sloužily jako platformy pro dělostřelecké zbraně; to se obvykle dělá u starších vozidel na konci jejich životnosti. Existuje však i několik speciálně vyrobených pro tento účel." # todo: NEW TRANSLATION
  spaa_chassis_truck_gen2: "Moderní podvozek nákladního vozu" # todo: NEW TRANSLATION
  spaa_chassis_truck_gen2_desc: "Těžké nákladní vozy speciálně vyrobené pro platformy různých zbraní se stávají běžnějšími. Jsou vyztuženy pro drsnost moderních vojenských operací." # todo: NEW TRANSLATION
  spaa_chassis_truck_gen3: "Vylepšený podvozek nákladního vozu" # todo: NEW TRANSLATION
  spaa_chassis_truck_gen3_desc: "Opevněné těžké nákladní vozy určené k použití jako vysoce odolné a vysoce mobilní zbraňové systémy tvoří páteř většiny logistických a dělostřeleckých regimentů. Tento typ podvozku dokáže vydržet palbu z malých zbraní a fragmentační výbuchy a má speciální těžké pneumatiky, které napomáhají přežití na bojišti. Na zadní straně může nést i určité množství munice pro sebe." # todo: NEW TRANSLATION
  spaa_chassis_truck_gen4: "Budoucí podvozek nákladního vozu" # todo: NEW TRANSLATION
  spaa_chassis_truck_gen4_desc: "Silně upravený budoucí podvozek nákladního vozu speciálně navržený pro dělostřelecké systémy budoucnosti; tento podvozek obsahuje řadu úprav, aby byl ideální platformou pro širokou škálu dělostřeleckých systémů na zadním prostoru, s vyměnitelnými komponentami, aby byl skutečnou víceúčelovou platformou." # todo: NEW TRANSLATION
  spaa_chassis_tank_gen0: "Tankový podvozek z rané studené války" # todo: NEW TRANSLATION
  spaa_chassis_tank_gen0_desc: "Raný tankový podvozek sice dnes nemusí být nejvíce technologicky působivý, ale slouží jako pěkná platforma pro různé improvizované dělostřelecké systémy. Obvykle jsou z starších tanků odstraněny věže a nahrazeny zbraněmi, což poskytuje posádce určitou ochranu a vozidlu lepší průchodnost terénem, aniž by vyžadovalo příliš zdrojů na výrobu ve srovnání s modernějšími." # todo: NEW TRANSLATION
  spaa_chassis_tank_gen1: "Tankový podvozek ze studené války" # todo: NEW TRANSLATION
  spaa_chassis_tank_gen1_desc: "Zastaralé tanky z doby studené války ve SSSR byly široce adaptovány pro různé úkoly, čímž se rozšířilo použití jejich podvozků. Některé země přijaly tento přístup a proměnily své zastaralé tanky studené války na platformy pro dělostřelecké zbraně. Tento podvozek je velmi dobrý pro průchod náročným terénem a může mít těžší zbraně namontované v uzavřené, bezpečnější věži." # todo: NEW TRANSLATION
  spaa_chassis_tank_gen2: "Moderní tankový podvozek" # todo: NEW TRANSLATION
  spaa_chassis_tank_gen2_desc: "Nové tanky musí být schopné být široce adaptovatelné pro budoucí modifikace či upgrady. To znamená, že mohou být adaptovány na různé platformy, tyto podvozky jsou specificky přizpůsobeny pro použití jako dělostřelecké platformy, zachovávají mobilitu a pancíř správného tanku a prostor dříve určený pro munici tanku lze využít pro munici pro dělostřelbu samotnou." # todo: NEW TRANSLATION
  spaa_chassis_tank_gen3: "Vylepšený tankový podvozek" # todo: NEW TRANSLATION
  spaa_chassis_tank_gen3_desc: "Vylepšené tankové podvozky musí být připraveny na adaptaci na bojišti pro různé úkoly, ať už s upgrady či s úplně jinou věží. V tomto případě jsou věže tanku nahrazeny dělostřeleckými zbraňovými systémy. Tohle je samozřejmě nákladný úkol, ale když se provede, dělostřelecký systém si uchová všechny výhody budoucího tankového podvozku, čímž se stane mnohem bezpečnější platformou pro použití na frontách." # todo: NEW TRANSLATION
  spaa_chassis_tank_gen4: "Budoucí tankový podvozek" # todo: NEW TRANSLATION
  spaa_chassis_tank_gen4_desc: "Vylepšené tankové podvozky musí být připraveny na adaptaci na bojišti pro více úkolů, ať už s upgrade kity nebo s úplně jinou věží; v tomto případě jsou tankové věže nahrazeny dělostřeleckými zbraňovými systémy. To samozřejmě je nákladný úkol, ale po provedení dělostřelecký systém si zachovává všechny výhody budoucího tankového podvozku a stává se tak mnohem bezpečnější platformou pro použití na frontách." # todo: NEW TRANSLATION
  spaa_chassis_afv_gen0: "Podvozek AFV z rané studené války" # todo: NEW TRANSLATION
  spaa_chassis_afv_gen0_desc: "Podvozek AFV je lehčí ve srovnání s tankovým podvozkem, nicméně je stále vysoce mobilní a vhodný pro osazení velkorážních dělostřeleckých systémů; tento raný AFV podvozek je většinou využíván s otevřeným horním prostorem a prostor pro posádku je obvykle základem děl na něm nasazených, zatímco pro raketové systémy jsou spouštěče umístěny na zadní části podvozku a přední část slouží jako stanoviště posádky." # todo: NEW TRANSLATION
  spaa_chassis_afv_gen1: "Cold War AFV Chassis" # todo: NEW TRANSLATION
  spaa_chassis_afv_gen1_desc: "AFV z doby studené války se staly mnohem schopnějšími montovat větší zbraně a nést větší hmotnost pro dodatečné pancéřování či další vybavení, což vedlo k výrazně lepšímu využití jejich podvozků pro improvizovanou dělostřelbu či raketové systémy. Tyto vozidla mohou mít menší věže namísto otevřeného horního prostoru, čímž posádce poskytují zvýšenou odolnost a také je snazší je přesunout při střelbě." # todo: NEW TRANSLATION
  spaa_chassis_afv_gen2: "Moderní AFV podvozek" # todo: NEW TRANSLATION
  spaa_chassis_afv_gen2_desc: "Po skončení studené války se role AFV změnila a s ní i jejich podvozky. Tyto podvozky měly být odolnější a dlouhodobě udržitelné, výrazně zlepšily nosnost, aby vozidla mohla používat širší škálu zbraní. To vedlo k výraznému zlepšení i jejich dělostřeleckých a MLRS variant." # todo: NEW TRANSLATION

 spaa_radar_gen3: "Moderní radarové systémy" # todo: NEW TRANSLATION
 spaa_radar_gen3_desc: "Využívající špičkové materiály a digitální zpracování, zaručuje optimální sledování v reálném čase a přenos informací, čímž poskytuje výhodu v rychlých vzdušných střetech." # todo: NEW TRANSLATION

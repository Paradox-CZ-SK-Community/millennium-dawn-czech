 multiple_rounds_medium_gen1_desc: "Tím, že vystřelíme několik granátů po sobě s různými náplněmi pohonné látky a různými úhly odpalování, je možné zajistit, aby všechny vystřelené granáty dopadly na cíl ve stejný okamžik. To vyžaduje vysoce kvalifikovanou posádku a pokročilý zaměřovací počítač." # todo: NEW TRANSLATION

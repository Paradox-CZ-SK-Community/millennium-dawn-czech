 afv_gasoline_engine_gen1: "Benzinový motor - poválečné období" # todo: NEW TRANSLATION
 afv_gasoline_engine_gen1_desc: "Středně silný benzinový motor nebo soustava několika menších motorů s dostatečným výkonem pro pohyb lehkých vozidel." # todo: NEW TRANSLATION
 afv_gasoline_engine_gen2: "Benzinový motor - počátek studené války" # todo: NEW TRANSLATION
 afv_gasoline_engine_gen2_desc: "Vylepšená a silnější verze benzinového motoru pro lehká vozidla." # todo: NEW TRANSLATION
 afv_gasoline_engine_gen3: "Benzinový motor - pozdní studená válka" # todo: NEW TRANSLATION
 afv_gasoline_engine_gen3_desc: "Vzácné řešení v moderní době, tyto vysoce účinné motory pomáhají lehkým vozidlům dosahovat slušné rychlosti." # todo: NEW TRANSLATION
 tank_diesel_engine_gen1: "Naturálně nasávaný V12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen1_desc: "Naturálně nasávaný V12 dieselový motor pocházející z 2. světové války. Běžně používaný v tancích na počátku studené války, schopný produkovat přibližně 500 až 600 hp.\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_diesel_engine_gen2: "Turbocharged V12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen2_desc: "Přidáním turbokompresoru do V12 dieselového motoru můžeme natlačit více vzduchu do motoru a generovat více výkonu. Běžně používané v tancích střední fáze studené války. Produkuje asi 800 hp.\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_diesel_engine_gen3: "Dvojitě turbodmychadlový V12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen3_desc: "Přidáním druhého turbodmychadla můžeme dosáhnout ještě více výkonu. Technologie se začala objevovat koncem 80. let. Motor může produkovat téměř až 1000 hp.\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_diesel_engine_gen4: "Komprese V12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen4_desc: "Výměna turbodmychadel za kompresor (supercharger) ještě více zvýší výkon motoru. Běžné u tanků z počátku 2000. let, schopné dosahovat výkonu 1100 hp.\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_diesel_engine_gen5: "Přímé vstřikování se superchargerem V12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen5_desc: "Přijetím technologií z automobilového průmyslu můžeme mít efektivněji řízený motor. S těmito elektronicky řízenými motory bude tank schopen dosáhnout až 1200 hp.\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_diesel_engine_gen6: "Turbocharged X12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen6_desc: "V X12 motoru jsou písty ve třech řadách uspořádány do tvaru X. Nejnovější inovace v technologii tankových motorů, schopná produkovat 1500 hp.\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_diesel_engine_gen7: "Supercharged X12" # todo: NEW TRANSLATION
 tank_diesel_engine_gen7_desc: "Supercharging naše X12 tankové motory může posunout schopnosti motoru za hranice představivosti. Rychlost a výkon!\n\n§GTip designéra: Multifuel dieselové motory jsou standardními motory používanými v tancích§!" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen1: "Plynová turbína - studená válka" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen1_desc: "Nespolehlivý a objemný raný plynový turbínový motor přizpůsobený z leteckého průmyslu.\n\n§GTip designéra: Plynové turbíny mají lepší akceleraci než dieselové motory, zlepšují manévrovatelnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají mnoho paliva. Použijte turbíny, pokud chcete rychlé tanky a můžete zajistit palivo§!" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen2: "Plynová turbína - pozdní studená válka" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen2_desc: "Vylepšený návrh opravující většinu nedostatků turbínových konstrukcí a činící jej použitelnějším v terénu.\n\n§GTip designéra: Plynové turbíny mají lepší akceleraci než dieselové motory, zlepšují manévrovatelnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají mnoho paliva. Použijte turbíny, pokud chcete rychlé tanky a můžete zajistit palivo§!" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen3: "Plynová turbína - po studené válce" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen3_desc: "Pozdně studenoválečný návrh turbíny zaměřený na zlepšení výkonu a spotřeby paliva.\n\n§GTip designéra: Plynové turbíny mají lepší akceleraci než dieselové motory, zlepšují manévrovatelnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají mnoho paliva. Použijte turbíny, pokud chcete rychlé tanky a můžete zajistit palivo§!" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen4: "Polomoderna plynová turbína" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen4_desc: "Plynová turbína s dobrou spolehlivostí a vynikajícím výkonem.\n\n§GTip designéra: Plynové turbíny mají lepší akceleraci než dieselové motory, zlepšují manévrovatelnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají mnoho paliva. Použijte turbíny, pokud chcete rychlé tanky a můžete zajistit palivo§!" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen5: "Moderní plynová turbína" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen5_desc: "Vrchol moderní technologie pokud jde o plynové turbíny.\n\n§GTip designéra: Plynové turbíny mají lepší akceleraci než dieselové motory, zlepšují manévrovatelnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají mnoho paliva. Použijte turbíny, pokud chcete rychlé tanky a můžete zajistit palivo§!" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen6: "Nízkotřecí plynová turbína" # todo: NEW TRANSLATION
 tank_gas_turbine_engine_gen6_desc: "S pokročilými materiály lze snížit tření v plynové turbíně, což umožňuje lepší výkon a spotřebu paliva.\n\n§GTip designéra: Plynové turbíny mají lepší akceleraci než dieselové motory, zlepšují manévrovatelnost vozidla. Nicméně jsou drahé na výrobu a spotřebovávají mnoho paliva. Použijte turbíny, pokud chcete rychlé tanky a můžete zajistit palivo§!" # todo: NEW TRANSLATION
 tank_electric_engine_gen1: "Raný elektrický motor" # todo: NEW TRANSLATION
 tank_electric_engine_gen1_desc: "Raný elektrický pohon. Zatím používán jen v pomocných pozicích, nyní máme technologii pohánět celý tank elektřinou.\n\n§GElektrické motory jsou futuristickou možností pro pohon vašich tanků. Ač drahé na použití, vyžadují málo až žádné palivo. Vybavte své tanky elektrickými motory, pokud chcete šetřit palivo§!" # todo: NEW TRANSLATION
 tank_electric_engine_gen2: "Vylepšený elektrický motor" # todo: NEW TRANSLATION
 tank_electric_engine_gen2_desc: "Vylepšená verze elektrického motoru s lepší spolehlivostí.\n\n§GElektrické motory jsou futuristickou možností pro pohon vašich tanků. Ač drahé na použití, vyžadují málo až žádné palivo. Vybavte své tanky elektrickými motory, pokud chcete šetřit palivo§!" # todo: NEW TRANSLATION
 tank_small_medium_cannon: "Lehký kanón - počátek studené války" # todo: NEW TRANSLATION
 tank_small_medium_cannon_desc: "Lehký kanón byl běžný na tancích z počátku studené války. Standardy byly 100 mm pro Sovětský svaz a 105 mm pro západní země, obě měly dostatečnou palebnou sílu proti vozidlům i pěchotě té doby.\n\n§GTip designéra: Nízké ráže jsou vhodné pro HE-náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit měkký útok před tvrdým útokem§!" # todo: NEW TRANSLATION
 tank_small_medium_cannon_2: "Lehký kanón - pozdní studená válka" # todo: NEW TRANSLATION
 tank_small_medium_cannon_2_desc: "S vylepšeným litím a tepelnými návleky mohly tankové kanóny pozdní studené války udržet vyšší kadenci palby dříve než došlo k poruše.\n\n§GTip designéra: Nízké ráže jsou vhodné pro HE-náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit měkký útok před tvrdým útokem§!" # todo: NEW TRANSLATION
 tank_small_medium_cannon_3: "Lehký kanón - moderní" # todo: NEW TRANSLATION
 tank_small_medium_cannon_3_desc: "Vybaven dlouhým zdvihem, mechanismem nízkého zpětného rázu a vylepšeným závěrem, moderní lehký kanón je smrtící i proti těžším vozidlům, zvláště s vylepšenou municí.\n\n§GTip designéra: Nízké ráže jsou vhodné pro HE-náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit měkký útok před tvrdým útokem§!" # todo: NEW TRANSLATION
 tank_small_medium_cannon_4: "Lehký kanón - budoucí" # todo: NEW TRANSLATION
 tank_small_medium_cannon_4_desc: "Se zvýšenou rychlostí výstřelu a prvky přejatými z hlavních tankových kanónů bude lehký kanón budoucnosti schopný čelit téměř jakémukoli ohrožení na bojišti.\n\n§GTip designéra: Nízké ráže jsou vhodné pro HE-náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit měkký útok před tvrdým útokem§!" # todo: NEW TRANSLATION

  medium_tank_flame_chassis_0_desc: "Rané návrhy obrněných vozidel určených k podpoře pěchoty na bojišti. Sovité byli první, kdo je prakticky použili se svým BMP‑1, ale USA a jejich spojenci následovali mnohem dříve, než se očekávalo." # todo: NEW TRANSLATION

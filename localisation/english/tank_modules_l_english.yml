  spaa_long_range_missiles_4_desc: "Pokročilé materiály a pohonné systémy zajišťují delší dosah a účinek těchto střel, udržující dominanci ve vzdušném boji." # todo: NEW TRANSLATION
  spaa_long_range_missiles_5: "Futuristické střely dlouhého dosahu" # todo: NEW TRANSLATION
  spaa_long_range_missiles_5_desc: "Posouvá hranice raketové technologie; tato generace nabízí bezkonkurenční dosah, rychlost a účinek, zajišťující, že žádná vzdušná hrozba nezůstane bez povšimnutí." # todo: NEW TRANSLATION
  spaa_battlestation_gen1: "Po druhé světové válce SPAA systémy řízení palby" # todo: NEW TRANSLATION
  spaa_battlestation_gen1_desc: "Tento modul používá základní systémy a koordinační techniky, poskytuje základní přístup k cílení a ničení vzdušných hrozeb." # todo: NEW TRANSLATION
  spaa_battlestation_gen2: "SPAA systémy řízení palby studené války" # todo: NEW TRANSLATION
  spaa_battlestation_gen2_desc: "Tento systém zahrnuje pokročilé sledovací metody a lepší elektronické součástky, optimalizuje přesnost cílení a zvyšuje celkovou obrannou schopnost proti rychle se pohybujícím hrozbám." # todo: NEW TRANSLATION
  spaa_battlestation_gen3: "Moderní řídicí systémy palby SPAA" # todo: NEW TRANSLATION
  spaa_battlestation_gen3_desc: "Integrací sofistikovaných technologií digitálního boje, tento modul nabízí přesné cílovací algoritmy a digitální rozhraní, čímž maximalizuje potenciál neutralizovat vzdušné protivníky." # todo: NEW TRANSLATION
  spaa_battlestation_gen4: "Pokročilé řídicí systémy palby SPAA" # todo: NEW TRANSLATION
  spaa_battlestation_gen4_desc: "Navrženo se částečně automatizovanými prvky, tento systém využívá AI-poháněné protokoly a senzory, zajišťující rychlé reakce a konzistentní ochranu proti řadě vzdušných hrozeb." # todo: NEW TRANSLATION
  spaa_battlestation_gen5: "Futuristické řídicí systémy palby SPAA" # todo: NEW TRANSLATION
  spaa_battlestation_gen5_desc: "Využívající kvantové výpočty, tento modul nabízí bezprecedentní rychlost zpracování a přesnost zaměřování, stanovující nový standard v boji proti vzdušným hrozbám." # todo: NEW TRANSLATION
  spaa_radar_gen1: "Radarové systémy po druhé světové válce" # todo: NEW TRANSLATION
  spaa_radar_gen1_desc: "Základní radarový systém navržený výhradně pro platformy SPAA, nabízející vyvážené spojení dosahu a přesnosti pro detekci vzdušných hrozeb. Jeho cena odráží specializovanou povahu." # todo: NEW TRANSLATION
  spaa_radar_gen2: "Radarové systémy studené války" # todo: NEW TRANSLATION
  spaa_radar_gen2_desc: "Vylepšený o pokročilejší detekční algoritmy, tento radarový systém vyniká v přeplněných vzdušných prostředích, zajišťuje konzistentní sledování cílů navzdory rušení." # todo: NEW TRANSLATION
  spaa_radar_gen3: "Moderní radarové systémy" # todo: NEW TRANSLATION
  spaa_radar_gen3_desc: "Používá vysoce technologické materiály a digitální zpracování, zajišťuje optimální sledování v reálném čase a předávání informací, čímž dává výhodu v rychlých vzdušných soubojích." # todo: NEW TRANSLATION
  spaa_radar_gen4: "Pokročilé radarové systémy" # todo: NEW TRANSLATION
  spaa_radar_gen4_desc: "Špičkový systém, který čerpá z průlomové technologie, poskytuje bezprecedentní přesnost a rozlišování cílů v různorodých operačních divadlech." # todo: NEW TRANSLATION
  spaa_radar_gen5: "Radarové systémy s kvantovou asistencí" # todo: NEW TRANSLATION
  spaa_radar_gen5_desc: "Vrchol návrhu radarů, nabízí adaptivní schopnosti, které bezproblémově zvládají více hrozeb, upevňuje jeho pověst špičkového detekčního nástroje, i když vyžaduje prémiovou cenu." # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen1: "Radarový podpůrný vůz po druhé světové válce" # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen1_desc: "Zatímco nabízí rozšířené detekční schopnosti, jeho primární funkcí je pomáhat SPAA lepšími cílovacími daty. Jeho raný návrh s sebou nese výzvy při frontálním průlomu." # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen2: "Radarový podpůrný vůz studené války" # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen2_desc: "Vylepšené zpracování signálu zvyšuje celkovou reakční rychlost v rámci obranného ekosystému vzdušné obrany, i když na úkor odolnosti vůči přímým bojům." # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen3: "Moderní radarový podpůrný vůz" # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen3_desc: "Tento vůz se pyšní vyladenými radarovými systémy, které slibují rychlejší klasifikaci hrozeb a jejich předávání, i když dává přednost provozu z bezpečné vzdálenosti." # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen4: "Pokročilý radarový podpůrný vůz" # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen4_desc: "Využívá špičkové radarové technologie, slouží jako 'oči' obranné sítě, zajišťuje identifikaci a zvládnutí hrozeb, a je nejlépe chráněn před přímými střety." # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen5: "Radarový podpůrný vůz s kvantovou asistencí" # todo: NEW TRANSLATION
  spaa_off_vehicle_radar_gen5_desc: "Reprezentuje vrchol evoluce podpůrného radaru, jeho bezkonkurenční dosah detekce a rychlé šíření informací jej činí neocenitelným nástrojem, ale jeho zranitelnost na frontě přetrvává." # todo: NEW TRANSLATION
  spaa_optical_guidance_gen1: "Optické navádění po druhé světové válce" # todo: NEW TRANSLATION
  spaa_optical_guidance_gen1_desc: "Využívá základní vizuální pomůcky a rané senzory; tento naváděcí systém nabízí cenově dostupný prostředek k sledování a zacílení vzdušných cílů za příznivých podmínek." # todo: NEW TRANSLATION
  spaa_optical_guidance_gen2: "Optické navádění studené války" # todo: NEW TRANSLATION
  spaa_optical_guidance_gen2_desc: "Integrované vylepšené čočky a rané elektronické sledování nabízejí konzistentnější získání cíle, zejména během denních operací." # todo: NEW TRANSLATION
  spaa_optical_guidance_gen3: "Moderní optické navádění" # todo: NEW TRANSLATION
  spaa_optical_guidance_gen3_desc: "S pokroky v senzorové technice tento systém nabízí lepší rozlišování cílů a odhad dosahu, čímž je spolehlivou a cenově výhodnou volbou." # todo: NEW TRANSLATION
  spaa_optical_guidance_gen4: "Pokročilé optické navádění" # todo: NEW TRANSLATION
  spaa_optical_guidance_gen4_desc: "Kombinací špičkových vizuálních senzorů se softwarovými pomocníky slibuje efektivnější sledování cílů a drží krok s dražšími radarovými protějšky." # todo: NEW TRANSLATION
  spaa_optical_guidance_gen5: "Futuristické optické navádění" # todo: NEW TRANSLATION
  spaa_optical_guidance_gen5_desc: "Zázrak optické techniky, nabízí adaptivní vizuální sledování a chytré prioritizování hrozeb, čímž upevňuje svou pozici jako cenově dostupná, avšak efektivní alternativa." # todo: NEW TRANSLATION
  EQ_MOD_CAT_spaa_coax_machinegun_category_title: "Koaxiální kulomet" # todo: NEW TRANSLATION
  spaa_coax_machinegun_1: "Dodatečný kulomet" # todo: NEW TRANSLATION
  spaa_coax_machinegun_1_desc: "Doplňkový kulomet určený pro boj zblízka. Lehký a cenově dostupný, nabízí základní obranu proti měkkým vzdušným cílům." # todo: NEW TRANSLATION
  EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "Doplňkové autokanóny" # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_1: "Doplňkové autokanóny po druhé světové válce" # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_1_desc: "Doplňkový autocannon, který zvyšuje palebnou sílu. Není tak dominující jako primární kanóny, ale jeho výrazný zásah pomáhá odrážet vzdušné a pozemní hrozby." # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_2: "Doplňkové autokanóny studené války" # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_2_desc: "Vylepšená verze s lepšími spoušťovými mechanismy, zajišťující konzistentnější poškození měkkých cílů, zejména proti rychle se pohybujícím vzdušným protivníkům." # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_3: "Moderní doplňkové autocanonóny" # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_3_desc: "Kombinace vyspělých materiálů a vyladěného inženýrství, tento autocannon slouží jako robustní záloha, dodávající významné poškození, když je potřeba." # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_4: "Pokročilé doplňkové autocanonóny" # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_4_desc: "Využívající špičkové technologie pro vylepšené cílení a efektivitu munice, tento model posiluje svou roli jako spolehlivý sekundární posilovač síly." # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_5: "Futuristické doplňkové autocanonóny" # todo: NEW TRANSLATION
  spaa_auxiliary_autocannon_5_desc: "Ztělesnění pokroku v autocannónech, tento design optimalizuje palebnou sílu a přesnost, stojící jako síla, proti které je třeba počítat při tandemových operacích." # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_1: "Doplňkové těžké autocanonóny po druhé světové válce" # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_1_desc: "Doplňkové těžké autocanonóny, které zvyšují palebnou sílu. Není tak dominující jako primární kanóny, ale jejich výrazný zásah pomáhá odrážet vzdušné i pozemní hrozby." # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_2: "Doplňkové těžké autocanonóny studené války" # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_2_desc: "Vylepšená verze s lepšími spoušťovými mechanismy, zajišťující konzistentnější poškození měkkých cílů, zejména proti rychle se pohybujícím vzdušným protivníkům." # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_3: "Moderní doplňkové těžké autocanonóny" # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_3_desc: "Kombinace vyspělých materiálů a vyladěného inženýrství, tento těžký autocannon slouží jako robustní záloha, dodávající významné poškození, když je potřeba." # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_4: "Pokročilé doplňkové těžké autocanonóny" # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_4_desc: "Využívající špičkové technologie pro vylepšené cílení a efektivitu munice, tento model posiluje svou roli jako spolehlivý sekundární posilovač síly." # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_5: "Futuristické doplňkové těžké autocanonóny" # todo: NEW TRANSLATION
  spaa_auxiliary_heavy_autocannon_5_desc: "Ztělesnění pokroku v autocannónech, tento design optimalizuje palebnou sílu a přesnost, stojící jako síla, proti které je třeba počítat při tandemových operacích." # todo: NEW TRANSLATION
  EQ_MOD_CAT_spaa_support_missile_system_category_title: "Podpůrné střely" # todo: NEW TRANSLATION
  spaa_support_missile_system_1: "Podpůrné střely po druhé světové válce" # todo: NEW TRANSLATION
  spaa_support_missile_system_1_desc: "Raně řízené střely navržené k doplnění primárních zbraní. Ačkoliv mají omezený dosah a sílu, jsou zvláště užitečné proti obrněným cílům." # todo: NEW TRANSLATION
  spaa_support_missile_system_2: "Podpůrné střely studené války" # todo: NEW TRANSLATION
  spaa_support_missile_system_2_desc: "Vylepšené naváděcí systémy a pohon poskytují těmto střelám vylepšenou přesnost, zajišťující účinnější souboje s odolnými protivníky." # todo: NEW TRANSLATION
  spaa_support_missile_system_3: "Moderní podpůrné střely" # todo: NEW TRANSLATION
  spaa_support_missile_system_3_desc: "Pokročilá aerodynamika a optimalizace hlavně zvyšují sílu zásahu této střely, upevňující její roli v likvidaci tvrdších protivníků." # todo: NEW TRANSLATION
  spaa_support_missile_system_4: "Pokročilé podpůrné střely" # todo: NEW TRANSLATION
  spaa_support_missile_system_4_desc: "S špičkovou navigační technologií tyto střely zaručují přesné zásahy, což z nich dělá neocenitelné aktivum proti elitním vzdušným hrozbám." # todo: NEW TRANSLATION
  spaa_support_missile_system_5: "Futuristické podpůrné střely" # todo: NEW TRANSLATION
  spaa_support_missile_system_5_desc: "Posouvání hranice raketové technologie, tato iterace slibuje bezkonkurenční rychlost, dopad a spolehlivost, nezbývá pro protivníky šanci dýchat." # todo: NEW TRANSLATION
  ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L" # todo: NEW TRANSLATION
  ARG_tank_small_medium_cannon_2_desc: "Argentinská licenci vyrobená verze britského tankového kanónu L7, vyráběného Fabricaciones Militares.\n\n§GDesigner Hint: Nízké ráže zbraní jsou vhodné pro HE náboje kvůli nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit měkký útok před tvrdým útokem§!" # todo: NEW TRANSLATION
  ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp" # todo: NEW TRANSLATION
  ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500 byl původně německý dieselový motor vyráběný MTU. Motor byl Argentinou upraven pro použití v tanku TAM.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  ARG_additional_machine_guns: "7.62 mm FN MAG 60-40" # todo: NEW TRANSLATION
  ARG_additional_machine_guns_desc: "The FN MAG is a Belgian general-purpose machine gun. The 60-40 version is specifically designed to be mounted on vehicles.\n\n§GDesigner Hint: Přidání těžkého kulometu je levný způsob, jak trochu zvýšit palebné možnosti tanků proti nepřátelským letadlům a měkkým cílům§!" # todo: NEW TRANSLATION
  BRA_tank_small_medium_cannon: "105 mm L7A3" # todo: NEW TRANSLATION
  BRA_tank_small_medium_cannon_desc: "Brazilská licencovaná verze německého 105 mm L7A3. Toto dělo ze éry studené války bylo hlavní volbou výzbroje pro tank Leopard I.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE projektily díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  BRA_tank_medium_cannon: "120 mm GIAT G1" # todo: NEW TRANSLATION
  BRA_tank_medium_cannon_desc: "120 mm GIAT G1 je brazilská licencovaná verze francouzského CN120-25 vyrobená společností Établissement d'Études et de Fabrication d'Armements de Bourges. Toto dělo ze éry studené války bylo hlavní volbou výzbroje pro AMX-32 a AMX-40 od GIAT Industries.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE projektily díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  BRA_additional_machine_guns: ".50 Cal M2HB" # todo: NEW TRANSLATION
  BRA_additional_machine_guns_desc: "The .50 Cal M2HB je brazilská licencovaná verze amerického kulometu M2 Browning. .50 M2HB je jedním z nejpoužívanějších, nejspolehlivějších a nejoblíbenějších kulometů.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE projektily díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp" # todo: NEW TRANSLATION
  BRA_tank_diesel_engine_gen2_desc: "The MWM TBH 234 je brazilská licencovaná verze německého MWM TBD 234. Tento motor ze studené války je kompaktní a vysoce výkonný motor navržený během studené války.\n\n§GDesigner Hint: Vícepalivové dieselové motory jsou standardním motorem používaným v tancích§!" # todo: NEW TRANSLATION
  CHI_tank_small_medium_cannon: "100 mm Type 59" # todo: NEW TRANSLATION
  CHI_tank_small_medium_cannon_desc: "Typ 59 je čínská kopie tankového děla D-10T používaného u řady T-55.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE projektily díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A" # todo: NEW TRANSLATION
  CHI_tank_small_medium_cannon_2_desc: "ZPL-81A je čínská licencovaná verze britského kanónu L7A3. Čínská verze má domesticky vyrobený vylepšený termální návlek.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE projektily díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A" # todo: NEW TRANSLATION
  CHI_tank_small_medium_cannon_3_desc: "ZPL-98A je čínská licencovaná verze britského kanónu L7A3. Tato vylepšená verze má domesticky vyrobený tlumič zpětného rázu s nízkým zpětným nárazem a nižší hmotností.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE projektily díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  CHI_tank_medium_cannon: "125 mm Typ 88C" # todo: NEW TRANSLATION
  CHI_tank_medium_cannon_desc: "Typ 88C je rané čínské dělo hlavního bojového tanku, odvozené od sovětského 2A46M.\n\n§GTip návrháře: Nízkokalibrová děla jsou vhodná pro HE střely díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit útok na měkké cíle před útokem na těžce chráněné cíle§!" # todo: NEW TRANSLATION
  CHI_tank_medium_cannon_2: "125 mm ZPT-98" # todo: NEW TRANSLATION
  CHI_tank_medium_cannon_2_desc: "ZPT-98 je čínské 125 mm dělo hlavního bojového tanku, s snadno rozpoznatelným odvětrávačem plynů uprostřed hlavně.\n\n§GTip návrháře: Nízkokalibrová děla jsou vhodná pro HE střely díky nižší ústové rychlosti. Použijte je, pokud chcete upřednostnit útok na měkké cíle před útokem na těžce chráněné cíle§!" # todo: NEW TRANSLATION
  CHI_additional_machine_guns: "12.7 mm Type 54" # todo: NEW TRANSLATION
  CHI_additional_machine_guns_desc: "Kulomet Type 54 je čínská kopie sovětského kulometu DShK ráže 12,7 mm, který se běžně používá na sovětských a ruských tancích jako dodatečná protiletecká zbraň.\n\n§GDesigner Hint: Přidání těžkého kulometu je levný způsob, jak mírně navýšit odolnost tanků proti nepřátelským letadlům a měkkým cílům§!" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen1: "Model 12150L V-12, 520 hp" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen1_desc: "Model 12150L je raný čínský V-12 motor ze studené války. Je spojen s pětistupňovou manuální převodovkou, když je namontován v tanku.\n\n§GDesigner Hint: Vícepalivové dieselové motory jsou standardním motorem používaným v tancích§!" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12, 580 hp" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen2_desc: "Model 12150L-7BW je vylepšená verze předchozího modelu 12150L.\n\n§GDesigner Hint: Vícepalivové dieselové motory jsou standardním motorem používaným v tancích§!" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen3: "Model 12150ZL V-12, 730 hp" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen3_desc: "Model 12150ZL je vylepšená verze předchozího modelu 12150L-7BW.\n\n§GDesigner Hint: Vícepalivové dieselové motory jsou standardním motorem používaným v tancích§!" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen4_desc: "KMDB 6TD-2 je ruský tankový motor, který byl původně plánován pro prototyp Type 90-II. Tank nebyl nikdy přijat do čínské služby, ale pokračoval ve svém životě jako tank Al-Khalid v pakistánské službě.\n\n§GDesigner Hint: Vícepalivové dieselové motory jsou standardním motorem používaným v tancích§!" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen5: "150HB, 1500 hp" # todo: NEW TRANSLATION
  CHI_tank_diesel_engine_gen5_desc: "The 150HB is a Norinco made diesel engine based on the German MB 873 Ka-501 used on the Leopard 2.\n\n§GDesigner Hint: Vícepalivové dieselové motory jsou standardním motorem používaným v tancích§!" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen1: "FY-I" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen1_desc: "FY-I je čínská ERA 1. generace určená k boji proti HEAT nábojům.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen2: "FY-II" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen2_desc: "FY-II je čínská ERA 2. Generace, která chrání tanky proti HEAT a APFSDS nábojům.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen3: "FY-IV" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen3_desc: "FY-IV je čínská ERA 3. generace, která působí proti HEAT nábojům a tandemovým hlavicím.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen4: "FY-V" # todo: NEW TRANSLATION
  CHI_reactive_armor_gen4_desc: "FY-V je čínská ERA 4. generace určená k ochraně tanku proti všem možným projektilům.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION

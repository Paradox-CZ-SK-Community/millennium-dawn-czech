 tank_base_tank_turret: "Svařovaná věž" # todo: NEW TRANSLATION
 tank_base_tank_turret_desc: "Hranatá západní věž z svařovaných pancéřových plechů. I když je drahá na výrobu a velká, ploché povrchy umožňují snazší použití kompozitního a reaktivního pancíře.\n\n§GTip designéra: Toto je vyvážená tanková věž pro útok i obranu. Použijte ji, pokud upřednostňujete vysokou přeživatelnost a kvalitu před kvantitou svých tanků§!" # todo: NEW TRANSLATION
 tank_soviet_turret: "Litá věž" # todo: NEW TRANSLATION
 tank_soviet_turret_desc: "Sovětská pánvičková litá věž. Litá věž je levná na výrobu a umožňuje vytvoření nízkého a zakřiveného profilu věže. Nicméně tento kulatý tvar ztěžuje použití reaktivního pancíře a obtížně odlévatelných kompozitních materiálů.\n\n§GTip designéra: Toto je vyvážená tanková věž pro útok i obranu. Použijte ji, pokud potřebujete velké množství tanků a můžete preferovat počet před kvalitou§!" # todo: NEW TRANSLATION
 tank_no_turret: "Bez věže" # todo: NEW TRANSLATION
 tank_no_turret_desc: "Neortodoxní konstrukce nejčastěji viděná u švédské řady Stridsvagn; tento tank je postaven bez věže. Kanón je pevně zabudován do trupu, což umožňuje štíhlý a nízký profil poskytující mobilní obrannou palebnou platformu a zároveň je jednodušší na výrobu. Nicméně absence volného pohybu hlavně výrazně omezuje jeho schopnosti.\n\n§GTip designéra: Použijte toto, pokud plánujete nasadit levnější tanky společně s obrannou pěchotou§!" # todo: NEW TRANSLATION
 tank_oscillating_turret: "Oscilující věž" # todo: NEW TRANSLATION
 tank_oscillating_turret_desc: "Neobvyklý design, kde je kanón pevně uložen ve věži a pro zamíření se otáčí celá věž na čepu. To dává hlavni velkou stabilitu a umožňuje rychlé a flexibilní zaměřování. Vzhledem k konstrukci zůstává prstencové uložení věže odkryté a slabě pancéřované.\n\n§GTip designéra: Použijte toto, pokud chcete maximalizovat poškození vašeho tanku a používat jej výlučně v ofenzívě§!" # todo: NEW TRANSLATION
 tank_unmanned_turret: "Bezposádková věž" # todo: NEW TRANSLATION
 tank_unmanned_turret_desc: "Bezposádková věž je ovládána vzdáleně z vnitřku trupu tanku, což poskytuje posádce větší ochranu. Protože není potřeba prostor pro posádku, může být věž menší a více pancéřovaná. Nicméně viditelnost je snížena, protože věž se musí ovládat na základě videozáznamu z vnějších kamer.\n\n§GTip designéra: Toto je vyvážená futuristická tanková věž. Použijte ji, pokud chcete maximalizovat pancéřování tanku za mírný ústupek v útočných schopnostech§!" # todo: NEW TRANSLATION
 tank_torsion_bar_suspension: "Torzní tyčové zavěšení" # todo: NEW TRANSLATION
 tank_torsion_bar_suspension_desc: "Standardní systém zavěšení u tanků. Tyče spojené s pojezdovými koly jsou připojeny k horizontální tyči. Jak se kola pohybují nahoru a dolů, tyč se kroutí a působí jako pružina zavěšení.\n\n§GTip designéra: Toto je standardní, bezpečná a nízkoriziková volba§!" # todo: NEW TRANSLATION
 tank_pneumatic_suspension: "Hydropneumatické zavěšení" # todo: NEW TRANSLATION
 tank_pneumatic_suspension_desc: "V hydropneumatickém zavěšení se jako tlumící prvky používá kombinace hydraulické kapaliny a dusíkové náplně. Díky tomuto zavěšení se tank pohybuje mnohem plynuleji. Výšku podvozku lze upravovat za jízdy a tank má schopnost samovyrovnání. To umožňuje plynulejší pohyb a stabilnější zaměřování. Jako systém zavěšení je však obtížnější na výrobu a údržbu než klasický torzní systém.\n\n§GTip designéra: Vybavení tanku hydropneumatickým zavěšením zlepšuje jeho celkové vlastnosti za cenu spolehlivosti a výrobních nákladů§!" # todo: NEW TRANSLATION
 tank_steel_armor_gen1: "Rané ocelové pancéřování" # todo: NEW TRANSLATION
 tank_steel_armor_gen1_desc: "Rané válcované homogenní pancéřování (RHA) používané u první generace hlavních bitevních tanků.\n\n§GTip designéra: Ocelový pancíř je nízkonákladová varianta pancíře pro tanky. Nevydrží proti moderním kompozitním pancířům§!" # todo: NEW TRANSLATION
 tank_steel_armor_gen2: "Vylepšené ocelové pancéřování" # todo: NEW TRANSLATION
 tank_steel_armor_gen2_desc: "Vylepšené ocelové slitiny a odlévací techniky poskytují lepší odolnost při stejném objemu a hmotnosti.\n\n§GTip designéra: Ocelový pancíř je nízkonákladová varianta pancíře pro tanky. Nevydrží proti moderním kompozitním pancířům§!" # todo: NEW TRANSLATION
 tank_steel_armor_gen3: "Pokročilé ocelové pancéřování" # todo: NEW TRANSLATION
 tank_steel_armor_gen3_desc: "Začleněním dalších prvků do ocelových slitin můžeme zvýšit jejich pevnost proti lomu a únavě materiálu.\n\n§GTip designéra: Ocelový pancíř je nízkonákladová varianta pancíře pro tanky. Nevydrží proti moderním kompozitním pancířům§!" # todo: NEW TRANSLATION
 tank_composite_armor_gen1: "Rané kompozitní pancéřování" # todo: NEW TRANSLATION
 tank_composite_armor_gen1_desc: "První kompozitní pancíře byly experimentovány na americkém těžkém tanku T95. Mezi ocelové desky byly vloženy desky z taveného křemenného skla, což zvyšovalo ochranu proti průniku. Ačkoliv se do sériové výroby nedostaly, posloužily jako inspirace pro pozdější vývoj.\n\n§GTip designéra: Kompozitní pancíř je standardní volba pro moderní hlavní bitevní tanky§!" # todo: NEW TRANSLATION
 tank_composite_armor_gen2: "Kompozitní pancéřování studené války" # todo: NEW TRANSLATION
 tank_composite_armor_gen2_desc: "Nahrazením křemenného skla sklolaminátem a přidáním keramických korundových desek se výrazně zvýšila pevnost pancíře.\n\n§GTip designéra: Kompozitní pancíř je standardní volba pro moderní hlavní bitevní tanky§!" # todo: NEW TRANSLATION
 tank_composite_armor_gen3: "Moderní kompozitní pancéřování" # todo: NEW TRANSLATION
 tank_composite_armor_gen3_desc: "Moderní kompozitní pancíř se skládá z keramických dlaždic uvnitř kovové medové struktury s elastickými deskami na obou stranách, a je pokryt pancéřováním. Moderní pancíř nabízí skvělou ochranu proti tradičním kinetickým penetrátorům i kumulativním náložím.\n\n§GTip designéra: Kompozitní pancíř je standardní volba pro moderní hlavní bitevní tanky§!" # todo: NEW TRANSLATION
 tank_composite_armor_gen4: "Pokročilé kompozitní pancéřování" # todo: NEW TRANSLATION
 tank_composite_armor_gen4_desc: "3D tisk, laserové slinování a nanočásticový prášek hliníkové oxidu doplněný uhlíkovými nanotrubičkami poskytuje špičkovou ochranu pancíře našich tanků.\n\n§GTip designéra: Kompozitní pancíř je standardní volba pro moderní hlavní bitevní tanky§!" # todo: NEW TRANSLATION
 tank_battlestation_1: "Raný palebný řídící systém" # todo: NEW TRANSLATION
 tank_battlestation_1_desc: "Rádio a základní balistický počítač.\n\n§GTip designéra: Bojové stanoviště představuje dělostřelecké systémy, řízení palby, optiku a další pomocné vybavení nutné pro provoz tanku. Lepší palebný řídící systém zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
 tank_battlestation_2: "Palebný řídící systém studené války" # todo: NEW TRANSLATION
 tank_battlestation_2_desc: "Zdvojené radiové vybavení a semidigitální balistický počítač.\n\n§GTip designéra: Bojové stanoviště představuje dělostřelecké systémy, řízení palby, optiku a další pomocné vybavení nutné pro provoz tanku. Lepší palebný řídící systém zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
 tank_battlestation_3: "Moderní palebný řídící systém" # todo: NEW TRANSLATION
 tank_battlestation_3_desc: "Navigační systém, kamery a plně digitální balistický počítač.\n\n§GTip designéra: Bojové stanoviště představuje dělostřelecké systémy, řízení palby, optiku a další pomocné vybavení nutné pro provoz tanku. Lepší palebný řídící systém zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
 tank_battlestation_4: "Pokročilý palebný řídící systém" # todo: NEW TRANSLATION
 tank_battlestation_4_desc: "Sada kamer a pokročilých systémů pro sledování bojiště.\n\n§GTip designéra: Bojové stanoviště představuje dělostřelecké systémy, řízení palby, optiku a další pomocné vybavení nutné pro provoz tanku. Lepší palebný řídící systém zlepší celkovou kvalitu vašeho tanku§!" # todo: NEW TRANSLATION
 smoke_launchers: "Rané odpalovače dýmu" # todo: NEW TRANSLATION
 smoke_launchers_desc: "Sada odpalovačů dýmu určených k zakrytí vozidla před přímou palbou nepřítele.\n\n§GTip designéra: Přidání odpalovačů dýmu snižuje viditelnost našeho tanku, což jej zlepšuje jak v obraně, tak v útoku§!" # todo: NEW TRANSLATION
 smoke_launchers_2: "Vylepšené odpalovače dýmu" # todo: NEW TRANSLATION
 smoke_launchers_2_desc: "Vylepšená chemická směs také zakrývá vozidlo před infračervenými zaměřovači.\n\n§GTip designéra: Přidání odpalovačů dýmu snižuje viditelnost našeho tanku, což jej zlepšuje jak v obraně, tak v útoku§!" # todo: NEW TRANSLATION
 reactive_armor_gen1: "1. generace ERA" # todo: NEW TRANSLATION
 reactive_armor_gen1_desc: "Výbušný reaktivní pancíř (ERA) se skládá z cihel obsahujících výbušninu na kovovém rámu instalovaném na tanku. Když je cihla zasažena kinetickým penetrátorem nebo kumulativní náloží, cihla exploduje a neutralizuje přilétající projektil. První experimenty proběhly v 60. letech k zamezení raných kumulativních náloží, ale žádný z nich se nedostal do sériové výroby.\n\n§GTip designéra: Výbušný reaktivní pancíř (ERA) je snadný způsob, jak vylepšit pancéřování vašeho tanku§!" # todo: NEW TRANSLATION
 reactive_armor_gen2: "2. generace ERA" # todo: NEW TRANSLATION
 reactive_armor_gen2_desc: "Zvětšením velikosti ERA cihel, přidáním více výbušniny a zesílením rámu lze zvýšit explozivní sílu tak, aby dokázala odrazit i kinetické penetrátory.\n\n§GTip designéra: Výbušný reaktivní pancíř (ERA) je snadný způsob, jak vylepšit pancéřování vašeho tanku§!" # todo: NEW TRANSLATION
 reactive_armor_gen3: "3. generace ERA" # todo: NEW TRANSLATION
 reactive_armor_gen3_desc: "S novou strukturou může ERA lépe odolávat jak kinetickým penetrátorům, tak kumulativním náložím. Může dokonce nabídnout ochranu proti tandemovým kumulativním náložím, které jsou navrženy speciálně proti ERA.\n\n§GTip designéra: Výbušný reaktivní pancíř (ERA) je snadný způsob, jak vylepšit pancéřování vašeho tanku§!" # todo: NEW TRANSLATION
 reactive_armor_gen4: "4. generace ERA" # todo: NEW TRANSLATION
 reactive_armor_gen4_desc: "Nejpokročilejší forma ERA, schopná fungovat v různých prostředích a snížit účinnost většiny přicházející palby.\n\n§GTip designéra: Výbušný reaktivní pancíř (ERA) je snadný způsob, jak vylepšit pancéřování vašeho tanku§!" # todo: NEW TRANSLATION
 spaced_armor_gen1: "Rané prostorové pancéřování" # todo: NEW TRANSLATION
 spaced_armor_gen1_desc: "Prostorové pancéřování je systém, kde je dodatečná pancéřová deska nad hlavním pancířem s mezerou mezi nimi. Vnější deska způsobí, že kumulativní nálož detonuje dříve, čímž se sníží její průnik. Rané prostorové pancéřování jsou pouze tenké pancéřové desky.\n\n§GTip designéra: Prostorové pancéřování je levnější verze ERA, která poskytne vašemu tanku více ochrany§!" # todo: NEW TRANSLATION
 spaced_armor_gen2: "Vylepšené prostorové pancéřování" # todo: NEW TRANSLATION
 spaced_armor_gen2_desc: "Změnou pevných ocelových desek na síť nebo klecovou strukturu můžeme stále chránit tanky před přilétajícími hlavicemi při nižší hmotnosti.\n\n§GTip designéra: Prostorové pancéřování je levnější verze ERA, která poskytne vašemu tanku více ochrany§!" # todo: NEW TRANSLATION
 spaced_armor_gen3: "Moderní prostorové pancéřování" # todo: NEW TRANSLATION
 spaced_armor_gen3_desc: "S přidanými keramickými deskami a vhodnými tvary můžeme zlepšit celkovou ochranu našich vozidel.\n\n§GTip designéra: Prostorové pancéřování je levnější verze ERA, která poskytne vašemu tanku více ochrany§!" # todo: NEW TRANSLATION
 additional_machine_guns: "Těžký kulomet na střeše věže" # todo: NEW TRANSLATION
 additional_machine_guns_desc: "Těžký kulomet namontovaný na vrchu věže. Primárně určen k omezené protiletadlové obraně, ale může být použit i proti pozemním cílům, pokud to bude potřeba.\n\n§GTip designéra: Přidání těžkého kulometu je levný způsob, jak mírně zvýšit kapacitu tanku proti nepřátelským letadlům a měkkým cílům§!" # todo: NEW TRANSLATION
 wet_ammo_storage: "Odlehčovací panely" # todo: NEW TRANSLATION
 wet_ammo_storage_desc: "V případě katastrofického výbuchu munice je dobré navrhnout tank s předem určenými slabými místy. Tím bude exploze nasměrována ven z tanku místo do prostoru posádky.\n\n§GTip designéra: Odlehčovací panely jsou dobrý způsob, jak zlepšit přežití vašeho tanku§!" # todo: NEW TRANSLATION
 automatic_loading: "Systém automatického nabíjení" # todo: NEW TRANSLATION
 automatic_loading_desc: "V systému automatického nabíjení, běžném u sovětských a ruských tanků, mechanický zvedák automaticky přivádí nový náboj do kanónu. Kvůli tomu jsou často náboje uloženy v karuselu pod nebo v blízkosti kanónu. V tanku s autoloadem musí posádka sdílet prostor s živou municí. I když autoloader poskytuje mnohem lepší kadenci střelby než ruční nabíjení, průraz často způsobí samovznícení munice a spálí tank i jeho posádku.\n\n§GTip designéra: Autoload umožňuje delší udržitelnou palebnou sílu, ale zvyšuje pravděpodobnost katastrofické ztráty vozidla při průrazu§!" # todo: NEW TRANSLATION
 manual_loading: "Ruční nabíjení" # todo: NEW TRANSLATION
 manual_loading_desc: "S tradičním ručním nabíjecím systémem běžným u západních tanků lidský nabíječ vkládá nové granáty do kanónu ručně. I když to dává přibližně poloviční kadenci oproti autoloaderu, ruční nabíjení umožňuje skladovat munici odděleně od prostoru posádky. To chrání posádku a tank před možným samovznícením munice při zásahu.\n\n§GTip designéra: Toto je standardní nabíjecí systém pro jakýkoliv tank a bezpečná, nízkoriziková volba§!" # todo: NEW TRANSLATION
 revolver_magazine: "Revolverový zásobník" # todo: NEW TRANSLATION
 revolver_magazine_desc: "Podivný design francouzského původu. V raném období studené války Francie experimentovala s vybavením tanků přednabíjenými zásobníky munice. Tyto zásobníky ve stylu revolveru byly umístěny vzadu ve věži a krmily kanón při palbě. To umožňovalo neuvěřitelně vysokou kadenci po dobu několika ran. Systém však bylo možné nabíjet pouze zvenčí tanku, což dělalo práci nabíječe nejhorší na bojišti. Systém se nikdy nestal běžným.\n\n§GTip designéra: Revolverový nabíječ vám umožní maximalizovat poškození, které udělíte nepříteli. Složitý systém znovunabíjení však ztěžuje udržení ofenzívy§!" # todo: NEW TRANSLATION
 hardkill_system_gen1: "Ranný hard-kill systém" # todo: NEW TRANSLATION
 hardkill_system_gen1_desc: "Hard-kill systém je aktivní obranné opatření namontované na tanku. Systém detekuje přilétající projektily a neutralizuje je svými vlastními protíprojektily. Protitprojektilem může být raketa, střela nebo kinetický projektil. Rané hard-kill systémy hlavně chránily tank před kumulativními náložemi.\n\n§GTip designéra: Hard-kill systém je dobrý způsob, jak zesílit pancíř našich tanků§!" # todo: NEW TRANSLATION
 hardkill_system_gen2: "Vylepšený hard-kill systém" # todo: NEW TRANSLATION
 hardkill_system_gen2_desc: "Vylepšený hard-kill systém dokáže zastavit i rychle se pohybující kinetické penetrátory a tandemové kumulativní nálože. Vylepšený systém také pokrývá tank ze všech směrů.\n\n§GTip designéra: Hard-kill systém je dobrý způsob, jak zesílit pancíř našich tanků§!" # todo: NEW TRANSLATION
 smoothbore_atgm_gen1: "Raná ATGM pro hladké hlavně" # todo: NEW TRANSLATION
 smoothbore_atgm_gen1_desc: "Malými úpravami můžeme přizpůsobit tankový kanón k vystřelování protitankových řízených střel (ATGM). První ATGM pro hladké hlavně byly naváděny infračerveným naváděcím senzorem sladěným se zaměřovačem nebo pozorovacím dalekohledem.\n\n§GTip designéra: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických penetrátorů můžeme zvýšit jejich schopnost zasahovat nepřátelská obrněná vozidla§!" # todo: NEW TRANSLATION
 smoothbore_atgm_gen2: "Pozdní ATGM pro hladké hlavně" # todo: NEW TRANSLATION
 smoothbore_atgm_gen2_desc: "S laserovým označením cíle je méně zkreslení a ATGM letí přesněji k cíli.\n\n§GTip designéra: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických penetrátorů můžeme zvýšit jejich schopnost zasahovat nepřátelská obrněná vozidla§!" # todo: NEW TRANSLATION
 smoothbore_atgm_gen3: "Moderní ATGM pro hladké hlavně" # todo: NEW TRANSLATION
 smoothbore_atgm_gen3_desc: "S tankovou ATGM odpalovanou z hlavně typu 'vystřel a zapomeň' můžeme zasáhnout jeden cíl raketou a rychle přesměrovat palbu na jiný.\n\n§GTip designéra: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických penetrátorů můžeme zvýšit jejich schopnost zasahovat nepřátelská obrněná vozidla§!" # todo: NEW TRANSLATION
 smoothbore_atgm_gen4: "Pokročilé ATGM pro hladké hlavně" # todo: NEW TRANSLATION
 smoothbore_atgm_gen4_desc: "Vylepšením tandemové nálože hlavice ATGM budeme schopni prorazit odolnější nepřátelský pancíř.\n\n§GTip designéra: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických penetrátorů můžeme zvýšit jejich schopnost zasahovat nepřátelská obrněná vozidla§!" # todo: NEW TRANSLATION
 smoothbore_atgm_gen5: "Budoucí ATGM pro hladké hlavně" # todo: NEW TRANSLATION
 smoothbore_atgm_gen5_desc: "S pokročilou AI a algoritmy může ATGM mít složitou letovou dráhu k obcházení překážek a získání nejlepšího úhlu zásahu, a dokonce měnit cíle během letu, pokud to bude potřeba.\n\n§GTip designéra: Vybavením tanků schopností vypouštět ATGM z hlavně vedle tradičních kinetických penetrátorů můžeme zvýšit jejich schopnost zasahovat nepřátelská obrněná vozidla§!" # todo: NEW TRANSLATION
 aa_launchers_gen1: "Tankem montovaný protiletadlový raketový systém – raná studená válka" # todo: NEW TRANSLATION
 aa_launchers_gen1_desc: "Protitovzdušný odpalovač raket může být instalován na věž tanku, aby poskytl určitou protileteckou kapacitu. S omezeným dosahem a cílením jsou rakety z rané studené války nejúčinnější proti vrtulníkům.\n\n§GRada designéra: Vybavením našich tanků věží s protiletadlovým odpalovačem raket získáme určitou ochranu před nepřátelskými letadly§!" # todo: NEW TRANSLATION
 aa_launchers_gen2: "Tankem montovaný protiletadlový raketový systém – pozdní studená válka" # todo: NEW TRANSLATION
 aa_launchers_gen2_desc: "S argonovým chladicím zařízením pro udržení infračerveného detektoru čistého a dvojpásmovým naváděcím systémem budou mít naše rakety lepší dosah a přesnost.\n\n§GRada designéra: Vybavením našich tanků věží s protiletadlovým odpalovačem raket získáme určitou ochranu před nepřátelskými letadly§!" # todo: NEW TRANSLATION
 aa_launchers_gen3: "Moderní tankem montovaný protiletadlový raketový systém" # todo: NEW TRANSLATION
 aa_launchers_gen3_desc: "S rozetovým skenovacím infračerveným naváděcím systémem budou naše rakety ještě smrtelnější.\n\n§GRada designéra: Vybavením našich tanků věží s protiletadlovým odpalovačem raket získáme určitou ochranu před nepřátelskými letadly§!" # todo: NEW TRANSLATION
 aa_launchers_gen4: "Pokročilý tankem montovaný protiletadlový raketový systém" # todo: NEW TRANSLATION
 aa_launchers_gen4_desc: "Smrtelnější hlavice na protiletadlové raketě nám umožní sestřelovat ještě větší cíle.\n\n§GRada designéra: Vybavením našich tanků věží s protiletadlovým odpalovačem raket získáme určitou ochranu před nepřátelskými letadly§!" # todo: NEW TRANSLATION
 aa_launchers_gen5: "Budoucí tankem montovaný protiletadlový raketový systém" # todo: NEW TRANSLATION
 aa_launchers_gen5_desc: "S vysoce pokročilým IGA senzorem a nadzvukovou rychlostí tato raketa najde svůj cíl kdekoliv bude.\n\n§GRada designéra: Vybavením našich tanků věží s protiletadlovým odpalovačem raket získáme určitou ochranu před nepřátelskými letadly§!" # todo: NEW TRANSLATION
 tank_longer_gun: "Prodloužení hlavně" # todo: NEW TRANSLATION
 tank_longer_gun_desc: "Prodloužením hlavně oproti původnímu návrhu můžeme zvýšit počáteční rychlost vystřelených granátů.\n\n§GRada designéra: Přidání podpory pro delší dělo je snadný způsob, jak zvýšit připravenost vašeho tanku proti nepřátelskému pancíři, aniž byste museli upgradovat celé dělo§!" # todo: NEW TRANSLATION
 tank_aux_engine: "Pomocný elektrický motor" # todo: NEW TRANSLATION
 tank_aux_engine_desc: "S pomocným elektrickým motorem (nebo pomocnou pohonnou jednotkou) můžeme ovládat některé části tanku, například věž, aniž bychom museli zapínat hlavní motory. Tímto způsobem můžeme tank částečně provozovat v klidu a ušetřit palivo.\n\n§GRada designéra: Přidání pomocného elektrického motoru bude nejlépe fungovat u motorů s vysokou spotřebou paliva, jako jsou plynové turbíny§!" # todo: NEW TRANSLATION
 tank_aux_engine_2: "Vylepšený pomocný elektrický motor" # todo: NEW TRANSLATION
 tank_aux_engine_2_desc: "Vylepšení pomocného elektrického motoru přinesla více výhod oproti předchůdci a jsou mnohem efektivnější.\n\n§GRada designéra: Přidání pomocného elektrického motoru bude nejlépe fungovat u motorů s vysokou spotřebou paliva, jako jsou plynové turbíny§!" # todo: NEW TRANSLATION
 mbt_hull_0: "Korba tanku 1. generace" # todo: NEW TRANSLATION
 mbt_hull_0_desc: "Korba tanku z rané studené války. Rychle vyvinutá pro možný nový konflikt mezi Východem a Západem, byla velmi podobná tankům z pozdní druhé světové války." # todo: NEW TRANSLATION
 mbt_hull_1: "Korba tanku 2./3. generace" # todo: NEW TRANSLATION
 mbt_hull_1_desc: "Korba z éry studené války. V té době byla elektronika více integrována do tanků, pancéřování se přesouvalo z obyčejné oceli na kompozitní zbroj a ráže tankového děla byla zvýšena. Mnohé z těchto tanků jsou stále hojně používány i v 21. století, byť s četnými upgrade balíčky." # todo: NEW TRANSLATION
 mbt_hull_2: "Korba tanku 3. a vyšší generace" # todo: NEW TRANSLATION
 mbt_hull_2_desc: "Moderní korba tanku. Vývoj tanků se na konci studené války výrazně zpomalil, mnoho zemí raději modernizovalo staré konstrukce než vytvářelo zcela nové. Až s vývojem nebezpečnějších protitankových zbraní vznikla potřeba nových návrhů." # todo: NEW TRANSLATION
 mbt_hull_3: "Korba tanku 4. generace" # todo: NEW TRANSLATION
 mbt_hull_3_desc: "Další moderní korba tanku, vyvinutá především nově vznikajícími mocnostmi s potřebou vytvořit návrh takřka od základu." # todo: NEW TRANSLATION
 mbt_hull_4: "Korba tanku 5. generace" # todo: NEW TRANSLATION
 mbt_hull_4_desc: "Korba budoucnosti. Hlavní bitevní tanky se staly méně hrozivými, jak se rychle vyvíjí protitanková výzbroj a těžiště boje se přesouvá k letectvu. Pokud mají tanky přežít jako validní volba v budoucích válkách, bude třeba zcela přehodnotit jejich konstrukci a roli." # todo: NEW TRANSLATION
 apc_hull_0: "Korba obrněného transportéru 1. generace" # todo: NEW TRANSLATION
 apc_hull_0_desc: "Rané návrhy, které se objevily na začátku studené války." # todo: NEW TRANSLATION
 apc_hull_1: "Korba obrněného transportéru 2. generace" # todo: NEW TRANSLATION
 apc_hull_1_desc: "Vylepšené oproti předchůdcům, tyto APC jsou mnohem vhodnější pro svoji roli." # todo: NEW TRANSLATION
 apc_hull_2: "Korba obrněného transportéru 3. generace" # todo: NEW TRANSLATION
 apc_hull_2_desc: "Obvykle s dobrou ergonomií a dostatečnou ochranou, tato AFV odvádějí svou práci dobře." # todo: NEW TRANSLATION
 apc_hull_3: "Korba obrněného transportéru 4. generace" # todo: NEW TRANSLATION
 apc_hull_3_desc: "Zatímco koncept APC může působit trochu zastarale, malá posádka obrněné pěchoty není žádnou výhodou a APC mohou nabídnout adekvátní alternativu." # todo: NEW TRANSLATION

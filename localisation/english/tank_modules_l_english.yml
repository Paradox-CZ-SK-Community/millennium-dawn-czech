 ENG_tank_small_medium_cannon: "105 mm L7A1" # todo: NEW TRANSLATION
 ENG_tank_small_medium_cannon_desc: "Royal Ordnance L7 tankové dělo je pravděpodobně jedním z nejslavnějších tankových děl. Licencováno a kopírováno mnoha zeměmi, dělo a jeho různé verze se široce používalo během rané studené války.\n\n§GTip návrháře: Nízkokaliberní děla jsou vhodná pro HE náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit poškození měkkých cílů před poškozením pancéřovaných cíů§!" # todo: NEW TRANSLATION
 ENG_tank_small_medium_cannon_2: "105 mm L7A2" # todo: NEW TRANSLATION
 ENG_tank_small_medium_cannon_2_desc: "L7A2 je vylepšení starého modelu L7 s přidaným tepelným pláštěm.\n\n§GTip návrháře: Nízkokaliberní děla jsou vhodná pro HE náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit poškození měkkých cílů před poškozením pancéřovaných cíů§!" # todo: NEW TRANSLATION
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS" # todo: NEW TRANSLATION
 ENG_tank_small_medium_cannon_3_desc: "Royal Ordnance IWS (Improved Weapon System) je další vývoj děla L7 s vyšším zatížením a delším vývrtem.\n\n§GTip návrháře: Nízkokaliberní děla jsou vhodná pro HE náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit poškození měkkých cílů před poškozením pancéřovaných cíů§!" # todo: NEW TRANSLATION
 ENG_tank_medium_cannon: "120 mm L11A5" # todo: NEW TRANSLATION
 ENG_tank_medium_cannon_desc: "L11A5 je britské tankové dělo navržené jako nástupce menšího děla L7. Dělo L11A5 má v současnosti nejvzdálenější potvrzené zničení tanku, když britský tank Challenger zničil irácký T-55 na vzdálenost 4,7 km během války v Zálivu.\n\n§GTip návrháře: Středněkaliberní děla jsou vyvážená. Použijte je, pokud nechcete upřednostňovat ani poškození měkkých cílů, ani poškození pancéřovaných cílů§!" # todo: NEW TRANSLATION
 ENG_tank_medium_cannon_2: "120 mm L30A1" # todo: NEW TRANSLATION
 ENG_tank_medium_cannon_2_desc: "Dělo L30 je vylepšení staršího L11. Je vyrobeno z oceli tavěné elektrolukou s chromovou slitinou. Neobvyklé pro výzbroj NATO je, že dělo, stejně jako jeho předchůdce, je drážkované. To je kvůli silnému používání munice HESH (high-explosive squash head) britskou královskou armádou.\n\n§GTip návrháře: Středněkaliberní děla jsou vyvážená. Použijte je, pokud nechcete upřednostňovat ani poškození měkkých cílů, ani poškození pancéřovaných cílů§!" # todo: NEW TRANSLATION
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp" # todo: NEW TRANSLATION
 ENG_tank_diesel_engine_gen1_desc: "Motor Rolls-Royce Meteor je univerzální tankový motor z 2. světové války. Původně pochází z leteckých motorů a byl použit v tancích Cromwell, Comet a Centurion.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní motory používané v tancích§!" # todo: NEW TRANSLATION
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp" # todo: NEW TRANSLATION
 ENG_tank_diesel_engine_gen2_desc: "Perkins CV12 motor je velmi výkonný dieselový motor vyvinutý pro tanky Challenger 1 a Challenger 2.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní motory používané v tancích§!" # todo: NEW TRANSLATION
 ENG_additional_machine_guns: "7.62 mm L37A2" # todo: NEW TRANSLATION
 ENG_additional_machine_guns_desc: "L37 je vozidlová odvozenina kulometu L7. L7 je britská licenčně vyráběná verze belgického kulometu FN MAG.\n\n§GTip návrháře: Přidání těžkého kulometu je levný způsob, jak mírně zvýšit schopnosti tanku proti nepřátelským letadlům a měkkým cílům§!" # todo: NEW TRANSLATION
 ENG_tank_composite_armor_gen1: "Chobham" # todo: NEW TRANSLATION
 ENG_tank_composite_armor_gen1_desc: "Chobham pancíř je britský kompozitní pancíř vyvinutý pro tank Challenger. Skládá se z keramických destiček spojených ocelí a podložených elastickými deskami. Termín 'Chobham' se stal synonymem pro kompozitní pancíř bez ohledu na tank nebo výrobce.\n\n§GTip návrháře: Kompozitní pancíř je standardní volbou pro moderní hlavní bitevní tanky§!" # todo: NEW TRANSLATION
 ENG_tank_composite_armor_gen2: "Dorchester" # todo: NEW TRANSLATION
 ENG_tank_composite_armor_gen2_desc: "Dorchester pancíř je nejnovější varianta původního Chobham pancíře a je v současnosti používán na tankech Abrams a Challenger 2. Vylepšená verze nabízí lepší ochranu proti palbě nepřítele.\n\n§GTip návrháře: Kompozitní pancíř je standardní volbou pro moderní hlavní bitevní tanky§!" # todo: NEW TRANSLATION
 SOV_tank_small_medium_cannon: "90-95 mm D-10T2S" # todo: NEW TRANSLATION
 SOV_tank_small_medium_cannon_desc: "D-10 je sovětské tankové dělo vyvinuté na konci 2. světové války, poprvé montované na tankovém stíhači SU-100. Na počátku studené války se zbraně staly volbou výzbroje pro sérii tanků T-54 a T-55.\n\n§GTip návrháře: Nízkokaliberní děla jsou vhodná pro HE náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit poškození měkkých cílů před poškozením pancéřovaných cíů§!" # todo: NEW TRANSLATION
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS" # todo: NEW TRANSLATION
 SOV_tank_small_medium_cannon_2_desc: "U-5TS je první hladce vystřelující dělo vyvinuté pro použití na tancích. Existující 100 mm dělo na T-55 bylo příliš slabé k řešení nových tanků Centurion a M48 Patton ze Západu. Sověti v reakci vyvinuli 115 mm dělo. Dělo bylo použito pouze na T-62. V praxi se ukázalo jako účinné i proti modernějším tankům, jak ukázala irácko-íránská válka, kde byl T-62 schopen vyradit mnohem novější Chieftainy a M60.\n\n§GTip návrháře: Nízkokaliberní děla jsou vhodná pro HE náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit poškození měkkých cílů před poškozením pancéřovaných cíů§!" # todo: NEW TRANSLATION
 SOV_tank_small_medium_cannon_3: "100 mm 2A70" # todo: NEW TRANSLATION
 SOV_tank_small_medium_cannon_3_desc: "2A70 je rychlopalné drážkované dělo určené pro lehčeji pancéřovaná vozidla. Dělo je primárně určeno k použití s HE náboji. 2A70 je hlavní zbraní série BMP-3.\n\n§GTip návrháře: Nízkokaliberní děla jsou vhodná pro HE náboje díky nižší rychlosti výstřelu. Použijte je, pokud chcete upřednostnit poškození měkkých cílů před poškozením pancéřovaných cíů§!" # todo: NEW TRANSLATION
 SOV_tank_medium_cannon: "125 mm 2A46" # todo: NEW TRANSLATION
 SOV_tank_medium_cannon_desc: "2A46 je nejběžnější ze sovětských tankových děl. Původně vyvinuté pro T-64, dělo bylo používáno v každém sovětském a ruském tanku od té doby, stejně tak i v mnoha zahraničních tancích.\n\n§GTip návrháře: Středněkaliberní děla jsou vyvážená. Použijte je, pokud nechcete upřednostňovat ani poškození měkkých cílů, ani poškození pancéřovaných cílů§!" # todo: NEW TRANSLATION
 SOV_tank_medium_cannon_2: "125 mm 2A46M" # todo: NEW TRANSLATION
 SOV_tank_medium_cannon_2_desc: "2A46M je rodina vylepšení původního kanónu 2A46, s lepší sadou municí a celkovými vylepšeními.\n\n§GTip návrháře: Středněkaliberní děla jsou vyvážená. Použijte je, pokud nechcete upřednostňovat ani poškození měkkých cílů, ani poškození pancéřovaných cílů§!" # todo: NEW TRANSLATION
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M" # todo: NEW TRANSLATION
 SOV_tank_medium_cannon_3_desc: "Nejnovější vývoj ruské tankové technologie, 2A82-1M je určen k použití na nových tancích T-14 Armata. Dělo má údajně o 15–20 % lepší přesnost než staré 2A46M a vyšší rychlost výstřelu než dělo Leopardu 2.\n\n§GTip návrháře: Středněkaliberní děla jsou vyvážená. Použijte je, pokud nechcete upřednostňovat ani poškození měkkých cílů, ani poškození pancéřovaných cílů§!" # todo: NEW TRANSLATION
 SOV_tank_large_cannon: "130 mm M-65 L/60" # todo: NEW TRANSLATION
 SOV_tank_large_cannon_desc: "Experimentální těžké tankové dělo, které mělo být použito u objektu 279 Kotin, těžkého útočného tanku odolného proti jaderným výbuchům. S úbytkem potřeby těžkých tanků byl projekt zrušen i s dělem.\n\n§GTip návrháře: Těžká děla jsou určena především k působení proti pancéřovaným cílům. Použijte je, pokud chcete upřednostnit poškození pancéřovaných cílů při zachování určitého poškození měkkých cílů§!" # todo: NEW TRANSLATION
 SOV_tank_large_cannon_2: "130 mm M-65 L/70" # todo: NEW TRANSLATION
 SOV_tank_large_cannon_2_desc: "Vylepšená verze děla z Object 279. Toto drážkované těžké tankové dělo bylo určeno pro Object 785, plánovanou modernizaci tanku T-80. Projekt nikdy nebyl dokončen.\n\n§GTip návrháře: Těžká děla jsou určena především k působení proti pancéřovaným cílům. Použijte je, pokud chcete upřednostnit poškození pancéřovaných cílů při zachování určitého poškození měkkých cílů§!" # todo: NEW TRANSLATION
 SOV_tank_very_large_cannon: "152 mm LP-83" # todo: NEW TRANSLATION
 SOV_tank_very_large_cannon_desc: "LP-83 bylo experimentální supertěžké tankové dělo testované na Object 292, tanku, který měl nahradit T-80BV. Jeden prototyp tanku a děla byl vyroben v roce 1990, ale kvůli nedostatku financí a zájmu byl projekt zrušen.\n\n§GTip návrháře: Supertěžká děla jsou určena pro úlohy proti pancéřované technice. Použijte je, pokud chcete významně upřednostnit poškození pancéřovaných cílů před poškozením měkkých cílů§!" # todo: NEW TRANSLATION
 SOV_tank_very_large_cannon_2: "152 mm 2A83" # todo: NEW TRANSLATION
 SOV_tank_very_large_cannon_2_desc: "2A83 je pokračování předchozích supertěžkých tankových děl Sovětského svazu. Dělo je určeno jako možná modernizace pro T-14 Armata, aby překonalo jakýkoli západní tank.\n\n§GTip návrháře: Supertěžká děla jsou určena pro úlohy proti pancéřované technice. Použijte je, pokud chcete významně upřednostnit poškození pancéřovaných cílů před poškozením měkkých cílů§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen1_desc: "V-55 je vzduchem plněný V12 motor, který byl použit v tanku T-55.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní motory používané v tancích§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen2_desc: "5TDF je dvoutaktní, vícepalivový, vysoce přeplňovaný, vodou chlazený dieselový motor s protilehlými písty a horizontálními válci. Původně navržen pro T-64, byl také používán v raných verzích T-72.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní motory používané v tancích§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen3_desc: "Motor V-84 pro bojový tank je dvanáctiválcový přeplňovaný motor původně zamýšlený jako vylepšení pro T-72.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní volbou pro tanky§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen4_desc: "Turbo-diesel V-92S2 byl navržen pro tanky řady T-72B3 a T-90.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní volbou pro tanky§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen5_desc: "V-92S2F je vylepšená verze staršího V-92S2. Je určen jako přímé vylepšení pro starší model.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní volbou pro tanky§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen6_desc: "2V-12-3A je motor typu X12, který byl určen pro tank T-14 Armata.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní volbou pro tanky§!" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp" # todo: NEW TRANSLATION
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A je motor typu X12, který nahradil dřívější 2V-12-3A na Armatu kvůli problémům s spolehlivostí staršího modelu.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní volbou pro tanky§!" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen1_desc: "GTD-3TL byl experimentální plynová turbína, která měla být hlavní volbou pro tank T-64. Myšlenka byla později opuštěna ve prospěch dieselového motoru.\n\n§GTip návrháře: Plynové turbíny mají lepší akceleraci než diesely, zlepšují manévrovatelnost vozidla. Jsou však drahé na výrobu a spotřebují hodně paliva. Použijte turbíny, pokud chcete rychlé tanky a dokážete jim zajistit palivo§!" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen2: "SG-1000" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen2_desc: "SG-1000 byl původní plynový motor tanku T-80. Brzy byl nahrazen vylepšeným modelem.\n\n§GTip návrháře: Plynové turbíny mají lepší akceleraci než diesely, zlepšují manévrovatelnost vozidla. Jsou však drahé na výrobu a spotřebují hodně paliva. Použijte turbíny, pokud chcete rychlé tanky a dokážete jim zajistit palivo§!" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen3_desc: "GTD-1000T je plynová turbína určená pro tanky T-80A a T-80B. GTD-1000T je spolehlivější a produkuje o něco více výkonu než starší SG-1000.\n\n§GTip návrháře: Plynové turbíny mají lepší akceleraci než diesely, zlepšují manévrovatelnost vozidla. Jsou však drahé na výrobu a spotřebují hodně paliva. Použijte turbíny, pokud chcete rychlé tanky a dokážete jim zajistit palivo§!" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen4_desc: "GTD-1250 je plynová turbína používaná na druhé generaci tanku T-80, T-80U. Plynová turbína je doprovázena menší turbínou sloužící jako pomocný zdroj energie.\n\n§GTip návrháře: Plynové turbíny mají lepší akceleraci než diesely, zlepšují manévrovatelnost vozidla. Jsou však drahé na výrobu a spotřebují hodně paliva. Použijte turbíny, pokud chcete rychlé tanky a dokážete jim zajistit palivo§!" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T" # todo: NEW TRANSLATION
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500" # todo: NEW TRANSLATION

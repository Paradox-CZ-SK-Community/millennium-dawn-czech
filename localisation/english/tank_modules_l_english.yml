 ITA_mbt_hull_0: "Trup M47" # todo: NEW TRANSLATION
 ITA_mbt_hull_0_desc: "M47 Patton je americký hlavní bitevní tank, vývoj M46 Pattona s aktualizovanou věží; později byl dále vyvinut jako M48 Patton. Byl druhým americkým tankem pojmenovaným po generálu George S. Pattonovi, veliteli 3. armády USA během druhé světové války a jedním z nejranějších amerických zastánců použití tanků v bitvách." # todo: NEW TRANSLATION
 ITA_mbt_hull_1: "Trup Leopard 1" # todo: NEW TRANSLATION
 ITA_mbt_hull_1_desc: "Leopard 1 je hlavní bitevní tank navržený a vyráběný firmou Porsche v západním Německu, který vstoupil do služby v roce 1965. Vyvinut v době, kdy se předpokládalo, že tvarované nálože snižují hodnotu konvenční těžké obrany, Leopard se soustředil na palebnou sílu v podobě německé verze britského kanónu L7 105 mm a na vylepšený přejezdový výkon, který byl v té době bezkonkurenční." # todo: NEW TRANSLATION
 ITA_mbt_hull_2: "Trup Ariete" # todo: NEW TRANSLATION
 ITA_mbt_hull_2_desc: "Ariete (italsky: beran) je hlavní bitevní tank italské armády, vyvinutý konsorciem Consorzio Iveco Oto Melara (CIO), které tvoří IVECO a OTO Melara. Podvozek a motor vyrábí Iveco, věž a systém řízení palby dodává OTO Melara. Vozidlo nese nejnovější optické a digitální zobrazovací a řízení palby, umožňující boj denně i v noci a palbu za pohybu." # todo: NEW TRANSLATION
 ITA_mbt_hull_3: "Trup tanku 4. generace" # todo: NEW TRANSLATION
 ITA_mbt_hull_3_desc: "Další trup moderní éry, především vyvíjený novými rostoucími mocnostmi s potřebou vytvořit návrh tanku téměř zcela od základu." # todo: NEW TRANSLATION
 ITA_mbt_hull_4: "Trup tanku 5. generace" # todo: NEW TRANSLATION
 ITA_mbt_hull_4_desc: "Budoucí éra tanků. Hlavní bitevní tanky se stávají méně strašidelnými proti vývoji protitankových zbraní a dominanci boje přebírá letectvo. Pokud mají tanky přežít jako životaschopné možnost v budoucích válkách, bude nutné zcela přehodnotit jejich konstrukci a roli." # todo: NEW TRANSLATION

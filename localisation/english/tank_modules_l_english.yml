  ISR_tank_medium_cannon_2: "120mm MG251" # todo: NEW TRANSLATION
  ISR_tank_medium_cannon_2_desc: "The IMI 120 mm gun is an L44 smoothbore tank gun designed and produced by Israeli Military Industries (IMI). It is widely confused as a licensed production of the Rheinmetall L44 tank gun, however it was developed by IMI from 1983 to 1988, to meet the requirements of the Israel Defense Forces' Merkava Mark III main battle tank, i.e. a narrower mount like in the M60, both tanks designed around a 105 mm gun" # todo: NEW TRANSLATION
  ISR_tank_medium_cannon_3: "120mm MG251-LR" # todo: NEW TRANSLATION
  ISR_tank_medium_cannon_3_desc: "Improved version of the MG251 with a thermal sleeve developed by VIDCO Industries and a new compressed gas recoil system" # todo: NEW TRANSLATION
  ENG_tank_small_medium_cannon: "105 mm L7A1" # todo: NEW TRANSLATION
  ENG_tank_small_medium_cannon_desc: "Tankový kanón Royal Ordnance L7 je pravděpodobně jedním z nejslavnějších tankových kanónů. Licencovaný a kopírovaný mnoha zeměmi, tento kanón a jeho různé verze byly během rané studené války široce používány.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE náboje kvůli nižší ústřelové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  ENG_tank_small_medium_cannon_2: "105 mm L7A2" # todo: NEW TRANSLATION
  ENG_tank_small_medium_cannon_2_desc: "L7A2 je vylepšením staršího modelu L7 s přidaným tepelným pláštěm.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE náboje kvůli nižší ústřelové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS" # todo: NEW TRANSLATION
  ENG_tank_small_medium_cannon_3_desc: "Royal Ordnance IWS (Improved Weapon System) je další vývoj kanónu L7 s vyšším tlakem náplně a delší hlavní.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE náboje kvůli nižší ústřelové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  ENG_tank_medium_cannon: "120 mm L11A5" # todo: NEW TRANSLATION
  ENG_tank_medium_cannon_desc: "L11A5 je britský tankový kanón navržený jako nástupce menšího L7. Kanón L11A5 má v současnosti nejdelší dostřel tanku, když britský tank Challenger zničil iracký T-55 na vzdálenosti 4,7 km během Války v Zálivu.\n\n§GDesigner Hint: Středně kalibrované zbraně jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  ENG_tank_medium_cannon_2: "120 mm L30A1" # todo: NEW TRANSLATION
  ENG_tank_medium_cannon_2_desc: "Zbraň L30 je vylepšením staršího L11. Je vyrobena z oceli elektro-slag remelting s chromovou slitinou uvnitř. Neobvyklé pro zbraň NATO, zbraň, stejně jako její předchůdce, je drážkovaná.\n\n§GDesigner Hint: Středně kalibrované zbraně jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký ani tvrdý útok§!" # todo: NEW TRANSLATION
  ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp" # todo: NEW TRANSLATION
  ENG_tank_diesel_engine_gen1_desc: "The Rolls-Royce Meteor engine is a versatile tank engine from World War 2. Původně pochází z leteckých motorů používaných, byl použit v tancích Cromwell, Comet a Centurion.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp" # todo: NEW TRANSLATION
  ENG_tank_diesel_engine_gen2_desc: "The Perkins CV12 engine is a very powerful diesel engines developed for the Challenger 1 and Challenger 2 tanks.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  ENG_additional_machine_guns: "7.62 mm L37A2" # todo: NEW TRANSLATION
  ENG_additional_machine_guns_desc: "The L37 is a vehicle mounted derivative of the L7 machine gun. The L7 is a British license-built version of the Belgian FN MAG machine gun.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tanks capacities against hostile aircraft and soft targets§!" # todo: NEW TRANSLATION
  ENG_tank_composite_armor_gen1: "Chobham" # todo: NEW TRANSLATION
  ENG_tank_composite_armor_gen1_desc: "Chobham pancíř je britský navržený kompozitní pancíř vyvinutý pro tank Challenger. Skládá se z keramických dlaždic spojených se železem a podložen elastickými deskemi. Termín 'Chobham' se stal synonymem pro kompozitní pancíř, bez ohledu na tank či výrobce.\n\n§GDesigner Hint: Kompozitní pancíř je standardní volba pro moderní hlavní bojové tanky§!" # todo: NEW TRANSLATION
  ENG_tank_composite_armor_gen2: "Dorchester" # todo: NEW TRANSLATION
  ENG_tank_composite_armor_gen2_desc: "Dorchester pancíř je nejnovější varianta původního Chobham pancíře a je aktuálně používán na tancích Abrams a Challenger 2. Vylepšená verze nabízí lepší ochranu proti palbě nepřítele.\n\n§GDesigner Hint: Kompozitní pancíř je standardní volba pro moderní hlavní bojové tanky§!" # todo: NEW TRANSLATION
  SOV_tank_small_cannon: "76,2mm D-56T" # todo: NEW TRANSLATION
  SOV_afv_machine_gun: "7,62mm SGMT" # todo: NEW TRANSLATION
  SOV_afv_machine_gun_desc: "The SG-43/SGMT Goryunov (v ruštině: Станковый пулемёт системы Горюнова, Stankovyy pulyemyot sistyemy Goryunova, znamená \"Montovaný kulomet, konstrukce Goryunova\") byl sovětský střední kulomet, který byl představen během druhé světové války. Byl nabíjen náboji ráže 7.62x54mmR a byl uveden v roce 1943 jako náhrada za starší kulomety Maxim M1910." # todo: CHANGED
  SOV_afv_machine_gun_2: "14,5mm KPVT" # todo: NEW TRANSLATION
  SOV_afv_machine_gun_2_desc: "Těžký kulomet KPVT je sovětského návrhu ráže 14.5x114mm, který poprvé vstoupil do služby jako pěchotní zbraň (označená PKP) v roce 1949. V 60. letech byla pěchotní verze stažena z výroby, protože byla příliš velká a těžká. Později byl použit v sérii BTR." # todo: CHANGED
  SOV_afv_coax_machine_gun: "7,62mm PKT" # todo: NEW TRANSLATION
  SOV_afv_coax_machine_gun_desc: "PKT (v ruštině: Пулемёт Калашникова, transliterováno jako Pulemyot Kalashnikova, neboli \"Kalashnikovův kulomet\") je pásový univerzální kulomet nabíjený okrajovým nábojem ráže 7.62x54mmR, odvozeným z kulometu PK/PKM." # todo: CHANGED
  SOV_afv_atgm_gen1: "9M14 Malyutka" # todo: NEW TRANSLATION
  SOV_afv_atgm_gen1_desc: "(NATO name AT-3 Sanger) Byl to první ručně nesená protitanková řízená střela sovětského svazu a je pravděpodobně nejvíce vyráběnou ATGM všech dob" # todo: NEW TRANSLATION
  SOV_afv_assault_gun: "73mm 2A28 Grom" # todo: NEW TRANSLATION
  SOV_afv_assault_gun_desc: "2A28 Grom, též známý jako KBP 2A28 Grom, je 73 mm nízkotlaký kanón s hladkou hlavní a klínovým závěrem. Vývoj 2A28 Grom byl přímo spojen s vývojem SPG-9 recoilless zbraně; oba vystřelovaly projektily podobné raketovým granátům" # todo: NEW TRANSLATION
  SOV_afv_assault_gun_2: "100mm 2A70" # todo: NEW TRANSLATION
  SOV_afv_assault_gun_2_desc: "100 mm zbraň-spouštěč 2A70 (GRAU označení: 2А70) je typ kanónu s nízkým tlakem a drážkovaným vývrtem navržený v Sovětském svazu KBP Instrument Design Bureau" # todo: NEW TRANSLATION
  SOV_small_autocannon: "30mm 2A42" # todo: NEW TRANSLATION
  SOV_small_autocannon_desc: "The Shipunov 2A42 is a Soviet/Russian 30 mm autocannon. It is built by the Tulamashzavod Joint Stock Company and named after A. G. Shipunov" # todo: NEW TRANSLATION
  SOV_small_autocannon_2: "30mm 2A72" # todo: NEW TRANSLATION
  SOV_small_autocannon_2_desc: "Lehčí zjednodušená varianta 2A42 s menším počtem dílů, delší hlavní a vyšší ústřelová rychlost, ale také nižší kadence. Je to dlouhý vratný pohon, ne poháněný plynem" # todo: NEW TRANSLATION
  SOV_tank_small_medium_cannon: "90-95 mm D-10T2S" # todo: NEW TRANSLATION
  SOV_tank_small_medium_cannon_desc: "D-10 je sovětský tankový kanón vyvinutý koncem druhé světové války, poprvé osazený na stíhači tanků SU-100. Na počátku studené války se zbraně stala volba výzbroje pro sérií T-54 a T-55.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE náboje kvůli nižší ústřelové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  SOV_tank_small_medium_cannon_2: "115 mm U-5TS" # todo: NEW TRANSLATION
  SOV_tank_small_medium_cannon_2_desc: "U-5TS je první kanón s hladkou hlavní vyvinutý pro použití na tancích. Stávající 100 mm kanón na T-55 byl příliš slabý na to, aby si poradil s novými západními Centurion a M60 Patton. V reakci na tyto tanky Sověti vyvinuli 115 mm kanón. Zbraň byla použita pouze na T-62. Prokázala se být účinná i proti modernějším tankům, jak ukázala íránsko‑irácká válka, kde T-62 dokázal zničit mnohem novější Chieftains a M60." # todo: NEW TRANSLATION
  SOV_tank_small_medium_cannon_3: "100 mm 2A70" # todo: NEW TRANSLATION
  SOV_tank_small_medium_cannon_3_desc: "The 2A70 is a rapid fire rifled gun meant for lighter armoured vehicles. The gun is mainly intended to be used with HE rounds. The 2A70 is the main weapon of the BMP-3 series.\n\n§GDesigner Hint: Nízkokalibrové zbraně jsou vhodné pro HE náboje kvůli nižší ústřelové rychlosti. Použijte je, pokud chcete upřednostnit měkký útok nad tvrdým útokem§!" # todo: NEW TRANSLATION
  SOV_tank_medium_cannon: "125 mm 2A46" # todo: NEW TRANSLATION
  SOV_tank_medium_cannon_desc: "The 2A46 is the most common of the Soviet tank guns. Originally developed for the T-64, the gun has been in use in every Soviet and Russian tank ever since, in addition to multiple foreign tanks.\n\n§GDesigner Hint: Středně kalibrované zbraně jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  SOV_tank_medium_cannon_2: "125 mm 2A46M" # todo: NEW TRANSLATION
  SOV_tank_medium_cannon_2_desc: "The 2A46M is a family of developments of original 2A46 cannon, with better array of ammo and overall improvements.\n\n§GDesigner Hint: Středně kalibrované zbraně jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  SOV_tank_medium_cannon_3: "125 mm 2A82-1M" # todo: NEW TRANSLATION
  SOV_tank_medium_cannon_3_desc: "The latest development or Russian tank technology, the 2A82-1M is intended to be used on the new T-14 Armata tanks. The gun reportedly has 15% to 20% better accuracy than the old 2A46M and a higher muzzle velocity than the Leopard 2 gun.\n\n§GDesigner Hint: Středně kalibrované zbraně jsou vyváženým tankovým kanónem. Použijte je, pokud nechcete upřednostňovat ani měkký, ani tvrdý útok§!" # todo: NEW TRANSLATION
  SOV_tank_large_cannon: "130 mm M-65 L/60" # todo: NEW TRANSLATION
  SOV_tank_large_cannon_desc: "An experimental heavy tank gun that was intended to be used with the nuclear blast withstanding Object 279 Kotin heavy assault tank. As the need for heavy tanks died out, the project was cancelled and the gun with it.\n\n§GDesigner Hint: Těžké zbraně mají být používány především proti obrněným cílům. Použijte je, pokud chcete upřednostnit tvrdý útok a přitom si ponechat část měkkého útoku§!" # todo: NEW TRANSLATION
  SOV_tank_large_cannon_2: "130 mm M-65 L/70" # todo: NEW TRANSLATION
  SOV_tank_large_cannon_2_desc: "An improved version of the Object 279 tank gun. This rifled heavy tank gun was intended for the Object 785, an intended upgrade for the T-80 tank. The project was never finished.\n\n§GDesigner Hint: Těžké zbraně mají být používány především proti obrněným cílům. Použijte je, pokud chcete upřednostnit tvrdý útok a přitom si ponechat část měkkého útoku§!" # todo: NEW TRANSLATION
  SOV_tank_very_large_cannon: "152 mm LP-83" # todo: NEW TRANSLATION
  SOV_tank_very_large_cannon_desc: "LP-83 byl experimentální supertěžký tankový kanón, který byl testován na objektu 292, tanku určeném k nahrazení T-80BV. Jeden prototyp tanku a kanónu byl vyroben v roce 1990, avšak kvůli nedostatku financí a zájmu byl projekt zrušen.\n\n§GDesigner Hint: Supertěžké zbraně jsou určeny pro úkoly proti pancéřované technice. Použijte je, pokud chcete výrazně upřednostnit tvrdý útok nad měkkým útokem§!" # todo: NEW TRANSLATION
  SOV_tank_very_large_cannon_2: "152 mm 2A83" # todo: NEW TRANSLATION
  SOV_tank_very_large_cannon_2_desc: "2A83 je pokračováním dřívějších supertěžkých tankových děl Sovětského svazu. Kanón je určen jako možná modernizace pro T-14 Armata, aby dokázal překonat jakýkoli západní tank.\n\n§GDesigner Hint: Supertěžké zbraně jsou určeny pro úkoly proti pancéřované technice. Použijte je, pokud chcete výrazně upřednostnit tvrdý útok nad měkkým útokem§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen1: "V-55, 581 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen1_desc: "V-55 je atmosférický V12 motor, který byl použit na tanku T-55.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen2: "5TDF, 700 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen2_desc: "5TDF je dvoutaktní, viacpalivový, vysoce přeplňovaný, kapalně chlazený dieselový motor s protilehlými písty a horizontálními válci. Původně navržený pro T-64, byl také používán v raných verzích T-72.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen3: "V-84, 840 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen3_desc: "V-84 je dvanáctiválcový motor s turbem, původně určený jako vylepšení pro T-72.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen4_desc: "V-92S2 s turbom byl navržen pro tanky řady T-72B3 a T-90.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen5_desc: "V-92S2F je vylepšená verze staršího V-92S2. Je určena jako přímá náhrada pro starší model.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen6_desc: "2V-12-3A je motor typu X12, určený pro T-14 Armata.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp" # todo: NEW TRANSLATION
  SOV_tank_diesel_engine_gen7_desc: "A-85-3A je motor typu X12, který nahradil dřívější 2V-12-3A u Armata kvůli problémům se spolehlivostí staršího modelu.\n\n§GDesigner Hint: Multifuel diesel engines are the standard engine used on tanks§!" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen1: "GTD-3TL" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen1_desc: "GTD-3TL byl experimentální motor s plynovou turbínou, který měl být hlavní volbou pro T-64. Později byl však opuštěn ve prospěch dieselového motoru.\n\n§GDesigner Hint: Plynové turbíny mají lepší zrychlení než dieselové motory, zlepšují ovladatelnost vozidla. Jsou však drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen2: "SG-1000" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen2_desc: "SG-1000 byl původním motorem s plynovou turbínou pro T-80. Byl rychle nahrazen vylepšeným modelem.\n\n§GDesigner Hint: Plynové turbíny mají lepší zrychlení než dieselové motory, zlepšují ovladatelnost vozidla. Jsou však drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen3: "GTD-1000T" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen3_desc: "GTD-1000T je motor s turbínou určený pro T-80A a T-80B. GTD-1000T je spolehlivější a produkuje o něco více koní než starší SG-1000.\n\n§GDesigner Hint: Plynové turbíny mají lepší zrychlení než dieselové motory, zlepšují ovladatelnost vozidla. Jsou však drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen4: "GTD-1250" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen4_desc: "GTD-1250 je motor s turbínou používaný u druhé generace tanku T-80, T-80U. Turbína bývá doprovázena menší turbínou, která slouží jako pomocná energetická jednotka.\n\n§GDesigner Hint: Plynové turbíny mají lepší zrychlení než dieselové motory, zlepšují ovladatelnost vozidla. Jsou však drahé na výrobu a spotřebovávají hodně paliva. Používejte plynové turbíny, pokud chcete rychlé tanky a můžete pro ně zajistit palivo§!" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen5: "GTD-1250T" # todo: NEW TRANSLATION
  SOV_tank_gas_turbine_engine_gen6: "GTD-1500" # todo: NEW TRANSLATION
  SOV_tank_electric_engine_gen1: "VK-1200V" # todo: NEW TRANSLATION
  SOV_tank_electric_engine_gen2: "VK-1700V" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen1: "Kontakt-1" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen1_desc: "Kontakt-1 je 1. generace Explosive Reactive Armour (ERA) vyvinuté v Sovětském svazu. Skládá se ze dvou výbušných prvků 4S20 mezi dvěma ocelovými deskami. Kontakt-1 je vysoce necitlivý a může být aktivován pouze tvarovou náloží.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen2: "Kontakt-5" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen2_desc: "Kontakt-5 je druhá generace Explosive Reactive Armour (ERA) vyvinutá v Sovětském svazu. Při výbuchu se ocelové desky v blocích pohybují do stran, čímž vznikne delší dráha průniku pro přijímané projektily. Tento způsob obrany je také účinný proti kinetickým penetrátorům.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen3: "Relikt" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen3_desc: "Relikt je třetí generace Explosive Reactive Armour (ERA) vyvinutá v Sovětském svazu. Je schopná chránit proti rychlým i pomalu se pohybujícím penetrátorům, a dokáže i proti tandemovým tvarovým náloži.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen4: "Malachit" # todo: NEW TRANSLATION
  SOV_reactive_armor_gen4_desc: "Malachit je čtvrtá generace Explosive Reactive Armour (ERA) namontovaná na T-14 Armata.\n\n§GDesigner Hint: Explosive Reactive Armour (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION
  SOV_smoothbore_atgm_gen1: "9K112 Kobra" # todo: NEW TRANSLATION
  SOV_smoothbore_atgm_gen2: "9M119 Svir" # todo: NEW TRANSLATION
  SOV_smoothbore_atgm_gen3: "9M133 Kornet" # todo: NEW TRANSLATION

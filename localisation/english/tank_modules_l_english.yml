 spaa_off_vehicle_radar_gen1: "Poválečný podpůrný radarový vůz" # todo: NEW TRANSLATION
 spaa_off_vehicle_radar_gen1_desc: "Ačkoliv nabízí rozšířené detekční schopnosti, hlavní funkcí tohoto podpůrného vozidla je poskytovat SPAAm lepší cílová data. Jeho raný design však přináší potíže při průlomech na frontě." # todo: NEW TRANSLATION

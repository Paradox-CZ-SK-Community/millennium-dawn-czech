 spaa_battlestation_gen5_desc: "Využívající možnosti kvantového počítání, tento modul nabízí bezkonkurenční rychlost zpracování a přesnost zaměřování, stanovující nový standard v protiletadlovém boji." # todo: NEW TRANSLATION
 spaa_radar_gen1: "Poválečné radarové systémy" # todo: NEW TRANSLATION
 spaa_radar_gen1_desc: "Základní radarový systém navržený speciálně pro platformy SPAA, nabízející vyvážené spojení dosahu a přesnosti pro detekci vzdušných hrozeb. Jeho cena odráží jeho specializovanou povahu." # todo: NEW TRANSLATION
 spaa_radar_gen2: "Radarové systémy ze studené války" # todo: NEW TRANSLATION

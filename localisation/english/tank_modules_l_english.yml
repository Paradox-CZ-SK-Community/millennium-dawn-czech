 SOV_reactive_armor_gen1: "Kontakt-1" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen1_desc: "Kontakt-1 je první generace výbušného reaktivního pancíře (ERA) vyvinutého v Sovětském svazu. Skládá se ze dvou explosivních prvků 4S20 mezi dvěma ocelovými deskami. Kontakt-1 je velmi málo citlivý a lze jej vyvolat pouze tvarovaným nábojem.\n\n§GTip návrháře: Výbušný reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancéřování vašich tanků§!" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen2: "Kontakt-5" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen2_desc: "Kontakt-5 je druhá generace výbušného reaktivního pancíře (ERA) vyvinutého v Sovětském svazu. Při detonaci se ocelové desky v blocích pohybují do stran, čímž prodlužují dráhu průniku přihořících projektilů. Tato metoda obrany je také účinná proti kinetickým průbojníkům.\n\n§GTip návrháře: Výbušný reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancéřování vašich tanků§!" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen3: "Relikt" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen3_desc: "Relikt je třetí generace výbušného reaktivního pancíře (ERA) vyvinutého v Sovětském svazu. Dokáže odolávat jak rychlým, tak pomalu se pohybujícím průbojníkům a dokonce může chránit i před tandemovými tvarovanými náboji.\n\n§GTip návrháře: Výbušný reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancéřování vašich tanků§!" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen4: "Malachit" # todo: NEW TRANSLATION
 SOV_reactive_armor_gen4_desc: "Malachit je čtvrtá generace výbušného reaktivního pancíře (ERA) montovaná na tanku T-14 Armata.\n\n§GTip návrháře: Výbušný reaktivní pancíř (ERA) je jednoduchý způsob, jak vylepšit pancéřování vašich tanků§!" # todo: NEW TRANSLATION
 SOV_smoothbore_atgm_gen1: "9K112 Kobra" # todo: NEW TRANSLATION
 SOV_smoothbore_atgm_gen2: "9M119 Svir" # todo: NEW TRANSLATION
 SOV_smoothbore_atgm_gen3: "9M133 Kornet-M" # todo: NEW TRANSLATION

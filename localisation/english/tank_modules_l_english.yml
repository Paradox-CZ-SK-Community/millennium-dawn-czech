 gun_barrel_conversion: "Kanónová hlavnice" # todo: NEW TRANSLATION
 gun_barrel_conversion_desc: "Kanónová hlavnice je delší než klasická houfnice, má menší elevaci, což ji činí o něco přesnější na střední vzdálenosti za cenu provozních omezení." # todo: NEW TRANSLATION
 thermobaric_ammo_conversion: "Termobarická munice" # todo: NEW TRANSLATION
 thermobaric_ammo_conversion_desc: "Termobarické rakety jsou ničivé proti pěchotě. Při dopadu rakety malá primární exploze vytvoří mrak odpařeného paliva. Následuje sekundární exploze, která palivo zapálí a vytvoří ohnivou kouli. Oheň vyčerpá veškerý kyslík v okolí a je dostatečně horký na to, aby odpařil lidská těla." # todo: NEW TRANSLATION

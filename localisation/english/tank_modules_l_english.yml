 GER_mbt_hull_0_desc: "Zrozený v myslích poznamenaných 1. světovou válkou, tento trup je určen pro rychlý lehce obrněný tank." # todo: NEW TRANSLATION
 GER_mbt_hull_1: "Trup rané verze Leopard 2" # todo: NEW TRANSLATION
 GER_mbt_hull_1_desc: "Potomek neúspěšného společného vývojového programu s USA, tank založený na tomto trupu se stal jedním z nejlepších tanků v historii." # todo: NEW TRANSLATION
 GER_mbt_hull_2: "Trup pozdní verze Leopard 2" # todo: NEW TRANSLATION
 GER_mbt_hull_2_desc: "Pozdější verze Leopardu používají lepší pancéřování trupu a pokročilejší elektrotechniku." # todo: NEW TRANSLATION

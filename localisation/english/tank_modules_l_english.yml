 SOV_additional_machine_guns: "12.7 mm DShK 1938/46" # todo: NEW TRANSLATION
 SOV_additional_machine_guns_desc: "DShK je těžký kulomet vyvinutý v Sovětském svazu během druhé světové války. Navzdory svému stáří je stále široce používán pro protiletadlové a palebné podpůrné úkoly nejen na ruských vozidlech, ale i v mnoha dalších zemích.\n\n§GTip návrháře: Přidání těžkého kulometu je levný způsob, jak mírně zvýšit kapacity tanku proti nepřátelským letadlům a měkkým cílům§!" # todo: NEW TRANSLATION
 SOV_smoke_launchers: "Tucha" # todo: NEW TRANSLATION
 SOV_smoke_launchers_desc: "Tucha je 81mm odpalovač granátů montovaný na vozidle vyvinutý v Sovětském svazu. Používá se hlavně k odpalu kouřových granátů typu 3D6 a 3D6M.\n\n§GTip návrháře: Přidání kouřových odpalovačů snižuje viditelnost našeho tanku, což zlepšuje jeho obranné i útočné schopnosti§!" # todo: NEW TRANSLATION
 SOV_smoke_launchers_2: "Shtora-1" # todo: NEW TRANSLATION
 SOV_smoke_launchers_2_desc: "Shtora-1, „elektro-optický aktivní ochranný systém“, je pokročilé zařízení kouřového odpalovače. Vypouští kouřovou granát 3D17, který kouří pomocí červeného fosforu. Kouř hoří dostatečně horko na to, aby maskoval tank před termovizí.\n\n§GTip návrháře: Přidání kouřových odpalovačů snižuje viditelnost našeho tanku, což zlepšuje jeho obranné i útočné schopnosti§!" # todo: NEW TRANSLATION
 SOV_hardkill_system_gen1: "Arena" # todo: NEW TRANSLATION
 SOV_hardkill_system_gen1_desc: "Aktivní ochranný systém Arena používá dopplerovský radar k detekci přilétajících raket. Jakmile je detekována střela, systém odpálí protiraketový výbušný náboj k jejímu zneškodnění.\n\n§GTip návrháře: Hard-kill systém je dobrý způsob, jak posílit pancéřování našich tanků§!" # todo: NEW TRANSLATION
 SOV_hardkill_system_gen2: "Afganit" # todo: NEW TRANSLATION
 SOV_hardkill_system_gen2_desc: "Afganit je pokročilý aktivní ochranný systém vyvinutý v Rusku. Je určen pro tank T-14 Armata. Systém dokáže čelit jak raketám, tak kinetickým průbojníkům a může zastavit jakýkoliv projektil letící rychlostí do 1700 m/s.\n\n§GTip návrháře: Hard-kill systém je dobrý způsob, jak posílit pancéřování našich tanků§!" # todo: NEW TRANSLATION
 SOV_mbt_hull_0: "Trup T-55" # todo: NEW TRANSLATION
 SOV_mbt_hull_0_desc: "T-54/55 je možná nejvíce vyráběný tank na světě. Navržený a vyráběný v raných letech studené války, byl mocí a páteří Rudé armády. Kdysi obávaný jako symbol ruské síly, stal se ikonickým zobrazením střetů v Blízkém východě, kde byly obrněné síly ničeny po amerických leteckých útocích." # todo: NEW TRANSLATION
 SOV_mbt_hull_1: "Trup T-72" # todo: NEW TRANSLATION
 SOV_mbt_hull_1_desc: "T-72 je patrně nejúspěšnější konstrukce vyrobená v Rusku. Byl vrcholem sovětské vojenské moci na konci studené války a byl vyráběn ve velkém množství, sloužící jako páteř ruské armády dodnes. Přes své proslulé selhání v některých střetnutích na Středním východě slouží T-72 jako vývojová platforma pro budoucí ruské tankové návrhy a byl průběžně upravován, aby odpovídal standardům moderní války. Nepodceňujte tank, který byl kdysi kopím sovětských sil." # todo: NEW TRANSLATION
 SOV_mbt_hull_2: "Trup T-90" # todo: NEW TRANSLATION
 SOV_mbt_hull_2_desc: "T-90 je hluboká modernizace T-72B a je známý svou odolností. Už na počátku 90. let upoutal pozornost. Ne tolik vzhledem, tank zůstal podobný svému předchůdci T-72, ale novým technickým schopnostem, kterými Uralští konstruktéři nešetřili při mnoha vojensko-technických prezentacích. Jedním z nich je, že více­tunový stroj dokáže „letět“. Tento trik T‑90 předváděl pravidelně — proto získal přezdívku «Létající tank»." # todo: NEW TRANSLATION
 SOV_mbt_hull_3: "Trup T-14 «Armata»" # todo: NEW TRANSLATION
 SOV_mbt_hull_3_desc: "Univerzální bojová platforma «Armata» je těžká univerzální pásová platforma vyvinutá společností Uralvagonzavod. Kromě pásové platformy mají bojová vozidla rodiny Armata společný systém řízení boje a společná komunikační řešení na IR kanálech v režimu Radiotischi, obecný aktivní ochranný systém Afganit, společná prostředky detekce a ničení min, stejně jako další společné uzly a komponenty." # todo: NEW TRANSLATION
 SOV_mbt_hull_4: "Trup T-134 «Beer»" # todo: NEW TRANSLATION
 SOV_mbt_hull_4_desc: "Další vývoj domácího tankového stavitelství umožnil našim konstruktérům vytvořit novou pásovou platformu pro hlavní bojová vozidla. Prvním vozidlem byl T-134 «Beer». Použití unifikovaných komponent, nové konstrukční řešení, racionální využití vnitřního prostoru a nový komponentní přístup umožnily výrazně snížit výrobní náklady, zvýšit mobilitu a ochranu." # todo: NEW TRANSLATION

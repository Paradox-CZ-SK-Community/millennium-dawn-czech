 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp" # todo: NEW TRANSLATION
 CHI_tank_diesel_engine_gen4_desc: "KMDB 6TD-2 je ruský tankový motor, který byl původně plánován pro prototyp Type 90-II. Tank nebyl přijat do čínské služby, ale motor pokračoval v životě jako součást tanku Al-Khalid v pákistánské službě.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní motory používané v tancích§!" # todo: NEW TRANSLATION
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp" # todo: NEW TRANSLATION
 CHI_tank_diesel_engine_gen5_desc: "150HB je dieselový motor vyráběný Norinco založený na německém MB 873 Ka-501 použitým u Leopardu 2.\n\n§GTip návrháře: Vícepalivové dieselové motory jsou standardní motory používané v tancích§!" # todo: NEW TRANSLATION
 CHI_reactive_armor_gen1: "FY-I" # todo: NEW TRANSLATION
 CHI_reactive_armor_gen1_desc: "FY-I je čínský první generace výbušného reaktivního pancíře (ERA) určený k boji proti projektlům HEAT.\n\n§GTip návrháře: Výbušný reaktivní pancíř (ERA) je snadný způsob, jak vylepšit pancíř vašeho tanku§!" # todo: NEW TRANSLATION

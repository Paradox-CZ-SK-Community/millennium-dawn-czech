 chassis_wheeled_afv_gen0_desc: "Inspirován ranými kolovými průzkumnými vozidly jako Panhard AML, tento podvozek klade důraz na rychlé nasazení a terénní všestrannost, což umožňuje rychlé zásahy při zachování nákladové efektivity." # todo: NEW TRANSLATION
 chassis_tracked_afv_gen0_desc: "Kořeněný odkazy na vozidla jako M113 APC a BMP-1, tento vyvážený podvozek nabízí jak obranu, tak průlomové schopnosti za mírné výrobní náklady." # todo: NEW TRANSLATION
 chassis_light_tank_gen0_desc: "Nesoucí prvky z návrhů PT-76 a M551 Sheridan, tento podvozek nabízí kombinaci obrany a průlomových schopností vhodných pro různorodé scénáře." # todo: NEW TRANSLATION
 chassis_wheeled_afv_gen1_desc: "Vyvíjející se vlnou vylepšení podobných francouzskému ERC-90 Sagaie, podvozek si zachovává důraz na rychlost při mírném navýšení nákladů pro lepší provozní odolnost." # todo: NEW TRANSLATION
 chassis_tracked_afv_gen1_desc: "Evoluce z návrhů jako Scorpion a rodina CVR(T), zvyšuje provozní schopnosti a udržuje střední úroveň rychlosti." # todo: NEW TRANSLATION
 chassis_light_tank_gen1_desc: "S poučením z tanků jako AMX-13 kombinuje odolnost s efektivními provozními schopnostmi, zajišťuje větší obratnost než těžší protějšky." # todo: NEW TRANSLATION
 chassis_wheeled_afv_gen2_desc: "Čerpá z inovací EE-9 Cascavel a LAV-25; kolový design zůstává nenáročný na rozpočet s vylepšeními zaměřenými na lepší ochranu a průlomové schopnosti." # todo: NEW TRANSLATION
 chassis_tracked_afv_gen2_desc: "Ovlivněn inovacemi z Bradley a BMD-4, podvozek nabízí vylepšenou ochranu a pokrok v obranných i průlomových schopnostech." # todo: NEW TRANSLATION
 chassis_light_tank_gen2_desc: "S využitím poznatků z Wiesel AWC a Type 89 IFV, návrh dokazuje zlepšené pancéřování a ochranu při zachování solidní mobility." # todo: NEW TRANSLATION
 chassis_wheeled_afv_gen3_desc: "Odrážející modulární přístup Boxeru a Strykeru, výroba mírně zdražuje, ale nabízí přizpůsobivost, aniž by obětovala typickou rychlost." # todo: NEW TRANSLATION
 chassis_tracked_afv_gen3_desc: "Odrážející pokroky z CV90 a ASCOD, tento model spojuje obranu a průlomové schopnosti při vyšší výrobní hodnotě." # todo: NEW TRANSLATION
 chassis_light_tank_gen3_desc: "Odrážející pokroky M8 Buford a 2S25 Sprut-SD, návrh zajišťuje, že průlom a obrana jsou prioritou, aniž by vozidlo zbytečně zatěžoval." # todo: NEW TRANSLATION
 chassis_wheeled_afv_gen4_desc: "Vize budoucí války; tento podvozek integruje špičkové technologie k podpoře obrany a průlomu, zajišťuje, že obratnost je doplněna lepší ochranou." # todo: NEW TRANSLATION
 chassis_tracked_afv_gen4_desc: "S vizí budoucích bojových polí tento model zaručuje, že i když rostou výrobní náklady, návrat v hodnotách obrany, průlomu a pancéřování je nepřekonatelný." # todo: NEW TRANSLATION
 chassis_light_tank_gen4_desc: "Předvídaje požadavky budoucího boje, podvozek integruje nejnovější ochranné technologie a zajišťuje, že zůstává formidabilní volbou z hlediska obrany a průlomu, aniž by ztratil výhodu rychlosti ve srovnání s hlavními tanky." # todo: NEW TRANSLATION

  medium_tank_amphibious_chassis_3_desc: "Zatímco koncept APC se zdá poněkud zastaralý, malá posádka obrněné pěchoty není výhodou, a APC mohou nabídnout odpovídající alternativu." # todo: NEW TRANSLATION

  tank_base_tank_turret: "Svařovaná věž" # todo: NEW TRANSLATION
  tank_base_tank_turret_desc: "Věž vyrobená z plochých pancéřových desek svařovaných dohromady pod úhly, aby se maximalizoval vnitřní prostor a účinnost pancíře. Svařované věže umožňují přizpůsobené uspořádání ochrany, snadnější integraci vylepšení a lepší ergonomii posádky. Ačkoliv je výroba náročnější, tato metoda poskytuje lepší ochranu a modulárnost ve srovnání s odlitémi konstrukcemi.\n\n§GDesigner Hint: Toto je vyvážená tanková věž pro útočení i obranu. Použijte ji, pokud si ceníte vysoké odolnosti a kvality nad kvantitou pro vaše tanky§!" # todo: NEW TRANSLATION
  tank_soviet_turret: "Odlitá věž" # todo: NEW TRANSLATION

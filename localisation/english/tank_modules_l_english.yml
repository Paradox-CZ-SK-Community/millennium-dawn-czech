  FRA_afv_coax_machine_gun: "7,62mm AA-52" # todo: NEW TRANSLATION
  FRA_afv_coax_machine_gun_desc: "AA-52 (plné označení ve francouzštině: Arme Automatique Transformable Modèle 1952) je jednou z prvních francouzsky vyráběných zbraní v období po druhé světové válce. Byl vyráběn státem vlastněnou společností Manufacture d'armes de Saint-Étienne (MAS)." # todo: NEW TRANSLATION
  FRA_afv_machine_gun: "7,62mm AA-52" # todo: NEW TRANSLATION
  FRA_afv_machine_gun_desc: "AA-52 (plné označení ve francouzštině: Arme Automatique Transformable Modèle 1952) je jednou z prvních francouzsky vyráběných zbraní v období po druhé světové válce. Byl vyráběn státem vlastněnou společností Manufacture d'armes de Saint-Étienne (MAS)." # todo: NEW TRANSLATION
  FRA_afv_machine_gun_2: "12,7mm M2 Browning" # todo: NEW TRANSLATION
  FRA_small_autocannon_2: "20 mm modèle F2 gun" # todo: NEW TRANSLATION
  FRA_big_autocannon_3: "40mm 40 CTC" # todo: NEW TRANSLATION
  FRA_big_autocannon_3_desc: "Most advanced gun of their category, use telescoped ammunition" # todo: NEW TRANSLATION
  FRA_tank_very_large_cannon: "140mm ASCALON " # todo: NEW TRANSLATION
  FRA_tank_very_large_cannon_desc: "The Autoloaded and SCALable Outperforming guN or ASCALON is a French smoothbore 140 mm tank gun of 50 calibers designed by Nexter" # todo: NEW TRANSLATION
  FRA_tank_small_medium_cannon: "105mm CN-105-57" # todo: NEW TRANSLATION
  FRA_tank_small_medium_cannon_desc: "The CN-105-57, also known as CN 105/57 or D1504, is a light French 105 mm tank gun and use by many light tank" # todo: NEW TRANSLATION
  FRA_tank_small_medium_cannon_2: "105mm CN-105 F1" # todo: NEW TRANSLATION
  FRA_tank_small_medium_cannon_2_desc: "The Canon de 105 mm modèle F1 (or CN-105-F1) is a French 105 mm tank gun used with the AMX-30" # todo: NEW TRANSLATION
  FRA_tank_medium_cannon: "120mm CN120-25" # todo: NEW TRANSLATION
  FRA_tank_medium_cannon_desc: "The CN120-25, also simply referred to as Modèle G1 (G1 model) is a French smoothbore 120mm tank gun of 52 calibers designed by the EFAB of Bourges for the export market" # todo: NEW TRANSLATION
  FRA_tank_medium_cannon_2: "120mm CN120-26" # todo: NEW TRANSLATION
  FRA_tank_medium_cannon_2_desc: "The CN120-26, also simply referred to as Modèle F1 (F1 model) is a French smoothbore 120mm tank gun of 52 calibers designed by the EFAB of Bourges and produced by Giat Industries" # todo: NEW TRANSLATION
  FRA_tank_small_cannon: "75mm SA 50" # todo: NEW TRANSLATION
  FRA_tank_small_cannon_desc: "The 75 SA 50 (French: 75 mm Semi-Automatique Modèle 1950; English: 75 mm Semi-Automatic 1950 Model) also called 75 Mle 50 or CN 75-50 is a French 75 mm high-velocity rifled gun" # todo: NEW TRANSLATION
  FRA_tank_small_cannon_2: "90mm CN90 F4 Super 90" # todo: NEW TRANSLATION
  FRA_tank_small_cannon_desc_2: "It's a evolution of the 90mm gun of the AMX-13/90, is shoot the same ammo but their are more accurate" # todo: NEW TRANSLATION
  FRA_afv_assault_gun: "60mm Brandt Mle CM60A1" # todo: NEW TRANSLATION
  FRA_afv_assault_gun_desc: "The Brandt Mle CM60A1, also known as the Brandt HB 60LP, MCB-60 HB, or simply as the Brandt 60mm LP gun-mortar, is a 60 mm (2.36 in.) gun-mortar" # todo: NEW TRANSLATION
  FRA_medium_tank_artillery_chassis_0: "105mm Obusier de 105 modèle 1950" # todo: NEW TRANSLATION
  FRA_medium_tank_artillery_chassis_1: "155mm Canon GCT de 155 mm/L39" # todo: NEW TRANSLATION
  FRA_medium_tank_artillery_chassis_2: "155 mm Canon Caesar 155mm/L52" # todo: NEW TRANSLATION

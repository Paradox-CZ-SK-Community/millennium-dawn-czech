l_english:
 united_kingdom_focus: "Strom zaměření Spojeného království" # todo: NEW TRANSLATION
 ENG_vitalize_westminster: "Oživit Westminster" # todo: NEW TRANSLATION
 ENG_vitalize_westminster_desc: "Dolní sněmovna, britská dolní komora, je někdy nazývána 'mluvícím parlamentem', kde je konverzace neustálá, ale činy už tolik ne. Labourská strana a konzervativci by se měli snažit vybudovat nové, výraznější pozice, aby zůstali atraktivní pro obyčejné lidi." # todo: NEW TRANSLATION
 ENG_the_future_of_britain: "Budoucnost Británie" # todo: NEW TRANSLATION
 ENG_the_future_of_britain_desc: "Ideologickým základem Británie je hluboká víra v osobní svobody a demokracii - v něco, co se nazývá anglosaské principy a co je obdivováno po celém světě.\n\nBudeme muset zvážit, zda jsou anglosaské principy tou správnou cestou - nebo zda je nezbytná nová cesta." # todo: NEW TRANSLATION
 ENG_british_armed_forces: "Britské ozbrojené síly" # todo: NEW TRANSLATION
 ENG_british_armed_forces_desc: "Korunovační vojska pochodovala po světě během posledních 500 let. Budeme muset poslat britské ozbrojené síly na výcvik, aby byly připraveny na budoucí konflikty - jak v sebeobraně, tak v útoku." # todo: NEW TRANSLATION
 ENG_economic_stimulus: "Ekonomické oživení" # todo: NEW TRANSLATION
 ENG_economic_stimulus_desc: "Neustále se měnící politická scéna v Británii nechává místní podniky v nejistotě ohledně úspěchu. Zatímco konzervativci jsou proti vládnímu zásahu do ekonomiky, možná budeme muset přijmout kroky, které mohou být vnímány jako levicové, abychom uměle znovu rozvíjeli naši ekonomickou sílu." # todo: NEW TRANSLATION
 ENG_political_reform: "Politická reforma" # todo: NEW TRANSLATION
 ENG_political_reform_desc: "Naše ministerstva jsou poněkud neefektivní. S tou správnou dávkou reforem bychom mohli tyto problémy vyřešit." # todo: NEW TRANSLATION
 ENG_democratic_tradition: "Demokratická tradice" # todo: NEW TRANSLATION
 ENG_democratic_tradition_desc: "Jistě, konzervativci a Labour nemusí souhlasit ve všem, ale oba mají pravdu v nutnosti demokracie a svobody pro všechny Brity. Měli bychom ctít naše demokratické tradice." # todo: NEW TRANSLATION
 ENG_a_new_path: "Nová cesta" # todo: NEW TRANSLATION
 ENG_a_new_path_desc: "Naši zástupci příliš dlouho setrvávali v nečinnosti. Zastoupení je bez ochoty k činu zbytečné. Autoritativnější přístup by mohl být na místě." # todo: NEW TRANSLATION
 ENG_focus_on_the_army: "Soustředit se na armádu" # todo: NEW TRANSLATION
 ENG_focus_on_the_army_desc: "Námořnictvo nás může dokázat dostatečně bránit, ale jak máme osvobozovat lidi a jejich ropná pole od autoritářů bez silných pozemních sil? Musíme investovat do našich pozemních sil." # todo: NEW TRANSLATION
 ENG_focus_on_the_navy: "Soustředit se na námořnictvo" # todo: NEW TRANSLATION
 ENG_focus_on_the_navy_desc: "Buďme upřímní: jsme ostrovní národ. Nepotřebujeme tanky, houfnice ani obrněné transportéry. Co potřebujeme? Ponorky, křižníky, torpédoborce, letadlové lodě, celý arzenál. Nasadíme svůj spravedlivý hněv ze vzduchu, nad i pod vodou. Musíme investovat do našich námořních sil." # todo: NEW TRANSLATION
 ENG_english_industry: "Anglický průmysl" # todo: NEW TRANSLATION
 ENG_english_industry_desc: "Anglie je rodištěm průmyslové revoluce, ale od té doby zaostala v průmyslové produkci. Trochu povzbuzení by možná bylo to, co potřebujeme." # todo: NEW TRANSLATION
 ENG_scottish_industry: "Skotský průmysl" # todo: NEW TRANSLATION
 ENG_scottish_industry_desc: "Skotsko má prostor pro více průmyslu blízko svých bohatých zdrojů. Vybudování více průmyslu ve Skotsku by mohlo být právě tím, co potřebujeme." # todo: NEW TRANSLATION
 ENG_imperial_industry: "Imperiální průmysl" # todo: NEW TRANSLATION
 ENG_imperial_industry_desc: "Pro případ, že by naše domovina přišla pod útok, možná budeme muset evakuovat do našich velkých impériálních držeb v zámoří a pokračovat tam v hrdinském boji. Měli bychom vybudovat nějaký průmysl jako přípravu na takový útok." # todo: NEW TRANSLATION
 ENG_expand_the_home_ministry: "Rozšířit Home Office" # todo: NEW TRANSLATION
 ENG_expand_the_home_ministry_desc: "Musíme zvýšit naší politickou snahu doma, abychom získali větší kontrolu a možnosti prosazovat naše zákony na našem území." # todo: NEW TRANSLATION
 ENG_expand_the_foreign_ministry: "Rozšířit Foreign Office" # todo: NEW TRANSLATION
 ENG_expand_the_foreign_ministry_desc: "FCO, Foreign and Commonwealth Office, je ministerstvo zahraničí Spojeného království a odpovídá za velvyslance a diplomatické zástupce. Pokud toto kritické ministerstvo dále rozšíříme a ovlivníme, mohli bychom získat větší vliv na světové scéně." # todo: NEW TRANSLATION
 ENG_the_future_of_the_NHS: "Budoucnost NHS" # todo: NEW TRANSLATION
 ENG_the_future_of_the_NHS_desc: "Národní zdravotní služba (NHS) je ve Spojeném království předmětem ostrých sporů. Některé politické strany usilují o další privatizaci, zatímco jiné chtějí rozšíření příslušného vládního programu. Musíme se brzy dohodnout na budoucnosti NHS." # todo: NEW TRANSLATION
 ENG_europe_is_the_future: "Evropa je budoucnost" # todo: NEW TRANSLATION
 ENG_europe_is_the_future_desc: "Musíme se postavit našim vnitřním pravicovým silám a usilovat o bližší integraci s Evropskou unií." # todo: NEW TRANSLATION
 ENG_careful_cooperation: "Opatrná spolupráce" # todo: NEW TRANSLATION
 ENG_careful_cooperation_desc: "I když neoceňujeme vliv Bruselu, musíme přijmout, že to přináší ekonomické výhody Británii. Prozatím si udržme rozumný odstup a udělejme některé ekonomické kroky. Tvrdé držení, chlapci." # todo: NEW TRANSLATION
 ENG_distance_from_europe: "Vzdálit se od Evropy" # todo: NEW TRANSLATION
 ENG_distance_from_europe_desc: "Evropská unie je od svého vzniku v roce 1992 velkou hrozbou naší národní suverenitě. Velcí muži jako Nigel Farage varovali před důsledky takového mezinárodního reformismu od samého počátku - nastal čas ho vyslechnout. Musíme co nejdříve získat na odstupu." # todo: NEW TRANSLATION
 ENG_towards_the_left: "Směr vlevo" # todo: NEW TRANSLATION
 ENG_towards_the_left_desc: "Británie historicky vždy odmítala levice jdoucí dál než Labourská strana - ale možná se Britové nakonec mýlili." # todo: NEW TRANSLATION
 ENG_towards_the_right: "Směr vpravo" # todo: NEW TRANSLATION
 ENG_towards_the_right_desc: "Konzervativci jsou silou, která měla v některých otázkách pravdu, ale nikdy to nedotáhli dostatečně daleko. Vyženeme ty slabé levičáky z naší politiky, z našeho parlamentu a nakonec i z naší země." # todo: NEW TRANSLATION
 ENG_industry_in_manchester: "Průmysl v Manchesteru" # todo: NEW TRANSLATION
 ENG_industry_in_manchester_desc: "Severní Anglie byla v posledních desetiletích poměrně pustá - ale s britskou armádou jako novým investorem bychom mohli oživit Velký Manchester velkým přísunem vojenské výroby." # todo: NEW TRANSLATION
 ENG_army_training: "Výcvik armády" # todo: NEW TRANSLATION
 ENG_army_training_desc: "Musíme dostat muže zpět do kondice. Pokud mají královské síly opět pochodovat, potřebují uniformy, výzbroj a především pořádnou dávku cvičení." # todo: NEW TRANSLATION
 ENG_expand_the_air_force: "Rozšířit letectvo" # todo: NEW TRANSLATION
 ENG_expand_the_air_force_desc: "Nyní, když jsme si zvolili cestu pod nebem, musíme zajistit, aby naše jednotky byly vždy kryty ze vzduchu. Je čas rozšířit letectvo." # todo: NEW TRANSLATION
 ENG_naval_prototypes: "Nové námořní prototypy" # todo: NEW TRANSLATION
 ENG_naval_prototypes_desc: "Námořnictvo bude potřebovat více lodí všech typů. Měli bychom vyčlenit více teoretiků a plánovačů, kteří budou spolupracovat s Královským námořnictvem." # todo: NEW TRANSLATION
 ENG_industry_in_liverpool: "Průmysl v Liverpoolu" # todo: NEW TRANSLATION
 ENG_industry_in_liverpool_desc: "Severní Anglie byla v posledních desetiletích poměrně pustá - ale s Královským námořnictvem jako novým investorem bychom mohli oživit Velký Liverpool velkým přísunem loděnic, abychom zvětšili velikost našeho velkého námořnictva." # todo: NEW TRANSLATION
 ENG_dockyards_1: "Loděnice I" # todo: NEW TRANSLATION
 ENG_dockyards_1_desc: "Měli bychom rozšířit naše námořní loděnice ve Velké Británii v Severním Irsku." # todo: NEW TRANSLATION
 ENG_north_sea_oil: "Ropa v Severním moři" # todo: NEW TRANSLATION
 ENG_north_sea_oil_desc: "Obrovské zásoby ropy mezi Skotskem a Norskem tam jsou jen pro nás (a bohužel i pro Nory). Musíme to jen zařídit." # todo: NEW TRANSLATION
 ENG_imperial_dockyards: "Imperiální loděnice" # todo: NEW TRANSLATION
 ENG_imperial_dockyards_desc: "Napříč našimi koloniálními držbami musíme vybudovat základny pro naše námořnictvo, aby mohlo stavět nové válečné lodě i v případě, že jsou domovské ostrovy pod útokem." # todo: NEW TRANSLATION
 ENG_freedom_first: "Svoboda na prvním místě" # todo: NEW TRANSLATION
 ENG_freedom_first_desc: "Zatímco bezpečnost je pochopitelná starost, svěřit vládě kontrolu nad občanským životem není řešení." # todo: NEW TRANSLATION
 ENG_security_first: "Bezpečnost na prvním místě" # todo: NEW TRANSLATION
 ENG_security_first_desc: "I když je svoboda platnou starostí našich občanů, nemůžeme ohrozit jejich životy tváří v tvář teroristickým hrozbám a cizím mocnostem." # todo: NEW TRANSLATION
 ENG_go_with_europe: "Jít s Evropou" # todo: NEW TRANSLATION
 ENG_go_with_europe_desc: "Naše zahraničněpolitické zaměření by mělo být na naše evropské partnery a na alianci NATO." # todo: NEW TRANSLATION
 ENG_go_with_the_commonwealth: "Jít se Společenstvím" # todo: NEW TRANSLATION
 ENG_go_with_the_commonwealth_desc: "Naše zahraničněpolitické zaměření by mělo být na naše kulturní partnery a bývalé subjektivy, Commonwealth of Nations." # todo: NEW TRANSLATION
 ENG_britain_first: "Británie na prvním místě" # todo: NEW TRANSLATION
 ENG_britain_first_desc: "Ani bývalé koloniální národy ani kontinentální Evropané by nám neměli omezovat možnosti. Británie především!" # todo: NEW TRANSLATION
 ENG_european_cooperation_1: "Evropská spolupráce I" # todo: NEW TRANSLATION
 ENG_european_cooperation_1_desc: "Musíme rozšířit naše firmy na území našich evropských partnerů." # todo: NEW TRANSLATION
 ENG_special_treatment: "Speciální zacházení" # todo: NEW TRANSLATION
 ENG_special_treatment_desc: "Jistě, EU technicky měla mít mnoho rovnoprávných partnerů, ale s naší silou v parlamentu a dostatečnou agendou proti cílům jiných evropských zemí bychom si mohli vynutit speciální postavení, které si zasloužíme." # todo: NEW TRANSLATION
 ENG_brexit_referendum: "Referendum o brexitu" # todo: NEW TRANSLATION
 ENG_brexit_referendum_desc: "Termín 'Brexit', zkráceně British Exit, je populární označení pro myšlenku, že Británie opustí Evropskou unii. Měli bychom dát našim lidem upřímné, přímé a spravedlivé hlasování o tom, zda zůstat v EU nebo odejít." # todo: NEW TRANSLATION
 ENG_new_diplomatic_initiatives: "Nové diplomatické iniciativy" # todo: NEW TRANSLATION
 ENG_new_diplomatic_initiatives_desc: "S naší vazbou na Evropskou unii jako věcí minulosti budeme muset vymyslet nové strategie a politické doktríny." # todo: NEW TRANSLATION
 ENG_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
 ENG_abolish_the_monarchy_desc: "Rodina Windsorů pro britský lid nikdy nic významného neudělala. Čas se jich zbavit." # todo: NEW TRANSLATION
 ENG_empower_the_throne: "Posílit trůn" # todo: NEW TRANSLATION
 ENG_empower_the_throne_desc: "Monarcha je už hlavou a personifikací Spojeného království. Potřebujeme jen donutit korunu, aby využila svou moc, a brzy se vrátíme mezi světové mocnosti." # todo: NEW TRANSLATION
 ENG_empower_the_government: "Posílit vládu" # todo: NEW TRANSLATION
 ENG_empower_the_government_desc: "Musíme dát vládě více práv ve srovnání s legislativou. Stát by měli řídit vládci, ne zákonodárci." # todo: NEW TRANSLATION
 ENG_artillery_for_britain: "Dělostřelectvo pro Británii" # todo: NEW TRANSLATION
 ENG_artillery_for_britain_desc: "Musíme rozšířit naše dělostřelecké programy, abychom zajistili náš národní přežití." # todo: NEW TRANSLATION
 ENG_tanks_for_britain: "Tanky pro Británii" # todo: NEW TRANSLATION
 ENG_tanks_for_britain_desc: "Crusader? Cromwell? Musíme navázat na skvělé britské tanky minulosti skvělými britskými tanky přítomnosti." # todo: NEW TRANSLATION
 ENG_develop_our_fighters: "Vyvíjet naše stíhače" # todo: NEW TRANSLATION
 ENG_develop_our_fighters_desc: "Abychom vládli obloze, potřebujeme nejmodernější a nejsilnější letadla s nejlepší výzbrojí, kterou můžeme získat." # todo: NEW TRANSLATION
 ENG_develop_heavy_planes: "Vyvíjet těžká letadla" # todo: NEW TRANSLATION
 ENG_develop_heavy_planes_desc: "Stíhače jsou fajn, ale jen chrání naše jednotky. Abychom přinesli bolest nepříteli, musíme jít po větších dělech." # todo: NEW TRANSLATION
 ENG_develop_submarines: "Vyvíjet ponorky" # todo: NEW TRANSLATION
 ENG_develop_submarines_desc: "Pokud nás Němci něčemu naučili, tak tomu, že ponorky jsou velmi obtížné. Tak pojďme postavit pár ponorek." # todo: NEW TRANSLATION
 ENG_develop_carriers: "Vyvíjet letadlové lodě" # todo: NEW TRANSLATION
 ENG_develop_carriers_desc: "Američané mají v oblasti letadlových lodí velký náskok, ale starý král moří ještě není vyřazen ze hry. Postavíme větší, lepší a silnější námořnictvo - vedené většími, lepšími a silnějšími letadlovými loděmi." # todo: NEW TRANSLATION
 ENG_dockyards_2: "Loděnice II" # todo: NEW TRANSLATION
 ENG_dockyards_2_desc: "Musíme pokračovat ve zaměření na silnou námořní výrobu. Více válečných lodí! Lepší válečné lodě! Silnější válečné lodě!" # todo: NEW TRANSLATION
 ENG_fortify_the_empire: "Posílit impérium" # todo: NEW TRANSLATION
 ENG_fortify_the_empire_desc: "V životě jsou jisté tři věci: smrt, daně a že Falklandy jsou britské. Ochráníme naše impérium před cizími silami." # todo: NEW TRANSLATION
 ENG_assure_individual_freedoms: "Zaručit individuální svobody" # todo: NEW TRANSLATION
 ENG_assure_individual_freedoms_desc: "'Brity nikdy nebudou otroky', říkají. Udělejme z toho realitu. Dáme každému britskému občanu co nejvíce svobodný život, jaký může mít." # todo: NEW TRANSLATION
 ENG_public_CCTV_systems: "Veřejné systémy CCTV" # todo: NEW TRANSLATION
 ENG_public_CCTV_systems_desc: "Jestliže společnost vlastní veřejné prostory, společnost je musí i sledovat. Nainstalujeme rozsáhlé pokrytí kamerami CCTV po celé zemi, zaměřené na naše městské oblasti, aby byli naši občané v bezpečí." # todo: NEW TRANSLATION
 ENG_strengthen_NATO: "Posílit NATO" # todo: NEW TRANSLATION
 ENG_strengthen_NATO_desc: "Severoatlantická aliance je jedním z pilířů naší bezpečnosti a musíme ji zachovat." # todo: NEW TRANSLATION
 ENG_leave_NATO: "Opustit NATO" # todo: NEW TRANSLATION
 ENG_leave_NATO_desc: "NATO nám dosud poskytovalo dostatečnou ochranu, ale není vhodný model pro budoucnost. Měli bychom informovat naše partnery, že naše partnerství končí." # todo: NEW TRANSLATION
 ENG_european_logistics: "Evropská logistika" # todo: NEW TRANSLATION
 ENG_european_logistics_desc: "Budeme muset zlepšit naše komunikační a zásobovací kanály s našimi vojenskými a ekonomickými partnery v Evropě." # todo: NEW TRANSLATION
 ENG_defy_remain: "Zrušit Backstop - Posílit Borise" # todo: NEW TRANSLATION
 ENG_defy_remain_desc: "Backstop nikdy nepřijmeme. Odchod znamená odchod! Lidé chtějí zpět svoji zemi! Chceme suverenitu od Bruselu." # todo: NEW TRANSLATION
 ENG_investments_abroad_1: "Investice v zahraničí I" # todo: NEW TRANSLATION
 ENG_investments_abroad_1_desc: "Měli bychom vybudovat mezinárodní obchodní vztahy." # todo: NEW TRANSLATION
 ENG_national_development_1: "Národní rozvoj I" # todo: NEW TRANSLATION
 ENG_national_development_1_desc: "Naše vlastní ekonomika musí být důležitější než ekonomiky jiných národů. Rozvíjejme britskou ekonomiku." # todo: NEW TRANSLATION
 ENG_fight_capitalism: "Bojovat proti kapitalismu" # todo: NEW TRANSLATION
 ENG_fight_capitalism_desc: "V jádru a v závěru každého problému a krize stojí chamtivost, nerovnost a zlomyslnost - krátce: kapitalismus. Než budeme revolucí měnit jiné národy, budeme muset odstranit parazity u nás." # todo: NEW TRANSLATION
 ENG_benevolent_monarchy: "Posílit Windsory" # todo: NEW TRANSLATION
 ENG_benevolent_monarchy_desc: "Rodina Windsorů vládne již mnoho let. Nyní je čas, aby vrátili monarchu do úctyhodného postavení. Je čas obnovit trůn a nastolit novou éru pro Spojené království." # todo: NEW TRANSLATION
 ENG_imperialism: "Imperialismus" # todo: NEW TRANSLATION
 ENG_imperialism_desc: "Imperialismus zemřel asi před půl stoletím. Ale stejně jako klonovaná zvířata a spalničky, i Západané přivedou imperialismus zpět z mrtvých." # todo: NEW TRANSLATION
 ENG_nationalism: "Nacionalismus" # todo: NEW TRANSLATION
 ENG_nationalism_desc: "Británie první, Británie poslední, Británie uprostřed. Pravý Brit nezná jiné země a nestará se o ně. Opravdu, tohle musí být největší hodina našeho národa." # todo: NEW TRANSLATION
 ENG_army_doctrine_1: "Army Doctrine I" # todo: NEW TRANSLATION
 ENG_army_doctrine_1_desc: "Budeme muset rozvinout strategie našich pozemních ozbrojených sil." # todo: NEW TRANSLATION
 ENG_air_force_doctrine_1: "Air Force Doctrine I" # todo: NEW TRANSLATION
 ENG_air_force_doctrine_1_desc: "Naše letecké jednotky nejsou ve špatném stavu, ale nejsou ani optimální. Procvičíme je novými strategiemi." # todo: NEW TRANSLATION
 ENG_naval_doctrine_1: "Naval Doctrine I" # todo: NEW TRANSLATION
 ENG_naval_doctrine_1_desc: "Naše námořnictvo nemusí být dobré ani velmi dobré, musí být nejlepší. Naučíme je nové triky." # todo: NEW TRANSLATION
 ENG_english_factories: "Anglické továrny" # todo: NEW TRANSLATION
 ENG_english_factories_desc: "Po darování nových průmyslových zařízení Anglii bychom měli také posílit jejich vojenskou produkci." # todo: NEW TRANSLATION
 ENG_scottish_factories: "Skotské továrny" # todo: NEW TRANSLATION
 ENG_scottish_factories_desc: "S návratem skotské civilní pracovní síly do výrobních hal bychom měli začít budovat některé vojenské továrny." # todo: NEW TRANSLATION
 ENG_liberal_economics: "Liberální ekonomika" # todo: NEW TRANSLATION
 ENG_liberal_economics_desc: "Čím svobodnější trh, tím svobodnější lidé. Adam Smith byl velký britský myslitel kapitalismu a jeho myšlenky by měly být základem našeho ekonomického systému." # todo: NEW TRANSLATION
 ENG_internet_surveillance: "Sledování internetu" # todo: NEW TRANSLATION
 ENG_internet_surveillance_desc: "Všichni používají internet. Stahují diplomky, množství porna nebo pirátí videohry jako 'Hearts of Iron IV'. To všechno nás tolik netrápí, ale opravdu bychom se měli zajímat o teroristy komunikující přes éter nebo o maniaky kupující útočné pušky." # todo: NEW TRANSLATION
 ENG_EU_border_compromise: "Komromis na hranicích EU" # todo: NEW TRANSLATION
 ENG_EU_border_compromise_desc: "Naše hranice k Francii (ano, existují) jsou v současnosti 'docela' zavřené. Někteří v zemi je chtějí úplně zavřít, jiní je chtějí otevřené. Musíme se rozhodnout." # todo: NEW TRANSLATION
 ENG_propose_the_CANZUK_alliance: "Navrhnout alianci CANZUK" # todo: NEW TRANSLATION
 ENG_propose_the_CANZUK_alliance_desc: "Kanada, Austrálie, Nový Zéland. Jsou naše děti a my jsme jejich rodiče. Musíme usilovat o bližší spojenectví s nimi. Možná se časem i jejich vzdorný nejstarší bratr vrátí domů." # todo: NEW TRANSLATION
 ENG_the_british_alliance: "Britské spojenectví" # todo: NEW TRANSLATION
 ENG_the_british_alliance_desc: "Nový pakt, pro nás a náš přidružený stát. Svět potřebuje novou koalici vedenou Británií. Co bude prosazovat, to se později uvidí. Svoboda? Spravedlnost? Rovnost? Zbytečné krveprolití, abychom dobyli země, které nám neublížily? Možnosti jsou nekonečné." # todo: NEW TRANSLATION
 ENG_european_cooperation_2: "Evropská spolupráce II" # todo: NEW TRANSLATION
 ENG_european_cooperation_2_desc: "Další investice do ekonomik našich evropských partnerů jsou nutné." # todo: NEW TRANSLATION
 ENG_EU_expansion_of_2004: "Rozšíření EU 2004" # todo: NEW TRANSLATION
 ENG_EU_expansion_of_2004_desc: "EU je velká, ale stále ne dost velká. Polsko? Česká republika? Pobaltí? Všichni by mohli být životaschopní partneři, kteří by nám dodávali levnou pracovní sílu, zatímco my jim poskytujeme špičkové zboží." # todo: NEW TRANSLATION
 ENG_investments_at_home: "Investice doma" # todo: NEW TRANSLATION
 ENG_investments_at_home_desc: "Britští pracovníci musí být naší nejvyšší prioritou. Dejte masám práci zpět!" # todo: NEW TRANSLATION
 ENG_workforce_deal_with_ireland: "Dohoda o pracovní síle s Irskem" # todo: NEW TRANSLATION
 ENG_workforce_deal_with_ireland_desc: "Irsští pracovníci jsou v našich velkých městech velmi žádaní - nedostávají vysoké platy, mluví naším jazykem a ani nevypadají jako imigranti. Perfektní." # todo: NEW TRANSLATION
 ENG_national_development_2: "Národní rozvoj II" # todo: NEW TRANSLATION
 ENG_national_development_2_desc: "Dávejme naši ekonomiku na první místo. Rozvíjejme ji nejprve, potom znovu a znovu." # todo: NEW TRANSLATION
 ENG_break_the_banks: "Zlomit banky" # todo: NEW TRANSLATION
 ENG_break_the_banks_desc: "HSBC? Lloyds Banking? Necháme tyto pijavice pocítit bolest, kterou způsobují dělnické třídě. Ukončíme jejich destruktivní vliv." # todo: NEW TRANSLATION
 ENG_persecute_lobbyists: "Perzekvovat lobbisty" # todo: NEW TRANSLATION
 ENG_persecute_lobbyists_desc: "Šťastní pár bankéřů uplácí pár politiků s pomocí několika lobbistů. Zrušme povolání lobbisty. Nebo zákaz mít v minulosti status lobbisty. Jasně, může to vypadat trochu orwellovsky, ale žádná cena není příliš vysoká pro revoluci." # todo: NEW TRANSLATION
 ENG_royal_office_of_employment: "Královský úřad pro zaměstnanost" # todo: NEW TRANSLATION
 ENG_royal_office_of_employment_desc: "Vrátit britský lid do práce nebude snadné, ale se silnou centralizovanou snahou vlády koruny bychom měli být schopni obnovit pracovní místa v zemi." # todo: NEW TRANSLATION
 ENG_restore_the_british_empire: "Obnovit Britské impérium" # todo: NEW TRANSLATION
 ENG_restore_the_british_empire_desc: "Pod korunou jsme jedno. A 'my' zahrnuje i území, která ještě neví, kolik štěstí mají." # todo: NEW TRANSLATION
 ENG_realm_of_britain: "Království Británie" # todo: NEW TRANSLATION
 ENG_realm_of_britain_desc: "I když nepotřebujeme krále, aby nás vedl, velké království by bylo pěkné. Toto britské království, hold britské velikosti, rozšíří náš dosah významně." # todo: NEW TRANSLATION
 ENG_national_militarism: "Národní militarismus" # todo: NEW TRANSLATION
 ENG_national_militarism_desc: "'Británie je největší mocnost, jakou svět kdy viděl.'\nPokud naše děti budou tuhle větu dost opakovat, možná jí uvěří." # todo: NEW TRANSLATION
 ENG_school_for_strategic_warfare: "Škola strategické války" # todo: NEW TRANSLATION
 ENG_school_for_strategic_warfare_desc: "Teď, když máme na polích vojáky, kteří jsou alespoň trochu užiteční, potřebujeme důstojníky, kteří je povedou." # todo: NEW TRANSLATION
 ENG_ground_support_planes: "Letadla pozemní podpory" # todo: NEW TRANSLATION
 ENG_ground_support_planes_desc: "Musíme zlepšit naši leteckou spolupráci s armádou na zemi." # todo: NEW TRANSLATION
 ENG_air_force_doctrine_2: "Air Force Doctrine II" # todo: NEW TRANSLATION
 ENG_air_force_doctrine_2_desc: "Musíme naučit naše letectvo další a vylepšené strategické manévry a taktiky." # todo: NEW TRANSLATION
 ENG_naval_support_planes: "Letadla námořní podpory" # todo: NEW TRANSLATION
 ENG_naval_support_planes_desc: "Musíme zlepšit spolupráci a komunikaci mezi našimi letadly a válečnými loděmi." # todo: NEW TRANSLATION
 ENG_extra_research_slot_1: "Rozšíření výzkumných kapacit" # todo: NEW TRANSLATION
 ENG_extra_research_slot_1_desc: "Všechen ten průmyslový potenciál nám pomůže v různých oblastech výzkumu." # todo: NEW TRANSLATION
 ENG_air_travel_agreements_with_europe: "Letecké dohody s Evropou" # todo: NEW TRANSLATION
 ENG_air_travel_agreements_with_europe_desc: "Poskytnutím zkratek pro obchodníky a vyslance zvýšíme efektivitu naší spolupráce s Francií." # todo: NEW TRANSLATION
 ENG_invite_the_united_states: "Pozvat Spojené státy" # todo: NEW TRANSLATION
 ENG_invite_the_united_states_desc: "Je čas zavolat ztraceného syna domů. Spojené státy by měly vstoupit do naší aliance." # todo: NEW TRANSLATION
 ENG_diplomatic_sovereignity: "Diplomatická suverenita" # todo: NEW TRANSLATION
 ENG_diplomatic_sovereignity_desc: "Nyní, když vedeme vlastní mocenský blok, musíme v naší sféře vlivu uvést některé věci do pořádku." # todo: NEW TRANSLATION
 ENG_european_military_cooperation: "Evropská vojenská spolupráce" # todo: NEW TRANSLATION
 ENG_european_military_cooperation_desc: "Nejen evropské ekonomiky, ale i evropské válečné stroje se musí stát těsnějším spojením, aby zajistily trvalý mír v Evropě - a rychlý zánik všech nepřátel, kteří se odváží ukázat svou ošklivou hlavu." # todo: NEW TRANSLATION
 ENG_investments_abroad_2: "Investice v zahraničí II" # todo: NEW TRANSLATION
 ENG_investments_abroad_2_desc: "Musíme uzavřít další dohody se zahraničními mocnostmi." # todo: NEW TRANSLATION
 ENG_defensive_constructions: "Defenzivní stavby" # todo: NEW TRANSLATION
 ENG_defensive_constructions_desc: "Aby byla zajištěna vítězství v zahraničí, musíte především zabránit porážce doma." # todo: NEW TRANSLATION
 ENG_industrial_development_program: "Program průmyslového rozvoje" # todo: NEW TRANSLATION
 ENG_industrial_development_program_desc: "S veškerým tímto průmyslem, který nyní máme, bychom mohli postavit ještě více průmyslu. To by bylo užitečné." # todo: NEW TRANSLATION
 ENG_universal_employment: "Všeobecné zaměstnání" # todo: NEW TRANSLATION
 ENG_universal_employment_desc: "Komunismus slibuje všem pracujícím práci - na tom bychom měli pracovat. A co když práce, které vytvoříme, nejsou ziskové a budou břemenem pro stát? K tomu tady stát je!" # todo: NEW TRANSLATION
 ENG_royal_industries: "Královský průmysl" # todo: NEW TRANSLATION
 ENG_royal_industries_desc: "S požehnáním monarchie můžeme vrátit skvělé britské lidi do továren. Se státem jako podporovatelem takových projektů je ekonomické selhání nepravděpodobné." # todo: NEW TRANSLATION
 ENG_colonial_outposts_in_africa: "Koloniální základny v Africe" # todo: NEW TRANSLATION
 ENG_colonial_outposts_in_africa_desc: "Aby mělo naše námořnictvo opět větší dosah, musíme vymazat některé malé africké státy z mapy. Podíváme se... Benin, jasně, Sierra Leone, zní zábavně... a o Gambii se stejně nikdo nikdy nestaral. Jdeme na to." # todo: NEW TRANSLATION
 ENG_subjugate_ireland: "Podrobit Irsko" # todo: NEW TRANSLATION
 ENG_subjugate_ireland_desc: "Irské touhy po nezávislosti jsou v lepším případě roztomilé a v horším nebezpečné. Musíme vrátit některé změny v politické diskusi od roku 1922. Budoucnost Irska je s Británií - a pod Británií." # todo: NEW TRANSLATION
 ENG_reorganize_the_education_system: "Restrukturalizovat vzdělávací systém" # todo: NEW TRANSLATION
 ENG_reorganize_the_education_system_desc: "S národním hnutím pevně za námi musíme zajistit naši kontrolu nad systémem, který vzdělává naše děti." # todo: NEW TRANSLATION
 ENG_army_doctrine_2: "Army Doctrine II" # todo: NEW TRANSLATION
 ENG_army_doctrine_2_desc: "Armáda potřebuje další rozvoj svých strategií." # todo: NEW TRANSLATION
 ENG_ground_crew_training: "Výcvik pozemních čet" # todo: NEW TRANSLATION
 ENG_ground_crew_training_desc: "Každý úspěšný pilot potřebuje za sebou tři nebo čtyři úspěšné členy pozemní obsluhy. Udělejme celý proces efektivnější." # todo: NEW TRANSLATION
 ENG_naval_doctrine_2: "Naval Doctrine II" # todo: NEW TRANSLATION
 ENG_naval_doctrine_2_desc: "Námořnictvo potřebuje více výcviku, aby přineslo slabším zemím spravedlnost, kterou jim udílí Británie." # todo: NEW TRANSLATION
 ENG_invite_the_commonwealth: "Pozvat Commonwealth" # todo: NEW TRANSLATION
 ENG_invite_the_commonwealth_desc: "Musíme pozvat každou jednu zemi ve Commonwealthu do naší aliance. Každou. Jednu. Z." # todo: NEW TRANSLATION
 ENG_european_cooperation_3: "Evropská spolupráce III" # todo: NEW TRANSLATION
 ENG_european_cooperation_3_desc: "Více investic! Více peněz! Více pracovních míst!" # todo: NEW TRANSLATION
 ENG_EU_expansion_of_2007: "Rozšíření EU 2007" # todo: NEW TRANSLATION
 ENG_EU_expansion_of_2007_desc: "Rumuni a Bulhaři nejsou naši nejdůležitější přátelé, ale máme je dost rádi, abychom přijali jejich peníze." # todo: NEW TRANSLATION
 ENG_develop_infrastructure: "Rozvíjet infrastrukturu" # todo: NEW TRANSLATION
 ENG_develop_infrastructure_desc: "Musíme postavit více infrastruktury, jako jsou železnice, dálnice a tunely, napříč zeměmi." # todo: NEW TRANSLATION
 ENG_national_development_3: "Národní rozvoj III" # todo: NEW TRANSLATION
 ENG_national_development_3_desc: "Musíme dále zvýšit náši ekonomickou produkci." # todo: NEW TRANSLATION
 ENG_invest_in_resources: "Investovat do zdrojů" # todo: NEW TRANSLATION
 ENG_invest_in_resources_desc: "Musíme poslat naše dělníky zpět do práce. Do dolů, na ropné plošiny!" # todo: NEW TRANSLATION
 ENG_establish_a_revolutionary_committee: "Britský revoluční výbor" # todo: NEW TRANSLATION
 ENG_establish_a_revolutionary_committee_desc: "Teď, když je revoluce zajištěna, musíme založit výbor, který přinese našim spojencům pozitivní vliv." # todo: NEW TRANSLATION
 ENG_royal_factories: "Královské továrny" # todo: NEW TRANSLATION
 ENG_royal_factories_desc: "Stále jsou lidé, kteří potřebují zaměstnání. Můžeme jim zaplatit, aby vyráběli náboje." # todo: NEW TRANSLATION
 ENG_restore_the_cape_colony: "Obnovit Kapskou kolonii" # todo: NEW TRANSLATION
 ENG_restore_the_cape_colony_desc: "Musíme znovu prosadit naši vládu v Jižní Africe." # todo: NEW TRANSLATION
 ENG_maintain_a_multiethnic_army: "Udržet multietnickou armádu" # todo: NEW TRANSLATION
 ENG_maintain_a_multiethnic_army_desc: "Být Britem nezáleží na rase či původu - záleží na kultuře. Určitě dáme přednost černému křesťanovi před bílým muslimem nebo podobně kulturně neslučitelnou osobou. Není třeba vylučovat loajální černochy ze řad." # todo: NEW TRANSLATION
 ENG_national_office_for_the_colored_workforce: "NOftCW" # todo: NEW TRANSLATION
 ENG_national_office_for_the_colored_workforce_desc: "Být Britem je také založen na rase a původu. Zřídíme Národní úřad pro barevnou pracovní sílu, který odebere etnickým menšinám právo svobodně si vybírat pracoviště a místo toho je bude přiřazovat podle vlastního uvážení." # todo: NEW TRANSLATION
 ENG_army_of_quality: "Armáda kvality" # todo: NEW TRANSLATION
 ENG_army_of_quality_desc: "Budeme na nepřítele házet náboje místo mužů. Personál je vzácný, náboje jsou levné." # todo: NEW TRANSLATION
 ENG_army_of_quantity: "Armáda kvantity" # todo: NEW TRANSLATION
 ENG_army_of_quantity_desc: "Postavíme do zbraně každého britského muže. A pak ženy. A všechny." # todo: NEW TRANSLATION
 ENG_improve_our_small_ships: "Zlepšit naše malé lodě" # todo: NEW TRANSLATION
 ENG_improve_our_small_ships_desc: "Musíme učinit naše menší válečné lodě silnějšími. Torpédoborce a křižníky budou hrozbou na volném moři." # todo: NEW TRANSLATION
 ENG_improve_our_large_ships: "Zlepšit naše velké lodě" # todo: NEW TRANSLATION
 ENG_improve_our_large_ships_desc: "Naše letadlové lodě a raketové křižníky budou vládnout volným mořím!" # todo: NEW TRANSLATION
 ENG_EU_expansion_of_2013: "Rozšíření EU z roku 2013" # todo: NEW TRANSLATION
 ENG_EU_expansion_of_2013_desc: "Chorvaté budou dobrým přírůstkem do Evropské unie." # todo: NEW TRANSLATION
 ENG_investments_abroad_3: "Investice v zahraničí III" # todo: NEW TRANSLATION
 ENG_investments_abroad_3_desc: "Investujte více! Vydělejte více peněz!" # todo: NEW TRANSLATION
 ENG_socialist_secret_police: "Socialistická tajná policie" # todo: NEW TRANSLATION
 ENG_socialist_secret_police_desc: "Dřívější německá policie Staatssicherheit by byla dobrým vzorem pro fungující tajnou policii, která zajistí revoluci." # todo: NEW TRANSLATION
 ENG_the_throne_of_all_britons: "Trůn všech Britů" # todo: NEW TRANSLATION
 ENG_the_throne_of_all_britons_desc: "Jsme skutečně jeden národ pod jedním trůnem." # todo: NEW TRANSLATION
 ENG_restore_the_raj: "Obnovit Rádž" # todo: NEW TRANSLATION
 ENG_restore_the_raj_desc: "Indie byla kdysi naším korunním drahokamem. Musíme vrátit dobré staré časy. Indové nám pravděpodobně pošlou desítky milionů vojáků - ale Británie bude stát nad nimi. Jednou jsme je přemohli, uděláme to znovu." # todo: NEW TRANSLATION
 ENG_revolt_in_quebec: "Povstání v Quebecu" # todo: NEW TRANSLATION
 ENG_revolt_in_quebec_desc: "Osvobodíme frankokanadské obyvatelstvo v Quebecu od jejich zlých utlačovatelů. A pokud budeme mít štěstí, izolované provincie na východním pobřeží by nám mohly padnout do klína." # todo: NEW TRANSLATION
 ENG_jingoism: "Jingoismus" # todo: NEW TRANSLATION
 ENG_jingoism_desc: "Dost řečí. Zabíjejme." # todo: NEW TRANSLATION
 ENG_army_doctrine_3: "Armádní doktrína III" # todo: NEW TRANSLATION
 ENG_army_doctrine_3_desc: "Armáda musí být ta nejlepší, jaká kdy mohla být." # todo: NEW TRANSLATION
 ENG_naval_doctrine_3: "Námořní doktrína III" # todo: NEW TRANSLATION
 ENG_naval_doctrine_3_desc: "Námořnictvo musí být to nejlepší, jaké kdy mohlo být." # todo: NEW TRANSLATION
 ENG_one_union: "Oživit Churchillovu Evropu" # todo: NEW TRANSLATION
 ENG_one_union_desc: "Ať Evropa povstane! - Tato slavná slova sira Winstona Churchilla by nás měla vést ke budoucnosti v Evropě." # todo: NEW TRANSLATION
 ENG_union_of_nations: "Unie národů" # todo: NEW TRANSLATION
 ENG_union_of_nations_desc: "Evropská unie je velký projekt, ale jednotlivé národní státy je třeba zachovat. Jednotná EU by nebyla dobrá." # todo: NEW TRANSLATION
 ENG_royal_army: "Královská armáda" # todo: NEW TRANSLATION
 ENG_royal_army_desc: "Zatímco existuje Královské námořnictvo a Královské letectvo, naše armáda ještě není královská. Dejme jim toto označení na počest jejich nedávných zásluh." # todo: NEW TRANSLATION
 ENG_britannia_rules_the_waves: "Britannia vládne vlnám" # todo: NEW TRANSLATION
 ENG_britannia_rules_the_waves_desc: "Rule, Britannia! Britannia vládni vlnám!\nBritové nikdy, nikdy, nikdy nebudou otroky!" # todo: NEW TRANSLATION
 ENG_defensive_assistance: "Obranná pomoc" # todo: NEW TRANSLATION
 ENG_defensive_assistance_desc: "Nejlepší způsob, jak se Anglie může bránit, je posílit naše spojence v Evropě. Nejlepší obrana je zahraniční obrana." # todo: NEW TRANSLATION
 ENG_prepare_unification_treaties: "Připravit unifikační smlouvy" # todo: NEW TRANSLATION
 ENG_prepare_unification_treaties_desc: "Je čas." # todo: NEW TRANSLATION
 ENG_european_cooperation_4: "Evropská spolupráce IV" # todo: NEW TRANSLATION
 ENG_european_cooperation_4_desc: "Více spolupráce! Více investic." # todo: NEW TRANSLATION
 ENG_call_the_union: "Svolat Unii" # todo: NEW TRANSLATION
 ENG_call_the_union_desc: "Unie je jedna a jedna je unie. Musíme bránit svobody našich občanů a naši kontinentální svobodu. Je čas sjednotit Evropskou unii pod praporem britské společnosti." # todo: NEW TRANSLATION
 ENG_european_cooperation_5: "Evropská spolupráce V" # todo: NEW TRANSLATION
 ENG_european_cooperation_5_desc: "...jo, více investic je na místě." # todo: NEW TRANSLATION
 ENG_extra_research_slot_2: "Evropská výzkumná spolupráce" # todo: NEW TRANSLATION
 ENG_extra_research_slot_2_desc: "Měli bychom přesměrovat více zdrojů do výzkumných snah." # todo: NEW TRANSLATION
 ENG_irish_referendum: "Irské referendum" # todo: NEW TRANSLATION
 ENG_irish_referendum_desc: "Po brexitu lid Severního Irska usiluje o sjednocení s Irskem. Lidé to požadují a volají po tom. Uhasme jejich touhy a uspořádejme referendum." # todo: NEW TRANSLATION
 ENG_scottish_referendum: "Skotské referendum" # todo: NEW TRANSLATION
 ENG_scottish_referendum_desc: "Skotové byli dlouho uklidňováni našimi politikami. Po hlasování o Brexitu získala SNP drtivou podporu mezi Skoty. SNP je strana, která prosazuje nezávislost na Spojeném království. Do Westminstru začaly proudit petice. Je moudré nechat Skoty uspořádat jejich malé referendum." # todo: NEW TRANSLATION
 ENG_global_britain: "Globální Británie" # todo: NEW TRANSLATION
 ENG_global_britain_desc: "Poté, co vyřešíme naše domácí problémy a zotavíme se z Brexitu, může Británie znovu povstat." # todo: NEW TRANSLATION

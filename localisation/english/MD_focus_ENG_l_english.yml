 United_Kingdom.1.t: "Politika ohledně Falklandských ostrovů" # todo: NEW TRANSLATION
 United_Kingdom.1.d: "Falklandské ostrovy byly předmětem sporu mezi Spojeným královstvím a Argentinou po desetiletí; Argentina si nárokovala souostroví (stejně jako sousední Jižní Georgii) v roce 1833.\n\nFalklandy byly poprvé kolonizovány Francií v roce 1764 osadou na východním ostrově, k níž se v roce 1766 připojila britská osada na západním ostrově. Téhož roku však souostroví připadlo Španělsku a britští kolonisté o osm let později odešli. Španělsko v roce 1811 formálně zastavilo koloniální investice na souostroví v kontextu napoleonských válek a hrozby hnutí za nezávislost – včetně argentinského.\n\nArgentinci obsadili Falklandy (ve španělštině je nazývají 'Islas Malvinas') v roce 1820 a založili tam osadu. Spojené království se vrátilo na souostroví v roce 1833 zřízením námořní základny a v roce 1837 jej prohlásilo kolonií – což Argentina velmi rozhořčilo. Od té doby byly Falklandy pod trvalou britskou nadvládou s postupně rostoucím počtem britských osadníků – až do 2. dubna 1982, kdy argentinská vojenská junta v pokusu odvrátit domácí nespokojenost obsadila Falklandy. Britská vláda odpověděla (ku překvapení Argentiny) vojenskou akcí. Následující falklandská válka skončila 20. června totálním britským vítězstvím a návratem k předchozímu stavu.\n\nArgentinci se nedali odradit a stále si ostrovy nárokují i po pádu jejich junty. Neexistuje skutečně dobrý důvod, proč by měly patřit Argentině, ale mít zemi, která nám v budoucnu dluží laskavost, by se mohlo hodit..." # todo: NEW TRANSLATION
 United_Kingdom.1.a: "Nejdřív přes naše mrtvoly, kamaráde! Kde je můj čaj?" # todo: NEW TRANSLATION
 United_Kingdom.1.b: "Měli bychom ostrovy odevzdat Argentině." # todo: NEW TRANSLATION
 United_Kingdom_News.1.t: "Británie postoupila Falklandy" # todo: NEW TRANSLATION
 United_Kingdom_News.1.d: "V naprosto ohromujícím překvapivém kroku se vláda v Londýně rozhodla ukončit staletý spor mezi Británií a Argentinou a vrátit Falklandy, stejně jako Jižní Georgii a Jižní Sandwichovy ostrovy, Argentině. Argentinci si nárokovali Falklandy v roce 1833, Jižní Georgii v roce 1927 a Jižní Sandwichovy ostrovy v roce 1936.\n\nArgentinská vláda byla nadšená a slibovala novou éru argentinsko-britských vztahů." # todo: NEW TRANSLATION
 United_Kingdom_News.1.a: "To je zvrat!" # todo: NEW TRANSLATION
 britain_md.1.t: "Rozbité království" # todo: NEW TRANSLATION
 britain_md.1.d: "Skotsko i Wales opustily naše království. Velké anglické dědictví je opět jen to: anglické. V nyní nezávislých skotských a velšských populacích roste odpor vůči tomu, že je stále nárokujeme jménem. Měli bychom formalizovat pravdu: Jsme opět jen Anglie." # todo: NEW TRANSLATION
 britain_md.1.o1: "Velmi dobře." # todo: NEW TRANSLATION
 britain_md.1.o2: "Nikdy! Slunce nikdy nezapadá nad BRITSKOU říší!" # todo: NEW TRANSLATION
 britain_md.2.t: "Budoucnost NHS" # todo: NEW TRANSLATION
 britain_md.2.d: "Národní zdravotní služba je veřejný zdravotnický program Spojeného království a její budoucnost ve vládních rozpočtech je vždy ostře sváděna mezi politickými stranami. Měli bychom pravděpodobně rozhodnout, jakým směrem by se vláda měla v této zásadní otázce vydat." # todo: NEW TRANSLATION
 britain_md.2.o1: "Rozšířit NHS" # todo: NEW TRANSLATION
 britain_md.2.o2: "Privatizovat NHS" # todo: NEW TRANSLATION
 britain_md.3.t: "Británie požaduje zvláštní zacházení" # todo: NEW TRANSLATION
 britain_md.3.d: "Britská delegace v Evropském parlamentu se v Bruselu v poslední době prochází jako skupina loutkářů hrajících si se svými loutkami. Maří každý krok unie a blokují většinu našeho pokroku. To se stává nesnesitelným." # todo: NEW TRANSLATION
 britain_md.3.o1: "To myslíte vážně?" # todo: NEW TRANSLATION
 britain_md.4.t: "Referendum o Brexitu" # todo: NEW TRANSLATION
 britain_md.4.d: "\"Brexit\", zkratka pro British Exit, je podivný termín, který dali Britové a mezinárodní tisk pojmu odchod Británie z Evropské unie.\n\nNyní má tento koncept přijít do praxe: Britští občané budou hlasovat o své budoucnosti v Unii: Odejít? Nebo zůstat?" # todo: NEW TRANSLATION
 britain_md.4.o1: "Ať začne hlasování." # todo: NEW TRANSLATION
 britain_md.5.t: "Monarchie zrušena!" # todo: NEW TRANSLATION
 britain_md.5.d: "Vnímajíc změnu doby, britský monarcha dnes podnikl kroky k tomu, aby odstoupil od svých nároků na trůn. Mezitím vládní úředníci dbají na to, aby zakládací dokumenty naší země byly přepsány tak, aby nebyl potřeba žádný monarcha, který by ji reprezentoval.\nToto je konec britské monarchie." # todo: NEW TRANSLATION
 britain_md.5.o1: "Konečně pryč." # todo: NEW TRANSLATION
 britain_md.6.t: "Královna Alžběta II. abdikuje!" # todo: NEW TRANSLATION
 britain_md.6.d1: "\"O toto jsem nikdy nežádala. Nikdy jsem si nemyslela, že se Británie vrátí na temnou cestu neosvícené tyranie. Jsem příliš stará, příliš křehká a upřímně neochotná řídit zemi. Pokud se Británie opravdu rozhodne vrátit moc monarchii, budou si muset najít jiného kandidáta.\"\n\nV politickém šoku abdikovala královna Alžběta II. Přestože probíhají přípravy na korunovaci jejího syna Karla, brzy Karla III. Spojeného království, britský lid se nemůže ubránit přemýšlení, zda je tato cesta skutečně správná." # todo: NEW TRANSLATION
 britain_md.6.d2: "\"To je naprosto nepřijatelné. Sám jsem bojoval proti Hitlerově válečné mašinérii v britských ozbrojených silách, a nyní se britská vláda se záštitou britského lidu vrací k profašistickým tendencím. Nechci a nemohu to tolerovat.\"\n\nV politickém zemětřesení královna Alžběta II. abdikovala na protest proti nedávným vládním rozhodnutím. Její syn, brzy král Karel III., se připravuje na korunovaci." # todo: NEW TRANSLATION
 britain_md.6.o1: "Ať žije král!" # todo: NEW TRANSLATION
 britain_md.7.t: "Británie podporuje NATO!" # todo: NEW TRANSLATION
 britain_md.7.d: "Britská vláda poslala vojenskou delegaci na naše ministerstvo obrany. Jejich potvrzená podpora Severoatlantické aliance nám jen pomůže." # todo: NEW TRANSLATION
 britain_md.7.o1: "Díky, starý příteli." # todo: NEW TRANSLATION
 britain_md.8.t: "Britské obchodní investice" # todo: NEW TRANSLATION
 britain_md.8.d: "Britská obchodní delegace dorazila do našeho hlavního města. To jen zvýší naše ekonomické vazby na Spojené království." # todo: NEW TRANSLATION
 britain_md.8.o1: "To nemůže být špatné, že?" # todo: NEW TRANSLATION
 britain_md.9.t: "Národní rozvoj" # todo: NEW TRANSLATION
 britain_md.9.d: "Začal nový projekt národního rozvoje. Právě nyní probíhá několik projektů a jeden z nich určitě dozraje." # todo: NEW TRANSLATION
 britain_md.9.o1: "Uvidíme, kam to povede." # todo: NEW TRANSLATION
 britain_md.10.t: "Británie útočí na kapitalismus" # todo: NEW TRANSLATION
 britain_md.10.d: "Britská vláda, v ekonomických a diplomatických vazbách s námi, nedávno prohlásila svůj záměr naprosto zničit interkontinentální kapitalismus. To určitě zatíží naše vztahy." # todo: NEW TRANSLATION
 britain_md.10.o1: "Ti blázni." # todo: NEW TRANSLATION
 britain_md.10.o2: "Možná je jejich cesta ta správná?" # todo: NEW TRANSLATION
 britain_md.11.t: "Smlouva o britsko-EU hranici" # todo: NEW TRANSLATION
 britain_md.11.d: "Myšlenka na komplexní revizi naší současné dohody se schengenskou zónou je v parlamentu už nějakou dobu. Musíme pečlivě zvolit další krok." # todo: NEW TRANSLATION
 britain_md.11.o1: "Bezpečnost hranic první!" # todo: NEW TRANSLATION
 britain_md.11.o2: "Otevřenější politika je cestou." # todo: NEW TRANSLATION
 britain_md.12.t: "Aliance CANZUK" # todo: NEW TRANSLATION
 britain_md.12.d: "Británie nás nedávno oslovila s žádostí rozvázat dosavadní vojenské uspořádání a vytvořit alianci v rámci anglosféry. Projekt CANZUK zahrnuje Kanadu, Austrálii, Nový Zéland a Spojené království." # todo: NEW TRANSLATION
 britain_md.12.o1: "Zní to jako slibný návrh!" # todo: NEW TRANSLATION
 britain_md.12.o2: "Máme svoje vlastní problémy." # todo: NEW TRANSLATION
 britain_md.13.t: "Británie žádá dohodu o pracovních hranicích" # todo: NEW TRANSLATION
 britain_md.13.d: "Britská vláda nás oslovila ohledně možné hraniční dohody, která umožní irským občanům snadněji přecházet do Severního Irska za účelem zlepšení místní životní úrovně Irů a severoirské ekonomiky. Tato možná dohoda je populární mezi irským obyvatelstvem – neboť nabízí zaměstnání pro zápasící ekonomiku." # todo: NEW TRANSLATION
 britain_md.13.o1: "Zní to dobře." # todo: NEW TRANSLATION
 britain_md.13.o2: "Raději ne." # todo: NEW TRANSLATION
 britain_md.14.t: "Dohoda o letecké přepravě s Evropou" # todo: NEW TRANSLATION
 britain_md.14.d: "Dokončili jsme obrysy relativně volné budoucí letecké přepravy mezi UK a EU. Osobní i nákladní letecká doprava byla procesuálně zjednodušena. Jak evropská, tak britská veřejnost podporuje snížení zbytečných nákladů způsobených současnými ujednáními." # todo: NEW TRANSLATION
 britain_md.14.o1: "Dobře." # todo: NEW TRANSLATION
 britain_md.15.t: "Britská aliance nás zve" # todo: NEW TRANSLATION
 britain_md.15.d: "Britská vláda požádala, abychom vstoupili do jejich aliance. To by znamenalo opustit naši vlastní, pokud nějakou máme, a vzdát se případných nároků na vedení." # todo: NEW TRANSLATION
 britain_md.15.o1: "Jistě!" # todo: NEW TRANSLATION
 britain_md.15.o2: "Rozhodně ne." # todo: NEW TRANSLATION
 britain_md.16.t: "Evropský program vojenské spolupráce" # todo: NEW TRANSLATION
 britain_md.16.d: "Britská vláda zahájila EMCP, Evropský program vojenské spolupráce. Britské ozbrojené síly si stanovily za prioritu obranu území svých spojenců, aby tím chránily i své vlastní." # todo: NEW TRANSLATION
 britain_md.16.o1: "Vítáme tu pomoc." # todo: NEW TRANSLATION
 britain_md.17.t: "Přeorganizovat vzdělávací systém" # todo: NEW TRANSLATION
 britain_md.17.d: "S mnohem více národně orientovaným kurzem vlády musíme také přepracovat náš budoucí vzdělávací program: Měli bychom vyloučit žáky etnických menšin, vyhovět fašistům, nebo máme prostě odstranit jakékoli kvóty založené na rase a pohlaví a zdůraznit zásluhy?" # todo: NEW TRANSLATION
 britain_md.17.o1: "Na základě zásluh." # todo: NEW TRANSLATION
 britain_md.17.o2: "Na základě etnického původu." # todo: NEW TRANSLATION
 britain_md.17.o3: "Hybridní systém zní dobře." # todo: NEW TRANSLATION
 britain_md.18.t: "Revoluční výbor v Británii" # todo: NEW TRANSLATION
 britain_md.18.d: "Britská vláda odhalila svou nejnovější vládní agenturu: revoluční výbor, který se zaměřuje na šíření rudé dělnické revoluce do jiných zemí. Naše ekonomické vazby na Británii nepochybně utrpí." # todo: NEW TRANSLATION
 britain_md.18.o1: "Blázni!" # todo: NEW TRANSLATION
 britain_md.19.t: "Quebecké povstání" # todo: NEW TRANSLATION
 britain_md.19.d: "Byli jsme v kontaktu s frankokanadským obyvatelstvem v Quebecu. Podpora pro nezávislost je nyní ohromná a militantní síla je připravena vzít zbraně. Zároveň jsme zaseli neshody mezi obyvatelstvem kanadského východního pobřeží.\n\nNaše požadavky vůči Kanadě budou jednoduché: Nechte Quebec svobodný a ustupte z anglo-kanadských atlantických provincií." # todo: NEW TRANSLATION
 britain_md.19.o1: "Pošlete požadavky!" # todo: NEW TRANSLATION
 britain_md.20.t: "Británie útočí na Kanadu!" # todo: NEW TRANSLATION
 britain_md.20.d: "\"Máme pro kanadskou vládu dva jednoduché požadavky:\n1: Okamžitě udělte nezávislost kanadské provincii Quebec jako nezávislému a suverénnímu státu, včetně velkých měst Quebec City a Montréal.\n2: Postupte kanadské provincie New Brunswick, Nova Scotia, Prince Edward Island a Newfoundland a Labrador britské vládě.\nPokud kanadská vláda bude odporovat, válka je nevyhnutelná.\n\nPodepsáno, vláda [ENG.GetAdjective]\nPodepsáno, quebecká exilová vláda v Londýně\"\n\nCo uděláme nyní?!" # todo: NEW TRANSLATION
 britain_md.20.o1: "Podvolíme se jejich požadavkům. Tentokrát." # todo: NEW TRANSLATION
 britain_md.20.o2: "Žádný krok zpět, kamarádi! Žádné omluvy!" # todo: NEW TRANSLATION
 britain_md.21.t: "Britská obranná pomoc" # todo: NEW TRANSLATION
 britain_md.21.d: "Jak se Británie stále více přibližuje většímu evropskému řešení, znovu potvrdila svou touhu stát po našem boku vojensky." # todo: NEW TRANSLATION
 britain_md.21.o1: "Dobře." # todo: NEW TRANSLATION
 britain_md.22.t: "'Leave'!" # todo: NEW TRANSLATION
 britain_md.22.d: "Výsledky jsou známy a s náskokem asi 4 % zvítězila kampaň 'Leave'. Británie se bude muset připravit na odchod z Evropské unie." # todo: NEW TRANSLATION
 britain_md.22.o1: "Dobrá tedy." # todo: NEW TRANSLATION
 britain_md.23.t: "'Remain'!" # todo: NEW TRANSLATION
 britain_md.23.d: "Referendum je u konce a výsledky byly sečteny. Přibližně 53 % ku 47 % zvítězila kampaň 'Remain'. Kampaň 'Leave' zastánci Nigel Farage a Boris Johnson již oznámili, že přijmou výsledky – Británie zůstává!" # todo: NEW TRANSLATION
 britain_md.23.o1: "Ano, zůstáváme." # todo: NEW TRANSLATION
 britain_md.24.t: "Irsko přijímá!" # todo: NEW TRANSLATION
 britain_md.24.d: "Irská vláda ráda přijala náš návrh. Hraniční přechod mezi Irskem a Severním Irskem se již otevírá." # todo: NEW TRANSLATION
 britain_md.24.o1: "Výborně!" # todo: NEW TRANSLATION
 britain_md.25.t: "Královna Alžběta II. zemřela" # todo: NEW TRANSLATION
 britain_md.25.d: "Elizabeth Alexandra Mary, dcera Jiřího VI., pokojně zemřela ve spánku. Byla téměř 100 let stará a panovala téměř 70 let.\n\nNárod a celé společenství jsou v žalu. Dlouhá vláda královny byla svědkem konce impéria, oživení domovských ostrovů, vstupu do Evropské unie a hrdého a silného vstupu do nového třetího tisíciletí.\n\nKrálovna byla živoucí legendou. Ale každá legenda nakonec zemře." # todo: NEW TRANSLATION
 britain_md.25.o1: "Teď bude vládnout v nebi." # todo: NEW TRANSLATION
 britain_md.26.t: "Král Karel III. zemřel" # todo: NEW TRANSLATION
 britain_md.26.d: "'Charles je mrtvý', píše jeden novinový titulek, následovaný podtitulem 'Pouze málokdo oplakává'.\n\nKrál Karel III. byl v historii neoblíbený, srovnatelný s jeho pradědečkovým bratrem Edwardem VIII.\n\nJeho syn, William V., bude jistě pro britský lid populárnějším králem." # todo: NEW TRANSLATION
 britain_md.26.o1: "Žádný král nevládne věčně." # todo: NEW TRANSLATION
 britain_news.1.t: "Británie postoupila Falklandské ostrovy" # todo: NEW TRANSLATION
 britain_news.1.d: "V naprosto ohromujícím překvapivém kroku se vláda v Londýně rozhodla ukončit staletími trvající konflikt mezi Británií a Argentinou a vrátit Falklandské ostrovy, stejně jako Jižní Georgii a Jižní Sandwichovy ostrovy, Argentině. Argentinci si činili nároky na Falklandy v roce 1833, na Jižní Georgii v roce 1927 a na Jižní Sandwichovy ostrovy v roce 1936.\n\nArgentinská vláda byla nadšená a slibovala novou éru argentinsko-britských vztahů." # todo: NEW TRANSLATION
 britain_news.1.o1: "To je ale zvrat!" # todo: NEW TRANSLATION
 britain_news.55.t: "Británie se přiklání k Evropě" # todo: NEW TRANSLATION
 britain_news.55.d: "Premiér Velké Británie a Severního Irska dnes učinil oficiální prohlášení jménem vlády, že Evropská unie a v důsledku toho i NATO budou v britské zahraniční politice upřednostňovány před Společenstvím národů." # todo: NEW TRANSLATION
 britain_news.55.o1: "Udělali jsme správnou volbu." # todo: NEW TRANSLATION
 britain_news.55.o2: "Dobrá volba." # todo: NEW TRANSLATION
 britain_news.55.o3: "Škoda." # todo: NEW TRANSLATION
 britain_news.55.o4: "Dobře." # todo: NEW TRANSLATION
 britain_news.55.o5: "Nezajímáme se o jejich drobné záležitosti." # todo: NEW TRANSLATION
 britain_news.56.t: "Británie se přiklání ke Commonwealthu" # todo: NEW TRANSLATION
 britain_news.56.d: "[ENG.GetLeader] dnes prohlásil, že Společenství národů je kulturně a ekonomicky vhodnějším partnerem pro Británii než Evropská unie. Opoziční tisk už kritizuje prohlášení vlády, poukazuje na evropskou ekonomickou sílu a rozptýlenou a volnou povahu Společenství - ale zdá se, že britská zahraniční politika se chystá změnit." # todo: NEW TRANSLATION
 britain_news.56.o1: "Dobrá volba." # todo: NEW TRANSLATION
 britain_news.56.o2: "Špatná volba." # todo: NEW TRANSLATION
 britain_news.56.o3: "Dobře." # todo: NEW TRANSLATION
 britain_news.57.t: "Británie stojí sama" # todo: NEW TRANSLATION
 britain_news.57.d: "Premiér [ENG.GetLeader] dnes ostře zaútočil jak na Evropskou unii, tak na Společenství národů. Podle jeho slov Británii brzdí, jsou zkorumpované a hloupé. Někteří novináři to považují za pochybení možná opilého politika - a jiní to vidí jako počátek nové éry." # todo: NEW TRANSLATION
 britain_news.57.o1: "Ti blázni nás pořád neberou vážně." # todo: NEW TRANSLATION
 britain_news.57.o2: "Zdá se, že Britové zase něco chystají." # todo: NEW TRANSLATION
 britain_news.57.o3: "Cokoliv." # todo: NEW TRANSLATION
 britain_news.59.t: "Británie se posouvá doleva" # todo: NEW TRANSLATION
 britain_news.59.d: "Britská vláda podnikla nezvratné kroky proti velkým podnikům a zvětšila rozsah státní správy. Není téměř pochyb, že se Británie politicky posouvá doleva." # todo: NEW TRANSLATION
 britain_news.59.o1: "Pro lidi!" # todo: NEW TRANSLATION
 britain_news.60.t: "Británie se posouvá doprava" # todo: NEW TRANSLATION
 britain_news.60.d: "Zákony o imigraci se zpřísňují, sociální liberalizace je omezována a tradicionalismus ožívá. Není téměř pochyb, že se Británie politicky posouvá doprava." # todo: NEW TRANSLATION
 britain_news.60.o1: "Pro národ!" # todo: NEW TRANSLATION
 britain_news.61.t: "Britská vláda vzdoruje lidu!" # todo: NEW TRANSLATION
 britain_news.61.d: "Zatímco britský lid hlasoval za setrvání v Evropské unii, britská vláda dnes prohlásila výsledky referenda za neplatné a že se přesto hodlá EU opustit." # todo: NEW TRANSLATION
 britain_news.61.o1: "Víme to lépe než lidé." # todo: NEW TRANSLATION
 britain_news.61.o2: "Co?!" # todo: NEW TRANSLATION
 britain_news.61.o3: "Dobře." # todo: NEW TRANSLATION
 britain_news.62.t: "Británie sahá po Jižní Africe" # todo: NEW TRANSLATION
 britain_news.62.d: "'Jižní Afrika je právoplatnou součástí [ENG.GetNameDef], vždy byla a bude. Musíme znovu získat Kapskou kolonii pro britský lid, silou pokud bude třeba.'\nV bezprecedentním kroku zahraniční agrese se [ENG.GetLeader] zaměřuje na suverenitu Jižní Afriky. Pokud je to pravda, jihoafrická armáda by se měla připravit na ozbrojený konflikt." # todo: NEW TRANSLATION
 britain_news.62.o1: "Ať tak bude." # todo: NEW TRANSLATION
 britain_news.62.o2: "Ať přijdou." # todo: NEW TRANSLATION
 britain_news.62.o3: "Zajímavý vývoj" # todo: NEW TRANSLATION
 britain_news.63.t: "Británie a 'Radž'" # todo: NEW TRANSLATION
 britain_news.63.d: "Používání termínu 'Radž' jako názvu pro Indii je více než jen politicky sporné. Nicméně britská vláda nedávno změnila oficiální název Indické republiky v britských diplomatických dokumentech na 'Dříve britský Radž'. Navíc britská vláda, po svých excesích vůči Jižní Africe, mluví o aktivním znovuzískání moci v Indickém subkontinentu." # todo: NEW TRANSLATION
 britain_news.63.o1: "Británie postupuje dál." # todo: NEW TRANSLATION
 britain_news.63.o2: "Zastavíme je." # todo: NEW TRANSLATION
 britain_news.63.o3: "Znepokojující." # todo: NEW TRANSLATION
 britain_news.64.t: "Británie připravuje smlouvy o sjednocení" # todo: NEW TRANSLATION
 britain_news.64.d: "Britská vláda učinila zjednocení Evropské unie do jediného superstátu svou oficiální politickou prioritou a začala vypracovávat smlouvy, které by nakonec vedly k uspokojivé dohodě o sjednocení mezi všemi členskými státy EU." # todo: NEW TRANSLATION
 britain_news.64.o1: "To je vývoj." # todo: NEW TRANSLATION
 britain_news.65.t: "Irské referendum - Severní Irsko zůstává" # todo: NEW TRANSLATION
 britain_news.65.d: "Konfrontována se vzrůstajícím irským nacionalismem se vláda ve Westminstru rozhodla dát lidu Severního Irska jejich referendum, aby tuto otázku vyřešili jednou provždy. Lidé rozhodli zůstat!" # todo: NEW TRANSLATION
 britain_news.65.o1: "Bůh ochraňuj královnu!" # todo: NEW TRANSLATION
 britain_news.66.t: "Irské referendum - Sjednocení" # todo: NEW TRANSLATION
 britain_news.66.d: "Konfrontována se vzrůstajícím irským nacionalismem se vláda ve Westminstru rozhodla dát lidu Severního Irska jejich referendum, aby tuto otázku vyřešili jednou provždy. Lidé rozhodli pro sjednocení Irska!" # todo: NEW TRANSLATION
 britain_news.66.o1: "Sbohem a na shledanou!" # todo: NEW TRANSLATION
 britain_news.67.t: "Skotské referendum - Skotsko zůstává" # todo: NEW TRANSLATION
 britain_news.67.d: "Konfrontována se vzrůstajícím skotským nacionalismem se vláda ve Westminstru rozhodla dát lidu Skotska své druhé referendum, aby tuto otázku vyřešili jednou provždy. Lidé rozhodli zůstat!" # todo: NEW TRANSLATION
 britain_news.67.o1: "Bůh ochraňuj královnu!" # todo: NEW TRANSLATION
 britain_news.68.t: "Skotské referendum - Nezávislost" # todo: NEW TRANSLATION
 britain_news.68.d: "Konfrontována se vzrůstajícím skotským nacionalismem se vláda ve Westminstru rozhodla dát lidu Skotska své druhé referendum, aby tuto otázku vyřešili jednou provždy. Lidé rozhodli pro nezávislost!" # todo: NEW TRANSLATION
 britain_news.68.o1: "Sbohem a na shledanou!" # todo: NEW TRANSLATION

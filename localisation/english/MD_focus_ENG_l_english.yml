 ENG_king_charles_3: "Král Karel III." # todo: NEW TRANSLATION
 ENG_king_charles_3_desc: "Král Karel III., syn Alžběty II., byl nejdéle sloužícím následníkem trůnu v historii britské monarchie před svým nástupem na trůn. Jeho dřívější skandály, zejména smrt jeho první manželky Diany, mu však učinily ostudu pro monarchii." # todo: NEW TRANSLATION
 ENG_king_william_5: "Král Vilém V" # todo: NEW TRANSLATION
 ENG_king_charles_5_desc: "Král Vilém V., syn Karla III., je co do obliby mnohem víc podobný své babičce, než by si jeho otec kdy přál být. Ještě nedosáhl legendárního postavení královny Alžběty II., ale stojí jako klidná a oblíbená skála jednoty pro britský lid." # todo: NEW TRANSLATION
 ENG_queen_elizabeth_2: "Královna Alžběta II." # todo: NEW TRANSLATION

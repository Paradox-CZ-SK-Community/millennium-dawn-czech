l_english:
  MODERN_DAY_NAME: "Současný svět (neaktualizován)"
  MODERN_DAY_DESC: "Nikdy nebyl hlad menší. Nikdy nebyly příjmy vyšší. Přesto je svět poznamenán strachem tváří v tvář rychlým společenským a technologickým změnám. Odpor vůči globalizaci je patrný v podobě kolapsu Blízkého východu do hybridních válek a vlny nacionalistického populismu, která se přelévá Západem. Těžiště světové moci se přesouvá směrem k Asii, avšak vznikající mocnosti dosud nenašly atraktivní alternativu k převládajícímu západnímu světovému řádu."
  USA_MODERN_DAY_DESC: "Spojené státy americké, jediná světová supervelmoc, čelí postupnému úpadku svého mezinárodního vlivu. Zatížené válkami na Blízkém východě, vysokým státním dluhem a ekonomickým vzestupem Číny a dalších zemí BRICS již americké hegemonii chybí někdejší síla. Díky své jedinečné geografické poloze, která jim poskytuje praktickou bezpečnost bez přirozených nepřátel, si však mohou i nadále udržovat silnou zahraniční angažovanost k obraně svých i spojeneckých životních zájmů. Na domácí scéně vlna nacionalistických nálad namířených proti elitářství i globalizaci přivedla k moci nejnepravděpodobnějšího prezidenta v dějinách USA - Donalda Trumpa.\nS obavami evropských a asijských spojenců z amerického unilateralismu i možného ústupu od západních liberálních institucí vyvstává otázka: dokážou USA nalézt rovnováhu, která zachová západní světový řád?"
  ENG_MODERN_DAY_DESC: "Spojené království se ocitlo v bezprecedentní situaci. Referendum o vystoupení z Evropské unie v roce 2016 bylo schváleno těsnou většinou přibližně 51-52 procent a země se stala prvním a dosud jediným státem, který aktivoval článek 50 Smlouvy o EU. Tento krok se zapíše do dějin buď jako největší rozhodnutí britského lidu, nebo jako jeho nejhorší chyba.\nOtázka dohody či odchodu bez dohody zůstává klíčová."
  FRA_MODERN_DAY_DESC: "Francie, globální centrum umění, kultury a diplomacie, vstupuje do nového století s nadějí a očekáváním. Tyranie dávných monarchií i devastace světových válek nasměrovaly Francii k evropské integraci, jejímž je zakládajícím členem.\n\nPouze čas ukáže, jak se Francouzi vypořádají s výzvami století, které mají před sebou."
  GER_MODERN_DAY_DESC: "Díky úsporným opatřením a reformám zůstala německá ekonomika relativně nedotčena dvojím otřesem finanční krize roku 2008 a evropské dluhové krize. Jako zdaleka nejsilnější ekonomika Evropy se Německo - dříve zdrženlivé a neochotné - ocitlo v roli vůdce Evropské unie tváří v tvář Brexitu a rostoucím výzvám k národní suverenitě. Pro Německo není existence eurozóny a EU volbou, ale nutností. Evropská integrace vytvořila jednotný trh dostatečně velký pro odbyt německého průmyslu, jehož kapacity již dávno přesáhly domácí poptávku. Navíc, vzhledem k nepříznivému demografickému vývoji, se Německo musí spoléhat na zvýšenou imigraci - rozhodnutí, které je v době rostoucího nacionalismu vysoce kontroverzní."
  JAP_MODERN_DAY_DESC: "Japonsko patří mezi největší ekonomiky světa. Nadále překonává řadu evropských zemí ve výrobě a udržuje si jednu z nejunikátnějších kultur na planetě. Tato silná ekonomika je však zatížena enormním dluhem. Veřejný dluh se blíží 249 % HDP. Země navíc čelí obrácené populační pyramidě, kdy většina obyvatelstva přesahuje věk čtyřiceti let.\nZhroutí se Japonsko pod tíhou finanční a demografické krize, nebo obstojí ve zkoušce času a stane se jednou z nejsilnějších zemí světa?"
  SOV_MODERN_DAY_DESC: "Rozpad Sovětského svazu ukončil tři století ruské expanze a zanechal novou federaci s hranicemi odpovídajícími 17. století. Rozšíření NATO do východní Evropy a postsovětského prostoru učinilo Rusko zranitelným, neboť jeho jádro leží na evropské nížině - území prakticky nebránitelném. Získání nepřímé kontroly nad postsovětskými státy, jako jsou Ukrajina, Gruzie a Pobaltí, prostřednictvím iniciativ typu Euroasijské unie je proto klíčové, má-li Rusko znovu překročit status regionální mocnosti s omezeným vojenským významem. Ekonomicky musí čelit nízkým cenám ropy, západním sankcím a hluboce zakořeněné korupci v silně centralizované státní správě."
  CHI_MODERN_DAY_DESC: "Čínská geografie - obklopená horami a džunglemi - zajišťuje ochranu, ale zároveň izolaci od světa. Jako mnohonárodnostní říše s rozsáhlými menšinami musí Čína vynakládat značné úsilí jen na udržení své územní integrity, včetně masivních investic do pohraničních a sporných oblastí. Její největší slabinou je však závislost na exportu a námořním obchodu, který kontrolují Spojené státy a jejich asijsko-pacifičtí spojenci. Chce-li se Čína stát skutečnou supervelmocí, musí soupeřit s americkým námořnictvem co do velikosti i kvality a proměnit své regionální rivaly ve spojence. Čínská diplomacie trpí absencí atraktivního politického modelu, avšak je posilována obrovskými devizovými rezervami a ochotou investovat je v zahraničí."
  BRA_MODERN_DAY_DESC: "Brazílie na přelomu století pomalu stoupá vzhůru. Země má potenciál k velikosti. Patří mezi největší rozvíjející se ekonomiky světa a její růst dlouhodobě zrychloval. V posledních letech však brazilská ekonomika utrpěla těžkou recesi v důsledku asijské finanční krize z roku 1995 a oslabení měny. Nyní na politickou scénu vstoupila nová síla - Strana pracujících (PT), která rychle získává podporu.\n\nDokážeš znovu nastartovat kdysi silnou ekonomiku, nebo se moci ujme PT se svou socialistickou politikou?"
  UKR_MODERN_DAY_DESC: "Rok 2014 učinil z Ukrajiny epicentrum událostí, které mohou kdykoli vést k nevratným následkům. Revoluce důstojnosti svrhla autoritářský režim Viktora Janukovyče a přivedla k moci novou prozápadní vládu v čele s Petrem Porošenkem. Navzdory četným volebním slibům však nový garant ústavy zavedl zemi do ještě hlubší dluhové pasti a situaci využil ve svůj prospěch. Trpělivost obyvatelstva se tenčí. Krymský poloostrov byl anektován bývalými spojenci a východní regiony Donbasu pohltily plameny války. Do nových voleb zbývá jen několik let - vydrží lid až do konce prezidentského mandátu?"
  TUR_MODERN_DAY_DESC: "Poslední roky nebyly shovívavé. Ačkoli byla hrozba PKK téměř eliminována, nepodařilo se ji zcela vyřešit. Od neúspěšného pokusu o státní převrat uplynulo jen několik měsíců a přestože někteří na něj již začínají zapomínat, mnozí pachatelé zůstávají na svobodě - část z nich v zahraničí, jiní pod ochranou nepřátel, včetně „hlavy hada“ Fethullaha Gülena. Zároveň se šíří spekulace, že prezident Erdoğan převrat sám zinscenoval, aby odstranil opozici a upevnil svou moc. Přesto se ukazuje, že část osob postižených čistkami byla nevinná a některá chybná odsouzení byla již prokázána."
  ISR_2000_MILLENNIUM_DAWN_DESC: "V mnoha ohledech se Izrael nikdy nenacházel v lepší pozici. Existenciální hrozba ze strany arabských sousedů výrazně zeslábla díky normalizaci vztahů s Egyptem a Jordánskem. Významné kroky k řešení palestinské otázky přinesly dohody z Osla z roku 1993.\n\nPřesto zůstává Izrael v nejistotě. Terorismus a tzv. zlotřilé státy ospravedlňují pokračující securitizaci země, zatímco otázky dalšího směřování židovského státu nadále dominují izraelské politice. Jak se Izrael vypořádá s často protichůdnými tlaky mezinárodního společenství, Palestinců i vlastních občanů, zůstává otevřené."
  ISR_MODERN_DAY_DESC: "Země, z níž prorok Izajáš zvěstoval den, kdy lidstvo „překuje meče v radlice a kopí v srpy“, je od obnovení židovské nezávislosti po dvou tisících letech poznamenána krveprolitím. Optimismus mírového procesu z 90. let zemřel s atentátem na premiéra Jicchaka Rabina v listopadu 1995 a navzdory nadějím premiéra Baraka se Druhá intifáda jeví jako nevyhnutelná. Jaký Izrael z ní vzejde - pouhý stín své minulosti, nebo vzestupná regionální mocnost schopná vyjednávat podle vlastních podmínek? A jak se vypořádá s křehkou rovnováhou mezi židovským a demokratickým charakterem státu, která byla dosud systematicky odkládána?"
  SYR_MODERN_DAY_DESC: "S rozdělenou loajalitou v ozbrojených silách a zdrcujícími ztrátami po šesti letech brutální občanské války je regulérní syrská armáda vyčerpanou silou. Její místo na bojišti zaujala široká škála milic, soukromých vojenských společností, Hizballáh a Íránské revoluční gardy, které společně začaly obracet Assadovy ztráty. Se zničenou ekonomikou a většinou syrského území pod kontrolou teroristů, povstalců a Kurdů se však vyhlídka na sjednocenou Sýrii jeví jako dlouhodobý a obtížný boj."
  SYR_2000_MILLENNIUM_DAWN_DESC: "Sýrie, stát zrozený z koloniálních zájmů s historií plnou převratů a nestability, se potýká s problémy od samého počátku. Po baasistickém převratu a zejména od roku 1971 se země zdánlivě sjednotila pod stabilní, avšak autoritářskou vládou Háfize al-Asada. Jeho dlouhé prezidentství bylo charakterizováno obdobím hluboké stability, ale také notoricky známým politickým násilím. Zdraví Háfize al-Asada se nyní zhoršuje a brzy povstane nový nástupce. Stále více lidí však zpochybňuje status quo a usiluje o změnu. Překonají Syřané své rozdíly a sjednotí se za lepší budoucnost, nebo se stát rozpadne pod tíhou vnitřních rozporů a selhání institucí?"
  PER_MILLENNIUM_DAWN_DESC: "Po islámské revoluci v roce 1979 se Írán proměnil z prozápadní monarchie v protiamerickou ší'itskou teokracii. Ze všech stran je vystaven tlaku vnějších sil a nemůže se spoléhat na nikoho jiného než sám na sebe. V prostředí všudypřítelského okolí se Írán etabloval jako centrum ší'itského vlivu v muslimském světě a upevnil svůj vliv nad extremistickými organizacemi, jako je Hizballáh, jejichž existence je silně závislá na íránské finanční podpoře. S rostoucím odporem reformistických a studentských hnutí je budoucnost režimu ajatolláha Chameneího nejistá. Má-li Írán přežít, bude muset buď spolupracovat se svými sousedy a globálním společenstvím, nebo tvrdě potlačit všechny své odpůrce. Střední cesta neexistuje."
  PER_MODERN_DAY_DESC: "Pokračováním projektu AMAD navzdory mezinárodnímu tlaku se Írán vystavil tvrdým ekonomickým sankcím, které sice zpomalily, ale nezastavily jeho snahu o získání jaderných zbraní. V tomto období začal Teherán zároveň prosazovat svou moc na Blízkém východě prostřednictvím jednotek Quds. Nyní, když se země začíná hospodářsky vzpamatovávat, profiluje se Írán jako stát ochotný vzdorovat globálnímu řádu i Spojeným státům. Kam bude jeho další cesta směřovat?"
  FSA_MODERN_DAY_DESC: "Svobodná syrská armáda byla zpočátku zastřešující organizací protiasadovských povstaleckých skupin a skutečnou paralelní vládní strukturou. Postupná radikalizace syrských militantů však vedla k masovým přeběhům k odnožím al-Káidy, zejména Frontě an-Nusrá, a k Islámskému státu, což přispělo k faktickému zániku FSA na severu Sýrie. Organizace jako taková byla rozpuštěna, avšak řada povstaleckých skupin napojených na Muslimské bratrstvo, spolu s menšími salafistickými a sekulárními frakcemi, nadále používá její označení. Na jihu Sýrie zaznamenaly skupiny spojené s FSA úspěchy v pouštních bojích proti ISIS a stále brání většinu Dará proti Assadovým silám. Na severu vytvořila turecká vojenská intervence klín mezi dvěma kurdskými kantony."
  NUS_MODERN_DAY_DESC: "V lednu 2017 se několik mudžáhidínských frakcí sjednotilo pod výzvou ke společnému džihádu proti tyranu Asadovi. Tak vznikla organizace Haját Tahrír aš-Šám, známá také jako Výbor pro osvobození Levanty. Tato mocná struktura se zrodila v krvavém chaosu syrské občanské války a Spojené státy ji klasifikují jako teroristickou organizaci napojenou na al-Káidu."
  ROJ_MODERN_DAY_DESC: "Na počátku syrské občanské války se Assadovy síly stáhly z kurdských oblastí, aby ubránily vlastní jádro moci. To umožnilo dlouhodobě potlačovanému kurdskému obyvatelstvu, vedenému levicovou Demokratickou stranou unie a její milicí YPG, převzít kontrolu a vyhlásit autonomní oblast Rojava, založenou na principech demokratického socialismu a genderové rovnosti. Po vstupu ISIS do konfliktu se Kurdové stali jeho hlavním cílem a přišli o rozsáhlá území, což vyvrcholilo neúspěšným útokem na Kobani. S pomocí pešmergů, turecké PKK a americké letecké podpory se Kurdům podařilo zvrátit průběh bojů a zatlačit ISIS na ústup. Od té doby byly do struktur SDF začleněny i části bývalé FSA. Přesto zůstává budoucnost Rojavy nejistá - Turecko opakovaně hrozí válkou a existují obavy, že tiché spojenectví s Assadovým režimem se může kdykoli změnit v otevřený konflikt."
  OTHER_MODERN_DAY_DESC: "Národy světa, velké i malé, nejsou ochotny pouze pasivně čekat na vypuknutí dalšího globálního konfliktu. Od velmocí balancujících na pokraji občanské války až po státy zrozené či přetvořené Velkou válkou - všechny budou nuceny činit obtížná rozhodnutí a hledat rovnováhu mezi ideály a pragmatismem, pokud chtějí ovlivnit budoucnost světa."
  DEN_MODERN_DAY_DESC: "Dánsko je bezpečná a stabilní země, která je členem jak Evropské unie, tak NATO. V posledních letech však začalo čelit vnitřnímu hospodářskému zpomalení a strukturálním problémům. Zda si Dánsko dokáže udržet relativní imunitu vůči turbulencím širšího světa, zůstává nejisté."
  ETH_MODERN_DAY_DESC: "Etiopská monarchie byla svržena v roce 1974 a následná komunistická diktatura se zhroutila roku 1991. Ústava z roku 1995 položila základy relativně stabilní demokracie, ta však nedokázala účinně řešit chronické problémy hladomoru, politických krizí a korupce."
  FIN_MODERN_DAY_DESC: "Finsko si dlouhodobě zakládá na zachování neutrality a s velkou pozorností sledovalo kolaps Sovětského svazu i následnou politickou expanzi západoevropské integrace. V roce 1995 vstoupilo do Evropské unie a přijalo euro jako svou národní měnu. Otázkou zůstává, zda mír přetrvá - a zda je Rusko skutečně pacifikováno."
  ITA_MODERN_DAY_DESC: "Itálie zaostávala za ostatními velmocemi již od počátku 20. století. Po porážce ve druhé světové válce a následném pevném zakotvení po boku svých bývalých nepřátel i někdejšího spojence Německa se znovu vypracovala mezi vysoce rozvinuté a prosperující státy. Jaká budoucnost ji však čeká - návrat k národní velikosti, nebo hospodářský úpadek?"
  GRE_MODERN_DAY_DESC: "Řecko se nachází ve vleklé krizi po recesi roku 2008, která dále oslabila již tak křehkou ekonomiku. Rostoucí poměr dluhu k HDP, spolu s napětím vyvolaným vzestupem radikálních politických stran, den ode dne zhoršují situaci. Napjaté vztahy s Tureckem navíc znamenají, že i drobný incident může oba státy přiblížit k válce.\n\nŘecko stojí na pokraji kolapsu a i sebemenší rozhodnutí může rozhodnout o jeho osudu."
  NOR_MODERN_DAY_DESC: "Norsko v roce 1995 odmítlo vstup do Evropské unie a od té doby si udržuje určitý odstup od evropské integrace. Přesto zůstává členem NATO a sdílí krátkou, avšak strategicky významnou hranici s Ruskou federací - mocným sousedem, vůči němuž musí zachovávat obezřetnost."
  SWE_MODERN_DAY_DESC: "Švédsko se v první polovině 90. let potýkalo s hlubokou hospodářskou krizí a vstup do Evropské unie v roce 1995 jeho problémy zcela nevyřešil. Země, která se tradičně drží vojenské neutrality, musí nalézt odpovědi na své přetrvávající ekonomické potíže."
  POL_MODERN_DAY_DESC: "Polsko zaznamenalo výrazný růst po vstupu do Evropské unie v roce 2004. Dnes představuje regionální mocnost a jednu z nejrychleji rostoucích ekonomik Evropy, s potenciálem stát se jedním z klíčových hráčů kontinentu. Současná politická situace je však napjatá - strana PiS se dostala k moci a vztahy s EU se vyostřily. Jako silně protirusky orientovaný stát Polsko zároveň intenzivně posiluje své vazby na Spojené státy."
  SWI_MODERN_DAY_DESC: "Švýcarsko, neutrální po staletí, se rozhodlo zůstat mimo NATO i Evropskou unii. Zůstane i nadále tichým soudcem a neutrální půdou mezinárodní diplomacie, nebo se švýcarská společnost přikloní k aktivnější roli v zahraničí s cílem chránit národní zájmy?"
  BRM_MODERN_DAY_DESC: "Aun Schan Su Ťij, kdysi miláček mezinárodního společenství, zažila dramatický obrat ve vnímání světovou veřejností. Z charismatické bojovnice za lidská práva se v očích mnohých stala spoluzodpovědnou za zločiny během rohingské krize. Uvnitř země mezitím čekají povstalecké skupiny a stále vlivní armádní generálové na jakýkoli náznak slabosti. Myanmar stojí před zásadními volbami: zastavit násilí, nebo jej tolerovat, obnovit vztahy se Západem, či se opět opřít o Čínu. Odpověď zůstává nejasná."
  NIG_MODERN_DAY_DESC: "Poslední desetiletí v Nigérii odhalilo skutečnou povahu Islámského státu, který podporuje rozsáhlé povstání Boko Haram a saláfistických skupin na severovýchodě země. Nigerijské ozbrojené síly se ukázaly jako mimořádně neefektivní v boji proti moderní guerillové válce. Konflikt se postupně rozrostl v rozsáhlou regionální krizi, přičemž vláda ztrácí stále větší kontrolu nad státem Borno.\n\nDokážete povstání ukončit, nebo se země stane součástí globálního džihádu?"
  BHR_MODERN_DAY_DESC: "Bahrajn nebyl ušetřen vlny protestů, která zachvátila Blízký východ v rámci tzv. Arabského jara. Den hněvu odhalil frustraci šíitské většiny vůči monarchii, jež je vnímána nejen jako diskriminační, ale i jako cizí okupant a utlačovatel původního bahrajnského obyvatelstva. Bez zásahu sil Peninsula Shield by monarchie pravděpodobně v roce 2011 zkolabovala.\n\nPrioritou dynastie Ál Chalífa je proto udržení moci tváří v tvář šíitské opozici. Zatímco sunnitská opozice představovala historicky větší hrozbu, stín íránského vlivu a omezené politické liberalizace tuto hrozbu - alespoň prozatím - potlačily."
  KUW_MODERN_DAY_DESC: "Kuvajt se těší relativně komfortnímu mezinárodnímu postavení. Největší hrozba jeho suverenity, Saddám Husajnův Irák, byla odstraněna americkou invazí v roce 2003 a Kuvajtu se podařilo udržet dobré vztahy se všemi klíčovými hráči Blízkého východu.\n\nNejvětší výzva Kuvajtu však spočívá vnitřně. Polodemokratický politický systém sice posílil legitimitu vlády, zároveň však brání reformám nutným k diverzifikaci ekonomiky závislé na ropě. Reformy navíc zcela neutlumily opozici, která nadále vystupuje proti cenzuře a občasným represím politických aktivistů."
  OMA_MODERN_DAY_DESC: "Omán si vybudoval pověst ostrova stability a míru v neklidném regionu. Kábús bin Saíd al Saíd od svého převzetí moci v roce 1970 vedl vyváženou a úspěšnou zahraniční politiku, díky níž země není nikým nenáviděna a všemi respektována. Přesto Omán čelí výzvám. Sultán je kritizován za tvrdý postup vůči vnitřní opozici, což vyvolává pochybnosti o dlouhodobé udržitelnosti absolutní monarchie.\n\nVálka v Jemenu navíc otevřela novou bezpečnostní hrozbu. Omán historicky považuje jemenskou provincii al-Mahra za součást své sféry vlivu, avšak přítomnost saúdských jednotek v oblasti představuje ohrožení ománských hranic, které stát nebude tolerovat - ani za cenu skrytého podkopávání saúdského válečného úsilí."
  QAT_MODERN_DAY_DESC: "Od roku 1996 sleduje Katar nezávislou politiku v rámci Rady pro spolupráci v Zálivu. Rozsáhlé zásoby zemního plynu mu umožnily vyhnout se dominanci Saúdské Arábie na ropném trhu a po desetiletí udržovat úzké vztahy s Muslimským bratrstvem, které Rijád i Abú Zabí stále častěji vnímají jako existenční hrozbu.\n\nJako sídlo televize Al-Džazíra je Katar obviňován z podpory arabských povstání známých jako Arabské jaro. Největší znepokojení však u sousedů vyvolává jeho úzký vztah s Íránem. Otázkou není, zda napětí vyvrcholí - ale kdy."
  SAU_MODERN_DAY_DESC: "Saúdská Arábie byla svědkem zásadních otřesů, které nevratně proměnily Blízký východ. Americká invaze do Iráku v roce 2003 odstranila klíčového aktéra regionální rovnováhy a rozdmýchala sektářské napětí mezi sunnity a šíity. Následně Arabské jaro smetlo spojenecké režimy napříč arabským světem. A nakonec Spojené státy zahájily postupné stahování z regionu a sbližování s Íránem za vlády prezidenta Obamy.\n\nTyto události přesvědčily Rijád o nutnosti agresivnější zahraniční politiky. Od Libanonu přes Sýrii až po Jemen se formují nové frontové linie v boji o vliv na Blízkém východě."
  SIN_MODERN_DAY_DESC: "Finanční sektor Singapuru v posledních letech dramaticky expandoval a země se stala vzorem hospodářského rozvoje jihovýchodní Asie. Probyznysové zákonodárství umožnilo bezprecedentní růst a přivedlo Singapur mezi nejbohatší státy světa podle HDP na obyvatele. Přesto zůstává stínem čínského obra, jehož vzestup představuje trvalou strategickou výzvu."
  PHI_MODERN_DAY_DESC: "Filipíny jsou považovány za nově industrializovanou ekonomiku s dlouhodobým růstem přesahujícím 5 %. Jako součást tzv. Tiger Cub ekonomik si udržují pozici významného rozvíjejícího se trhu. Po volbách v roce 2016 převzal moc Rodrigo Duterte, jenž slíbil nekompromisní boj proti drogovým kartelům a zároveň zmírnění postoje vůči Moro Islamic Liberation Front s cílem rozšířit politickou reprezentaci muslimského obyvatelstva.\n"
  UAE_MODERN_DAY_DESC: "Spojenými státy přezdívané „Malá Sparta“ jsou Spojené arabské emiráty blízkým spojencem USA i Saúdské Arábie a aktivním účastníkem mnohonárodních vojenských operací. Emirátské ozbrojené síly, zejména letectvo a elitní Prezidentská garda, zasahovaly v Afghánistánu, Libyi, Kosovu, Somálsku i Jemenu.\n\nSAE však neusilují pouze o roli druhořadého partnera. Opakovaně prosazovaly vlastní agendu, včetně podpory separatistických skupin v Jemenu, čímž se dostávaly do napětí se svými spojenci. Dubaj se navíc stala jedním z mála skutečně úspěšných příkladů ekonomické diverzifikace v regionu."
  CAN_MODERN_DAY_DESC: "Kanada dosáhla plné ústavní nezávislosti na Spojeném království v roce 1982. Dnes patří mezi čtyři největší vývozce ropy na světě a osvědčila se jako klíčový aktér v boji proti terorismu. Díky druhé největší rozloze území na světě disponuje obrovskými přírodními zdroji, přestože většina obyvatelstva žije na jihu země. Kanada představuje stát s mimořádným potenciálem a možnostmi."
  KOR_MODERN_DAY_DESC: "Jižní Korea se nachází uprostřed jednoho z největších prezidentských skandálů ve své historii. Po masových demonstracích byla konzervativní prezidentka Pak Kun-hje odvolána Národním shromážděním kvůli netransparentnímu vlivu své poradkyně Čche Sun-sil, často přirovnávané k Rasputinovi. Vládnoucí strana se ocitla v chaosu a nové volby jsou na spadnutí.\n\nPokud se prezidentským kandidátem stane Mun Če-in, čeká jej obnova důvěry v politický systém, prosazení ambiciózní hospodářské agendy a zvládnutí napjatých vztahů mezi USA a Severní Koreou po amerických prezidentských volbách."
  NKO_MODERN_DAY_DESC: "Mnozí podcenili mladého a podsaditého Kim Čong-una při jeho nástupu do čela Korejské lidově demokratické republiky. Postupně se však ukázalo, že tento ve Švýcarsku vzdělaný a obtížně čitelný vůdce je silou, se kterou je nutné počítat. Jeho brutální konsolidace moci zahrnovala popravu vlastního strýce i řady vysokých představitelů režimu, přičemž některé zprávy hovoří dokonce o popravách protiletadlovým kanónem.\n\nNavzdory tomu není jeho postavení zcela neotřesitelné. Nespokojenost v řadách elity přetrvává a ambiciózní ekonomické reformy jsou teprve v počátcích. Udrží severokorejská dynastie Kimů stát při životě, nebo se Kim Čong-un stane svědkem jeho kolapsu?"
  BOT_MODERN_DAY_DESC: "Botswana patří mezi nejrozvinutější státy Afriky, s dlouhodobě stabilní demokracií, vysokým indexem lidského rozvoje a nízkou mírou korupce. Bohatství země vychází především z rozsáhlých nalezišť diamantů, díky nimž dosahuje jednoho z nejvyšších HDP na obyvatele na kontinentu.\n\nZemě však čelí i problémům. Politiku dlouhodobě dominuje strana BDP, kterou kritici označují za autoritářskou a exkluzivní. Závažným problémem je také rozsáhlé pytláctví v národních parcích. Diamanty navíc nejsou nevyčerpatelné a Botswanu čeká nutnost hledat nové ekonomické pilíře."
  AFG_MODERN_DAY_DESC: "S podporou koaličních sil Severní aliance byl svržen režim Tálibánu. Místo úplného zničení se však Tálibán rozpadl na menší frakce a zahájil vleklé povstání v různých částech Afghánistánu. I nadále představuje významnou hrozbu pro vládní i koaliční jednotky.\n\nZatímco některé kroky koaličních sil přispěly k posílení povstání, hlavními příčinami jeho přetrvávání zůstávají neefektivita a korupce centrální vlády a specifická kmenová struktura afghánské společnosti. Situaci dále komplikuje možnost, že se povstalci ukrývají a reorganizují na území Pákistánu. Ukončí vláda povstání silou, nebo se vydá cestou politického vyjednávání?"
  LIC_MODERN_DAY_DESC: "Lichtenštejnsko je malé, nenápadné, avšak vysoce rozvinuté knížectví v srdci Evropy. S populací přibližně šesti tisíc obyvatel a statusem jednoho z pouhých dvou dvojitě vnitrozemských států světa se od něj neočekává výrazný mezinárodní vliv.\n\nSilně závislé na svých alpských sousedech v oblasti hospodářství i bezpečnosti stojí Lichtenštejnsko před řadou obtížných rozhodnutí. Má se stát symbolem mezinárodní spolupráce, nebo útočištěm pro problematické nadnárodní korporace? Otevřít se migraci s cílem posílit svůj vliv, nebo se uzavřít do sebe? Odpověď přinese až čas."
  MILLENNIUM_DAWN: "Úsvit nového tisíciletí"
  MILLENNIUM_DAWN_DESC: "Svět se změnil. Z globálního hlediska vládla přibližně půl století atmosféra míru a prosperity. Avšak s nedávným koncem studené války a vzestupem Čínské lidové republiky se nabízí otázky: Jak bude svět vnímat sám sebe? Jak se bude formovat? Bude Spojené státy pokračovat ve své dominanci? Najde si nová Ruská federace cestu zpět na výsluní? Jakou roli sehrají bývalé evropské velmoci - Británie, Francie a Německo? Jakou úlohu budou mít světové demokracie při šíření své ideologie? A jaký vliv bude mít stín terorismu? Svět se změnil a bude se měnit i nadále, jak vstupujeme do nového tisíciletí."
  CHI_MILLENNIUM_DAWN_DESC: "Zapomenutá periferie včerejška. Supervelmoc zítřka. Po desetiletích evropského ponižování a ještě delších obdobích občanských válek, nepokojů a japonské invaze se Čína snaží znovu vybudovat jako hlavní mocnost Asie a časem i celého světa.\n\nPod vedením Komunistické strany byly učiněny obrovské kroky k vybudování nové Číny. Tato nová Čína je však nestabilní. Pokud budou reformy příliš pomalé, může být zničena. Pokud příliš rychlé, může se zničit sama."
  FRA_MILLENNIUM_DAWN_DESC: "Jako globální centrum umění, kultury a diplomacie hledí Francie vstříc novému století plnému naděje a příležitostí. Tyranie starých monarchií a bezprecedentní zkáza během první a druhé světové války nasměrovaly Francii k evropské integraci a ideálům Velké francouzské revoluce - svobodě, rovnosti a bratrství.\n\nFrancie se stala zakládajícím členem Evropské unie a usiluje o prosazování těchto hodnot mezi členskými státy i po celém světě. Bude Francie i nadále ochráncem demokratických principů, nebo si v novém tisíciletí zvolí jiný směr?"
  GER_MILLENNIUM_DAWN_DESC: "Odchod Sovětů a znovusjednocení východního a západního Německa vnesly do národa novou naději. Traumatická minulost a hrůzy fašismu zůstávají hluboce zakořeněny v kolektivní paměti.\n\nDnes stojí Německo jako jedna z nejdemokratičtějších zemí Evropy, s robustním sociálním státem a jednou z nejsilnějších ekonomik kontinentu. Jako zakládající člen Evropské unie se snaží rozšířit integrační projekt směrem na východ, a to i tváří v tvář možnému obnovení ruského vlivu."
  JAP_MILLENNIUM_DAWN_DESC: "Souostroví přibližně 6 852 ostrovů - Japonsko urazilo dlouhou cestu od druhé světové války a atomových bombardování Hirošimy a Nagasaki. Dnes je druhou největší ekonomikou světa, proslulou technologickými inovacemi a kvalitními výrobky.\n\nS podporou amerických a evropských spojenců hledí Japonsko na svého tradičního rivala Čínu s nově nabytým sebevědomím, ale i s obavami z možného konfliktu."
  SOV_MILLENNIUM_DAWN_DESC: "Srpen 1991 a následný rozpad Sovětského svazu zanechaly ruskou ekonomiku v troskách, národní hrdost otřesenou a budoucnost nejistou. Oligarchové a zkorumpovaní úředníci zaplnili mocenské vakuum vzniklé absencí silné centrální autority.\n\nNedávný vzestup Vladimira Putina vyvolává otázky, jak se tento bývalý důstojník KGB pokusí obnovit ruský vliv a přivést zemi do nové éry."
  ENG_MILLENNIUM_DAWN_DESC: "Předáním Hongkongu Číně v roce 1997 se Spojené království rozloučilo se svou poslední velkou kolonií. Někdejší nejmocnější říše světa se snaží znovu definovat svou roli a nalézt cestu k nové velikosti.\n\nPovede tato cesta skrze těsné spojenectví se Spojenými státy? Skrze hlubší evropskou integraci? Nebo se Británie vydá vlastní cestou a pokusí se znovu ovládnout moře?"
  USA_MILLENNIUM_DAWN_DESC: "Rozpad Sovětského svazu přivedl svět do prvního skutečně unipolárního okamžiku. Spojené státy stojí v čele technologického, vojenského i kulturního vývoje planety. Jejich dosah nikdy nebyl větší a budoucnost nikdy nevypadala slibněji.\n\nNadcházející volby však rozhodnou o dalším směřování Ameriky - a spolu s ní i celého světa."
  TUR_MILLENNIUM_DAWN_DESC: "Od rozpadu Osmanské říše po první světové válce zůstávalo Turecko spíše v pozadí geopolitického dění. Nyní se však opět ocitá v centru pozornosti, jelikož soupeřící ideologie usilují o určení jeho budoucího směřování.\n\nBude republika pokračovat v odkazu Atatürkových reforem a hledat uznání v Evropské unii, nebo se přikloní ke své islámské identitě? Zhoršující se zdravotní stav premiéra Bülenta Ecevita naznačuje nejisté časy."
  UKR_MILLENNIUM_DAWN_DESC: "Volby roku 1999 měly přinést vítězství liberálnímu lídrovi národního hnutí Vjačeslavu Čornovilovi. Jeho smrt při záhadné autonehodě však změnila politickou rovnováhu. Prezident Leonid Kučma zvítězil s umírněnými sliby, avšak jeho skutečný směr zůstává nejasný.\n\nZřeknutím se jaderného arzenálu v roce 1996 a podpisem Budapešťského memoranda získala Ukrajina bezpečnostní záruky a vstupenku na světovou scénu. Jakou roli však v tomto divadle sehraje - hlavní, nebo pouze pasivní?"
  BRA_MILLENNIUM_DAWN_DESC: "Na přelomu tisíciletí Brazílie pomalu stoupá. Jako jedna z největších rozvíjejících se ekonomik světa má potenciál stát se globálním hráčem. Nedávná recese způsobená asijskou finanční krizí a oslabenou měnou však její vzestup přibrzdila.\n\nNa politické scéně se prosazuje Strana pracujících (PT). Oživíte brazilskou ekonomiku, nebo se země vydá cestou socialistických reforem?"
  CAN_MILLENNIUM_DAWN_DESC: ""
  SMA_MILLENNIUM_DAWN_DESC: "San Marino je mimořádně malý stát zcela závislý na Itálii. Bez přístupu k moři i letišť je jeho ekonomika postavena především na turistickém ruchu. Stát je řízen dvěma kapitány-regenty jmenovanými na šest měsíců.\n\nZůstane San Marino v italském stínu, nebo se pokusí o samostatnější cestu?"
  DEN_MILLENNIUM_DAWN_DESC: "Dánsko je bezpečnou a stabilní zemí, členem EU i NATO. Vnitřní hospodářské zpomalení však začíná zpochybňovat jeho odolnost vůči globálním otřesům."
  ETH_MILLENNIUM_DAWN_DESC: "Etiopská monarchie byla svržena v roce 1974 a komunistická diktatura skončila v roce 1991. Ústava z roku 1995 přinesla relativní stabilitu, avšak nevyřešila problémy hladu, korupce a politické krize ani konflikt s Eritreou."
  FIN_MILLENNIUM_DAWN_DESC: "Finsko bedlivě sledovalo rozpad Sovětského svazu a postup západoevropské integrace. V roce 1995 vstoupilo do EU a chystá se přijmout euro. Vydrží mír? Jsou Rusové skutečně uklidněni?"
  GRE_MILLENNIUM_DAWN_DESC: "Na počátku 21. století působí Řecko stabilně, avšak pod povrchem rostou obavy z dluhové krize a radikalizace politiky. Budoucnost helénské republiky je nejistá."
  ICE_MILLENNIUM_DAWN_DESC: "Island si od získání nezávislosti v roce 1944 udržoval nízký profil. Největší konflikty vedl s Británií o rybolov. Má nyní vystoupit z ústraní?"
  ITA_MILLENNIUM_DAWN_DESC: "Itálie se od počátku 20. století držela mírně za ostatními velmocemi. Po porážce ve druhé světové válce se díky integraci vrátila mezi prosperující státy. Jaká budoucnost ji čeká?"
  NOR_MILLENNIUM_DAWN_DESC: "Norsko odmítlo vstup do EU v roce 1995, zůstává však členem NATO a sdílí citlivou hranici s Ruskem."
  IRQ_MILLENNIUM_DAWN_DESC: "Irák se po vyčerpávající válce s Íránem ocitl v dluhové pasti. Invaze do Kuvajtu a následná porážka zanechaly zemi oslabenou a pod sankcemi. Budoucnost režimu Saddáma Husajna je nejistá."
  RAJ_MILLENNIUM_DAWN_DESC: "Zatímco Čína je supervelmocí zítřka, Indie je supervelmocí příštího týdne. Konflikt v Kašmíru určuje její geopolitiku. Povstane Indie k velikosti, nebo se propadne?"
  SPR_MILLENNIUM_DAWN_DESC: "Od smrti Franca v roce 1975 prošlo Španělsko dlouhou cestou obnovy. Přes ekonomické i společenské obtíže se zemi podařilo alespoň částečně vyrovnat s dědictvím desetiletí autoritářského režimu. Španělsko vstoupilo do NATO v roce 1982 a do Evropské unie v roce 1986 a s velkým úsilím se snažilo dohnat hospodářsky silnější evropské státy - Německo, Francii, Spojené království a Itálii.\n\nV této době potřebuje Španělsko pevné vedení a stabilní ruku. Dokáže premiér José María Aznar obstát, nebo jeho Partido Popular uvolní místo novému vedení?"
  SWE_MILLENNIUM_DAWN_DESC: "Švédsko se na počátku 90. let potýkalo s hlubokou hospodářskou krizí a vstup do Evropské unie v roce 1995 tyto problémy zcela nevyřešil. Země si nadále zachovává vojenskou neutralitu, která je dlouhodobou součástí švédské identity, avšak musí nalézt ekonomická řešení pro své současné potíže."
  SWI_MILLENNIUM_DAWN_DESC: "Švýcarsko, neutrální od nepaměti, se rozhodlo zůstat mimo NATO, Evropskou unii i Organizaci spojených národů. Může se mezinárodní společenství i nadále spoléhat na Švýcarsko jako na tichého rozhodčího a neutrální půdu, nebo se švýcarský lid přikloní k aktivnější zahraniční politice na obranu svých národních zájmů?"
  BRM_MILLENNIUM_DAWN_DESC: "Myanmar stojí na počátku 21. století na rozcestí. Vojenská junta si začíná uvědomovat, že její moc postupně slábne, jelikož tlak na demokratizaci roste jak uvnitř země, tak ze zahraničí.\n\nDemokratizace však není jediným problémem. Územní celistvost tohoto jihovýchodoasijského státu je ohrožována od samotného získání nezávislosti, neboť povstalecké skupiny usilující o autonomii destabilizují pohraniční oblasti. Násilí, nebo diplomacie? Demokracie, nebo autoritářství? Kompromis, nebo revoluce? Odpověď ukáže až čas."
  LIC_MILLENNIUM_DAWN_DESC: "Lichtenštejnsko je malý, nenápadný, avšak vysoce rozvinutý stát v srdci Evropy. S populací pouhých šesti tisíc obyvatel a jako jeden ze dvou dvojitě vnitrozemských států světa se od něj neočekává mnoho.\n\nSilně závislé na svých alpských sousedech z hlediska hospodářství i bezpečnosti stojí Lichtenštejnsko před obtížnými rozhodnutími. Má se stát baštou mezinárodní spolupráce, nebo útočištěm pro problematické nadnárodní korporace? Má přijímat uprchlíky a usilovat o větší význam, nebo se uzavřít a soustředit se samo na sebe? Pouze čas ukáže."
  POL_MILLENNIUM_DAWN_DESC: "Polsko se nedávno vymanilo z komunistického bloku Sovětského svazu. Přestože od pádu komunismu zaznamenala polská ekonomika růst, obyvatelé země se stále potýkají s obtížemi. Přes tyto problémy má Polsko značný potenciál stát se významnou hospodářskou silou.\n\nPolitickou scénu ovládají dvě soupeřící strany: euroskeptická PiS a proevropská PO. Jejich rozdílné vize mohou Polsko proměnit v ekonomického lídra střední Evropy - nebo jej izolovat. Zároveň se nabízí možnost sjednocení Visegrádské skupiny pod polským vedením. Avšak zatímco hlavní strany soupeří, nacionalistická UPR vedená Januszem Korwinem-Mikkem čeká na svou příležitost. Bývalý symbol boje proti komunismu Lech Wałęsa však zůstává politicky aktivní a udělá vše pro to, aby zabránil chaosu."
  CZE_MILLENNIUM_DAWN_DESC: "Česká republika vstupuje do nového tisíciletí v nepříliš příznivé situaci. Komunistický režim je minulostí, stejně jako Československo. Ekonomika se dosud plně nevzpamatovala, avšak privatizace se blíží ke konci a otázka restitucí směřuje k uzavření.\n\nPolitická scéna působí stabilně i chaoticky zároveň. Parlamentu dominují dvě hlavní strany - konzervativní ODS a sociálnědemokratická ČSSD - zatímco menší subjekty hledají nové koalice. ODS spolupracuje s KDU-ČSL a Zelenými, zatímco ČSSD prohlubuje spolupráci s KSČM.\n\nSoukromé podniky mezitím expandují na zahraniční trhy. Automobilky Škoda a Tatra modernizují svou výrobu, zatímco VOP CZ hledá nové cesty k posílení obranného průmyslu. Tyto firmy zatím působí odděleně, avšak společné zájmy mohou vést k vytvoření silného monopolu.\n\nV neposlední řadě stojí na obzoru kariérní vzestup generála Petra Pavla v NATO. Bude Česká republika nadále spoléhat na transatlantické spojenectví, nebo se začne obávat i samotných Spojených států?"
  NIG_MILLENNIUM_DAWN_DESC: "Nigérie, nejlidnatější stát Afriky, se od přelomu tisíciletí postupně vypracovala na regionální mocnost. Opírá se o demografickou sílu více než 200 milionů obyvatel a rostoucí finanční sektor.\n\nPřechod k civilní vládě v roce 1999 vytvořil křehký, avšak nadějný demokratický systém. Tento experiment je však vážně ohrožen zaváděním práva šaría ve dvanácti severních státech, což vyvolalo náboženské napětí. V jižních, převážně křesťanských oblastech propukají nepokoje a v nábožensky smíšených regionech eskaluje násilí. Povede náboženská polarizace k občanské válce?"
  BHR_MILLENNIUM_DAWN_DESC: "Nově korunovaný emír Bahrajnu Hamad bin Isa Al Chalífa přebírá vládu nad zemí v nestabilní situaci. Šíitská většina pociťuje hlubokou frustraci vůči monarchii, kterou vnímá jako diskriminační a utlačovatelskou.\n\nSunitská opozice, ač z jiných důvodů, rovněž odmítá autoritářskou povahu režimu. Někteří poradci prosazují politickou liberalizaci, jiní naopak upevnění absolutní moci. Směr, kterým se Bahrajn vydá, závisí výhradně na jeho vládci."
  KUW_MILLENNIUM_DAWN_DESC: "Ještě nedávno byl Kuvajt okupovanou zemí. Po válce v Perském zálivu byla jeho nezávislost obnovena a monarchie se vrátila k moci.\n\nKuvajtský parlament, jeden z nejsilnějších na Blízkém východě, výrazně omezuje pravomoci panovníka a usiluje o další politickou liberalizaci. Vlivná obchodnická třída tlačí na posílení soukromého sektoru, zatímco občané zaměstnaní ve veřejném sektoru se obávají o své sociální jistoty."
  OMA_MILLENNIUM_DAWN_DESC: "Omán si vydobyl pověst majáku míru a stability v neklidném a konflikty zmítaném regionu. Kábús bin Saíd Ál Saíd vedl od svého nástupu k moci v roce 1970 úspěšnou zahraniční politiku a vybudoval stát, který není nikým nenáviděn a je všeobecně respektován.\n\nAni Omán však není bez problémů. Sultán je kritizován za tvrdý postup proti vnitřní opozici, což vyvolává otázky o dlouhodobé udržitelnosti absolutní monarchie."
  QAT_MILLENNIUM_DAWN_DESC: "Od roku 1996 se Katar vydává v rámci Rady pro spolupráci arabských států Perského zálivu nezávislou cestou. Rozsáhlé zásoby zemního plynu umožnily Kataru fungovat mimo Saúdy dominovaný ropný trh.\n\nKatarské emíry dlouhodobě pojí blízké vztahy s Muslimským bratrstvem, které Saúdská Arábie a Spojené arabské emiráty stále více považují za hrozbu. Největší znepokojení však vyvolávají úzké vztahy Kataru s Íránem, jenž je vnímán jako existenční protivník. Je jen otázkou času, kdy napětí se sousedy dosáhne bodu varu."
  SAU_MILLENNIUM_DAWN_DESC: "Saúdská Arábie si historicky udržovala pohodlné postavení jedné z hlavních mocností Blízkého východu. Jako strážce svatých měst Mekky a Medíny disponuje království jedinečnou náboženskou legitimitou.\n\nÍránská revoluce roku 1979 však proměnila vzájemnou nedůvěru v otevřené nepřátelství. Nově vzniklá Islámská republika Írán usilovala o vedení muslimského světa. Vnitřní výzvy zesílily poté, co Saúdové v roce 1991 umožnili rozmístění amerických jednotek na svém území - krok, který vedl al-Káidu k otevřenému nepřátelství vůči monarchii."
  SIN_MILLENNIUM_DAWN_DESC: "Na přelomu tisíciletí disponoval Singapur značnou regionální autoritou v Asii i mimo ni. Asijská finanční krize však zasáhla i tento malý stát na ústí Malajského poloostrova.\n\nNavzdory své velikosti Singapur prokázal mimořádnou odolnost díky silnému bankovnímu sektoru, obchodu a zahraničním investicím. Obyvatelé i vláda tak potvrdili, proč si město vysloužilo přezdívku „Lví město“."
  PHI_MILLENNIUM_DAWN_DESC: "Volby v roce 1998 znamenaly výraznou změnu rétoriky na filipínské politické scéně. Joseph Estrada a jeho koalice Laban ng Makabayang Masang Pilipino dosáhli přesvědčivého vítězství.\n\nPod Estradovým vedením zaznamenala ekonomika růst kolem 3,4 % a země směřovala k dalšímu rozvoji. Prezident zároveň zahájil mobilizaci ozbrojených sil s cílem vyhlásit „totální válku“ proti Moro Islamic Liberation Front. Pod povrchem této zdánlivě stabilní vlády se však skrývá hluboká korupce a řetězec skandálů."
  UAE_MILLENNIUM_DAWN_DESC: "Spojené arabské emiráty, americkými představiteli přezdívané „Malá Sparta“, jsou blízkým spojencem Spojených států i Saúdské Arábie a aktivním účastníkem mnohonárodních vojenských operací.\n\nOzbrojené síly SAE, zejména letectvo a elitní Prezidentská garda, získaly cenné zkušenosti během války v Perském zálivu. Emiráty se však nehodlají spokojit s rolí druhořadého partnera a stále častěji prosazují vlastní regionální ambice. Zároveň se jim podařilo dosáhnout vzácného úspěchu v hospodářské diverzifikaci, přičemž Dubaj se etablovala jako globální město a finanční centrum."
  KOR_MILLENNIUM_DAWN_DESC: "Korejská republika překonala válku, chudobu i diktaturu a stala se jedním z nejrozvinutějších a nejstabilnějších států světa. Prezident Kim Te-džung je široce respektován za svůj přínos k demokratizaci země a snahy o smíření se Severní Koreou.\n\nJeho vládu však poznamenaly skandály a korejská politika zůstává silně polarizovaná. Stranická rivalita, korupce a nejistota kolem vztahů se Severem budou určovat budoucnost země v novém tisíciletí."
  NKO_MILLENNIUM_DAWN_DESC: "Takzvané „Izolované království“ je světem vnímáno jako tajemné i nebezpečné zároveň. Objevují se zprávy o tajném jaderném programu a Jižní Korea zůstává vůči úmyslům severního souseda krajně nedůvěřivá.\n\nSoučasně se však v neprostupném obrazu státu objevují trhliny. KLDR se stále vzpamatovává z ničivého hladomoru známého jako „Obtížný pochod“ a je závislá na zahraniční pomoci. Slabiny systému jsou zjevné. Přikloní se Kim Čong-il k diplomacii a reformám, nebo vsadí na militarismus a ideologickou konfrontaci?"
  BOT_MILLENNIUM_DAWN_DESC: "Botswana patří k nejrozvinutějším státům Afriky, s fungující demokracií, vysokým indexem lidského rozvoje a nízkou mírou korupce. Bohatství země vychází především z těžby diamantů, která jí zajistila jeden z nejvyšších HDP na obyvatele na kontinentu.\n\nAni Botswana však není bez problémů. Politickou scénu dominuje strana BDP, často kritizovaná za autoritářství, a pytláctví ohrožuje přírodní rezervace. Diamanty navíc nejsou nevyčerpatelným zdrojem a země musí hledat nové ekonomické alternativy."
  AFG_MILLENNIUM_DAWN_DESC: "Od převzetí moci komunisty v roce 1978 se Afghánistán nachází v nekonečném cyklu občanské války a zahraničních intervencí. Stažení Sovětského svazu v roce 1989 a pád režimu v roce 1992 nepřinesly mír.\n\nMocenské soupeření mezi mudžáhidy vedlo k dalším bojům, až pákistánem podporovaný Tálibán v roce 1996 ovládl velkou část země. Jeho cílem bylo zničení všech soupeřů, což přimělo bývalé válečné vůdce vytvořit Severní alianci pod vedením Ahmada Šáha Masúda. Jaká budoucnost čeká tuto válkou zničenou zemi?"
  ARM_MILLENNIUM_DAWN_DESC: "Arménie získala nezávislost krátce po rozpadu Sovětského svazu, avšak místo prosperity čelila hlubokým problémům. Válka o Náhorní Karabach zemi ekonomicky i demograficky vyčerpala, přičemž blokáda ze strany Ázerbájdžánu situaci dále zhoršila.\n\nV čele státu stojí kontroverzní politická osobnost s významným vlivem v Arménii i v neuznaném Arcachu. Povede jeho vláda k obnově slávy, nebo k dlouhodobému úpadku?"
  BLR_MILLENNIUM_DAWN_DESC: "Rozpad Sovětského svazu přinesl Bělorusku dlouho očekávanou nezávislost. Otázkou však zůstává, zda se vyplatila. Ekonomika je silně závislá na Rusku, armáda je slabá a Západ hledá způsoby, jak zemi odtrhnout od ruské sféry vlivu.\n\nDokáže Alexandr Lukašenko - nebo kdokoli jiný - zvolit pro Bělorusko správnou cestu?"
  GEO_MILLENNIUM_DAWN_DESC: "Gruzie byla po rozpadu Sovětského svazu vržena do chaosu. Občanská válka, konflikty v Abcházii a Jižní Osetii a svržení prezidenta Gamsachurdii zanechaly zemi politicky nestabilní a hluboce rozdělenou.\n\nNaděje na jednotnou a silnou Gruzii byly otřeseny. Stane se země regionální mocností, nebo bude nadále směřovat k politickému rozkladu?"
  AZE_MILLENNIUM_DAWN_DESC: "Ázerbájdžán, vedený autoritativním bývalým komunistou Hejdarem Alijevem, stojí na rozcestí. Prohra ve válce o Arcach, nestabilní společnost a rostoucí ambice obyvatel staví vládu před nejistou budoucnost.\n\nDokáže se Ázerbájdžán stát perlou Kavkazu, nebo sklouzne zpět do politické nestability?"
  COM_MILLENNIUM_DAWN_DESC: "Komorské souostroví se vyznačuje idylickou krajinou plnou džunglí, hor a sopky Karthala. Většina obyvatel žije na pobřeží a živí se rybolovem, který představuje hlavní zdroj příjmů.\n\nPřes zdání klidu jsou Komory politicky nestabilní - převraty jsou běžné a místní guvernéři usilují o větší autonomii. Země sdílí mnoho kulturních rysů s Tanzanií, avšak liší se většinově muslimským obyvatelstvem a používáním svahilského dialektu. Sporný zůstává i nárok na francouzský departement Mayotte."
  COM_MODERN_DAY_DESC: "Komory zažily v posledních letech řadu otřesů. V roce 2008 se podařilo vojensky obnovit kontrolu nad Anjouanem, avšak mnoho obyvatel nadále žije v chudobě a migruje na Mayotte.\n\nNadějí do budoucna je možný vstup do Východoafrického společenství, který by mohl přilákat investice a zvýšit životní úroveň. Nejpravděpodobnějším scénářem však zůstává pokračování stávajícího stavu."
  ABK_MILLENNIUM_DAWN_DESC: "Abcházie je malý stát, který dlouhodobě usiluje o mezinárodní uznání své nezávislosti. V roce 1993 si vojensky vynutila odtržení, avšak její suverenitu uznalo pouze Rusko.\n\nMožná se však brzy o Abcházii dozví celý svět."
  EST_MILLENNIUM_DAWN_DESC: "Estonsko, oficiálně Estonská republika, slaví devátý rok nezávislosti na Sovětském svazu. Přesto ruský vliv zcela nezmizel.\n\nTento malý pobaltský stát se nachází mezi sílícím tlakem Východu a Západu. Musí čelit hrozbám pro svou suverenitu, vzestupu krajní pravice i neefektivní státní správě. Budoucnost Estonska zůstává otevřená."
  FIJ_MILLENNIUM_DAWN_DESC: "Fidži, oficiálně Republika Fidži, je ostrovní stát v Tichomoří s mimořádně nestabilní historií. Po získání nezávislosti v 70. letech prošla země dvěma státními převraty a řadou změn vlád i ústav. Tyto otřesy byly ještě umocněny rostoucím etnickým napětím mezi původními Fidžijci a obyvateli indofidžijského původu.\n\nS příchodem nového tisíciletí však přicházejí i nové výzvy. Pouze čas ukáže, zda se Fidži dokáže skutečně stát ostrovním rájem, za který se prezentuje."
  KAZ_MILLENNIUM_DAWN_DESC: "Kazachstán, poslední stát, který se vynořil ze stínu Sovětského svazu, vstoupil do nového tisíciletí poznamenán hospodářským úpadkem a rozpadem státních struktur. Otázky ohledně jeho politického i ekonomického směřování zůstávají otevřené.\n\nJaká budoucnost čeká Kazachstán ve 21. století a dokáže vyvážit snahy o modernizaci se zachováním své jedinečné kulturní identity?"
  KYR_MILLENNIUM_DAWN_DESC: "Kyrgyzstán je mladý a politicky nestabilní stát ve Střední Asii, poznamenaný sérií politických otřesů. Další nový autokrat dokázal soustředit moc do svých rukou.\n\nUdrží si vládu tváří v tvář narůstajícím konfliktům s Tádžikistánem a Uzbekistánem? A jakou roli v tom sehrají Rusko a Čína? Odpovědi na tyto otázky přinese nové tisíciletí."
  UZB_MILLENNIUM_DAWN_DESC: "Na počátku roku 2000 je Uzbekistán bývalou sovětskou republikou s centralizovaným autoritářským režimem. Jeho ekonomika je založena především na zemědělství a produkci bavlny.\n\nS příchodem nového tisíciletí vyvstává otázka: jakou cestu si Uzbekistán ve 21. století zvolí? Dojde k politickému, hospodářskému a společenskému vývoji, a jakou roli bude země hrát v proměňující se Střední Asii?"
  SER_MILLENNIUM_DAWN_DESC: "Ničivé bombardování NATO zanechalo hluboké jizvy v srdcích obyvatel Jugoslávie. Nyní stojí země před volbou, jakým směrem se vydat v novém tisíciletí.\n\nJe čas zbavit se dosavadních vůdců, nebo se pokusit obnovit někdejší státní moc a postavení?"
  KOS_MILLENNIUM_DAWN_DESC: "Náš národ se konečně blíží okamžiku, kdy by mohl získat plnou nezávislost. Boj proti srbskému vlivu vstupuje do závěrečné fáze.\n\nDokončíme, co jsme začali, nebo se vzdáme a znovu se staneme pouhou součástí jiného státu?"
  VEN_MILLENNIUM_DAWN_DESC: "Na prahu nového tisíciletí stojí Venezuela na křižovatce, formována bohatou a složitou historií plnou nadějí i nejistot. Rok 2000 představuje významný mezník po sérii zásadních politických a společenských změn.\n\nV roce 1999 se prezidentem stal charismatický vojenský důstojník Hugo Chávez, jehož nástup znamenal zásadní zlom v dějinách země. Pod hlavičkou hnutí chavismus slíbil boj proti sociální nerovnosti, chudobě a politické korupci a prosazoval spravedlivější rozdělení ropného bohatství.\n\nS postupem nového tisíciletí však zůstává budoucnost Venezuely otevřená. Pokračování Chávezovy vlády, nebo změna kurzu? Přežije Pátá republika, nebo přijde nový politický směr?"
  HEZ_MILLENNIUM_DAWN_DESC: "V průběhu libanonské občanské války a po islámské revoluci v Íránu vznikla z hnutí Islámský Amal organizace založená na doktríně „islámského odporu“ - Hizballáh. Postupně se stal nejsilnější politickou a vojenskou silou v Libanonu.\n\nHizballáh se profiluje jako nástroj odporu proti Izraeli a jeho spojencům v Levantě, zároveň však usiluje o dominanci nad samotným libanonským státem. Po válce v Perském zálivu se snažil rozšířit své aktivity i mimo Blízký východ. S novým nárůstem napětí stojí před otázkou, zda doktrína odporu a jeho politická dominance obstojí."
  SOO_MILLENNIUM_DAWN_DESC: "Jižní Osetie, dříve součást Gruzínské SSR, se po krvavém konfliktu od Gruzie odtrhla a vyhlásila nezávislost. Následně začala usilovat o integraci s Ruskem.\n\nNa počátku 21. století však zůstává její status nejistý. Na jedné straně stojí nepřátelská Gruzie, na druhé Rusko, které jen váhavě zvažuje přijetí malé, ale hrdé Osetie."
  BUL_MILLENNIUM_DAWN_DESC: "Bulharsko, které prošlo druhou světovou válkou a obdobím socialismu, se teprve nedávno přeměnilo v demokratický stát.\n\nNové tisíciletí přináší Bulharsku nové výzvy spojené s budováním mladé demokracie na Balkáně. Pouze čas ukáže, čeho tato země dosáhne v možná světlejší budoucnosti."
  ROM_MILLENNIUM_DAWN_DESC: "Na úsvitu nového tisíciletí stojí Rumunsko na křižovatce. Křehká demokracie, vybudovaná po pádu komunismu, zatím přinesla více chaosu než stability.\n\nUdálosti jako Golaniáda či šestá hornická demonstrace ukazují, jak nestabilní zůstává politický systém. Rostoucí chudoba umožňuje demagogům, jako je Corneliu Vadim Tudor, získávat masovou podporu, zatímco demokratické strany selhávají.\n\nS návratem bývalého prezidenta Iona Iliesca do politiky se obyvatelstvo zdá být nuceno volit menší zlo. Jaká budoucnost Rumunsko čeká, zůstává otevřené."
  BOS_MILLENNIUM_DAWN_DESC: "Bosna, země bohaté historie a kultury, byla po staletí formována cizími říšemi - od Říma až po rozpad Jugoslávie. Přestože krvavý boj za nezávislost zanechal hluboké rány, obyvatelé Bosny vytrvale hledí vpřed.\n\nEtnické a náboženské rozdíly přetrvávají, avšak nezastínily naději a odhodlání národa překonat svou minulost. Budoucnost Bosny je nejistá, ale duch jejího lidu zůstává silný."
  EGY_MILLENNIUM_DAWN_DESC: "V roce 2000 je egyptská politika pevně v rukou prezidenta Husního Mubaraka. Jeho vláda se vyznačuje autoritářskou kontrolou, omezenými politickými svobodami a jen omezenými reformami.\n\nNavzdory určitému hospodářskému růstu čelí země chudobě, korupci a sociální nerovnosti. Opozice je tvrdě potlačována, přesto se objevují hlasy volající po změně, zejména mezi mládeží a občanskou společností. Otázky nástupnictví a sociální napětí činí budoucnost Egypta nejistou."
  IND_MILLENNIUM_DAWN_DESC: "Indonésie je klíčovým aktérem jihovýchodní Asie, avšak sužovaným hlubokými hospodářskými problémy. Asijská finanční krize roku 1997 zničila rupii a destabilizovala celý archipelag.\n\nRostoucí inflace, radikalizace a vnitřní rozdělení, zejména konflikty v Acehu, zemi brzdí a nutí její vůdce hledat cestu k přežití ve 21. století."
  PMR_MILLENNIUM_DAWN_DESC: "Na počátku roku 2000 se Podněstří, separatistický region Moldavska, nachází v dlouhodobém politickém patu. Po vyhlášení nezávislosti v roce 1990 funguje jako de facto stát, avšak bez mezinárodního uznání.\n\nPod vedením Igora Smirnova si region udržuje vlastní instituce i bezpečnostní síly. Napětí s Moldavskem přetrvává a jednání zprostředkovaná mezinárodními organizacemi zatím nepřinesla řešení. Budoucnost Podněstří zůstává nejistá."
  CUB_MILLENNIUM_DAWN_DESC: "Na krásném karibském ostrově Kuba panovala v roce 2000 atmosféra očekávání změn. Bohatá historie a kultura kontrastují s napjatou politickou realitou.\n\nNavzdory ideologickým bojům a mocenským zápasům zůstává duch kubánského lidu nezdolný. Naděje na spravedlivější budoucnost a víra v lepší zítřky přetrvávají."
  LBA_MILLENNIUM_DAWN_DESC: "Muammar Kaddáfí vládne Libyi již 31 let a neúnavně usiluje o naplnění svých vizí. Země je v současnosti relativně stabilní, avšak politická rovnováha je křehká.\n\nDokáže Libye dosáhnout prosperity ve 21. století, nebo se zařadí mezi selhávající státy? A udrží si Kaddáfí moc i v novém tisíciletí?"
  TAJ_MILLENNIUM_DAWN_DESC: "Od získání nezávislosti v roce 1991 se Tádžikistán nachází v neustálém stavu nestability. Brutální občanská válka skončila v roce 1997 křehkým mírem.\n\nPrezident Emómalí Rahmon postupně konsolidoval moc, zatímco korupce, chudoba a společenské rozdělení nadále přetrvávají. Jaká budoucnost zemi čeká, ukáže až čas."
  HOL_MILLENNIUM_DAWN_DESC: "Nizozemsko, kdysi srdce globální námořní říše, vstupuje do 21. století jako stabilní liberální demokracie a pilíř mezinárodní diplomacie a obchodu.\n\nPod povrchem prosperity se však objevují sociální napětí, debaty o národní identitě a koloniálním dědictví. Otázkou zůstává, zda Nizozemsko setrvá v roli umírněného hlasu, nebo si v nejistém světě zvolí novou cestu."
  OTHER_MILLENNIUM_DAWN_DESC: "První světová válka, druhá světová válka, Korea, Vietnam, Afghánistán. Minulé konflikty zanechaly národy současnosti s obavami o budoucnost.\n\nPřesto existuje naděje, že lidstvo po dvaceti stoletích krveprolití vstoupí do éry míru a stability."
  BOL_MILLENNIUM_DAWN_DESC: "Vysoko v andských horách se rozkládá Bolívie - národ zrozený ze stříbrných dolů, revolucí a zapomenutých říší. Přestože přišla o přístup k moři a byla poznamenána převraty, srdce země stále bije rytmem dávných kultur.\n\nNové tisíciletí přináší probuzení domorodé identity, surovinový nacionalismus a snahu přepsat společenskou smlouvu. S lithiem pod zemí a nepokoji v ulicích se Bolívie může stát víc než jen figurkou v rukou velmocí. Může se stát bouří."

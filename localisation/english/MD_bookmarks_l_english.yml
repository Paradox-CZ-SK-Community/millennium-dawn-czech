 HEZ_MILLENNIUM_DAWN_DESC: "Od začátku libanonské občanské války a následné íránské Islámské revoluce vznikla ortodoxní organizace, která původně byla součástí hnutí Islámský Amal v Libanonu a jejíž ideály byly a jsou založeny na doktríně \"Islámského odporu\". Byl vytvořen Hizballáh, nejsilnější politický a vojenský subjekt v Libanonu. Od té doby se Hizballáh přizpůsobil jako páka proti státu Izrael a jeho spojencům v oblasti Levanty. Současně se však snaží prosadit dominanci i nad samotným Libanonem. S narůstajícím napětím na Blízkém východě od války v Perském zálivu se Hizballáh pokusil rozšířit své operační zázemí i mimo region. A nyní, s opětovným nárůstem napětí, musí Hizballáh upravit své plány — uspěje doktrína Odporu a politická dominance Hizballáhu v Libanonu? To ukáže až čas a proměny světa..." # todo: NEW TRANSLATION

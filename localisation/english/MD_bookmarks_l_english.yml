 MODERN_DAY_NAME: "Svět dnes (ZASTARALÉ)" # todo: NEW TRANSLATION
 MODERN_DAY_DESC: "Hlad nikdy nebyl menší. Příjmy nikdy nebyly vyšší. Přesto je svět poznamenán strachem z rychlých společenských a technologických změn. Odpověď na globalizaci se projevuje kolapsem Blízkého východu do hybridní války a vlnou nacionalistického populismu, která se převalila přes Západ. Gravitační střed světa se posouvá směrem k Asii, ale vznikající mocnosti dosud nenašly atraktivní alternativu k převládajícímu západnímu světovému řádu." # todo: NEW TRANSLATION
 USA_MODERN_DAY_DESC: "Spojené státy, poslední světová supervelmoc, čelí postupnému úpadku mezinárodní moci. Uvízlé ve válkách na Blízkém východě, s vládním dluhem a ekonomickým vzestupem Číny a dalších zemí BRICS už americká hegemonie není, co bývala. Díky své jedinečné geografické poloze, která mu poskytuje naprosté bezpečí bez přirozených nepřátel, však může zůstat silně angažované v zahraničí a hájit životně důležité zájmy USA i jejich spojenců. Doma zostřila nacionalistická vlna proti elitám a globalizaci a přivedla k moci svého nejsměšnějšího prezidenta — Donalda Trumpa.\nS evropskými a asijskými spojenci obávajícími se amerického unilateralismu i odchodu od západních liberálních institucí, dokáže USA najít rovnováhu, která zajistí vítězství západního světového řádu?" # todo: NEW TRANSLATION
 ENG_MODERN_DAY_DESC: "Spojené království stojí v pozici, jakou žádná země dosud nezažila. Referendum o Brexitu v roce 2016 prošlo poměrem padesát jedna, téměř padesát dva procenta a Spojené království se stalo první a jedinou zemí, která uplatnila článek 50 Smlouvy o Evropské unii. V dějinách to bude zapsáno buď jako největší rozhodnutí pro britský lid, nebo jako ta nejhorší volba.\nS dohodou či bez dohody — to je největší otázka." # todo: NEW TRANSLATION
 FRA_MODERN_DAY_DESC: "Francie, globální centrum umění, kultury a diplomacie, hledí do nového století s nadějí a příležitostmi. Tyranie starých monarchií a zkáza světových válek posunuly Francii směrem k Evropské unii, jejímž je zakládajícím členem.\n\nTeprve čas ukáže, jak se Francouzi postaví k století, které je před nimi." # todo: NEW TRANSLATION
 GER_MODERN_DAY_DESC: "Díky úsporám a reformám zůstala německá ekonomika imunní vůči dvojímu šoku finanční krize v roce 2008 a evropské dluhové krize. Jako nejsilnější evropská ekonomika padla na kdysi opatrné a zdrženlivé Německo zodpovědnost vést Evropskou unii tváří v tvář Brexitu a rostoucím výzvám národní suverenity. Pro Německo není existence eurozóny a EU volbou, ale nutností. Evropská integrace vytvořila společný trh dostatečně velký pro jeho zboží, protože silný německý průmysl dávno prevýšil domácí poptávku. Navíc s klesajícím demografickým trendem musí Německo spoléhat na zvýšenou imigraci, což bude jistě kontroverzní vzhledem k nárůstu nacionalismu." # todo: NEW TRANSLATION
 JAP_MODERN_DAY_DESC: "Japonsko patří mezi největší světové ekonomiky. Nadále předčí mnohé evropské země ve výrobě a zároveň si uchovává jednu z nejunikátnějších kultur na světě. Tato velká ekonomika je však tížena ohromnými dluhy. Poměr veřejného dluhu k HDP se blíží 249 procentům. Navíc je to jedna z mála zemí s obrácenou populační pyramidou, kde většina obyvatel překročila čtyřicet let.\nZhroutí se Japonsko pod vahou finančního dluhu a demografické krize, nebo obstojí a stane se jednou z nejsilnějších zemí světa?" # todo: NEW TRANSLATION
 SOV_MODERN_DAY_DESC: "Pád Sovětského svazu zvrátil 300 let ruského expanzionismu a ponechal novou federaci s hranicemi z 17. století. Rozšíření NATO do východní Evropy a post-sovětských států ji učinilo zranitelnou, protože její srdce leží na evropské rovině — kterou nelze snadno bránit. Získat nepřímou kontrolu nad postsovětskými státy jako Ukrajina, Gruzie a pobaltské země prostřednictvím iniciativ jako Eurasijská unie je proto pro Rusko zásadní, pokud má někdy znovu překročit úroveň regionální mocnosti s rozumnou armádou. Ekonomicky musí překonat dvojí rány nízkých cen ropy a západních sankcí a nějakým způsobem se vypořádat s rozšířenou korupcí v silně centralizované byrokracii." # todo: NEW TRANSLATION
 CHI_MODERN_DAY_DESC: "Čínu chrání geografie — obklopena horami a džunglemi — ale zároveň ji to izoluje od zbytku světa. Jako mnohonárodnostní impérium s velkými menšinami vyžaduje samotné udržení teritoriální integrity značné úsilí; je třeba masivních investic do vnitrozemí a sporných území, aby si udržela kontrolu. Její snad největší zranitelností je však závislost na exportu a obchodě po volném oceánu — ten kontrolují Spojené státy a jejich asijsko-pacifičtí spojenci. Aby se Čína stala skutečnou supervelmocí, musí konkurovat US Navy velikostí i kvalitou a proměnit současné asijské rivaly v spojence. Čínská diplomacie je oslabena nedostatkem atraktivního politického modelu, ale posílena obrovskými zahraničními rezervami a ochotou je využít k zahraničním investicím." # todo: NEW TRANSLATION
 BRA_MODERN_DAY_DESC: "Brazílie pomalu stoupá na přelomu století. Země má potenciál ke velikosti. Je jednou z největších rozvíjejících se ekonomik světa a její růst se nadále zrychluje. V posledních letech se však brazilská ekonomika potácí po tvrdé recesi způsobené asijskou finanční krizí z roku 1995 a oslabenou měnou. Na scéně se objevila nová politická síla — PT, která rychle získává podporu.\n\nDokážete nastartovat kdysi velkou ekonomiku země, nebo se PT a její socialistické politiky udrží u moci?" # todo: NEW TRANSLATION
 UKR_MODERN_DAY_DESC: "Rok 2014 učinil z Ukrajiny epicentrum událostí, které mohou kdykoliv vést k nevratným následkům. Revoluce důstojnosti svrhla autoritářskou moc Viktora Janukovyče a přivedla novou prozápadní vládu vedenou Petrem Porošenkem. Navzdory mnoha předvolebním slibům nově zvolený garant zavedl zemi do ještě větší dluhové pasti a využíval situaci ve svůj prospěch. Trpělivost lidu dochází. Krymský poloostrov byl anektován našimi bývalými „přáteli“ a východní oblasti Donbasu pohltil oheň války. Do nových voleb zbývá jen několik let — vydrží lidé až do konce prezidentského období?" # todo: NEW TRANSLATION
 TUR_MODERN_DAY_DESC: "Poslední roky nebyly shovívavé. Ačkoli byla hrozba PKK téměř eliminována, nepodařilo se jí plně zcela odstranit. Uplynulo jen několik měsíců od potlačení pokusu o převrat a i když někteří lidé už začínají zapomínat, někteří pachatelé jsou stále na svobodě — někteří ještě uvnitř naší země, jiní se skrývají v zahraničí nebo jsou chráněni našimi nepřáteli, včetně hlavy hada, Fethullaha Gülena. Mezitím kolují kruhy, které šíří zvěsti, že Erdogan sám převrat naplánoval a zmařil ho záměrně, aby se zbavil opozice a získal více moci. Přesto se ukázalo, že část lidu, který byl vyčištěn, byla nevinná a tyto chybné odsouzení se prokázaly." # todo: NEW TRANSLATION
 ISR_2000_MILLENNIUM_DAWN_DESC: "V jistém smyslu nikdy nebylo Izraeli lépe. Existenciální hrozba, kterou kdysi představovali arabští sousedé, do značné míry ustoupila díky normalizaci vztahů s Egyptem a Jordánskem. Velké kroky byly učiněny k řešení palestinské otázky prostřednictvím Oslošských dohod z roku 1993.\n\nNavzdory tomu zůstává Izrael neklidný. Terorismus a renegátské státy ospravedlňují pokračující zabezpečování země, protože otázky o budoucím směru židovského státu nadále dominují izraelské politice. Jak Izrael odpoví na rostoucí a často nekompatibilní tlaky ze strany mezinárodního společenství, Palestinců a vlastních obyvatel, zůstává nejisté." # todo: NEW TRANSLATION
 ISR_MODERN_DAY_DESC: "S blížícím se odchodem prezidenta Obamy doufá Izrael v návrat k status quo na Blízkém východě. V posledních letech byl Izrael ohrožován americkým přesunem pozornosti na Asii, rozšířenou nestabilitou po Arabském jaru a znovuobnovenou Íránskou hrozbou. Mnozí v izraelské vládě doufají, že nový prezident oživí americký závazek k obraně Izraele a zastaví snahy o reintegraci Íránu do mezinárodního společenství.\n\nBez ohledu na postoj USA vůči Izraeli a Blízkému východu zůstávají uvnitř Izraele i v širším regionu hluboké strukturální napětí, které nelze vyřešit pouze spoléhaním se na neochvějnou podporu Ameriky." # todo: NEW TRANSLATION
 SYR_MODERN_DAY_DESC: "S rozdělenými loajalitami v Syrských ozbrojených silách a zdrcujícími ztrátami po šesti letech boje v brutální občanské válce je pravidelná armáda vyčerpaná. Její místo na syrském bojišti zaujaly široké spektrum milicí, soukromých vojenských společností, Hizballáh a Íránské revoluční gardy, které společně začaly obracet Assadovy ztráty. Avšak s ekonomikou zničenou a většinou syrského území pod kontrolou teroristů, rebelů a Kurdů, se perspektiva jednotné Sýrie jeví jako dlouhý a těžký boj." # todo: NEW TRANSLATION
 SYR_2000_MILLENNIUM_DAWN_DESC: "Sýrie je pod diktaturou rodiny al-Asadů od roku 1971. Zdravotní stav Hafeze al-Asada se zhoršuje a brzy vystoupí nový nástupce. Mnoho Hafezových dětí a příbuzných soupeří o moc, ale vládnout může jen jeden." # todo: NEW TRANSLATION
 PER_MILLENNIUM_DAWN_DESC: "Od Íránské revoluce vládne současné Islámské republice z roku 1979 Írán jako šíitská islámská teokracie. Od západu k východu čelil Írán mnoha problémům, jako je afghánská občanská válka na východě a západní nepřátelství vůči šíitskému způsobu života. Díky takovému nepřátelství se Írán upevnil jako maják šíitských aktivit v muslimském světě s dalekosáhlým vlivem v extremistických organizacích jako Hizballáh, který silně spoléhá na íránskou finanční podporu. Avšak s rostoucími napětími v politickém ovzduší je budoucnost režimu nejistá. Nakonec, pokud chce Írán přežít, buď bude muset spolupracovat na globální úrovni a se sousedy, nebo bude muset potlačit své oponenty. Čas ukáže, co si vybere..." # todo: NEW TRANSLATION
 PER_MODERN_DAY_DESC: "Po pokračování projektu AMAD uprostřed globálních odvetných opatření čelil Írán tvrdým ekonomickým sankcím, které jeho pochod za získáním jaderných zbraní ochromily, ale nezastavily. V době tíživých okolností Írán rovněž začal projevovat sílu na Blízkém východě prostřednictvím své Quds sil. Nyní se začíná vzpamatovávat a profiluje se jako země ochotná postavit se globálnímu řádu a Spojeným státům. Kam se nyní vydá?" # todo: NEW TRANSLATION
 FSA_MODERN_DAY_DESC: "Zpočátku byla Svobodná syrská armáda zastřešující organizací protiasadovských povstaleckých skupin a paralelní vládou. Radikalizace syrských militantů však vedla k masovým defektům k Al-Nusra spojené s Al-Káidou a k ISIS, což přispělo k likvidaci FSA na severu Sýrie. Výsledkem bylo rozpuštění FSA jako organizace. Přesto široké spektrum skupin napojených na Muslimské bratrstvo spolu s menšími skupinami salafistů a sekulárních skupin stále používá toto označení. Na jihu Sýrie byly skupiny spřažené s FSA úspěšné v pouštním boji proti ISIS a stále brání většinu Daráʼy před silami Assada. Na severu turecká intervence vytvořila klín mezi dvěma kurdskými kantony." # todo: NEW TRANSLATION
 NUS_MODERN_DAY_DESC: "V lednu 2017 se několik mujahidínských frakcí sjednotilo ve výzvě k jednotnému džihádu proti tyranovi Al-Assadovi. Známá jako Hayat Tahrir al-Sham, neboli Výbor pro osvobození Levanty, tato impozantní organizace vznikla v krvi syrské občanské války. Skupina je USA klasifikována jako teroristická a organizace spřízněná s Al-Káidou." # todo: NEW TRANSLATION
 ROJ_MODERN_DAY_DESC: "Když vypukla syrská občanská válka, Assadovy síly se stáhly z kurdských oblastí, aby bránily své jádro. To umožnilo dlouho utlačovanému kurdskému lidu prostřednictvím levicové Demokratické unijní strany a její milice YPG převzít kontrolu a založit Rojavu, založenou na demokratickém socialismu a genderové rovnosti. Když ISIS vstoupil na syrské bojiště, zaměřil se na Kurdy a obsadil velké části Rojavy, kulminujíc neúspěšným útokem na Kobani. S posilami od Pešmergy, turecké PKK a leteckou podporou USA se Kurdům podařilo zvrátit průběh a donutit ISIS k ústupu. Od té doby začlenili části bývalé FSA pod označení \"SDF\". Jejich budoucí výzvy však zůstávají četné, s Tureckem opakovaně hrozícím válkou a s obavami, že tacitní aliance s Assadem se může rozpadnout v otevřený konflikt." # todo: NEW TRANSLATION
 OTHER_MODERN_DAY_DESC: "Národy světa, velké i malé, nehodlají jen zadržet dech a čekat na propuknutí dalšího globálního konfliktu. Od mocností na pokraji občanské války až po mnohé státy vzniklé a proměněné Velkou válkou — všechny budou muset činit těžká rozhodnutí a vyvažovat ideály s pragmatismem, pokud chtějí ovlivnit budoucnost světa." # todo: NEW TRANSLATION
 DEN_MODERN_DAY_DESC: "Dánsko je bezpečná a jistá země, členem EU i NATO. Nicméně vnitřní ekonomický pokles a zpomalení v poslední době začaly stát ohrožovat. Zda Dánsko dokáže i nadále zůstat imunní vůči turbulence širého světa, je daleko od jistoty." # todo: NEW TRANSLATION
 ETH_MODERN_DAY_DESC: "Etiopský monarcha byl svržen v roce 1974 a následná komunistická diktatura v roce 1991. Ústava z roku 1995 poskytla relativně stabilní demokracii, ale nevyřešila problémy hladomoru, politické krize a korupce." # todo: NEW TRANSLATION
 FIN_MODERN_DAY_DESC: "Ve snaze zachovat neutralitu pečlivě sledovalo Finsko pád Sovětského svazu a následné rozšíření západní evropské integrační iniciativy. Finové vstoupili do EU v roce 1995 a rovněž přijali euro jako národní měnu. Může mír přetrvat? Jsou Rusové skutečně zkrocení?" # todo: NEW TRANSLATION
 ITA_MODERN_DAY_DESC: "Itálie byla od začátku 20. století o něco pozadu za ostatními velmocemi. Po porážce ve druhé světové válce jí silné vazby na bývalé nepřátele a na bývalého spojence Německo vynesly zpět postavení vyspělé a prosperující země. Co však přinese budoucnost? Národní velikost nebo ekonomická katastrofa?" # todo: NEW TRANSLATION
 GRE_MODERN_DAY_DESC: "Řecko je v krizi po recesi z roku 2008, která dále oslabila jeho již tak křehkou ekonomiku. Rostoucí poměr dluhu k HDP v kombinaci s napětím kvůli vzestupu radikálních stran zhoršují situaci den za dnem. Navíc mají Řecko a Turecko stále napjaté vztahy, což znamená, že i menší incident by mohl oba státy přivést na pokraj války.\n\nŘecko se kývá na hraně kolapsu a i to nejmenší rozhodnutí může zemi zachránit nebo zničit. Doufejme, že učiníte správné volby." # todo: NEW TRANSLATION
 NOR_MODERN_DAY_DESC: "Norsko v roce 1995 hlasovalo proti vstupu do Evropské unie a následně se do jisté míry distancovalo od Evropy. Přesto zůstává členem NATO a sdílí krátkou, ale kritickou hranici s Ruskou federací, mocným sousedem, kterého je třeba obezřetně vnímat." # todo: NEW TRANSLATION
 SWE_MODERN_DAY_DESC: "Švédsko zasáhla hluboká ekonomická krize na počátku 90. let, přičemž vstup do EU v roce 1995 problémům příliš nepomohl. Švédsko zůstává vojensky neutrální podle tradice a musí najít ekonomická řešení svých současných potíží." # todo: NEW TRANSLATION
 POL_MODERN_DAY_DESC: "Polsko zažilo obrovský růst od svého vstupu do Evropské unie v roce 2004. Nyní je regionální mocností a jednou z nejrychleji rostoucích ekonomik v Evropě. Směřuje stát se jedním z nejvýznamnějších hráčů v Evropě. Současná politická situace je zajímavá: PiS se dostala k moci a vztahy s EU zchladly. Polsko, jako důrazně anti-ruská země, se snaží posilovat vztahy se Spojenými státy." # todo: NEW TRANSLATION
 SWI_MODERN_DAY_DESC: "Švýcarsko je odvěký neutralitou a rozhodlo se zůstat mimo NATO i Evropskou unii. Může se mezinárodní společenství stále spoléhat na Švýcarsko jako tichého soudce a neutrální půdu, jak tomu bylo vždy? Nebo švýcarský lid uvidí svou vládu hrát aktivnější roli v zahraničí, aby zachoval mír a prosadil národní zájmy?" # todo: NEW TRANSLATION
 BRM_MODERN_DAY_DESC: "Aung San Suu Kyi, kdysi idolka mezinárodního společenství, zažila dramatický obrat veřejného mínění. Už není charismatickou a výmluvnou obránkyní lidských práv — krize Rohingů proměnila de facto vůdkyni Myanmaru v očích mnohých v zneuctěnou válečnici. V rámci územních hranic země rebelující skupiny a stále mocní generálové pečlivě hlídají jakoukoli známku slabosti. Tyto dvojí dilemata, mezinárodní i domácí, přinášejí vládě Myanmaru obtížné volby. Umožnit nebo zastavit násilí vůči muslimům v Rakhinu. Pokusit se obnovit vztahy se Západem, nebo se znovu spolehnout na tradičního spojence — Čínu. Odpověď rozhodně není jasná." # todo: NEW TRANSLATION
 NIG_MODERN_DAY_DESC: "Posledních deset let Nigérie ukázalo pravou tvář Islámského státu, který podporuje velké povstání Boko Haram a salafistických rebelů na severovýchodě Nigérie. Nigérijská armáda se ukázala jako neefektivní v boji proti novému typu guerillového boje. Postupně se konflikt rozrostl v hlavní regionální problém, protože nigérijská vláda pomalu ztrácí kontrolu nad státem Borno.\n Dokážete ukončit povstání, nebo se připojíte ke globálnímu džihádu?" # todo: NEW TRANSLATION
 BHR_MODERN_DAY_DESC: "Bahrajn se nevyhnul vlně protestů, které se rozšířily po Blízkém východě v rámci tzv. Arabského jara. Den hněvu ukázal, že šíitská většina ventiluje svou frustraci vůči monarchii, která je vnímána nejen jako diskriminační vůči šíitům, ale také jako cizí okupant a utlačovatel pravých domorodých občanů Bahrajnu. Bez zásahu Peninsula Shield by monarchie mohla v roce 2011 padnout.\n\nPrioritou dynastie Chalífa je proto zachování její vlády tváří v tvář šíitské nepřátelskosti. Zatímco historicky představovala větší hrozbu sunnitská opozice, přízrak íránského vlivu a omezená politická liberalizace tuto hrozbu alespoň dočasně zneutralizovaly." # todo: NEW TRANSLATION
 KUW_MODERN_DAY_DESC: "Kuvajt se těší relativně pohodlné mezinárodní pozici. Největší hrozba jeho suverenitě, Saddámův Irák, byla odstraněna americkou invazí v roce 2003 a Kuvajt si udržel dobré vztahy se všemi regionálními aktéry Blízkého východu.\n\nNejvětší výzvou Kuvajtu, ačkoli nikoli naléhavou, je vnitřní charakter. Systém částečně demokratické vlády posílil legitimitu vlády, ale zároveň zabránil reformám nutným k diverzifikaci ekonomiky závislé na ropě. Kromě toho reformy nedokázaly zcela zklidnit opozici, která nadále protestuje proti vládní cenzuře a občasnému potlačování politických aktivistů." # todo: NEW TRANSLATION
 OMA_MODERN_DAY_DESC: "Omán si vybudoval pověst majáku míru a stability v neklidném a konflikty postiženém regionu. Když se v roce 1970 chopil moci, Qaboos bin Said al Said prosazoval úspěšnou zahraniční politiku a vedl zemi, kterou nikdo nenávidí a všichni obdivují. Omán však není bez výzev. Sultán byl kritizován za tvrdý přístup k domácím nesouhlasům, což vyvolává nejistotu ohledně udržitelnosti absolutní monarchie. Navíc válka v Jemenu přinesla novou hrozbu. Omán historicky považoval jemenskou provincii al-Mahra za součást své sféry vlivu vzhledem k blízkým kulturním vazbám s Dofar v Ománu. Přítomnost saúdsko-arabských vojsk však ohrožuje ománskou hranici a Omán to nebude tolerovat, i kdyby to znamenalo tajně podkopávat saúdské válečné úsilí." # todo: NEW TRANSLATION
 QAT_MODERN_DAY_DESC: "Od roku 1996 se Katar ubírá nezávislou cestou uvnitř Rady pro spolupráci v Zálivu. Zásoby zemního plynu umožnily Kataru operovat mimo saúdsko-dominovaný ropný trh, a desítky let emírové Kataru udržovali blízké vztahy s populistickým Muslimským bratrstvem, které Saudové a Emirátci stále více považují za hrozbu pro svou autoritu. Jako domov Al-Jazeery je Katar částečně obviňován ostatními arabskými autokraty ze šíření povstání známých jako Arabské jaro. Nejhorší z hlediska Saúdů a jejich emirátských spojenců je však blízký vztah Kataru k Íránu, který považují za existenční hrozbu. Je jen otázkou času, než nepřátelství sousedů vůči jedinečné katarštině zahraniční politice dosáhne bodu varu." # todo: NEW TRANSLATION
 SAU_MODERN_DAY_DESC: "Saúdové sledovali, jak byl Blízký východ nezvratně přetvořen řadou událostí. Nejprve události roku 2003 eliminovaly hlavního hráče v mocenském boji mezi Saúdskou Arábií, Irákem a Íránem a vyvolaly sektářské napětí mezi sunnity a šíity v důsledku následné občanské války. Pak Saúdové s hrůzou sledovali, jak přátelské režimy po celém arabském světě padly díky fenoménu zvanému Arabské jaro. A konečně Saúdové s obavami sledovali postupné stažení Ameriky z regionu a její přiblížení k Íránu během Obamovy éry. To vše přesvědčilo saúdskou monarchii o nutnosti aktivnější zahraniční politiky, která vedla monarchii k agresivnímu protikroku vůči íránskému vlivu po celém Blízkém východě. Od Libanonu po Jemen, od Sýrie po Irák, jsou rýsovány frontové linie." # todo: NEW TRANSLATION
 SIN_MODERN_DAY_DESC: "Finanční sektor v Singapuru v posledních letech explodoval. Země pomalu přebírá pozornost jihovýchodní Asie jako vzor pro ostatní státy regionu. Její pro-obchodní legislativa jí umožnila udržet ohromný růst a stát se jednou z nejbohatších zemí světa podle HDP na obyvatele. Lví město nadále roste a expanduje, ale Čína tento stát zastínila a zůstává stále přítomnou hrozbou na horizontu." # todo: NEW TRANSLATION
 PHI_MODERN_DAY_DESC: "Z ekonomického hlediska byly Filipíny přezdívány jako jedna z nově industrializovaných zemí, když udržují růstové tempo alespoň 5 %. Jako jedna z tzv. Tiger Cub ekonomik si udržely pozici na seznamu důležitých rozvíjejících se trhů. Nedávno, po volbách v roce 2016, se k moci dostal Rodrigo Duterte s mnoha sliby pokračovat v agresivní válce proti kartelům a s mírnějším postojem vůči Moro Islamic Liberation Front, tvrdíc, že Moros byli nespravedlivě potlačováni a usiluje o rozšíření jejich zastoupení.\n" # todo: NEW TRANSLATION
 UAE_MODERN_DAY_DESC: "Spojené arabské emiráty, přátelsky přezdívané americkými úředníky jako \"Malá Sparta\", jsou blízkým spojencem USA i Saúdské Arábie a aktivním účastníkem multilaterárních vojenských operací. Emirátské ozbrojené síly, zejména reputační letectvo a elitní Prezidentská garda, sloužily v Afghánistánu, Libyi, Kosovu, Somálsku a nyní v Jemenu. Ale SAE se nechtějí spokojit s pozicí druhého housle vůči USA nebo Saúdům. Emirátci překročili svou váhu v zahraničním vlivu a někdy soupeří se svými někdejšími spojenci, např. podporou separatistů v Jemenu dočasně spojených se saúdsko-podporovanou Hadiho vládou. Navíc SAE jsou domovem jediného úspěšného případu ekonomické diverzifikace — Dubaj si vysloužil pověst globálního města a finančního centra." # todo: NEW TRANSLATION
 CAN_MODERN_DAY_DESC: "Poté, co získalo plnou nezávislost na Velké Británii v roce 1982, je Kanada čtvrtým největším vývozcem ropy na světě a prokázala se jako jeden z předních států v boji proti terorismu. S druhou největší rozlohou pevniny na světě se Kanada skládá převážně z ledových plání a hor, přičemž většina populace žije na jihu země. S obrovským množstvím zdrojů k dispozici je Kanada země s nekonečnými možnostmi a potenciálem." # todo: NEW TRANSLATION
 KOR_MODERN_DAY_DESC: "Korea je uprostřed jednoho z nejdramatičtějších prezidentských skandálů ve své historii. Po masivních demonstracích byla konzervativní prezidentka Park Geun-hye právě odvolána Národním shromážděním kvůli stinnému vlivu její rasputinské poradkyně, Choi Soon-sil. S vládnoucí stranou v chaosu a s pravděpodobnými novými volbami během několika měsíců se zdá, že nastává příležitost pro návrat levicové Demokratické strany k moci.\n\nPokud uchazeč o prezidentský úřad Moon Jae-in pronikne do Modrého domu, bude muset obnovit důvěru v korejský politický systém, prosadit ambiciózní ekonomický program a zvládnout pravděpodobně napjaté vztahy mezi USA a Severní Koreou po prezidentských volbách v USA." # todo: NEW TRANSLATION
 NKO_MODERN_DAY_DESC: "Mnozí podcenili mladého, zavalitého Kim Jong-una, když nastal čas, aby převzal po svém otci funkci Nejvyššího vůdce Korejské lidově demokratické republiky. Od té doby se ukázalo, že tento ve Švýcarsku vychovaný a špatně pochopený muž je síla, se kterou je třeba počítat. Jeho brutální konsolidace moci zahrnovala popravu Kimova strýce a řadu dalších úředníků včetně, pokud jsou zprávy pravdivé, jedné popravy provedené protiletadlovým kanónem. Postavení mladého Kima ale není zcela bezpečné. V řadách establishmentu stále přetrvává nesouhlas a jeho ambiciózní ekonomická reforma teprve nabírá obrátky. Udrží současná iterace kimovské dynastie stát tak jako jeho otec a dědeček? Nebo bude svědkem zhroucení svého království?" # todo: NEW TRANSLATION
 BOT_MODERN_DAY_DESC: "Botswana je jednou z nejvíce rozvinutých zemí v Africe s pevnou demokracií, vysokým indexem lidského rozvoje a nízkou korupcí. Botswana získala své bohatství po nalezení velkých ložisek diamantů, což vedlo k jednomu z nejvyšších HDP na obyvatele v Africe. Nicméně není bez problémů; politiku dominuje strana BDP, kterou mnozí vnímají jako autokratickou a vylučující. Kromě toho je v mnoha národních rezervacích rozšířené pytláctví. Diamanty také nebudou vydržet věčně, a je třeba najít alternativy pro ekonomiku." # todo: NEW TRANSLATION
 AFG_MODERN_DAY_DESC: "S pomocí sil koalice Severní aliance úspěšně svrhla režim Taliban. Místo zničení se Taliban od té doby rozpadl a zahájil povstání v různých částech Afghánistánu; stále představuje významnou hrozbu pro síly koalice i vládní síly. Ačkoli některé kroky sil koalice přispěly k růstu Talibanu, hlavní příčinou toho, proč je Taliban těžké zlikvidovat, jsou neefektivita a korupce centrální vlády a předmoderní kmenová kultura Afghánistánu, nemluvě o tom, že kuchmští bojovníci se mohou skrýt a znovu shromáždit v částech Pákistánu a vrátit se do boje v Afghánistánu. Ukončí vládní síly povstání Talibanu? Nebo dohodne se mírová smlouva, která přesvědčí Taliban, aby pokojně položil zbraně a vstoupil do vlády?" # todo: NEW TRANSLATION
 LIC_MODERN_DAY_DESC: "Lichtenštejnsko je malý a nenápadný, ale vyspělý stát v srdci Evropy. S populací jen kolem šesti tisíc a jako jedna ze dvou zemí na světě, která je dvakrát vnitrozemská, lze říci, že od Lichtenštejnska mnoho nikdo neočekává. Silně závislé na svých sousedech v Alpách jak z hlediska ekonomiky, tak bezpečnosti, stojí Lichtenštejnsko před mnoha těžkými rozhodnutími. Mělo by být pevností mezinárodní spolupráce, nebo útočištěm pro pochybná mezinárodní korporace? Mělo by přijímat uprchlíky z celého světa ve snaze stát se skutečnou vojenskou mocností, nebo zavřít hranice a soustředit se jen na sebe? Čas ukáže." # todo: NEW TRANSLATION
 MILLENNIUM_DAWN: "Millennium Dawn" # todo: NEW TRANSLATION
 MILLENNIUM_DAWN_DESC: "Svět se změnil. Celosvětově panuje přibližně půl století atmosféra míru a prosperity. Ale s nedávným koncem studené války a vzestupem Čínské lidové republiky — jak se tento svět uvidí? Jak se utvoří? Pokračují Spojené státy v dominanci? Najde si nová Ruská federace cestu do popředí? Jaké role sehrají bývalé velké evropské impéria Británie, Francie a Německa? A jakou roli bude mít stín terorismu? Svět se změnil. Svět se mění." # todo: NEW TRANSLATION
 CHI_MILLENNIUM_DAWN_DESC: "Dřívější zaostalec. Zítřejší velmoc. Po desetiletích evropského šikanování a ještě delších desetiletích občanské války, vnitřního rozvratu a japonských invazí se Čína snaží obnovit jako přední moc Asie a nakonec i světa.\n\nPod vedením Komunistické strany byly učiněny velké kroky k vybudování nové Číny. Ale tato nová Čína je bouřlivá. Pokud se Čína reformuje příliš pomalu, může být zničena. Pokud se reformuje příliš rychle, může se sama zničit." # todo: NEW TRANSLATION
 FRA_MILLENNIUM_DAWN_DESC: "Globální centrum umění, kultury a diplomacie, Francie hledí na nové století plné naděje a příležitostí. Tyranie starých monarchií a zničení světovými válkami posunuly Francii směrem k Evropské unii, jejíž je zakládajícím členem.\n\nČas ukáže, jak se Francouzi vypořádají s tímto stoletím." # todo: NEW TRANSLATION
 GER_MILLENNIUM_DAWN_DESC: "Stažení sovětských sil a znovusjednocení Východního a Západního Německa daly národu novou naději. Německé traumatické dějiny a hrůzy fašismu nejsou mezi obyvatelstvem zapomenuty. Nyní stojí Německo jako jedna z nejdemokratičtějších zemí v Evropě, s robustním sociálním systémem a jednou z nejsilnějších ekonomik kontinentu.\n\nJako zakládající člen Evropské unie se Německo dívá na rozšíření bloku tak, aby zahrnoval bývalé sovětské státy východní Evropy proti možné ruské obnově." # todo: NEW TRANSLATION
 JAP_MILLENNIUM_DAWN_DESC: "Země přibližně 6 852 ostrovů, námořní národ Japonsko ušel od druhé světové války a atomových bombardování Hirošimy a Nagasaki dlouhou cestu. Dnes stojí Japonsko jako druhá největší ekonomika na Zemi, proslulé technologickými inovacemi a kvalitními výrobky vyváženými do celého světa.\n\nPodpořeno americkými a evropskými spojenci, Japonsko s opatrností pohlíží na svého starého rivala Čínu, a to s nově nabytou sebejistotou i potenciálem pro konflikt." # todo: NEW TRANSLATION
 SOV_MILLENNIUM_DAWN_DESC: "Srpnový puč a následný rozpad Sovětského svazu v roce 1991 nechaly ruskou ekonomiku v troskách, její hrdost otřesenou a budoucnost nejistou. Oligarchové a zkorumpovaní úředníci zaplnili vakuum moci v nepřítomnosti silné centrální autority.\n\nNedávný vzestup Vladimira Putina přiměl mnoho lidí k otázce, jak tento bývalý důstojník KGB pokusí obnovit ruské dědictví a posunout ho do nového věku." # todo: NEW TRANSLATION
 ENG_MILLENNIUM_DAWN_DESC: "S předáním Hongkongu Číně v roce 1997 se Spojené království rozloučilo se svou poslední velkou koloniální posedlostí. Kdysi nejsilnější národ na Zemi zoufale hledá nové definice sebe sama a novou cestu k velikosti a slávě.\n\nLeží tato cesta v pokračující spolupráci se Spojenými státy? Má se Británie přiblížit svým evropským bratřím? Nebo bude Britannia znovu sama vládnout vlnám?" # todo: NEW TRANSLATION
 USA_MILLENNIUM_DAWN_DESC: "Kolaps Sovětského svazu vedl k prvnímu unipolárnímu momentu světa. Spojené státy stojí v popředí všech technologických, vojenských a kulturních sil působících po celém světě. Jejich dosah nikdy nebyl větší a budoucnost nikdy veselejší.\n\nNadcházející volby budou rozhodujícím okamžikem v určení budoucího kurzu Ameriky; a ať už dopadnou jakkoli, ovlivní svět." # todo: NEW TRANSLATION
 TUR_MILLENNIUM_DAWN_DESC: "Od rozpadu Osmanské říše na konci první světové války zůstalo Turecko do značné míry na pozadí geopolitických událostí. Nyní se však pozice Turecka opět dostává do popředí, protože konkurenční ideologie se snaží zemi posunout jedním či druhým směrem.\n\nMěla by republika pokračovat v Atatürkových reformách a hledat uznání u EU, nebo zůstat věrná své islámské tradici? Selhávající zdraví premiéra Bülenta Ecevita naznačuje nejisté časy." # todo: NEW TRANSLATION
 UKR_MILLENNIUM_DAWN_DESC: "Volby v roce 1999 měly přinést bezpodmínečné vítězství liberálnímu vůdci Národního hnutí - Viačeslavu Čornovilovi. Brzy poté však zemřel při záhadné autonehodě. Současný prezident Leonid Kučma vyhrál volby v atmosféře pravdivých sloganů a bez populistických slibů. Co však jeho vedení přinese, zůstává otázkou.\n\nPo zbavení jaderného statusu v roce 1996 a podpisu Budapešťského memoranda obdržela Ukrajina záruky ochrany od nejsilnějších států a vstupenku na světové jeviště. Kdo bude mladý stát v budoucím představení? Přímým účastníkem, nebo pouhým divákem na zadních řadách?" # todo: NEW TRANSLATION
 BRA_MILLENNIUM_DAWN_DESC: "Brazílie se na přelomu století pomalu zvedá. Země má potenciál stát se velmocí. Je jednou z největších rostoucích ekonomik světa a její růst pokračoval v zrychlování. Nicméně v posledních letech se brazilská ekonomika propadla kvůli tvrdé recesi vyvolané asijskou finanční krizí z roku 1995 a oslabené měně. Nyní na scénu vstoupil nový politický soupeř. PT nastoupila a rychle získává trakci.\n\nDokážete nastartovat kdysi skvělou ekonomiku země, nebo uchopí moc PT se svými socialistickými politikami?" # todo: NEW TRANSLATION
 CAN_MILLENNIUM_DAWN_DESC: "" # todo: NEW TRANSLATION
 DEN_MILLENNIUM_DAWN_DESC: "Dánsko je bezpečný a jistý stát, člen EU i NATO. Nicméně vnitřní ekonomický pokles a zpomalení začaly nedávno dávat dánskému státu zabrat. Zda Dánsko dokáže zůstat imunní vůči turbulencím širšího světa, je daleko od jistoty." # todo: NEW TRANSLATION
 ETH_MILLENNIUM_DAWN_DESC: "Etiopská monarchie byla svržena v roce 1974 a následná komunistická diktatura v roce 1991. Ústava z roku 1995 zajistila poměrně stabilní demokracii, ale nepodařilo se jí vyřešit problémy hladu, politické krize a korupce. Také nevyřešila trvající konflikt Etiopie s Eritreou." # todo: NEW TRANSLATION
 FIN_MILLENNIUM_DAWN_DESC: "Finsko, stále dbající na uchování své neutrality, pečlivě sledovalo pád Sovětského svazu a následnou politickou expanzi západoevropských sil. Finové vstoupili do EU v roce 1995 a chystají se přijmout euro jako národní měnu. Může mír přetrvat? Jsou Rusové skutečně zklidněni?" # todo: NEW TRANSLATION
 GRE_MILLENNIUM_DAWN_DESC: "S příchodem 21. století se Řecko zdá být spokojené. Pod povrchem se však hromadí obavy z dluhové krize a vzestupu radikálních politických stran na obou stranách spektra. Budoucnost Řecké republiky je nejistá, a pokud nebude správně vedena, může se vydat temnou cestou." # todo: NEW TRANSLATION
 ICE_MILLENNIUM_DAWN_DESC: "V skrytém koutě Evropy si Island od své nezávislosti v roce 1944 udržel nízký profil. Politické konflikty s Brity ohledně rybolovných práv byly možná nejzajímavějším obdobím islandské historie. Měl by Island zaujmout centrálnější roli?" # todo: NEW TRANSLATION
 ITA_MILLENNIUM_DAWN_DESC: "Itálie byla od počátku 20. století o něco pozadu za ostatními velmocemi. Po porážce ve druhé světové válce přineslo silné pouto k jejím dřívějším nepřátelům a bývalému spojenci v Německu návrat na pozici vyspělé a prosperující země. Ale co přinese budoucnost? Národní obrození, nebo ekonomická katastrofa?" # todo: NEW TRANSLATION
 NOR_MILLENNIUM_DAWN_DESC: "Norsko v roce 1995 hlasovalo proti vstupu do Evropské unie a následně zůstalo do určité míry distancované od Evropy. Nicméně země zůstává členem NATO a sdílí krátkou, avšak kritickou hranici s Ruskou federací, mocným sousedem, kterého musí bedlivě sledovat." # todo: NEW TRANSLATION
 RAJ_MILLENNIUM_DAWN_DESC: "Zatímco Čína má být velmocí zítřka, Indie je velmocí příštího týdne. Dříve britská kolonie, nyní nezávislá rostoucí mocnost, je ve sporu se svými severními a západními sousedy. Konflikt v Kašmíru formoval celý geopolitický paradigm Indii na mnoho let dopředu. Nyní, když vstupuje Indie do nového století, musí konečně vstát z kolen a ukázat plnou sílu asijského tygra. Může se Indie stát supervelmocí, nebo upadne do dlouhého úpadku? A co pro ni přinese nadcházející tisíciletí?" # todo: NEW TRANSLATION
 SPR_MILLENNIUM_DAWN_DESC: "Od smrti Franca v roce 1975 je Španělsko na dlouhé cestě zotavení. Skrze ekonomické a sociální těžkosti se země částečně vyrovnala s problémy, které způsobily desetiletí fašismu. Španělsko vstoupilo do NATO (1982) a EU (1986) a neúnavně se snažilo dohnat mocnější a bohatší hlavní země Evropy: Německo, Francii, Británii a Itálii.\nV takových časech Španělsko potřebuje silné vedení a stabilní ruku. Dokáže premiér Aznar dodat to, co je potřeba? Nebo uvolní místo lepšímu vedení?" # todo: NEW TRANSLATION
 SWE_MILLENNIUM_DAWN_DESC: "Švédsko procházelo na počátku 90. let hlubokou ekonomickou krizí a vstup do EU v roce 1995 tomu příliš nepomohl. Švédský národ, který zůstává vojensky neutrální podle švédské tradice, musí najít ekonomická řešení svých potíží." # todo: NEW TRANSLATION
 SWI_MILLENNIUM_DAWN_DESC: "Neutrální od nepaměti, Švýcarsko se rozhodlo zůstat mimo nejen NATO a Evropskou unii, ale dokonce i mimo Organizaci spojených národů. Může se mezinárodní společenství stále spolehnout na Švýcarsko jako na tichého arbitra a neutrální půdu, kterou vždy bylo? Nebo uvidí švýcarský lid svou vládu přijmout aktivnější roli v zahraničí, aby zachoval mír a hájil švýcarské národní zájmy?" # todo: NEW TRANSLATION
 BRM_MILLENNIUM_DAWN_DESC: "Myanmar stojí na rozcestí na začátku 21. století. Vojenská junta si začala uvědomovat, že její uchopení moci pomalu slábne, jak roste tlak zevnitř i zvenčí za demokratizací. Avšak demokratizace či její absence není jediným problémem před vládou Myanmaru. Územní celistvost tohoto jihovýchodního asijského státu je od nezávislosti nejistá, povstalecké skupiny bojující za větší autonomii sužují pohraniční oblasti. Řešení těchto dvojích dilemat zůstávají nejasná. Násilí nebo diplomacie? Demokracie nebo autoritářství? Kompromis nebo revoluce? Čas ukáže." # todo: NEW TRANSLATION
 LIC_MILLENNIUM_DAWN_DESC: "Lichtenštejnsko je malý a nenápadný, ale vyspělý stát v srdci Evropy. S populací jen kolem šesti tisíc a jako jedna ze dvou zemí na světě, která je dvakrát vnitrozemská, lze říci, že od Lichtenštejnska nikdo mnoho neočekává. Silně závislé na svých sousedech v Alpách jak z hlediska ekonomiky, tak bezpečnosti, stojí Lichtenštejnsko před mnoha těžkými rozhodnutími. Mělo by být pevností mezinárodní spolupráce, nebo útočištěm pro pochybná mezinárodní korporace? Mělo by přijímat uprchlíky z celého světa ve snaze stát se skutečnou vojenskou mocností, nebo zavřít hranice a soustředit se jen na sebe? Čas ukáže." # todo: NEW TRANSLATION
 POL_MILLENNIUM_DAWN_DESC: "Polsko se nedávno osvobodilo od komunistického bloku Sovětského svazu. Současná situace v zemi je daleko od dokonalé. Navzdory růstu polské ekonomiky od pádu komunismu se lidé v Polsku stále potýkají s obtížemi. Navzdory těmto potížím má národ velký potenciál stát se významnou ekonomickou mocností. Využívaje chaosu vstoupily do politické arény dvě soupeřící strany: euroskeptická PiS a PO věrná Evropské unii. Různé názory těchto stran mohou učinit z Polska středoevropskou ekonomickou velmoc, nebo odcizit jeho sousedy a znovu vstoupit na cestu dobyvačnosti. Kromě toho byla příležitost sjednotit slavnou Visegrádskou skupinu, kde by se Polsko jako nejsilnější z těchto čtyř zemí mohlo rozhodnout o konečném spojení Polska, České republiky, Slovenska a Maďarska pod jednou vlajkou. Ale když se dvě největší politické strany perou, někteří jen čekají, až vyjdou ze stínů. Nacionalistická strana UPR vedená Januszem Korwin-Mikke by se mohla ukázat jako vítěz tohoto duelu, což přinese obrovské změny Polsku. Nicméně nacionalista neusedne na trůn tak snadno. Lech Wałęsa, bývalý vůdce protikomunistického Hnutí Solidarność, které svrhlo komunismus v Polsku, je stále přítomen v politice se svou stranou ChDRP a učiní vše, aby Korwin nedohnal zemi do chaosu." # todo: NEW TRANSLATION
 NIG_MILLENNIUM_DAWN_DESC: "Nigérie na přelomu století pomalu získává mezinárodní význam díky velkému obyvatelstvu a bankéřům, kteří rozšiřují svůj vliv na zahraničních trzích. Navíc se začali více angažovat v regionu, jak jejich nově získaná liberální demokracie rostla na popularitě. Nicméně nigerijská demokracie je nyní napjatá kvůli vzniku šaríʼy v severních státech, což ohrožuje stabilitu národa. Mezi křesťanským obyvatelstvem vypukly pobouření a protesty.\nZpůsobí rostoucí obliba islámu válku v zemi?" # todo: NEW TRANSLATION
 BHR_MILLENNIUM_DAWN_DESC: "Nově korunovaný emir Bahrajnu, Hamad bin Isa Al Chalífa, přejímá křehkou pozici. Šíʼánská většina v Bahrajnu chová značné frustrace vůči monarchii, která je vnímána nejen jako diskriminační vůči šíʼitům, ale také jako cizí okupant a utlačovatel pravého, domorodého bahrajnského lidu. Sunnitská opozice, i když z odlišných důvodů, nenávidí autokratickou povahu bahrajnské vlády a spojila se s šíʼitskými skupinami, které jsou proti pokračování absolutní monarchie. Někteří z emirých poradců tlačí na politickou liberalizaci jako způsob snížení tlaku na režim, zatímco jiní prosazují posílení autokratické moci. Bude na novém vládci Bahrajnu, aby určil směr země." # todo: NEW TRANSLATION
 KUW_MILLENNIUM_DAWN_DESC: "Ne tak dávno bylo Kuvajt zemí pod okupací. Jeho monarchie byla v exilu a usilovala o obnovení kuvajtské suverenity, zatímco obyvatelé Kuvajtu, sunnité i šíʼité, byli jednotní proti iráckému utlačovateli. Nyní, když válka v Zálivu obnovila kuvajtskou nezávislost, musí monarchie znovu nastolit politickou rovnováhu při vládnutí Kuvajtu. Kuvajtský parlament, jeden z nejsilnějších na Blízkém východě, výrazně omezuje pravomoci monarchy a neustále tlačí na větší politickou liberalizaci. Vládnoucí vlivná obchodnická třída pokračuje v tlaku za větší investice do soukromého sektoru, což obyvatelé zaměstnaní ve veřejném sektoru nechtějí vidět na úkor svého vlastního blahobytu." # todo: NEW TRANSLATION
 OMA_MILLENNIUM_DAWN_DESC: "Omán si vybudoval reputaci jako maják míru a stability v neklidném a konflikty sužovaném regionu. Qábús bin Saíd al Saíd od nástupu k moci v roce 1970 prosazoval úspěšnou zahraniční politiku, vedl zemi, která není nenáviděna a je obdivována. Omán však není bez výzev. Sultan byl kritizován za tvrdý přístup vůči vnitřnímu nesouhlasu, což vyvolává nejistotu ohledně udržitelnosti absolutní monarchie." # todo: NEW TRANSLATION
 QAT_MILLENNIUM_DAWN_DESC: "Od roku 1996 si Katar razí nezávislou cestu v rámci Rady pro spolupráci v zálivu. Zásoby zemního plynu umožnily Kataru fungovat mimo saúdsko-dominovaný ropný trh, a po desetiletí si emírové Kataru užívali těsné vztahy s populistickým Muslimským bratrstvem, organizací, kterou Saúdové a emirátské elity čím dál více považují za hrozbu jejich autoritě. Nejhorší pro Saúdy a jejich emirátské spojence je blízký vztah Kataru s Íránem, státem, který považují za existenční hrozbu. Je jen otázkou času, kdy nepřátelství Katarových sousedů vůči jeho unikátní zahraniční politice dosáhne bodu varu." # todo: NEW TRANSLATION
 SAU_MILLENNIUM_DAWN_DESC: "Saúdská Arábie historicky zaujímala pohodlné postavení jako jedna z předních mocností Středního východu. Jako strážce svatých míst Mekky a Mediny má království bezkonkurenční náboženskou legitimitu. Avšak íránská revoluce v roce 1979 proměnila vzájemné saúdsko-íránské podezření v otevřenou nepřátelství, když nově vzniklá Islámská republika Íránu usilovala o převzetí role vůdce islámského světa. I uvnitř království čelí výzvám o titul vůdce islámského světa. Od té doby, co Saúdové dovolili americkým vojskům vstoupit do země v roce 1991, vedoucí představitelé al-Káidy přísahali, že zničí saúdskou monarchii a její falešnou zbožnost a nahradí ji skutečně islámskou vládou." # todo: NEW TRANSLATION
 SIN_MILLENNIUM_DAWN_DESC: "Singapur na přelomu století disponoval nejvýše regionálním vlivem mezi národy Asie i v zahraničí. Asijská finanční krize také příliš nepomohla malému státu na ústí Malajského poloostrova. Mimo finanční krizi a jeho malou velikost prokázal sílu v přístavním obchodu, bankovnictví a zahraničních investicích. Singapurský lid i jeho vláda ukázali, co znamená být přezdívaný \"Město lva\"\n" # todo: NEW TRANSLATION
 PHI_MILLENNIUM_DAWN_DESC: "Nedávné volby v roce 1998 přinesly masivní změnu rétoriky ve filipínském politickém spektru. Estrada a jeho koalice Laban ng Makabayang Masang Pilipino (Boj vlasteneckých filipínských mas) sklidili přesvědčivé vítězství proti opozici. Pod vedením Estrady zaznamenaly Filipíny míru růstu 3,4 % a zdá se, že jsou na cestě udržet rychlé tempo růstu. Dále Estrada začal mobilizovat AFP k přípravě na vyhlášení všeobecné války proti Moro Islamic Liberation Front. Skryté pod touto téměř idylickou prezidencí však číhá nestvůra korupce a s tím spojené následky." # todo: NEW TRANSLATION
 UAE_MILLENNIUM_DAWN_DESC: "Spojené arabské emiráty, přátelsky přezdívané americkými úředníky „Malá Sparta“, byly blízkým spojencem jak Spojených států, tak Saúdské Arábie a horlivým účastníkem multilaterálních vojenských operací. Emirátské ozbrojené síly, především uznávané letectvo a elitní Prezidentská garda, sloužily ve válce v Zálivu a získaly cenné vojenské zkušenosti.\n\nAle SAE nechtějí jen hrát druhé housle vůči USA nebo Saúdům. Emiráťané se ukázali být nad své možnosti, pokud jde o zahraniční vliv, a občas soupeří se svými někdejšími spojenci. Navíc jsou SAE domovem jediného úspěšného případu ekonomické diverzifikace v regionu — Dubaj si vybudoval reputaci globálního města a finančního centra." # todo: NEW TRANSLATION
 KOR_MILLENNIUM_DAWN_DESC: "Korejská republika úspěšně překonala válku, chudobu a diktaturu a stala se jednou z nejvyspělejších a nejstabilnějších zemí na světě. Prezident Kim Dae-jung je široce respektován za svou roli při přinesení demokracie do Koreje a mnozí doufají v jeho snahy o usmíření se Severem.\n\nJeho administrativa však byla zastiňována skandály a korejská politika zůstává extrémně polarizovaná. Politická partajnost, vládní korupce a nejistota ohledně prezidentových snah o smíření se Severem budou definovat budoucnost Koreje v tomto novém tisíciletí." # todo: NEW TRANSLATION
 NKO_MILLENNIUM_DAWN_DESC: "Takzvané „Království samotářů“ je místo, které svět vnímá stejně záhadné jako hrozivé. Povídačky o tajném jaderném programu v zemi se množí a její jižní soused zůstává podezíravý vůči záměrům Severu. Ale v impenetrabilní image izolovaného království se začínají objevovat trhliny. Stále se zotavující z ničivé hladomorové krize známé jako Těžký pochod, KLDR musela spoléhat na vnější pomoc, aby přečkala bouři. Slabiny severního systému vládnutí jsou zjevné. Opraví Kim Čong-il tyto nedostatky a přijme diplomatický přístup k vnějšímu světu, aby umožnil rozvoj? Nebo se rozhodne, že válečné hrozby armády a ideologické zanícení strany musí být udrženy válkou?" # todo: NEW TRANSLATION
 BOT_MILLENNIUM_DAWN_DESC: "Botswana je jednou z nejvíce rozvinutých zemí v Africe s pevnou demokracií, vysokým indexem lidského rozvoje a nízkou korupcí. Botswana získala své bohatství po nalezení velkých ložisek diamantů, což vedlo k jednomu z nejvyšších HDP na obyvatele v Africe. Nicméně není bez problémů; politiku dominuje strana BDP, kterou mnozí vnímají jako autokratickou a vylučující. Kromě toho je v mnoha národních rezervacích rozšířené pytláctví. Diamanty také nebudou vydržet věčně, a je třeba najít alternativy pro ekonomiku." # todo: NEW TRANSLATION
 AFG_MILLENNIUM_DAWN_DESC: "Od doby, kdy komunisté převzali moc v roce 1978, se Afghánistán ocitl v cyklu občanské války a zahraničních zásahů. Stažení Sovětského svazu v roce 1989 a následný pád režimu v roce 1992 nepřinesly mír. Spíše vedl konflikt zájmů mezi frakcemi mudžáhidů k pokračujícím bojům až do roku 1996, kdy pákistánem podporovaný Talibán využil občanské války a obsadil velké části Afghánistánu. Jejich cílem bylo zničit všechny ostatní frakce, což donutilo bývalé válečné pány vytvořit pod mediací generála Massúda Severní alianci proti Talibánu. Jaká budoucnost čeká tuto válkou zmítanou zemi?" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 ARM_MILLENNIUM_DAWN_DESC: "Nezávislost Arménie, kterou získala mezi prvními po rozpadu SSSR, jí nepřinesla ani prosperitu, ani velikost. Válka v Náhorním Karabachu, rozpoutaná nacionalisty, republiku vykrvácela. Současně to nebyly tolik samotné boje jako spíše blokáda Arménie Ázerbájdžánem. V čele Arménie stojí kontroverzní politik, který má velký vliv jak v samotné Arménii, tak ve sporném Artsachu. Dokáže Arménie za jeho vlády dosáhnout slávy, nebo sklouzne do dlouhodobé propasti?" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 BLR_MILLENNIUM_DAWN_DESC: "Rozpad Sovětského svazu přinesl Bělorusku dlouho očekávanou nezávislost. Stálo to ale za to? Ekonomika je zcela závislá na Rusku, armáda není bojově připravená a Západ stále zkoumá, jak přeměnit Bělorusko v pevnost protiruských nálad. Dokáže Lukašenko nebo někdo jiný najít správnou cestu pro Bělorusko?" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 GEO_MILLENNIUM_DAWN_DESC: "Gruzie, ponechaná na okraji Kaukazu po rozpadu SSSR, se ocitla v občanské válce téměř současně s konflikty v Abcházii a Osetii. Svržení prezidenta Gamsachurdii vedlo k politické nestabilitě, pohřbilo naděje na jednotnou Gruzii a zanechalo hlubokou stopu v obyvatelstvu. Dokáže Gruzie stát se regionální mocností, nebo bude nadále směřovat k politickému chaosu?" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 AZE_MILLENNIUM_DAWN_DESC: "Ázerbájdžán, nyní vedený autoritářským bývalým komunistou Hejdarem Alijevem, stojí na rozcestí. Prohraná válka v Artsachu, nestabilní společnost a rostoucí ambice obyvatel postavily vládu Ázerbájdžánu před nejistou budoucnost. Dokáže se stát perlou Kavkazu, nebo sklouzne do politické nestability?" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 COM_MILLENNIUM_DAWN_DESC: "Souostroví Komory má idylickou krajinu. Džungle pokrývají hory a sopku Karthala. Na pobřeží žije většina lidí a vedou prostý život rybářů, což je největší zdroj příjmů země. Na těchto ostrovech však nebývá vždy klid. Převraty jsou běžným jevem a neposlušní guvernéři se snaží získat větší autonomii. Komory toho sdílejí mnoho se svým kulturním sousedem Tanzanií; většina obyvatel je muslimská a všichni výhradně mluví dialektem Kiswahili.\n\nZemě má zajímavý pohled na francouzské zámořské departement Mayotte. Irredentisté jej nárokují jako součást národa, i když obyvatelé Mayotte tento názor zdá se nesdílejí." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 COM_MODERN_DAY_DESC: "Komory zažily své. V roce 2008 byla invaze za účelem znovudobytí kontroly nad Anjouanem úspěšná. Mnoho občanů bohužel žije v bídě a mnozí uprchli na Mayotte hledat lepší život. Existují dobré vyhlídky na členství ve Východoafrickém společenství. To může výrazně zlepšit možnosti investic přicházejících na Komory a zvýšit životní úroveň tisíců lidí. S největší pravděpodobností bude země žít dál jako obvykle." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 ABK_MILLENNIUM_DAWN_DESC: "Abcházie je malý stát, který dlouho bojuje za svou nezávislost. V roce 1993 si tato země vydobyla právo na nezávislost, přesto ji kromě Ruska nikdo neuznal. Možná se o Abcházii brzy dozví celý svět." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 EST_MILLENNIUM_DAWN_DESC: "Estonsko, oficiálně nazývané Estonská republika, slaví svůj devátý rok nezávislosti na Sovětském svazu; to však neznamená, že ruský vliv nepřetrvává. Malá pobaltská země je nyní chycená mezi stále rostoucím vlivem Východu a Západu. Musí čelit hrozbám své nezávislosti, vzestupu krajně pravicových myšlenek a neefektivní státní byrokracii, která způsobuje problémy v zemi." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 FIJ_MILLENNIUM_DAWN_DESC: "Fidži, také známé jako Republika Fidži, je tichomořský ostrovní stát s výrazně nestabilní historií. Získáním nezávislosti v 70. letech prodělalo Fidži dva převraty a několik změn vlád i ústav, které byly prohloubeny rostoucím etnickým napětím mezi domorodými Fidžijci a indo-fidžijskou komunitou. S příchodem nového tisíciletí však přicházejí nové problémy; čas ukáže, zda se Fidži skutečně může stát ostrovním rájem, jakým se sama prezentuje." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 KAZ_MILLENNIUM_DAWN_DESC: "Kazachstán, poslední národ, který vystoupil ze stínu Sovětského svazu, se potýkal s narůstajícím ekonomickým úpadkem způsobeným zhroucením státnosti. S příchodem nového tisíciletí visely otázky ohledně jeho politického a ekonomického směrování ve vzduchu. Jaká budoucnost čeká Kazachstán v 21. století a jak vyváží své aspirace na modernizaci s ochranou své jedinečné kulturní identity?" # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 KYR_MILLENNIUM_DAWN_DESC: "Kyrgyzstán je mladý a politicky nestabilní stát ve Střední Asii, poznamenaný řadou politických otřesů. Další nový autokrat dokázal uchopit moc do svých rukou. Dokáže si udržet moc tváří v tvář vyostřujícímu se konfliktu s Tádžikistánem a Uzbekistánem? Jakou roli v tom budou hrát Rusko a Čína? To vše čeká Kyrgyzstán v novém tisíciletí." # todo: NEW TRANSLATION
  # todo: NEW TRANSLATION
 UZB_MILLENNIUM_DAWN_DESC: "Na přelomu roku 2000 je Uzbekistán bývalou sovětskou republikou charakterizovanou centralizovanou autoritářskou vládou. Jeho ekonomika byla primárně založena na zemědělství a pěstování bavlny. S příchodem nového tisíciletí se nabízí otázka: Jakou budoucnost Uzbekistán zvolí v 21. století? Bude se vyvíjet politicky, ekonomicky a společensky a jak bude navigovat svou roli v proměnlivém středoasijském prostředí?" # todo: NEW TRANSLATION

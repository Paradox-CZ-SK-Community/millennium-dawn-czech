 nigeria_md.4.t1: "Povstání Boko Haram!" # todo: NEW TRANSLATION
 nigeria_md.4.t2: "Křesťanské povstání!" # todo: NEW TRANSLATION
 nigeria_md.4.d1: "Lidé vzali zbraně ve jménu Alláha. Boko Haram otevřeně prohlašuje svůj záměr svrhnout vládu a napravit nestabilitu v regionu. Lidé v oblastech, které kontrolují, se rychle ozbrojují a jsou připraveni na válku.\n\n" # todo: NEW TRANSLATION
 nigeria_md.4.d2: "Křesťanské milice zahájily otevřené ozbrojené povstání proti našemu režimu. Tvrdí, že porušujeme jejich lidská práva. Musíme tento konflikt potlačit dříve, než se rozšíří i mimo hranice země." # todo: NEW TRANSLATION
 nigeria_md.4.a: "Smrt zrádcům!" # todo: NEW TRANSLATION
 nigeria_md.5.t: "Obnovení PDP" # todo: NEW TRANSLATION
 nigeria_md.5.d: "Strana lidové demokracie (PDP) zaznamenala nedávné obnovení popularity. Nyní začíná dominovat v průzkumech a místní vlády přecházejí k lidem z této strany." # todo: NEW TRANSLATION
 nigeria_md.5.a: "PDP je správná volba" # todo: NEW TRANSLATION
 nigeria_md.6.t: "Vzestup ANPP" # todo: NEW TRANSLATION
 nigeria_md.6.d: "All Nigeria's Peoples Party (ANPP) je od svého založení v roce 1999 jednou z největších opozičních stran v zemi. V posledních událostech postupně prosazuje stále více progresivních a regulovaných myšlenek na rozdíl od PDP. Stále více se ukazuje, že ANPP je skutečně stranou lidu." # todo: NEW TRANSLATION
 nigeria_md.6.a: "ANPP je volba lidu" # todo: NEW TRANSLATION
 nigeria_md.7.t: "Nigérie žádá o zahraniční dotace" # todo: NEW TRANSLATION
 nigeria_md.7.d: "Vláda Nigérie se rozhodla, že je v jejich nejlepším zájmu začít oslovovat naše diplomaty a velvyslance kvůli zahraničním dotacím. Snaží se rozšířit infrastrukturu v zemi a prohlédli si robustní silniční a železniční systémy naší země.\n\nMěli bychom jim pomoci?" # todo: NEW TRANSLATION
 nigeria_md.7.a: "Informujte Nigérijce, že jim pomůžeme." # todo: NEW TRANSLATION
 nigeria_md.7.b: "Nemůžeme si to dovolit." # todo: NEW TRANSLATION
 nigeria_md.8.t: "Investice z Nigérie" # todo: NEW TRANSLATION
 nigeria_md.8.d: "Nigérie se snaží investovat do infrastruktury naší země a do dalších životně důležitých sektorů. Jediný problém je, zda dovolíme nigérijským společnostem získat pevné postavení v našich křehkých ekonomikách?\n" # todo: NEW TRANSLATION
 nigeria_md.8.a: "Samozřejmě!" # todo: NEW TRANSLATION
 nigeria_md.8.b: "Nikdy!" # todo: NEW TRANSLATION
 nigeria_md.9.t: "Pozvánka do Unie islámských států" # todo: NEW TRANSLATION
 nigeria_md.9.d: "Nigérie a naši další bratři ve zbrani se začali sdružovat, aby bojovali za naši svobodu proti těm, kteří nám chtějí odporovat. Diplomat prohlašuje: 'musíme povstat společně, jinak nám hrozí úplné vyhlazení.'\n\nMěli bychom se připojit k našim bratrům ve víře?\n" # todo: NEW TRANSLATION
 nigeria_md.9.a: "Společně silnější!" # todo: NEW TRANSLATION
 nigeria_md.9.b: "Musíme džihád vést sami!" # todo: NEW TRANSLATION
 nigeria_md.10.t: "Nigérie žádá evropské investice" # todo: NEW TRANSLATION
 nigeria_md.10.d: "Nigérie k nám znovu přišla, aby projednala investice do své země. Poradci a velvyslanci diskutují o potenciálu investování v Nigérii, jako by šlo o lukrativní nemovitost. Je skutečně v našem zájmu pomoci této rozvíjející se ekonomice a získat dříve svůj díl koláče?" # todo: NEW TRANSLATION
 nigeria_md.10.a: "Jděte do toho! Více průmyslu znamená více peněz!" # todo: NEW TRANSLATION
 nigeria_md.10.b: "Plýtvání našimi prostředky" # todo: NEW TRANSLATION

l_english:
 nigeria_focus: "Nigerijský strom zaměření" # todo: NEW TRANSLATION
 NIG_religious_divide: "Náboženské rozdělení" # todo: NEW TRANSLATION
 NIG_religious_divide_desc: "Nigérii sužují náboženské napětí a násilí. Náš lid je rozdělen mezi křesťanskou a islámskou víru. Musíme najít řešení, jinak můžeme čelit vážným následkům. Rozhodnutí, která učiníme, ovlivní generace, které přijdou." # todo: NEW TRANSLATION
 NIG_nigerian_sects: "Nigerijské sekty" # todo: NEW TRANSLATION
 NIG_nigerian_sects_desc: "Islám v Nigérii sahá svými kořeny až k velké Malijské říši. Islám však v Nigérii není zastoupen pouze sunnity. Pozorovat můžeme rozkol mezi mnoha sektami včetně šíitů, salafismu, kádíů, súfismu a dalších." # todo: NEW TRANSLATION
 NIG_teachings_of_the_quaran: "Učení Koránu" # todo: NEW TRANSLATION
 NIG_teachings_of_the_quaran_desc: "Korán je nadčasová kniha. Byl dán lidstvu, aby ukázal správný způsob života a tvrdou realitu, pokud se nebudeme řídit jeho učením. Mladá generace musí znát jeho učení." # todo: NEW TRANSLATION
 NIG_uniting_the_faiths: "Sjednocení vír" # todo: NEW TRANSLATION
 NIG_uniting_the_faiths_desc: "Různorodost islámu je velká a četná. Často se však tyto proudy neshodnou a nedokážou se mezi sebou domluvit. Víry musí být sjednoceny, aby zachovaly lepší budoucnost Nigérie a islámu v Africe." # todo: NEW TRANSLATION
 NIG_beliefs_of_the_mosque: "Učení mešity" # todo: NEW TRANSLATION
 NIG_beliefs_of_the_mosque_desc: "Mešita je posvátné místo. Učení mešity by mělo být ctěno všemi, kdo projdou jejími svatými síni." # todo: NEW TRANSLATION
 NIG_islamic_preachings: "Islámské kázání" # todo: NEW TRANSLATION
 NIG_islamic_preachings_desc: "Měli bychom začít regulovat islámské kazatele, abychom získali určité znaky stability v zemi." # todo: NEW TRANSLATION
 NIG_secure_tradtionalist_support: "Islámský tradicionalismus" # todo: NEW TRANSLATION
 NIG_secure_tradtionalist_support_desc: "Tradice jsou nutné pro zachování nás, naší země a našeho způsobu života. Je čas usilovat o větší spolupráci s islámskými tradicionalisty, abychom udrželi a rozšířili naši víru v Nigérii." # todo: NEW TRANSLATION
 NIG_continue_sharia_law: "Pokračovat v šaríi" # todo: NEW TRANSLATION
 NIG_continue_sharia_law_desc: "Šaría je systém, kterému se musíme řídit. Úředníci na severu i federální vláda to projednali a rozhodli, že je v našem zájmu v šaríi pokračovat." # todo: NEW TRANSLATION
 NIG_line_the_government: "Obsadit vládu" # todo: NEW TRANSLATION
 NIG_line_the_government_desc: "Někteří úředníci považují vládu za příliš křesťanskou. Je čas obsadit vládu více islámskými kandidáty a poradci." # todo: NEW TRANSLATION
 NIG_contract_boko_haram: "Navázat kontakt s Boko Haram" # todo: NEW TRANSLATION
 NIG_contract_boko_haram_desc: "Tajemná skupina salafistů na severovýchodě začala v regionu působit s cílem prosazovat větší islámskou tradici. Může být užitečné navázat s nimi kontakt." # todo: NEW TRANSLATION
 NIG_convert_the_christians: "Převést křesťany" # todo: NEW TRANSLATION
 NIG_convert_the_christians_desc: "Křesťané musí pochopit, že jejich kniha je omylná. Je čas ukázat a diskutovat, že náš způsob života je cestou k opravdovému blahobytu a spáse." # todo: NEW TRANSLATION
 NIG_justify_radcialism: "Ospravedlnit radikalismus" # todo: NEW TRANSLATION
 NIG_justify_radcialism_desc: "Radikalismus je důležitý pro růst jakéhokoli náboženství. Naši bratři ve víře by měli vždy dostávat naši podporu." # todo: NEW TRANSLATION
 NIG_disarm_the_militias: "Odzbrojit milice" # todo: NEW TRANSLATION
 NIG_disarm_the_militias_desc: "Křesťanské milice vyvolaly menší ozbrojené nepokoje a povstání v jižní části země. Měli bychom rychle mobilizovat a odzbrojit tyto milice." # todo: NEW TRANSLATION
 NIG_a_new_wave_of_extremism: "Nová vlna extremismu" # todo: NEW TRANSLATION
 NIG_a_new_wave_of_extremism_desc: "Jediná forma extremismu, kterou uznáváme, je zavedení nové formy vlády vedené islámským učením a zachováním víry v Korán a jeho učení." # todo: NEW TRANSLATION
 NIG_fifty_fifty: "Padesát na padesát" # todo: NEW TRANSLATION
 NIG_fifty_fifty_desc: "Naše země je rozdělena napůl mezi islám a křesťanství. Výsledek je na ostří nože." # todo: NEW TRANSLATION
 NIG_tolerance: "Tolerance" # todo: NEW TRANSLATION
 NIG_tolerance_desc: "Prohlášení jedné z vír za oficiální náboženství naší země by způsobilo zbytečné napětí. Politicky rozumnější je zakotvit do zákona toleranci obou vír." # todo: NEW TRANSLATION
 NIG_islamic_tolerance: "Islámská tolerance" # todo: NEW TRANSLATION
 NIG_islamic_tolerance_desc: "Islám je důležitý pro severní státy. Měli bychom začít vzdělávat mládež a jižní populace o toleranci těchto přesvědčení." # todo: NEW TRANSLATION
 NIG_christian_faiths: "Křesťanské víry" # todo: NEW TRANSLATION
 NIG_christian_faiths_desc: "Křesťanství je převážně rozšířeno na jihu země. Budeme je pobízet, aby se více seznámili s islámem, v naději, že to pomůže přiblížit víry." # todo: NEW TRANSLATION
 NIG_seperation_of_church_and_state: "Oddělení církve a státu" # todo: NEW TRANSLATION
 NIG_seperation_of_church_and_state_desc: "Církev a stát musí být odděleny, pokud se chceme někdy dočkat skutečné harmonie." # todo: NEW TRANSLATION
 NIG_land_of_harmony: "Země harmonie" # todo: NEW TRANSLATION
 NIG_land_of_harmony_desc: "Víry vykročily na cestu soužití, která je v mnoha místech neslýchaná. Ochraňujeme tuto cennou rovnováhu, aby se náš domov stal skutečnou zemí harmonie." # todo: NEW TRANSLATION
 NIG_christian_theology: "Křesťanská teologie" # todo: NEW TRANSLATION
 NIG_christian_theology_desc: "Křesťanství patří mezi nejrozšířenější náboženství na světě. To platí i zde v Nigérii. Měli bychom podporovat více teologických debat s křesťanskou církví." # todo: NEW TRANSLATION
 NIG_education_from_the_bible: "Vzdělání z Bible" # todo: NEW TRANSLATION
 NIG_education_from_the_bible_desc: "Bible je Boží kniha. Naučí nás mnoho o tom, jak máme žít a jak pokračovat v našich životech." # todo: NEW TRANSLATION
 NIG_christian_missionaries: "Křesťanští misionáři" # todo: NEW TRANSLATION
 NIG_christian_missionaries_desc: "Měli bychom začít vysílat misionáře, aby konvertovali ty, kteří nevyznávají pravou křesťanskou víru." # todo: NEW TRANSLATION
 NIG_rights_of_the_church: "Práva církve" # todo: NEW TRANSLATION
 NIG_rights_of_the_church_desc: "Poctiví křesťané nikdy nenapadají práva naší církve. Ne teď, nikdy." # todo: NEW TRANSLATION
 NIG_investments_in_the_church: "Investice do církve" # todo: NEW TRANSLATION
 NIG_investments_in_the_church_desc: "Místní církve se postupně dostávají do zanedbaného stavu. Měli bychom zvážit zlepšení těchto velmi důležitých institucí." # todo: NEW TRANSLATION
 NIG_end_sharia_law: "Zrušit šárii" # todo: NEW TRANSLATION
 NIG_end_sharia_law_desc: "Šaría na severu je morovou ránou pro zemi. Měli bychom využít naše většiny k tlaku a prosadit ukončení šaríi jednou provždy." # todo: NEW TRANSLATION
 NIG_secure_christian_support: "Zajistit křesťanskou podporu" # todo: NEW TRANSLATION
 NIG_secure_christian_support_desc: "Křesťanská většina na jihu zahrnuje některá z největších měst v naší působnosti. Lidé tam musí podporovat vládu." # todo: NEW TRANSLATION
 NIG_suppresion_of_islam: "Potlačení islámu" # todo: NEW TRANSLATION
 NIG_suppresion_of_islam_desc: "Islámské obyvatelstvo musí být přesvědčeno o chybnosti svých nauk. Začneme uzavíráním místních islámských novin a odříznutím dalších zdrojů podpory." # todo: NEW TRANSLATION
 NIG_enlist_the_militas: "Zapsat milice" # todo: NEW TRANSLATION
 NIG_enlist_the_militas_desc: "Křesťanské milice ve Středním pásmu a na jihu se uchýlily k radikalismu tam, kde Nigérijská armáda a policie selhaly. Křesťanská část země chce, aby byly začleněny jako dobrovolné síly k lepší ochraně svých lidí a vyznavačů." # todo: NEW TRANSLATION
 NIG_christian_cabinet: "Křesťanská vláda" # todo: NEW TRANSLATION
 NIG_christian_cabinet_desc: "Regiony, kde mají křesťané většinu, mají největší průmysl a finanční centra. Proto by měla být naše vláda reorganizována tak, aby posílila vazby s těmito oblastmi." # todo: NEW TRANSLATION
 NIG_end_boko_haram_extremism: "Zlomit Boko Haram" # todo: NEW TRANSLATION
 NIG_end_boko_haram_extremism_desc: "Boko Haram je morová rána této země. Musíme je potlačit, aby se v Nigérii obnovil pořádek." # todo: NEW TRANSLATION
 NIG_embrace_the_chrisitans: "Přijmout křesťany" # todo: NEW TRANSLATION
 NIG_embrace_the_chrisitans_desc: "Musíme přijmout křesťany a odsoudit ty na severu." # todo: NEW TRANSLATION
 NIG_christian_radicals: "Posílit křesťanské radikály" # todo: NEW TRANSLATION
 NIG_christian_radicals_desc: "Může být v našem zájmu posílit více radikálních křesťanů do důležitých pozic ve vládě." # todo: NEW TRANSLATION
 NIG_rise_of_boko_haram: "Vzestup Boko Haram" # todo: NEW TRANSLATION
 NIG_rise_of_boko_haram_desc: "Lidé na severu začali postupně volat a skandovat. Místní islámské vedení začalo mávat praporem Boko Haram. Rostou a povedou nás k velkým věcem!" # todo: NEW TRANSLATION
 NIG_align_to_isis: "Sjednotit se s ISIS" # todo: NEW TRANSLATION
 NIG_align_to_isis_desc: "Může existovat jen jeden chalífát a musí to být Islámský stát v Levantě. Přísaháme věrnost našemu prorokovi na Zemi." # todo: NEW TRANSLATION
 NIG_west_african_caliphate: "Západoafrický chalífát" # todo: NEW TRANSLATION
 NIG_west_african_caliphate_desc: "Chalífa na Blízkém východě je falešný vůdce. Musíme vést náš lid k velikosti v Západní Africe a založit nový chalífát!" # todo: NEW TRANSLATION
 NIG_recognize_the_islamic_state: "Uznat Islámské státy" # todo: NEW TRANSLATION
 NIG_recognize_the_islamic_state_desc: "Islámské státy je třeba uznat, aby získaly mezinárodní podporu od ostatních islamistických států." # todo: NEW TRANSLATION
 NIG_instigate_african_salafism: "Podnítit africký salafismus" # todo: NEW TRANSLATION
 NIG_instigate_african_salafism_desc: "Salafismus je specifická forma islámu, která musí být započítána mezi proudy v Africe." # todo: NEW TRANSLATION
 NIG_support_neighboring_extremists: "Podpora sousedních extremistů" # todo: NEW TRANSLATION
 NIG_support_neighboring_extremists_desc: "Naši sousedé mají velké muslimské populace. Co oni neví, je, že velké množství z nich podporuje naše radikální ideologie." # todo: NEW TRANSLATION
 NIG_arm_other_extremists: "Ozbrojit jiné extremisty" # todo: NEW TRANSLATION
 NIG_arm_other_extremists_desc: "Existují extremistické frakce po celém světě, které chtějí povstat proti svým utlačovatelům. Měli bychom je vyzbrojit a poslat jim naši podporu." # todo: NEW TRANSLATION
 NIG_build_ties_with_extremist_groups: "Budovat vazby s extremistickými skupinami" # todo: NEW TRANSLATION
 NIG_build_ties_with_extremist_groups_desc: "Měli bychom prozkoumat větší vazby s extremistickými frakcemi světa." # todo: NEW TRANSLATION
 NIG_claim_niger: "Požadovat Niger" # todo: NEW TRANSLATION
 NIG_claim_niger_desc: "Niger s námi neustále soupeří o jezero Niger a zdroje okolo našich hranic. Muslimové v regionu podporují naše nároky na chalífát v Západní Africe." # todo: NEW TRANSLATION
 NIG_invade_across_the_western_border: "Vpadnout přes západní hranici" # todo: NEW TRANSLATION
 NIG_invade_across_the_western_border_desc: "Západní hranice je hustě zalesněná a představuje oblast, kterou můžeme rychle využít pro naše zisky." # todo: NEW TRANSLATION
 NIG_impose_sharia_law_across_nigeria: "Uvalit šárii napříč Nigérií" # todo: NEW TRANSLATION
 NIG_impose_sharia_law_across_nigeria_desc: "Šaría je osvědčený právní systém. Musíme ji správně implementovat ve všech státech národa." # todo: NEW TRANSLATION
 NIG_the_new_kid_on_the_block: "Nováček na scéně" # todo: NEW TRANSLATION
 NIG_the_new_kid_on_the_block_desc: "ISIS a ISIL jsou nyní hlavními skupinami, když se mluví o salafistickém extremismu. Nikdo však neočekává toho nováčka na scéně." # todo: NEW TRANSLATION
 NIG_the_islamic_states: "Islámské státy" # todo: NEW TRANSLATION
 NIG_the_islamic_states_desc: "Mělo by být navrženo, abychom začali působit jako jednotka namísto nezávislých států. Jsme Islámské státy." # todo: NEW TRANSLATION
 NIG_invade_central_africa: "Vpadnout do Střední Afriky" # todo: NEW TRANSLATION
 NIG_invade_central_africa_desc: "Střední Afrika je slabá a jejich muslimské populace jsou často využívány nebo surově poškozovány křesťanskými milicemi." # todo: NEW TRANSLATION
 NIG_local_salafism: "Nigerijský salafismus" # todo: NEW TRANSLATION
 NIG_local_salafism_desc: "Náš styl salafismu by měl být jedinečný a neměli bychom se podřizovat jiným formám." # todo: NEW TRANSLATION
 NIG_declare_a_new_caliph: "Vyhlásit chalífát" # todo: NEW TRANSLATION
 NIG_declare_a_new_caliph_desc: "Nastal čas vyhlásit naše království na Zemi. Je čas, aby vstal Západoafrický chalífát!" # todo: NEW TRANSLATION
 NIG_federal_government_of_nigeria: "Federální vláda Nigérie" # todo: NEW TRANSLATION
 NIG_federal_government_of_nigeria_desc: "Vláda Nigérie je relativně silná, avšak proslulá korupcí. Musíme začít snižovat nadbytečnosti a rehabilitovat její obraz doma i v zahraničí." # todo: NEW TRANSLATION
 NIG_constiution_reforms: "Ústavní reformy" # todo: NEW TRANSLATION
 NIG_constiution_reforms_desc: "Ústava potřebuje revize. Měli bychom o tom začít diskutovat." # todo: NEW TRANSLATION
 NIG_the_nigerian_model: "Nigerijský model" # todo: NEW TRANSLATION
 NIG_the_nigerian_model_desc: "Forma vlády Nigérie je zhruba modelována podle systému vlády Spojených států." # todo: NEW TRANSLATION
 NIG_the_pdp: "Lidová demokratická strana" # todo: NEW TRANSLATION
 NIG_the_pdp_desc: "Lidová demokratická strana byla založena v roce 1998. Strana reprezentuje středopravou část politického spektra Nigérie. Zůstává hlavní současnou stranou a nadále roste. PDP také zastává přísný národní konzervatismus a ekonomický liberalismus." # todo: NEW TRANSLATION
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]" # todo: NEW TRANSLATION
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]" # todo: NEW TRANSLATION
 NIG_anpp_1: "Strana všech nigerijských lidí" # todo: NEW TRANSLATION
 NIG_anpp_1_desc: "ANPP byla založena koncem roku 1998 jako pravicová konzervativní strana. Převážně čerpala podporu z nábožensky islámských regionů na severu. Ideologicky byli sociální konzervativci a neoliberálové. Postupem času se však strana pomalu začala posouvat doleva." # todo: NEW TRANSLATION
 NIG_anpp_2: "All Progressives Congress" # todo: NEW TRANSLATION
 NIG_anpp_2_desc: "All Progressives Congress (založen sloučením ANPP, APGA a dalších stran) reprezentuje středolevou část nigerijského politického spektra. Některé z jejich nejznámějších politik zahrnují progresivní sociální politiku a ekonomický populismus. Strana také převážně čerpá podporu z severozápadu a jihovýchodu země." # todo: NEW TRANSLATION
 NIG_social_conservatism: "Sociální konzervatismus" # todo: NEW TRANSLATION
 NIG_social_conservatism_desc: "Oficiální postoj PDP k sociální politice je konzervativní. Je důležité podporovat řádný tradicionalismus." # todo: NEW TRANSLATION
 NIG_national_health_care_service: "Národní zdravotní pojištění" # todo: NEW TRANSLATION
 NIG_national_health_care_service_desc: "Zdravotní systém v Nigérii zoufale potřebuje reformu. Lidé po celé zemi zůstávají bez pojištění. Naše úmrtnost je vysoká a neukazuje známky zlepšení." # todo: NEW TRANSLATION
 NIG_found_the_ntel: "Založit NTEL" # todo: NEW TRANSLATION
 NIG_found_the_ntel_desc: "Nigerijská telekomunikační společnost (NTEL) vznikla po rozbití monopolu NITEL. Nyní funguje jako reinkarnace bývalého monopolu." # todo: NEW TRANSLATION
 NIG_balanced_budgets: "Vyrovnané rozpočty" # todo: NEW TRANSLATION
 NIG_balanced_budgets_desc: "Rozpočty v Nigérii nutně potřebují audit a přepracování." # todo: NEW TRANSLATION
 NIG_free_market: "Africké volné trhy" # todo: NEW TRANSLATION
 NIG_free_market_desc: "Naše trhy by měly zahájit proces deregulace a otevřeného obchodu. Trh musí určovat ceny, nikoli korporace. Proces deregulace a otevřeného obchodu by měl začít zde v Africe a poté bychom měli zvážit rozšíření do dalších zemí." # todo: NEW TRANSLATION
 NIG_the_way_of_bible: "Cesta Bible" # todo: NEW TRANSLATION
 NIG_the_way_of_bible_desc: "Je důležité žít podle učení Bible. Měli bychom pokračovat v našem směru k tradici." # todo: NEW TRANSLATION
 NIG_christian_tradtionalism: "Křesťanský tradicionalismus" # todo: NEW TRANSLATION
 NIG_christian_tradtionalism_desc: "Je nezbytné zachovat náš tradicionalismus. Tradice nás chrání a drží pohromadě. Nigérie je jednou zemí pod Bohem a tak to má zůstat." # todo: NEW TRANSLATION
 NIG_adminstrative_reforms: "Administrativní reformy" # todo: NEW TRANSLATION
 NIG_adminstrative_reforms_desc: "Naše administrativa zoufale potřebuje reformu. Procesy jsou byrokratické a pomalé. Zjednodušení by výrazně zlepšilo kvalitu správy." # todo: NEW TRANSLATION
 NIG_reform_the_economic_departments: "Reforma ekonomických oddělení" # todo: NEW TRANSLATION
 NIG_reform_the_economic_departments_desc: "Ekonomická oddělení ve vládě jsou extrémně zkorumpovaná a obsahují členy, kteří pravidelně zpronevěřují, lžou a páchají řadu podvodů proti lidem Nigérie. Je čas naplánovat nový Departament ekonomiky." # todo: NEW TRANSLATION
 NIG_found_the_icpc: "Založit ICPC" # todo: NEW TRANSLATION
 NIG_found_the_icpc_desc: "Nezávislá komise pro boj s korupčními praktikami (ICPC) je věnována vyhledávání a eliminaci korupce na všech úrovních vlády. Také usiluje o vzdělávání lidí a získávání veřejné podpory v boji proti korupci. Je důležité investovat do této agentury pro lepší budoucnost lidu i Nigérie." # todo: NEW TRANSLATION
 NIG_cut_the_waste: "Omezit plýtvání" # todo: NEW TRANSLATION
 NIG_cut_the_waste_desc: "Alarmující velká část našich vládních výdajů je skutečně zbytečná. Měli bychom znovu přezkoumat rozpočtová přidělení a snížit financování napříč celou sítí." # todo: NEW TRANSLATION
 NIG_foreign_grants: "Zahraniční granty" # todo: NEW TRANSLATION
 NIG_foreign_grants_desc: "Mezinárodní investice stagnují kvůli místnímu pirátství v mořích, náboženským sporům na severu a emancipačnímu hnutí v deltu Nigeru na jihu. Naši poradci zmiňují, že pokud přivítáme některé zahraniční vyslance, mohli bychom získat granty nebo jiné investice." # todo: NEW TRANSLATION
 NIG_piracy_and_militias: "Piráti a milice" # todo: NEW TRANSLATION
 NIG_piracy_and_militias_desc: "Piráti a náboženské milice řádí ve všech částech země. Naše policejní síly jsou výrazně nedostatečně vybaveny k řešení těchto problémů. [NIG.GetLeader] a vláda dlouze diskutovali o metodách jejich řešení." # todo: NEW TRANSLATION
 NIG_simpify_government_processes: "Zjednodušit vládní procesy" # todo: NEW TRANSLATION
 NIG_simpify_government_processes_desc: "Vládní procesy jsou pomalé a drahé. Můžeme se zaměřit na nejčastěji využívané služby a posílit tím celkovou byrokracii." # todo: NEW TRANSLATION
 NIG_the_togo_triangle: "Trojúhelník 'Togo'" # todo: NEW TRANSLATION
 NIG_the_togo_triangle_desc: "Trojúhelník 'Togo' je nelegální offshore trh s ropou u delty řeky Niger. Je to stigma na našem ziskovém ropném průmyslu a na stále se zlepšující zemi. Trojúhelník musí být řešen, pokud chceme zvýšit objem našich exportů a čelit dalším problémům, které brzdí naši zemi." # todo: NEW TRANSLATION
 NIG_northern_strength: "Síla severu" # todo: NEW TRANSLATION
 NIG_northern_strength_desc: "ANPP (nebo PDC) získává velkou část své podpory ze severních států. Může být v našem zájmu pokračovat v kampani ve prospěch našich největších stoupenců." # todo: NEW TRANSLATION
 NIG_allocation_of_rights: "Přidělení práv" # todo: NEW TRANSLATION
 NIG_allocation_of_rights_desc: "Práva lidí mohou být někdy potlačována velkými a přehnanými vládami. Musíme být vládou pro lidi a vládou vytvořenou lidmi." # todo: NEW TRANSLATION
 NIG_progressive_conservatism: "Progresivní konzervatismus" # todo: NEW TRANSLATION
 NIG_progressive_conservatism_desc: "Navzdory podpoře islámských tradicionalistů na severu zůstává naše sociální politika ve srovnání s opozicí relativně progresivní. Může být užitečné pokračovat v budování podpory v jižních regionech." # todo: NEW TRANSLATION
 NIG_keynesian_economic_policies: "Keynesiánská ekonomická politika" # todo: NEW TRANSLATION
 NIG_keynesian_economic_policies_desc: "Ekonomická politika PDC často koresponduje s Keynesovými teoriemi. Usiluje o vyšší vládní zásahy do tržní ekonomiky a využití těchto politik tak, aby ekonomika pracovala pro lidi." # todo: NEW TRANSLATION
 NIG_nigerian_socialism: "Nigerijský socialismus" # todo: NEW TRANSLATION
 NIG_nigerian_socialism_desc: "I ti nejlevicovější jedinci v Nigérii stále sledují konzervativnější přístup k sociální demokracii. Je čas přestat se vzorovat podle jiných států a rozhodnout se pro sociální politiku, která funguje pro náš lid." # todo: NEW TRANSLATION
 NIG_state_run_markets: "Státem řízené trhy" # todo: NEW TRANSLATION
 NIG_state_run_markets_desc: "V nejhorším případě trh bez kontroly zhavaruje a využije chudé. Je třeba regulace, aby se tomu zabránilo." # todo: NEW TRANSLATION
 NIG_federal_policing: "Federální policie" # todo: NEW TRANSLATION
 NIG_federal_policing_desc: "Policie nemá správné federální složky. Policie je často prováděna místními sbory s volným napojením na federální policejní systém. Bylo by prospěšné vybudovat více federálních útvarů a rozšířit federální policii." # todo: NEW TRANSLATION
 NIG_population_crisis: "Populační krize" # todo: NEW TRANSLATION
 NIG_population_crisis_desc: "Počet obyvatel Nigérie stále exploduje a pokud to bude pokračovat tímto tempem, nevyhnutelně brzo vyčerpá naše zdroje. Měli bychom diskutovat o budoucnosti země a případně zavést přísnější opatření k zajištění naší budoucnosti." # todo: NEW TRANSLATION
 NIG_stabilize_the_regime: "Stabilizovat režim" # todo: NEW TRANSLATION
 NIG_stabilize_the_regime_desc: "Vláda učinila některá nepopulární rozhodnutí. Oslovení lidí a vysvětlení jejich výhod by mohlo režim stabilizovat." # todo: NEW TRANSLATION
 NIG_industrial_regulations: "Průmyslové regulace" # todo: NEW TRANSLATION
 NIG_industrial_regulations_desc: "Otázka průmyslových regulací je prostá: 'Kde je hranice?' Většina našich soukromých podniků funguje dobře a má zisky. Měli bychom deregulovat pro podporu podnikání, nebo zpřísnit pravidla vůči nečestným společnostem?" # todo: NEW TRANSLATION
 NIG_poverty_issues: "Problémy s chudobou" # todo: NEW TRANSLATION
 NIG_poverty_issues_desc: "Nigérie se může pochlubit jedním z nejvyšších ekonomických růstů na světě, v průměru kolem sedmi až osmi procent. Přesto je ale její růst zasažen chudobou. Asi šedesát procent lidí žije v bídě. Stojí za to otevřít dialog s místními vládami a pomoci lidem." # todo: NEW TRANSLATION
 NIG_end_usaid: "Ukončit USAID" # todo: NEW TRANSLATION
 NIG_end_usaid_desc: "Spojené státy nadále drží obrovský vliv na naše záležitosti skrze své programy pomoci. Je čas se osvobodit a jít vlastní cestou." # todo: NEW TRANSLATION
 NIG_petition_to_continue_usaid: "Žádat o pokračování USAID" # todo: NEW TRANSLATION
 NIG_petition_to_continue_usaid_desc: "Pomoc, kterou od USA dostáváme, je nesmírně důležitá. Jak říkají na Západě: 'Udržuje loď nad vodou.'" # todo: NEW TRANSLATION
 NIG_expand_the_safety_net: "Rozšířit sociální síť" # todo: NEW TRANSLATION
 NIG_expand_the_safety_net_desc: "Lidé mají malou nebo žádnou sociální síť, na kterou by se mohli spolehnout, když nemohou pracovat. Západní země mají důchodové systémy a státní zabezpečení. Měli bychom se inspirovat těmito myšlenkami a upravit je tak, aby dávaly smysl našim lidem." # todo: NEW TRANSLATION
 NIG_efficent_government_spending: "Efektivní vládní výdaje" # todo: NEW TRANSLATION
 NIG_efficent_government_spending_desc: "Vládní výdaje by měly být efektivní a neplýtvat. Sloučení některých agentur a jejich modernizace pomůže naší ekonomice." # todo: NEW TRANSLATION
 NIG_anti_debt_agenda: "Agenda proti dluhu" # todo: NEW TRANSLATION
 NIG_anti_debt_agenda_desc: "Dluh Nigérie je převážně veden v zahraničí. Může být užitečné snížit zadlužení, abychom rozšířili vládní podporu a další programy v zemi." # todo: NEW TRANSLATION
 NIG_bankers_of_africa: "Bankéři Afriky" # todo: NEW TRANSLATION
 NIG_bankers_of_africa_desc: "Nigérie je jednou z nejrychleji rostoucích ekonomik světa. Měli bychom začít investovat do našeho bankovního systému a rozšířit finanční sektor do sousedních zemí." # todo: NEW TRANSLATION
 NIG_water_crisis: "Krize vody" # todo: NEW TRANSLATION
 NIG_water_crisis_desc: "Voda je v Nigérii luxus. Farmáři a chovatelé vedou tichou válku ve Středním pásmu. Niger neustále zasahuje do jezera Niger a omezuje naše práva k jezeru. Krizi je třeba vyřešit, jinak hrozí katastrofa." # todo: NEW TRANSLATION
 NIG_nigerian_industry: "Nigerijský průmysl" # todo: NEW TRANSLATION
 NIG_nigerian_industry_desc: "S největší populací v Africe je v našem zájmu rozšířit výrobní sektor. Musíme pokračovat v rozvoji, aby naše velká populace zůstala zaměstnaná." # todo: NEW TRANSLATION
 NIG_bankroll_africa: "Financovat Afriku" # todo: NEW TRANSLATION
 NIG_bankroll_africa_desc: "Série vnitřních konfliktů Afriky, náboženských sporů a politické nestability činí z kontinentu nebezpečnou investici. Kdo by byl lepším investorem než samotní Afričané?" # todo: NEW TRANSLATION
 NIG_lagos_finanical_centre: "Lagoské finanční centrum" # todo: NEW TRANSLATION
 NIG_lagos_finanical_centre_desc: "Město Lagos je největší město v Africe podle počtu obyvatel. Také se může pochlubit jedním z nejsilnějších finančních sektorů mezi významnými africkými městy. Ekonomické oddělení vidí tento průmysl jako jeden z našich dalších kroků ke zlepšení zaostávající ekonomiky." # todo: NEW TRANSLATION
 NIG_reform_water_legislation: "Nová legislativa o vodě" # todo: NEW TRANSLATION
 NIG_reform_water_legislation_desc: "Právní úpravy týkající se vody by měly být revidovány tak, aby lépe sloužily lidem. Musíme začít rezervovat a přerozdělovat vodu a zároveň zvýšit její dovoz, abychom pomohli obyvatelstvu." # todo: NEW TRANSLATION
 NIG_unmatched_growth: "Bezkonkurenční růst" # todo: NEW TRANSLATION
 NIG_unmatched_growth_desc: "Náš růst nikdy nepřestane a nebude mít obdoby. Jezero Niger by mělo být využito stejně jako ostatní zdroje a říční delty potřebují přehrady pro výrobu. Musíme růst co nejrychleji a pomoci našemu lidu se rozvíjet." # todo: NEW TRANSLATION
 NIG_nigerian_agricultural_belt: "Nigerijské zemědělské pásmo" # todo: NEW TRANSLATION
 NIG_nigerian_agricultural_belt_desc: "Střední pás Nigérie je převážně zemědělská oblast. Farmy, ranče a potravinářské závody se zde rozprostírají." # todo: NEW TRANSLATION
 NIG_education_programs: "Vzdělávací programy" # todo: NEW TRANSLATION
 NIG_education_programs_desc: "Míra gramotnosti v Nigérii je nepřijatelná, řadíme se téměř na dno mezi všemi zeměmi, pohybujeme se mezi 52 % a 60 %. Polovina našeho lidu neumí číst! Náš vzdělávací systém musí být reformován, aby vyvedl lidi z chudoby." # todo: NEW TRANSLATION
 NIG_african_investments: "Nigerijské zahraniční investice" # todo: NEW TRANSLATION
 NIG_african_investments_desc: "Některé země by mohly těžit ze zvýšené ekonomické spolupráce a investic z našeho veřejného i soukromého sektoru. Sestavte plány a začněte je rozesílat!" # todo: NEW TRANSLATION
 NIG_abuja_road_projects: "Silniční projekty v Abuja" # todo: NEW TRANSLATION
 NIG_abuja_road_projects_desc: "Silnice v Abudži je málo a jsou v špatném stavu. Zlepšení infrastruktury naší metropole by prospělo tisícům obyvatel v širším metropolitním prostoru a zároveň zvýšilo oblíbenost vlády v regionu!" # todo: NEW TRANSLATION
 NIG_middle_belt_legislation: "Legislativa pro Střední pás" # todo: NEW TRANSLATION
 NIG_middle_belt_legislation_desc: "Střední pásek potřebuje podporu, aby udržel svůj způsob života. Měli bychom jim přidělit více vodních zdrojů, protože zemědělství zaměstnává 30 % naší pracovní síly. Měli bychom také hledat metody zavlažování a zásobování dobytka vodou." # todo: NEW TRANSLATION
 NIG_reckless_agriculture: "Nerozvážné zemědělství" # todo: NEW TRANSLATION
 NIG_reckless_agriculture_desc: "Zemědělství potřebuje rozšíření. Máme rychle rostoucí populaci! Musíme skupinu uživit a udržet obyvatele." # todo: NEW TRANSLATION
 NIG_northern_factories: "Severní továrny" # todo: NEW TRANSLATION
 NIG_northern_factories_desc: "Severní regiony Nigérie by mohly využít nové továrny, aby se rozšířily a vyprodukovaly více manufaktur, které by nám prospěly." # todo: NEW TRANSLATION
 NIG_local_arms_companies: "Místní zbrojní firmy" # todo: NEW TRANSLATION
 NIG_local_arms_companies_desc: "Měli bychom zvážit dotace zbrojním firmám, aby vyráběly více zbraní lokálně." # todo: NEW TRANSLATION
 NIG_spur_regional_development: "Podpora regionálního rozvoje" # todo: NEW TRANSLATION
 NIG_spur_regional_development_desc: "Okolí vyžaduje zásadní rozvoj. Měli bychom zprostředkovat dohody s našimi sousedy a stavebními společnostmi, abychom podpořili naši ekonomiku i jejich." # todo: NEW TRANSLATION
 NIG_support_the_people: "Podpořit lid" # todo: NEW TRANSLATION
 NIG_support_the_people_desc: "Lidé potřebují naši podporu, pokud si mají zachovat důvěru v naše vedení a v cestu země. Měli bychom podporovat lidi tolik, kolik jsou ochotni nás podpořit." # todo: NEW TRANSLATION
 NIG_desalination_projects: "Projekty odsolování" # todo: NEW TRANSLATION
 NIG_desalination_projects_desc: "Vodní krize nadále trápí naše volby a politickou scénu. Může být v našem zájmu jednat s firmami specializovanými na odsolování." # todo: NEW TRANSLATION
 NIG_nigerian_oil: "Krvavá ropa" # todo: NEW TRANSLATION
 NIG_nigerian_oil_desc: "Ropa těžená v Nigérii získala zlověstné pojmenování. Náboženské spory, konflikty s milicemi a pirátstvím způsobily řadu problémů a nigerijská ropa byla posměšně nazvána 'Krvavá ropa'." # todo: NEW TRANSLATION
 NIG_homegrown_design: "Domácí návrhy" # todo: NEW TRANSLATION
 NIG_homegrown_design_desc: "Nigérie nemá velké zbrojní firmy. Měli bychom prozkoumat návrhy na dotování tohoto průmyslu." # todo: NEW TRANSLATION
 NIG_neighborly_expansion: "Sousedská expanze" # todo: NEW TRANSLATION
 NIG_neighborly_expansion_desc: "Afrika by měla být budována Afričany, nikoli někým jiným. Zastupitelé by měli být posláni k sousedům s cílem projednat expanzivní politiku a možné investiční příležitosti pro Nigérii i jejich." # todo: NEW TRANSLATION
 NIG_west_african_highways: "Dálnice Západní Afriky" # todo: NEW TRANSLATION
 NIG_west_african_highways_desc: "Infrastruktura v méně osídlených oblastech prakticky chybí. Bylo by výhodné rozšířit dálnice napříč celou Západní Afrikou." # todo: NEW TRANSLATION
 NIG_agricultural_investments: "Zemědělské investice" # todo: NEW TRANSLATION
 NIG_agricultural_investments_desc: "Zemědělství zaměstnává přibližně třicet procent všech Nigerijců. Musíme udělat, co můžeme, abychom podpořili lidi tvořící tento velký sektor naší ekonomiky." # todo: NEW TRANSLATION
 NIG_industrial_expansions: "Průmyslová expanze" # todo: NEW TRANSLATION
 NIG_industrial_expansions_desc: "Náš průmysl v mnoha ohledech zaostává. Nigérie je většinou známá svými zemědělskými produkty a produkty založenými na ropě. Stálo by za to zkoumat výstavbu manufaktur, kde to bude možné." # todo: NEW TRANSLATION
 NIG_found_the_ndcc: "Založit NDDC" # todo: NEW TRANSLATION
 NIG_found_the_ndcc_desc: "Komise pro rozvoj delty Nigeru (NDDC) je vládní organizace původně navržená prezidentem Olusegunem Obasanjo s jediným cílem: rozvíjet ropou bohatý region delty Nigeru v Nigérii." # todo: NEW TRANSLATION
 NIG_browning_contracts: "Smlouvy s Browningem" # todo: NEW TRANSLATION
 NIG_browning_contracts_desc: "Americká společnost Browning právě hledá nové zakázky na výrobu a prodej zbraní. Měli bychom být jejich dalším klientem." # todo: NEW TRANSLATION
 NIG_consolidations_of_arms: "Konsolidace zbraní" # todo: NEW TRANSLATION
 NIG_consolidations_of_arms_desc: "Naše ozbrojené síly používají příliš mnoho různých typů palných zbraní. Měli bychom uvažovat o konsolidaci na méně zbraňových platforem. Zavázání se konkrétním platformám nám umožní více vyrábět lokálně a zároveň snížit provozní náklady ozbrojených sil." # todo: NEW TRANSLATION
 NIG_progressive_development: "Progresivní rozvoj" # todo: NEW TRANSLATION
 NIG_progressive_development_desc: "Náš rozvoj je důležitý v každé kampani." # todo: NEW TRANSLATION
 NIG_european_investments: "Evropští investoři" # todo: NEW TRANSLATION
 NIG_european_investments_desc: "Evropa vždy hledá další velké příležitosti. Může být v našem zájmu rozšířit vztahy s Evropou v naději na zvýšení jejich potenciálních investic v zemi." # todo: NEW TRANSLATION
 NIG_sustainable_development: "Udržitelný rozvoj" # todo: NEW TRANSLATION
 NIG_sustainable_development_desc: "Místo nebezpečného rozšiřování bychom se měli zaměřit na udržitelnější rozvoj. Naše populace rychle roste a neustále překonává ostatní státy o více než sto milionů lidí. Musíme udržovat rozvoj v souladu s lidmi a tím, co naše země může zvládnout." # todo: NEW TRANSLATION
 NIG_extreme_industrialization: "Extrémní industrializace" # todo: NEW TRANSLATION
 NIG_extreme_industrialization_desc: "Ekology k čertu. Půda slouží k rozvoji obchodu a obchod znamená zisk!" # todo: NEW TRANSLATION
 NIG_expansion_of_renewable_resources: "Rozšíření obnovitelných zdrojů" # todo: NEW TRANSLATION
 NIG_expansion_of_renewable_resources_desc: "Delta řeky Niger a severní pouště mají obrovský potenciál pro rozvoj politik obnovitelných zdrojů. Ekonomické oddělení doporučuje tento krok, protože se pravděpodobně vyplatí z dlouhodobého hlediska." # todo: NEW TRANSLATION
 NIG_eco_factories: "Eko-továrny" # todo: NEW TRANSLATION
 NIG_eco_factories_desc: "Naše továrny by měly napodobovat představy některých environmentalistů. Může to být dobré pro náš růst a pro podporu zelených technologií v Africe!" # todo: NEW TRANSLATION
 NIG_massive_land_clearing: "Masivní kácení lesů" # todo: NEW TRANSLATION
 NIG_massive_land_clearing_desc: "V jižních částech země jsou velké oblasti zalesněné. Mohli bychom tyto oblasti vykácet v naději, že to usnadní soukromý růst průmyslu." # todo: NEW TRANSLATION
 NIG_aggresive_explotation: "Agresivní využívání" # todo: NEW TRANSLATION
 NIG_aggresive_explotation_desc: "Savannové oblasti mají jen malý nebo žádný průmyslový rozvoj. Oblast je rovná a snadno se tam staví." # todo: NEW TRANSLATION
 NIG_nigerian_armed_forces: "Nigerijské ozbrojené síly" # todo: NEW TRANSLATION
 NIG_nigerian_armed_forces_desc: "Nigerijské ozbrojené síly jsou pátou nejsilnější armádou v Africe. Byly původně vybudovány z Nigerijského pluku Královské západoafrické pohraniční síly (RWAFF). Dnes jsou rozděleny do tří hlavních složek: Nigérijská armáda, Nigérijské námořnictvo a Nigérijské letectvo. Celkem mají impozantních 160 000 vojáků a silně se zapojují na globální úrovni." # todo: NEW TRANSLATION
 NIG_defense_industries_of_nigeria: "Obranný průmysl Nigérie" # todo: NEW TRANSLATION
 NIG_defense_industries_of_nigeria_desc: "Obranný průmysl Nigérie je řada státních průmyslových konglomerátů, které určují výrobu zbraní a dalšího vojenského vybavení v zemi." # todo: NEW TRANSLATION
 NIG_the_army: "Armáda" # todo: NEW TRANSLATION
 NIG_the_army_desc: "Nigerijská armáda se v krátké historii účastnila mnoha konfliktů." # todo: NEW TRANSLATION
 NIG_air_components: "Letecké složky" # todo: NEW TRANSLATION
 NIG_air_components_desc: "Letectvo bylo redukováno na několik vrtulníků a několik lehkých letadel. Je čas opět zaměřit naši pozornost na rozkládající se ozbrojené síly." # todo: NEW TRANSLATION
 NIG_resource_drives: "Shánění surovin" # todo: NEW TRANSLATION
 NIG_resource_drives_desc: "Země momentálně trpí vážnými nedostatky surovin. Naše populace spotřebovává neuvěřitelné množství zdrojů, takže je v našem nejlepším zájmu tento nedostatek zmírnit, jinak náš růst zkolabuje." # todo: NEW TRANSLATION
 NIG_abuja_armories: "Zbrojnice v Abudže" # todo: NEW TRANSLATION
 NIG_abuja_armories_desc: "Hlavní město hostí většinu velitelství jednotlivých složek. Měli bychom zvážit rozšíření zbrojnic, aby byly síly v městě lépe připraveny." # todo: NEW TRANSLATION
 NIG_rifle_compositions: "Konfigurace pušek" # todo: NEW TRANSLATION
 NIG_rifle_compositions_desc: "Naše pušky jsou těžké a zastaralé. Měli bychom investovat do polymerových zbraní, abychom získali lehčí a levnější řešení." # todo: NEW TRANSLATION
 NIG_combined_arms: "Nigerijské kombinované síly" # todo: NEW TRANSLATION
 NIG_combined_arms_desc: "Terén Nigérie je vhodný pro četné typy boje: obrněné, motorizované, letecké, džunglové, městské nebo obecné bojiště. Naše ozbrojené síly musí efektivně komunikovat a operovat, jinak se mohou v boji dezorientovat a ztratit soudržnost." # todo: NEW TRANSLATION
 NIG_helicopter_requests: "Žádosti o vrtulníky" # todo: NEW TRANSLATION
 NIG_helicopter_requests_desc: "Sháníme nové vrtulníky. Bylo by výhodné rozšířit flotilu vrtulníků pro různé použití." # todo: NEW TRANSLATION
 NIG_multirole_fighters: "Víceúčelové stíhačky" # todo: NEW TRANSLATION
 NIG_multirole_fighters_desc: "Víceúčelové stíhačky jsou cestou budoucnosti. Konsolidace mnoha návrhů do méně, univerzálně použitelných typů může být velice prospěšná." # todo: NEW TRANSLATION
 NIG_peacekeepers_of_africa: "Mírotvorci Afriky" # todo: NEW TRANSLATION
 NIG_peacekeepers_of_africa_desc: "Afričtí mírotvorci jsou poměrně běžní, jak více afrických států industrializuje a rozrůstá se. Nigérie je však významná počtem misí, na kterých se její ozbrojené síly podílejí." # todo: NEW TRANSLATION
 NIG_northern_armories: "Severní zbrojnice" # todo: NEW TRANSLATION
 NIG_northern_armories_desc: "Zbrojnice na severu by měly být doplněny a rozšířeny." # todo: NEW TRANSLATION
 NIG_national_guard: "Zřídit Národní gardu" # todo: NEW TRANSLATION
 NIG_national_guard_desc: "Nigérie nemá formální větev Národní gardy. Diskutuje se však o jejím založení, aby lépe chránila občany domácími silami a zároveň uvolnila federální jednotky k potírání extremistů nebo pirátů." # todo: NEW TRANSLATION
 NIG_light_forces_investments: "Investice do mobilních sil" # todo: NEW TRANSLATION
 NIG_light_forces_investments_desc: "Naše mobilní síly výrazně zaostávají. Nigérie má vhodný terén pro obrněné, mechanizované a motorizované vojsko. Musíme to zdokonalit, pokud chceme být na bojišti lepší než sousedé." # todo: NEW TRANSLATION
 NIG_armor_production: "Místní výroba obrněné techniky" # todo: NEW TRANSLATION
 NIG_armor_production_desc: "Naše obrněné brigády jsou značně zastaralé; většina našich tanků jsou britské Vickersy z 60. let. Zbytek tvoří T-72, které jsou dnes stále konkurenceschopné. Měli bychom jednat s jinými mocnostmi, abychom vybrali nejlepší řešení pro nás." # todo: NEW TRANSLATION
 NIG_nigerian_coastal_forces: "Nigerijské námořnictvo" # todo: NEW TRANSLATION
 NIG_nigerian_coastal_forces_desc: "Nigerijské námořnictvo nebylo nikdy v centru pozornosti, avšak vedlo několik protipirátských kampaní ve vodách Západní Afriky. Musíme udržet silné námořnictvo pro ochranu pobřeží a našich obchodních tras." # todo: NEW TRANSLATION
 NIG_strike_fightrers: "Útočné stíhače" # todo: NEW TRANSLATION
 NIG_strike_fightrers_desc: "Místní průmysl by mohl být přesměrován na výrobu levnějších, efektivnějších stíhaček pro naše stárnoucí letectvo. Můžeme rozšířit provoz Alpha Jetu nebo Chengdu." # todo: NEW TRANSLATION
 NIG_kaduna_military_industries: "Kadunský vojenský průmysl" # todo: NEW TRANSLATION
 NIG_kaduna_military_industries_desc: "Kaduna je deváté největší město v Nigérii. Je to hlavní průmyslové centrum v severní polovině země. Některé staré textilky upadly do zanedbání. Můžeme některé z těchto továren přeměnit na výrobu malých zbraní pro naše ozbrojené síly." # todo: NEW TRANSLATION
 NIG_western_military_assistance: "Západní vojenská pomoc" # todo: NEW TRANSLATION
 NIG_western_military_assistance_desc: "Náš bývalý koloniální pán a Spojené státy nedávno projevily zájem o větší zapojení v naší zemi a ozbrojených silách. Můžeme toho využít k vylepšení některých našich selhávajících zbraňových systémů a posílení armády jako celku." # todo: NEW TRANSLATION
 NIG_eastern_doctrines: "Východní doktríny" # todo: NEW TRANSLATION
 NIG_eastern_doctrines_desc: "Rusko a Čína v posledních letech výrazně rozvinuly své doktríny, které se liší od západních zemí." # todo: NEW TRANSLATION
 NIG_lagos_drydocks: "Lagoské suché doky" # todo: NEW TRANSLATION
 NIG_lagos_drydocks_desc: "Lagos je největší město v Nigérii a leží na pobřeží. Vojenský průmysl byl v poslední době zanedbán kvůli klesající kvalitě našeho námořnictva. Nigerijský přístavní úřad uvažuje o přidělení dodatečných prostředků na výstavbu nových doků, aby zlepšil obchod a vojenskou připravenost." # todo: NEW TRANSLATION
 NIG_royal_naval_doctrines: "Doktríny Královského námořnictva" # todo: NEW TRANSLATION
 NIG_royal_naval_doctrines_desc: "Royal Navy je jednou z předních námořních mocností světa. Náš bývalý suzerén by nás mohl naučit několik věcí o námořních doktrínách a taktikách." # todo: NEW TRANSLATION
 NIG_victory_is_from_god: "Vítězství pochází pouze od Boha" # todo: NEW TRANSLATION
 NIG_victory_is_from_god_desc: "Věta 'Vítězství pochází pouze od Boha' je heslem Nigérijské armády od jejího vzniku v 60. letech. Vyjadřuje náboženský význam pro nigerijský lid." # todo: NEW TRANSLATION
 NIG_frigates: "Návrhy fregat" # todo: NEW TRANSLATION
 NIG_frigates_desc: "Fregaty se jeví jako nejtěžší lodě, které můžeme udržovat. Poslední fregata byla zprovozněna v 80. letech. Naše lodě jsou velmi zastaralé a potřebují modernizaci." # todo: NEW TRANSLATION
 NIG_light_submarines: "Lehké ponorky proti lodím" # todo: NEW TRANSLATION
 NIG_light_submarines_desc: "Lehké ponorky se mohou ukázat užitečné při protipirátských operacích nebo místním napadání konvojů, pokud někdy půjdeme do války." # todo: NEW TRANSLATION
 NIG_corvettes: "Hlídkové čluny" # todo: NEW TRANSLATION
 NIG_corvettes_desc: "Nigérie nemá velkou námořní přítomnost a pravděpodobně nikdy nebude. Hlídací čluny a jiné lehké lodě budou efektivnější vzhledem k omezené kapacitě suchých doků." # todo: NEW TRANSLATION

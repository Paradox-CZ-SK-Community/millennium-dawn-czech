 NIG_convert_state_336: "Konvertovat Benue" # todo: NEW TRANSLATION
 NIG_convert_state_322: "Konvertovat Ambazonii" # todo: NEW TRANSLATION
 NIG_convert_state_337: "Konvertovat Abuja" # todo: NEW TRANSLATION
 NIG_convert_state_337_desc: "Abuja je hlavní město Nigérie a rozdělení mezi muslimy a křesťany je zde nejzřetelnější. Největší mešity a kostely země se nacházejí zde v Abudže." # todo: NEW TRANSLATION
 NIG_religious_civil_war_mission: "Náboženská občanská válka!" # todo: NEW TRANSLATION
 NIG_religious_civil_war_mission_desc: "Lidé začínají brát zbraně ve jménu svého náboženství. Stojíme na pokraji všeobecné náboženské občanské války!" # todo: NEW TRANSLATION
 NIG_hold_off_on_conversion_decision: "Pozdržet konverze" # todo: NEW TRANSLATION
 NIG_hold_off_on_conversion_decision_desc: "Snažíme se obyvatele konvertovat příliš rychle. Stabilita země je v ohrožení!" # todo: NEW TRANSLATION
 nigeria_md.1.t: "Pokojné konverze v [NIG_religious_conversion_state.GetName]" # todo: NEW TRANSLATION
 nigeria_md.1.d1: "Naše da'wa (misie) začaly vést pokojné konverze v [NIG_religious_conversion_state.GetName]. Je to opravdu nádherný den pro islám. Chvála Alláhovi!" # todo: NEW TRANSLATION
 nigeria_md.1.d2: "Dnes se konal závěrečný hromadný křest v [NIG_religious_conversion_state.GetName]. Bůh promluvil hlasitě a s velkou intenzitou. Je to velký den pro Boha a velký den pro křesťanství." # todo: NEW TRANSLATION
 nigeria_md.1.a: "Výborně!" # todo: NEW TRANSLATION
 nigeria_md.1.b: "Výborně!" # todo: NEW TRANSLATION
 nigeria_md.2.t: "Nenásilné protesty v [NIG_religious_conversion_state.GetName]" # todo: NEW TRANSLATION
 nigeria_md.2.d1: "Islámská menšina ve státě uspořádala nenásilné protesty v [NIG_religious_conversion_state.GetName]. Způsobilo to v regionu určité změny stability." # todo: NEW TRANSLATION
 nigeria_md.2.d2: "Křesťanská menšina pomalu začala protestovat v oblasti v naději, že zastaví vládou podporované potlačování křesťanství. To donutilo některé z nejtvrdších odpůrců držet naše islámské misionáře na uzdě." # todo: NEW TRANSLATION
 nigeria_md.2.a: "Dobrý den pro křesťanství" # todo: NEW TRANSLATION
 nigeria_md.2.b: "Pro Alláha!" # todo: NEW TRANSLATION
 nigeria_md.3.t: "Násilný odpor vůči našim misionářům!" # todo: NEW TRANSLATION
 nigeria_md.3.d1: "Lidé se začali mobilizovat proti našim misionářům a protesty se pomalu stávají násilnými. Islámské protestující jsou údajně financováni a podněcováni povstalci Boko Haram." # todo: NEW TRANSLATION
 nigeria_md.3.d2: "Křesťanské milice začaly vyhánět naše misionáře z jejich ubytování. [NIG_religious_conversion_state.GetName] se začíná uzavírat, protože milice bojují s místní policií a misionáři." # todo: NEW TRANSLATION

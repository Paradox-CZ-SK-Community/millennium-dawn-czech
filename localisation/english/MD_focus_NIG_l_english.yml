 NIG_uncontrollable_population_growth_idea: "Neovladatelný růst populace" # todo: NEW TRANSLATION
 NIG_uncontrollable_population_growth_idea_desc: "Populace v Nigérii rychle roste. V dohledné budoucnosti toho moc nemůžeme udělat, abychom tento explozivní růst obyvatelstva omezili." # todo: NEW TRANSLATION
 NIG_controlled_population_program_idea: "Kontrolovaný růst populace" # todo: NEW TRANSLATION
 NIG_reformed_ndcc_idea: "Reformovaný NDCC" # todo: NEW TRANSLATION
 NIG_nigerian_education_idea: "Nigerijské vzdělávací programy" # todo: NEW TRANSLATION
 NIG_nigerian_education_idea_desc: "Investice do našich vzdělávacích programů bude nesmírně užitečná pro zlepšení naší pozice jako regionální mocnosti." # todo: NEW TRANSLATION
 NIG_blood_oil_idea: "Krvavá ropa" # todo: NEW TRANSLATION
 NIG_blood_oil_idea_desc: "Nigérijská ropa získala zvlášť zlověstné pojmenování. Ropa vyvážená z Nigérie je nazývána 'Krvavá ropa' kvůli násilí, bojům a dalším událostem obklopujícím těžbu černého zlata." # todo: NEW TRANSLATION
 NIG_religious_divide_decisions_category: "Náboženský rozkol" # todo: NEW TRANSLATION
 NIG_religious_divide_decisions_category_desc: "Náboženský rozkol pomalu prohlubuje trhliny v naší zemi. Je čas začít konvertovat příslušníky opačného náboženství v naději, že stabilizujeme zemi." # todo: NEW TRANSLATION
 NIG_convert_state_332: "Konvertovat Biafru" # todo: NEW TRANSLATION
 NIG_convert_state_332_desc: "Biafra je převážně křesťanský region v Nigérii. Ekonomicky produkuje velkou část ropných zásob země. MEND, neboli Hnutí za emancipaci delty Nigeru, je velká skupina milic, která brání místní produkci." # todo: NEW TRANSLATION
 NIG_convert_state_339: "Konvertovat Kano" # todo: NEW TRANSLATION
 NIG_convert_state_339_desc: "Kano je převážně islámský region v severní Nigérii. Má velká města jako Kaduna a Kano, která označují místní region jako průmyslové oblasti." # todo: NEW TRANSLATION
 NIG_convert_state_338: "Konvertovat Sokoto" # todo: NEW TRANSLATION
 NIG_convert_state_340: "Konvertovat Borno" # todo: NEW TRANSLATION

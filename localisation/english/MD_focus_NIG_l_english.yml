 NIG_unrestrained_piracy_idea: "Neomezené pirátství" # todo: NEW TRANSLATION
 NIG_unrestrained_piracy_idea_desc: "Nigerijské náboženské spory a politická nestabilita vytvořily prostor pro piráty u pobřeží. Pirátství v regionu nejvíce zasahuje naše ropné a plynárenské podniky." # todo: NEW TRANSLATION
 NIG_restrained_piracy_idea: "Omezené pirátství" # todo: NEW TRANSLATION
 NIG_restrained_piracy_idea_desc: "Federální vláda podnikla některá opatření a kroky k řešení pirátství. Pirátství je nyní méně rozšířené než dříve, ale stále přítomné." # todo: NEW TRANSLATION
 NIG_efficient_government_spending_idea: "Efektivní vládní výdaje" # todo: NEW TRANSLATION
 NIG_efficient_government_spending_idea_desc: "Nigerijská vláda si udržuje poměrně efektivní rozpočet. Je to z velké části díky vývozu a těžbě ropy." # todo: NEW TRANSLATION
 NIG_efficient_government_spending_reform_idea: "Efektivní vládní výdaje" # todo: NEW TRANSLATION
 NIG_efficient_government_spending_reform_idea_desc: "Nigerijská vláda si udržuje poměrně efektivní rozpočet. Je to z velké části díky vývozu a těžbě ropy. Další reformy a údržba umožnily bezpečně nižší úrokové sazby na našem dluhu." # todo: NEW TRANSLATION

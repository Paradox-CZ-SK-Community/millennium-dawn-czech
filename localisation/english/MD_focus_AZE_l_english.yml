 karabakh.59.d: "Naše průzkumné jednotky se připravovaly na léčku nepřátelské dělostřelby, ale byly odhaleny a nepřítel utekl, přičemž některé vybavení zanechal." # todo: NEW TRANSLATION
 karabakh.59.a: "Málem jsme je dostali." # todo: NEW TRANSLATION

 azeev.11.t: "Vojenský puč!" # todo: NEW TRANSLATION
 azeev.11.d: "Někteří generálové ozbrojených sil vzali věci do svých rukou a zatkli [Root.GetLeader]. Budoucnost naší země je nyní nejistá, ale nově nastolená moc slibuje stabilitu a mír." # todo: NEW TRANSLATION
 azeev.11.a: "Jak to mohli udělat?!" # todo: NEW TRANSLATION

 azeev.4.d: "Ázerbájdžán pořádá velký summit o ropě a ekonomice, našim diplomatům byly předloženy investiční projekty. Máme investovat?" # todo: NEW TRANSLATION
 azeev.4.a: "Rozhodně." # todo: NEW TRANSLATION

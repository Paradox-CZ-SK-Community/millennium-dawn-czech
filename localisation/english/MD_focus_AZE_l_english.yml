 azeev.18.t: "Popularita kultu Alijeva se změnila" # todo: NEW TRANSLATION
 azeev.18.d: "Naše poslední průzkumy ukazují, že vnímání Alijeva a jeho odkazu se u veřejnosti změnilo." # todo: NEW TRANSLATION

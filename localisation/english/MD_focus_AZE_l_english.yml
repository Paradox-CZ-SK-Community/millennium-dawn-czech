 azeev.15.t: "Éra Alieva" # todo: NEW TRANSLATION
 azeev.15.d: "Ázerbájdžán, zasažený porážkou ve válce o Karabach, díky úsilí bývalého sovětského stranického vůdce Heydara Aliyeva dokázal politicky obstát i přes územní ztráty. Aliev se snaží vybudovat dědičný systém a manévrovat mezi různými vnitřními a vnějšími faktory. Flexibilní diplomacie mezi Západem a Východem může významně přispět k budoucímu úspěchu Ázerbájdžánu. Nicméně sklíčení lidé požadují mír a demokracii, nechtějí další oběti; nacionalisté požadují totální válku s Arménií a Íránem a proruské síly požadují zachování status quo. Díky značným ropným zásobám, avšak nedostatečně rozvinuté infrastruktuře a průmyslu, se Ázerbájdžán může stát regionální mocností, pokud nespadne do ekonomického a politického chaosu, zapáleného zvenčí i zevnitř." # todo: NEW TRANSLATION
 azeev.15.a: "Jo..." # todo: NEW TRANSLATION
 azeev.13.t: "Ázerbájdžánská armáda" # todo: NEW TRANSLATION
 azeev.13.d: "Ázerbájdžánská armáda, která utrpěla absolutní kolaps po porážce ve válce o Artsakh, za podpory různých mezinárodních skupin a zemí začíná pomalu obnovovat. Neloajální generálové, nacionalističtí ideologové a váleční pánové jsou parazity ázerbájdžánské armády. Je čas to všechno změnit." # todo: NEW TRANSLATION
 azeev.13.a: "Skutečně." # todo: NEW TRANSLATION
 azeev.14.t: "Ázerbájdžánská ekonomika" # todo: NEW TRANSLATION
 azeev.14.d: "Post-sovětská ekonomika Ázerbájdžánu po 90. letech se nachází v hlubokém úpadku. Dřívější velký ropný a zemědělský průmysl sotva dýchá, což Ázerbájdžánu umožňuje nějak existovat. Nicméně zahraniční investoři a značné ázerbájdžánské zdroje dávají možnost, aby se Ázerbájdžán v budoucnu stal ekonomicky rozvinutou zemí." # todo: NEW TRANSLATION
 azeev.14.a: "Peníze přicházejí!" # todo: NEW TRANSLATION

 karabakh.18.d: "Zlepšovali jsme svou pozici, když jsme se ocitli pod dělostřeleckou palbou; podařilo se nám stáhnout, ale utrpěli jsme určité ztráty" # todo: NEW TRANSLATION
 karabakh.18.a: "Nešťastné." # todo: NEW TRANSLATION

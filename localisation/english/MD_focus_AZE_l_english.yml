 karabakh.31.t: "Menší neúspěch" # todo: NEW TRANSLATION
 karabakh.31.d: "Připravovali jsme se zasadit palbu na možné nepřátelské pozice, když jsme sami přišli pod palbu; podařilo se nám uniknout povstalcům, ale část vybavení zůstala pozadu." # todo: NEW TRANSLATION
 karabakh.31.a: "No prosím, to přece nejsou ani armádní jednotky." # todo: NEW TRANSLATION
 karabakh.32.t: "Dobré bombardování" # todo: NEW TRANSLATION
 karabakh.32.d: "Provedli jsme úspěšné dělostřelecké bombardování možných nepřátelských pozic; ať už byly nepřátelské ztráty jakékoli, získali jsme místní převahu." # todo: NEW TRANSLATION
 karabakh.32.a: "Dobře." # todo: NEW TRANSLATION
 karabakh.33.t: "Dokonalé bombardování" # todo: NEW TRANSLATION
 karabakh.33.d: "Provedli jsme úspěšné dělostřelecké bombardování možných nepřátelských pozic; ačkoliv jsou nepřátelské ztráty neznámé, jasně jsme narušili jejich manévry" # todo: NEW TRANSLATION
 karabakh.33.a: "Perfektní." # todo: NEW TRANSLATION
 karabakh.37.t: "Nešťastná přestřelka" # todo: NEW TRANSLATION
 karabakh.37.d: "Měli jsme dělostřelecký střet bez protivníků, který se nemusel skončit v náš prospěch." # todo: NEW TRANSLATION
 karabakh.37.a: "Sakra." # todo: NEW TRANSLATION

 karabakh.57.d: "Naše průzkumné jednotky odhalily nepřátelskou dělostřelbu a podařilo se jim ji zaskočit v léčce, při čemž mnoho jich bylo zabito a zajali jsme vybavení." # todo: NEW TRANSLATION

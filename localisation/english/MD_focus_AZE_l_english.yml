 azeev.6.d: "Ázerbájdžán se už nějaký čas zbrojí, ale v možném konfliktu potřebuje více zbraní a obrátil se na nás. Máme pomoci?" # todo: NEW TRANSLATION
 azeev.6.a: "Pojďme do toho." # todo: NEW TRANSLATION
 azeev.6.b: "Jsou blázni?" # todo: NEW TRANSLATION
 azeev.7.t: "Rusko souhlasí" # todo: NEW TRANSLATION

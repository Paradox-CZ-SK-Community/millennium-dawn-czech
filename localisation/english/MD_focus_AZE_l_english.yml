 karabakh.19.d: "Zlepšovali jsme svou pozici, když jsme odhalili nepřátelské dělostřelectvo; podařilo se nám stáhnout, ale museli jsme ponechat část vybavení." # todo: NEW TRANSLATION
 karabakh.19.a: "Mohlo to být horší." # todo: NEW TRANSLATION

 azeev.5.t: "První hovor" # todo: NEW TRANSLATION
 azeev.5.d: "Naše pozice je stále křehká, musíme zlepšit vztahy se zahraničními mocnostmi dříve, než podniknou nějaký krok. Koho zavolá náš předseda jako prvního?" # todo: NEW TRANSLATION
 azeev.5.a: "Turecko." # todo: NEW TRANSLATION

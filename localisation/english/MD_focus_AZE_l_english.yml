 azeev.7.a: "Skvěle!" # todo: NEW TRANSLATION
 azeev.8.t: "Rusko odmítá" # todo: NEW TRANSLATION
 azeev.8.d: "Navzdory všem našim snahám jednání selhalo a nedostaneme žádné zbraně z Ruska." # todo: NEW TRANSLATION
 azeev.8.a: "Sakra." # todo: NEW TRANSLATION

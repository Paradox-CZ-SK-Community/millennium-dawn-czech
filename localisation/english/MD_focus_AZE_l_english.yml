 azeev.9.d: "Minulou noc zemřel náš vůdce. Vedl naši zemi téměř deset let a nyní jeho odkaz bude muset obstát zkoušku času." # todo: NEW TRANSLATION
 azeev.9.a: "I legendy umírají." # todo: NEW TRANSLATION
 azeev.10.t: "Možný puč?" # todo: NEW TRANSLATION
 azeev.10.d: "Naše vnitřní agentura nás informovala o možném vojenském puči. Generálové plánovali ve stínech už nějakou dobu. Současně ale důkazy vypadají spíš nedostatečně..." # todo: NEW TRANSLATION

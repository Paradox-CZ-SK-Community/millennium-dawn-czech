 karabakh.34.d: "Zcela jsme rozdrtili nepřítele v regionu, který se snažil získat území. Podařilo se nám zajmout nepřátelské ruční zbraně a odepřít tak nepříteli důležité zdroje." # todo: NEW TRANSLATION

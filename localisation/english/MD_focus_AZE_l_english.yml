 karabakh.38.d: "Měli jsme dělostřelecký střet bez jasného vítěze a ztráty na obou stranách jsou vysoké." # todo: NEW TRANSLATION
 karabakh.38.a: "A kdo vlastně vyhrál?" # todo: NEW TRANSLATION
 karabakh.39.t: "Šťastná přestřelka" # todo: NEW TRANSLATION
 karabakh.39.d: "Měli jsme dělostřelecký střet bez protivníků, který skončil v náš prospěch." # todo: NEW TRANSLATION
 karabakh.39.a: "Hezky." # todo: NEW TRANSLATION

 karabakh.40.d: "Připravovali jsme palebné pozice, když naše odkryté jednotky přišly pod těžkou palbu nepřátelských průzkumných jednotek v improvizované léčce; utrpěli jsme mnoho ztrát a opustili vybavení." # todo: NEW TRANSLATION

 karabakh.15.d: "Měli jsme střety s protivníkovými skupinami a ztráty na obou stranách jsou obrovské; výsledek je nejistý, v lepším případě nerozhodný." # todo: NEW TRANSLATION
 karabakh.15.a: "Katastrofa." # todo: NEW TRANSLATION
 karabakh.16.t: "Úspěšný nájezd" # todo: NEW TRANSLATION
 karabakh.16.d: "Měli jsme střety s protivníkovými skupinami a dosáhli jsme úspěchu, zlepšili jsme svou pozici." # todo: NEW TRANSLATION
 karabakh.16.a: "Skvěle." # todo: NEW TRANSLATION

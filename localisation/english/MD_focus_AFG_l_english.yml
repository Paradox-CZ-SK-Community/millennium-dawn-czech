 Taliban_insurgency_category_desc: "Ačkoli byly jednotky £GFX_AFG_salafist_jihadism §YTaliban§! poraženy koaličními silami, nebyly zcela eliminovány, a talibánští militanti se rozpadli do menších skupin a zahájili §Rpovstání§! ve všech koutech Afghánistánu a začali provádět různé §Rteroristické útoky§! proti nové vládě a koaličním silám. Zlikvidování povstání Talibanu se očekává, že potrvá roky a závisí na mnoha faktorech.\n\n§YSíla Talibanu§! určuje sílu talibánských militantů uvnitř země, a její růst i naše účinnost při potlačování povstání budou záviset na §Ydůvěře centrální vlády (stabilita, korupce nebo zahraniční zásahy)§! a na §Ysituaci na afghánsko-pákistánské hranici§!. Pokud bude §YSíla Talibanu§! příliš vysoká, £GFX_AFG_salafist_jihadism §YTaliban§! bude schopen provádět §Rteroristické útoky§! a může to dokonce eskalovat v §Robnovenou občanskou válku§!, přičemž některé metody mohou být účinné při řešení hrozby Talibanu v krátkodobém horizontu.\n\n§YSíla Talibanu§!: [?AFG.taliban_strength]%" # todo: NEW TRANSLATION
 raid_taliban_hideouts: "Nájezdy na talibánské úkryty" # todo: NEW TRANSLATION
 raid_taliban_hideouts_desc: "Naše komanda lokalizovala pozice talibánských militantů; můžeme vyslat jednotku našich komandos provést nájezd za účelem eliminace nebo zajetí těchto talibánských militantů." # todo: NEW TRANSLATION
 bomb_taliban_targets: "Bombardovat talibánské základny" # todo: NEW TRANSLATION
 bomb_taliban_targets_desc: "Naše zpravodajské služby identifikovaly několik koncentrací Talibanu a můžeme použít naše protivpovstalecké letouny k bombardování těchto militantů." # todo: NEW TRANSLATION
 secure_afghan_pakistani_border: "Zabezpečit afghánsko-pákistánskou hranici" # todo: NEW TRANSLATION
 secure_afghan_pakistani_border_desc: "Jednou z hlavních příčin našich potíží s eliminací povstání Talibanu je, že bojovníci Talibanu unikají do Pákistánu, znovu se přegrupují a vracejí se pokračovat v povstání uvnitř země. Většina naší hranice s Pákistánem je nehlídaná; musíme zintenzivnit naše úsilí a vybudovat bezpečnostní mechanismus podél hranice." # todo: NEW TRANSLATION
 afghan_unity_propaganda: "Propaganda afghánského sjednocení" # todo: NEW TRANSLATION
 afghan_unity_propaganda_desc: "Taliban se skládá převážně z Afghánců. Afghánci jsou všichni spoluobčané, ale z ideologických rozdílů jsme vedli dlouhý vnitřní konflikt. Můžeme vynaložit úsilí k přesvědčení talibánských militantů, aby položili zbraně a přispěli k rozvoji země tím, že jim slíbíme odpuštění za jejich minulé činy." # todo: NEW TRANSLATION
 show_supporting_counter_insurgency_countries: "Zobrazit země podporující naše protivpovstalecké operace" # todo: NEW TRANSLATION
 show_supporting_counter_insurgency_countries_desc: "Zobrazí země, které podporují naši protivpovstaleckou misi proti Talibanu; tyto země nám poskytnou nejen vojenskou podporu, ale také technickou pomoc." # todo: NEW TRANSLATION
 eliminate_taliban_insurgency: "Zlikvidovat povstání Talibanu" # todo: NEW TRANSLATION
 eliminate_taliban_insurgency_desc: "Nyní, když jsou naše vojenské síly rozmístěny v klíčových oblastech a pohraniční region je zajištěn, můžeme vynaložit poslední úsilí k rozbití povstání Talibanu a ukončení tohoto dlouhotrvajícího konfliktu." # todo: NEW TRANSLATION
 the_taliban_insurgency_pulse: "Povstání Talibanu - měsíční aktualizace" # todo: NEW TRANSLATION
 the_taliban_insurgency_pulse_desc: "\nHodnota §YSíly Talibanu§! se aktualizuje každý měsíc, úroveň růstu povstání je §Rovlivněna§! několika faktory:\n\n§YDůvěra veřejnosti§! v centrální vládu\n - §YStabilita§!\n - §YKorupce ve vládě§!\n - §YEkonomická situace§!\n§YBezpečnost§! na afghánsko-pákistánské hranici\nÚroveň §Yvnitřní bezpečnosti§!\n§YZahraniční vojenská podpora§!" # todo: NEW TRANSLATION
 isaf_raid_taliban_hideouts: "Nájezdy proti Talibanu" # todo: NEW TRANSLATION
 isaf_raid_taliban_hideouts_desc: "Naše vojenská rozvědka v Afghánistánu úspěšně lokalizovala několik koncentrací Talibanu; můžeme provést nájezdy k dopadení těchto povstalců." # todo: NEW TRANSLATION
 isaf_launch_drone_strike: "Uskutečnit nálety dronů" # todo: NEW TRANSLATION
 isaf_launch_drone_strike_desc: "Naše vojenská rozvědka v Afghánistánu úspěšně lokalizovala četné talibánské skrýše v blízkosti urbanizovaných zón; můžeme provést útoky drony, abychom ochromili jejich schopnost útočit na cíle afghánské vlády nebo naše jednotky rozmístěné v Afghánistánu." # todo: NEW TRANSLATION
 isaf_bomb_taliban_hotspots: "Bombardovat talibánská ohniska" # todo: NEW TRANSLATION
 isaf_bomb_taliban_hotspots_desc: "Síla talibánského povstání vzrostla na kritickou úroveň a afghánská armáda je při jejich potírání natolik neúčinná, že musíme nasadit naše strategické bombardéry k bombardování jejich ohnisek." # todo: NEW TRANSLATION
 isaf_provide_technical_equipment: "Poskytnout protivpovstalecké vybavení" # todo: NEW TRANSLATION
 isaf_provide_technical_equipment_desc: "Ačkoli Afghánistán sám nemá příslušné protivpovstalecké vybavení, můžeme jim toto vybavení poskytnout a pravděpodobně tak zvýšit účinnost Afghánské národní armády a Afghánské národní policie při provádění protivpovstaleckých operací." # todo: NEW TRANSLATION
 isaf_withdraw_from_afghanistan: "Stažení z Afghánistánu" # todo: NEW TRANSLATION
 isaf_withdraw_from_afghanistan_desc: "Naše mise v Afghánistánu je u konce, je čas stáhnout naše jednotky z této nikdy nekončící války." # todo: NEW TRANSLATION

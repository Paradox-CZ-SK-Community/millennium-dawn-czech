 Afghanistan_pashtunistan_decisions: "Sjednocení Paštúnistánu" # todo: NEW TRANSLATION
 Afghanistan_pashtunistan_decisions_desc: "Téměř 16 % pákistánského obyvatelstva se identifikuje jako Paštúnci, nejdominantnější etnická skupina v Afghánistánu. Většina pákistánských Paštúnců žije v severozápadní části země. V důsledku občanské války v Pákistánu mnoho z těchto lidí nyní trpí pod hrůzným režimem. Je naší povinností je chránit." # todo: NEW TRANSLATION
 claim_pashtunistan: "Nároky na Paštúnistán" # todo: NEW TRANSLATION
 claim_pashtunistan_desc: "Území Paštúnistánu zahrnuje severozápadní Pákistán a východní Afghánistán. Jelikož je oblast pod kontrolou extremistů, můžeme si nárokovat roli skutečných ochránců tohoto území." # todo: NEW TRANSLATION
 claim_baluchistan: "Nároky na Balúčistán" # todo: NEW TRANSLATION
 claim_baluchistan_desc: "Velmi často rétorika o sjednoceném Paštúnistánu zahrnuje také oblast Balúčistánu v západním Pákistánu. Toto území obývají Balúčí, kteří dlouho usilují o nezávislost. Oblast kdysi patřila Afghánistánu a poskytla by nám přístup k moři, což je pro nás životně důležité." # todo: NEW TRANSLATION
 afg_claims_advance_to_baluchistan: "Postoupit do Balučistánu" # todo: NEW TRANSLATION
 afg_claims_advance_to_baluchistan_desc: "Severní Balučistán a hlavní město Quetta by měly být naším prvním cílem. To nám umožní pokračovat v postupu směrem k moři." # todo: NEW TRANSLATION
 afg_claims_advance_to_the_sea: "Dokončit okupaci Balučistánu" # todo: NEW TRANSLATION
 afg_claims_advance_to_the_sea_desc: "Musíme dokončit okupaci Balučistánu postupem a obsazením přístavního města Gwadar." # todo: NEW TRANSLATION
 afg_claims_advance_into_tribal_areas: "Postoupit do paštúnských kmenových oblastí" # todo: NEW TRANSLATION
 afg_claims_advance_into_tribal_areas_desc: "Naším prvním cílem by mělo být proniknout skrz Federálně spravované kmenové oblasti. Začneme odstraněním bašt pákistánského Tálibánu." # todo: NEW TRANSLATION
 afg_claims_clear_tribal_areas: "Pacifikovat kmenové oblasti" # todo: NEW TRANSLATION
 afg_claims_clear_tribal_areas_desc: "Dalším krokem je pacifikovat zbytek kmenových oblastí nyní, když byly báze Tálibánu odstraněny." # todo: NEW TRANSLATION
 afg_claims_invade_peshawar: "Obsadit Pešávar" # todo: NEW TRANSLATION
 afg_claims_invade_peshawar_desc: "Perla pákistánských paštúnských oblastí, velkolepé město Pešávar, je v našem dosahu. Teď nesmíme zaváhat!" # todo: NEW TRANSLATION
 afg_invade_pakistan: "Vtrhnout do Pákistánu" # todo: NEW TRANSLATION
 afg_invade_pakistan_desc: "Místo pomalého postupu a obsazování území můžeme zaútočit přímo a překvapit nepřítele. To se však nebude líbit mezinárodnímu společenství a je možné, že ochránci Pákistánu zasáhnou." # todo: NEW TRANSLATION
 afg_integrate_pashtunistan: "Integrovat Paštúnistán" # todo: NEW TRANSLATION
 afg_integrate_pashtunistan_desc: "I když paštúnové sdílejí dominantní etnickou příslušnost s Afghánistánem, mnozí paštúnové v nově připojených oblastech nám stále odporují. Musíme vynaložit zdroje, abychom je přesvědčili, že s námi budou lépe." # todo: NEW TRANSLATION
 unite_with_pakistan_taliban: "Spojit se s pákistánským Tálibánem" # todo: NEW TRANSLATION
 unite_with_pakistan_taliban_desc: "Naši bratři v Pákistánu bojují za osvobození muslimů. Musíme se s nimi spojit!" # todo: NEW TRANSLATION

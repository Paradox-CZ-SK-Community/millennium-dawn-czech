l_english:
 afghanistan_focus: "Strom zaměření Afghánistánu" # todo: NEW TRANSLATION
 AFG_civil_war: "Boj proti Tálibánu" # todo: NEW TRANSLATION
 AFG_civil_war_desc: "Naše země je rozdělena extrémisty. Jsme na pokraji vyčerpání a bojujeme o přežití našeho způsobu života. Musíme zatlačit tyto teroristy, kteří chtějí roztrhat náš národ na kusy." # todo: NEW TRANSLATION
 AFG_enlisting_personal: "Naverbovat personál" # todo: NEW TRANSLATION
 AFG_enlisting_personal_desc: "Musíme oslovit místní vesnické starší a pokusit se naverbovat mladé lidi, aby se připojili k boji proti Tálibánu." # todo: NEW TRANSLATION
 AFG_foreign_loyalist: "Afghánské menšinové milice" # todo: NEW TRANSLATION
 AFG_foreign_loyalist_desc: "Mnoho etnických menšin v Afghánistánu prchá před útlakem Tálibánu. Většina těchto menšin má stejnou etnicitu jako lidé v okolních zemích. Můžeme mobilizovat ty, kdo uprchli před Tálibánem a chtějí za nás bojovat, a také získat dobrovolníky od našich sousedů." # todo: NEW TRANSLATION
 AFG_updating_equipment: "Aktualizovat výzbroj" # todo: NEW TRANSLATION
 AFG_updating_equipment_desc: "Naši vojáci bojují proti Tálibánu se zastaralým vybavením, musíme jim poskytnout lepší výstroj, pokud chceme v této válce zvítězit." # todo: NEW TRANSLATION
 AFG_infrastructure_equal_war: "Silnice jsou v válce životně důležité" # todo: NEW TRANSLATION
 AFG_infrastructure_equal_war_desc: "I staří Římané věděli, že řádné válečné úsilí vyžaduje pořádné silnice. Musíme tyto silnice postavit, abychom zásobili část země, kterou kontrolujeme, jinak válku nevyhrajeme." # todo: NEW TRANSLATION
 AFG_foreign_equipment: "Ruské zbraně" # todo: NEW TRANSLATION
 AFG_foreign_equipment_desc: "Rusové se Tálibánu už unavili kvůli jejich podpoře čečenských rebelů. Rozhodli se nám proto poskytnout nějaké staré sovětské zbraně." # todo: NEW TRANSLATION
 AFG_minor_military_construction: "Menší vojenská výroba zbraní" # todo: NEW TRANSLATION
 AFG_minor_military_construction_desc: "Nemáme žádnou vojenskou produkci ani průmysl. Nicméně v boji proti Tálibánu budeme muset být schopni vyrábět některé zbraně doma, abychom zásobili naše jednotky během války." # todo: NEW TRANSLATION
 AFG_adjusting_our_economy: "Upravit naši ekonomiku" # todo: NEW TRANSLATION
 AFG_adjusting_our_economy_desc: "S probíhající občanskou válkou je velká policejní síla málo užitečná. Měli bychom přesměrovat zbývající zdroje do našich nemocnic, aby se zlepšila situace pro naše vojáky." # todo: NEW TRANSLATION
 AFG_better_officers: "Vzdělání důstojníků" # todo: NEW TRANSLATION
 AFG_better_officers_desc: "Znovu musíme přesměrovat prostředky z výcviku policie na naléhavější záležitost; řádné vojenské vzdělání pro naše důstojníky. Musí být ostrí jako břitvy, aby vedli naše vojáky v boji." # todo: NEW TRANSLATION
 AFG_elite_help: "Horské jednotky" # todo: NEW TRANSLATION
 AFG_elite_help_desc: "Kontrolujeme provincii Badakhšan, domov velkého počtu etnických Tádžiků, kteří dobře znají terén, značná část z nich se zapojila do sovětsko‑afghánské války. I když většina z nich dosáhla středního věku, jsou stále připraveni a ochotni bojovat za přežití naší země." # todo: NEW TRANSLATION
 AFG_enhanced_recruitment_efforts: "Zintenzivnit nábor" # todo: NEW TRANSLATION
 AFG_enhanced_recruitment_efforts_desc: "Nemůžeme si dovolit prohrát tuto válku, a je čas, aby si to naši občané uvědomili; musíme zvýšit náborové úsilí." # todo: NEW TRANSLATION
 AFG_going_offensive: "Začít ofenzívu" # todo: NEW TRANSLATION
 AFG_going_offensive_desc: "Příliš dlouho jsme jenom bránili to, co nám zbylo. Je čas přenést boj na Tálibán a získat zpět, co je naše." # todo: NEW TRANSLATION
 AFG_getting_new_tech: "Získat nové technologie" # todo: NEW TRANSLATION
 AFG_getting_new_tech_desc: "Bojovali jsme, jako by stále byla 20. století. Musíme investovat do nových technologií a zmodernizovat naši armádu. Bojujeme s převyšujícím nepřítelem – je čas je předčit výzbrojí." # todo: NEW TRANSLATION
 AFG_planes: "Vytvořit naše letectvo" # todo: NEW TRANSLATION
 AFG_planes_desc: "Nemáme prakticky žádná letadla, ale pokud ovládneme vzduch, bude pro nás mnohem snazší zatlačit Tálibán zpět." # todo: NEW TRANSLATION
 AFG_USA_equipment: "Zásah CIA" # todo: NEW TRANSLATION
 AFG_USA_equipment_desc: "Američané nechtějí, aby Tálibán měl pevné postavení, a tak nám nabídli prodat nějaké vybavení za výhodnou cenu." # todo: NEW TRANSLATION
 AFG_specialize_equipment: "Specializované vybavení" # todo: NEW TRANSLATION
 AFG_specialize_equipment_desc: "Chceme‑li zvítězit, musíme zajistit, aby jsme měli co nejvíce výhod." # todo: NEW TRANSLATION
 AFG_cars_over_donkeys: "Americké humvee" # todo: NEW TRANSLATION
 AFG_cars_over_donkeys_desc: "I když nám osli dobře sloužili v horském terénu, na rovinách si nevedou dobře. Když potřebujeme zatlačit nepřítele, rychlost je klíčová. Nabídneme nákup starých humvee od Američanů." # todo: NEW TRANSLATION
 AFG_fuel_for_economy: "Palivo pro naši ekonomiku" # todo: NEW TRANSLATION
 AFG_fuel_for_economy_desc: "Naše ekonomika je v troskách a korupce je všudypřítomná, musíme stabilizovat situaci nejen kvůli vítězství ve válce, ale i pro budoucí obnovu." # todo: NEW TRANSLATION
 AFG_war_experience: "Válečné zkušenosti" # todo: NEW TRANSLATION
 AFG_war_experience_desc: "Dlouhodobé boje nám umožnily se učit a přizpůsobovat z minulých chyb, což nám pomáhá zlepšovat armádu a taktiku." # todo: NEW TRANSLATION
 AFG_army_budget: "Rozpočet armády" # todo: NEW TRANSLATION
 AFG_army_budget_desc: "I přes současná zlepšení armády ji musíme více financovat, pokud chceme udržet morálku a zvítězit." # todo: NEW TRANSLATION
 AFG_improving_our_economy: "Nezamýšlené přínosy" # todo: NEW TRANSLATION
 AFG_improving_our_economy_desc: "Zatímco jsme dělali změny kvůli vítězství nad Tálibánem, mělo to nečekaný přínos v podobě mírného zlepšení ekonomiky a i našeho vztahu s mezinárodními investory. Mnozí z nich jsou však stále zdrženliví investovat do válečné země." # todo: NEW TRANSLATION
 AFG_equipment_production: "Produkce vybavení" # todo: NEW TRANSLATION
 AFG_equipment_production_desc: "Po zahájení domácí výroby jsme rychle našli způsoby, jak zlepšit naše konstrukce." # todo: NEW TRANSLATION
 AFG_large_equipment_production: "Rozsáhlá výroba vybavení" # todo: NEW TRANSLATION
 AFG_large_equipment_production_desc: "Rozhodli jsme se investovat ještě více peněz do domácí výroby vybavení. To znamená, že Tálibán dříve či později překonáme v zásobení výzbrojí." # todo: NEW TRANSLATION
 AFG_huge_equipment_production: "Masová výroba vybavení" # todo: NEW TRANSLATION
 AFG_huge_equipment_production_desc: "I přes skromnou ekonomiku si naši vůdci uvědomili, že je čas vložit vše do domácí vojenské výroby, aby mohl Tálibán být definitivně poražen." # todo: NEW TRANSLATION
 AFG_loyal_guards: "Loajální gardy" # todo: NEW TRANSLATION
 AFG_loyal_guards_desc: "Potřebujeme zaměstnat stráže, o kterých si můžeme být jisti, že jsou loajální Ahmad Shah Massoudovi, natolik, že ho ochrání vlastním životem." # todo: NEW TRANSLATION
 AFG_elite_guards: "Elitní gardy" # todo: NEW TRANSLATION
 AFG_elite_guards_desc: "Musíme zajistit, aby stráže nejblíže našim vůdcům byly nejvyšší kvality a velmi dobře vycvičené; zabijáci Tálibánu nesmí dostat šanci zaútočit." # todo: NEW TRANSLATION
 AFG_the_end_of_war: "Konec války" # todo: NEW TRANSLATION
 AFG_the_end_of_war_desc: "Konečně... Naše národ je v bezpečí před nájezdy Tálibánu, naši vůdci nás vedli k vítězství, budiž chvála Alláhovi za to, že dal jeho spravedlivým synům a dcerám vítězství v této strašné válce." # todo: NEW TRANSLATION
 AFG_civil_war_recovery: "Obnova po občanské válce" # todo: NEW TRANSLATION
 AFG_civil_war_recovery_desc: "Když jsme Tálibán konečně porazili a znovu získali zemi, je čas se zaměřit na obnovu. Naše ekonomika utrpěla během občanské války značné škody." # todo: NEW TRANSLATION
 AFG_pleasing_the_ulema: "Uspokojit ulemu" # todo: NEW TRANSLATION
 AFG_pleasing_the_ulema_desc: "Částí kořene občanské války byly náboženské rozdíly. Stále věříme v islám, ale nesdílíme stejnou interpretaci jako Tálibán. Po jejich drtivém poražení musíme zajistit, aby naši věrní imámové souhlasili s naším způsobem vlády." # todo: NEW TRANSLATION
 AFG_rebuild_mosques: "Přestavba mešit" # todo: NEW TRANSLATION
 AFG_rebuild_mosques_desc: "Mnoho mešit v zemi bylo tragicky zničeno nebo ponecháno v rozkladu během nekonečných konfliktů a válek, které nás sužují od revoluce Saur v roce 1978; je čas je obnovit do jejich bývalé nádhy." # todo: NEW TRANSLATION
 AFG_spread_our_religion: "Šířit naše náboženství" # todo: NEW TRANSLATION
 AFG_spread_our_religion_desc: "Naše země má mnoho zbožných muslimů a s oživením ekonomiky bychom měli šířit naši interpretaci islámu prostřednictvím mezinárodních kontaktů mezi našimi občany a sousedními zeměmi." # todo: NEW TRANSLATION
 AFG_un_troops: "Mírové síly OSN" # todo: NEW TRANSLATION
 AFG_un_troops_desc: "Po občanské válce je velká část naší země v troskách a zatím jsme ji nedokázali plně udržet pod kontrolou; měli bychom požádat o nasazení mírových sil OSN, aby pomohly naší armádě při hlídkách." # todo: NEW TRANSLATION
 AFG_sticking_with_opium: "Zůstat u opia" # todo: NEW TRANSLATION
 AFG_sticking_with_opium_desc: "Produkovat a prodávat velké množství opia nám v minulosti vždy fungovalo a jak se říká, co není rozbité, neopravuj." # todo: NEW TRANSLATION
 AFG_industrial_economy: "Industrializace" # todo: NEW TRANSLATION
 AFG_industrial_economy_desc: "Je čas začít industrializovat, abychom vybudovali ekonomiku. Musíme postavit obrovské továrny na výrobu výrobků, které naši občané potřebují každý den." # todo: NEW TRANSLATION
 AFG_changing_our_economy: "Naše budoucí ekonomika" # todo: NEW TRANSLATION
 AFG_changing_our_economy_desc: "Stojíme na křižovatce; musíme se rozhodnout, zda budeme pokračovat v ekonomice založené na opiu, nebo zkusíme zindustrializovat zemi." # todo: NEW TRANSLATION
 AFG_opium_barons: "Baroni opia" # todo: NEW TRANSLATION
 AFG_opium_barons_desc: "S rozšiřováním trhu určité frakce zvýšily svůj vliv. Tyto frakce v podstatě ovládly trh s opiem." # todo: NEW TRANSLATION
 AFG_focusing_on_infrastructure: "Zničit maková pole" # todo: NEW TRANSLATION
 AFG_focusing_on_infrastructure_desc: "Je čas zbavit se mákových polí v naší zemi. Musíme zmodernizovat ekonomiku a připravit půdu pro naše průmyslové ambice." # todo: NEW TRANSLATION
 AFG_selling_large_quantities: "Prodávat velké množství opia" # todo: NEW TRANSLATION
 AFG_selling_large_quantities_desc: "S centralizovanou kontrolou nad naší produkcí opia budeme z ní mít velké zisky. Je čas část prodat a realizovat zisk." # todo: NEW TRANSLATION
 AFG_focusing_on_factories: "Založit náš průmysl" # todo: NEW TRANSLATION
 AFG_focusing_on_factories_desc: "Když jsou většina mákových polí zlikvidována, je čas postavit továrny na volné půdě, aby lidé mohli těžit z našich snah." # todo: NEW TRANSLATION
 AFG_relief_effort: "Humanitární pomoc" # todo: NEW TRANSLATION
 AFG_relief_effort_desc: "OSN sledovala, jak je naše země rozervaná občanskou válkou bez většího zapojení. Po uklidnění situace však přítomnost mírotvůrců působila stabilizačně a OSN rozhodla poslat prostředky, aby nám pomohla při dalším znovuzbudování a stabilizaci." # todo: NEW TRANSLATION
 AFG_building_society: "Obnova společnosti" # todo: NEW TRANSLATION
 AFG_building_society_desc: "Většina našeho rozpočtu šla během války na naše jednotky. Nyní, když už nehrozí Tálibán, OSN požádala, abychom se zaměřili na společnost a péči o lidi." # todo: NEW TRANSLATION
 AFG_wounded_veterans: "Léčba traumat veteránů" # todo: NEW TRANSLATION
 AFG_wounded_veterans_desc: "Většina populace byla vystavena hrůzám války. Musíme vynaložit úsilí na ošetření těch nejpostiženějších, nejen pro obnovu země, ale také abychom v budoucnu mohli využít zkušeností veteránů." # todo: NEW TRANSLATION
 AFG_economic_recovery: "Částečné oživení" # todo: NEW TRANSLATION
 AFG_economic_recovery_desc: "S pomocí OSN jsme udělali dobrý pokrok na cestě k oživení. Dostali jsme se do bodu, kdy už nemusíme bojovat jen o přežití a můžeme začít zvyšovat životní úroveň v zemi." # todo: NEW TRANSLATION
 AFG_un_troops_removal: "Stažení jednotek OSN" # todo: NEW TRANSLATION
 AFG_un_troops_removal_desc: "Udělali jsme velké pokroky ve stabilizaci země, a proto už nepotřebujeme, aby nám mírotvůrci OSN pomáhali při hlídkách." # todo: NEW TRANSLATION
 AFG_tribes_or_cities: "Kmeny nebo města" # todo: NEW TRANSLATION
 AFG_tribes_or_cities_desc: "Ostře kontrast mezi kmenovou politikou a modernizací je vždy součástí politického procesu v Afghánistánu a je to problém, kterému se nelze vyhnout při budování moderní země. Musíme pečlivě zvolit, zda držet staré zvyky, nebo přijmout moderní systém." # todo: NEW TRANSLATION
 AFG_the_mountains: "Kmeny" # todo: NEW TRANSLATION
 AFG_the_mountains_desc: "Kmeny jsou páteří Afghánistánu, nemůžeme riskovat ztrátu stability a národní identity ve prospěch růstu mezinárodního kapitálu." # todo: NEW TRANSLATION
 AFG_the_rural_areas: "Rozvíjet venkovské oblasti" # todo: NEW TRANSLATION
 AFG_the_rural_areas_desc: "Téměř všechny naše venkovské oblasti jsou nerozvinuté, měli bychom začít je rozvíjet, abychom uvolnili jejich skutečný potenciál." # todo: NEW TRANSLATION
 AFG_the_tribal_leaders: "Zmocnit kmenové vůdce" # todo: NEW TRANSLATION
 AFG_the_tribal_leaders_desc: "V historii naší země vedlo napětí mezi kmeny a centrální vládou často k cyklům vnitřních nepokojů a následným zahraničním zásahům. Zapojením kmenových vůdců do vlády se nedopustíme stejné chyby." # todo: NEW TRANSLATION
 AFG_the_towns: "Rozvíjet města" # todo: NEW TRANSLATION
 AFG_the_towns_desc: "Pro modernizaci země je nutné více rozvíjet městské oblasti, počínaje městy. To jistě odcizí kmeny, ale pokud centrální vláda funguje, bude vše pod kontrolou." # todo: NEW TRANSLATION
 AFG_the_cities: "Rozvíjet velká města" # todo: NEW TRANSLATION
 AFG_the_cities_desc: "Naše města mají po desetiletích války velký potenciál pro rozvoj, některé poškozené budovy lze renovovat a přeměnit na továrny, aby lépe sloužily potřebám občanů." # todo: NEW TRANSLATION
 AFG_the_capital: "Rozvíjet Kábul" # todo: NEW TRANSLATION
 AFG_the_capital_desc: "V polovině 20. století byl Kábul rekreačním střediskem, avšak desetiletí války způsobila, že město upadlo do ruin. Přestavba a modernizace Kábulu nejen obnoví jeho prosperitu, ale také zvýrazní autoritu centrální vlády." # todo: NEW TRANSLATION
 AFG_getting_running_water: "Zajistit tekoucí vodu" # todo: NEW TRANSLATION
 AFG_getting_running_water_desc: "Afghánistán patří mezi nejvíce chudé země na vodu a naši lidé trpěli kvůli nedostatku přístupu k čisté vodě. Je čas, aby vláda řešila problém nedostatku vody vybudováním odpovídající infrastruktury." # todo: NEW TRANSLATION
 AFG_feed_the_nation: "Nakrmit národ" # todo: NEW TRANSLATION
 AFG_feed_the_nation_desc: "Většina našich občanů trpí podvýživou. Válka skončila a nyní už nejsou žádné výmluvy. Musíme zoufale řešit blaho našich lidí, zejména dětí." # todo: NEW TRANSLATION
 AFG_spread_electricity: "Rozšířit elektrickou síť" # todo: NEW TRANSLATION
 AFG_spread_electricity_desc: "Během válečného období byla většina elektrické sítě poškozena nebo zničena a lidé nyní spoléhají na generátory kvůli častým výpadkům. Je čas síť obnovit a rozšířit." # todo: NEW TRANSLATION
 AFG_means_of_communication: "Prostředky komunikace" # todo: NEW TRANSLATION
 AFG_means_of_communication_desc: "Jakmile byla elektrická síť obnovena, můžeme zásobit naše občany základním televizním a internetovým připojením tam, kde je Tálibán zničil." # todo: NEW TRANSLATION
 AFG_rebuild_the_roads: "Přestavět silnice" # todo: NEW TRANSLATION
 AFG_rebuild_the_roads_desc: "Většina naší silniční sítě byla během války poškozena a mnoho zbylých silnic má na sobě IED nastražené Tálibánem. Je nutné tyto nálože odstranit a silnice obnovit." # todo: NEW TRANSLATION
 AFG_public_transportation: "Veřejná doprava" # todo: NEW TRANSLATION
 AFG_public_transportation_desc: "Naše země má systém veřejné dopravy, ale kvůli obavám z teroristických útoků Tálibánu je téměř nefunkční. Nyní, když nastal klid, je čas vrátit veřejnou dopravu, aby sloužila obyvatelstvu." # todo: NEW TRANSLATION
 AFG_our_nation_recovered: "Naše země se zotavila" # todo: NEW TRANSLATION
 AFG_our_nation_recovered_desc: "S odchodem mírotvůrců OSN je zřejmé, že naše země se vrací na správnou cestu a je čas si rukávy vyhrnout a dál stavět Afghánistán." # todo: NEW TRANSLATION
 AFG_future_national_policy: "Budoucí politika Afghánistánu" # todo: NEW TRANSLATION
 AFG_future_national_policy_desc: "Válka skončila. Země je však stále v ruinách a nastal čas utvářet její budoucnost." # todo: NEW TRANSLATION
 AFG_approaching_nato: "Přiblížit se Západu" # todo: NEW TRANSLATION
 AFG_approaching_nato_desc: "Západní mocnosti mají silné ekonomiky a pokročilé technologie; pokud se rozhodneme naklonit k Západu, jistě nám poskytnou značnou pomoc jak ekonomicky, tak vojensky." # todo: NEW TRANSLATION
 AFG_aspiring_nato: "Stát se hlavním spojencem mimo NATO" # todo: NEW TRANSLATION
 AFG_aspiring_nato_desc: "Geografická poloha naší země činí oficiální členství v NATO velmi nepravděpodobným, ale můžeme se stát významným spojencem mimo NATO. To by nám mohlo přinést různé vojenské a finanční výhody, které nejsou dostupné zemím mimo NATO od Spojených států." # todo: NEW TRANSLATION
 AFG_emerging: "Přiblížit se Východu" # todo: NEW TRANSLATION
 AFG_emerging_desc: "Západní země často nedodržují sliby při jednání s třetím světem a v minulosti spolupráce s nimi vedla k podrobení a vykořisťování našich občanů ze strany západní kapitalistické třídy. Toto vykořisťování bude prospívat pouze několika oligarchům. Existuje spousta nových příležitostí ke spolupráci s rozvíjejícími se východními zeměmi, jako Čína a Rusko." # todo: NEW TRANSLATION
 AFG_join_SCO: "Připojit se k ŠOS" # todo: NEW TRANSLATION
 AFG_join_SCO_desc: "ŠOS vede Čína a Rusko; je to organizace, která zdůrazňuje regionální mír, bezpečnost, boj proti terorismu a ekonomickou spolupráci. Může nám poskytnout mnoho zdrojů, které považujeme za nezbytné, jako protiteroristické cvičení a pomoc při rozvoji. Měli bychom se k ŠOS připojit pro dobro naší země." # todo: NEW TRANSLATION
 AFG_seek_american_protection: "Hledat americkou ochranu" # todo: NEW TRANSLATION
 AFG_seek_american_protection_desc: "USA jsou nejsilnější vojenskou silou světa a vzhledem k naší strategické poloze obklopené mocnými státy by hledání ochrany USA zajistilo ochranu před zahraniční invazí a pomohlo by udržet vnitřní stabilitu." # todo: NEW TRANSLATION
 AFG_monarchy: "Návrat dynastie Barakzai" # todo: NEW TRANSLATION
 AFG_monarchy_desc: "Bývalý premiér Mohammed Daoud Khan udělal chybu sesazením svého bratrance, krále Mohammeda Zahira Šáha, a založením republikánské diktatury. To vedlo k desetiletím občanských konfliktů v Afghánistánu; je čas připravit návrat království, aby přineslo zemi stabilitu." # todo: NEW TRANSLATION
 AFG_prepare_the_king: "Připravit návrat krále" # todo: NEW TRANSLATION
 AFG_prepare_the_king_desc: "Náš milovaný bývalý král Mohammed Zahir Shah má stále rodinu žijící v exilu v Itálii; je čas připravit jejich návrat do Afghánistánu, aby opět vládli naší zemi jako království." # todo: NEW TRANSLATION
 AFG_the_king_returns: "Návrat krále" # todo: NEW TRANSLATION
 AFG_the_king_returns_desc: "S potřebnými kroky a přechody dokončenými je čas přivítat našeho krále s otevřenou náručí a předat mu otěže moci." # todo: NEW TRANSLATION
 AFG_restore_the_constitution: "Obnovit ústavu z roku 1964" # todo: NEW TRANSLATION
 AFG_restore_the_constitution_desc: "Ústava z roku 1964 se vyznačuje ztělesněním moderní demokracie; parlamentní volby, práva žen a občanská práva. Důležité je, že zaručuje, že monarchie zůstane na trůnu. Musíme tuto ústavu obnovit, aby naše království získalo zpět svou bývalou slávu." # todo: NEW TRANSLATION
 AFG_pro_establishment: "Puč Hezb-i Islami" # todo: NEW TRANSLATION
 AFG_pro_establishment_desc: "Je čas přivést Afghánistán pod centralizovanou paštúnskou islámskou nadvládu! Kmenové války ovlivnily modernizaci a stabilitu našeho státu. Západ nás opustil a východní mocnosti se nás snaží zničit. Budeme usilovat o to, aby Afghánistán byl jednou provždy pod islámskou vládou." # todo: NEW TRANSLATION
 AFG_bring_military_to_our_side: "Získat armádu na svou stranu" # todo: NEW TRANSLATION
 AFG_bring_military_to_our_side_desc: "Naše armáda má za úkol chránit národ a udržovat stabilitu. Však kvůli vysoké míře korupce za předchozí vlády a častému zadržování vojenských výplat ze strany vysokých úředníků je armáda skeptická vůči novému režimu. Je nezbytné tento problém řešit, aby byla naše nová vláda stabilní." # todo: NEW TRANSLATION
 AFG_secure_the_power: "Konsolidovat naši moc" # todo: NEW TRANSLATION
 AFG_secure_the_power_desc: "Teď, když máme armádu na své straně, je čas vybudovat policejní síly, aby stabilizovaly zemi, a nasadit je spolu s armádou k odstranění kmenového vlivu a dosažení našeho cíle silné, centralizované, paštúnsky dominující islámské vlády." # todo: NEW TRANSLATION
 AFG_declare_the_emirate: "Vyhlásit emirát" # todo: NEW TRANSLATION
 AFG_declare_the_emirate_desc: "Je čas poskytnout Afgháncům silné, centralizované vedení, které bude sloužit zájmům země. Hekmatjár bude naším milostivým emírem." # todo: NEW TRANSLATION
 AFG_future_diplomacy: "Naše diplomatické stanovisko" # todo: NEW TRANSLATION
 AFG_future_diplomacy_desc: "V moderním světě si žádná země nemůže dovolit zůstat izolovaná. S ohledem na naši situaci musíme opatrně určit, jak budeme jednat s ostatními státy." # todo: NEW TRANSLATION
 AFG_invite_western_investors: "Pozvat západní investory" # todo: NEW TRANSLATION
 AFG_invite_western_investors_desc: "Můžeme pozvat některé západní investory, aby přispěli do několika projektů v naší zemi, které povzbudí ekonomiku a usnadní budoucí ekonomickou spolupráci se Západem." # todo: NEW TRANSLATION
 AFG_invite_eastern_investors: "Pozvat východní investory" # todo: NEW TRANSLATION
 AFG_invite_eastern_investors_desc: "Východní mocnosti jsou země, které nám skutečně chtějí pomoci, a to bez podmínek „demokracie“ a „lidských práv“. Můžeme je pozvat, aby investovaly do naší země, posílily ekonomické vazby a otevřely další možnosti spolupráce." # todo: NEW TRANSLATION
 AFG_request_chinese_protection: "Požádat o čínskou ochranu" # todo: NEW TRANSLATION
 AFG_request_chinese_protection_desc: "Čína je náš soused, ale nikdy neměla úmysl nás okupovat či podřídit. Sdílíme obavy o vnitřní bezpečnost. Můžeme se obrátit na Čínu s obrannou smlouvou výměnou za některé obchodní výhody v naší zemi." # todo: NEW TRANSLATION
 AFG_internal_policy: "Zaměřit se na vnitřní politiku" # todo: NEW TRANSLATION
 AFG_internal_policy_desc: "Nyní, když je naše země stabilizovaná, musíme určit, jakým směrem se vydáme." # todo: NEW TRANSLATION
 AFG_aggresive_foreign_policy: "Agresivní zahraniční politika" # todo: NEW TRANSLATION
 AFG_aggresive_foreign_policy_desc: "Jak se říká, útok je nejlepší obranou. Důvod, proč byla naše země v historii invadována cizinci, je ten, že jsme vždy přijímali pasivní obrannou politiku. Musíme být aktivní, aby se historie neopakovala." # todo: NEW TRANSLATION
 AFG_isolism: "Obranná zahraniční politika" # todo: NEW TRANSLATION
 AFG_isolism_desc: "Ačkoli byla Afghánistán kdysi mocná země a porazila dva bývalé supervelmoci, v současnosti Afghánistán není regionální mocností. Blaho obyvatel je naší prioritou. Diplomaticky můžeme přijmout politiku aktivní obrany, abychom se vyhnuli dalším zásahům nebo invazi." # todo: NEW TRANSLATION
 AFG_increased_mobilization: "Zvýšit brannou povinnost" # todo: NEW TRANSLATION
 AFG_increased_mobilization_desc: "Naše země je obklopena silnými nepřáteli, ale naši občané nejsou připraveni bojovat; musíme zavést brannou povinnost, aby občané byli připraveni na válku." # todo: NEW TRANSLATION
 AFG_eyes_on_pakistan: "Veřejně odsoudit Durandovu linii" # todo: NEW TRANSLATION
 AFG_eyes_on_pakistan_desc: "Durandova linie, určená Brity v 20. století, je ostuda a urážka naší země; nechává většinu našich paštúnských bratrů žít v Pákistánu, zemi, kterou považujeme za nežádoucí. Nikdy neuznáme Durandovu linii a nezapomeneme na desetiletí utrpení, které nám Pákistán způsobil." # todo: NEW TRANSLATION
 AFG_defending_our_borders: "Bránit naše hranice" # todo: NEW TRANSLATION
 AFG_defending_our_borders_desc: "I když vedeme striktně neutrální diplomacii, ne všechny okolní země jsou stabilní, a proto nemůžeme být bezstarostní. V rámci aktivní obranné doktríny vybudujeme obranné pevnosti na hranici s Pákistánem." # todo: NEW TRANSLATION
 AFG_leg_infantry: "Zlepšit naši pěchotu" # todo: NEW TRANSLATION
 AFG_leg_infantry_desc: "Naše zbraně v minulosti pocházely hlavně od sousedních regionálních mocností a naši vojáci byli převážně pěchotní. I když přezbrojení může počkat, naše zbraně zaostávají pro současnou dobu; musíme renovovat pěchotní výzbroj." # todo: NEW TRANSLATION
 AFG_afghan_sof: "Zaměření na speciální síly" # todo: NEW TRANSLATION
 AFG_afghan_sof_desc: "Ve 21. století jsou speciální síly často prvními jednotkami na bojišti a posledními, které jsou staženy. Mají na starosti nejtěžší, ale často nedoceněné mise, včetně průzkumu, protiteroristických operací nebo humanitární pomoci. Měli bychom tyto jednotky rozvíjet." # todo: NEW TRANSLATION
 AFG_mobile_units: "Zaměření na mobilní jednotky" # todo: NEW TRANSLATION
 AFG_mobile_units_desc: "V moderním boji je pěchota často jen kanónovým masem v intenzivních střetech. Pokud ji zmotorujeme, její efektivita a šance na přežití se výrazně zvýší." # todo: NEW TRANSLATION
 AFG_preparing_invasion: "Připravit se na válku" # todo: NEW TRANSLATION
 AFG_preparing_invasion_desc: "Abychom znovu získali Paštúnistán, který nám právem patří, musíme začít přípravy na válku. Pákistán nebude snadný protivník." # todo: NEW TRANSLATION
 AFG_invade_pakistan: "Získat zpět naši půdu" # todo: NEW TRANSLATION
 AFG_invade_pakistan_desc: "Nastal čas osvobodit naše paštúnské bratry od tyranské vlády Pákistánu." # todo: NEW TRANSLATION
 AFG_armoured_units: "Rozvíjet naše obrněné jednotky" # todo: NEW TRANSLATION
 AFG_armoured_units_desc: "Moderní armáda není efektivní bojová síla bez slušné obrněné jednotky. V minulých válkách jsme měli tanky, které naštěstí utrpěly jen menší poškození, proražené pásy a jiné snadno opravitelné závady. Tyto tanky můžeme nechat opravit, zatímco vyvíjíme domácí konstrukci tanku, abychom sestavili efektivní obrněný sbor." # todo: NEW TRANSLATION
 AFG_defensive_army: "Obranná armáda" # todo: NEW TRANSLATION
 AFG_defensive_army_desc: "Naše národní situace nám nedovoluje vydávat příliš mnoho rozpočtu na armádu, přesto v mnoha případech bojová efektivita armády nezávisí na modernosti zbraní nebo počtech, jak dokazují naše minulé snahy vyhnat Sověty a Brity. Můžeme zlepšit bojovou efektivitu naší armády bez přehnaných výdajů výukou obranných taktik." # todo: NEW TRANSLATION
 AFG_army_engineer_school: "Vojenská inženýrská škola" # todo: NEW TRANSLATION
 AFG_army_engineer_school_desc: "Pro zvýšení bojové efektivity našich důstojníků a poddůstojníků je důležité mít vojenské akademie, které budou vyučovat naše budoucí důstojníky. S dožívajícími veterány jako profesory je vláda přesvědčena, že naši budoucí důstojníci povedou naši armádu k úspěchu." # todo: NEW TRANSLATION
 AFG_homeguard: "Domobrana" # todo: NEW TRANSLATION
 AFG_homeguard_desc: "Podle vojenského velení samotná pravidelná armáda nestačí k účinné obraně naší země. Naštěstí nám naše jedinečná geografie umožňuje cvičit milice, odborníky na horský boj. Tito členové milice obvykle vedou normální civilní život, ale budou podstupovat pravidelný vojenský výcvik a budou schopni rychle vstoupit do boje k obraně naší země v případě zahraniční invaze." # todo: NEW TRANSLATION
 AFG_the_swiss_way: "Švýcarská cesta" # todo: NEW TRANSLATION
 AFG_the_swiss_way_desc: "Afghánistán byl v polovině minulého století nejpokojnější a nejstabilnější a tehdy byl nazýván \"Švýcarskem Středního východu\". Měli bychom se pokusit obnovit tento historický status. Naše geografie je do jisté míry podobná Švýcarsku a vláda si myslí, že se můžeme od Švýcarska poučit ve stavbě opevnění kolem klíčových bodů v zemi." # todo: NEW TRANSLATION
 AFG_superior_firepower: "Převaha v palebné síle" # todo: NEW TRANSLATION
 AFG_superior_firepower_desc: "Pro některé země by čistá vojenská síla odradila útočníka od nákladné invaze. Měli bychom investovat do doktríny převahy v palebné síle, abychom nejefektivněji bránili naše hranice." # todo: NEW TRANSLATION
 AFG_military_research: "Vojenský výzkum" # todo: NEW TRANSLATION
 AFG_military_research_desc: "Nyní, když je naše země stabilizovaná, můžeme investovat část národního rozpočtu do vojenského výzkumu, zejména technologií, které mají dvojí využití pro vojenské i civilní účely." # todo: NEW TRANSLATION
 AFG_moderate_islamists: "Vláda Jamiat-e Islami" # todo: NEW TRANSLATION
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud a Burhanuddin Rabbani mají program na podporu jednoty naší země. To zní jako program, který může v budoucnu oživit zemi. Jamiat-e Islami je momentálně u moci a měli bychom zajistit, aby centrální vláda připravila cestu pro náš program." # todo: NEW TRANSLATION
 AFG_fight_corruption: "Boj proti vládní korupci" # todo: NEW TRANSLATION
 AFG_fight_corruption_desc: "Klíčem k získání důvěry lidu je, aby naše vláda řešila endemickou korupci v zemi. Je důležité, aby lidé věděli, že naše vláda slouží zájmům lidu, nikoli zájmům mocných a šlechtických vrstev." # todo: NEW TRANSLATION
 AFG_decentralization: "Decentralizace" # todo: NEW TRANSLATION
 AFG_decentralization_desc: "Jedním z klíčových bodů programu Jamiat-e Islami je decentralizace. Ahmad Shah Massoud uvedl, že vztahy moci v Afghánistánu by měly následovat švýcarský model, čímž by se efektivně vytvořila decentralizovaná vláda a devoluce moci z Kábulu. To umožní provinciím lépe rozdělovat zdroje a moc, přinášející prosperitu a stabilitu celé zemi." # todo: NEW TRANSLATION
 AFG_jamiate_islami: "Švýcarský politický model" # todo: NEW TRANSLATION
 AFG_jamiate_islami_desc: "Upravili jsme strukturu vlády a podpora lidu je jednoznačně za těmito plány. Je čas zahájit novou éru pro Afghánistán." # todo: NEW TRANSLATION
 AFG_authortarian: "Vláda Junbish-i-Milli" # todo: NEW TRANSLATION
 AFG_authortarian_desc: "Junbish-i-Milli je široká populistická strana vedená vojenským vůdcem Abdul Rashīd Dostumem. Usiluje o prosazení sekularismu, ochranu afghánských, turkmenských a uzbeckých zájmů a obnovu prosperity, kterou jsme měli minulý století za republikánské vlády. Dostum jistě povede zemi do nové éry." # todo: NEW TRANSLATION
 AFG_helping_our_friends: "Politické čistky" # todo: NEW TRANSLATION
 AFG_helping_our_friends_desc: "Přestože jsme převzali moc, někteří z našich bývalých spojenců představují velkou hrozbu pro autoritu centrální vlády. Musíme je vykázat z jejich pozic a na jejich místo dosadit loajální osoby." # todo: NEW TRANSLATION
 AFG_align_with_turkey: "Sblížit se s Tureckem" # todo: NEW TRANSLATION
 AFG_align_with_turkey_desc: "Turecko v nedávné historii mnohokrát poskytlo Dostumovi podporu. Jestliže se budeme více sblížovat s tureckým národem, pravděpodobně od nich získáme plnou podporu, stejně jako od uzbecké a turkmenské populace doma i v zahraničí." # todo: NEW TRANSLATION
 AFG_secularism_campaign: "Kampaň za sekularizaci" # todo: NEW TRANSLATION
 AFG_secularism_campaign_desc: "Jeden z klíčových bodů Dostumova programu je oddělení náboženství od politiky; tento krok má za cíl zvýšit moc centrální vlády a postavit mulláhy stranou politiky. To určitě vyvolá hněv v některých náboženských komunitách, ale tomu se budeme bránit různými prostředky." # todo: NEW TRANSLATION
 AFG_junbishi_milli: "Obnovení sekulární republiky" # todo: NEW TRANSLATION
 AFG_junbishi_milli_desc: "Za republikánské vlády minulého století se Afghánistán dokázal rychle modernizovat a ženy byly emancipovány, schopny se rovně podílet na afghánské společnosti. Republika ukázala, že Afghánistán může skutečně opustit zastaralé zvyky a modernizovat zemi." # todo: NEW TRANSLATION
 AFG_pro_western: "Prozápadní nezávislí" # todo: NEW TRANSLATION
 AFG_pro_western_desc: "S podporou Západu se nezávislá vláda téměř jistě přikloní k Západu a udrží status quo v regionu." # todo: NEW TRANSLATION
 AFG_supported_by_west: "Podpora Západu" # todo: NEW TRANSLATION
 AFG_supported_by_west_desc: "Naše vláda momentálně postrádá podporu lidu kvůli korupci uvnitř ní. Potřebujeme ochránit naše vládnoucí elity před hněvem lidu a protože se profilujeme směrem k Západu, Západ nás jistě podpoří, včetně vyvíjení tlaku na opozici, aby utvořila koalici." # todo: NEW TRANSLATION
 AFG_increase_opium_trade: "Tajná podpora opiového průmyslu" # todo: NEW TRANSLATION
 AFG_increase_opium_trade_desc: "Navzdory našemu veřejnému prohlášení o záměru řešit problém opia, můžeme tajně podporovat opiový průmysl tím, že s ním nic neuděláme a dokonce budeme hlídat makové pole nějakými civilně oblečenými policisty. Pravděpodobně získáme politické příspěvky od baronů opia." # todo: NEW TRANSLATION
 AFG_afghan_independents: "Umožnit kleptokracii" # todo: NEW TRANSLATION
 AFG_afghan_independents_desc: "Změna? Kdo změnu potřebuje? Máme Západ, který nám pomůže, a situace se zlepší podle plánu." # todo: NEW TRANSLATION
 AFG_hezb_i_wahdat: "Khaliliho vláda" # todo: NEW TRANSLATION
 AFG_hezb_i_wahdat_desc: "Strana Islámské jednoty Afghánistánu je afghánská politická strana založená v roce 1989 založená na šítském islámu." # todo: NEW TRANSLATION
 AFG_invite_fatemiyoun: "Přivolat Fatemiyún" # todo: NEW TRANSLATION
 AFG_invite_fatemiyoun_desc: "" # todo: NEW TRANSLATION
 AFG_join_axis_of_resistance: "Osa odporu" # todo: NEW TRANSLATION
 AFG_join_axis_of_resistance_desc: "" # todo: NEW TRANSLATION
 AFG_declare_hazaristan: "Vyhlásit Hazaristán" # todo: NEW TRANSLATION
 AFG_declare_hazaristan_desc: "" # todo: NEW TRANSLATION
 AFG_remain_neutral: "Cesta neutrality" # todo: NEW TRANSLATION
 AFG_remain_neutral_desc: "Prosperita Afghánistánu v polovině 20. století dokázala, že nepřiklánění se ani k Západu ani k Východu nám umožňuje těžit z obou stran a zároveň nikoho neurazit. To je dnes nejlepší politika pro zahraniční vztahy Afghánistánu." # todo: NEW TRANSLATION
 AFG_economy_first: "Ekonomika na prvním místě" # todo: NEW TRANSLATION
 AFG_economy_first_desc: "Jelikož usilujeme o neutrální diplomatické vztahy, měl by být středobod našeho národního rozvoje civilní hospodářství a vojenské výdaje musí zůstat nízké, jen dostatečné k obraně a k potlačení případného povstání." # todo: NEW TRANSLATION
 AFG_looking_for_protection: "Žádat OSN o uznání neutrality" # todo: NEW TRANSLATION
 AFG_looking_for_protection_desc: "Prozatím jsme prokázali, že jsme schopni plnit své závazky jako trvale neutrální země; nyní potřebujeme být uznáni Organizací spojených národů a mít alespoň jednoho stálého člena Rady bezpečnosti OSN, který zaručí, že zůstaneme trvale neutrální." # todo: NEW TRANSLATION
 AFG_freedom_fighters: "Bojovníci za svobodu" # todo: NEW TRANSLATION
 AFG_idea_Opium_Economy: "Afghánská opiová ekonomika" # todo: NEW TRANSLATION
 AFG_idea_Opium_Economy_desc: "Velká část afghánských zemědělců si vydělává pěstováním a prodejem máku pro opium. Obrovská maková pole vyplňují velkou část našeho orného půdního fondu." # todo: NEW TRANSLATION
 AFG_idea_Opium_barons: "Afghánští baroni opia" # todo: NEW TRANSLATION
 AFG_idea_Opium_barons_desc: "Velká část afghánských zemědělců si vydělává pěstováním a prodejem máku pro opium. Obrovská maková pole vyplňují velkou část našeho orného půdního fondu. Nové vládní politiky umožnily situaci, v níž velká skupina baronů opia provozuje několik rozsáhlých obchodních sítí. Vliv těchto baronů opia ve vládě je nepopiratelný." # todo: NEW TRANSLATION
 AFG_idea_Afghan_defence: "Rozsáhlá obranná opatření" # todo: NEW TRANSLATION
 AFG_idea_Afghan_defence_desc: "Naše země je pohlcena občanskou válkou. Ztráceli jsme území, ale už uděláme ani krok zpět!" # todo: NEW TRANSLATION
 AFG_idea_UN_troops: "Mírové síly OSN" # todo: NEW TRANSLATION
 AFG_idea_UN_troops_desc: "Požádali jsme, aby byly do naší země vyslány mírové jednotky OSN v naději, že přinesou stabilitu." # todo: NEW TRANSLATION
 AFG_idea_enhanced_recruitment_efforts: "Zvýšené náborové úsilí" # todo: NEW TRANSLATION
 AFG_idea_enhanced_recruitment_efforts_desc: "Naše obyvatelstvo je motivováno k nástupu do armády. Tu válku nevyhrajeme, pokud nebudeme mít dostatek personálu k boji." # todo: NEW TRANSLATION
 AFG_idea_starting_offensive: "Zahájení ofenzívy" # todo: NEW TRANSLATION
 AFG_idea_starting_offensive_desc: "Museli jsme být příliš dlouho v defenzivě. Je čas obrátit průběh a začít dobývat ztracené území." # todo: NEW TRANSLATION
 AFG_idea_changing_economy: "Průmyslová ekonomika" # todo: NEW TRANSLATION
 AFG_idea_changing_economy_desc: "Jak jsme se odklonili od opiové ekonomiky, mezinárodní investoři a mocnosti začaly na naši zemi pohlížet s velkým zájmem." # todo: NEW TRANSLATION
 AFG_idea_war_experience: "Válečné zkušenosti" # todo: NEW TRANSLATION
 AFG_idea_war_experience_desc: "Dlouhotrvající válka z naší generace udělala generaci bojovníků." # todo: NEW TRANSLATION

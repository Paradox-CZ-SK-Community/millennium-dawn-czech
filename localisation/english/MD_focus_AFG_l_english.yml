 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar je afghánský politik a bývalý vůdce mudžáhidů. Je zakladatelem a vůdcem politické strany Hezb-e Islami Gulbuddin, která vznikla poté, co se Mohammad Yunus Khalis v roce 1979 oddělil od Hezb-e Islami a založil Hezb-i Islami Khalis. V 90. letech působil dvakrát jako předseda vlády. Hekmatyar se jako student na počátku 70. let přidal k organizaci Muslim Youth, kde byl znám svým islámským radikalismem, který většina organizace odmítala.\n\nStrávil nějaký čas v Pákistánu, než se vrátil do Afghánistánu po začátku sovětsko-afghánské války v roce 1979, kdy CIA začala financovat jeho rychle rostoucí organizaci Hezb-e Islami prostřednictvím pákistánské zpravodajské služby ISI, jedné z největších mezi afghánskými mudžáhidy. Během sovětsko-afghánské války obdržel od CIA více financí než kterýkoli jiný vůdce mudžáhidů.\n\nPo sesazení sověty podporovaného afghánského prezidenta Mohammada Najibulláha v roce 1992 Hekmatyar odmítl podílet se na nové vládě a spolu s dalšími válečníky se zapojil do afghánské občanské války, která vedla pouze v Kábulu k úmrtí přibližně 50 000 civilistů. Hekmatyar byl obviněn, že nese největší odpovědnost za raketové útoky na město. Mezitím se v rámci mírových a moci-dělících snah vedených Ahmadem Shah Massoudem Hekmatyar stal předsedou vlády Afghánistánu v letech 1993–1994 a znovu krátce v letech 1996–1997." # todo: NEW TRANSLATION
 MOHAMMED_ZAHIR_SHAH_DESC: "Zahir Šáh vládl 40 let a byl nejdéle vládnoucím vládcem Afghánistánu od založení Durrání říše v 18. století. Rozšířil diplomatické vztahy Afghánistánu s mnoha zeměmi, včetně obou stran studené války. V 50. letech Zahir Šáh začal modernizovat zemi, což vyvrcholilo vytvořením nové ústavy a systémem ústavní monarchie. Díky své nadstranickosti byla jeho dlouhá vláda poznamenána mírem v zemi, který byl později ztracen.\n\nV roce 1973, zatímco Zahir Šáh podstupoval lékařské ošetření v Itálii, byl jeho režim svržen v puči jeho bratranec a bývalý premiér Mohammed Daoud Khan, který zřídil jednopartyjní republiku a ukončil tak více než 225 let trvající kontinuální monarchickou vládu.\n\nZahir Šáh je nejvhodnějším kandidátem na oživení monarchistického Afghánistánu a na prodloužení nároků jeho rodiny na trůn." # todo: NEW TRANSLATION

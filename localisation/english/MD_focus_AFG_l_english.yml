 AFG_idea_post_war_economy: "Poválečná ekonomika" # todo: NEW TRANSLATION
 AFG_idea_post_war_economy_desc: "Naše země byla roztrhána zuřivými boji s Tálibánem, musíme se pokusit dát kusy zpět dohromady." # todo: NEW TRANSLATION
 AFG_idea_water_infrastructure_construction: "Zahájení výstavby vodní infrastruktury" # todo: NEW TRANSLATION
 AFG_idea_water_infrastructure_construction_desc: "Naše země nedávno zahájila projekt vodní infrastruktury. To bude vyžadovat velké množství mladých dospělých v pracovní síle, aby bylo zajištěno včasné dokončení." # todo: NEW TRANSLATION
 AFG_idea_recent_public_transportation: "Nedávné znovuzavedení veřejné dopravy" # todo: NEW TRANSLATION
 AFG_idea_recent_public_transportation_desc: "Naše země nedávno znovu zavedla systém veřejné dopravy, což přinese období ekonomického rozmachu, protože většina lidí v naší zemi nevlastní vlastní vozidla a jistě ocení výhody dopravního propojení." # todo: NEW TRANSLATION
 AFG_idea_recovered_from_war: "Zotavení po občanské válce" # todo: NEW TRANSLATION
 AFG_idea_recovered_from_war_desc: "Po desetiletích válek konečně přišel mír. Lidé jsou motivováni pracovat pro zemi, protože má znovu budoucnost." # todo: NEW TRANSLATION
 AFG_idea_tribal_support: "Kmenová podpora" # todo: NEW TRANSLATION
 AFG_idea_tribal_support_desc: "Naše kmenově orientované politiky získaly podporu kmenů, které jsou nyní ochotny respektovat autoritu centrální vlády, pokud jsou jejich zájmy dobře obslouženy." # todo: NEW TRANSLATION
 AFG_idea_diplomatic_interaction: "Diplomatické styky" # todo: NEW TRANSLATION
 AFG_idea_diplomatic_interaction_desc: "Naše vláda konečně začala komunikovat s jinými zeměmi na mezinárodní scéně; v prvních několika měsících z toho získáme krátkodobé výhody. Nicméně nezapomeneme na bolest, kterou jsme utrpěli." # todo: NEW TRANSLATION
 AFG_idea_prepare_king_return: "Příprava na návrat krále" # todo: NEW TRANSLATION
 AFG_idea_prepare_king_return_desc: "Náš král bohužel stále žije v exilu v Itálii. Před jeho nevyhnutelným návratem je třeba vše dopředu připravit." # todo: NEW TRANSLATION
 AFG_idea_internal_policy_debate: "Vnitřní politická debata" # todo: NEW TRANSLATION
 AFG_idea_internal_policy_debate_desc: "Vláda zahájila debatu o možných politikách, které určí budoucnost země pro domácí obyvatelstvo." # todo: NEW TRANSLATION
 AFG_idea_tribal_culture: "Afghánská kmenová kultura" # todo: NEW TRANSLATION
 AFG_idea_tribal_culture_desc: "Afghánistán je známý svou předmoderní kmenovou kulturou a celá země je rozdělena mezi rozdíl \"Kábul\" a \"ne-Kábul\". Historicky bylo pro centrální vládu obtížné hájit zájmy místních úrovní. Lidé každého kmene dávají přednost loajalitě ke svým starším. Zda vojáci patřící kmenům budou bojovat, závisí na rozhodnutí jejich starších." # todo: NEW TRANSLATION
 AFG_idea_factional_infighting: "Vnitrofrakční spory Severní aliance" # todo: NEW TRANSLATION
 AFG_idea_factional_infighting_desc: "Afghánská Severní aliance se skládá z různých válečných pánů, kteří dříve bojovali mezi sebou a museli se sjednotit, aby odolali Tálibánu kvůli jeho snaze eliminovat všechny válečné pány. Přesto jsou vnitřní spory mezi válečnými pány stále časté, a přesto někteří váleční pánové tajně kolaborují s Tálibánem, aby porazili soupeřskou frakci.\n§W--------------§!\nWill be §Rremoved§! if the £GFX_AFG_salafist_jihadism §YTaliban§! regime has been §Ytoppled§! but the infighting will §Rcontinue§!." # todo: NEW TRANSLATION
 AFG_idea_offensive_army: "Agresivní armáda" # todo: NEW TRANSLATION
 AFG_idea_offensive_army_desc: "Pod vlivem civilního vedení se armáda rozhodla prosazovat agresivní zahraniční politiku." # todo: NEW TRANSLATION
 AFG_idea_defensive_army: "Obranná armáda" # todo: NEW TRANSLATION
 AFG_idea_defensive_army_desc: "Pod vlivem civilního vedení se armáda rozhodla prosazovat obrannou zahraniční politiku." # todo: NEW TRANSLATION
 AFG_offensive_war_preparation: "Přípravy na válku" # todo: NEW TRANSLATION
 AFG_offensive_war_preparation_desc: "Abychom připravili naše ozbrojené síly na válku, musíme vynaložit extra úsilí k plné mobilizaci a výcviku našich vojsk." # todo: NEW TRANSLATION
 AFG_idea_state_sponsored_opium_industry: "Státem podporovaný opiový průmysl" # todo: NEW TRANSLATION
 AFG_idea_state_sponsored_opium_industry_desc: "Přestože uznáváme, že afghánští zemědělci si nemohou vydělat dostatek peněz bez pěstování máku, vláda veřejně oznámila, že se problémem opia bude zabývat, ve skutečnosti však vláda nic nedělá a až do jisté míry tajně podporuje domácí produkci opia." # todo: NEW TRANSLATION
 AFG_peace_keeping_forces: "Úsilí o udržení míru" # todo: NEW TRANSLATION
 AFG_peace_keeping_forces_desc: "Nezasahujeme vojensky do jiné země ani neprovádíme intervence v záležitostech jiných států. Jsme však ochotni přispět k mírovému procesu ve světě." # todo: NEW TRANSLATION
 AFG_idea_post_war_economy_modifier: "Poválečná ekonomika" # todo: NEW TRANSLATION
 AFG_idea_post_war_economy_modifier_desc: "Naše země byla roztrhána zuřivými boji s Tálibánem, musíme se pokusit dát kusy zpět dohromady." # todo: NEW TRANSLATION
 AFG_economic_recovery_research_boost: "Ekonomické oživení" # todo: NEW TRANSLATION
 AFG_economic_recovery_research_boost_desc: "S pomocí OSN jsme dosáhli bodu, kde se můžeme začít soustředit na civilní projekty." # todo: NEW TRANSLATION
 AFG_military_research_boost: "Vojenský výzkum" # todo: NEW TRANSLATION
 AFG_military_research_boost_desc: "Investovali jsme část národního rozpočtu do výzkumu nových vojenských technologií." # todo: NEW TRANSLATION
 AFG_spread_electricity_idea: "Rozšíření elektřiny" # todo: NEW TRANSLATION
 AFG_spread_electricity_idea_desc: "Naše velká země Afghánistán potřebuje zlepšit elektrickou síť a zajistit elektřinu pro obyvatelstvo." # todo: NEW TRANSLATION
 Afghanistan.8.t: "[AFG.GetNameDef] Requests our Protection" # todo: NEW TRANSLATION
 Afghanistan.8.d: "Po desetiletích neklidu afghánská vláda obává opětovného rozhoření války nebo vnějšího vměšování a invaze. Prezident [AFG.GetLeader] z [AFG.GetNameWithFlag] navštívil Bílý dům a oslovil našeho prezidenta [USA.GetLeader] s žádostí o obrannou smlouvu. Pokud souhlasíme je chránit, budeme moci zajistit, že budou v naší sféře vlivu, ale zároveň budeme mít povinnost bránit [AFG.GetNameWithFlag] před vnějšími hrozbami a poskytovat pomoc při udržení stability jejich země, zejména v boji proti £GFX_AFG_salafist_jihadism Taliban povstání. Vzhledem k situaci naší země, měli bychom s [AFG.GetLeader] podepsat obrannou smlouvu?" # todo: NEW TRANSLATION
 Afghanistan.8.a: "Souhlasit s jejich ochranou." # todo: NEW TRANSLATION
 Afghanistan.8.b: "Nemáme na to čas!" # todo: NEW TRANSLATION
 Afghanistan.9.t: "[USA.GetNameDef] has Agreed to Protect Us" # todo: NEW TRANSLATION
 Afghanistan.9.d: "Díky našim obezřetným diplomatickým snahám prezident [USA.GetLeader] z [USA.GetNameWithFlag] formálně podepsal obrannou smlouvu s naším prezidentem [AFG.GetLeader]. Podepsáním této obranné smlouvy nás [FROM.GetNameWithFlag] nejen ochrání před vnější agresí, ale také poskytne pomoc při udržení naší vnitřní stability." # todo: NEW TRANSLATION
 Afghanistan.9.a: "Výborně!" # todo: NEW TRANSLATION
 Afghanistan.10.t: "[USA.GetNameDef] Refused to Sign!" # todo: NEW TRANSLATION
 Afghanistan.10.d: "Přestože náš prezident [AFG.GetLeader] navštívil [USA.GetNameWithFlag] za účelem bezpečnostní pomoci, [USA.GetLeader] byl zjevně zdrženlivý ohledně jakýchkoli smluv. [USA.GetLeader] na tiskové konferenci řekl \"We will always stand up for freedom, democracy and human rights in Afghanistan.\" Avšak je zřejmé, že závazek [USA.GetLeader] zůstává pouze ve slovech; budeme se muset bránit sami." # todo: NEW TRANSLATION
 Afghanistan.10.a: "To byla katastrofální návštěva..." # todo: NEW TRANSLATION
 Afghanistan.11.t: "[AFG.GetNameDef] Requests our Protection" # todo: NEW TRANSLATION
 Afghanistan.11.d: "Po desetiletích neklidu afghánská vláda obává opětovného rozhoření války nebo vnějšího vměšování a invaze. Prezident [AFG.GetLeader] z [AFG.GetNameWithFlag] navštívil Zhongnanhai a oslovil generálního tajemníka [CHI.GetLeader] ohledně obranné smlouvy. Pokud souhlasíme je chránit, budeme moci zajistit, že budou v naší sféře vlivu, ale zároveň budeme mít povinnost bránit [AFG.GetNameWithFlag] před vnějšími hrozbami a poskytovat pomoc při udržení stability země, zejména v boji proti £GFX_AFG_salafist_jihadism  Taliban povstání. Vzhledem k situaci naší země, měli bychom s [AFG.GetLeader] podepsat obrannou smlouvu?" # todo: NEW TRANSLATION
 Afghanistan.11.a: "Ještě jeden železný bratr!" # todo: NEW TRANSLATION
 Afghanistan.11.b: "Nemáme nic, co bychom mohli pro smlouvu poskytnout!" # todo: NEW TRANSLATION
 Afghanistan.12.t: "[CHI.GetNameDef] has Agreed to Protect Us" # todo: NEW TRANSLATION
 Afghanistan.12.d: "Díky našim diplomatickým snahám generální tajemník [CHI.GetLeader] z [CHI.GetNameWithFlag] formálně podepsal obrannou smlouvu s naším prezidentem [AFG.GetLeader]. Podepsáním této obranné smlouvy nás [FROM.GetNameWithFlag] nejen ochrání před vnější agresí, ale také poskytne pomoc při udržení naší vnitřní stability." # todo: NEW TRANSLATION
 Afghanistan.12.a: "Výborně!" # todo: NEW TRANSLATION
 Afghanistan.13.t: "[CHI.GetNameDef] Refused to Sign!" # todo: NEW TRANSLATION
 Afghanistan.13.d: "Přestože náš prezident [AFG.GetLeader] navštívil [CHI.GetNameWithFlag] kvůli bezpečnostní pomoci, [CHI.GetLeader] byl zjevně zdrženlivý ohledně jakýchkoli smluv. [CHI.GetLeader] našemu prezidentovi řekl \"We will always be committed to regional security and stability.\" Ale je zřejmé, že závazek [CHI.GetLeader] zůstává pouze ve slovech; musíme se bránit sami." # todo: NEW TRANSLATION
 Afghanistan.13.a: "Jaké zklamání..." # todo: NEW TRANSLATION
 Afghanistan.14.t: "[AFG.GetNameDef] Publically Denounces Durrani Line" # todo: NEW TRANSLATION
 Afghanistan.14.d: "Právě před okamžikem prezident [AFG.GetLeader] z [AFG.GetNameWithFlag] oznámil, že [AFG.GetNameWithFlag] nikdy neuzná Durandovu čáru, kterou Britové svévolně stanovili ve 20. století jako hranici mezi oběma zeměmi, a hlasitě prohlásil: \"Možná si momentálně nemůžeme znovu vymoci naši posvátnou paštúnskou zemi, ale naši potomci v příštích generacích si ji rozhodně znovu vymohou, která je oprávněně naše. Čas ukáže vše!\" Je velmi zřejmé, že se diplomacie [AFG.GetNameWithFlag] nyní otočila do nepřátelské politiky vůči naší zemi." # todo: NEW TRANSLATION
 Afghanistan.14.a: "Pro to nemají žádné ospravedlnění!" # todo: NEW TRANSLATION
 Afghanistan.15.t: "Atentát na Burhanuddína Rabbáního" # todo: NEW TRANSLATION
 Afghanistan.15.d: "Dnes večer byl Burhanuddín Rabbání zavražděn při sebevražedném výbuchu v jeho domě v Kábulu; dnes je také jeho 71. narozenin. Dva muži vydávající se za zástupce Tálibánu k němu přišli podat objetí a jeden z nich odpálil výbušninu ukrytou ve svém turbanu. Sebevražedný atentátník se vydával za velitele Tálibánu, který prý přinesl velmi důležitou a pozitivní zprávu od vůdců Tálibánu v Pákistánu. Řekli, že Tálibán chce s Rabbáním jednat o míru. Ve výbuchu byli také zabiti čtyři další členové naší Vysoké mírové rady. Naše zdroje potvrdily, že Quetta Shura, vedení Tálibánu ukrývající se v Quettě v Pákistánu, je za tento atentát odpovědné.\n\nRabbání sloužil jako předseda naší Vysoké mírové rady poté, co opustil vedoucí roli ve vládě. Během té doby úspěšně přesvědčil stovky militantů Tálibánu, aby pokojně složili zbraně. Atentát je velkou ranou pro mírový proces v naší zemi, protože bude těžké najít někoho jeho prestiže do této pozice." # todo: NEW TRANSLATION
 Afghanistan.15.a: "Uspořádat státní pohřeb." # todo: NEW TRANSLATION
 Afghanistan.16.t: "[AFG.GetNameDef] Seeks Recognition of Neutrality" # todo: NEW TRANSLATION
 Afghanistan.16.d: "Nedávno se [AFG.GetNameDef] rozhodl jít cestou neutrality, aby se stal trvale neutrální zemí. Prokázali ochotu plnit závazky trvale neutrální země, ale zda to bude naplněno, zůstává otázkou.\n\nVláda Afghánistánu nyní žádá naši zemi, aby se stala garantem jejich neutrálního statusu. Pokud ano, budeme mít povinnost chránit Afghánistán v případě invaze. Pokud ne, jiné země mohou garantovat jejich status a my na tom nic neztratíme." # todo: NEW TRANSLATION
 Afghanistan.16.a: "Souhlasit s garantováním jejich neutrality." # todo: NEW TRANSLATION
 Afghanistan.16.b: "Nemáme čas na Afghánistán" # todo: NEW TRANSLATION
 Afghanistan.17.t: "[FROM.GetNameDef] Guarantees our Status of Neutrality" # todo: NEW TRANSLATION
 Afghanistan.17.d: "Prohlášení vlády [FROM.GetAdjective] uvádí, že [FROM.GetNameDef] je ochotna garantovat náš neutrální status a v případě vnější invaze se postaví na naši obranu.\n\nJe to významné vítězství, jelikož jsme získali uznání neutrálního statusu od alespoň jednoho stálého člena Rady bezpečnosti OSN." # todo: NEW TRANSLATION
 Afghanistan.17.a: "Výborně!" # todo: NEW TRANSLATION
 Afghanistan.18.t: "Afghánský lid povstává proti Talibanu" # todo: NEW TRANSLATION
 Afghanistan.18.d: "Po operaci Enduring Freedom několik kmenových a etnických menšinových milicí zahájilo povstání proti Tálibánu, zejména v Herátu. S pomocí Spojených států a Íránu tyto milice převzaly kontrolu nad několika oblastmi od Tálibánu a připojily se pod velení Severní aliance.\n\nPovstání bylo přijato triumfální střelbou oslavujících místních obyvatel; některé oslavy zahrnovaly „tanec na střechách“ a troubení aut. Mohammad Ismail Khan, jeden z klíčových velitelů Severní aliance, známý jako \"Lev z Herátu\", udělil amnestii bývalým bojovníkům Tálibánu, ale varoval před následky, pokud by tito bojovníci opět popadli zbraně." # todo: NEW TRANSLATION
 Afghanistan.18.a: "Vítězství je blízko!" # todo: NEW TRANSLATION
 AfghanistanNews.7.t: "[AFG.GetNameDef] Announces Claims on Pakistani Territory" # todo: NEW TRANSLATION
 AfghanistanNews.7.d: "Právě před okamžikem prezident [AFG.GetLeader] z [AFG.GetNameWithFlag] oznámil, že [AFG.GetNameWithFlag] nikdy neuzná Durandovu čáru, kterou Britové svévolně stanovili ve 20. století jako hranici mezi oběma zeměmi, a hlasitě prohlásil: \"Možná si momentálně nemůžeme znovu vymoci naši posvátnou paštúnskou zemi, ale naši potomci v příštích generacích si ji rozhodně znovu vymohou, která je oprávněně naše. Čas ukáže vše!\" Prezident [PAK.GetLeader] z [PAK.GetNameWithFlag] reagoval odmítnutím všech nároků vznesených [AFG.GetLeader]em a ostře kritizoval toto jednání s tím, že \"Nepřátelské diplomatické kroky provedené [AFG.GetLeader]em ničemu neuškodí kromě dalšího zhoršení vztahů mezi našimi dvěma zeměmi.\" a vyzval afghánskou vládu, aby respektovala mezinárodní právo. Je velmi zřejmé, že se diplomatické vztahy mezi oběma zeměmi dále zhoršily." # todo: NEW TRANSLATION
 AfghanistanNews.7.a: "Uvidíme, co se stane dál." # todo: NEW TRANSLATION
 AfghanistanNews.8.t: "Převrat v Afghánistánu" # todo: NEW TRANSLATION
 AfghanistanNews.8.d: "V důsledku korupce centrální vlády, ekonomické nouze a chudoby se mnoho Afghánců, kteří přišli o obživu a byli nespokojeni se stávajícím stavem, připojilo k Hekmatyarovu £GFX_AFG_kingdom Hezb-e Islami. Skupina afghánských vojenských důstojníků, kteří dlouho nedostávali plat, provedla převrat, svrhla republikánskou vládu, vyhlásila pozastavení současné afghánské ústavy a dočasné zavedení vojenské kontroly. Gulbuddin Hekmatyar, který dvakrát sloužil jako afghánský předseda vlády v 90. letech, oficiálně ukončil své vyhnanství a vrátil se do Afghánistánu jako nový prezident Afghánistánu. Hekmatyar slíbil vymýtit korupci, oživit ekonomiku a vést afghánský lid do nové kapitoly. V reakci na převrat vydal mluvčí Tálibánu prohlášení: \"Jsme praví Afghánci a budeme i nadále odstraňovat Hekmatyara, ‚Řezníka z Kábulu‘\"." # todo: NEW TRANSLATION
 AfghanistanNews.8.a: "Další kapitola v nekonečné válce..." # todo: NEW TRANSLATION
 AfghanistanNews.9.t: "[AFG.GetNameDef] rozmístil armádu do měst" # todo: NEW TRANSLATION
 AfghanistanNews.9.d: "V důsledku nedávných radikálních politik vedení [AFG.GetLeader], jako bylo potlačování politických svobod, osobních svobod, šaría v tálibánském stylu a omezování kmenového vlivu, vypukly velké protesty proti vládě. [AFG.GetLeader]ova vláda reagovala rozmístěním jednotek do měst a obcí a někteří protestující byli smrtelně postřeleni vojáky Afghánské národní armády nebo jednotkami Afghánské národní policie. Vypadá to, že [AFG.GetNameDef] se propadá do totalitarismu." # todo: NEW TRANSLATION
 AfghanistanNews.9.a: "To je každodenní život v Afghánistánu..." # todo: NEW TRANSLATION
 AfghanistanNews.10.t: "Atentát na Burhanuddina Rabbaniho" # todo: NEW TRANSLATION
 AfghanistanNews.10.d: "Burhanuddin Rabbani byl dnes v noci zavražděn při sebevražedném atentátu v jeho domě v Kábulu. Dva sebevražední atentátníci, kteří se vydávali za zástupce Tálibánu a tvrdili, že chtějí s Rabbanim jednat o míru, k němu přišli s nabídkou objetí a jeden z nich odpálil výbušniny schované v turbanu. Ve výbuchu zahynuli také čtyři další členové Afghánské vysoké mírové rady.\n\nRabbani působil jako předseda Afghánské vysoké mírové rady poté, co opustil vedoucí pozici ve vládě. Během té doby úspěšně přesvědčil stovky Tálibánců, aby pokojně složili zbraně. Jeho atentát je velkou ránou pro mírový proces v Afghánistánu." # todo: NEW TRANSLATION
 AfghanistanNews.10.a: "Tragická zpráva." # todo: NEW TRANSLATION
 AfghanistanNews.11.t: "Únos letu Ariana Airlines 805" # todo: NEW TRANSLATION
 AfghanistanNews.11.d: "Skupina devíti Afghánců vedená bratry Alim a Mohammedem Safim, kteří prchali před režimem Tálibánu, unesla let Ariana Afghan Airlines 805, Boeing 727 s registrací YA-FAY s 180 pasažéry a 7 členy posádky na palubě. Let 805 byl vnitrostátní let z Kábulu na letiště Mazar-i-Sharif.\n\nÚnosci donutili posádku letět na londýnské letiště Stansted ve Spojeném království po mezipřistáních v Taškentu, Aktobe a Moskvě. Obležení letadla trvalo až do 10. února. Zda budou únosci odsouzeni je zatím nejasné, čekají na soud příští rok." # todo: NEW TRANSLATION
 AfghanistanNews.11.a: "Měli jsme je zachytit jedním z našich MiGů." # todo: NEW TRANSLATION
 AfghanistanNews.12.t: "Únos letu Ariana Airlines 805" # todo: NEW TRANSLATION
 AfghanistanNews.12.d: "Skupina devíti Afghánců vedená bratry Alim a Mohammedem Safim, kteří prchali před režimem Tálibánu, unesla let Ariana Afghan Airlines 805, Boeing 727 s registrací YA-FAY s 180 pasažéry a 7 členy posádky na palubě. Let 805 byl vnitrostátní let z Kábulu na letiště Mazar-i-Sharif.\n\nÚnosci donutili posádku letět na londýnské letiště Stansted ve Spojeném království po mezipřistáních v Taškentu, Aktobe a Moskvě. Obležení letadla trvalo až do 10. února. Zda budou únosci odsouzeni je zatím nejasné, čekají na soud příští rok." # todo: NEW TRANSLATION
 AfghanistanNews.12.a: "Zajímavé." # todo: NEW TRANSLATION
 AfghanistanNews.12.b: "Terorismus je rána lidstvu." # todo: NEW TRANSLATION
 AfghanistanNews.13.t: "Írán posílá uprchlíky zpět do Afghánistánu" # todo: NEW TRANSLATION
 AfghanistanNews.13.d: "Po dosažení dohody s UNHCR spustil Írán repatriační program, který vrátí 7 700 afghánských uprchlíků zpět do jejich vlasti během následujících tří týdnů." # todo: NEW TRANSLATION
 AfghanistanNews.13.a: "Má tato válka vůbec konec?" # todo: NEW TRANSLATION
 AfghanistanNews.14.t: "Válka v Afghánistánu nechává tisíce hladových" # todo: NEW TRANSLATION
 AfghanistanNews.14.d: "Světový potravinový program uvedl, že sucha v provinciích Kandahár a Zabul jsou zoufalá. Lidé Koochi přišli až o 80 % svého dobytka a zavlažovací systémy budované pro sběr dešťové vody vyschly. Meruňkové a mandlové stromy uschly a nedávaly plody. Velbloudi hynuli. Od února WFP zásoboval 30 000 rodin v regionu a plánoval v květnu přidat dalších 10 000 rodin. WFP Afgháncům nabízel další mouku jako pobídku, pokud zůstanou ve svých vesnicích." # todo: NEW TRANSLATION
 AfghanistanNews.14.a: "Afghánský lid nás potřebuje." # todo: NEW TRANSLATION
 AfghanistanInvestment.1.t: "[AFG.GetNameDef] nás zve investovat do jejich projektů" # todo: NEW TRANSLATION
 AfghanistanInvestment.1.desc: "Nedávno se zotavila z války proti Tálibánu a vláda [AFG.GetNameWithFlag] nás zve investovat do některých projektů v jejich zemi. Zda investovat či nikoliv záleží na nás. Pokud se rozhodneme investovat, můžeme získat určitý vliv na jejich vládu; pokud je však v Afghánistánu vysoké riziko teroru, raději to neriskujme." # todo: NEW TRANSLATION
 AfghanistanInvestment.1.a: "Investujte do jejich infrastruktury!" # todo: NEW TRANSLATION
 AfghanistanInvestment.1.b: "Investujte do jejich civilního průmyslu!" # todo: NEW TRANSLATION
 AfghanistanInvestment.1.c: "Investujte do jejich sektoru služeb!" # todo: NEW TRANSLATION
 AfghanistanInvestment.1.d: "Raději to neriskujme." # todo: NEW TRANSLATION
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] investoval do naší infrastruktury!" # todo: NEW TRANSLATION
 AfghanistanInvestment.2.d: "Po dnech jednání souhlasil [FROM.GetNameWithFlag] s investicí do naší infrastruktury výměnou za minimální ústupky. Investice prospěje naší venkovské populaci." # todo: NEW TRANSLATION
 AfghanistanInvestment.2.a: "Jsme vděční za jejich pomoc!" # todo: NEW TRANSLATION
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] investoval do našeho civilního průmyslu!" # todo: NEW TRANSLATION
 AfghanistanInvestment.3.d: "Po dnech jednání souhlasil [FROM.GetNameWithFlag] pomoci nám vybudovat několik civilních továren výměnou za menší ústupky. Investice prospěje průmyslovému sektoru naší země a usnadní modernizaci země." # todo: NEW TRANSLATION
 AfghanistanInvestment.3.a: "Jsme vděční za jejich pomoc!" # todo: NEW TRANSLATION
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] investoval do našeho sektoru služeb!" # todo: NEW TRANSLATION
 AfghanistanInvestment.4.d: "Po dnech jednání souhlasil [FROM.GetNameWithFlag] investovat do našeho sektoru služeb výstavbou kanceláří výměnou za menší ústupky. Investice prospěje našemu finančnímu sektoru a usnadní modernizaci země." # todo: NEW TRANSLATION
 AfghanistanInvestment.4.a: "Jsme vděční za jejich pomoc!" # todo: NEW TRANSLATION
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] odmítl investovat!" # todo: NEW TRANSLATION
 AfghanistanInvestment.5.d: "Po dnech jednání [FROM.GetNameWithFlag] odmítl naši nabídku investice s odůvodněním, že podnikatelské prostředí v naší zemi zatím není dostatečně bezpečné, a bude pečlivě vyhodnocovat budoucí investiční dohody." # todo: NEW TRANSLATION
 AfghanistanInvestment.5.a: "Zřejmě musíme udělat více práce!" # todo: NEW TRANSLATION
 TalibanInsurgency.0.t: "Začátek povstání Tálibánu" # todo: NEW TRANSLATION
 TalibanInsurgency.0.d: "Po rozpadu hlavních sil Tálibánu se jejich prapory rozpadly na různé rozštěpené buňky a začaly vést partyzánskou válku v každém koutě Afghánistánu a provádět ohavné teroristické útoky. Odhaduje se, že potlačení povstání potrvá roky, ale pokud situaci neřešíme, nikdy nebudeme mít v zemi stabilitu." # todo: NEW TRANSLATION
 TalibanInsurgency.0.a: "Je čas začít pracovat!" # todo: NEW TRANSLATION
 TalibanInsurgency.1.t: "Úspěšný nájezd na skrýš Tálibánu" # todo: NEW TRANSLATION
 TalibanInsurgency.1.d: "Díky našim statečným komandos jednotkám byla objevená skrýš Tálibánu zničena, někteří Tálibánci se pokusili vzdorovat, ale naši komandové je zabili, zatímco většina ostatních se vzdala a jen velmi málo uniklo spravedlnosti. Celkově byla operace úplným úspěchem!" # todo: NEW TRANSLATION
 TalibanInsurgency.1.a: "Vynikající!" # todo: NEW TRANSLATION
 TalibanInsurgency.2.t: "Neúspěch nájezdu" # todo: NEW TRANSLATION
 TalibanInsurgency.2.d: "Neschopnost provést nájezd úspěšně byla obrovskou ranou pro naši protiteroristickou komandos jednotku. Tálibán vypadal, že znal naše plány nájezdu předem a spustil preventivní útok na některé naše konvoje, položil IED na naši povinnou trasu a přepadl naše komandos po výbuchu. Několik komandos bohužel zahynulo.\n\nPři vyhodnocení někteří generálové podezřívají, že mezi organizátory operace mohli být sympatizanti, kteří mohli plán prozradit Tálibánu; debriefingová zpráva také kritizovala korupci ve vládě, která mohla přispět k úmrtí komand. Musíme tuto chybu přezkoumat a poučit se!" # todo: NEW TRANSLATION
 TalibanInsurgency.2.a: "Odpočívejte v pokoji, naši hrdinové!" # todo: NEW TRANSLATION
 TalibanInsurgency.3.t: "Úspěšný nálet" # todo: NEW TRANSLATION
 TalibanInsurgency.3.d: "Dobrá zpráva! Naše proti-povstalecká letka pilotovaná jedním z našich zkušených vojáků úspěšně zničila tálibánské tábořiště na souřadnicích poskytnutých naší rozvědkou; tábor byl zcela zničen a mnoho Tálibánců v něm zahynulo.\n\nTento úspěch ukázal efektivitu vnitřní bezpečnostní sektoru a dokazujе, že technologie jsou klíčové v budoucích protipovstaleckých operacích." # todo: NEW TRANSLATION
 TalibanInsurgency.3.a: "Skvělý úspěch!" # todo: NEW TRANSLATION
 TalibanInsurgency.4.t: "Neúspěšný nálet zabil civilisty" # todo: NEW TRANSLATION
 TalibanInsurgency.4.d: "Hrozné zprávy! Naše letectvo bombardovalo cíl podle souřadnic poskytnutých naší rozvědkou, ale nyní je zřejmé, že bomby zasáhly civilní cíle a místo zamýšlených bojovníků Tálibánu byly zabiti nevinní civilisté.\n\nMístní populace truchlí a oprávněně je rozhořčena tímto neúspěchem; už se objevují zprávy o protestech v oblasti. Musíme prověřit důvody selhání této operace, aby jsme daly občanům vysvětlení." # todo: NEW TRANSLATION
 TalibanInsurgency.4.a: "Tragédie!" # todo: NEW TRANSLATION
 TalibanInsurgency.5.t: "Letoun sestřelen Tálibánci" # todo: NEW TRANSLATION
 TalibanInsurgency.5.d: "Tragické zprávy z náletu! Jeden z našich proti-povstaleckých letounů byl sestřelen Tálibánci pomocí protiletadlové střely nesené na rameni; pilot byl při tom zabit.\n\nToto operační selhání ukázalo, že musíme reorganizovat naše letectvo pro budoucí operace a získat lepší zpravodajské informace o cílech Tálibánu." # todo: NEW TRANSLATION
 TalibanInsurgency.5.a: "Hrdinný pilot, odpočívej v pokoji!" # todo: NEW TRANSLATION
 TalibanInsurgency.6.t: "Úspěch propagandy jednoty" # todo: NEW TRANSLATION
 TalibanInsurgency.6.d: "Díky našim propagačním aktivitám za jednotu se někteří Tálibánci dostavili na naše policejní a vojenské kontrolní stanoviště a složili zbraně; někteří objali naše vojáky a místní policii. Naši vojáci a policie jim nedělali velké potíže, naopak mnoha Tálibáncům, kteří složili zbraně, dali nějaké peníze na cestu domů. To zvýšilo důvěru veřejnosti ve vládu a národní jednote." # todo: NEW TRANSLATION
 TalibanInsurgency.6.a: "Úspěšný vývoj!" # todo: NEW TRANSLATION
 TalibanInsurgency.7.t: "Neúspěch propagandy jednoty" # todo: NEW TRANSLATION
 TalibanInsurgency.7.d: "Je pro naši vládu velkým zklamáním, že naše poslední propagační snahy o jednotu nepřinesly pozitivní výsledky. Podle některých níže postavených velitelů Tálibánu vedení Tálibánu vnímá současnou afghánskou vládu jako vládu zlodějů, loutku cizí vlády a vůbec ne reprezentativní pro afghánský národ. Považují sami sebe za pravé Afghánce." # todo: NEW TRANSLATION
 TalibanInsurgency.7.a: "Možná musíme udělat více..." # todo: NEW TRANSLATION
 TalibanInsurgency.8.t: "Vyhubení povstání Tálibánu" # todo: NEW TRANSLATION
 TalibanInsurgency.8.d: "Před několika hodinami afghánská vláda oficiálně potvrdila, že úspěšně vyhladila povstání Tálibánu. Podle informací uvolněných vládou většina Tálibánců pokojně složila zbraně a vrátila se domů.\n\nNěkolik zarytých Tálibánců uprchlo přes afghánsko-pákistánskou hranici do pákistánských kmenových oblastí a přidalo se k místním militantním skupinám. Jelikož afghánská vláda dostatečně vybudovala bezpečnostní opatření podél hranice, je nepravděpodobné, že se bojovníci z Pákistánu znovu infiltrují přes hranici." # todo: NEW TRANSLATION
 TalibanInsurgency.8.a: "Je tento vleklý konflikt konečně u konce?" # todo: NEW TRANSLATION
 TalibanInsurgency.10.t: "Tálibán zahajuje rozsáhlé povstání" # todo: NEW TRANSLATION
 TalibanInsurgency.10.d: "Nedávné vlny útoků Tálibánu a nárůst násilí daly Tálibánu příležitost eskalovat povstání zpět v občanskou válku. Tálibán obsadil velkou část venkovského území, vytvořil hlavní jihozápadní pevnost a některé další venkovské oblasti přešly pod jejich vládu.\n\nMalá část Afghánské národní armády zaznamenala dezertace a někteří dezertéři se přidali k Tálibánu, většina se však rozhodla zůstat a odolat ze strachu z likvidace ze strany Tálibánu.\n\nZda nám mezinárodní společenství poskytne podporu, zůstává nejisté, ale musíme povolat naše vojáky a bojovat za vítězství." # todo: NEW TRANSLATION
 TalibanInsurgency.10.a: "Nemáme jinou volbu než bojovat!" # todo: NEW TRANSLATION
 TalibanInsurgency.11.t: "Tálibán zahajuje rozsáhlé povstání" # todo: NEW TRANSLATION
 TalibanInsurgency.11.d: "Nedávné vlny útoků Tálibánu a nárůst násilí daly Tálibánu příležitost eskalovat povstání zpět v občanskou válku. Tálibán obsadil velkou část venkovského území, vytvořil hlavní jihozápadní pevnost a některé další venkovské oblasti přešly pod jejich vládu.\n\nMalá část Afghánské národní armády zaznamenala dezertace a někteří dezertéři se přidali k Tálibánu, většina se však rozhodla zůstat a odolat ze strachu z likvidace ze strany Tálibánu.\n\nAfghánský vůdce [AFG.GetLeader] oznámil, že povstání bude zničeno a slíbil, že bude bojovat, dokud nepřijde mír." # todo: NEW TRANSLATION
 TalibanInsurgency.11.a: "Afghánistán je znovu ve válce..." # todo: NEW TRANSLATION
 TalibanInsurgency.14.t: "Situace v Afghánistánu" # todo: NEW TRANSLATION
 TalibanInsurgency.14.d: "Víme, že afghánská vláda nám dovolila rozmístit v jejich území jednotky, ale naše vojenská rozvědka varuje, že Tálibán právě vede povstání v každém koutě Afghánistánu a že existuje množství dalších teroristických skupin, které využívají nestabilní situace. Hrozba teroru dosáhla kritické úrovně, která může představovat skutečné nebezpečí pro naše jednotky rozmístěné zde.\n\nPokud budeme pokračovat v udržování pozice našich vojsk v Afghánistánu, budou pravděpodobně cílem Tálibánu a dalších teroristických skupin aktivních v zemi. Pokud však zůstaneme v zemi, můžeme pomáhat afghánským vládním silám v protipovstaleckých operacích. Pokud se tak rozhodneme, naše vojsko může získat cenné zkušenosti, například v technikách protipovstaleckého a protigerilového boje, a může ochránit naše občany v Afghánistánu.\n\n[ROOT.GetLeader], pokud se rozhodnete v Afghánistánu nadále udržovat jednotky, nebudeme vás zastavovat, ale prosím pečlivě zvažte, zda je to skutečně stojí za riziko." # todo: NEW TRANSLATION
 TalibanInsurgency.14.a: "Přispějeme k afghánským protipovstaleckým snahám." # todo: NEW TRANSLATION
 TalibanInsurgency.14.b: "Raději neryzykkujme životy našich vojáků." # todo: NEW TRANSLATION
 TalibanInsurgency.15.t: "[FROM.GetNameDef] se připojuje k našemu boji" # todo: NEW TRANSLATION
 TalibanInsurgency.15.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], informoval naši vládu, že [FROM.GetAdjective] jednotky rozmístěné v naší zemi jsou ochotny se připojit k našemu boji v protipovstaleckých operacích proti Tálibánu kromě ochrany svých občanů zde.\n\nDále [FROM.GetName] poskytne bezpečnostní pomoc, jako jsou detektory výbušnin a další pokročilé vojenské vybavení." # todo: NEW TRANSLATION
 TalibanInsurgency.15.a: "Jsme vděční za pomoc!" # todo: NEW TRANSLATION
 TalibanInsurgency.16.t: "[FROM.GetNameDef] zahajuje stahování jednotek" # todo: NEW TRANSLATION
 TalibanInsurgency.16.d: "[FROM.GetLeader], vůdce [FROM.GetNameDef], informoval naši vládu, že [FROM.GetAdjective] jednotky rozmístěné v naší zemi dokončily svou misi a vojáci se vracejí domů.\n\nVelitel [FROM.GetAdjective] jednotek v naší zemi již zahájil proces předání základen s našimi velícími." # todo: NEW TRANSLATION
 TalibanInsurgency.16.a: "Sbohem!" # todo: NEW TRANSLATION
 TalibanInsurgency.17.t: "Úspěšný nájezd na skrýš Tálibánu" # todo: NEW TRANSLATION
 TalibanInsurgency.17.d: "Díky našim statečným komandos jednotkám byla objevená skrýš Tálibánu zničena, někteří Tálibánci se pokusili vzdorovat, ale naši komandové je zabili, zatímco většina ostatních se vzdala a jen velmi málo uniklo spravedlnosti. Celkově byla operace úplným úspěchem!" # todo: NEW TRANSLATION
 TalibanInsurgency.17.a: "Vynikající!" # todo: NEW TRANSLATION
 TalibanInsurgency.18.t: "Neúspěch nájezdu" # todo: NEW TRANSLATION
 TalibanInsurgency.18.d: "Neschopnost provést nájezd úspěšně byla obrovskou ranou pro naši protiteroristickou komandos jednotku. Tálibán vypadal, že znal naše plány nájezdu předem a spustil preventivní útok na některé naše konvoje, položil IED na naši povinnou trasu a přepadl naše komandos po výbuchu. Několik komandos bohužel zahynulo.\n\nPři vyhodnocení někteří generálové podezřívají, že mezi organizátory operace mohli být sympatizanti, kteří mohli plán prozradit Tálibánu; debriefingová zpráva také kritizovala korupci ve vládě, která mohla přispět k úmrtí komand. Musíme tuto chybu přezkoumat a poučit se!" # todo: NEW TRANSLATION
 TalibanInsurgency.18.a: "Odpočívejte v pokoji!" # todo: NEW TRANSLATION
 TalibanInsurgency.21.t: "Úspěšný úder dronem" # todo: NEW TRANSLATION
 TalibanInsurgency.21.d: "Náš úder dronem na Tálibán byl úspěšný! Náš dron dokázal lokalizovat, zasáhnout a zničit několik skrýší Tálibánu u městské zóny, čímž ochromil jejich vojenské schopnosti v oblasti a dočasně ponechal jejich místní velitelskou strukturu zcela dezorganizovanou.\n\nI když se místní obyvatelstvo ze začátku dronu obávalo, nyní oslavují ústup Tálibánců, alespoň prozatím." # todo: NEW TRANSLATION
 TalibanInsurgency.21.a: "Drony jsou budoucnost válčení!" # todo: NEW TRANSLATION
 TalibanInsurgency.22.t: "Neúspěšný úder dronem zabil civilisty" # todo: NEW TRANSLATION
 TalibanInsurgency.22.d: "Dnes jeden z našich dronů zasáhl a zničil to, co se zdálo být skrýší Tálibánu u obytné oblasti, ale nedávné zpravodajské zprávy ukázaly, že cílová budova byla ve skutečnosti malý bytový dům obývaný civilisty.\n\nMédia již událost pokrývají a mnoho skupin kritizuje naši účast v této válce." # todo: NEW TRANSLATION
 TalibanInsurgency.22.a: "Byla to technická chyba!" # todo: NEW TRANSLATION
 TalibanInsurgency.23.t: "Úspěšná bombardovací operace" # todo: NEW TRANSLATION
 TalibanInsurgency.23.d: "Zprávy z rozvědky uvádějí, že dnes jeden z našich strategických bombardérů zničil komplex tunelů Tálibánu ukrytý v horách východního Afghánistánu.\n\nNaše úspěšná bombardovací kampaň začíná ochromovat operace Tálibánu v izolovaných oblastech země a kolaps jejich infrastruktury je postupně donutí k kapitulaci." # todo: NEW TRANSLATION
 TalibanInsurgency.23.a: "Džihádisté se začnou bát naší vzdušné síly!" # todo: NEW TRANSLATION
 TalibanInsurgency.24.t: "Chybným bombardováním zahynuli civilisté" # todo: NEW TRANSLATION
 TalibanInsurgency.24.d: "Dnes došlo ke katastrofickému incidentu!\n\nNaše letectvo bombardovalo horskou oblast ve východním Afghánistánu, dokud jsme neobjevili, že v oblasti nejsou žádné tábory Tálibánu, ale ve skutečnosti malá vesnice mezi horami. Vesnice byla bombardováním naprosto zničena.\n\nDůvěryhodnost naší vzdušné kampaně byla vážně pošramocena. Naši politici a vojenské velení jsou obviňováni z válečných zločinů proti afghánskému lidu." # todo: NEW TRANSLATION
 TalibanInsurgency.24.a: "To je hrozné!" # todo: NEW TRANSLATION
 TalibanInsurgency.25.t: "[FROM.GetNameDef] poskytuje technické vybavení" # todo: NEW TRANSLATION
 TalibanInsurgency.25.d: "Zpráva od vlády [FROM.GetAdjective] adresovaná našemu vedení uvádí, že [FROM.GetNameDef] nám poskytne některé protipovstalecké technické prostředky včetně detektorů výbušnin, které lze instalovat na dálnicích nebo v vchodech, psů speciálně vyškolených k odhalování skrytých výbušnin a také další elektroniku, která zlepší efektivitu naší armády a policie v boji proti Tálibánu.\n\nOčekává se, že vybavení dorazí do měsíce a doufejme, že sníží růst povstání Tálibánu, alespoň na krátkou dobu." # todo: NEW TRANSLATION
 TalibanInsurgency.25.a: "Jsme vděční za pomoc!" # todo: NEW TRANSLATION
 TalibanAttack.0.t: "Tálibánci zaútočili na místní policejní stanici" # todo: NEW TRANSLATION
 TalibanAttack.0.d: "Dnes skupina Tálibánců přepadla jedno z policejních kontrolních stanovišť naší vlády bez varování. Naše policejní síly byly zjevně nepřipravené a zaskočeny; statečně bojovaly, dokud jejich nadřízení nedali rozkaz k evakuaci kontrolního stanoviště.\n\nTálibánci obsadili stanoviště, dokud o situaci nebylo informováno vojsko, které policii poskytlo podporu. V muničním skladišti stanoviště byly zbraně ukradeny Tálibánci. Během útoku naše policejní a vojenské síly zabily několik Tálibánců, ale naše policie také ztratila několik statečných důstojníků." # todo: NEW TRANSLATION
 TalibanAttack.0.a: "To si zaplatí!" # todo: NEW TRANSLATION
 TalibanAttack.1.t: "Afghánští Tálibánci zaútočili na policejní stanici" # todo: NEW TRANSLATION
 TalibanAttack.1.d: "Dnes skupina afghánských Tálibánců přepadla jedno z policejních kontrolních stanovišť afghánské vlády bez varování. Afghánská policie byla zjevně nepřipravená a zaskočena, ale statečně bojovala, dokud jejich nadřízení nedali rozkaz k evakuaci stanoviště.\n\nTálibánci obsadili stanoviště, dokud nebylo povoláno afghánské vojsko, které policii poskytlo podporu. V muničním skladišti stanoviště byly zbraně ukradeny Tálibánci. Během útoku afghánská policie a armáda zabily několik Tálibánců, ale policie také přišla o několik statečných důstojníků." # todo: NEW TRANSLATION
 TalibanAttack.1.a: "Trpělivý vývoj událostí." # todo: NEW TRANSLATION
 TalibanAttack.2.t: "Tálibán odpálil bombu v autobuse" # todo: NEW TRANSLATION
 TalibanAttack.2.d: "Dnes skupina Tálibánců zastavila autobus pomocí nákladního vozu, střelbou z kalašnikovů postřílela civilisty uvnitř a poté odpálila automobilovou bombu poblíž autobusu. Po příjezdu vojenské policie Tálibánci unikli; někteří byli postřeleni a zabiti, zatímco ti, kteří neutekli, byli zajati a odvlečeni k výslechu vojenskou policií.\n\nZ výsledků výslechů a následného vyšetřování víme, že teroristický útok úmyslně cílil na turisty a cizince. Tálibán nabídl odměnu za zabíjení cizinců v Afghánistánu. Útok si také vyžádal oběti mezi zahraničními občany a země postižených již požadují, aby naše vláda provedla plné vyšetřování této události." # todo: NEW TRANSLATION
 TalibanAttack.2.a: "Musíme tyto teroristy Tálibánu dopadnout!" # todo: NEW TRANSLATION
 TalibanAttack.3.t: "Výbuch autobusu Tálibánem zabil naše občany" # todo: NEW TRANSLATION
 TalibanAttack.3.d: "Dnes skupina Tálibánců zastavila autobus pomocí nákladního vozu, střelbou z kalašnikovů postřílela civilisty uvnitř a poté odpálila automobilovou bombu poblíž autobusu. Po příjezdu afghánské vojenské policie Tálibánci unikli; někteří byli postřeleni a zabiti, zatímco ti, kteří neutekli, byli zajati a odvlečeni k výslechu vojenskou policií.\n\nÚtok si vyžádal oběti mezi našimi občany; náš velvyslanec v Afghánistánu kontaktoval afghánské úřady, aby se vypořádal s následky." # todo: NEW TRANSLATION
 TalibanAttack.3.a: "Vyjádřete naše soustrast rodinám obětí!" # todo: NEW TRANSLATION
 TalibanAttack.4.t: "Zahraniční občané zabiti při útoku autobusu Tálibánu" # todo: NEW TRANSLATION
 TalibanAttack.4.d: "Dnes skupina Tálibánců zastavila autobus pomocí nákladního vozu, střelbou z kalašnikovů postřílela civilisty uvnitř a poté odpálila automobilovou bombu poblíž autobusu. Po příjezdu afghánské vojenské policie Tálibánci unikli; někteří byli postřeleni a zabiti, zatímco ti, kteří neutekli, byli zajati a odvlečeni k výslechu vojenskou policií.\n\nÚtok si vyžádal oběti mezi místními Afghánci i zahraničními občany a vyvolal široké odsouzení mezinárodního společenství." # todo: NEW TRANSLATION
 TalibanAttack.4.a: "Vyjádřete naši soustrast obětem!" # todo: NEW TRANSLATION
 TalibanAttack.5.t: "Tálibán útočí na konvoj s cisternami" # todo: NEW TRANSLATION
 TalibanAttack.5.d: "Dnes talibánští militanti napadli konvoj cistern s palivem, které měly dodat životně důležité palivo armádě i vojenské policii. Talibánští militanti zapálili cisterny a řidiče cisteren talibán unesl. Místo pobytu těchto řidičů je zatím neznámé.\n\nZatím nejsou hlášeny oběti mezi místními obyvateli, ale cisterny byly zcela spáleny a přilehlé silnice jsou z bezpečnostních důvodů plně uzavřeny armádou. Předpokládá se, že návrat běžného života v oblasti pro místní obyvatele potrvá nějakou dobu." # todo: NEW TRANSLATION
 TalibanAttack.5.a: "Musíme ty řidiče zachránit!" # todo: NEW TRANSLATION
 TalibanAttack.6.t: "Afghánský Taliban zapálil cisterny s palivem" # todo: NEW TRANSLATION
 TalibanAttack.6.d: "Dnes afghánští talibánští militanti napadli konvoj cistern s palivem, které měly dodat životně důležité palivo armádě i vojenské policii. Talibánští militanti zapálili cisterny a řidiče cisteren talibán unesl. Místo pobytu těchto řidičů je zatím neznámé.\n\nZatím nejsou hlášeny oběti mezi místními obyvateli, ale cisterny byly zcela spáleny a přilehlé silnice jsou z bezpečnostních důvodů plně uzavřeny armádou. Předpokládá se, že návrat běžného života v oblasti pro místní obyvatele potrvá nějakou dobu." # todo: NEW TRANSLATION
 TalibanAttack.6.a: "Afghánistán je skutečně nebezpečné místo..." # todo: NEW TRANSLATION
 TalibanAttack.7.t: "Taliban útočí na vojenský konvoj" # todo: NEW TRANSLATION
 TalibanAttack.7.d: "Dnes talibánští militanti provedli šokující sebevražedný bombový útok proti jednomu z našich vojenských konvojů. Talibánští militanti najeli dvěma auty a odpálili obě vozidla, když se přibližovali k vojenským nákladním vozům.\n\nSebevražedný útok způsobil, že několik vojenských vozů bylo zničeno rázovou vlnou výbuchu a způsobil několik obětí mezi našimi vojáky. Naštěstí většina našich vojáků utrpěla pouze zranění. Talibánští militanti zapojení do útoku byli okamžitě zabiti vlastními bombami." # todo: NEW TRANSLATION
 TalibanAttack.7.a: "Musíme zvýšit prohlídky vozidel!" # todo: NEW TRANSLATION
 TalibanAttack.8.t: "Sebevražedný útok Talibanu zasáhl afghánskou armádu" # todo: NEW TRANSLATION
 TalibanAttack.8.d: "Dnes afghánští talibánští militanti provedli šokující sebevražedný bombový útok proti jednomu z konvojů afghánské armády. Talibánští militanti najeli dvěma auty a odpálili obě vozidla, když se přibližovali k vojenským nákladním vozům.\n\nSebevražedný útok způsobil, že několik vojenských vozů bylo zničeno rázovou vlnou výbuchu a způsobil několik obětí mezi vojáky afghánské armády. Talibánští militanti zapojení do útoku byli okamžitě zabiti vlastními bombami." # todo: NEW TRANSLATION
 TalibanAttack.8.a: "Jak to mohlo afghánské vojsko dopustit?" # todo: NEW TRANSLATION
 TalibanAttack.9.t: "Taliban útočí na zahraniční jednotky" # todo: NEW TRANSLATION
 TalibanAttack.9.d: "Dnes se talibánský militant převlečený za místního obyvatele tiše přiblížil ke konvoji zahraničních jednotek vyslaných do naší země a odpálil bombu skrytou ve svém turbanu. Zatímco v prvním výbuchu nebyl nikdo zraněn, jiná skupina talibánských militantů využila chaosu po výbuchu a zaútočila na zahraniční jednotky pomocí RPG.\n\nSituace utichla poté, co dorazily vojenské posily, ale bohužel tento útok si vyžádal mnoho obětí a několik vojenských vozidel bylo zničeno." # todo: NEW TRANSLATION
 TalibanAttack.9.a: "Sakra!" # todo: NEW TRANSLATION
 TalibanAttack.10.t: "Naši vojáci zabiti v útoku Talibanu" # todo: NEW TRANSLATION
 TalibanAttack.10.d: "Dnes se talibánský militant převlečený za místního obyvatele tiše přiblížil ke konvoji zahraničních jednotek vyslaných do naší země a odpálil bombu skrytou ve svém turbanu. Zatímco v prvním výbuchu nebyl nikdo zraněn, jiná skupina talibánských militantů využila chaosu po výbuchu a zaútočila na zahraniční jednotky pomocí RPG.\n\nSituace utichla po příjezdu posil, ale bohužel tento útok si vyžádal mnoho obětí mezi členy našich ozbrojených složek a několik vojenských vozidel bylo zničeno. Náš místní velitel byl v kontaktu s afghánskými vojenskými veliteli, aby řešili následky." # todo: NEW TRANSLATION
 TalibanAttack.10.a: "Pošlete soustrast rodinám padlých vojáků!" # todo: NEW TRANSLATION
 TalibanAttack.11.t: "Zahraniční vojáci zabiti v útoku Talibanu" # todo: NEW TRANSLATION
 TalibanAttack.11.d: "Dnes se talibánský militant převlečený za místního obyvatele tiše přiblížil ke konvoji zahraničních jednotek vyslaných do naší země a odpálil bombu skrytou ve svém turbanu. Zatímco v prvním výbuchu nebyl nikdo zraněn, jiná skupina talibánských militantů využila chaosu po výbuchu a zaútočila na zahraniční jednotky pomocí RPG.\n\nSituace utichla po příjezdu vojenských posil, ale tento útok si vyžádal mnoho obětí a několik vojenských vozidel bylo zničeno." # todo: NEW TRANSLATION
 TalibanAttack.11.a: "Proč nedokáží Talibán zcela potlačit?" # todo: NEW TRANSLATION
 TalibanAttack.12.t: "Taliban odpálil bombu v budově" # todo: NEW TRANSLATION
 TalibanAttack.12.d: "Dnes budovu otřásl masivní výbuch v jedné z budov, která obsahuje kanceláře zahraničních investorů. Následné vyšetřování určilo, že bomba byla pravděpodobně vyrobena z řady dělostřeleckých granátů odcizených nebo ztracených z muničního skladu Afgánské národní armády. Taliban si na sebe převzal odpovědnost za tento útok.\n\nMezi oběťmi jsou cizinci a naši vládní představitelé byli v kontaktu s jejich velvyslanci, aby řešili následky." # todo: NEW TRANSLATION
 TalibanAttack.12.a: "To poškodí náš mezinárodní obraz!" # todo: NEW TRANSLATION
 TalibanAttack.13.t: "Naši dodavatelé zabiti při bombovém útoku Talibanu" # todo: NEW TRANSLATION
 TalibanAttack.13.d: "Dnes budovu otřásl masivní výbuch v jedné z budov, která obsahuje kanceláře jednoho z našich dodavatelů. Následné vyšetřování zjistilo, že bomba byla pravděpodobně vyrobena z řady dělostřeleckých granátů odcizených nebo ztracených z muničního skladu Afgánské národní armády. Taliban si na sebe převzal odpovědnost za tento útok.\n\nNěkteří z našich občanů jsou mezi oběťmi a náš velvyslanec v Afghánistánu byl v kontaktu s afghánskými vládními představiteli, aby řešili následky." # todo: NEW TRANSLATION
 TalibanAttack.13.a: "Musí chránit naše investory!" # todo: NEW TRANSLATION
 TalibanAttack.14.t: "Zahraniční občané zabiti při bombovém útoku Talibanu v budově" # todo: NEW TRANSLATION
 TalibanAttack.14.d: "Dnes budovu otřásl masivní výbuch v jedné z budov, která obsahuje kanceláře zahraničních dodavatelů v jednom významném afghánském městě. Následné vyšetřování stanovilo, že bomba byla pravděpodobně vyrobena z řady dělostřeleckých granátů odcizených nebo ztracených z muničního skladu Afgánské národní armády. Taliban si na sebe převzal odpovědnost za tento útok.\n\nMezi oběťmi jsou cizinci a afghánští vládní představitelé byli v kontaktu s velvyslanci zasažených zemí, aby řešili následky." # todo: NEW TRANSLATION
 TalibanAttack.14.a: "Proč by kterákoliv země investovala do Afghánistánu?" # todo: NEW TRANSLATION
 TalibanAttack.15.t: "Taliban odpálil bombu na letišti" # todo: NEW TRANSLATION
 TalibanAttack.15.d: "Dnes jedno z našich civilně-vojenských letišť zasáhla autobomba, když nákladní vůz s výbušným zařízením prorazil zábranu u vjezdu na letiště a odpálil zařízení umístěné v vozidle. Exploze způsobila značné škody na letišti vzhledem k extrémně silnému výbuchu. Krátce poté si za útok převzala odpovědnost síť Haqqani, nejradikálnější odnož Talibanu.\n\nÚtok si vyžádal velký počet obětí, ale nejsou hlášeni žádní cizinci mezi zabitými nebo zraněnými. Mnoho hlav států vyjádřilo našemu vůdci [AFG.GetLeader] soustrast a útok silně odsoudilo." # todo: NEW TRANSLATION
 TalibanAttack.15.a: "Talibánské teroristy je třeba dopadnout!" # todo: NEW TRANSLATION
 TalibanAttack.16.t: "Velký útok na letiště v Afghánistánu" # todo: NEW TRANSLATION
 TalibanAttack.16.d: "Dnes jedno z afghánských civilně-vojenských letišť zasáhla autobomba, když nákladní vůz s výbušným zařízením prorazil zábranu u vjezdu na letiště a odpálil zařízení umístěné v nákladním voze. Exploze způsobila značné škody na letišti vzhledem k extrémně vysokému výbušnému výkonu bomby. Krátce poté si za útok převzala odpovědnost síť Haqqani, nejradikálnější odnož Talibanu.\n\nÚtok si vyžádal velký počet obětí, ale nejsou hlášeni žádní [ROOT.GetAdjective] občané v Afghánistánu mezi zabitými nebo zraněnými. Náš vůdce [ROOT.GetLeader] vyjádřil soustrast [AFG.GetLeader] a silně odsoudil činy Talibanu." # todo: NEW TRANSLATION
 TalibanAttack.16.a: "Povstání Talibanu dosáhlo kritické úrovně!" # todo: NEW TRANSLATION

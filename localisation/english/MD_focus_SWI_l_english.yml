 SWI_idea_arms_exports_desc: "[ROOT.GetName] se konečně rozhodl mezinárodně vyvážet zbraně místo přímého zapojení do konfliktů." # todo: NEW TRANSLATION
 swiss_political_system: "Politický systém Švýcarska" # todo: NEW TRANSLATION
 swiss_political_system_desc: "Švýcarsko má velmi unikátní politický systém a je jedinou zemí na světě, která si právem může říkat \"semi‑přímá demokracie\". Občané mohou měnit ústavu formou referenda, vetovat zákony prostřednictvím referenda a dokonce i schvalovat zákony v referendu.\nTo má dopady na politiky: protože lidé tvoří politiku sami, švýcarský koaliční systém musí zahrnovat co nejvíce sil. Čtyři velké švýcarské strany, SVP, FDP, CVP a SP, jsou neustále ve vládě společně - to činí národní volby ve Švýcarsku do značné míry zbytečnými, protože lid vládne ne skrze své zástupce, ale skrze referenda." # todo: NEW TRANSLATION

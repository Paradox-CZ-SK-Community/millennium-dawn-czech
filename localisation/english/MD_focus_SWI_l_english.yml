 SWI_idea_armed_population_desc: "Po nedávných změnách vládní politiky se vláda [ROOT.GetName] rozhodla, že všichni vhodní občané musí být proškoleni v používání střelných zbraní a každý je povinen vlastnit jednu zbraň." # todo: NEW TRANSLATION
 SWI_swiss_neutrality: "Švýcarská neutralita" # todo: NEW TRANSLATION
 SWI_swiss_neutrality_desc: "§YSpecial Rules:§!\n\n§YWe§! §RCANNOT§! §Ydeclare war on other countries!§!\n--------------\nŠvýcaři jsou po celém světě známí jako neutralové. Od svého založení jako republiky se země nezapojovala do žádného útočného konfliktu a zůstala neutrální i během obou světových válek.\n--------------\nTento národní duch lze §Rodstranit§! pokud dokončíme zaměření §HDeclare The End Of Swiss Neutrality§!." # todo: NEW TRANSLATION

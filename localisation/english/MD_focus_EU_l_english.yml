  eu_gui_tooltip_delayed: "Otevře obrazovku, která obsahuje veškeré informace o §C[EUU.GetFlag][EUU.GetName]§!, včetně Evropského parlamentu, úřadů Evropské unie, Rady Evropské unie a Evropského rozpočtu." # todo: NEW TRANSLATION
  fiscal_button_title: "Rozpočet EU" # todo: NEW TRANSLATION
  fiscal_button_desc: "Rozpočet §C[EUU.GetFlag][EUU.GetName]§!. Tato obrazovka spravuje vše, co zahrnuje Víceletý finanční rámec a rozpočet nadcházejícího fiskálního roku." # todo: NEW TRANSLATION
  euro_voting_button_title: "Hlasování Rady" # todo: NEW TRANSLATION
  euro_voting_button_desc: "Rada Evropské unie je druhým legislativním orgánem §C[EUU.GetFlag][EUU.GetName]§! v Millennium Dawn. Rada Evropské unie zastupuje členské státy v legislativním procesu. Veškerá dosud schválená legislativa, navržená legislativa a seznam hlasovacích členů §C[EUU.GetFlag][EUU.GetName]§!.\n\nRada Evropské unie funguje na základě hlasování s kvalifikovanou většinou (QMV), známé také jako dvojí většina. Vyžaduje 55 % Členských států a 65 % populace Evropské unie." # todo: NEW TRANSLATION
  parliament_button_title: "Parlament" # todo: NEW TRANSLATION
  parliament_button_desc: "Evropský parlament je prvním legislativním orgánem §C[EUU.GetFlag][EUU.GetName]§! v Millennium Dawn. Evropský parlament je prvním místem, kde mohou být zákony předkládány k hlasování, aby se staly právními akty Evropské unie.\n\nHráč bude mít 14 dní na splnění mise (viz rozhodnutí) shromážděním většiny hlasů členů Evropského parlamentu (MEP). Jakmile je zákon přijat, postoupí do Rady Evropské unie." # todo: NEW TRANSLATION
  EU_europeanism_screen_title: "Euro-informace" # todo: NEW TRANSLATION
  EU_europeanism_screen_desc: "Záložka Euro-info obsahuje informace o Evropské unii, jako jsou členské státy, jejich populace, poměr populace, hodnoty euroskepticismu a evropské orientace Evropské unie." # todo: NEW TRANSLATION
  EU_offices_screen_title: "Funkce" # todo: NEW TRANSLATION
  EU_offices_screen_desc: "Funkce §C[EUU.GetFlag][EUU.GetName]§!. Funkce §C[EUU.GetFlag][EUU.GetName]§! jsou souborem pozic, které mohou být obsazeny členským státem Evropské unie." # todo: NEW TRANSLATION

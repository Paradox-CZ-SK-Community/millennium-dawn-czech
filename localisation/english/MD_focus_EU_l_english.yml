  EU_voting_category: "Evropská unie" # todo: NEW TRANSLATION
  EU_voting_category_desc: "[ROOT.GetFlag] Euroskepticismus: [?ROOT.eurosceptic|§%R1]\nEuroskepticismus, také známý jako EU-skepticismus, znamená kritiku Evropské unie (EU) a evropské integrace. Podle veřejných průzkumů veřejného mínění tato míra reprezentuje počet lidí, kteří pravděpodobně budou volit opuštění Evropské unie v případě referenda o členství jejich země v EU.\n\n[EUU.GetFlag] Evropský possibly Europeanismus: [?global.var_europeanism|§%G1]\nEvropský nacionalismus, známý také jako Proevropský federalismus, někdy označovaný jako Evropský federalismus, je politické pozice, která upřednostňuje evropskou integraci a členství v Evropské unii (EU). Zahrnuje radikálnější evropské federalisty, kteří usilují o vytvoření jediného superstátu známého neoficiálně jako Spojené státy Evropy. Související termín je ’Eurofil’. Poměr představuje Eurofilní obyvatele napříč celou Unií.\n\n[ROOT.GetFlag] Porušování hodnot Evropské unie: [?ROOT.breach_of_EU_value|§g0]\n\"Unie je založena na hodnotách respektu k lidské důstojnosti, svobodě, demokracii, rovnosti, vládě práva a respektu k lidských právům, včetně práv osob patřících k národnostem. Tyto hodnoty jsou společné členským státům ve společnosti, v níž převládá pluralismus, Nediskriminace, tolerance, spravedlnost, solidarita a rovnost žen a mužů.\"\n- Článek 2, Smlouva o Evropské unii\n\n" # todo: NEW TRANSLATION
  EU_info.1.t: "Systém hodnot EU" # todo: NEW TRANSLATION
  EU_info.1.d: "Hodnota EU:\núroveň porušení - míra porušení\n\nPrávní stát:\nParalyzující korupce - 5\nZničující korupce - 4\nŠířící se korupce - 3\nNekontrolovaná korupce - 2\nSystematická korupce - 1\n\nRespekt k lidské důstojnosti a svobodě:\nmá útočnou válku vůči členskému státu EU - 10\nmá komunistickou vládu - 2\nmá reakcionářskou vládu - 2\nmá komunistickou koalici - 1\nmá reakcionářskou koalici - 1\n\nDemokracie:\nŽádné volby - 5\nDiktatura - 5\nKomunistická diktatura - 5\nFašistická diktatura - 5\nje loutkou - 4\nNeo-imperialismus - 1\n\nPráva žen a menšin:\nZakázaná služba pro ženy - 1\nVolební práh 10% - 1\n\nŽádná klauze o záchranné pomoci:\nBankrot - 1\nZáchranná pomoc poskytnuta - 1" # todo: NEW TRANSLATION

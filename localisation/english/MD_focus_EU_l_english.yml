  EU_qualified_majority_voting: "Toto bylo hlasování nadpoloviční většiny." # todo: NEW TRANSLATION
  EU_qualified_majority_voting_YES: "Návrh byl PŘIJAT!" # todo: NEW TRANSLATION
  EU_qualified_majority_voting_NO: "Návrh byl ZAMÍTNUT!" # todo: NEW TRANSLATION
  EUU_idea_gdpr: "Obecné nařízení o ochraně osobních údajů" # todo: NEW TRANSLATION
  EUU_idea_gdpr_desc: "§YObecné nařízení o ochraně ochrany osobních údajů§! (GDPR) je nařízení Evropské unie týkající se ochrany soukromí informací v rámci Evropské unie a Evropského hospodářského prostoru (EEA). Považuje se za důležitou součást právních předpisů EU o ochraně soukromí a lidských práv a zejména článek 8(1) Listiny základních práv Evropské unie (Charter of Fundamental Rights of the European Union). Hlavním cílem nařízení je posílit kontrolu jednotlivce nad jeho daty a osobními informacemi a zjednodušit předpisy pro mezinárodní obchodní účely." # todo: NEW TRANSLATION
  foreign_data_kraken: "Zahraniční data Kraken" # todo: NEW TRANSLATION
  foreign_data_kraken_desc: "Zahraniční data Kraken představuje soubor zákonů, které předcházely Obecnému nařízení o ochraně osobních údajů (GDPR). Tento soubor zákonů měl několik mezer a výjimek, které jsou problematické pro dlouhodobou bezpečnost členských států Evropské unie." # todo: NEW TRANSLATION
  EU_copyright: "Směrnice o autorském právu na jednotném digitálním trhu" # todo: NEW TRANSLATION
  EU_copyright_desc: "§YSměrnice o autorském právu na jednotném digitálním trhu§! je směrnice Evropské unie, která byla přijata za účelem zajištění dobře fungujícího trhu pro autorská práva. Rozšiřuje právo Evropské unie v oblasti autorského práva a rozšiřuje ho na jednotný digitální trh." # todo: NEW TRANSLATION
  asylum_shopping: "Nákup azylu" # todo: NEW TRANSLATION
  asylum_shopping_desc: "Žadatelé o azyl z celého světa nadále vybírají pro svůj azyl nejvýhodnější azylový stát v Evropské unii. To způsobuje byrokratickou zátěž po celé Evropské unii a měli bychom co nejdříve hledat řešení." # todo: NEW TRANSLATION
  relocation_asylum_seekers: "Přemístění a přesídlení žadatelů o azyl" # todo: NEW TRANSLATION
  relocation_asylum_seekers_desc: "Zavedli jsme systematické přemístění a přesídlení žadatelů o azyl, abychom udrželi pod kontrolou ohromný počet migrantů. Musíme hledat trvalější řešení tohoto rostoucího problému." # todo: NEW TRANSLATION
  EU_Turkey_deal: "Dohoda EU–Turecko" # todo: NEW TRANSLATION
  EU_Turkey_deal_desc: "Dohoda EU–Turecko měla omezit pohyb lidí z Turecka do řeckých ostrovů, zejména nelegální cestou. Byla to monumentální dohoda, která měla omezit nelegální migraci do Evropské unie; zůstává však otázkou, zda dokáže zastavit příliv žadatelů o azyl." # todo: NEW TRANSLATION
  European_Asylum_Agency: "Evropská azylová agentura" # todo: NEW TRANSLATION
  European_Asylum_Agency_desc: "§YEvropská azylová agentura§! je agentura v rámci Evropské unie, která má posílit spolupráci mezi členskými státy Evropské unie na poli azylu, zlepšit implementaci Společného evropského azylového systému a podpořit členské státy pod tlakem žadatelů o azyl." # todo: NEW TRANSLATION
  Frontex: "Frontex" # todo: NEW TRANSLATION
  Frontex_desc: "Evropská agentura pro hraniční a pobřežní stráž, běžně označovaná jako Frontex, je agenturou Evropské unie. V koordinaci s hraničními a pobřežními strážemi členských států vykonává kontrolu hranic v rámci Schengenského prostoru." # todo: NEW TRANSLATION
  EU_commission_president: "Předseda Evropské komise" # todo: NEW TRANSLATION
  EU_commission_president_desc: "§YPředseda Evropské unie§! je šéfem výkonné složky §C[EUU.GetFlag][EUU.GetName]§!. Prezident vede kabinet komisářů, označovaný jednoduše jako Kolegium, který je kolektivně odpovědný Evropskému parlamentu. Má pravomoc přidělovat portfolia, přeřazovat či odvolávat komisáře dle potřeby. Komise je jediný orgán oprávněný navrhovat zákony, které mohou vstoupit v platnost jako evropské právo." # todo: NEW TRANSLATION
  EU_council_president: "Předseda Evropské rady" # todo: NEW TRANSLATION
  EU_council_president_desc: "§YPředseda Evropské rady§! předsedá a posouvá dopředu práci Evropské rady, která je složena z dvacet sedmi hlav států a hlavního představitele §C[EUU.GetFlag][EUU.GetName]§! na světové scéně. Tato instituce zahrnuje kolegium hlav států a prezidenta Evropské komise a poskytuje politické směřování celé Evropské unii." # todo: NEW TRANSLATION
  EU_parliament_president: "Předseda Evropského parlamentu" # todo: NEW TRANSLATION
  EU_parliament_president_desc: "§YPředseda Evropského parlamentu§! dohlíží nad debatami a činnostmi Evropského parlamentu. Zastupuje Evropský parlament ve všech právních záležitostech a ve vnějších vztazích, zejména v mezinárodních vztazích. Slouží na období dva a půl roku a jeho/její podpis je vyžadován k podpisu rozpočtu Evropské unie a aktů Unie přijatých dle procedur spolurozhodování." # todo: NEW TRANSLATION
  frontex_ExDir: "Výkonný ředitel Frontexu" # todo: NEW TRANSLATION
  frontex_ExDir_desc: "§YVýkonný ředitel Frontexu§! dohlíží na Evropskou agenturu pro hraniční a pobřežní stráž (často známou jako Frontex). Cílem Frontexu je podpořit členské státy Evropské unie na místě při ochraně vnějších hranic Unie. Také vykonává kontrolu hranic nad Schengenem, aby pomohl s oblastí svobody, bezpečnosti a spravedlnosti." # todo: NEW TRANSLATION
  European_Defence_Fund: "Evropský fond pro obranu" # todo: NEW TRANSLATION
  European_Defence_Fund_desc: "§YEvropský fond pro obranu§! je jednou ze součástí Společné bezpečnostní a obranné politiky Evropské unie (SBOP), jejímž cílem je koordinovat a zvyšovat národní investice do obranného výzkumu a interoperabilitu mezi národními ozbrojenými silami členských států. EDF je zvláště program poskytující financování pro společné obranné projekty." # todo: NEW TRANSLATION
  European_Security_Council: "Evropská bezpečnostní rada" # todo: NEW TRANSLATION
  European_Security_Council_desc: "§YEvropská bezpečnostní rada§! je bezpečnostní rada, která si klade za cíl pomáhat Evropské unii myslet a jednat strategicky v jakékoliv situaci, kdy je Evropská unie zapojena, rychle a účinně." # todo: NEW TRANSLATION
  EUU_euroarmy_sc: "Generální tajemník EuroArmády" # todo: NEW TRANSLATION
  EUU_euroarmy_sc_desc: "§YGenerální tajemník EuroArmády§! je hlavou EuroArmády Evropské unie. Odpovídá za koordinaci EuroArmády, která je sdruženou a společnou ozbrojenou silou Evropské unie." # todo: NEW TRANSLATION
  EUU_euronavy_sc: "Generální tajemník EuroNámořnictva" # todo: NEW TRANSLATION
  EUU_euronavy_sc_desc: "§YGenerální tajemník EuroNámořnictva§! je hlavou EuroNámořnictva Evropské unie. Zodpovídá za koordinaci EuroNámořnictva, které je společnou námořní silou Evropské unie." # todo: NEW TRANSLATION
  EUU_cfr_eu: "Charta základních práv Evropské unie" # todo: NEW TRANSLATION
  EUU_cfr_eu_desc: "§YCharta základních práv Evropské unie§! zaručuje politická, sociální a ekonomická práva občanů a rezidentů Evropské unie do evropského práva. Charta tvoří součást oblasti svobody, bezpečnosti a spravedlnosti (AFSJ) politiky Evropské unie. Vztahuje se na všechny hranice Evropské unie a Euratomu, které musí jednat a legislativně působit podle jejích ustanovení." # todo: NEW TRANSLATION
  european_spirit: "Evropský duch" # todo: NEW TRANSLATION
  european_spirit_desc: "Navždy jsme silnější, když jsme spojeni, než když jsme rozděleni. Musíme nadále posilovat Evropskou unii pro prospěch našeho kontinentu i celého světa." # todo: NEW TRANSLATION
  EU_foreign_minister: "Vysoký představitel Unie pro zahraniční věci a bezpečnostní politiku" # todo: NEW TRANSLATION
  EU_foreign_minister_desc: "§YVysoký představitel Unie pro zahraniční věci a bezpečnostní politiku§! je hlavní koordinátor a reprezentant Společné zahraniční a bezpečnostní politiky (CFSP) v rámci Evropské unie. Tento titul je často zkracován na EU Vnější ministr a primárně koordinuje zahraniční politiku jménem členských států." # todo: NEW TRANSLATION
  ECB_president: "Předseda Evropské centrální banky" # todo: NEW TRANSLATION
  ECB_president_desc: "§YPředseda Evropské centrální banky§! předsedá Evropské centrální bance (ECB), instituci zodpovědné za správu eura a měnovou politiku Evropské unie v eurozóně. Stojí v čele výkonné rady, Rady guvernérů a Obecné rady ECB a reprezentuje banku v zahraničí." # todo: NEW TRANSLATION
  ECB_zero_interest_rate_policy: "Politika ECB nulových úrokových sazeb" # todo: NEW TRANSLATION
  ECB_zero_interest_rate_policy_desc: "Politika ECB nulových úrokových sazeb je součástí makroekonomických konceptů vyvinutých Evropskou centrální bankou k dosažení monetárních rozhodnutí, která byla stanovena. Tato politika čelí tlakům, protože bývá spojována s pomalým hospodářským růstem, deflací a snižováním zadluženosti." # todo: NEW TRANSLATION
  EUU_national_dept_crisis_eu: "Kriz státního dluhu" # todo: NEW TRANSLATION
  EUU_national_dept_crisis_eu_desc: "Velká recese ve Spojených státech nadále vyvolává ozvěny po celém světě. Krize státního dluhu v Evropě je jen jedním z průběžných důsledků této recese. Rostoucí dluh naší země začíná ohrožovat euro jako celek." # todo: NEW TRANSLATION
  european_debt_crisis: "Evropská dluhová krize" # todo: NEW TRANSLATION
  european_debt_crisis_desc: "Velká recese ve Spojených státech nadále vyvolává dopady v mnoha regionech světa. Několik dalších členských států Evropské unie bojuje v důsledku Velké recese." # todo: NEW TRANSLATION
  euro_bonds: "Eurobondy" # todo: NEW TRANSLATION
  euro_bonds_desc: "Eurobondy jsou novou možností financování veřejného dluhu. Emise eurobondů pro členy eurozóny má napomoci financovat jejich dluhy a poskytovat likvidní investiční příležitosti pro spořitele, které konkurují americkému trhu s dluhopisy." # todo: NEW TRANSLATION
  euro_rescue_package: "Záchranný balíček eurozóny" # todo: NEW TRANSLATION
  euro_rescue_package_desc: "Evropská centrální banka vydala záchranný balíček, který má zastavit šíření dluhové krize a vrátit ji pod kontrolu. Je to nákladné opatření, ale mělo by stabilizovat současnou ekonomickou situaci eurozóny." # todo: NEW TRANSLATION
  fiscal_union: "Fiskální unie" # todo: NEW TRANSLATION
  fiscal_union_desc: "Zřízení fiskální unie pro Evropskou unii nám umožní dále sdílet společný rozpočet. Posiluje rostoucí pocit jednoty v Evropské unii a ústupky, které se dělají pro další rozvoj Unie jako celku." # todo: NEW TRANSLATION
  European_Economic_Government: "Evropská hospodářská vláda" # todo: NEW TRANSLATION
  European_Economic_Government_desc: "Zřízení Evropské hospodářské vlády stanovilo precedent a schopnost pro [EUU.GetFlag][EUU.GetName] obecně zřídit daňovou autoritu a stanovit výdajové cíle pro členské státy." # todo: NEW TRANSLATION
  EU_finance_minister: "Evropský ministr hospodářství a financí" # todo: NEW TRANSLATION
  EU_finance_minister_desc: "§YEvropský ministr hospodářství a financí§! vede Evropskou hospodářskou vládu a jako takový má pravomoci svěřené fiskální unií. Ministr má na starosti dohled nad daňovou správou, minimální mzdu pro členské státy a další ekonomická a fiskální rozhodnutí." # todo: NEW TRANSLATION
  EUU_ambassador_unsc: "Velvyslanec Unie při Organizaci spojených národů" # todo: NEW TRANSLATION
  EUU_ambassador_unsc_desc: "§YVelvyslanec Unie při Organizaci spojených národů§! zastupuje Evropskou unii při OSN, spolupracuje s diplomatickými misemi všech členských států Evropské unie." # todo: NEW TRANSLATION
  EU_president: "Prezident Evropské federace" # todo: NEW TRANSLATION
  EU_president_desc: "§YPrezident Evropské federace§! je řádně zvoleným vůdcem Evropské federace. Evropská federace je jednou z posledních možností federalizace Evropské unie a jako taková je tato pozice velmi mocná." # todo: NEW TRANSLATION
  withdrawal_treaty: "Dohoda o odchodu" # todo: NEW TRANSLATION
  withdrawal_treaty_desc: "Jak opouštíme Evropskou unií, dosáhli jsme Dohody o odchodu, která nám umožňuje opustit Evropskou unii se dohodou a ponechat obchodní dohody či jiné politické ústupky na stole." # todo: NEW TRANSLATION
  no_deal_exit: "Odchod bez dohody" # todo: NEW TRANSLATION
  no_deal_exit_desc: "Zvolili jsme odchod bez dohody. Nebyli jsme schopni se dohodnout na detailech našeho opuštění Evropské unie." # todo: NEW TRANSLATION
  austerity: "Úsporná opatření" # todo: NEW TRANSLATION
  austerity_desc: "Dosáhli jsme cílů reforem Trojky Evropské komise. Dosáhli jsme úsporných opatření pro dobro naší země a proto se naše ekonomika nadále stabilizuje." # todo: NEW TRANSLATION
  EUU_voting_rights_suspended: "Pozastavení hlasovacích práv EU v Radě" # todo: NEW TRANSLATION
  EUU_voting_rights_suspended_desc: "Naše hlasovací práva v Evropské unii byla pozastavena kvůli opakovaným porušením evropských hodnot. Je na čase změnit směr, kterým směřuje naše země, nebo zvažovat opuštění Unie." # todo: NEW TRANSLATION
  EUU_subsidies_suspended: "Pozastavení dotací EU" # todo: NEW TRANSLATION
  EUU_subsidies_suspended_desc: "Dotační podpora EU, kterou jsme dříve dostávali, byla pozastavena. Náhlá změna našeho rozpočtu si vyžádá určité přizpůsobení a měli bychom hledat způsob, jak situaci napravit a znovu využít dotace, které nám byly přiděleny." # todo: NEW TRANSLATION
  Migrant_Crisis_Europe: "Migrační krize" # todo: NEW TRANSLATION
  Migrant_Crisis_Europe_desc: "Migrační krize zasáhla Evropu jako kladivo, tlačí na národní jednotu i popularitu vládních stran. Válka v Sýrii způsobila, že tisíce uprchlíků prchají do sousedních zemí, a i když Evropa byla připravena přijmout ty, kteří trpí válkou, množství nových a trvalých migrantů z celé severní Afriky a ze Středního východu vyčerpalo evropské instituce a mnoho lidí znechutilo nově příchozí." # todo: NEW TRANSLATION
  euro_army: "Evropská armáda" # todo: NEW TRANSLATION
  euro_navy: "Evropské námořnictvo" # todo: NEW TRANSLATION
  EU_office_category: "Kanceláře Evropské unie" # todo: NEW TRANSLATION
  EU_office_category_desc: "[EUU.GetFlag] Hlavní kanceláře Evropské unie:\n\n[EU_commission_president_Loc][EU_council_president_Loc][EU_foreign_minister_Loc][EU_parliament_president_Loc][ECB_president_Loc][EU_finance_minister_Loc][frontex_ExDir_Loc][EuroArmy_SC_Loc][EuroNavy_SC_Loc][EU_ambassador_UNSC_Loc][EU_president_Loc]\n\n[POTEF_polls_loc]" # todo: NEW TRANSLATION
  EU_news.2.t: "Předseda Evropské komise" # todo: NEW TRANSLATION
  EU_news.2.d: "[FROM.GetNameWithFlag] bude nyní zastávat úřad Předsedy Evropské komise na dalších 5 let." # todo: NEW TRANSLATION
  EU_news.2.a: "Těšíme se na dobrou spolupráci!" # todo: NEW TRANSLATION

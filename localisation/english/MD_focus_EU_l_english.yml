  EUevent.2.t: "Dohoda EU-Turecko" # todo: NEW TRANSLATION
  EUevent.2.d: "§C[EUU.GetFlag] Evropská unie§! a [TUR.GetNameWithFlag] dosáhly dohody, jejímž cílem je zastavit tok nelegální migrace z Turecka do Evropy. Podle Prohlášení EU-Turecko budou vráceni všichni noví nelegální migranti a žadatelé o azyl, jejichž žádosti o azyl byly prohlášeny za nepřípustné, zpět do Turecka. §C[EUU.GetFlag] Evropská unie§! zaplatí 3 miliardy EUR za Zařízení pro uprchlíky v Turecku." # todo: NEW TRANSLATION

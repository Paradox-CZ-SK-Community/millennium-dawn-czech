  EU_recently_retired_from_an_eu_office_tt: "§Y[ROOT.GetNameWithFlag]§! Nedávno nebyl(a) uvolněn(a) z postů Evropské unie (Dny do získání nového postu: [?recently_retired_from_an_eu_office:days_left|Y0])" # todo: NEW TRANSLATION
  EU_does_not_hold_another_office_tt: "§Y[ROOT.GetNameWithFlag]§! V současné době nevlastní jiný §C[EUU.GetFlag][EUU.GetName]§! úřad" # todo: NEW TRANSLATION
  EU_president_council_tt: "§YPředseda Evropské rady§! předsedá a posouvá práci Evropské rady, která se skládá z 27 hlav států a hlavního zástupce §C[EUU.GetFlag][EUU.GetName]§! na světové scéně. Instituce tvoří kolegium hlav států a předseda Evropské komise a poskytuje politický směr pro celou Evropskou unii.\n\n§YPřínosy funkcí:§!\nDržení této funkce nám umožňuje navrhnout zákon k hlasování bez vlivu na kteréhokoli člena.\n\nZvyšuje úspěšnost pro‑evropských a euroskeptických kampaní o §G+10%§!\n\n[!eu_president_council_back_click]\n" # todo: NEW TRANSLATION
  EU_president_council_unlocks_tt: "Lisabonská smlouva zřídila funkci Prezidenta Evropské rady!" # todo: NEW TRANSLATION
  eu_president_commission_tt: "§YPrezident Evropské unie§! je šéfem výkonné větve §C[EUU.GetFlag][EUU.GetName]§!. Prezident vede kabinet komisařů, označovaný jednoduše jako Kolegium, which is collectively accountable to the Evropský parlament. Jsou zmocněni k rozdělování portfolií, reorganizaci nebo odvolání komisařů podle potřeby. Komise je jediným orgánem, který má právo navrhovat zákony, které se mají stát evropským právem.\n\n§YPřínosy funkce:§!\nDržení této funkce nám umožňuje předložit návrh k hlasování bez vyžadování vlivu na jakéhokoli člena.\n\nZvyšuje úspěšnost pro‑evropských a euroskeptických kampaní o §G+10%§!\n\nDržení této funkce nám umožňuje dočasně suspendovat členské státy, které mají více než tři porušení, bez ohledu na vliv.\n\n[!eu_president_commission_back_click]\n" # todo: NEW TRANSLATION
  EU_high_representative_tt: "§YVysoký představitel Unie pro zahraniční věci a bezpečnostní politiku§! je hlavní koordinátor a představitel Společné zahraniční a bezpečnostní politiky (CFSP) v rámci Evropské unie. Název se často zkracuje na ministra zahraničí EU a primárně koordinuje zahraniční politiku jménem členských států.\n\n§YPřínosy funkce:§!\n\n[!foreign_affairs_security_back_click]\n" # todo: NEW TRANSLATION
  EU_high_representative_unlocks_tt: "§YEvropská služba pro vnější činnost§! založila funkci §YPředseda Evropského parlamentu§!" # todo: NEW TRANSLATION
  EU_president_european_parliament_tt: "§YPředseda Evropského parlamentu§! řídí debaty a činnosti Evropského parlamentu. Zastupuje Evropský parlament ve všech právních záležitostech a vnějších vztazích, zejména mezinárodních vztazích. Má dvouapůlleté období a jeho podpis je vyžadován k podpisu Rozpočtu §C[EUU.GetFlag][EUU.GetName]§! a aktů Unie přijatých v rámci spolurozhodovacího řízení.\n\n§YVýhody úřadu:§!\nDržení tohoto úřadu nám umožňuje předložit návrh zákona k hlasování bez vyžadování vlivu na jakéhokoli člena.\n\nZvyšuje úspěšnost proevropských a euroskeptických kampaní o §G+10%§!\n\n[!eu_parliament_president_back_click]" # todo: NEW TRANSLATION
  eu_parliament_president_unlocks_tt: "§YLisabonská smlouva§! založila funkci §YPředseda Evropského parlamentu§!" # todo: NEW TRANSLATION
  EU_central_bank_president_tt: "§YPředseda Evropské centrální banky§! řídí Evropskou centrální banku (ECB), instituci odpovědnou za řízení eura a měnovou politiku Evropské unie v eurozóně. Vede výkonnou radu, Radu guvernérů a Generální radu ECB a zastupuje banku v zahraničí.\n\n§YVýhody úřadu:§!\nDržení tohoto úřadu nám umožňuje zahájit, rozšířit nebo snížit program OMT ECB, aby dočasně snížil úrokové sazby členských států s vysokými sazbami.\n\n[!eu_central_bank_president_back_click]" # todo: NEW TRANSLATION
  EU_central_bank_idea_president_tt: "Upravuje $investment_cost_modifier$ a $investment_duration_modifier$ o §G15%§! pro investice v §CEvropské článenské státy§!" # todo: NEW TRANSLATION
  EU_ministry_of_economy_and_finance_tt: "§YEvropský ministr hospodářství a financí§! vede Evropskou ekonomickou vládu a má pravomoci, které jí svěřila fiskální unie. Ministr je zodpovědný za dohled nad daňovým úřadem, minimální mzdu pro členské státy a další ekonomická a fiskální rozhodnutí.\n\n§YVýhody úřadu:§!\n\nDržení tohoto úřadu umožní držiteli vždy vložit rozpočtový návrh na program EP, čímž obejde veškeré požadavky na vliv.\n\n[!eu_minister_economy_finance_back_click]" # todo: NEW TRANSLATION
  EU_ministry_of_economy_and_finance_idea_tt: "Upravuje $investment_cost_modifier$ a $investment_duration_modifier$ o §G5%§! pro investice v §CEvropské členské státy§!" # todo: NEW TRANSLATION
  EU_ministry_of_economy_and_finance_unlocks_tt: "Funkce §YEvropského ministra hospodářství a financí§! byla zřízena" # todo: NEW TRANSLATION
  EU_frontex_director_tt: "§YŘeditel Frontexu§! dohlíží na Evropskou agenturu pro hraniční a pobřežní stráž (obvykle známou jako Frontex). Cílem Frontexu je podpořit členské státy Evropské unie na místě v jejich snahách chránit vnější evropské hranice. Také provádí hraniční kontrolu nad Schengenským prostorem, aby pomohl s oblastí svobody, bezpečnosti a spravedlnosti.\n\n§YVýhody úřadu:§!\n\nDržení tohoto úřadu umožní držiteli dočasně převzít kontrolu nad silami Frontexu během jeho mandátu.\n\n[!eu_frontex_director_back_click]" # todo: NEW TRANSLATION
  EU_frontex_director_unlocks_tt: "§YEvropská agentura pro hraniční a pobřežní stráž§! zřídila funkci §YŘeditel Frontexu§!" # todo: NEW TRANSLATION
  EU_sec_general_euro_army_tt: "§YGenerální tajemník EuroArmády§! je vrchním velitelem EuroArmády Evropské unie. Zodpovídá za koordinaci EuroArmády, která je spojnými a společnými ozbrojenými silami členských států Evropské unie.\n\n§YVýhody úřadu:§!\n\nDržení tohoto úřadu umožní držiteli dočasně převzít kontrolu nad silami EuroArmády během jeho mandátu.\n[!eu_sec_general_euro_army_back_click]" # todo: NEW TRANSLATION
  EU_sec_general_euro_army_unlocks_tt: "§YEuroArmáda§! Zřídila funkci §YGenerální tajemník EuroArmády§!" # todo: NEW TRANSLATION
  EU_sec_general_euro_navy_tt: "§YGenerální tajemník EuroNámořnictva§! je hlava EuroNámořnictva Evropské unie. Zodpovídá za koordinaci EuroNámořnictva, které je spojenou a společnou námořní silou Evropské unie.\n\n§YVýhody úřadu:§!\n\nDržení tohoto úřadu umožní držiteli převzít kontrolu nad námořnictvy členských států a sjednotit je do jedné evropské flotily.\n[!eu_sec_general_euro_navy_back_click]" # todo: NEW TRANSLATION
  EU_sec_general_euro_navy_unlocks_tt: "§YEuroNámořnictvo§! Zřídilo funkci §YGenerální tajemník EuroNámořnictva§!" # todo: NEW TRANSLATION
  EU_ambassador_to_un_tt: "§YVelvyslanec Unie při OSN§! zastupuje Evropskou unii při Organizaci spojených národů, spolupracuje s diplomatickými misemi všech členských států Evropské unie.\n\n§YVýhody úřadu:§!\n\nDržení tohoto úřadu uděluje zemi status trvalého člena RB OSN.\n\n[!eu_ambassador_to_un_back_click]" # todo: NEW TRANSLATION
  EU_ambassador_to_un_unlocks_tt: "§YStálý člen RB OSN§! Zřídil funkci §YVelvyslanec Unie při OSN§!" # todo: NEW TRANSLATION
  EU_president_of_the_eurofederation_tt: "§YPředseda Evropské federace§! je řádně zvoleným vůdcem Evropské federace. Evropská federace je jednou z posledních možností federalizace Evropské unie a jako taková je tato pozice velmi mocná.\n\n§YVýhody úřadu:§!\n\n[!eu_pres_federation_back_click]" # todo: NEW TRANSLATION

  EUevent.3.t: "Spojené státy Evropy" # todo: NEW TRANSLATION
  EUevent.3.d: "V proslovu věnovaném konci druhé světové války Churchill konstatoval:\n\"Musíme vybudovat jakýsi Spojené státy Evropy. Jen tak bude moci stovkám milionů pracujících umožnit znovu získat jednoduché radosti a naděje, které dávají životu smysl. Proces je jednoduchý. Vše, co je potřeba, je odhodlání stovek milionů mužů i žen dělat správně namísto špatně a získat jako odměnu požehnání namísto proklínání.\"\n\n\"Proto vám říkám: Nechte Evropu povstat!\"\n\nPo více než 70 letech evropské integrace se členské státy §C[EUU.GetFlag] Evropská unie§! rozhodly vzdát se své suverenity a vytvořit §C[EUU.GetFlag] Spojené státy Evropy§!." # todo: NEW TRANSLATION
  EUevent.3.a: "Óda na radost!" # todo: NEW TRANSLATION
  EUevent.4.t: "Spojené státy Evropy" # todo: NEW TRANSLATION
  EUevent.4.d: "[FROM.GetNameWithFlag] spojuje členské státy §C[EUU.GetFlag] Evropské unie§! do jedné evropské superstátu nazvané §C[EUU.GetFlag] Spojené státy Evropy§!. [ROOT.GetNameWithFlag] se vzdá své suverenity a připojí se k §C[EUU.GetFlag] Spojené státy Evropy§!." # todo: NEW TRANSLATION
  EUevent.4.a: "Óda na radost!" # todo: NEW TRANSLATION
  EUevent.5.t: "Evropská dluhová krize" # todo: NEW TRANSLATION
  EUevent.5.d: "Selhání Evropské unie prosadit reformy eurozóny. Státy v rámci unie nejsou schopny splatit ani refinancovat svůj vládní dluh ani zachránit nadměrně zadlužené banky. Členské státy nyní usilují zrychleně prosadit reformy, aby byla zajištěna finanční a ekonomická životaschopnost eurozóny. Krize vypukla a euro je na prahu." # todo: NEW TRANSLATION
  EUevent.5.a: "Euro je v sázce!" # todo: NEW TRANSLATION
  EUevent.6.t: "Reformy eurozóny" # todo: NEW TRANSLATION
  EUevent.6.d: "Hrozící dluhová krize byla díky sérii reforem v eurozóně, jako je zavedení fiskální unie, rozšířené pravomoci Evropské centrální banky (ECB) a další stabilizační mechanismy, odvrácena. Eurozóna byla zachráněna a Evropská unie se nyní může s jistotou dívat do budoucnosti, že krize byla odvrácena." # todo: NEW TRANSLATION
  EUevent.6.a: "V rozmanitosti shoda." # todo: NEW TRANSLATION
  EUevent.7.t: "Eurozone Reforms..." # todo: NEW TRANSLATION
  EUevent.7.d: "Globální finanční krize ve Spojených státech vyvolala kaskádový efekt napříč evropskými zeměmi. Mnoho členů Evropského parlamentu hledá řešení rostoucího dluhu v řadě zemí Evropské unie. Země v dotčených státech selhaly buď s placením, refinancováním vládního dluhu, nebo vydáním nouzových prostředků pro banky v potížích po Globální finanční krizi. Všechny dotčené státy uvedly neschopnost splácet svůj dluh a uvedly, že jejich rozpočtové deficity byly mnohem horší, než se dříve myslelo. Hlavní společná ryba je, že kořen krize spočívá ve převodu soukromého dluhu na státní dluh prostřednictvím série záchranných balíčků pro záchranu potýkajících se institucí v zemích. ECB a IMF začaly jednat se členy o poskytování balíčků pomoci a národních programů záchrany, aby se zabránilo mnohem horší krizi. Jediným jasným faktem zůstává, že Evropská unie stojí na prahu katastrofální krize, když stojíme uprostřed bouře, kterou je Globální finanční krize. Musíme zůstat silní a Unie musí reformovat eurozónu, abychom mohli přečkat bouři a ukázat, že Evropská unie nebude kolabovat. Ne teď, ne zítra, nikdy. V různorodosti shoda." # todo: NEW TRANSLATION
  EUevent.7.a: "Za euro!" # todo: NEW TRANSLATION
  EUevent.8.t: "Reformy Troiky dokončeny!" # todo: NEW TRANSLATION
  EUevent.8.d: "[ROOT.GetNameWithFlag] prosadila reformy požadované takzvanou Trojicí Evropské komise (EK), Evropské centrální banky (ECB) a Mezinárodního měnového fondu (IMF). To znamená úsporná opatření pro obyvatele [ROOT.GetNameWithFlag]!" # todo: NEW TRANSLATION
  EUevent.8.a: "Zotavíme se!" # todo: NEW TRANSLATION
  EUevent.9.t: "Odchod z důvodu nehody" # todo: NEW TRANSLATION
  EUevent.9.d: "[ROOT.GetNameWithFlag] se nepodařilo prosadit reformy, které požadovala takzvaná Trojice Evropské komise (EC), Evropské centrální banky (ECB) a Mezinárodního měnového fondu (IMF). Ostatní členské státy odkazují na ustanovení No Bailout Clause, takže [ROOT.GetNameWithFlag] musí opustit eurozónu a §C[EUU.GetFlag] Evropskou unii§! devalvovat svou novou měnu a zabránit bankrotu." # todo: NEW TRANSLATION
  EUevent.9.a: "Špatné časy..." # todo: NEW TRANSLATION
  EUevent.10.t: "Přesun námořnictva do EuroNavy" # todo: NEW TRANSLATION
  EUevent.10.d: "S rostoucím počtem mezinárodních flotil a úderných skupin se členy [EUU.GetFlag] Evropské unie rozhodli spojit síly a převést svá válečná plavidla do jednotného evropského námořního velení známého jako EuroNavy. \n\n[FROM.GetNameWithFlag] zastává funkci generálního tajemníka EuroNavy a vyžaduje, aby naše flotila vstoupila do EuroNavy." # todo: NEW TRANSLATION
  EUevent.10.a: "Evropo, vládni mořím!" # todo: NEW TRANSLATION
  EUevent.10.b: "Nikdy se nevzdáme naši flotilu!" # todo: NEW TRANSLATION
  EUevent.18.t: "[FROM.GetNameWithFlag] asks us to host a Military Exercise" # todo: NEW TRANSLATION
  EUevent.18.d: "[FROM.GetNameWithFlag] asks us to host a Military Exercise at the border. A Military Exercise at our border could raise the World Tension so it is important we weigh our options carefully before allowing the military exercise." # todo: NEW TRANSLATION
  EUevent.18.a: "Ano" # todo: NEW TRANSLATION
  EUevent.18.b: "Ne" # todo: NEW TRANSLATION
  EUevent.20.t: "Další předvstupní pomoc pro [FROM.GetNameWithFlag]" # todo: NEW TRANSLATION
  EUevent.20.d: "[FROM.GetNameWithFlag] se nepodařilo provést potřebné reformy pro splnění kritérií vstupu do EU. Měli bychom jim poskytnout další finanční a technickou pomoc." # todo: NEW TRANSLATION
  EUevent.20.a: "Ano" # todo: NEW TRANSLATION
  EUevent.20.b: "Ne" # todo: NEW TRANSLATION
  EUevent.21.t: "Kancelář Evropské unie je otevřena" # todo: NEW TRANSLATION
  EUevent.21.d: "Pozice se nyní uvolnila buď kvůli odchodu z funkce, nebo vypršení volebního období. Úřad zůstane volný AI po následujících čtrnáct dní, poté se AI pokusí obsadit danou pozici. Prosím podívejte se na obrazovku Úřad Evropské unie." # todo: NEW TRANSLATION
  EUevent.21.a: "Díky za tip!" # todo: NEW TRANSLATION
  EUevent.22.t: "Migrační krize v Evropě" # todo: NEW TRANSLATION
  EUevent.22.d: "Různé války v Africe a na Blízkém východě, vzestup radikálního džihádismu a další faktory způsobily, že mnoho lidí opustilo své domovy. Nepokoje a nestabilita v těchto zemích vedou k přesídlování, jaké jsme v posledních desetiletích neviděli. Tisíce migrantů se hrnou k Evropské unii hledat azyl a status uprchlíka. Země na periferii Unie již mobilizují hraniční strážce a policii, aby zastavily příliv migrantů, ale očekávají, že Unie přijme trvalá opatření. Některá dočasná řešení zahrnují dohodu s Tureckem o ubytování části migrantů, a jiné usilují o zřízení trvalé agentury jako Evropská služba azylu, která by zvládla příliv. Jedno je jisté: je třeba to vyřešit rychle a efektivně." # todo: NEW TRANSLATION
  EUevent.22.a: "Nová krize začíná." # todo: NEW TRANSLATION

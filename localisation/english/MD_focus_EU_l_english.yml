  Article_50: "[THIS.GetName] aktivoval Článek 50" # todo: NEW TRANSLATION
  EU_Article_50: "Opustit Evropskou unii! (Článek 50)" # todo: NEW TRANSLATION
  EU_Article_50_desc: "\"Každý členský stát se může rozhodnout odstoupit od Unie v souladu se svými vlastními ústavními požadavky.\"\\n- Článek 50(1), Smlouva o Evropské unii.\\n\\n První ustanovení článku 50 bylo vypracováno pro Ústavní smlouvu pro Evropskou unii. Po neúspěšném ratifikačním procesu Evropské ústavy byl tento článek začleněn do Lisabonské smlouvy." # todo: NEW TRANSLATION
  EU_Revoke_Article_50: "Zrušit Článek 50" # todo: NEW TRANSLATION
  EU_Revoke_Article_50_desc: "\"Článek 50 Smlouvy o Evropské unii musí být vykládán v tom smyslu, že pokud členský stát podle tohoto článku oznámí Evropské radě svůj úmysl odstoupit od Evropské unie, tento článek umožňuje tomuto členskému státu — po dobu, po kterou nebude v platnosti dohoda o odstoupení uzavřená mezi tímto členským státem a Evropskou unií, nebo pokud žádná taková dohoda nebyla uzavřena, po dobu dvou let stanovených v článku 50(3) SFEU, případně prodloužených tímto odstavcem — jednostranně, jednoznačně a bezpodmínečně zrušit toto oznámení, písemně adresovaným Evropské radě, poté co dotčený členský stát učinil rozhodnutí o zrušení v souladu se svými ústavními požadavky. Cílem tohoto zrušení je potvrdit členství dotčeného členského státu v EU za podmínek, které se v ohledu na jeho postavení členského státu nemění, a toto zrušení ukončuje postup odstoupení.\"\\n- Rozsudek Soudního dvora Evropské unie ve věci C-621/18" # todo: NEW TRANSLATION
  EU_exit: "Odchod z EU..." # todo: NEW TRANSLATION
  EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! oznámil Evropské radě svůj záměr opustit §C[EUU.GetFlag] Evropskou unii§!. §Y[ROOT.GetNameWithFlag]§! opustí Unii dva roky po oznámení." # todo: NEW TRANSLATION
  EU_extend_Article_50: "Prodloužení článku 50" # todo: NEW TRANSLATION
  EU_extend_Article_50_desc: "Požádejte §C[EUU.GetFlag] Evropskou unii§! o prodloužení článku 50 a opusťte Evropskou unii v pozdějším termínu." # todo: NEW TRANSLATION
  EU_exit_three_month: "Tříměsíční prodloužení..." # todo: NEW TRANSLATION
  EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§! bylo uděleno tříměsíční prodloužení článku 50 ze strany §C[EUU.GetFlag] Evropské unie§!. §Y[ROOT.GetNameWithFlag]§! opustí Evropskou unii po uplynutí období tří měsíců." # todo: NEW TRANSLATION
  EU_withdrawal_treaty: "Dohoda o vystoupení" # todo: NEW TRANSLATION
  EU_withdrawal_treaty_desc: "§Y[ROOT.GetNameWithFlag]§! a členské státy §C[EUU.GetFlag] Evropské unie§! se dohodly na Dohodě o vystoupení." # todo: NEW TRANSLATION
  EU_prepared_no_deal_exit: "Příprava odchodu bez dohody" # todo: NEW TRANSLATION
  EU_prepared_no_deal_exit_desc: "§C[EUU.GetFlag] Evropská unie§! a její zbabělí služebníci a ti nafoukaní byrokrati v Bruselu nám odmítají poskytnout výhodnou dohodu o vystoupení. Musíme připravit naši zemi na neodvratný odchod bez dohody, pokud se nic nezmění." # todo: NEW TRANSLATION
  cant_invoke_article_50: "§Y[ROOT.GetNameWithFlag]§! nedávno zrušil rozhodnutí §YČlánek 50§! (Zbývající dny: [?cant_invoke_article_50:days_left|Y0])" # todo: NEW TRANSLATION
  EU_article_50_available_click: "Požadavky:\n[!EU_Article_50_click_enabled]\nÚčinky:\n§Y[ROOT.GetNameWithFlag]§! začne s vystoupením z §C[EUU.GetFlag][EUU.GetName]§!" # todo: NEW TRANSLATION
  EU_article_50_available_delayed: "\"Každý členský stát se může rozhodnout odstoupit od Unie v souladu se svými vlastními ústavními požadavky.\"\\n- Článek 50(1), Smlouva o Evropské unii. -\\nPrvní ustanovení článku 50 bylo vypracováno pro Ústavní smlouvu pro Evropskou uni. Po neúspěšném ratifikaci Ústavní smlouvy byl tento ustanovení začleněn do Lisabonské smlouvy." # todo: NEW TRANSLATION
  tooltip_EU_exit_available: "§Y[ROOT.GetNameWithFlag]§! is not currently attempting to leave the §C[EUU.GetFlag][EUU.GetName]§!" # todo: NEW TRANSLATION
  tooltip_EU_exit_cancel_trigger: "§Y[ROOT.GetNameWithFlag]§! has decision §YZrušit Článek 50§! activated." # todo: NEW TRANSLATION
  tooltip_EU_Revoke_Article_50_available: "§Y[ROOT.GetNameWithFlag]§! has Mission §YOpustit EU...§! OR has Mission §YTří měsíční prodloužení...§!." # todo: NEW TRANSLATION
  tooltip_EU_Revoke_Article_50_effect: "§Y[ROOT.GetNameWithFlag]§! stays in §Y[EUU.GetFlag] Evropská unie§!. Mise §YOpustit EU...§! A Mise §YTří měsíční prodloužení...§! je odstraněna.\nNebudete moci uplatnit §YČlánek 50§! po dalších §Y180 dnech§!." # todo: NEW TRANSLATION
  tooltip_EU_extend_Article_50_available: "§Y[ROOT.GetNameWithFlag]§! má misi §YOpustit EU...§! NEBO má misi §YTří měsíční prodloužení...§!  \nA [ROOT.GetNameWithFlag] musí mít více než 5% vliv na všechny členské státy." # todo: NEW TRANSLATION
  tooltip_EU_remove_laws_and_offices: "Odstraňte veškeré §YEU zákony a úřady§!.\n" # todo: NEW TRANSLATION
  EU_defense_category: "Obrana EU" # todo: NEW TRANSLATION
  EU_defense_category_desc: "V padesátých letech se zhroutila myšlenka Evropského obranného společenství, když nedošlo k ratifikaci ve Francouzském parlamentu. Jeho nástupcem se stala Společná bezpečnostní a obraná politika Evropské unie. S většinou evropských národů, které jsou členy NATO, nebyla po 20. století považována potřeba vlastní evropské obranné organizace. Ale s rostoucím světovým napětím ve 21. století se to mění..." # todo: NEW TRANSLATION
  EU_Frontex_take_control: "Vezměte pod kontrolu síly Frontexu" # todo: NEW TRANSLATION
  EU_Frontex_take_control_desc: "Vnější hranice Evropy zaznamenávají v posledních letech nebývalý nárůst počtu migrantů a uprchlíků chtějících vstoupit do EU. Země s vnější hranicí nesou výhradní odpovědnost za kontrolu hranic. Frontex však může poskytnout dodatečnou technickou podporu zemím EU čelícím velkému migračnímu tlaku.\n To dělá koordinací nasazení dodatečného technického vybavení (např. letadla a lodě) a speciálně vyškoleného hraničního personálu." # todo: NEW TRANSLATION
  EU_EuroNavy_take_control: "Převzít kontrolu nad EuroNavy" # todo: NEW TRANSLATION
  EU_EuroNavy_take_control_desc: "Se multinačními flotilami a údernými skupinami, které se v 21. století stávají častějšími a důležitějšími, se členské státy §C[EUU.GetFlag] Evropské unie§! rozhodly spojit síly a převést své válečné lodě do jednotného evropského námořního velení známého jako §YEuroNavy§!." # todo: NEW TRANSLATION
  EU_EuroArmy_take_control: "Převzít kontrolu nad EuroArmádou" # todo: NEW TRANSLATION
  EU_EuroArmy_take_control_desc: "Členské státy §C[EUU.GetFlag] Evropské unie§! se rozhodly společně vytvořit ozbrojené síly známé jako §YEuroArmy§!" # todo: NEW TRANSLATION
  EU_create_EDU: "Form the European Defence Union (EDU)" # todo: NEW TRANSLATION
  EU_create_EDU_desc: "Aby byly dosaženy potřebné strategické autonomie pro obranu společných zájmů, reakci na vnější konflikty a krize a projekci bezpečnosti v našem sousedství, rozhodly se členské státy vytvořit §YEvropskou obrannou unii (EDU)§! jako vojenskou alianci a společně opustit §Y NATO§!." # todo: NEW TRANSLATION

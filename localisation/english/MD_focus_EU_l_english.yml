  EU_show_available_desc_101_loc_key: "§CTo navrhované právo je Obecné EU právo§!\n\n\"Lidé Evropy, při vytváření stále bližší unie mezi sebou, jsou odhodláni sdílet pokojnou budoucnost založenou na společných hodnotách. Uvědomují si své duchovní a morální dědictví; Unie je založena na nedělitelné, univerzální hodnoty lidské důstojnosti, svobody, rovnosti a solidarity; je založena na principech demokracie a vlády práva.\" – Preambule Charty základních práv Evropské unie. Charta tvoří součást oblasti svobody, bezpečnosti a spravedlnosti (AFSJ) politiky Evropské unie. Charta se vztahuje na všechny hranice Evropské unie a Euratomu, které se musí řídit a legislativně uplatňovat podle jejích ustanovení." # todo: NEW TRANSLATION
  EU_show_available_desc_102_loc_key: "§CTo navrhované právo je Obecné EU právo§!\n\nV návaznosti na Laekenské prohlášení se Evropská rada rozhodla svolat Konvenci o budoucnosti Unie, aby učinila rozhodný krok pro občany směrem k jednodušší Unii, která bude silnější v naplňování svých základních cílů a bude více výrazně přítomná ve světě." # todo: NEW TRANSLATION
  EU_show_available_desc_103_loc_key: "§CTo navrhované právo je Obecné EU právo§!\n\nEvropská konvence skončila s návrhem Smlouvy o zavedení Ústavy pro Evropu. Tato mezinárodní smlouva by nahradila stávající evropské smlouvy a vytvořila soustředěnou ústavu pro §C[EUU.GetFlag] Evropskou unii§! a rozšířila rozhodování na základě kvalifikované většiny do oblastí politik, které dříve byly rozhodovány jednomyslně mezi členskými státy." # todo: NEW TRANSLATION
  EU_show_available_desc_104_loc_key: "§CTo navrhované právo je Obecné EU právo§!\n\nProces vedoucí k Lisabonské smlouvě je výsledkem negativního výsledku ratifikace Evropské ústavní smlouvy. Lisabonská smlouva mění Smlouvu o Evropské unii a Smlouvu o založení Evropského společenství. Ta poslední je přejmenována na Smlouvu o fungování Evropské unie." # todo: NEW TRANSLATION
  EU_show_available_desc_105_loc_key: "§9Toto navrhované právo je Oficiální EU právo.§!\n\nEvropská služba pro vnější činnost je diplomatickou službou Evropské unie. Pomáhá šéfovi zahraničních věcí EU – Vysokému představiteli pro zahraniční věci a bezpečnostní politiku – prosazovat Společnou zahraniční a bezpečnostní politiku Unie." # todo: NEW TRANSLATION
  EU_show_available_desc_201_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nEvropská centrální banka se rozhodla prosadit svá měnově-politická rozhodnutí a Rada guvernérů Evropské centrální banky přijala novou sadu nástrojů a postupů měnové politiky. Obecná dokumentace o měnové politice a nástrojích Eurosystemu popsala, jak a do jaké míry může ECB tyto nástroje využívat. Jednou z těchto metod je politika nulové úrokové sazby ECB, která pomůže dosáhnout cílů vytyčených ECB." # todo: NEW TRANSLATION
  EU_show_available_desc_202_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nV reakci na poslední finanční krizi byla vytvořena Evropská bankovní unie pro bezpečnější finanční sektor pro jednotný trh. Tyto iniciativy tvoří jednotný soubor pravidel pro všechny finanční aktéry v členských státech EU. Zahrnují přísnější dozorové požadavky pro banky, lepší ochranu vkladatelů a pravidla pro řízení bank." # todo: NEW TRANSLATION
  EU_show_available_desc_203_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nEurobondy jsou novou možností financování veřejného dluhu. Společná emise dluhopisů eurozóny by znamenala významné prohloubení měnové unie. Vytvořila by nové prostředky, jimiž vlády financují svůj dluh, nabízejí bezpečné a likvidní investiční příležitosti pro spořitele a finanční instituce a zřízení trhu s eurobondy, který by odpovídal americkému trhu s dluhopisy." # todo: NEW TRANSLATION
  EU_show_available_desc_204_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nEFSF byl vytvořen jako dočasný mechanismus řešení krizí ze strany eurozóny v rámci evropské dluhové krize a poskytl finanční pomoc několika členským státům. To bylo financováno EFSF vydáváním dluhopisů EFSF a dalších dluhových nástrojů na kapitálových trzích. EFSF neposkytuje žádnou další finanční pomoc, neboť tuto činnost nyní vykonává výlučně ESM." # todo: NEW TRANSLATION
  EU_show_available_desc_205_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nMisí ESM je poskytovat finanční pomoc zemím eurozóny, které prožívají nebo jsou ohroženy vážnými problémy financování. Tato pomoc je poskytována pouze tehdy, pokud je prokázáno, že je nutná k ochraně finanční stability eurozóny jako celku a členů ESM." # todo: NEW TRANSLATION
  EU_show_available_desc_206_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nFiskální unie spočívá v tom, že členské státy sdílejí stejný společný rozpočet. Znamená to, že výdaje a daňové sazby by určoval centrální fiskální úřad. Fiskální unie je navržena jako krok pro další evropskou integraci. Znamenalo by to, že by centrální evropský úřad stanovil výdaje a daňové sazby pro všechny členské státy." # todo: NEW TRANSLATION
  EU_show_available_desc_207_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nEvropská hospodářská vláda by umožnila společnou fiskální a aktivní hospodářskou politiku v EU. Dala by §C[EUU.GetFlag] Evropské unii§! vlastní daňovou autoritu a centrální orgán by stanovil minimální mzdy pro členské státy." # todo: NEW TRANSLATION
  EU_show_available_desc_208_loc_key: "§GTo navrhované právo je Ekonomické EU právo§!\n\nEvropský ministr hospodářství a financí spojuje politiky a pravomoci zavedené Fiskální unií a Evropskou hospodářskou vládou do jedné instituce." # todo: NEW TRANSLATION
  EU_show_available_desc_301_loc_key: "§RTo navrhované právo je Vojenské EU právo§!\n\nEvropská obranná agentura byla zřízena na podporu členských států a §C[EUU.GetFlag] Evropské unie§! v jejich snaze zlepšit evropské obranné schopnosti v oblasti krizového řízení a udržet Evropskou politiku pro bezpečnost a obranu tak, jak nyní funguje a bude vyvíjena v budoucnu." # todo: NEW TRANSLATION
  EU_show_available_desc_302_loc_key: "§RTo navrhované právo je Vojenské EU právo§!\n\nPermanentní strukturovaná spolupráce (PESCO) umožňuje takto ochotným a schopným členským státům společně plánovat, vyvíjet a investovat do sdílených projektů schopností a zvyšovat operační připravenost a přispění jejich ozbrojených sil. Cílem je společně vyvinout koherentní sadu sil plného spektra a umožnit jejich využití členskými státy pro národní a nadnárodní mise a operace." # todo: NEW TRANSLATION
  EU_show_available_desc_303_loc_key: "§RTo navrhované právo je Vojenské EU právo§!\n\nEvropský obranný fond poskytne klíčový příspěvek k evropské strategické autonomii, chránící a bránící její občany. Bude podporovat obrannou spolupráci mezi firmami a mezi zeměmi EU, aby podpořil inovace a vyvinul špičové obranné technologie a produkty. Fond bude koordinovat, doplňovat a posilovat národní investice do obrany." # todo: NEW TRANSLATION
  EU_show_available_desc_304_loc_key: "§RTo navrhované právo je Vojenské EU právo§!\n\nEvropská bezpečnostní rada (ESR) by EU lépe připravila na rozhodování o mezinárodní politice. Pokud EU nedokáže rychleji přijímat a implementovat konzistentní rozhodnutí, její schopnost prosazovat pravidla EU a posilovat multilaterální formáty bude oslabená. Diplomatické, finanční a vojenské zdroje EU by proto měly být doplněny o formát pro efektivnější mezivládní spolupráci." # todo: NEW TRANSLATION
  EU_show_available_desc_305_loc_key: "§9Toto navrhované právo je oficiální EU právo§!\n\nAby posílila vojenské schopnosti Evropské unie, mohou členské státy navrhnout společné ozbrojené síly. Tyto síly budou nazvány §YEuroArmy§!." # todo: NEW TRANSLATION
  EU_show_available_desc_306_loc_key: "§9Toto navrhované právo je oficiální EU právo§!\n\nSe z mnoha námořních flotil a úderných sil se stávají ve 21. století běžnějším a důležitějším, mohou členské státy EU spojit své síly a převést své válečné lodě do jednotného evropského námořního velení známého jako §YEuroNavy§!." # todo: NEW TRANSLATION
  EU_show_available_desc_307_loc_key: "§9Toto navrhované právo je oficiální EU právo§!\n\nČlenské státy se rozhodly, že EU by měla být stálým členem Rady bezpečnosti OSN (RB OSN). Toho se dosáhne reformou RB OSN nebo převedením míst členů, kteří jsou již členy RB OSN, na EU." # todo: NEW TRANSLATION
  EU_show_available_desc_308_loc_key: "§CTo navrhované právo je Obecné EU právo§!\n\nStát se jadernou velmocí posílí politickou sílu EU a vliv Unie ve světě. Unie získá jaderné zbraně převedením a sdílením jaderných zbraní svých členských států, nebo vyvinutím vlastních jaderných hlavic." # todo: NEW TRANSLATION
  EU_show_available_desc_401_loc_key: "§CTo navrhované právo je Obecné EU právo§!\n\nNařízení GDPR je navrženo: harmonizovat zákony o ochraně osobních údajů po celé Evropě, chránit a posílit soukromí údajů všech občanů EU a změnit způsob, jakým organizace v regionu přistupují k ochraně soukromí." # todo: NEW TRANSLATION
  EU_show_available_desc_402_loc_key: "§CToto navrhované právo je Obecné EU právo.§!\n\nDigitální technologie zásadně změnily způsob, jakým se tvůrčí obsah vytváří, distribuuje a přistupuje k tvůrčímu obsahu. Upravujeme pravidla autorského práva EU na nové spotřebitelské chování v Evropě, která si váží své kulturní rozmanitosti." # todo: NEW TRANSLATION
  EU_show_available_desc_403_loc_key: "§pToto navrhované právo je EU právo migrace/pohraniční kontroly§!\n\nNařízení Dublin II stanoví princip, že za posuzování žádosti o azyl je odpovědný jen jeden členský stát. Cílem je zabránit tomu, aby žadatelé o azyl byli posíláni z jedné země do druhé, a také zamezit zneužívání systému podáváním několika žádostí o azyl jednou osobou." # todo: NEW TRANSLATION
  EU_show_available_desc_404_loc_key: "§pToto navrhované právo je EU právo migrace/pohraniční kontroly§!\n\nŽadatelé o azyl s vysokou pravděpodobností úspěšného vyřízení svých žádostí jsou přemisťováni z Řecka a Itálie, kam dorazili, do dalších členských států, kde budou jejich azylové žádosti vyřizovány. Pokud budou tyto žádosti úspěšné, žadatelé získají status uprchlíka s právem k pobytu v tom členském státě, do kterého budou přemístěni." # todo: NEW TRANSLATION
  EU_show_available_desc_405_loc_key: "§pToto navrhované právo je EU právo migrace/pohraniční kontroly§!\n\n§C[EUU.GetFlag] Evropská unie§! a [TUR.GetNameWithFlag] budou jednat o dohodě zaměřené na zastavení proudu neregulérní migrace z Turecka do Evropy. Všichni noví neregulérní migranti a žadatelé o azyl přijíždějící z Turecka na řecké ostrovy, jejichž žádosti o azyl byly prohlášeny za nepřípustné, by měli být vráceni do Turecka. §C[EUU.GetFlag] Evropská unie§! zaplatí 3 miliardy eur pro zařízení pro uprchlíky v Turecku." # todo: NEW TRANSLATION
  EU_show_available_desc_406_loc_key: "§pToto navrhované právo je EU právo migrace/pohraniční kontroly§!\n\nEvropská komise navrhla budoucí EU Azylovou agenturu, vybavenou potřebným mandátem, nástroji a finančními prostředky potřebnými k poskytování rychlého a plného servisu členským státům během azylního řízení." # todo: NEW TRANSLATION
  EU_show_available_desc_407_loc_key: "§pToto navrhované právo je EU právo migrace/pohraniční kontroly§!\n\nFrontex pomáhá zemím EU a zemím sdruženým se Schengenem spravovat jejich vnější hranice. Také pomáhá harmonizovat hraniční kontroly napříč EU. Agentura usnadňuje spolupráci mezi hraničními orgány v jednotlivých členských zemích EU a poskytuje technickou podporu a odbornost." # todo: NEW TRANSLATION
  EU_show_available_desc_408_loc_key: "§pToto navrhované právo je EU právo migrace/pohraniční kontroly§!\n\nFrontex se stává Evropskou agenturou pro pohraniční a pobřežní stráž. Vnější hranice Evropy zaznamenaly v posledních letech nebývalý nárůst počtu migrantů a uprchlíků, kteří chtějí vstoupit do EU. Země s vnější hranicí nesou výlučnou odpovědnost za hraniční kontrolu. Frontex však může poskytovat dodatečnou technickou podporu pro země EU čelící významnému migračnímu tlaku." # todo: NEW TRANSLATION
  EU_show_available_desc_601_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nDne 1. května 2004 vstoupilo do EU deset nových států s celkovou populací téměř 75 milionů obyvatel. EU s 25 členy nyní má 450 milionů občanů a zahrnuje tři bývalé sovětské republiky (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! a §Y[LIT.GetNameWithFlag]§!), čtyři bývalé satelity SSSR (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! a §Y[SLO.GetNameWithFlag]§!), bývalou jugoslávskou republiku (§Y[SLV.GetNameWithFlag]§!) a dva středomořské ostrovy (§Y[CYP.GetNameWithFlag]§! a §Y[MLT.GetNameWithFlag]§!)." # todo: NEW TRANSLATION
  EU_show_available_desc_602_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nDvě další země ze východní Evropy - §Y[BUL.GetNameWithFlag]§! a §Y[ROM.GetNameWithFlag]§! - vstoupí do EU, čímž se počet členských států zvýší na 27." # todo: NEW TRANSLATION
  EU_show_available_desc_603_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\n2013 §Y[CRO.GetNameWithFlag]§! vstoupil do EU, čímž se počet členských států zvýšil na 28." # todo: NEW TRANSLATION
  EU_show_available_desc_605_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nZápadní balkánské země §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y[BOS.GetNameWithFlag]§! a §Y[KOS.GetNameWithFlag]§! se stanou kandidáty na vstup do §C[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
  EU_show_available_desc_606_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\n§Y[TUR.GetNameWithFlag]§! se stává kandidátem na vstup do §C[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
  EU_show_available_desc_607_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nStáty Černého moře §Y[MLV.GetNameWithFlag]§! a §Y[UKR.GetNameWithFlag]§! se stanou kandidáty na vstup do §C[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
  EU_show_available_desc_608_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nStáty Kavkazu §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! a §Y[GEO.GetNameWithFlag]§! se stanou kandidáty na vstup do §C[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
  EU_show_available_desc_609_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nZemě mimo EU v Evropském hospodářském prostoru (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! a §Y[ICE.GetNameWithFlag]§!) a také mikrostaty Evropy (§Y[HLS.GetNameWithFlag]§!, §Y[SMA.GetNameWithFlag]§!, §Y[MNC.GetNameWithFlag]§!, §Y[ADO.GetNameWithFlag]§!, a §Y[LIC.GetNameWithFlag]§!) se stanou kandidáty na vstup do §C[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
  EU_show_available_desc_610_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\n§Y[BLR.GetNameWithFlag]§! se stává kandidátem na vstup do §C[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
  EU_show_available_desc_611_loc_key: "§ONavrhované právo je Rozšiřující EU právo§!\n\nVnitřní rozšíření je proces nových členských států vznikajících z rozkolu či odtržení od stávajícího členského státu. §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§!, §Y[VOJ.GetNameWithFlag]§!, §Y[WAS.GetNameWithFlag]§!, §Y[GAL.GetNameWithFlag]§!, §Y[SIL.GetNameWithFlag]§!, §Y[CAT.GetNameWithFlag]§!, §Y[SPA.GetNameWithFlag]§!, §Y[CNR.GetNameWithFlag]§!, §Y[NAV.GetNameWithFlag]§!, §Y[BAY.GetNameWithFlag]§! a §Y[GRL.GetNameWithFlag]§! mohou se stát kandidáty na vstup do §C[EUU.GetFlag] Evropské unie§!, až získají nezávislost." # todo: NEW TRANSLATION
  EU_show_available_desc_110_loc_key: "§YThis proposed law is a Federalization EU Law.§!\n\nProces evropské integrace dosáhl stavu, kdy jakákoli další integrace povede k federalizaci §C[EUU.GetFlag][EUU.GetName]§!." # todo: NEW TRANSLATION
  EU_show_available_desc_111_loc_key: "§YThis proposed law is a Federalization EU Law.§!\n\nPo více než 70 letech evropské integrace se členské státy §C[EUU.GetFlag][EUU.GetName]§! rozhodly vzdát se své suverenity a vytvořit §C[EUU.GetFlag] Spojené státy Evropy§!." # todo: NEW TRANSLATION
  EU_show_available_desc_112_loc_key: "§YThis proposed law is a Federalization EU Law.§!\n\nČlenské státy §C[EUU.GetFlag][EUU.GetName]§! se rozhodly převést Unie do §C[EUU.GetFlag] Evropské federace§! se zásadou kvalifikované většiny hlasů jako základním principem a s vedením §YPresident of the European Federation§!." # todo: NEW TRANSLATION

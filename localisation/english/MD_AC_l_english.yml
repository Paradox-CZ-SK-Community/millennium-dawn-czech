 AC_construction_CIC: "§YCivilní průmysl§!\nTato budova poskytuje státu průmyslovou kapacitu pro výrobu civilního zboží nebo pro výstavbu nových staveb. V případě potřeby může být přeměněna na vojenský průmysl.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! miliard" # todo: NEW TRANSLATION
 AC_construction_CIC_delayed: "§YPožadavky§!:\n[!AC_building_cic_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_MIC: "§YVojenský průmysl§!\nTato budova poskytuje státu průmyslovou kapacitu pro výrobu nového vojenského vybavení. V případě potřeby může být přeměněna na civilní průmysl.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! miliard" # todo: NEW TRANSLATION
 AC_construction_MIC_delayed: "§YPožadavky§!:\n[!AC_building_mic_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_NIC: "§YLoděnice§!\nTato budova poskytuje státu průmyslovou kapacitu pro stavbu nových lodí.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_DOCKYARD]§! miliard" # todo: NEW TRANSLATION
 AC_construction_NIC_delayed: "§YPožadavky§!:\n[!AC_building_nic_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_INF: "§YInfrastruktura§!\nTato stavba zlepšuje infrastrukturu státu. Zvyšuje zásobovací sílu v strategických regionech a zvyšuje rychlost vašich divizí, stejně jako zvyšuje těžbu surových zdrojů.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! miliard" # todo: NEW TRANSLATION
 AC_construction_INF_delayed: "§YPožadavky§!:\n[!AC_building_infra_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_offices: "§YKancelářský sektor§!\nKancelářské sektory představují všechny ostatní průmyslové oblasti ekonomiky nad rámec těžby a těžkého průmyslu. Patří sem finance, zákaznické služby, informační technologie, maloobchodní služby a mnohé další.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_OFFICES]§! miliard" # todo: NEW TRANSLATION
 AC_construction_offices_delayed: "§YPožadavky§!:\n[!AC_building_offices_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_AA: "§YPozice protiletadlových raket (SAM)§!\nPozice protiletadlových raket (SAM) jsou komplexy dlouhého dosa­hu protiletadlových raket. Díky dosahu jsou rakety těžší a nejsou příliš mobilní. Střílí na přilétající nepřátelská letadla a chrání proti bombardování. Pokud jsou SAM nasazeny v této roli, poskytují raketovou obranu pro stát a sousední státy v dosahu.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_ANTIAIR]§! miliard" # todo: NEW TRANSLATION
 AC_construction_AA_delayed: "§YPožadavky§!:\n[!AC_building_antiair_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_RAD: "§YRadarová stanice§!\nRadarové stanice vám umožňují získávat zpravodajské informace o nepřátelských vojskách v blízkých státech. Skládají se z různých radarů a senzorů, stejně jako zpravodajských komponent a kapacity analyzovat vyvíjející se situaci.\nVyšší úroveň zvýší jejich efektivní dosah.\nRadary také poskytují státu lepší detekci nepřátelských leteckých sil, čímž dávají vašim letadlům lepší šanci je zasáhnout.\nKromě toho radary zvyšují detekci nepřátelských flotil na moři.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_RADAR]§! miliard" # todo: NEW TRANSLATION
 AC_construction_RAD_delayed: "§YPožadavky§!:\n[!AC_building_radar_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_AIR: "§YLetecká základna§!\nTato budova poskytuje státu zázemí pro rozmístění vašich leteckých sil.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_AIRBASE]§! miliard" # todo: NEW TRANSLATION
 AC_construction_AIR_delayed: "§YPožadavky§!:\n[!AC_building_airbase_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_fuel_silo: "§YStrategická palivová rezerva§!\nTato budova poskytuje vaší zemi více prostoru pro skladování §HPaliva§!.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_FUEL_SILO]§! miliard" # todo: NEW TRANSLATION
 AC_construction_fuel_silo_delayed: "§YPožadavky§!:\n[!AC_building_fuel_silos_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_internet_station: "§YSíťová infrastruktura§!\nSíťová infrastruktura jsou vysoké stavby používané v telekomunikačních a rádiových oblastech k přenosu signálů na velké vzdálenosti, nebo pro podzemní optické kabely a cloudová výpočetní centra.\n\n§YSíťová infrastruktura§! zlepšuje místní rychlost výstavby.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! miliard" # todo: NEW TRANSLATION
 AC_construction_internet_station_delayed: "§YPožadavky§!:\n[!AC_building_internet_station_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_REF: "§YInfrastruktura obnovitelných zdrojů energie§!\nInfrastruktura obnovitelných zdrojů energie zahrnuje všechny zdroje obnovitelné energie. Patří sem mimo jiné solární parky, větrné turbíny, rafinerie biopaliv, zařízení na výrobu dřevěného uhlí, elektrárny na biopaliva a další. Využívá obnovitelné zdroje a produkuje palivo z těchto zdrojů.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_REFINERY]§! miliard" # todo: NEW TRANSLATION
 AC_construction_REF_delayed: "§YPožadavky§!:\n[!AC_building_ref_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_POWER_PLANT: "§YFosilní elektrárna§!\nFosilní elektrárna zahrnuje všechny fosilní termoelektrické zdroje. Patří sem mimo jiné uhlí, zemní plyn a ropa.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_FOSSIL_POWERPLANT]§! miliard" # todo: NEW TRANSLATION
 AC_construction_POWER_PLANT_delayed: "§YPožadavky§!:\n[!AC_building_power_plant_button_click_enabled]" # todo: NEW TRANSLATION
 AC_construction_NUCLEAR_REACTOR: "§YJaderný reaktor§!\nBudova jaderného reaktoru přeměňuje jadernou energii na elektrickou, přičemž spotřebovává středně obohacený uran.\n\n§YZákladní cena za jednotku:§! §R$[?global.BUILD_COST_NUCLEAR_REACTOR]§! miliard" # todo: NEW TRANSLATION

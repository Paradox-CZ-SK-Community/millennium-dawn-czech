 AC_clock_tt: "§YDoba dokončení investice:§! [?ROOT.project_total_construction_duration_display^-1] dní\n\n§YDoba dokončení investice§! §gje doba, kterou celkem zabere dokončení navrhovaného projektu v [PREV.GetName]. Čím více budov nabízíte §Y[Prev.Controller.GetNamewithFlag]§!, tím delší bude projekt.§!\n\n§gPokud jste právě klikli z jiné země nebo státu, ujistěte se, že zvýšíte počet budov nebo kliknete na jinou budovu, aby se tooltip aktualizoval a ukázal skutečné náklady.§!\n" # todo: NEW TRANSLATION

 AC_event.1.t: "Investiční nabídka od [From.GetNameWithFlag]" # todo: NEW TRANSLATION
 AC_event.1.d: "[From.GetName] navrhuje postavit [?FROM.project_build_amount^-1]x [From.AC_GetConstructionType] v [?FROM.AC_state_target.GetName].\n\nCelkové náklady projektu se odhadují na $$[?FROM.project_monetary_cost^-1] miliard. Dokončení tohoto projektu zabere přibližně [?FROM.project_construction_duration^-1] dní. [From.GetName] nám nabízí dohodu, při které přispějeme 10 % z částky na výstavbu. [From.GetNameWithFlag] může z této práce potenciálně získat vliv. [FROM.GetNameWithFlag] z tohoto projektu profitují.\n\n\nDní do dokončení: [?FROM.project_construction_duration^-1]\nCelkové náklady projektu ([FROM.GetNameWithFlag]): [?FROM.project_monetary_cost^-1]\nTyp budovy: [From.AC_GetConstructionType]\nNáklady investora ([THIS.GeTNameWithFlag]): $$[?investor_cost]\nUmístění: [?FROM.AC_state_target.GetName]" # todo: NEW TRANSLATION
 AC_event.1.o1: "Přijmout nabídku" # todo: NEW TRANSLATION
 AC_event.1.o2: "Odmítnout nabídku" # todo: NEW TRANSLATION
 AC_event.2.t: "Povolení ke stavbě odmítnuto" # todo: NEW TRANSLATION
 AC_event.2.d: "Obdrželi jsme odmítnutí od našeho potenciálního nového investičního partnera. Je neuvěřitelné, že by odmítli náš projekt! Není to tak, že bychom získali nějaký vliv nebo kontrolu nad jejich vládou tím, že pomůžeme rozvíjet jejich zemi! No nic, investiční dohoda s [FROM.GetName] v [?FROM.AC_state_target.GetName] padla, takže můžeme zkusit poslat investiční nabídku někomu jinému." # todo: NEW TRANSLATION
 AC_event.2.o1: "Třeba jejich soused..." # todo: NEW TRANSLATION
 AC_event.3.t: "Stavební projekt zrušen" # todo: NEW TRANSLATION
 AC_event.3.d: "Bohužel jsme nemohli dokončit naši investiční dohodu s našimi přáteli v [FROM.GetName]. Existuje mnoho možných důvodů, ať už šlo o vztahy s vládou, nedostatek financí, nebo prostě obecný nezájem místních obyvatel. Vždy to můžeme zkusit jindy." # todo: NEW TRANSLATION
 AC_event.3.o1: "Jejich škoda!" # todo: NEW TRANSLATION
 AC_cancel_investment_tt: "Zrušit následující investici od [From.GetName]:" # todo: NEW TRANSLATION
 AC_build_cost_tt: "§YNáklady zahraniční investice§!\n\n§YNáklady zahraniční investice§! §gja jednorázové náklady projektu, který zvažujeme zahájit. Jsou přímo odečteny z pokladny naší země a při přijetí projektu přidány k našim §YMezinárodním investicím§!.§!\n\n§gPokud jste právě klikli z jiné země nebo státu, ujistěte se, že zvýšíte počet budov nebo kliknete na jinou budovu, aby se tooltip aktualizoval a ukázal skutečné náklady.§!\n\n§gKorupce, národní idey a další mohou ovlivnit náklady investičního projektu. Úroveň korupce investované země zvýší náklady projektu na základě její úrovně korupce.§!\n" # todo: NEW TRANSLATION

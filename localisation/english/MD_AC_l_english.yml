 AC_14_cooldown_tt: "Pokud země nabídku přijme, začne §Y14 dní§! odpočítávání, které začíná přijetím. Během této doby nezískáte další vliv bez ohledu na to, kolik peněz do této země vložíte." # todo: NEW TRANSLATION
 AC_30_cooldown_tt: "Pokud země nabídku přijme, začne §Y30 dní§! odpočítávání, které začíná přijetím. Během této doby nezískáte další vliv bez ohledu na to, kolik peněz do této země vložíte." # todo: NEW TRANSLATION
 AC_build_button_tt_2: "Zrušit aktivní projekt (V tomto státě můžete udělat jen jednu investici za den)." # todo: NEW TRANSLATION
 AC_build_button_tt_b: "Stisknutí tohoto tlačítka pošle žádost o povolení kontrolorovi státu. Pokud ji přijmou, v záložce rozhodnutí začne stavební projekt. Tento projekt se opakuje, dokud nejsou dokončeny všechny budovy ve frontě.\n\n§YRychlost výstavby dostává -25% penalitu oproti normálu (platí modifikátory rychlosti výstavby vaší země).§! [From.AC_GetPoliticalPowerCost]\n\n§LMůžete mít současně pouze jeden aktivní stavební projekt.\n\nStát nemůže mít aktivní stavební projekt od více zemí zároveň.\n\nKontrolor tohoto státu žádost odmítne, pokud má k vám negativní názor.§!" # todo: NEW TRANSLATION

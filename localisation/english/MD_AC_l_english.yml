 AC_build_button_tt_1: "Investování do stavebních projektů zvýší váš vliv vůči cílové zemi a poskytne vaší zemi příjmy z investic.\n\n§YÚroveň korupce v zemi i úroveň infrastruktury ve státě ovlivní celkovou dobu výstavby. Stavba má implicitní zvýšení doby o 25 %, bez ohledu na jiné modifikátory.§!\n\n§LPokud cílová země přijme vaši investiční nabídku, na konci stavebního období získá danou budovu.§!\nAI odmítne investice, pokud má problémy s ekonomikou nebo je její domácí vliv příliš nízký.\n\n[investment_cooldown]" # todo: NEW TRANSLATION

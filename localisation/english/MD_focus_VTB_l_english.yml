 VBT_Start: "Vitebsk bude ruský!" # todo: NEW TRANSLATION
 VBT_Start_desc: "Dlouho jsme snášeli šikanu ze strany úřadů, ale nyní, když je celá země v plamenech, je čas jednat. Obsadíme všechny správní úřady a vytvoříme milici, která bude bojovat za naši nezávislost!" # todo: NEW TRANSLATION
 VBT_Economic_help: "Finanční pomoc" # todo: NEW TRANSLATION
 VBT_Economic_help_desc: "Naše mladá republika potřebuje prostředky, doufáme v pomoc Ruska." # todo: NEW TRANSLATION
 VBT_mobilisation: "Vyhlásit mobilizaci" # todo: NEW TRANSLATION
 VBT_mobilisation_desc: "Je čas zmobilizovat naše obyvatele k obraně vlasti." # todo: NEW TRANSLATION
 VBT_strengthen_government: "Posílit moc vlády" # todo: NEW TRANSLATION
 VBT_strengthen_government_desc: "Silný stát potřebuje silnou vládu." # todo: NEW TRANSLATION
 VBT_weapon_help: "Pomoc se zbraněmi" # todo: NEW TRANSLATION
 VBT_weapon_help_desc: "Sklady v našem regionu nemají dost zbraní na vyzbrojení naší milice, doufáme, že nám Rusko pomůže." # todo: NEW TRANSLATION
 VBT_Ruble: "Rubl jako hlavní měna" # todo: NEW TRANSLATION
 VBT_Ruble_desc: "Zavádíme do oběhu ruský rubl, abychom zlepšili naši ekonomickou situaci." # todo: NEW TRANSLATION
 VBT_government: "Vláda Vitebské lidové republiky" # todo: NEW TRANSLATION
 VBT_government_desc: "Jsme připraveni konečně formalizovat vládu naší republiky zákonnými akty." # todo: NEW TRANSLATION
 VBT_volunteers_help: "Dobrovolníci z Ruska" # todo: NEW TRANSLATION
 VBT_volunteers_help_desc: "Mnoho dobrovolníků z Ruska chce za nás bojovat, jsme připraveni je vpustit na území naší republiky." # todo: NEW TRANSLATION
 VBT_weapon_help2: "Opakovaná žádost o zbraně" # todo: NEW TRANSLATION
 VBT_weapon_help2_desc: "Náš boj za nezávislost vyžaduje více zbraní, protože nepřítel nadále postupuje." # todo: NEW TRANSLATION
 VBT_intervene: "Ruská intervence" # todo: NEW TRANSLATION
 VBT_intervene_desc: "Nemůžeme bojovat sami a jsme připraveni požádat o pomoc ruskou armádu." # todo: NEW TRANSLATION
 VBT_referendum: "Referendum o připojení k Rusku" # todo: NEW TRANSLATION
 VBT_referendum_desc: "Obranili jsme si nezávislost, nyní jsme připraveni se připojit k Rusku — přijmou nás?" # todo: NEW TRANSLATION
 VBT_svet: "Nacionalizace elektrotechnického podniku \"Svet\"" # todo: NEW TRANSLATION
 VBT_svet_desc: "Jelikož jsme nyní nezávislý stát, je nutné vybudovat naši ekonomiku. Zahájíme znárodňování bývalých běloruských podniků." # todo: NEW TRANSLATION
 VBT_roads: "Obnovit silnice" # todo: NEW TRANSLATION
 VBT_roads_desc: "Je nutné obnovit silnice v naší republice, které utrpěly při vojenských operacích." # todo: NEW TRANSLATION
 VBT_army_republic: "Republiková armáda" # todo: NEW TRANSLATION
 VBT_army_republic_desc: "Musíme být připraveni bránit se, proto musíme vytvořit republikovou armádu, která ochrání naši zemi." # todo: NEW TRANSLATION
 VBT_education: "Vzdělávání v republice" # todo: NEW TRANSLATION
 VBT_education_desc: "Je potřeba začít se věnovat vzdělávacímu systému naší republiky." # todo: NEW TRANSLATION
 VBT_specnaz_republic: "Republikové speciální jednotky" # todo: NEW TRANSLATION
 VBT_specnaz_republic_desc: "Zkušení dobrovolníci, kteří přijeli z Ruska a jiných zemí, se mohou stát instruktory vznikajících speciálních jednotek republiky." # todo: NEW TRANSLATION
 VBT_passports: "Zahájit vydávání pasů" # todo: NEW TRANSLATION
 VBT_passports_desc: "Jsme připraveni legislativně upravit občanství naší republiky." # todo: NEW TRANSLATION
 VBT_defence_republic: "Připravit národní obrannou strategii" # todo: NEW TRANSLATION
 VBT_defence_republic_desc: "Naše malá země se musí bránit proti nebezpečnějším sousedům, proto potřebujeme vypracovat národní obrannou strategii." # todo: NEW TRANSLATION
 VBT_medicine: "Zdravotnictví v republice" # todo: NEW TRANSLATION
 VBT_medicine_desc: "Je nutné zvýšit výdaje na zdravotnictví, protože po válce mnoho raněných a zraněných nemůže normálně projít rehabilitací." # todo: NEW TRANSLATION
 VBT_social: "Zvýšit sociální výdaje" # todo: NEW TRANSLATION
 VBT_social_desc: "Občané naší republiky by měli mít všechny záruky, které jim můžeme poskytnout." # todo: NEW TRANSLATION
 vitebsk_rus.1.t: "Zřeknutí se Svazového státu" # todo: NEW TRANSLATION
 vitebsk_rus.1.d: "Rusko bezostyšně sponzoruje separatisty na našem území. O žádném svazovém státě nemůže být řeč!" # todo: NEW TRANSLATION
 vitebsk_rus.1.a: "Pryč, Rusko!" # todo: NEW TRANSLATION
 vitebsk_rus.2.t: "Rebelové z Vitebsku žádají o vybavení" # todo: NEW TRANSLATION
 vitebsk_rus.2.d: "Vitebští rebelové nás žádají o vybavení pro své vojáky, protože zásoby pod jejich kontrolou se ukázaly jako zanedbatelné." # todo: NEW TRANSLATION
 vitebsk_rus.2.a: "Dáme jim zbraně" # todo: NEW TRANSLATION
 vitebsk_rus.2.b: "Ne, nebudeme zasahovat" # todo: NEW TRANSLATION
 vitebsk_rus.3.t: "Ekonomická pomoc pro neuznanou republiku" # todo: NEW TRANSLATION
 vitebsk_rus.3.d: "Vitebští rebelové nás žádají o finanční podporu, protože mají k dispozici téměř žádné peníze." # todo: NEW TRANSLATION
 vitebsk_rus.3.a: "Měli bychom jim dát peníze" # todo: NEW TRANSLATION
 vitebsk_rus.3.b: "Ne, nebudeme zasahovat" # todo: NEW TRANSLATION
 vitebsk_rus.4.t: "Rebelové z Vitebsku žádají o vybavení" # todo: NEW TRANSLATION
 vitebsk_rus.4.d: "Vitebští rebelové nás žádají o vybavení pro své vojáky, protože zásoby pod jejich kontrolou se ukázaly jako zanedbatelné." # todo: NEW TRANSLATION
 vitebsk_rus.4.a: "Dáme jim zbraně" # todo: NEW TRANSLATION
 vitebsk_rus.4.b: "Ne, nebudeme zasahovat" # todo: NEW TRANSLATION
 vitebsk_rus.5.t: "Vitebští rebelové žádají o intervenci do konfliktu" # todo: NEW TRANSLATION
 vitebsk_rus.5.d: "Konflikt si již vyžádal mnoho obětí a obyvatelé Vitebské republiky nás žádají, abychom konflikt ukončili. Jsme připraveni za svá ambice napadnout uznávaný a suverénní stát?" # todo: NEW TRANSLATION
 vitebsk_rus.5.a: "Zachráníme rusky mluvící obyvatelstvo Vitebska" # todo: NEW TRANSLATION
 vitebsk_rus.5.b: "Myslím, že není třeba zasahovat" # todo: NEW TRANSLATION
 vitebsk_rus.6.t: "Vitebská republika pořádá referendum o připojení k naší zemi" # todo: NEW TRANSLATION
 vitebsk_rus.6.d: "Vitebští rebelové pořádají referendum po skončení krvavé občanské války o připojení k naší zemi. Odvážíme se to udělat?" # todo: NEW TRANSLATION
 vitebsk_rus.6.a: "Je čas, aby se vrátili domů" # todo: NEW TRANSLATION
 vitebsk_rus.6.b: "Nechceme se úplně rozhádat s mezinárodním společenstvím" # todo: NEW TRANSLATION
 vitebsk_rus.7.t: "Vyhlašujeme se Bělorusy" # todo: NEW TRANSLATION
 vitebsk_rus.7.d: "Současná vláda Běloruska nakonec zradila lidi žijící na těchto územích, snaží se je oddělit od sjednoceného ruského národa. Moskva to nevidí a nechce s námi mít nic společného, proto převezmeme roli pravé ruské republiky." # todo: NEW TRANSLATION
 vitebsk_rus.7.a: "Bělorusové jsou Rusové!" # todo: NEW TRANSLATION
 vitebsk_rus.8.t: "Pád Minsku" # todo: NEW TRANSLATION
 vitebsk_rus.8.d: "Nepřítel obsadil Minsk, možná bychom s nimi měli uzavřít mírovou dohodu, protože naše síly zjevně nestačí je zadržet." # todo: NEW TRANSLATION
 vitebsk_rus.8.a: "Pošleme jim nabídku" # todo: NEW TRANSLATION
 vitebsk_rus.9.t: "Vláda Běloruska navrhuje mírovou dohodu" # todo: NEW TRANSLATION
 vitebsk_rus.9.d: "Obdrželi jsme zprávu od vlády Běloruska s návrhem na uzavření mírové dohody. Zdá se, že vedeme válku úspěšněji, než očekávali." # todo: NEW TRANSLATION
 vitebsk_rus.9.a: "Myslím, že je čas uzavřít mír" # todo: NEW TRANSLATION
 vitebsk_rus.9.b: "Válka až do hořkého konce" # todo: NEW TRANSLATION
 vitebsk_rus.10.t: "Vitebská republika nabízí integraci" # todo: NEW TRANSLATION
 vitebsk_rus.10.d: "Vedení Vitebské republiky nabízí možnost integrace, kde budou republikou s rozšířenými právy, na rozdíl od ostatních subjektů státu." # todo: NEW TRANSLATION
 vitebsk_rus.10.a: "Souhlasíme" # todo: NEW TRANSLATION
 vitebsk_rus.10.b: "Těchto podmínek nepřijímáme" # todo: NEW TRANSLATION

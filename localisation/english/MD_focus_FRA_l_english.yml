  france_md.401.t: "Investice do infrastruktury v jižním Libanonu" # todo: NEW TRANSLATION
  france_md.401.d: "Francie chce investovat do infrastruktury v jižním Libanonu, aby zlepšila životní podmínky." # todo: NEW TRANSLATION
  france_md.401.a: "Děkujeme za tuto iniciativu" # todo: NEW TRANSLATION
  france_md.401.b: "Na to teď nepotřebujeme" # todo: NEW TRANSLATION
  france_md.402.t: "Investice do libanonského průmyslu" # todo: NEW TRANSLATION
  france_md.402.d: "Francie chce investovat do libanonského průmyslu, aby snížila nezaměstnanost v zemi." # todo: NEW TRANSLATION
  france_md.402.a: "Děkujeme za tuto iniciativu" # todo: NEW TRANSLATION

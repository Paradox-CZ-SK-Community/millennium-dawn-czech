 FRA_francosphere_decision_category_desc: "'Francosphéra' je jednou z největších sfér vlivu na světě. Jak název napovídá, vede ji země Francie a projev její kultury, jazyka a vlivu po celém světě. Soutěží především s britskou 'Anglosférou' a čínskou 'Sinosférou'. Hlavní zaměření francouzské zahraniční politiky se většinou soustředilo na bývalé francouzské kolonie, například v Africe, Asii a dokonce na Blízkém východě. Je důležité udržovat vazby s našimi bývalými koloniemi a usilovat o obnovení našich spojenců, abychom si udrželi schopnost konkurovat na globální scéně.\n\n§YRozhodnutí Francosphéry se týkají čistě vlivu. Mohou pomoci vrátit některé odpadlé bývalé kolonie zpět do sféry.§!" # todo: NEW TRANSLATION

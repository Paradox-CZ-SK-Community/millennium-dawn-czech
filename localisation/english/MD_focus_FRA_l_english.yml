l_english:
 france_focus: "Francouzský strom zaměření" # todo: NEW TRANSLATION
 FRA_state_of_french_politics: "Stav francouzské politiky" # todo: NEW TRANSLATION
 FRA_state_of_french_politics_desc: "Země Francie se nachází v jedné z nejsledovanějších — a nejnestabilnějších — pozic na světě. Komunistické strany ve Francii dosáhly bezprecedentního úspěchu ve volbách. Národní fronta je rovněž rostoucí stranou, která reprezentuje narůstající nacionalistickou rétoriku mezi lidmi." # todo: NEW TRANSLATION
 FRA_french_parliament: "Francouzský parlament" # todo: NEW TRANSLATION
 FRA_french_parliament_desc: "Francouzský parlament v současné podobě má dvě části: Senát a Národní shromáždění. Dvouúrovňový systém umožňuje vládě udržovat jakousi kontrolu a protiváhu, zároveň zajišťuje adekvátní zastoupení pro všechny občany." # todo: NEW TRANSLATION
 FRA_the_fifth_power: "Pátá velmoc" # todo: NEW TRANSLATION
 FRA_the_fifth_power_desc: "Nyní jsme pátou nejsilnější ekonomickou mocností na světě. Tento úspěch si zaslouží obdiv a ocenění. Nicméně Francie je víc než páté místo. Pohněme vpřed a nikdy nežijme ve stínu jiných!" # todo: NEW TRANSLATION
 FRA_liberty: "Liberté" # todo: NEW TRANSLATION
 FRA_liberty_desc: "'Liberté', tedy svoboda, klade důraz na osobní práva a svobody nade vše. Pokračujeme po cestě, kterou nám vytyčili naši předkové!" # todo: NEW TRANSLATION
 FRA_equality: "Égalité" # todo: NEW TRANSLATION
 FRA_equality_desc: "'Égalité', tedy rovnost, vychází z základního přesvědčení, že každý si zaslouží stejné zacházení. Nikdo by neměl být upřednostňován. Budeme tuto filozofii sledovat, abychom posílili naši zemi a osvobodili náš lid!" # todo: NEW TRANSLATION
 FRA_fraternity: "Fraternité" # todo: NEW TRANSLATION
 FRA_fraternity_desc: "'Fraternité', tedy bratrství, je koncept vzájemného přátelství a soudržnosti. Abychom posílili Francii, musíme začít podporovat Fraternité při práci na společném cíli!" # todo: NEW TRANSLATION
 FRA_stricter_policing: "Přísnější policie" # todo: NEW TRANSLATION
 FRA_stricter_policing_desc: "Lidé vždy měli svá práva. Jsou však chvíle, kdy tato práva překračují meze a začínají omezovat schopnost naší policie." # todo: NEW TRANSLATION
 FRA_euro_investments: "Investice v eurozóně" # todo: NEW TRANSLATION
 FRA_euro_investments_desc: "Naše současné postavení v eurozóně nám umožnilo získat zahraniční investice napříč Evropskou unií. Navíc můžeme využít velký soukromý sektor k prosazení dalšího rozvoje doma i v zahraničí." # todo: NEW TRANSLATION
 FRA_the_national_assembly: "Národní shromáždění" # todo: NEW TRANSLATION
 FRA_the_national_assembly_desc: "Vyšší část vlády ve Francii má dvě úrovně: Národní shromáždění a Senát. Většina francouzského zastoupení je v dolní komoře, což je Národní shromáždění. Musíme zajistit jejich podporu, aby mohla projít budoucí legislativa." # todo: NEW TRANSLATION
 FRA_global_economics: "Globální ekonomika" # todo: NEW TRANSLATION
 FRA_global_economics_desc: "Svět je obrovské místo. Každá země přináší něco svého. Spojené státy s inovacemi, Čína s rozsáhlou výrobou, Švýcaři se svými bankéři, nebo Rusko s rezervami zemního plynu. Je důležité, aby se francouzský lid postavil kupředu a začal dominovat na trzích." # todo: NEW TRANSLATION
 FRA_french_nato_restructures: "Restrukturalizace NATO ve Francii" # todo: NEW TRANSLATION
 FRA_french_nato_restructures_desc: "Jsme jedním ze zakládajících členů NATO. Je důležité, abychom lépe sladili naši vojenskou strukturu s NATO pro hladší operace." # todo: NEW TRANSLATION
 FRA_competitive_education: "Konkurenceschopné vzdělání" # todo: NEW TRANSLATION
 FRA_competitive_education_desc: "V našem novém světě už to není jen ekonomická síla, co pohání růst. Síla vzdělání je nenahraditelná." # todo: NEW TRANSLATION
 FRA_french_political_reformation: "Politická reforma Francie" # todo: NEW TRANSLATION
 FRA_french_political_reformation_desc: "I když jsme jednou z největších zemí na světě, náš politický systém není imunní vůči korupci a neefektivitě. Měli bychom to změnit." # todo: NEW TRANSLATION
 FRA_french_autonomy: "Francouzská autonomie" # todo: NEW TRANSLATION
 FRA_french_autonomy_desc: "'Neexistuje nic důležitějšího než nezávislost pro Francouze' - Ted52." # todo: NEW TRANSLATION
 FRA_strength_in_the_eu: "Síla v EU" # todo: NEW TRANSLATION
 FRA_strength_in_the_eu_desc: "Evropská unie je úspěch, do kterého se zapojuje celá Evropa. Spojení národů pod jednou pevnou vládou, kde každý stát má hlas, velký i malý, je pozoruhodné. Schopnost spolupracovat nás posune vpřed na mnoho let." # todo: NEW TRANSLATION
 FRA_european_investments2: "Investice do východní Evropy" # todo: NEW TRANSLATION
 FRA_european_investments2_desc: "Východní Evropa je připravená na investice. Je to solidní příležitost získat finanční zisk a zároveň posílit naše evropské sousedy." # todo: NEW TRANSLATION
 FRA_vive_la_france: "Vive la France!" # todo: NEW TRANSLATION
 FRA_vive_la_france_desc: "'Vive la France' byla fráze vyjadřující francouzský patriotismus. Volně přeloženo 'Ať žije Francie' nebo 'Hurá pro Francii'. V každém případě je to výraz velkého nacionalismu v naší ještě větší zemi!" # todo: NEW TRANSLATION
 FRA_the_will_of_the_people: "Vůle lidu" # todo: NEW TRANSLATION
 FRA_the_will_of_the_people_desc: "Francouzský lid toho zažil mnoho. Angličtí imperialisté během stoleté války, komunisté, kteří ohrožovali Francouzskou republiku, a pak nacisté za druhé světové války. Přes to všechno síla francouzské vůle rostla!" # todo: NEW TRANSLATION
 FRA_european_expanisonism: "La République en Marche" # todo: NEW TRANSLATION
 FRA_european_expanisonism_desc: "Nová politická síla se objevuje a prosazuje §Y[EUU.GetFlag] Evropskou unii§!: La République en Marche" # todo: NEW TRANSLATION
 FRA_a_united_union: "Konzervativní evropský přístup" # todo: NEW TRANSLATION
 FRA_a_united_union_desc: "Konzervativní evropský přístup: Evropská integrace je dlouhý proces." # todo: NEW TRANSLATION
 FRA_cooperation_in_union: "Projev na Sorbonně" # todo: NEW TRANSLATION
 FRA_cooperation_in_union_desc: "Prezident Macron pronáší inspirující projev o §Y[EUU.GetFlag] Evropské unii§!." # todo: NEW TRANSLATION
 FRA_invitations_to_the_eu: "Aachenská smlouva" # todo: NEW TRANSLATION
 FRA_invitations_to_the_eu_desc: "Při 55. výročí Elysejské smlouvy §Y[FRA.GetNameWithFlag]§! a §Y[GER.GetNameWithFlag]§! znovu potvrzují své závazky a podepisují tzv. Aachenskou smlouvu, formálně Smlouvu o franco-německé spolupráci a integraci." # todo: NEW TRANSLATION
 FRA_european_persuasion: "Přitáhnout evropské investory" # todo: NEW TRANSLATION
 FRA_european_persuasion_desc: "Musíme přilákat investory z §Y[EUU.GetFlag] Evropské unie§!." # todo: NEW TRANSLATION
 FRA_french_political_dominance: "Francouzská politická dominance" # todo: NEW TRANSLATION
 FRA_french_political_dominance_desc: "Francie je jednou z největších zemí v Evropské unii. I když chceme zůstat autonomní, musíme tlačit na to, aby jsme dominovali politickému dění v EU." # todo: NEW TRANSLATION
 FRA_preparing_the_union: "Podpora jihu" # todo: NEW TRANSLATION
 FRA_preparing_the_union_desc: "Musíme podpořit naše jižní a středomořské sousedy v §Y[EUU.GetFlag] Evropské unii§!." # todo: NEW TRANSLATION
 FRA_a_international_language: "Mezinárodní jazyk" # todo: NEW TRANSLATION
 FRA_a_international_language_desc: "Francouzština je jedním z těch jazyků, které jsou rozšířeny po celém světě. Je to pátý nejrozšířenější jazyk na světě." # todo: NEW TRANSLATION
 FRA_the_new_seat: "Nové předsednictví" # todo: NEW TRANSLATION
 FRA_the_new_seat_desc: "Země, která drží sídlo Evropského parlamentu, je skutečnou mocností, se kterou nelze lehce soupeřit. Má vliv a bezpochyby největší pocit moci v Evropské unii." # todo: NEW TRANSLATION
 FRA_uniting_the_union: "Příležitosti jednotného trhu na Balkáně" # todo: NEW TRANSLATION
 FRA_uniting_the_union_desc: "S přistoupením nových členů do §Y[EUU.GetFlag] Evropské unie§! z Balkánu jsou zde skvělé investiční příležitosti díky jednotnému evropskému trhu." # todo: NEW TRANSLATION
 FRA_means_of_production: "Způsoby výroby" # todo: NEW TRANSLATION
 FRA_means_of_production_desc: "Způsoby výroby měly být řízeny dělníky. My jsme dělníci a musíme uchopit výrobní prostředky od byrokratické třídy!" # todo: NEW TRANSLATION
 FRA_honor_the_communes: "Uctít komunardy" # todo: NEW TRANSLATION
 FRA_honor_the_communes_desc: "Začátkem roku 1871 někteří z prvních socialistických revolucionářů obsadili části Paříže v ozbrojeném konfliktu s Francouzskou republikou. Radikální národní garda převzala kontrolu nad Paříží místo pravidelné armády po prusko-francouzské válce. Měli bychom uctít tyto muže a ženy více než některé z těch, které jsme doposud uctívali." # todo: NEW TRANSLATION
 FRA_a_new_dawn: "Nové úsvit" # todo: NEW TRANSLATION
 FRA_a_new_dawn_desc: "Svět se stal zkaženým a chamtivým místem. Pokud by měl každý stejný podíl a stejné postavení, byl by to nový úsvit pro společnost." # todo: NEW TRANSLATION
 FRA_equality_en_masse: "Rovnost masám" # todo: NEW TRANSLATION
 FRA_equality_en_masse_desc: "Rovnost je nutností. Radikální socialismus musí být dosažen, aby posunul společnost vpřed, a zajištění rovné příležitosti poskytne lepší společnost." # todo: NEW TRANSLATION
 FRA_marxist_ideology: "Marxistická ideologie" # todo: NEW TRANSLATION
 FRA_marxist_ideology_desc: "Marxismus má historii jako žádná jiná ideologie. Parti Communiste Français dokázala, že marxismus je opět životaschopnou formou vlády. Osvoboďte dělníky!" # todo: NEW TRANSLATION
 FRA_socialism_in_france: "Socialismus ve Francii" # todo: NEW TRANSLATION
 FRA_socialism_in_france_desc: "Francie byla převážně líhní revolucí. Francouzský lid nesnese, když jsou jeho práva deptána, a svrhuje ty, kteří to dělají. Socialismus je o tom, aby se práva nedržela při zemi!" # todo: NEW TRANSLATION
 FRA_reduction_of_press: "Potlačení tisku" # todo: NEW TRANSLATION
 FRA_reduction_of_press_desc: "Právo na svobodný tisk se získává, ne požaduje. Názory pravice musí být dále potlačovány, protože jinak destabilizují naši velkou zemi!" # todo: NEW TRANSLATION
 FRA_the_communist_party: "Komunistická strana" # todo: NEW TRANSLATION
 FRA_the_communist_party_desc: "'Parti Communiste Français' znovu nastoupila do dění. Nejprve se prosadili mezi lidmi a nyní jsou součástí vlády. Vive la France!" # todo: NEW TRANSLATION
 FRA_a_new_international: "Nová internacionála" # todo: NEW TRANSLATION
 FRA_a_new_international_desc: "Trockij a jeho kamarádi z Internacionály věděli, jak na to. Vybudujme novou ve jménu komunismu doma i v zahraničí!" # todo: NEW TRANSLATION
 FRA_preparing_the_revolution: "Příprava revoluce" # todo: NEW TRANSLATION
 FRA_preparing_the_revolution_desc: "Svět je zralý pro revoluci. Vydržme chvíli a začněme podněcovat plameny." # todo: NEW TRANSLATION
 FRA_new_popular_army: "Nová lidová armáda" # todo: NEW TRANSLATION
 FRA_new_popular_army_desc: "Naše armáda potřebuje politickou ideologickou výchovu. Vzdělávání, které lépe vnukne, že soudruh je skoro tak důležitý jako oni samotní, je zásadní." # todo: NEW TRANSLATION
 FRA_securing_our_place: "Zajištění našeho postavení" # todo: NEW TRANSLATION
 FRA_securing_our_place_desc: "Vláda je mírně nestabilní kvůli nedávnému uchopení moci. Měli bychom rozšířit rozpočty na propagandu ve městech i na venkově, aby se náš vliv posílil." # todo: NEW TRANSLATION
 FRA_igniting_the_flames: "Rozdmýchání plamenů" # todo: NEW TRANSLATION
 FRA_igniting_the_flames_desc: "Plameny revoluce byly zapáleny. Rozšiřme příliv revoluce široko daleko!" # todo: NEW TRANSLATION
 FRA_leave_europe: "Referendum o Frexitu" # todo: NEW TRANSLATION
 FRA_leave_europe_desc: "Evropská unie je věc, která v praxi může být užitečná, ale neposkytuje nám nic skutečného kromě toho, že je dočista úzkostlivou macechou. Nechme lid rozhodnout! Uspořádejte referendum o Frexitu!" # todo: NEW TRANSLATION
 FRA_renounce_nato: "Zřeknutí se NATO" # todo: NEW TRANSLATION
 FRA_renounce_nato_desc: "NATO není nic jiného než lež, která předstírá, že jde o demokracii. Američané a jiní Evropané vnucují svou představu demokracie v cizích zemích jménem svobody. Musíme tento stín zahodit, abychom opět vzkvétali!" # todo: NEW TRANSLATION
 FRA_freedom_from_the_west: "Svoboda od Západu" # todo: NEW TRANSLATION
 FRA_freedom_from_the_west_desc: "V posledních letech Západ prosazoval svou ideologii v zahraničí a vyžadoval, aby francouzský lid následoval. Musíme se těchto utlačovatelů zbavit a utvořit si vlastní osud!" # todo: NEW TRANSLATION
 FRA_the_paris_accord: "Pařížské ujednání" # todo: NEW TRANSLATION
 FRA_the_paris_accord_desc: "Abychom čelili vlivu NATO a EU v Evropě, je čas vytvářet vlastní alianci. Pařížské ujednání ukáže, že ti, kdo se k nám připojí, budou posíleni." # todo: NEW TRANSLATION
 FRA_euroscepticsm: "Euroskepticismus" # todo: NEW TRANSLATION
 FRA_euroscepticsm_desc: "Evropa nám vnucovala své nadměrné ideologie příliš dlouho. Prosazování silnější Evropské unie pouze sníží naši autonomii." # todo: NEW TRANSLATION
 FRA_electoral_shutdown: "Zastavení voleb" # todo: NEW TRANSLATION
 FRA_electoral_shutdown_desc: "Volby jsou politika bláznů. Zastavme je. Nemůžeme nechat lidi, aby byli sváděni líbivými slovy. Trocha manipulace může zajistit, že budou u moci ti praví." # todo: NEW TRANSLATION
 FRA_heavier_policing: "Gendarmerie Nationale" # todo: NEW TRANSLATION
 FRA_heavier_policing_desc: "Vojenská policie je nyní efektivní. Můžeme ji ale posílit vytvořením pseudojednotek pro potlačení nesouhlasu a prosazení naší ideologie." # todo: NEW TRANSLATION
 FRA_self_deterimnation: "Právo na sebeurčení" # todo: NEW TRANSLATION
 FRA_self_deterimnation_desc: "Jedinou zemí na světě, která záleží, je Francie. Nic víc, nic míň." # todo: NEW TRANSLATION
 FRA_neo_nationalists: "Neo-nacionalisté" # todo: NEW TRANSLATION
 FRA_neo_nationalists_desc: "Nacionalismus, ač není nový koncept, se dnes dostal do popředí francouzských zpráv a médií a posouvá se k vládní moci." # todo: NEW TRANSLATION
 FRA_censorship_in_education: "Cenzura ve vzdělávání" # todo: NEW TRANSLATION
 FRA_censorship_in_education_desc: "Děti nemusí číst knihy. Letáčky jsou mnohem lepší." # todo: NEW TRANSLATION
 FRA_strong_guy: "Tvrdá ruka" # todo: NEW TRANSLATION
 FRA_strong_guy_desc: "Země potřebuje pevnou ruku a těžkou pěst. Připomeňme lidem, kdo má kontrolu." # todo: NEW TRANSLATION
 FRA_the_national_front: "Národní fronta" # todo: NEW TRANSLATION
 FRA_the_national_front_desc: "Národní fronta se stala symbolem zajímavého fenoménu. Nyní jsou nejpopulárnější vládnoucí stranou. Ukázali, že znovu navrátí francouzskou slávu, společně s novými členy." # todo: NEW TRANSLATION
 FRA_napoleon_dream: "Napoleonův sen" # todo: NEW TRANSLATION
 FRA_napoleon_dream_desc: "Císař Napoleon měl pravdu. Uplatnit nárok na Evropu a demonstrovat sílu francouzského lidu a ozbrojených sil. Naše nadřazené taktiky a vynikající pečivo jim ukážou!" # todo: NEW TRANSLATION
 FRA_european_betrayal: "Evropské zrady" # todo: NEW TRANSLATION
 FRA_european_betrayal_desc: "Evropa nám jen píchla nůž do zad. Nyní je čas oplatit stejnou mincí." # todo: NEW TRANSLATION
 FRA_new_napoleon_guard: "Nová Napoleonova garda" # todo: NEW TRANSLATION
 FRA_new_napoleon_guard_desc: "Napoleonova císařská garda byla přímo řízenou silou samotným Napoleonem. Byla to elitní jednotka používaná strategicky k dosažení vítězství. Je čas takovou jednotku obnovit." # todo: NEW TRANSLATION
 FRA_nationalism_in_europe: "Nacionalismus v Evropě" # todo: NEW TRANSLATION
 FRA_nationalism_in_europe_desc: "Evropští nacionalisté hledají a snaží se získat podporu. Není to jen naše povinnost je podporovat, ale i svrhávat vlády, které je potlačují!" # todo: NEW TRANSLATION
 FRA_a_new_empire: "Nové impérium" # todo: NEW TRANSLATION
 FRA_a_new_empire_desc: "Francouzské impérium znovu povstane! Už nebudeme směškem Evropy. Naše armáda a ekonomika vyrostly. Nyní je čas napravit to, co Napoleon nedokončil." # todo: NEW TRANSLATION
 FRA_economic_policy: "Ekonomická politika" # todo: NEW TRANSLATION
 FRA_economic_policy_desc: "Naše ekonomika je jen pátá na světě. Možná můžeme být aktivní a ukázat, co znamená dobrá ekonomická politika." # todo: NEW TRANSLATION
 FRA_free_market: "Volný trh" # todo: NEW TRANSLATION
 FRA_free_market_desc: "Světové trhy je lepší nechat rozhodovat samy než regulovat. Volný trh je lepší než regulovaný trh!" # todo: NEW TRANSLATION
 FRA_total_sa: "Total SA" # todo: NEW TRANSLATION
 FRA_total_sa_desc: "Total SA je jednou z největších ropných společností na světě. Můžeme využít jejich aktiva k rozšíření našich ropných odvětví pro potřeby Republiky." # todo: NEW TRANSLATION
 FRA_french_economic_intervention: "Ekonomická intervence" # todo: NEW TRANSLATION
 FRA_french_economic_intervention_desc: "Nejlepším způsobem, jak ovlivnit ekonomiku, je pravidelně do ní zasahovat. Nicméně příliš velká intervence může způsobit problémy." # todo: NEW TRANSLATION
 FRA_reduction_in_taxes: "Snížení daní" # todo: NEW TRANSLATION
 FRA_reduction_in_taxes_desc: "Daně jsou přehnané! Snižme je. Doufejme, že to přiláká nové investice a podpoří soukromý sektor." # todo: NEW TRANSLATION
 FRA_deregulation: "Deregulace" # todo: NEW TRANSLATION
 FRA_deregulation_desc: "Prvním krokem k budování ekonomiky je deregulace. Umožnění rozvoje v dříve omezených oblastech může být právě to, co potřebujeme." # todo: NEW TRANSLATION
 FRA_state_stock_in_sa: "Státní podíl v SA" # todo: NEW TRANSLATION
 FRA_state_stock_in_sa_desc: "Total SA odvádí skvělou práci v nedávných kontraktech. Měli bychom držet jejich akcie částečně ve státních rukou, aby to zvýšilo nejen naše zisky, ale i nezávislost na zahraničí." # todo: NEW TRANSLATION
 FRA_paris_employment_projects: "Projekty zaměstnanosti v Paříži" # todo: NEW TRANSLATION
 FRA_paris_employment_projects_desc: "Paříž v minulosti trpěla vysokou nezaměstnaností. Dejme lidem něco na práci." # todo: NEW TRANSLATION
 FRA_nationalization_of_steel: "Znacionalizování oceli" # todo: NEW TRANSLATION
 FRA_nationalization_of_steel_desc: "Znacionalizování ocelářství by mělo zlepšit naši průmyslovou kapacitu." # todo: NEW TRANSLATION
 FRA_private_contracting: "Soukromé zakázky" # todo: NEW TRANSLATION
 FRA_private_contracting_desc: "Najímání místních soukromých firem by mělo urychlit stavební projekty. Bude to však finančně náročné, protože už nebudeme určovat cenu." # todo: NEW TRANSLATION
 FRA_tapping_resources: "Využití zdrojů" # todo: NEW TRANSLATION
 FRA_tapping_resources_desc: "Ve Francii jsou rozmanité suroviny. Měli bychom je prozkoumat a snížit tak naši závislost na dovozu." # todo: NEW TRANSLATION
 FRA_offshore_oilrigs: "Námořní ropné plošiny" # todo: NEW TRANSLATION
 FRA_offshore_oilrigs_desc: "Kourou má u pobřeží lehké ropné zásoby, které můžeme těžit. Ropa je černé zlato a musíme zbohatnout!" # todo: NEW TRANSLATION
 FRA_state_run_construction: "Státní řízení výstavby" # todo: NEW TRANSLATION
 FRA_state_run_construction_desc: "Stát stanovuje ceny a počet zaměstnanců. Problém však může nastat, pokud je projekt podfinancován nebo příliš rozvleklý, takže zaměstnanci často stojí bez práce." # todo: NEW TRANSLATION
 FRA_infrastructure_projects: "Projekty infrastruktury" # todo: NEW TRANSLATION
 FRA_infrastructure_projects_desc: "Místní infrastruktura měla v minulosti problémy. Vylepšme systém." # todo: NEW TRANSLATION
 FRA_decentralization: "Decentralizace" # todo: NEW TRANSLATION
 FRA_decentralization_desc: "Decentralizace vlády přinese mnoho výhod. Státy se stanou více nezávislými, podobně jako ve Spojených státech. Může nám to přinést více daňových příjmů snížením centralizovaných ekonomických opatření." # todo: NEW TRANSLATION
 FRA_centralization: "Centralizace" # todo: NEW TRANSLATION
 FRA_centralization_desc: "Centralizace vlády nám umožní mít větší kontrolu nad nezávislými proměnnými na každém místě a ovlivnit tak všechny oblasti života." # todo: NEW TRANSLATION
 FRA_french_healthcare: "Francouzská zdravotní péče" # todo: NEW TRANSLATION
 FRA_french_healthcare_desc: "Francouzský zdravotní systém patří mezi nejlépe vybudované na světě. Je jedním z mála, které nabízejí skutečné univerzální zdravotnictví." # todo: NEW TRANSLATION
 FRA_french_arms_industries: "Francouzský zbrojní průmysl" # todo: NEW TRANSLATION
 FRA_french_arms_industries_desc: "Francouzský zbrojní průmysl patří mezi nejziskovější společnosti na planetě. Ať už Nexter, Dassault nebo skupina Thales, vždy stojí za investici či státní zakázku." # todo: NEW TRANSLATION
 FRA_research_and_dev_projects: "Projekty výzkumu a vývoje" # todo: NEW TRANSLATION
 FRA_research_and_dev_projects_desc: "Státem řízený výzkum a vývoj zvyšuje standardy vědecké dokonalosti." # todo: NEW TRANSLATION
 FRA_reformed_universal_healthcare: "Reformované univerzální zdravotnictví" # todo: NEW TRANSLATION
 FRA_reformed_universal_healthcare_desc: "I přes to, že máme jeden z nejlepších zákonných systémů zdravotní péče, stále má své nedostatky." # todo: NEW TRANSLATION
 FRA_nexter: "Nexter" # todo: NEW TRANSLATION
 FRA_nexter_desc: "Nexter je francouzská státem vlastněná zbrojní společnost specializující se na vývoj zbraní a vozidel." # todo: NEW TRANSLATION
 FRA_dassault: "Dassault" # todo: NEW TRANSLATION
 FRA_dassault_desc: "Dassault je především letecká společnost. Jedním z jejich nejznámějších výrobků je Mirage." # todo: NEW TRANSLATION
 FRA_thales_group: "Thales Group" # todo: NEW TRANSLATION
 FRA_thales_group_desc: "Thales Group je především elektronická společnost. Odvedli skvělou práci na řadě našich technologicky pokročilých lodí." # todo: NEW TRANSLATION
 FRA_usa_fra_collaboration: "Spolupráce USA–Francie" # todo: NEW TRANSLATION
 FRA_usa_fra_collaboration_desc: "Spolupráce se Spojenými státy není jen prospěšná, je to také zřejmá volba." # todo: NEW TRANSLATION
 FRA_french_armed_forces: "Francouzské ozbrojené síly" # todo: NEW TRANSLATION
 FRA_french_armed_forces_desc: "Po většinu francouzské historie byly ozbrojené síly zdrojem obrovské hrdosti naší země. Armády, které pochodovaly proti Angličanům, aby bránily právo na francouzského krále, nebo muži, kteří sloužili pod Napoleonem. Vojenské síly nás odlišují od ostatních." # todo: NEW TRANSLATION
 FRA_the_french_army: "Armée de Terre" # todo: NEW TRANSLATION
 FRA_the_french_army_desc: "'Armée de Terre', tedy francouzská armáda, je jednou ze tří hlavních složek naší vojenské struktury. Její úspěchy jsou oslavovány daleko a široko. Síly by měly být nadále ctěny a rozšiřovány, aby posouvaly naši zemi vpřed." # todo: NEW TRANSLATION
 FRA_the_french_air_force: "Armée de l'Air" # todo: NEW TRANSLATION
 FRA_the_french_air_force_desc: "Naše letectvo patří mezi nejstarší na světě. První jednotka francouzské letecké síly vznikla v roce 1909 jako součást armády. Nyní je to samostatné letectvo a vyvážíme jedny z nejlepších leteckých strojů na světě." # todo: NEW TRANSLATION
 FRA_french_navy: "Marine Nationale" # todo: NEW TRANSLATION
 FRA_french_navy_desc: "Francouzské námořnictvo rozšířilo naše ambice a vliv po celém světě. Pomohlo vytvořit jednu z největších koloniálních říší po boku Španělů a Angličanů. Investice do něj nám umožní lépe působit v zahraničí." # todo: NEW TRANSLATION
 FRA_amx_leclerc: "AMX Leclerc" # todo: NEW TRANSLATION
 FRA_amx_leclerc_desc: "AMX Leclerc a jeho nástupci jsou hlavními tanky francouzské armády. Jsou robustní a vyvážené jako většina moderních tanků. Další investice do jejich vývoje mohou posílit naše obrněné síly." # todo: NEW TRANSLATION
 FRA_network_centric_warfare: "Síťocentrické válčení" # todo: NEW TRANSLATION
 FRA_network_centric_warfare_desc: "Stejně jako Američané a další evropské velmoci bychom měli investovat do technologicky pokročilejších metod vedení války, abychom méně spoléhali na lidi a více na technologie. Změna bude drahá, ale nakonec zachrání více francouzských životů." # todo: NEW TRANSLATION
 FRA_land_air_coordination: "Koordinace pozemních a vzdušných sil" # todo: NEW TRANSLATION
 FRA_land_air_coordination_desc: "Koordinace pozemních a vzdušných sil je zásadní pro jakoukoli společnou údernou skupinu. Bez pozemních sil nemůžeme posouvat frontu; bez letectva nemůžeme očekávat efektivní palebnou podporu. Proto musíme zlepšit koordinaci mezi leteckou a pozemní válkou." # todo: NEW TRANSLATION
 FRA_the_mirage: "Mirage" # todo: NEW TRANSLATION
 FRA_the_mirage_desc: "Mirage se stal jedním z ikonických stíhačů francouzského letectva. Slouží v devíti dalších zemích a je vyváženým strojem do mnoha států." # todo: NEW TRANSLATION
 FRA_maritime_fighters: "Námořní stíhačky" # todo: NEW TRANSLATION
 FRA_maritime_fighters_desc: "Zlepšení našeho letectva i námořnictva si vyžádá efektivnější stíhačky pro námořní operace." # todo: NEW TRANSLATION
 FRA_lafayette_class: "Frégate Légère Furtive" # todo: NEW TRANSLATION
 FRA_lafayette_class_desc: "Třída Frégate Légère Furtive byla navržena koncem 80. let jako náhrada za zastaralé torpédoborce. Lodě jsou lehké, víceúčelové a vhodné pro obranné role ve francouzské flotile." # todo: NEW TRANSLATION
 FRA_de_gaulle_class: "Třída De Gaulle" # todo: NEW TRANSLATION
 FRA_de_gaulle_class_desc: "Nosič letadel třídy De Gaulle je desátým letadlovým lodním uspořádáním pro francouzské námořnictvo. Je také jediným jaderným letadlovým nosičem mimo americké námořnictvo, což z něj činí silný a impozantní plavidlo." # todo: NEW TRANSLATION
 FRA_amx_10: "AMX-10" # todo: NEW TRANSLATION
 FRA_amx_10_desc: "AMX-10 je lehký průzkumný tank pro francouzskou armádu. AMX se pyšní působivou rychlostí 85 km/h na ideálním terénu. Není třeba říkat, že AMX je velmi rychlý." # todo: NEW TRANSLATION
 FRA_vbci: "VBCI" # todo: NEW TRANSLATION
 FRA_vbci_desc: "VBCI byl určen jako náhrada za zastaralý AMX-10P; byl vyvinut a plánován do služby v pozdních 2000. VBCI přináší mnoho vylepšení, včetně vyšší rychlosti 100 km/h. VBCI však obětoval větší dělo ve prospěch lehčího vyzbrojení a vyšších rychlostí." # todo: NEW TRANSLATION
 FRA_forward_air_bases: "Přední letecké základny" # todo: NEW TRANSLATION
 FRA_forward_air_bases_desc: "Abychom se připravili na jakýkoli výsledek, musíme vybudovat přední letecké základny pro správně připravené ofenzivní nebo obranné plány." # todo: NEW TRANSLATION
 FRA_mirage_2000d: "Mirage 2000D" # todo: NEW TRANSLATION
 FRA_mirage_2000d_desc: "Mirage 2000D je běžné útočné letadlo, které nám slouží spolehlivě od svého vzniku. Investice do budoucích a lepších variant poctí dědictví Mirage." # todo: NEW TRANSLATION
 FRA_carrier_fighters: "Rafale Marine" # todo: NEW TRANSLATION
 FRA_carrier_fighters_desc: "Rafale Marine je námořní verze stroje Rafale. Má podobnou konstrukci jako jeho pozemní varianta. Celkově je tento stíhač monstrum v boji o moře." # todo: NEW TRANSLATION
 FRA_med_naval_bases: "Středomořské námořní základny" # todo: NEW TRANSLATION
 FRA_med_naval_bases_desc: "Korsika je ideálním teritoriem pro vylepšenou námořní základnu. Je oddělená od pevniny a zároveň relativně dobře bránitelná." # todo: NEW TRANSLATION
 FRA_triomphant_class: "Třída Triomphant" # todo: NEW TRANSLATION
 FRA_triomphant_class_desc: "Ponorky třídy Triomphant měly nahradit starší typy a nyní tvoří základ námořní části jaderných odstrašujících sil." # todo: NEW TRANSLATION
 FRA_ifv_investment: "Investice do IFV" # todo: NEW TRANSLATION
 FRA_ifv_investment_desc: "Investice do lepších IFV a dalších lehkých obrněných vozidel nám pomohou posílit armádu i ekonomiku!" # todo: NEW TRANSLATION
 FRA_national_arms_exports: "Národní vývoz zbraní" # todo: NEW TRANSLATION
 FRA_national_arms_exports_desc: "Francie se stala významným hráčem v obraném průmyslu a měla by v tom pokračovat." # todo: NEW TRANSLATION
 FRA_the_space_program: "Vesmírný program" # todo: NEW TRANSLATION
 FRA_the_space_program_desc: "Vesmír je nová hranice a nedávno jsme dokázali, že se z něj můžeme mnoho naučit! Stojí za to obnovit důvěru v náš vesmírný program." # todo: NEW TRANSLATION
 FRA_floreal_class: "Třída Floreal" # todo: NEW TRANSLATION
 FRA_floreal_class_desc: "Třída Floreal představuje většinu lehkých fregat ve francouzském loďstvu. Jednotky této třídy jsou určené pro víceúčelový boj proti hladinovým cílům, podporu pozemních operací, protiletadlovou a středně pokročilou antisubmarinní činnost." # todo: NEW TRANSLATION
 FRA_laredoubtable_class: "Třída La Redoubtale" # todo: NEW TRANSLATION
 FRA_laredoubtable_class_desc: "Ponorky třídy La Redoubtale jsou jedny ze starších ponorek ve službě francouzského námořnictva. Přesto je nelze podceňovat — hrají klíčovou roli v námořních strategiích francouzského jaderného odstrašení." # todo: NEW TRANSLATION
 FRA_honour_and_fidelity: "Čest a Věrnost" # todo: NEW TRANSLATION
 FRA_honour_and_fidelity_desc: "Motto francouzské legie dobře rezonuje s naší zemí. Vojenské představení a specifika vyzdvihují hodnoty cti v tom, co dělají, a věrnosti jejich neochvějné oddanosti francouzské vlasti." # todo: NEW TRANSLATION
 FRA_cnes_budgeting: "Rozpočet CNES" # todo: NEW TRANSLATION
 FRA_cnes_budgeting_desc: "CNES je hlavní součástí francouzského letectví a aeronautiky. Měli bychom umožnit rozpočtování pro CNES, abychom mohli nadále postupovat vpřed a zůstat konkurenceschopní v této nové oblasti." # todo: NEW TRANSLATION
 FRA_international_space_research: "Mezinárodní vesmírná iniciativa" # todo: NEW TRANSLATION
 FRA_international_space_research_desc: "Měli bychom spolupracovat s jinými zeměmi, jako jsou Spojené státy, abychom začali posouvat tuto hranici dál!" # todo: NEW TRANSLATION
 FRA_kourou_launch_pad: "Startovací rampa Kourou" # todo: NEW TRANSLATION
 FRA_kourou_launch_pad_desc: "Kourou v Guayaně je strategické místo pro vesmírné starty a zároveň území přímo pod naší správou. Můžeme také vyjednat dohody s jinými vesmírnými agenturami o využívání tohoto vynikajícího místa." # todo: NEW TRANSLATION
 FRA_honour_homeland_valour_discpline: "Čest, Vlast, Statečnost, Disciplína" # todo: NEW TRANSLATION
 FRA_honour_homeland_valour_discpline_desc: "Motto francouzského námořnictva vyjadřuje víc než jen to, co znamená být v armádě. Lidé jsou sjednoceni ve vlasti, jsme naplněni ctí a statečností a naši odvážní lidé jsou disciplinovaní." # todo: NEW TRANSLATION
 FRA_french_space: "Francouzský vesmírný program" # todo: NEW TRANSLATION
 FRA_french_space_desc: "Naše dominance ve vesmírných záležitostech je zásadní pro budoucnost a pro získávání zdrojů a výhod, které nabízí obloha nad námi." # todo: NEW TRANSLATION
 FRA_peaceful_rise: "Pokojný vzestup" # todo: NEW TRANSLATION
 FRA_peaceful_rise_desc: "Francouzský lid rozhodl. Nepůjdeme starými cestami. Naše ideje budou šířeny v zahraničí mírovou cestou." # todo: NEW TRANSLATION
 FRA_aggresive_expanisionism: "Agresivní expanze" # todo: NEW TRANSLATION
 FRA_aggresive_expanisionism_desc: "Musíme se připravit na svět a konflikt, který brzy vypukne." # todo: NEW TRANSLATION
 FRA_stage_carribean: "Fáze: Karibik" # todo: NEW TRANSLATION
 FRA_stage_carribean_desc: "Ačkoliv jsme v Karibiku nikdy neměli silné zastoupení, území, která tam stále držíme nebo se je snažíme získat, budou o to cennější." # todo: NEW TRANSLATION
 FRA_stage_africa: "Fáze: Afrika" # todo: NEW TRANSLATION
 FRA_stage_africa_desc: "Kdysi naše velká říše ovládala zhruba 45 % Afriky. Měli bychom navrátit část kontroly do francouzské sféry." # todo: NEW TRANSLATION
 FRA_stage_americas: "Fáze: Ameriky" # todo: NEW TRANSLATION
 FRA_stage_americas_desc: "Ameriky byly obzvlášť důležité v raném kolonialním impériu. Louisiana, Québec byly pilíři naší říše." # todo: NEW TRANSLATION
 FRA_stage_europe: "Fáze: Evropa" # todo: NEW TRANSLATION
 FRA_stage_europe_desc: "Evropa byla vždy středem zájmu francouzské politiky. Jednou jsme dobyli většinu kontinentu. Vládli jsme nad velkou částí pevninské Evropy. Francouzská nadvláda nad těmito zeměmi se znovu naplní." # todo: NEW TRANSLATION
 FRA_stage_asia: "Fáze: Asie" # todo: NEW TRANSLATION
 FRA_stage_asia_desc: "Asie pro nás byla vždy komplikovaná co do investic zdrojů. Vlastnili jsme přístavy v Indii, Indočíně a mnoho menších ostrovů v Pacifiku. Přesto jsou tamní lidé a zdroje, které lze získat, velmi atraktivní." # todo: NEW TRANSLATION
 FRA_stage_oceania: "Fáze: Oceánie" # todo: NEW TRANSLATION
 FRA_stage_oceania_desc: "Francouzský vliv v Oceánii je roztroušený a řídký." # todo: NEW TRANSLATION
 FRA_the_dominican: "Dominikánská republika a Haiti" # todo: NEW TRANSLATION
 FRA_the_dominican_desc: "Ostrov, na kterém tyto dvě země leží, má strategický — dokonce extrémně strategický význam. Může nás posunout směrem k Louisianě nebo do dalších karibských států." # todo: NEW TRANSLATION
 FRA_island_bases: "Ostrovní základny" # todo: NEW TRANSLATION
 FRA_island_bases_desc: "Ostrovy na jihovýchodě Karibiku držené Francií jsou užitečné pro zřizování výchozích základen pro operace v Americe." # todo: NEW TRANSLATION
 FRA_north_africa: "Severní Afrika" # todo: NEW TRANSLATION
 FRA_north_africa_desc: "Maghreb kdysi ovládala Francie. Maroko, Alžírsko a Tunisko přísahaly věrnost Francouzskému impériu!" # todo: NEW TRANSLATION
 FRA_the_horn: "Roh Afriky" # todo: NEW TRANSLATION
 FRA_the_horn_desc: "Roh Afriky byl poněkud zanedbán ve prospěch jiných regionů. Návrat Džibuti do našich kolonií však zlepší naše možnosti projekce moci." # todo: NEW TRANSLATION
 FRA_quebec: "Québec" # todo: NEW TRANSLATION
 FRA_quebec_desc: "Québec představoval jedno z větších dosažení v Novém světě. Znamenal nový typ kolonialismu — takový, který zahrnoval spolupráci s domorodci místo násilného zabírání jejich území. Domorodci byli pro kolonizátory příliš cenní na to, aby o ně přišli." # todo: NEW TRANSLATION
 FRA_piedmonte: "Piemont" # todo: NEW TRANSLATION
 FRA_piedmonte_desc: "Piemont není nutně francouzský. Tato oblast leží na druhé straně franco-italské hranice. Království Sardinie-Piemont bylo za Napoleona klientským státem. Je možné obnovit tuto spolupráci." # todo: NEW TRANSLATION
 FRA_the_benelux: "Benelux" # todo: NEW TRANSLATION
 FRA_the_benelux_desc: "Nizozemí neboli Benelux bylo vždy místem konfliktů v Evropě. Pád burgundského krále, národnostní rozdělení v Belgii mezi Flandrami a Valony. Je také sídlem EU. Proto je strategické usilovat o obnovení určité kontroly v těchto zemích." # todo: NEW TRANSLATION
 FRA_indian_ocean_bases: "Základny v Indickém oceánu" # todo: NEW TRANSLATION
 FRA_indian_ocean_bases_desc: "Indický oceán je široká a rozsáhlá oblast. Posílení francouzských základen by nám ale mělo poskytnout taktickou výhodu jak ve Východní Africe, tak v Jižní Asii." # todo: NEW TRANSLATION
 FRA_french_indochina: "Francouzská Indočína" # todo: NEW TRANSLATION
 FRA_french_indochina_desc: "Francouzská Indočína byla vrcholem naší expanze na Dálném východě. Jednou jsme vlastnili Kambodžu, Vietnam a Laos. Nyní nastal čas znovu upevnit náš vliv a získat zpět sílu v Indočíně." # todo: NEW TRANSLATION
 FRA_new_caledonia_base: "Základny v Nové Kaledonii" # todo: NEW TRANSLATION
 FRA_new_caledonia_base_desc: "Nová Kaledonie není nejprestižnějším územím, ale můžeme ji využít pro lepší postavení. Pokud zlepšíme místní základny, mělo by nám to v regionu poskytnout určitou výhodu." # todo: NEW TRANSLATION
 FRA_west_africa: "Západní Afrika" # todo: NEW TRANSLATION
 FRA_west_africa_desc: "Francouzský vliv v Západní Africe zůstává trvalý. Většina zemí, které kdysi byly pod naším národem, používá francouzštinu jako úřední jazyk. Mnohé další ji používají jako druhý jazyk." # todo: NEW TRANSLATION
 FRA_subsahara: "Subsaharská Afrika" # todo: NEW TRANSLATION
 FRA_subsahara_desc: "Subsaharská Afrika byla stejně důležitá díky strategickým zásobám surovin a dalším zdrojům. Měli bychom i nadále postoupit vpřed a zlepšit naši kontrolu v těchto regionech." # todo: NEW TRANSLATION
 FRA_lousiana: "Louisiana" # todo: NEW TRANSLATION
 FRA_lousiana_desc: "Louisiana je jedním z mála míst, kde se zrodila kreolská kultura. Je to směs francouzského vlivu, koření a dalších vlivů, a představuje centrum francouzského zahraničního vlivu." # todo: NEW TRANSLATION
 FRA_the_iberans: "Iberové" # todo: NEW TRANSLATION
 FRA_the_iberans_desc: "Iberové kdysi přísahali Francii věrnost a španělská vládnoucí dynastie má francouzské kořeny. Měli bychom nadále posilovat náš vliv v regionech blízkých domovu." # todo: NEW TRANSLATION
 FRA_mountain_boys: "Horská domobrana" # todo: NEW TRANSLATION
 FRA_mountain_boys_desc: "Švýcarsko je dlouholetým blízkým spojencem a přítelem. Západní části země mluví převážně francouzsky, což z ní činí vynikající místo k zajištění našich hranic proti vlivu ostatních. Konečně bychom měli prosazovat náš vliv a kontrolu i v Rakousku. Horská domobrana neodolá francouzské moci!" # todo: NEW TRANSLATION
 FRA_german_goliath: "Německý Goliáš" # todo: NEW TRANSLATION
 FRA_german_goliath_desc: "Němci nás porazili ve 2. světové válce. Teď věří, že oni by měli rozhodovat o dění v Evropě. Německého Goliáše je třeba zastavit." # todo: NEW TRANSLATION
 FRA_russian_bear: "Ruský medvěd" # todo: NEW TRANSLATION
 FRA_russian_bear_desc: "Ruský medvěd je symbolem naší porážky z Napoleonské éry. Nyní je čas získat naši slávu zpět a připomenout Rusům pojem kapitulace!" # todo: NEW TRANSLATION
 FRA_francosphere: "Francosféra" # todo: NEW TRANSLATION
 FRA_francosphere_desc: "Francosféra je jedna z největších politických sfér na světě. Zahrnuje přibližně 35–45 % světa, které zažilo francouzský zásah a vliv. Měli bychom i nadále posilovat oblasti s největším vlivem, abychom udrželi naši kontrolu." # todo: NEW TRANSLATION
 FRA_africa_fr: "Sféra: Afrika" # todo: NEW TRANSLATION
 FRA_africa_fr_desc: "Afrika byla jedním z pilířů francouzského koloniálního impéria. Jednou jsme ovládali zhruba polovinu kontinentu. Je důležité udržet náš nátlak v bývalých koloniích, abychom udrželi francosféru v konkurenceschopnosti." # todo: NEW TRANSLATION
 FRA_the_middle_east: "Sféra: Blízký východ" # todo: NEW TRANSLATION
 FRA_the_middle_east_desc: "Ačkoliv jsme nekontrolovali mnoho kromě protektorátů Sýrie a Libanonu, je důležité udržovat vztahy s těmito zeměmi." # todo: NEW TRANSLATION
 FRA_asia: "Sféra: Asie" # todo: NEW TRANSLATION
 FRA_asia_desc: "Po druhé světové válce naše ambice na Dálném východě upadly. Oblast, nad kterou jsme kdysi vládli, je Indočína. Vietnam, Laos a Kambodža byly kdysi spravovány francouzskými kolonálními guvernéry. Nastal čas znovu prosadit náš vliv v regionu a rozšířit francouzský vliv mimo Afriku a Evropu." # todo: NEW TRANSLATION
 FRA_north_africa_sphere: "Maghreb" # todo: NEW TRANSLATION
 FRA_north_africa_sphere_desc: "V Africe byly prvními a nejdůležitějšími oblastmi, které jsme ovládali, země Maghrebu. Byly to státy jen krátkou plavbou přes Středozemní moře. Byly snadno dostupné k posílení kolonií v případě útoku. Nyní sdílíme mnoho věcí, včetně podobného vybavení, vojenských standardů, typů vlády a jazyka. Francouzský vliv v Maghrebu přetrvává a měl by tak zůstat." # todo: NEW TRANSLATION
 FRA_senegal: "Senegal" # todo: NEW TRANSLATION
 FRA_senegal_desc: "Senegal leží na jednom z nejstrategičtějších míst bývalého území Françafrique. Jeho pozice v Západní Africe z něj činí obzvlášť důležitého partnera. Měli bychom projednat další spolupráci s jejich vládou." # todo: NEW TRANSLATION
 FRA_lebanon: "Libanon" # todo: NEW TRANSLATION
 FRA_lebanon_desc: "Libanon se stal nestabilním kvůli vzestupu radikálního islámu a stát je rozdělený, část země ovládá Hizballáh. Tuto příležitost musíme využít k obnovení francouzského vlivu na Blízkém východě." # todo: NEW TRANSLATION
 FRA_vietnam: "Vietnam" # todo: NEW TRANSLATION
 FRA_vietnam_desc: "Ačkoliv je Vietnam nyní komunistickou zemí, náš vliv tam stále částečně přetrvává. Větší vliv mají sousední státy a Čína. To ale neznamená, že jim nemůžeme nabídnout francouzské vlivy — bagety a francouzskou hudbu — a přilákat je!" # todo: NEW TRANSLATION
 FRA_laos_and_cambodia: "Laos a Kambodža" # todo: NEW TRANSLATION
 FRA_laos_and_cambodia_desc: "Laos a Kambodža jsou v podobné situaci jako Vietnam. Obracejí se spíše k Indii a Číně pro vedení. To bychom měli změnit." # todo: NEW TRANSLATION
 FRA_ivory_coast: "Pobřeží slonoviny" # todo: NEW TRANSLATION
 FRA_ivory_coast_desc: "Pobřeží slonoviny (Côte d'Ivoire) bylo vždy loajálním spojencem. Měli bychom usilovat o udržení tohoto přátelství mezi obyvatelstvem." # todo: NEW TRANSLATION
 FRA_madagascar: "Madagaskar" # todo: NEW TRANSLATION
 FRA_madagascar_desc: "Madagaskar nebyl naší nejvýznamnější kolonií, ale přesto zůstával v našich úvahách jako území, které bychom měli znovu získat. Disponuje zdroji, s nimiž můžeme obchodovat s vládou země." # todo: NEW TRANSLATION
 FRA_syria: "Sýrie" # todo: NEW TRANSLATION
 FRA_syria_desc: "Sýrie je nestabilní, a doufejme, že můžeme usilovat o obnovu stability režimu. Assad dotáhl zemi na pokraj; je jen otázkou času. Možná budeme muset zvážit víc než jen politické postoje." # todo: NEW TRANSLATION
 FRA_mauritius: "Mauricius" # todo: NEW TRANSLATION
 FRA_mauritius_desc: "Mauricius by byl vhodný pro jednu či dvě námořní základny." # todo: NEW TRANSLATION
 FRA_francafrique: "Françafrique" # todo: NEW TRANSLATION
 FRA_francafrique_desc: "Měli bychom znovu zřídit úřady Françafrique. Pomohlo by nám to lépe udržovat vztahy." # todo: NEW TRANSLATION
 FRA_indochine_francaise: "Indochine Française" # todo: NEW TRANSLATION
 FRA_indochine_francaise_desc: "Nyní, když jsme prosadili náš vliv v většině zemí Indočíny, měli bychom usilovat o jeho další obnovení!" # todo: NEW TRANSLATION
 FRA_faction_the_paris_accord: "Pařížská dohoda" # todo: NEW TRANSLATION
 FRA_house_of_bonaparte_crowned: "Bonaparte korunován!" # todo: NEW TRANSLATION
 FRA_a_peaceful_rise_flag: "Mírová zahraniční politika" # todo: NEW TRANSLATION
 FRA_an_aggresive_expansionism_flag: "Agresivní zahraniční politika" # todo: NEW TRANSLATION
 FRA_francosphere_additional_decisions: "Odemkne další §YFrancosféry§! Rozhodnutí." # todo: NEW TRANSLATION
 France_news.97.t: "Francie podporuje Egalité." # todo: NEW TRANSLATION
 France_news.97.d: "Ve snaze o novou vnitřní i vnější loajalitu vlasti oznámil francouzský prezident [FRA.GetLeader] posun doleva v ekonomické a zahraniční politice. Zvýrazněním Egalité nad dvěma dalšími francouzskými mottami slíbil úřad, že brzy bude dosažena univerzální rovnost všech francouzských občanů." # todo: NEW TRANSLATION
 France_news.97.o1: "Ať žije Francie!" # todo: NEW TRANSLATION
 France_news.97.o2: "To je dobře." # todo: NEW TRANSLATION
 France_news.97.o3: "Zajímavé." # todo: NEW TRANSLATION
 France_news.98.t: "Francie podporuje Fraternité." # todo: NEW TRANSLATION
 France_news.98.d: "Francie je nespokojena s nedávnými 'bezcitnými a zvrhlými' politikami prosazovanými ve světě. Francouzský prezident [FRA.GetLeader] přijal jasný autoritářský směr v politice a rétorice.\n\n[FRA.GetLeader] slibuje, že to povede k bratrství mezi bratry a sestrami pod francouzskou vlajkou — mezinárodní pozorovatelé jsou však skeptičtí. Slovy jednoho irského novináře: 'Demokracie by neměla potřebovat diktátora, aby byla demokratická.'" # todo: NEW TRANSLATION
 France_news.98.o1: "Ať žije Francie!" # todo: NEW TRANSLATION
 France_news.98.o2: "Hm." # todo: NEW TRANSLATION
 France_news.98.o3: "Posun k pravici" # todo: NEW TRANSLATION
 France_news.99.t1: "Návrat krále" # todo: NEW TRANSLATION
 France_news.99.t2: "Návrat císaře" # todo: NEW TRANSLATION
 France_news.99.d1: "Královský dům Bourbonů se vrátil do královského sídla ve Versailles, kdysi vybudovaného jejich předkem Ludvíkem XIV., aby znovu převzal vládu nad Francií.\n\nKrál [FRA.GetLeader] slíbil novou a velkou éru pro Francii i svět. \"Právoplatní vládci Francie a ochránci západní Evropy se vrátili na své místo,\" zakončil svou řeč — která byla okamžitě kritizována jako jingoistická a přezíravá ostatními evropskými vůdci a francouzskými republikány." # todo: NEW TRANSLATION
 France_news.99.d2: "Sebezvaný 'Císařský dům' Bonapartů, potomci sámokorunovaného císaře Napoleona I. Bonaparte (1769–1821), se vrátili do Versailles. Zatímco Napoleon (a jeho potomci) byli ve Francii vždy populární, v zahraničí byli méně oblíbení — jak mezi šlechtou, tak mezi prostými lidmi.\n\nNedávná jingoistická rétorika [FRA.GetLeader], který nedávno nastoupil jako císař Francouzů, byla zpochybněna vůdci Německa, Británie, Itálie a Ruska. Noví vládci Francie mají málo přátel.\n\nSpolu s novým způsobem vlády Francie odhalila i novou vlajku: stejná jako ta stará, jen s červenou u žerdi — odkaz na Francouzskou revoluci, kdy podobná vlajka vlála krátce před prvním bonapartským impériem." # todo: NEW TRANSLATION
 France_news.99.o1: "Ať žije král!" # todo: NEW TRANSLATION
 France_news.99.o2: "Ať žije císař!" # todo: NEW TRANSLATION
 France_news.99.o3: "No nic." # todo: NEW TRANSLATION
 France_news.100.t: "Francouzská invaze do Monaka a Andorry" # todo: NEW TRANSLATION
 France_news.100.d: "Francouzské jednotky dnes ráno vstoupily do dvou drobných sousedních zemí. Knížectví Andorra a Monako se stala nejmladšími oběťmi francouzské vojenské agrese.\n\nVzhledem k tomu, že mají omezené vlastní vojenské síly, jsou Andorra a Monako na milost a nemilost Francii, na které se dříve spoléhaly pro obranu." # todo: NEW TRANSLATION
 France_news.100.o1: "Sláva Francii!" # todo: NEW TRANSLATION
 France_news.100.o2: "Tak to je." # todo: NEW TRANSLATION
 France_news.100.o3: "Dobře." # todo: NEW TRANSLATION
 France_news.100.o4: "Nepřijatelné!" # todo: NEW TRANSLATION
 France_news.100.o5: "Koho to zajímá?" # todo: NEW TRANSLATION
 France_news.101.t: "Francie požaduje své 'přirozené hranice'" # todo: NEW TRANSLATION
 France_news.101.d: "Pro ekonomický osud Francie a její vojenskou ochranu je řeka Rýn nezbytnou východní hranicí. Budeme si ji muset znovu přivlastnit, případně i silou.\n\n[FRA.GetLeader] vyvolal značné kontroverze tím, že v podstatě vyhlásil nadcházející válku z důvodu pouhé francouzské vojenské agrese." # todo: NEW TRANSLATION
 France_news.101.o1: "Ať je Francie slavná!" # todo: NEW TRANSLATION
 France_news.101.o2: "Ti hlupáci." # todo: NEW TRANSLATION
 France_news.3.t: "Pařížská konference" # todo: NEW TRANSLATION
 France_news.3.d: "Francie dnes v Paříži uspořádala konferenci se všemi členy Evropské unie. Francouzští vůdci prosazují sjednocení EU pod francouzským vedením." # todo: NEW TRANSLATION
 France_news.3.a: "Uvidíme, kam to povede" # todo: NEW TRANSLATION
 france_md.0.t: "Pozvánka do Pařížské dohody" # todo: NEW TRANSLATION
 france_md.0.d: "Francouzská vláda nás naléhavě oslovila se žádostí o vojenské závazky a záruky, které by se rovnaly našemu vstupu do jejich aliance." # todo: NEW TRANSLATION
 france_md.0.o1: "Souhlasím. Francouzi jsou silní." # todo: NEW TRANSLATION
 france_md.0.o2: "Ne. Příliš se vzdávají." # todo: NEW TRANSLATION
 france_md.1.t: "Investice do eura" # todo: NEW TRANSLATION
 france_md.1.d: "Francouzi k nám dnes přišli se zajímavým návrhem. Tvrdí, že počátky skutečné ekonomické spolupráce začínají přijetím eura evropskými státy. Použití společné měny umožní našim občanům cestovat za hranice bez starostí o směnu měn. Podle francouzských diplomatů by také zavedení eura mělo pomoci prohloubit ekonomické vazby s našimi evropskými sousedy. Smlouva, kterou nám předložili, je žádostí, aby Francie převzala počáteční investice do naší země." # todo: NEW TRANSLATION
 france_md.1.a: "Podepsat dohody" # todo: NEW TRANSLATION
 france_md.1.b: "Nikdy!" # todo: NEW TRANSLATION
 france_md.2.t: "[From.GetName] přijímá naše investice!" # todo: NEW TRANSLATION
 france_md.2.d: "Dobrá zpráva! [From.GetName] přijal naše dohody! Rozhodli se, že těsnější ekonomické vazby s Francií jsou správným krokem." # todo: NEW TRANSLATION
 france_md.2.a: "Skvělé rozhodnutí." # todo: NEW TRANSLATION
 france_md.3.t: "[From.GetName] odmítá" # todo: NEW TRANSLATION
 france_md.3.d: "Rozhodli, že naše investice nejsou v jejich nejlepším zájmu. Je zajímavé, že odmítli něco, co by prospělo oběma našim velkým zemím!" # todo: NEW TRANSLATION
 france_md.3.a: "Zklamání." # todo: NEW TRANSLATION
 france_md.4.t: "Projekty dálniční infrastruktury – Východní Evropa" # todo: NEW TRANSLATION
 france_md.4.d: "Infrastruktura ve východní Evropě v posledních letech upadla. Někteří francouzští dodavatelé hledají zakázky, a tak se na nás obracejí s nabídkou zlepšení některých našich dálnic. Nabídli, že zaplatí výstavbu, pokud obdrží výnosy z daní, jimiž bude projekt financován." # todo: NEW TRANSLATION
 france_md.4.a: "Samozřejmě! Bezplatná infrastruktura!" # todo: NEW TRANSLATION
 france_md.4.b: "Ne těm Francouzům" # todo: NEW TRANSLATION
 france_md.5.t: "Pařížská konference" # todo: NEW TRANSLATION
 france_md.5.d: "Francie svolala dnes v Paříži konferenci se všemi významnými představiteli EU, aby diskutovali budoucnost Unie. Zajímavé je, že hlavním tématem konference byla idea neobvyklá. Naši francouzští hosté navrhli možnost sjednocení unie a vytyčili svůj návrh, aby byli jejím vůdcem. Rámec byl připraven a nyní čeká na podpisy, aby návrh prošel parlamenty a mohl být realizován. Jednou z hlavních myšlenek, které vedou k rozvoji Evropské unie, je — Jedna sjednocená Evropa." # todo: NEW TRANSLATION
 france_md.5.a: "Francouzi budou mít naši podporu" # todo: NEW TRANSLATION
 france_md.5.b: "Rozhodně ne!" # todo: NEW TRANSLATION
 france_md.6.t: "[From.GetName] podporuje sjednocení!" # todo: NEW TRANSLATION
 france_md.6.d: "[From.GetName] vrátil dohody, které obdržel během konference. Skvělá zpráva — rozhodli se podpořit naše veliké úsilí a usilovat o novou Evropu!" # todo: NEW TRANSLATION
 france_md.6.a: "Dobře." # todo: NEW TRANSLATION
 france_md.7.t: "[From.GetName] opouští unii!" # todo: NEW TRANSLATION
 france_md.7.d: "[From.GetName] zničil naši velkou legislativu a poškodil naši důvěryhodnost. Delegáti také začali připravovat a citovat legislativu podle článku 50 a opouštět naši velkou unii." # todo: NEW TRANSLATION
 france_md.7.a: "Dělají chybu" # todo: NEW TRANSLATION
 france_md.8.t: "Otázka monarchy" # todo: NEW TRANSLATION
 france_md.8.d: "Francouzský lid byl v posledních letech zesměšňován. Byli jsme poníženi a neustále napadáni mnoha lidmi. Napoléon kdysi ukázal světu, že s Francouzi se nedá pohrdat. Stoupal přes mnohé, včetně Němců a Angličanů. Stále žije potomek tohoto velkého vůdce. Jean Christophe, princ Napoléon, je nyní hlavou bonapartské císařské rodiny. Mohl by vést Francii ke slávě?" # todo: NEW TRANSLATION
 france_md.8.a: "Obnovit císaře!" # todo: NEW TRANSLATION
 france_md.8.b: "Národní fronta nás povede!" # todo: NEW TRANSLATION
 france_md.9.t: "Restaurace Bonapartů" # todo: NEW TRANSLATION
 france_md.9.d: "[FRA.GetLeader] se vrátil do Versailles. Přivítal sám sebe doma u svého pravého poslání. [FRA.GetLeader] byl korunován novým císařem Francie. Obnovení trůnu vyvolalo obavy mezi mnoha vládami v Evropě. Císař a francouzský lid si zvolili svou cestu. Vive la France!" # todo: NEW TRANSLATION
 france_md.9.a: "Ať žije princ Napoléon" # todo: NEW TRANSLATION
 france_md.10.t: "Cesta pro novou Francii" # todo: NEW TRANSLATION
 france_md.10.d1: "Francouzské impérium prošlo v průběhu své existence mnoha událostmi. Můžeme vystopovat naše dědictví napříč značnou částí této země a také až k dávnému Karlu Velikému. Poradci [FRA.GetLeader] přišli s jednou z posledních politik, které musíme přijmout, než můžeme impérium skutečně posunout dál než kdy dříve.\n\n §GTato volba je trvalá a nelze ji změnit, mnoho efektů bude založeno na vašem rozhodnutí§!\n." # todo: NEW TRANSLATION
 france_md.10.d2: "Nyní, když Francouzská komuna začala upevňovat svou kontrolu nad vládou, je čas začít myslet na revoluci v zahraničí. Komunismus je lepší cesta pro všechny a náš vůdce [FRA.GetLeader] nás dovede k pravému socialismu. Tady i v zahraničí!\n\n §GTato volba je trvalá a nelze ji změnit, mnoho efektů bude založeno na vašem rozhodnutí§!\n." # todo: NEW TRANSLATION
 france_md.10.a: "Pokojný vzestup" # todo: NEW TRANSLATION
 france_md.10.b: "Uvrhnout svět na kolena" # todo: NEW TRANSLATION
 france_md.11.t: "Spolupráce CNES – NASA" # todo: NEW TRANSLATION
 france_md.11.d: "Vedoucí CNES k nám dnes přišli projednat možnost rozšířené spolupráce mezi NASA a CNES. Tvrdí, že je z vesmíru mnoho co se lze naučit, a vzájemná podpora dalšího velkého vesmírného programu by si výrazně pomohla. Navrhovaná dohoda říká, že každá strana by předem investovala 10,0 miliardy dolarů na prohloubení vědeckých vazeb." # todo: NEW TRANSLATION
 france_md.11.a: "Důstojná dohoda" # todo: NEW TRANSLATION
 france_md.11.b: "Ne." # todo: NEW TRANSLATION
 france_md.12.t: "Inkaso příjmů z vesmíru" # todo: NEW TRANSLATION
 france_md.12.d: "Vesmír nám letos přinesl zisky. Naše příjmy z vesmírných projektů se trochu stabilizovaly a nyní je čas tyto prostředky vybrat.\n §RRealizací této události budou všechny příjmy vybrány.§!\n." # todo: NEW TRANSLATION
 france_md.12.a: "Vybrat příjmy." # todo: NEW TRANSLATION
 FRA_french_space_decision_category: "Francouzský vesmírný program" # todo: NEW TRANSLATION
 FRA_french_space_decision_category_desc: "Vesmír: poslední hranice. Musíme tuto hranici začít intenzivně dobývat, pokud chceme zůstat světovou velmocí, ale lze toho dosáhnout jen za vysokou cenu. Protože si nemůžeme být jisti skutečnými ekonomickými přínosy rozsáhlého vesmírného programu, musí francouzský lid zůstat přesvědčen, že jde o smysluplný podnik!\n§R(jestliže naše nadšení pro vesmírný program klesne pod 35, vesmírné operace budou ukončeny!)§!\n\nNaše současné nadšení pro vesmírný program: [?FRA.FRA_peoples_support|+50.0] \nNaše současné příjmy z vesmírného programu: [?FRA.FRA_space_income_var|+0.0]" # todo: NEW TRANSLATION
 FRA_run_support_campaigns_short: "Spustit krátkou kampaň veřejné podpory" # todo: NEW TRANSLATION
 FRA_run_support_campaigns_short_desc: "Pokud naši nejlepší vědci teprve začínají odkrývat vědecká tajemství vesmíru, lid musí být v tomto ohledu velmi zmatený. Krátká kampaň na sociálních sítích by nám měla získat trochu podpory!" # todo: NEW TRANSLATION
 FRA_run_support_campaigns_long: "Spustit dlouhou kampaň veřejné podpory" # todo: NEW TRANSLATION
 FRA_run_support_campaigns_long_desc: "Pokud naši nejlepší vědci teprve začínají odhalovat vědecké poklady vesmíru, lidstvo je v tom zcela zmatené. Podrobná vzdělávací kampaň by měla zázračně zvýšit podporu, kterou od lidí dostaneme!" # todo: NEW TRANSLATION
 FRA_rebalance_the_cnes_budget: "Vyrovnat rozpočet CNES" # todo: NEW TRANSLATION
 FRA_rebalance_the_cnes_budget_desc: "Náš vesmírný program CNES měl v minulosti problémy s neefektivním utrácením a menšími případy korupce. Měli bychom poslat státní auditory, aby omezili nadměrné výdaje a získali CNES tolik potřebnou pozitivní reputaci." # todo: NEW TRANSLATION
 FRA_launch_commercial_satellite: "Vypustit komerční družici" # todo: NEW TRANSLATION
 FRA_launch_commercial_satellite_desc: "V době informačního věku se soukromé firmy doslova předhánějí v запускání družic. Umožněním některým z nich startovat z našich zařízení bychom měli získat ekonomický prospěch. Mějme však na paměti, že lidé se mohou začít nudit komerčně orientovaným programem!" # todo: NEW TRANSLATION
 FRA_prep_international_space_station: "Připravit start k ISS" # todo: NEW TRANSLATION
 FRA_prep_international_space_station_desc: "I když jde o globální úspěch a iniciativu, můžeme se připravit na vyslání vlastních zásobovacích raket na ISS a také poslat vlastní personál." # todo: NEW TRANSLATION

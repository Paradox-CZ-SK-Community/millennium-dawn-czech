  france_md.403.t: "Vyslat humanitární pomoc" # todo: NEW TRANSLATION
  france_md.403.d: "Francie plánuje poslat humanitární pomoc Libanonu, aby zmírnila jeho tíživou situaci." # todo: NEW TRANSLATION
  france_md.403.a: "Děkujeme za tuto iniciativu" # todo: NEW TRANSLATION

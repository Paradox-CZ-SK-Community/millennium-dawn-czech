  FRA_french_canadian_TT1: "§YSpokojenost francouzsko-kanadského obyvatelstva je zvýšena díky Francii, která pomáhá kanadské vládě.§!\n" # todo: NEW TRANSLATION
  FRA_french_canadian_TT2: "§YSpokojenost francouzsko-kanadského obyvatelstva klesá kvůli Francii, která podporuje Quebečany.§!\n" # todo: NEW TRANSLATION
  FRA_idea_development_investment_tt: "Upravuje $investment_cost_modifier$ a $investment_duration_modifier$ o §G5%§! pro investice od §C[FRA.GetNameWithFlag]§!\n" # todo: NEW TRANSLATION
  FRA_preparing_launch: "Příprava startu francouzské ISS" # todo: NEW TRANSLATION
  FRA_idea_the_francosphere: "Francosféra" # todo: NEW TRANSLATION
  FRA_idea_the_francosphere_desc: "Francosféra je politická a globální komunita francouzsky mluvících národů a lidí. Je to mechanismus, jak Francii pomoci prosadit svůj vliv nad bývalými koloniemi, avšak zůstává jako kooperace mezi francouzsky mluvícími národy." # todo: NEW TRANSLATION
  FRA_idea_french_red_army: "Francouzská rudá armáda" # todo: NEW TRANSLATION
  FRA_idea_french_red_army_desc: "Revoluce se zrodila v mělké kolébce blízko vlivu oceánu. Nová Rudá armáda byla založena, s mládeží i staršími, kteří chtějí bránit rovnost a svobodu pro naši velkou zemi." # todo: NEW TRANSLATION
  FRA_idea_strong_guy: "Silný muž" # todo: NEW TRANSLATION
  FRA_idea_strong_guy_desc: "Zřejmé je, že Evropa potřebuje nového vůdce. Francie převezme tuto roli jako nový silný muž Evropy, jak budeme tlačit evropské země ke svým ideálům a vést je do budoucnosti." # todo: NEW TRANSLATION
  FRA_idea_communist_revolution1: "Plameny revoluce" # todo: NEW TRANSLATION
  FRA_idea_communist_revolution1_desc: "Plameny revoluce hoří čím dál jasněji, jak se kola času otáčejí. Musíme rozdmýchat tyto plameny tím, že budeme revoluci usilovat doma i v zahraničí." # todo: NEW TRANSLATION
  FRA_idea_communist_revolution2: "Velké plameny revoluce" # todo: NEW TRANSLATION
  FRA_idea_communist_revolution2_desc: "Revoluce se chystá smést svět pro budoucnost lidstva." # todo: NEW TRANSLATION
  FRA_idea_administrative_reforms: "Správní reformy" # todo: NEW TRANSLATION
  FRA_idea_administrative_reforms_desc: "Byrokratický stroj Francie prošel sérií důležitých reforem, které snižují některé náklady a rozšiřují schopnost vlády prosazovat a uvádět do praxe řadu nových politik." # todo: NEW TRANSLATION
  FRA_idea_infrastructure_projects: "Infrastrukturní projekty" # todo: NEW TRANSLATION
  FRA_idea_infrastructure_projects_desc: "Vláda odhalila sérii projektů zaměřených na zlepšení a rozšíření infrastruktury naší země. Tyto projekty a dotace nám pomohou opět růst silnější a hlavně lepší než dříve." # todo: NEW TRANSLATION
  FRA_idea_private_contracting_companies: "Soukromé smluvní firmy" # todo: NEW TRANSLATION
  FRA_idea_private_contracting_companies_desc: "Vláda [FRA.GetAdjective] uzavřela sérii nových smluv se soukromými firmami, aby pracovaly na výstavbě různých nových budov v zemi. Produktivita firem podpoří náš civilní sektor a zvýší průmyslový rozvoj." # todo: NEW TRANSLATION
  FRA_idea_class_equality_reform: "Reformy rovnosti tříd" # todo: NEW TRANSLATION
  FRA_idea_class_equality_reform_desc: "Národ zoufale potřebuje reformu a je čas normalizovat třídy. Bohatství bude redistribuováno. Každému podle jeho potřeb a každému podle jeho přání se stalo mottem lidu, jak reformy nabývají účinku." # todo: NEW TRANSLATION
  FRA_idea_economic_interventionism: "Ekonomický intervencionismus" # todo: NEW TRANSLATION
  FRA_idea_economic_interventionism_desc: "Ekonomika je vrtkavá a vyžaduje zásah vlády, aby byla ekonomika skutečně stabilní navždy. Intervencionismus se ukáže být prospěšný a čím více se do ekonomiky zapojíme, tím stabilnější nakonec bude." # todo: NEW TRANSLATION
  FRA_idea_french_armored_production: "Francouzské pancéřované vozy" # todo: NEW TRANSLATION
  FRA_idea_french_armored_production_desc: "Francouzská obrněná vozidla patří mezi nejlepší bojová vozidla na světě. Musíme nadále udržovat naši výhodu a pokračovat v produkci obrněných vozidel, abychom čelili vzestupu nových globálních hrozeb." # todo: NEW TRANSLATION
  FRA_idea_napoleon_dream: "Napoleonův sen" # todo: NEW TRANSLATION
  FRA_idea_napoleon_dream_desc: "Napoleon usiloval o moc a slávu pro francouzský lid. Musíme tuto myšlenku ctít a vrátit Francii k moci!" # todo: NEW TRANSLATION
  FRA_idea_napoleon_guard: "Nová napoleonova stráž" # todo: NEW TRANSLATION
  FRA_idea_napoleon_guard_desc: "Nová Napoleonova stráž je hovorový název pro stráž našeho velkého vůdce. Chrání dalšího Napoleona a očekáváme jen to nejlepší z mužů a žen, kteří chrání nejdůležitější postavu naší země v tuto chvíli. Stráž bude také reformována do nové elitní jednotky, která bude ideálním vzorem pro zbytek naší armády." # todo: NEW TRANSLATION
  FRA_idea_new_empire: "Nové francouzské impérium" # todo: NEW TRANSLATION
  FRA_idea_new_empire_desc: "Dny staré jsou dávno pryč a návrat k myšlence našeho impéria není prospěšný. Je čas vyhlásit nové Francouzské impérium pro lid země a pro generace budoucnosti. Francie znovu ovládne svět a my ji povedeme do nové budoucnosti!" # todo: NEW TRANSLATION
  FRA_fraternity_movement_reformed: "Hnutí bratrství reformované" # todo: NEW TRANSLATION
  FRA_fraternity_movement_reformed_desc: "Hnutí bratrství představuje bratrství a etický vztah mezi lidmi a vládou. Reformováním hnutí, aby se více soustředilo na lidi, by měl být náš postup vpřed." # todo: NEW TRANSLATION
  FRA_increased_border_controls: "Zvýšená kontrola hranic" # todo: NEW TRANSLATION
  FRA_increased_border_controls_desc: "Hranice Francie musí být zabezpečené. Jen ti, které povolíme, by měli mít možnost vstoupit na naše území." # todo: NEW TRANSLATION
  FRA_popular_ministry_idea: "Ministerstvo pro ochranu lidové vůle" # todo: NEW TRANSLATION
  FRA_popular_ministry_idea_desc: "Ministerstvo pro ochranu lidové vůle je ministerstvo vytvořené k zajištění toho, že lidé budou vždy správní." # todo: NEW TRANSLATION
  FRA_idea_fra_usa_collab: "Americko-francouzská spolupráce v oblasti výzkumu a vývoje" # todo: NEW TRANSLATION
  FRA_idea_fra_usa_collab_desc: "Americko-francouzská spolupráce za účelem zlepšení výzkumu nebude jen výnosná, ale může být velmi prospěšná pro posunutí našich dvou zemí do budoucnosti." # todo: NEW TRANSLATION
  FRA_restoration_society_idea: "Společnosti pro obnovu" # todo: NEW TRANSLATION
  FRA_restoration_society_idea_desc: "Společnosti pro obnovu ve Francii musí být reformovány, aby se sláva naší velké země vrátila. Sen o Napoleonovi musí žít skrze nás; lid se stane zosobněním našeho kdysi velkého impéria." # todo: NEW TRANSLATION
  FRA_taxation_reform_idea: "Daňové reformy" # todo: NEW TRANSLATION
  FRA_taxation_reform_idea_desc: "Uzavření několika úniků a zmírnění daňové zátěže pracující třídy pomůže podpořit hospodářský růst v zemi a zároveň povzbudí bohaté." # todo: NEW TRANSLATION
  FRA_state_investments_in_sa: "Investice SA" # todo: NEW TRANSLATION
  FRA_state_investments_in_sa_desc: "Total SA, dnes označovaný TotalEnergies, je název francouzské mezinárodní energetické společnosti, která byla založena v roce 1924. Francouzská vláda se rozhodla provést sérii státně vedených investic a nákupů podílů ve společnosti. Nákup podílů umožní, aby francouzský stát měl na společnosti zájem a pomůže minimalizovat korupci a zajistit ceny dostupné pro francouzské občany." # todo: NEW TRANSLATION
  FRA_idea_central_decentral: "Byrokratická Reforma" # todo: NEW TRANSLATION
  FRA_idea_central_decentral_desc: "Vláda naší země se rozhodla podstoupit řadu byrokratických reforem, aby se znovu etablovala a upravila různé procesy v našem vládním orgánu. Reformy se postupně projevují den ze dne a musíme pokračovat v těchto změnách zákonů, dokud nebudou plně využity." # todo: NEW TRANSLATION
  FRA_idea_military_improvement_army: "Vojenská reforma - armáda" # todo: NEW TRANSLATION
  FRA_idea_military_improvement_army_desc: "První z mnoha reforem začala armáda jako priorita. Zvolili jsme armádu jako nejdůležitější, protože může chránit hranice naší země i hranice našich spojenců." # todo: NEW TRANSLATION
  FRA_idea_military_improvement_navy: "Vojenská reforma - námořnictvo" # todo: NEW TRANSLATION
  FRA_idea_military_improvement_navy_desc: "První z mnoha reforem začalo námořnictvo jako priorita. Naše námořnictvo je důležité pro udržení klíčových zásobovacích spojení, projekci vojenské síly a zajištění našich zámořských území." # todo: NEW TRANSLATION
  FRA_idea_military_improvement_air_force: "Vojenská reforma - letectvo" # todo: NEW TRANSLATION
  FRA_idea_military_improvement_air_force_desc: "První z mnoha reforem začalo letectvo jako priorita. Letecké síly byly vybrány pro svou schopnost chránit naši zemi ze vzduchu a poskytovat efektivní podporu námořním a pozemním silám." # todo: NEW TRANSLATION
  FRA_idea_military_improvement_army_and_navy: "Vojenská reforma - armáda a námořnictvo" # todo: NEW TRANSLATION
  FRA_idea_military_improvement_army_and_navy_desc: "Náš další soubor reforem se zaměřuje na armádu a námořnictvo. Armáda a námořnictvo musí být společně lépe reformovány pro lepší koordinaci napříč složkami a efektivní obranu lodí a ještě efektivnější využívání námořních prostředků ve spolupráci s pozemními silami." # todo: NEW TRANSLATION
  FRA_idea_military_improvement_army_and_air_force: "Vojenská reforma - armáda a letectvo" # todo: NEW TRANSLATION
  FRA_idea_military_improvement_army_and_air_force_desc: "Integrovaný výcvik spojení různých armádních složek a letectva a zlepšení mezi armádou a letectvem patří k nejzásadnějším. Propojení obou odvětví může a zajistí naše vítězství v nadcházejících konfliktech." # todo: NEW TRANSLATION
  FRA_idea_military_improvement_air_force_and_navy: "Vojenská reforma - letectvo a námořnictvo" # todo: NEW TRANSLATION
  FRA_idea_military_improvement_air_force_and_navy_desc: "Letectvo a námořnictvo jsou téměř nerozlučná dvojice. Vylepšení zaměřená na tyto dvě odvětví nám umožní chránit naše zájmy i zájmy našich přátel, spojenců a naší civilní populace zde v Evropě i po celém světě." # todo: NEW TRANSLATION
  FRA_idea_the_french_military: "Reformovaná armáda" # todo: NEW TRANSLATION
  FRA_idea_the_french_military_desc: "Po letech, kdy armáda upadala, jsme se konečně odhodlali reformovat naši stárnoucí armádu. Nyní můžeme dále zdůraznit, že Francie je země, se kterou stojí za to spolupracovat, a že ji nelze podceňovat." # todo: NEW TRANSLATION
  FRA_idea_fifth_power: "Pátá mocnost" # todo: NEW TRANSLATION
  FRA_idea_fifth_power_desc: "Francie bývá často jednou z posledních a opomíjených velmocí na globální scéně. Jsme ve skutečnosti pátou nejsilnější velmocí a je naší povinností připomenout světu sílu, kterou francouzský lid má. Nebudeme zapomenuti a znovu se prosadíme jako země síly, prosperity a ctností v nadcházejícím století." # todo: NEW TRANSLATION
  FRA_idea_french_nato_restructures: "Francouzsko-NATO vojenské restrukturalizace" # todo: NEW TRANSLATION
  FRA_idea_french_nato_restructures_desc: "Naše armáda prošla nedávno sérií restrukturalizací, aby byla více kompatibilní s širší aliancí NATO. Zajišťuje plynulejší operace, spolupráci a společnou koordinaci mezi našimi silami a ostatními spojeneckými členy NATO." # todo: NEW TRANSLATION
  FRA_idea_vive_la_france: "Vive la France!" # todo: NEW TRANSLATION
  FRA_idea_vive_la_france_desc: "Francie bude nejsilnější zemí na Zemi. Ať žije Francie! Vive la France!" # todo: NEW TRANSLATION
  FRA_idea_space_agency_name: "CNES" # todo: NEW TRANSLATION
  FRA_idea_space_agency_name_desc: "Centre national d'études spatiales (CNES) je názvem francouzské národní vesmírné agentury. Byla založena v roce 1961 tehdejším prezidentem Charlesem de Gaulleem, což ji činí třetí nejstarší vesmírnou agenturou na světě po NASA a kosmickém programu Sovětského svazu a jeho nástupci Roskosmos. Nedávné změny v rozpočtu a další politické změny vedly k reformování CNES do současné podoby." # todo: NEW TRANSLATION
  FRA_idea_reformed_cnes: "Reformované CNES" # todo: NEW TRANSLATION
  FRA_idea_reformed_cnes_desc: "Centre national d'études spatiales (CNES) je název francouzské národní vesmírné agentury. Byla založena v roce 1961 tehdejším prezidentem Charlesem de Gaulleem, což ji činí třetí nejstarší vesmírnou agenturou na světě po NASA a kosmickém programu Sovětského svazu a jeho nástupci Roskosmos. Nedávné rozpočtové posuny a jiné politické změny vedly k reformování CNES do současné podoby." # todo: NEW TRANSLATION
  FRA_idea_cnes_failing: "Nedostatky rozpočtu CNES" # todo: NEW TRANSLATION
  FRA_idea_cnes_failing_desc: "CNES měl v uplynulém roce několik rozpočtových nedostatků, což vyvolalo značný odpor vůči odvětví, jelikož Evropská unie navrhuje vlastní vesmírnou agenturu." # todo: NEW TRANSLATION
  FRA_idea_prep_the_launch: "Příprava startu" # todo: NEW TRANSLATION
  FRA_idea_prep_the_launch_desc: "CNES se aktuálně připravuje na vypuštění kosmického nosiče. Bude to trvat nějaký čas, než bude připraven ke startu." # todo: NEW TRANSLATION
  FRA_idea_space_research: "Vesmírný výzkum" # todo: NEW TRANSLATION
  FRA_idea_space_research_desc: "Výzkum vesmíru je jedním z nejprospěšnějších způsobů, jak lépe porozumět světu kolem nás. Zaměření našeho výzkumu ve vesmíru nám může zajistit, že budeme o krok napřed před našimi soupeři a konkurencí." # todo: NEW TRANSLATION
  FRA_idea_expanding_r_and_d: "Rozšiřování výzkumu a vývoje" # todo: NEW TRANSLATION
  FRA_idea_expanding_r_and_d_desc: "Vláda investuje do výzkumu a vývoje a to patří mezi její klíčové cíle. Poskytněme našim výzkumníkům veškeré financování, které potřebují, teď hned!" # todo: NEW TRANSLATION
  FRA_idea_nasa_partnership: "Partnerství CNES-NASA" # todo: NEW TRANSLATION
  FRA_idea_nasa_partnership_desc: "Partnerství mezi americkou vesmírnou agenturou NASA a naší CNES není jen o zisku, ale o vzájemném zájmu. Rozšiřování a jednání s naším spojencem může zlepšit vědecký výzkum napříč oborem a pomoci rozšířit obě agentury do nových oblastí." # todo: NEW TRANSLATION
  FRA_idea_Energy_in_France: "Energetika ve Francii" # todo: NEW TRANSLATION
  FRA_idea_Energy_in_France_desc: "Energetický sektor Francie byl dlouho nezávislý na ostatních státech, do značné míry díky velkému počtu jaderných reaktorů v zemi. Dalším rozšířením našich jaderných reaktorů a nahrazením je modernějšími protějšky vznikne nová a silnější Francie." # todo: NEW TRANSLATION
  FRA_idea_Light_for_Europe: "Světlo Evropy" # todo: NEW TRANSLATION
  FRA_idea_Light_for_Europe_desc: "Nedávná vylepšení naší obnovitelné energetické infrastruktury již přinášejí dividendy. Výkon obnovitelných zdrojů obecně je vyšší než kdy dříve a dodaná energie se stala zisková pro prodej do celé Evropy, čímž se naplní kapsy vlády k využití pro lidi Francie." # todo: NEW TRANSLATION
  FRA_Impact_of_tourism: "Dopad cestovního ruchu" # todo: NEW TRANSLATION
  FRA_Impact_of_tourism_desc: "Turistika je jedním z nejvýnosnějších odvětví naší velké země díky živé kultuře a historickým památkám. Není to však bez důsledků. Místní obyvatelé a turisté se často neshodují, protože turisté mohou necitlivě zacházet s kulturními místy. Dopad turistiky se projevuje dalekosáhlými dopady na místní obyvatelstvo a ekonomické výhody jsou rovněž cítit s rozsáhlými razancemi, které činí tyto regiony ekonomicky životaschopnými nebo bohatšími než dříve." # todo: NEW TRANSLATION
  FRA_Balanced_and_profitable_tourism: "Vyvážený a ziskový cestovní ruch" # todo: NEW TRANSLATION
  FRA_Balanced_and_profitable_tourism_desc: "Turismus, který je vyvážený jak pro turisty, tak pro místní obyvatele a zároveň ekonomicky ziskový pro všechny zúčastněné, je jedním z velkých pilířů každé země." # todo: NEW TRANSLATION
  FRA_A_new_transport_revolution: "Dopravní revoluce" # todo: NEW TRANSLATION
  FRA_A_new_transport_revolution_desc: "Doprava se neustále mění v rámci revoluce po desetiletí. Nezůstaneme pozadu v této nové dopravní revoluci; zaměříme se na rychlejší veřejnou dopravu, lepší infrastrukturu a efektivnější vozidla pro dobro Francie." # todo: NEW TRANSLATION
  FRA_idea_French_Agriculture: "Francouzské zemědělství" # todo: NEW TRANSLATION
  FRA_idea_French_Agriculture_desc: "Francouzské zemědělství patří k nejznámějším na světě. Některé naše produkty směřují do vín, sýrů, mléka a dalších, které se vyváží do celé Evropy." # todo: NEW TRANSLATION
  FRA_food_autonomy: "Potravinová autonomie" # todo: NEW TRANSLATION
  FRA_food_autonomy_desc: "Prosperita národa je spojena se schopností zůstat potravinově soběstačným. Usilování o vlastní potravinovou autonomii není jen ekonomicky chytré, ale i nezbytné pro ochranu naší role na globální scéně." # todo: NEW TRANSLATION
  FRA_cfa_franc_custodian: "Správce CFA franku" # todo: NEW TRANSLATION
  FRA_cfa_franc_custodian_desc: "Vytvořili jsme CFA Franc, abychom chránili naše kolonie před devalvací franku po druhé světové válce. I když frank již nepoužíváme, nadále jsme správcem měny západoafrických zemí. Tyto země u nás drží polovinu svých pokladních rezerv a díky tomu můžeme na jejich aktivech monopolizovat." # todo: NEW TRANSLATION
  the_eco: "Eco" # todo: NEW TRANSLATION
  the_eco_desc: "ECO byla navrhovaná měna v Západní Africe mezi státy ECOWAS a západoafrickou měnovou zónou. Držitelé franku CFA ve frankofonních zemích rovněž usilovali o podporu nové měny. Umožňuje měnové sjednocení regionu, což dovoluje další a snazší obchod se zbožím a poskytuje jednotné platební médium, za které se mohou státy postavit." # todo: NEW TRANSLATION
  FRA_idea_the_french_pillar_of_counterterroism: "Pilíř boje proti terorismu" # todo: NEW TRANSLATION
  FRA_idea_the_french_pillar_of_counterterroism_desc: "Terorismus sílí a je na nás, lidech Francie, abychom příliv zastavili a ochránili sebe, Evropu i všechny, kdo by mohli být poškozeni. Budoucnost Francie tváří v tvář nárůstu extremismu nebude vybojována jen slovy, ale silou našich rukou, když budeme čelit rostoucím hrozbám pro naši zemi." # todo: NEW TRANSLATION
  FRA_idea_the_french_foreign_legion: "Francouzská cizinecká legie" # todo: NEW TRANSLATION
  FRA_idea_the_french_foreign_legion_desc: "Cizinecká legie Francie je elitní sbor francouzské armády, který zahrnuje několik specializací, jako je pěchota, kavalerie, ženisté nebo výsadkové jednotky. Cizinecká legie je jedinečná bojová síla, protože umožňuje vstup všem cizím státním příslušníkům a je vysoce vycvičená." # todo: NEW TRANSLATION
  FRA_idea_Grand_ambitions: "Velké ambice v Africe" # todo: NEW TRANSLATION
  FRA_idea_Grand_ambitions_desc: "Afrika je zralá k získání a musíme postoupit vpřed a vyhlásit naše nové velké ambice. Je nesmírně důležité, abychom nadále upevňovali naši pozici v Africe, abychom se zajistili pro přítomnost i pro budoucnost všech Francouzů." # todo: NEW TRANSLATION
  FRA_idea_development_investment: "Investice do rozvoje" # todo: NEW TRANSLATION
  FRA_idea_development_investment_desc: "[FRA.GetNameWithFlag] nám poskytuje ekonomickou pomoc, která nám pomáhá rozvíjet naši zemi." # todo: NEW TRANSLATION
  FRA_idea_means_of_production: "Výrobní prostředky" # todo: NEW TRANSLATION
  FRA_idea_means_of_production_desc: "Výrobní prostředky byly a mají být kontrolovány dělnickou třídou. Jsme dělníci a musíme uchopit prostředky od těch, kteří je chtějí vzít nám. Naše budoucnost by měla být v našich vlastních rukou, ne v rukou buržoazie." # todo: NEW TRANSLATION
  AFRICA_idea_nepad_modifier: "Program rozvoje NEPAD" # todo: NEW TRANSLATION
  AFRICA_idea_nepad_modifier_desc: "Nové partnerství pro rozvoj Afriky (zkráceně NEPAD) je program hospodářského rozvoje vyvinutý Africkou unií ve spolupráci s Evropskou unií, Čínou, Japonskem a dalšími členy G8. Zvlášť nás zajímá rozvoj NEPAD a stali jsme se hlavním finančním a politickým podporovatelem tohoto programu z Evropské unie. Měli bychom usilovat o rozšíření rozvoje a zvýšení financování a podpory programu, aby pomohl celé Africe.\n\n[FRA.GetNameWithFlag] je primárním sponzorem tohoto programu." # todo: NEW TRANSLATION
  AFRICA_idea_nepad_modifier_tt: "Když je ovlivněn §Y[FRA.GetNameWithFlag]§!, $foreign_influence_defense_modifier$ se sníží o §Y10%§!\n" # todo: NEW TRANSLATION
  FRA_idea_nepad_modifier: "Sponzor rozvojového programu NEPAD" # todo: NEW TRANSLATION
  FRA_idea_nepad_modifier_desc: "Nové partnerství pro rozvoj Afriky (zkráceně NEPAD) je program hospodářského rozvoje vyvinutý Africkou unií ve spolupráci s Evropskou unií, Čínou, Japonskem a dalšími členy G8. Zvlášť nás zajímá rozvoj NEPAD a stali jsme se hlavním finančním a politickým podporovatelem tohoto programu z Evropské unie. Měli bychom usilovat o rozšíření rozvoje a zvýšení financování a podpory programu, aby pomohl celé Africe.\n\n[FRA.GetNameWithFlag] je primárním sponzorem tohoto programu a jako takový získáme další výhody, například zvýšený zahraniční vliv v zemích, které z programu aktuálně profitují.\n" # todo: NEW TRANSLATION
  FRA_idea_nepad_modifier_cost_tt: "Naše sponzorství rozvoje AU NEPAD stojí $[?FRA.FRA_nepad_sponsor_weekly_cost|-3]b týdně." # todo: NEW TRANSLATION
  FRA_unrestricted_subjugation_idea: "Neomezené podrobení" # todo: NEW TRANSLATION
  FRA_unrestricted_subjugation_idea_desc: "Kolonie, které jsme vlastnili, nám přinesly neuvěřitelné bohatství a obrovský respekt na světové scéně. Musíme se v některých ohledech vrátit ke starším způsobům a znovu se prosadit vůči jiným národům a chránit to, co by nám mělo právoplatně patřit. Podrobení může nastat různými způsoby, například vojenskou silou, diplomatickým nátlakem a mnoha dalšími. Překážky, které nám v tom brání, musí být odstraněny." # todo: NEW TRANSLATION
  FRA_SYR_anti_assad_regime_message_idea: "Propaganda proti Asadovu režimu" # todo: NEW TRANSLATION
  FRA_SYR_anti_assad_regime_message_idea_desc: "[FRA.GetNameWithFlag] začal vysílat a poskytovat propagandu proti syrské vládě. Zprávy začaly podkopávat vládu a nadále radikalizují mládež proti naší vládnoucí třídě. Také ukazují, že vláda je náchylná k zahraničnímu vlivu." # todo: NEW TRANSLATION
  FRA_educational_development_idea: "Rozvoj vzdělávání" # todo: NEW TRANSLATION

  france_md.500.t: "Útoky Lumio" # todo: NEW TRANSLATION
  france_md.500.d: "Malá obec v Lumio byla zasažena Korsickou národní osvobozovací frontou. Útok nezpůsobil žádné oběti, ale způsobil značné škody na malé vojenské infrastruktuře v obci a zranil několik gendarmerů." # todo: NEW TRANSLATION
  france_md.500.a: "Nešťastné" # todo: NEW TRANSLATION
  france_md.501.t: "Útoky na hotely v Marseille" # todo: NEW TRANSLATION
  france_md.501.d: "Řetězec menších bombových útoků byl proveden v Marseille. Korsická Národní osvobozovací fronta si za útoky vzala odpovědnost. Několik lidí bylo hospitalizováno a zraněno kvůli těmto incidentům, ale vypadá to, že nemají v úmyslu zahájit další bombové útoky na jiné hotely." # todo: NEW TRANSLATION
  france_md.501.a: "Nešťastné" # todo: NEW TRANSLATION
  france_md.504.t: "Bombardování McDonald's" # todo: NEW TRANSLATION
  france_md.504.d: "Malé množství bretonských nacionalistů se rozhodlo odpálit místní McDonald's v Quévertu, Bretani. Výbuch zabil jednu osobu v McDonald's. Probíhající vyšetřování dosud nepřineslo mnoho důkazů, zda jde o širší spiknutí, ale jedná se o tragickou událost." # todo: NEW TRANSLATION
  france_md.504.a: "Nešťastné" # todo: NEW TRANSLATION
  FRA_french_space_decision_category: "Francouzský vesmírný program a CNES" # todo: NEW TRANSLATION
  FRA_french_space_decision_category_desc: "Vesmír: Finální hranice. Musíme tuto hranici začít dobývat naplno, pokud chceme zůstat Velkou mocí v očích světa, ale dosažení toho vyžaduje velké náklady. Protože nemůžeme být jisti skutečnými ekonomickými přínosy rozsáhlého vesmírného programu, musí být Francouzský lid přesvědčen, že jde o hodnotný podnik!\n§RPokud klesne naše nadšení pro vesmírný program pod 35, vesmírné operace se zastaví!§§! Dále, každý týden naše §YNadšení pro vesmírný program§! bude klesat o §Y0.1§! kvůli obecné nezájmu o §YCNES§!\n\nNaše nadšení pro vesmírný program je aktuálně: [?FRA.FRA_peoples_support|+50.0] \nTýdenní příjem z §YOperací vesmírného programu a akcí§!: $[?FRA.FRA_space_income_var|+3]" # todo: NEW TRANSLATION
  FRA_run_support_campaigns_short: "Spustit krátkou veřejnou podporovací kampaň" # todo: NEW TRANSLATION
  FRA_run_support_campaigns_short_desc: "Jestliže naši špičkoví vědci teprve začínají odhalovat vědecké zázraky ukryté ve vesmíru, lidé jsou z celé záležitosti nesmírně zmatení. Krátká kampaň na sociálních médiích by nám měla zajistit nějakou podporu!" # todo: NEW TRANSLATION
  FRA_run_support_campaigns_long: "Spustit dlouhou veřejnou podporovací kampaň" # todo: NEW TRANSLATION
  FRA_run_support_campaigns_long_desc: "Jestliže naši špičkoví vědci teprve začínají odhalovat vědecké zázraky ukryté ve vesmíru, lidé jsou z celé záležitosti nesmírně zmatení. Podrobná vzdělávací kampaň by pro nás mohla znamenat obrovskou podporu mezi obyvatelstvem!" # todo: NEW TRANSLATION
  FRA_balance_the_cnes_budget: "Přerozdělit rozpočet CNES" # todo: NEW TRANSLATION
  FRA_balance_the_cnes_budget_desc: "Náš vesmírný program CNES měl v minulosti problémy s neefektivním utrácením a drobnou korupcí. Měli bychom poslat státní auditory, aby omezili nadměrné výdaje a získali CNES potřebnou pozitivní reputaci." # todo: NEW TRANSLATION
  FRA_launch_commercial_satellite: "Spustit komerční satelit" # todo: NEW TRANSLATION
  FRA_launch_commercial_satellite_desc: "Teď, když éra informací je v plném proudu, soukromé společnosti se doslova přehrnou, aby vypustily satelity. Povolíme-li některým z těchto firem start z našich zařízení, můžeme získat slušné ekonomické výhody. Buďte však opatrní; lidé se mohou unavit z našeho programu zaměřeného na komerci!" # todo: NEW TRANSLATION
  FRA_prep_international_space_station: "Připravit start ISS" # todo: NEW TRANSLATION
  FRA_prep_international_space_station_desc: "Zatímco jde o celosvětové prvenství a iniciativu, můžeme se připravit k odeslání našich zásobovacích raket na ISS, spolu s naším personálem." # todo: NEW TRANSLATION
  FRA_french_iss_launch: "Francouzský start ISS" # todo: NEW TRANSLATION
  FRA_french_iss_launch_desc: "Po měsících plánování a příprav je mise zásobovacího shuttle připravena k startu. Tři... Dva... Jeden... Start!" # todo: NEW TRANSLATION
  FRA_invest_LEB_decision_category: "Francouzsko-libanonské investice" # todo: NEW TRANSLATION
  FRA_invest_LEB_decision_category_desc: "Libanonci bývali kdysi naším koloniálním územím a proto je nezbytné vrátit se do regionu a investovat do velké země [LEB.GetNameWithFlag]." # todo: NEW TRANSLATION
  FRA_LEB_invest_infrastructure_south: "Investovat do jižního Libanonu" # todo: NEW TRANSLATION
  FRA_LEB_invest_infrastructure_south_desc: "Ekonomický rozvoj jižního Libanonu může pomoci zabránit radikalizaci v regionu. Čím více ekonomických příležitostí pro region, tím lépe pro všechny zúčastněné strany." # todo: NEW TRANSLATION
  FRA_LEB_invest_infrastructure_north: "Investovat do severního Libanonu" # todo: NEW TRANSLATION
  FRA_LEB_invest_infrastructure_north_desc: "Hospodářské srdce Libanonu bylo vždy soustředěno kolem Bejrútu a okolních oblastí. Rozšíření a investice do severní části země povedou k vynikajícím výsledkům." # todo: NEW TRANSLATION
  FRA_LEB_invest_civilian_factory: "Investovat do libanonského civilního průmyslu" # todo: NEW TRANSLATION
  FRA_LEB_invest_civilian_factory_desc: "Libanonci by uvítali dodatečné investice do jejich civilního průmyslu. Rozvoj těchto odvětví by mohl dále pomoci hospodářskému rozvoji Libanonu a učinit jej soběstačnějším na světové scéně." # todo: NEW TRANSLATION
  FRA_LEB_financial_help: "Poskytnout Libanonu finanční pomoc" # todo: NEW TRANSLATION
  FRA_LEB_financial_help_desc: "Měli bychom Libanonu poskytnout finanční pomoc, abychom vyrovnali část jeho rozpočtových nedostatků." # todo: NEW TRANSLATION
  FRA_french_africa_decision_category: "Françafrique/Africké rozhodnutí" # todo: NEW TRANSLATION
  FRA_french_africa_decision_category_desc: "Afrika a Françafrique mohou pro nás často znamenat totéž. Kontinent v Africe potřebuje naši pomoc a naši péči, a proto bychom měli pokračovat v tom, aby Afrika zůstala středem naší zahraniční politiky a našich zájmů." # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_education_decision: "Investice do NEPAD vzdělávacích programů" # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_education_decision_desc: "NEPAD vzdělávací programy by uvítaly dodatečné financování a podporu. Zaplatíme zvýšené financování, ale africké země uvidí úspory v nákladech na vzdělávání." # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_healthcare_decision: "Investice do NEPAD zdravotnických programů" # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_healthcare_decision_desc: "NEPAD zdravotnické programy by uvítaly dodatečné financování a podporu. Zaplatíme zvýšené financování, ale africké země uvidí snížení nákladů na zdravotní péči." # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_social_care_decision: "Investice do NEPAD programů sociální péče" # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_social_care_decision_desc: "Programy sociální péče NEPAD by uvítaly dodatečné financování a podporu. Zaplatíme navýšené financování, ale africké země budou čelit nižším výdajům na sociální péči." # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_economic_program_decision: "Investice do NEPAD ekonomických programů" # todo: NEW TRANSLATION
  FRA_invest_in_NEPAD_economic_program_decision_desc: "Ekonomické programy NEPAD bychom mohli podpořit dodatečným financováním. Zaplatíme navýšené financování, ale africké země zaznamenají vyšší produktivitu a rychlejší rozvoj." # todo: NEW TRANSLATION
  FRA_extend_the_NEPAD_program_decision: "Prodloužit program NEPAD" # todo: NEW TRANSLATION
  FRA_extend_the_NEPAD_program_decision_desc: "Program je třeba prodloužit. Můžeme do programu vložit dodatečné financování, aby program pokračoval." # todo: NEW TRANSLATION

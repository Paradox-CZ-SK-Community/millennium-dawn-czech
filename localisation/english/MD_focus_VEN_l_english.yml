 bolivarian_economy: "Chávezovy ekonomické myšlenky" # todo: NEW TRANSLATION
 bolivarian_economy_desc: "Chávezova vize venezuelské ekonomiky byla založena na ropě, největším zásobníku zdrojů země. Chávez také vytvořil mnoho sociálních programů a státních podniků, v podstatě prosazujících státem řízenou ekonomiku s populistickými ideály." # todo: NEW TRANSLATION
 foreign_focused_investment: "Revidovaný ekonomický model" # todo: NEW TRANSLATION
 foreign_focused_investment_desc: "Ekonomický model rýnského kapitalismu nám v našem nadcházejícím boji nepomůže. Je čas upravit naše myšlení a přijmout nový model kapitalismu smíchaný se socialistickými charakteristikami." # todo: NEW TRANSLATION
 collective_industries: "Kolektivní průmysl" # todo: NEW TRANSLATION
 collective_industries_desc: "Naše průmyslové centra nejsou zaměřena na výrobní kapacitu a rychlost, ale spíše na dobré mzdy a sociální pomoc pro pracovníky." # todo: NEW TRANSLATION
 efficient_industries: "Efektivní průmysl" # todo: NEW TRANSLATION
 efficient_industries_desc: "Naše ekonomika se nyní soustředí na vyšší efektivitu, což zvyšuje výrobu, ale snižuje naši populární podporu." # todo: NEW TRANSLATION
 press_filled_with_propaganda: "Tisk plný propagandy" # todo: NEW TRANSLATION
 press_filled_with_propaganda_desc: "Náš tisk je vlastněn státem a je plný propagandy, což zvyšuje podporu režimu." # todo: NEW TRANSLATION
 press_free: "Svobodný tisk" # todo: NEW TRANSLATION
 press_free_desc: "Náš tisk vlastní nezávislé společnosti a píší, co chtějí o nás a našich politikách." # todo: NEW TRANSLATION
 indoctrinated_army: "Indoktrinovaná armáda" # todo: NEW TRANSLATION
 indoctrinated_army_desc: "Naše národní ozbrojené síly jsou silně indoktrinovány socialistickými a revolučními ideály, což je činí mnohem víc nakloněnými našemu socialistickému režimu." # todo: NEW TRANSLATION
 professional_army: "Profesionální armáda" # todo: NEW TRANSLATION
 professional_army_desc: "Naše armáda se soustředí na profesionální síly a silné vrchní velení." # todo: NEW TRANSLATION
 recent_agrarian_reform: "Nedávná agrární reforma" # todo: NEW TRANSLATION
 recent_agrarian_reform_desc: "Je čas pokračovat vpřed a reformovat naše politiky týkající se zemědělské části národa." # todo: NEW TRANSLATION
 pdvsa: "PDVSA" # todo: NEW TRANSLATION
 pdvsa_desc: "Petróleos de Venezuela, S.A. je venezuelská státem vlastněná ropná a plynárenská společnost. Byla založena v roce 1976 v souvislosti se znárodněním venezuelského ropného průmyslu. PDVSA dominovala venezuelskému ropnému průmyslu; Venezuela je pátým největším vývozcem ropy na světě." # todo: NEW TRANSLATION
 enlisted_oil_plant_workers: "Zapsaní pracovníci ropných závodů" # todo: NEW TRANSLATION
 enlisted_oil_plant_workers_desc: "Integrace pracovníků ropného průmyslu do armády, podporující unikátní národní synergii mezi těmito dvěma klíčovými sektory. Cílem je posílit obranu země a řízení zdrojů." # todo: NEW TRANSLATION
 international_work: "Mezinárodní hnutí" # todo: NEW TRANSLATION
 international_work_desc: "Venezuela projevuje zvýšený zájem o diplomatické zapojení. Země aktivně hledá aliance, obchodní dohody a diplomatická partnerství s jinými státy." # todo: NEW TRANSLATION
 VEN_anti_opposition_movement: "Hnutí proti opozici" # todo: NEW TRANSLATION
 VEN_anti_opposition_movement_desc: "Aktivně se staví proti a potlačuje opoziční ideologie nebo politický nesouhlas." # todo: NEW TRANSLATION
 VEN_opposition_strengthened: "Opozice posílena" # todo: NEW TRANSLATION
 VEN_opposition_strengthened_desc: "S několika opatrnými změnami a trochou peněz můžeme povzbudit opozici, aby byla v naší vládě aktivnější." # todo: NEW TRANSLATION
 VEN_improved_spies: "Kubánské pro-demokratické špionážní operace" # todo: NEW TRANSLATION
 VEN_improved_spies_desc: "Tajné aktivity prováděné venezuelskými operativeci sympatizujícími s demokratickými ideály na Kubě. Tato tajná podpora si klade za cíl prosazovat demokratické hodnoty a ovlivnit vnitřní dynamiku Kuby." # todo: NEW TRANSLATION
 VEN_CUB_venezuelan_democratic_influence: "Venezuelský demokratický vliv" # todo: NEW TRANSLATION
 VEN_CUB_venezuelan_democratic_influence_desc: "Venezuela jako regionální mocnost vyvinula významný vliv na svého souseda Kubu, zejména v prosazování demokratických principů a podpoře otevřenější politické atmosféry." # todo: NEW TRANSLATION
 faction_gran_colombia_alliance_member: "Člen aliance Gran Colombia" # todo: NEW TRANSLATION
 faction_gran_colombia_alliance_member_desc: "Členství země v rámci širší aliance Gran Colombia. Sdílení cílů, spolupráce a potenciální výhody plynoucí z členství v této regionální koalici." # todo: NEW TRANSLATION
 VEN_expanded_diplomacy: "Rozšířená diplomacie" # todo: NEW TRANSLATION
 VEN_expanded_diplomacy_desc: "Venezuela, poháněná duchem globální angažovanosti a spolupráce, odhodlaná rozšířit svůj diplomatický vliv a navázat silnější vazby se státy po celém světě." # todo: NEW TRANSLATION
 VEN_idea_eradicating_socialism: "Vykorěnění korupce" # todo: NEW TRANSLATION
 VEN_idea_eradicating_socialism_desc: "Korupce je mor na naší velké zemi a je čas ji ukončit." # todo: NEW TRANSLATION
 VEN_idea_greater_venezuela: "Velká Venezuela" # todo: NEW TRANSLATION
 VEN_idea_greater_venezuela_desc: "Reprezentuje vášnivou aspiraci a národní identitu spojenou s historickými, územními nebo ideologickými ambicemi Venezuely, posilující zemi o jedinečné rysy a cíle." # todo: NEW TRANSLATION
 VEN_venezuela_militarism_idea: "Venezuelský militarismus" # todo: NEW TRANSLATION
 VEN_venezuela_militarism_idea_desc: "Hluboce zakořeněný důraz na vojenskou zdatnost a obranu, odrážející významný kulturní a politický vliv ozbrojených sil ve Venezuele." # todo: NEW TRANSLATION
 VEN_idea_defense_of_lands: "Zoufalá obrana" # todo: NEW TRANSLATION
 VEN_idea_defense_of_lands_desc: "Odhodlání země zuřivě chránit svou suverenitu a území proti vnějším hrozbám uprostřed zoufalých okolností." # todo: NEW TRANSLATION
 VEN_idea_forious_attack: "Zuřivý útok" # todo: NEW TRANSLATION
 VEN_idea_forious_attack_desc: "Zvýšený stav vojenské připravenosti Venezuely a agresivní postoj v boji." # todo: NEW TRANSLATION
 VEN_idea_autarky: "Venezuelská autarkie" # todo: NEW TRANSLATION
 VEN_idea_autarky_desc: "Odhodlání dosáhnout soběstačnosti a snížit závislost na zahraničním obchodu a zdrojích." # todo: NEW TRANSLATION
 VEN_aggresive_foriegn_policy_idea: "Agresivní zahraniční politika" # todo: NEW TRANSLATION
 VEN_aggresive_foriegn_policy_idea_desc: "Náš diplomatický postoj se musí stát mnohem agresivnějším. Je čas začít postupovat proti našim nepřátelům a silou si prosadit moc." # todo: NEW TRANSLATION
 VEN_reestablish_the_military_industrial_complex_idea: "Zvyšování vojenských schopností" # todo: NEW TRANSLATION
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Pokud budeme nadále rozšiřovat naše vojenské schopnosti, můžeme si vybudovat silnější přítomnost v Jižní Americe." # todo: NEW TRANSLATION
 VEN_attack_on_america_spirit: "Útok na Ameriku" # todo: NEW TRANSLATION
 VEN_attack_on_america_spirit_desc: "Amerika nic jiného neudělala, než zničila naši zemi a uplatňovala svou takzvanou Monroeovu doktrínu nad Amerikami. Je čas jim ukázat, kdo je tady pán." # todo: NEW TRANSLATION
 VEN_Empire_of_Evil_idea: "Říše zla" # todo: NEW TRANSLATION
 VEN_Empire_of_Evil_idea_desc: "Způsob, jakým je země vnímána ostatními, často kvůli autoritářské nebo agresivní politice a činům. Ovlivňuje mezinárodní vztahy a může mít dopady na diplomacii, bilaterální vztahy a vnímání ze strany jiných států." # todo: NEW TRANSLATION
 VEN_brain_drain: "Odliv mozků" # todo: NEW TRANSLATION
 VEN_brain_drain_desc: "Uprostřed problémů Venezuely dochází k významnému odchodu kvalifikovaných odborníků, intelektuálů a vzdělaných osob hledajících lepší příležitosti v zahraničí. Tento odliv intelektuálního kapitálu má hluboký dopad na růst a rozvoj země." # todo: NEW TRANSLATION
 VEN_brain_drain_reversal: "Zvrácení odlivu mozků" # todo: NEW TRANSLATION
 VEN_brain_drain_reversal_desc: "Proaktivní opatření Venezuely k zastavení emigrace vysoce kvalifikovaných odborníků a k podpoře jejich návratu, stejně jako k přilákání talentů ze zahraničí." # todo: NEW TRANSLATION
 VEN_FARC_active: "FARC aktivní" # todo: NEW TRANSLATION
 VEN_FARC_active_desc: "Fuerzas Armadas Revolucionarias de Colombia (FARC) je marxisticko-leninská partyzánská skupina, která je aktivní v Kolumbii a západní části Venezuely. Využívá hory na západní hranici země." # todo: NEW TRANSLATION
 VEN_outdated_army_idea: "Zastaralá armáda" # todo: NEW TRANSLATION
 VEN_outdated_army_idea_desc: "Venezuelská armáda je zastaralá, podfinancovaná a zoufale potřebuje reformy. Chceme-li projekci moci mimo naše území, musíme reformovat naši zastaralou armádu." # todo: NEW TRANSLATION
 VEN_rejuvinated_army: "Reformovaná armáda" # todo: NEW TRANSLATION
 VEN_rejuvinated_army_desc: "Komplexní transformace ozbrojených sil, zahrnující reformy ve výcviku, organizaci a doktríně." # todo: NEW TRANSLATION
 VEN_better_generals: "Lepší generálové" # todo: NEW TRANSLATION
 VEN_better_generals_desc: "Program zaměřený na zvýšení kvality a efektivity generálů v ozbrojených silách." # todo: NEW TRANSLATION
 VEN_cost_effectiveness: "Nákladová efektivita" # todo: NEW TRANSLATION
 VEN_cost_effectiveness_desc: "Efektivní využití zdrojů ve vojenských aktivitách." # todo: NEW TRANSLATION
 VEN_loyal_military: "Věrná armáda" # todo: NEW TRANSLATION
 VEN_loyal_military_desc: "Oddanost a loajalita armády vůči vedení země, zajišťující stabilní a podpůrný vztah mezi vládou a ozbrojenými silami." # todo: NEW TRANSLATION
 VEN_tourist_destination: "Nové turistické atrakce" # todo: NEW TRANSLATION
 VEN_tourist_destination_desc: "Koncentrované úsilí o propagaci a rozvoj přírodních krás země, kulturního dědictví a rozmanitých atrakcí s cílem povzbudit turistiku." # todo: NEW TRANSLATION
 VEN_nato_standards: "Venezuelsko-NATO standardy" # todo: NEW TRANSLATION
 VEN_nato_standards_desc: "Snaha Venezuely přijmout nebo se přizpůsobit praktikám NATO, což může ovlivnit její vojenskou, diplomatickou a strategickou oblast." # todo: NEW TRANSLATION
 VEN_us_import_policy_fair: "Dovozní politika USA" # todo: NEW TRANSLATION
 VEN_us_import_policy_fair_desc: "Přístup země k obchodu a ekonomickým vztahům se Spojenými státy. Dopad politik a dohod souvisejících s dovozními předpisy a obchodními vztahy s USA." # todo: NEW TRANSLATION
 VEN_reached_out_to_cuba: "Navázání kontaktu s Kubou" # todo: NEW TRANSLATION
 VEN_reached_out_to_cuba_desc: "Záměrné úsilí Venezuely o posílení vazeb a zvýšení vlivu na Kubě." # todo: NEW TRANSLATION
 VEN_against_cuba: "Proti Kubě!" # todo: NEW TRANSLATION
 VEN_against_cuba_desc: "Zesílená antagonie Venezuely vůči Kubě a zvýšená vojenská připravenost a asertivní postoj vůči vnímaným hrozbám z Kuby." # todo: NEW TRANSLATION
 VEN_idea_monopolist_economy: "Monopolistická ekonomika" # todo: NEW TRANSLATION
 VEN_idea_monopolist_economy_desc: "Hospodářský sektor Venezuely je z velké části pod kontrolou několika vybraných korporací nebo subjektů." # todo: NEW TRANSLATION
 VEN_population_effort: "Populační úsilí" # todo: NEW TRANSLATION
 VEN_population_effort_desc: "Venezuela zaznamenává značný nárůst dostupného personálu, což odráží zvýšenou angažovanost a účast obyvatel v různých národních snahách." # todo: NEW TRANSLATION
 VEN_based_land: "Základní území" # todo: NEW TRANSLATION
 VEN_based_land_desc: "Slouží jako základní kámen venezuelské národní identity, formuje její ekonomickou sílu, strategický význam a potenciál růstu." # todo: NEW TRANSLATION
 VEN_idea_libertarian_economy: "Libertariánská ekonomika" # todo: NEW TRANSLATION
 VEN_idea_libertarian_economy_desc: "Tato politika se soustředí na principy volného trhu a snížení regulací s cílem podpořit hospodářský růst." # todo: NEW TRANSLATION
 VEN_rainforest_protectors: "Ochránci deštného pralesa" # todo: NEW TRANSLATION
 VEN_rainforest_protectors_desc: "Je nezbytné chránit náš deštný prales, abychom ochránili naši zemi a svět před změnou klimatu." # todo: NEW TRANSLATION
 VEN_armed_proletariat: "Ozbrojený proletariát" # todo: NEW TRANSLATION
 VEN_armed_proletariat_desc: "Společnost, kde pracovní síla není jen ekonomickým motorem, ale také aktivně zapojená do obrany a udržování společenských struktur." # todo: NEW TRANSLATION
 VEN_self_sacrifice: "Obětavost" # todo: NEW TRANSLATION
 VEN_self_sacrifice_desc: "Venezuelští lidé zdůrazňují ochotu upřednostňovat blaho národa nad individuálními zájmy." # todo: NEW TRANSLATION
 VEN_state_equality: "Státní rovnost" # todo: NEW TRANSLATION
 VEN_state_equality_desc: "Snaží se řešit sociální nerovnosti a podporovat egalitářštější společnost." # todo: NEW TRANSLATION
 ven_leader_cult: "Kult vůdce" # todo: NEW TRANSLATION
 ven_leader_cult_desc: "Symbolizuje intenzivní zaměření na a idolizaci jediného charismatického vůdce, obvykle hlavy státu nebo významné politické osobnosti." # todo: NEW TRANSLATION
 VEN_china_trade_deal: "Čínsko-venezuelské obchodní dohody" # todo: NEW TRANSLATION
 VEN_china_trade_deal_desc: "Byly podepsány čínsko-venezuelské obchodní dohody, které navazují hlubší vazby mezi zeměmi." # todo: NEW TRANSLATION
 VEN_russia_trade_deal: "Rusko-venezuelské obchodní dohody" # todo: NEW TRANSLATION
 VEN_russia_trade_deal_desc: "Byly podepsány rusko-venezuelské obchodní dohody, které navazují hlubší vazby mezi zeměmi." # todo: NEW TRANSLATION
 VEN_political_war: "Politická válka" # todo: NEW TRANSLATION
 VEN_political_war_desc: "Ztělesňuje probíhající boj mezi soupeřícími ideologiemi, stranami a frakcemi uvnitř i vně země, což vede k vnitřním sporům a neshodám." # todo: NEW TRANSLATION
 VEN_plan_bolivar_idea: "Plán Bolívar" # todo: NEW TRANSLATION
 VEN_plan_bolivar_idea_desc: "Plán Bolívar 2000 byl první z Bolivarských misí realizovaných za vlády venezuelského prezidenta Huga Cháveze. Plán zahrnoval nasazení přibližně 40 000 venezuelských vojáků, kteří se zapojili do komplexních opatření proti chudobě, včetně masových očkovacích kampaní, distribuce potravin v chudinských oblastech a vzdělávacích snah. Program také umožnil cenově efektivní přepravu tisíců chudých a nemocných Venezuelanů pomocí vojenských transportních letadel a vrtulníků, což jim umožnilo získat přístup k zaměstnání a lékařské péči." # todo: NEW TRANSLATION
 ven_improved_transport_plane_production: "Improved Lift Aircraft Production" # todo: NEW TRANSLATION
 ven_improved_transport_plane_production_desc: "Zjednodušuje výrobní procesy, což umožňuje zvýšenou produktivitu a rychlejší dobu dokončení montáže letadel." # todo: NEW TRANSLATION
 agriculture_sectors_idea: "Zemědělské sektory" # todo: NEW TRANSLATION

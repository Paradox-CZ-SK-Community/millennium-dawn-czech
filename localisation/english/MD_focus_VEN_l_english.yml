l_english:
 venezuela_focus: "Venezuelský strom zaměření" # todo: NEW TRANSLATION
 VEN_reap_the_fruits: "Sklidit plody" # todo: NEW TRANSLATION
 VEN_reap_the_fruits_desc: "V srdci Jižní Ameriky stojí Venezuela na prahu nové éry. Ropami bohatá země byla dlouho lákadlem pro světové mocnosti, které se k jejím obrovským energetickým zásobám přitahovaly jako můry k plameni. Ale nastal čas, aby si Venezuela vykročila vlastní cestou, sklidila plody svého přírodního bohatství a vystoupila jako regionální velmoc." # todo: NEW TRANSLATION
 VEN_our_president: "Prezident Chávez" # todo: NEW TRANSLATION
 VEN_our_president_desc: "Hugo Chávez získal moc po propuštění z vězení v roce 1994 za svou pokus o puč. Ekonomická situace se zhoršovala a jeho navrhované reformy mu získaly mnoho příznivců v nižších a středních vrstvách. S touto podporou se tento bývalý outsider legálně dostal do prezidentského úřadu, porazil zavedené strany AD a COPEI. Tento černý kůň má nyní šanci přetvořit Venezuelu navždy..." # todo: NEW TRANSLATION
 VEN_Education_and_scientific_reforms: "Reformy vzdělávání a vědy" # todo: NEW TRANSLATION
 VEN_Education_and_scientific_reforms_desc: "Přejeme si reformovat vzdělávací systém naší země!" # todo: NEW TRANSLATION
 VEN_technology_advancements: "Pokrok v technologiích" # todo: NEW TRANSLATION
 VEN_technology_advancements_desc: "V technologii zaostáváme za ostatními zeměmi na našem kontinentu! Je čas, abychom je dohnali!" # todo: NEW TRANSLATION
 VEN_modern_education: "Moderní vzdělávání" # todo: NEW TRANSLATION
 VEN_modern_education_desc: "Náš vzdělávací systém zůstal nějakou dobu v minulosti a to je obrovský problém! Musíme naše školství modernizovat!" # todo: NEW TRANSLATION
 VEN_increase_school_funding: "Zvýšit financování škol" # todo: NEW TRANSLATION
 VEN_increase_school_funding_desc: "Rodiče by neměli platit za vzdělání!" # todo: NEW TRANSLATION
 VEN_balance_teachers_wages: "Vyrovnat platy učitelů" # todo: NEW TRANSLATION
 VEN_balance_teachers_wages: "Učitelé jsou už dlouho podhodnoceni! Bez učitelů nemáme vzdělání a bez vzdělání není pro naši zemi budoucnost!" # todo: NEW TRANSLATION
 VEN_securing_the_workforce: "Zajištění pracovní síly" # todo: NEW TRANSLATION
 VEN_securing_the_workforce_desc: "Naše země musí zlepšit míru zaměstnanosti! Jak to uděláme? NASADÍME LIDI DO TOVÁREN!" # todo: NEW TRANSLATION
 VEN_technology_exchange: "Výměna technologií" # todo: NEW TRANSLATION
 VEN_technology_exchange_desc: "V technologii zaostáváme za ostatními zeměmi na našem kontinentu! Je čas, abychom je dohnali!" # todo: NEW TRANSLATION
 VEN_undo_the_brain_drain: "Zastavit odliv mozků" # todo: NEW TRANSLATION
 VEN_undo_the_brain_drain_desc: "Poskytnutím dostatečných příležitostí našim lidem můžeme omezit emigraci a plně sklízet výnosy z našich investic." # todo: NEW TRANSLATION
 VEN_state_companies_economy: "Zaměření na státní podniky" # todo: NEW TRANSLATION
 VEN_state_companies_economy_desc: "PDVSA, naše státní ropná společnost, dokazuje, že státní podniky mohou být úspěšné. Znationalizujeme odvětví, která můžeme, a budeme je sami řídit. Tím zajistíme, že bohatství země zůstane u nás." # todo: NEW TRANSLATION
 VEN_let_external_investors_run_freely: "Podporovat zahraniční investory" # todo: NEW TRANSLATION
 VEN_let_external_investors_run_freely_desc: "Navzdory obrovským ropným zásobám zůstává Venezuela chudá. Musíme povzbudit bohaté cizince, aby u nás investovali; jen tak můžeme sklidit plné výhody." # todo: NEW TRANSLATION
 VEN_collective_industries: "Kolektivizace průmyslu" # todo: NEW TRANSLATION
 VEN_collective_industries_desc: "Zatímco kapitalismus se snaží utlačovat dělníky, naše země se zaměří na kolektivizaci průmyslu, aby dělníci získali moc, kterou si zaslouží." # todo: NEW TRANSLATION
 VEN_efficient_industries: "Efektivní průmysl" # todo: NEW TRANSLATION
 VEN_efficient_industries_desc: "Můžeme být ideologicky proti němu, ale i Marx uznal efektivitu kapitalismu. Ve prospěch ekonomického růstu to nyní tolerujeme a využijeme ho k rozšíření ekonomiky. Motiv zisku a silná korporátní moc budou na denním pořádku. Prozatím." # todo: NEW TRANSLATION
 VEN_promote_propaganda_press: "Nová propagační média" # todo: NEW TRANSLATION
 VEN_promote_propaganda_press_desc: "Venezuelská vláda dlouho provozovala státní televizní kanál VTV, neboli \"Channel 8\", jak mu lidé říkají. Využijeme ho k šíření vládní propagandy, získávání podpory a omezíme konkurenci, aby to byl hlavní zdroj zpráv pro všechny Venezuelany." # todo: NEW TRANSLATION
 VEN_promote_free_press: "Nová svobodná média" # todo: NEW TRANSLATION
 VEN_promote_free_press_desc: "Svobodná republika, ať už socialistická nebo ne, musí mít svobodu projevu. Z tohoto důvodu dovolíme všem, i našim oponentům, mluvit volně. Umožní to kapitalistickému světu předvést své myšlenky i u nás, ale je to správné." # todo: NEW TRANSLATION
 VEN_indoctrinated_army: "Přijmout indoktrinovanou armádu" # todo: NEW TRANSLATION
 VEN_indoctrinated_army_desc: "Naše ozbrojené síly mají sloužit a chránit vládu nade vše. Odstraníme všechny reakcionáře z vojenské služby a zajistíme, že v armádě budou sloužit pouze vojáci loajální vládě. Pokud budeme muset počítat se vojáky s omezenými dovednostmi, tak ať." # todo: NEW TRANSLATION
 VEN_professional_army: "Přijmout profesionální armádu" # todo: NEW TRANSLATION
 VEN_professional_army_desc: "Naše ozbrojené síly jsou tu k obraně republiky a jejích obyvatel. Ideologie musí být oddělena od obránců vlasti, aby zbraně vzali jen ti nejlepší." # todo: NEW TRANSLATION
 VEN_rise_of_the_fifth_republic_movement: "Vzestup Hnutí Páté republiky" # todo: NEW TRANSLATION
 VEN_rise_of_the_fifth_republic_movement_desc: "Hnutí Páté republiky je budoucností Venezuely. Pro dobro naší země musí centralizovat svou moc a rozšířit svůj vliv." # todo: NEW TRANSLATION
 VEN_increase_presidential_powers: "Zvýšit prezidentské pravomoci" # todo: NEW TRANSLATION
 VEN_increase_presidential_powers_desc: "Venezuelská politika je plná dysfunkcí. Potřebujeme lepší způsob, jak obejít frakcionářství a patové situace v našem demokratickém procesu. Posílíme prezidenta republiky, aby mohl vydávat dekrety pro dobro národa." # todo: NEW TRANSLATION
 VEN_agrarian_reform: "Misión Zamora" # todo: NEW TRANSLATION
 VEN_agrarian_reform_desc: "Ropný boom Venezuely způsobil, že zemědělství bylo téměř opuštěné. Abychom to napravili, vytvoříme \"Misión Zamora\", která posílí vládu v přerozdělování půdy chudým po celé zemi. To oživí zemědělství, přerozdělí bohatství k méně šťastným a oslabí moc bohatých v opozici. Co na tom není vhodné?" # todo: NEW TRANSLATION
 VEN_pdvsa: "Posílit PDVSA" # todo: NEW TRANSLATION
 VEN_pdvsa_desc: "PDVSA je páteří venezuelské ekonomiky. Abychom zajistili, že neustoupí proti bolivariánům, obsadíme ji našimi loajalisty. Červená PDVSA pro červenou Venezuelu!" # todo: NEW TRANSLATION
 VEN_bolivarianism: "Bolivarismus" # todo: NEW TRANSLATION
 VEN_bolivarianism_desc: "Moderní bolivarismus vznikl ve Venezuele a brání ho mnozí Chávezovi stoupenci, neboli \"Chavisté\". Hájí univerzální veřejné školství, antiimperialismus, technologický pokrok a zjednocení latinskoamerických zemí pod socialismem." # todo: NEW TRANSLATION
 VEN_friendly_cabinet: "Dosadit přátele do kabinetu" # todo: NEW TRANSLATION
 VEN_friendly_cabinet_desc: "Zavedené strany udělají vše pro zastavení bolivariánské revoluce. Abychom zajistili politickou dlouhověkost, obsadíme kabinet a všechny posty nejloajálnějšími Chavisty, které najdeme. Pro dobro revoluce nesmíme být infiltrováni nebo podvrhováni!" # todo: NEW TRANSLATION
 VEN_oil_industry_development_1: "Rozvoj ropného průmyslu I" # todo: NEW TRANSLATION
 VEN_oil_industry_development_1_desc: "Naše ropné zásoby jsou největší na světě. Bylo by nerozumné toho nevyužít. Převedeme prostředky na rozšíření ropných operací v naší zemi. Ať se Caracas jednoho dne stane Dubají západní polokoule!" # todo: NEW TRANSLATION
 VEN_deals_with_china: "Obchody s Čínou" # todo: NEW TRANSLATION
 VEN_deals_with_china_desc: "Čínská lidová republika je silná alternativa vůči USA a je nominálně socialistická. Rozšířme s nimi vztahy a podpořme vzájemně výhodný obchod!" # todo: NEW TRANSLATION
 VEN_oil_industry_development_2: "Rozvoj ropného průmyslu II" # todo: NEW TRANSLATION
 VEN_oil_industry_development_2_desc: "Ropa musí téct. Můžeme kopat hlouběji a zvýšit produkci moderní technologií, nesmíme nechat uniknout ani kapku." # todo: NEW TRANSLATION
 VEN_enlist_oil_plant_workers: "Naverbovat ropné dělníky" # todo: NEW TRANSLATION
 VEN_enlist_oil_plant_workers_desc: "Přikážeme všem našim ropným pracovníkům vstoupit do ozbrojených sil, alespoň do záloh. Zajistí to náš vliv na jejich kariéry a nám poskytne dostatečný přísun nových rekrutů. Samozřejmě nemusí být nejlepšími vojáky a lidem se tento nápad nemusí líbit." # todo: NEW TRANSLATION
 VEN_oil_industry_development_3: "Rozvoj ropného průmyslu III" # todo: NEW TRANSLATION
 VEN_oil_industry_development_3_desc: "Více. Vždy více. Můžeme kopat víc a BUDeme kopat víc. Čím více vykopeme, tím bohatší budou naši lidé, a jako socialisté jsme za lidi. Ve jménu revoluce budeme kopat!" # todo: NEW TRANSLATION
 VEN_deals_with_russia: "Obchody s Ruskem" # todo: NEW TRANSLATION
 VEN_deals_with_russia_desc: "Sovětský svaz možná zmizel, ale ruská vláda stojí vzpřímena proti současnému světovému řádu. Společně můžeme přinést nový svět. A i když už nejsou socialisté, nemohou popřít, že socialistická Jižní Amerika, kterou si představujeme, bude trnem v oku jejich rivalů ve Washingtonu." # todo: NEW TRANSLATION
 VEN_alo_presidente: "Vytvořit Aló Presidente" # todo: NEW TRANSLATION
 VEN_alo_presidente_desc: "Potřebujeme způsob, jak komunikovat s venezuelským lidem bez zásahu médií. K tomu využijeme náš státní kanál Channel 8 a vytvoříme prezidentskou televizní show Aló Presidente, ve které prezident veřejně načrtne své plány a promluví s ministry. A samozřejmě to bude oficiální nástroj propagandy." # todo: NEW TRANSLATION
 VEN_construct_the_communes: "Vybudovat komuny" # todo: NEW TRANSLATION
 VEN_construct_the_communes_desc: "Abychom povzbudili socialismus, vytvoříme komuny po celé zemi a dáme jim pravomoci nad místním rozvojem. To umožní bolivariánům ovládat místní vládu a zároveň pomůže zemi růst." # todo: NEW TRANSLATION
 VEN_press_censorship: "Cenzura tisku" # todo: NEW TRANSLATION
 VEN_press_censorship_desc: "Nyní, když kontrolujeme vládu, můžeme eliminovat tu buržoazní média, která nám způsobila tolik potíží. Zrušením jejich licencí pomocí CONATEL, naší telekomunikační komise, je můžeme legálně vytěsnit z vysílání." # todo: NEW TRANSLATION
 VEN_telesur: "Vytvořit teleSUR" # todo: NEW TRANSLATION
 VEN_telesur_desc: "Abychom rozšířili náš vliv a posílili bolivariánskou revoluci v zahraničí, spolu s Kubánci a Nikaragujci vytvoříme teleSUR. Bude to latinskoamerická socialistická odpověď na CNN. Ti \"Jenkové\" a jejich buržoazní hodnoty už nebudou krmit naši populaci lžemi." # todo: NEW TRANSLATION
 VEN_work_on_gran_colombia_unification: "Pracovat na sjednocení Velké Kolumbie" # todo: NEW TRANSLATION
 VEN_work_on_gran_colombia_unification_desc: "Jsme dědici Simóna Bolívara a on měl jeden sen: sjednocenou Kolumbii, která by zahrnovala Venezuelu, moderní Kolumbii, Ekvádor a Panamu. A stejně jako on snil, i my sníme." # todo: NEW TRANSLATION
 VEN_military_union: "Sjednocení vojenskou silou" # todo: NEW TRANSLATION
 VEN_military_union_desc: "Bolívar byl slavný nikoli diplomatickými schopnostmi, ale vojenským uměním. Svrháme korumpované vlády, které stojí na bolivariánské půdě, a přineseme jim revoluci. Stejně, jak by si Bolívar přál." # todo: NEW TRANSLATION
 VEN_diplomatic_union: "Sjednocení diplomacií" # todo: NEW TRANSLATION
 VEN_diplomatic_union_desc: "Nelze očekávat, že bolivariánské sjednocení vydrží, pokud do něj vstoupíme jako dobyvatelé. Musíme otevřít dialog s Kolumbií, Ekvádorem a Panamou a doufat, že dospějeme ke vzájemné dohodě." # todo: NEW TRANSLATION
 VEN_bolivarian_revolutions: "Bolivariánské revoluce" # todo: NEW TRANSLATION
 VEN_bolivarian_revolutions_desc: "Bolivariánská revoluce nesmí být omezena jen na Venezuelu. Podpoříme socialistická hnutí u našich sousedů a v dalších významných jihoamerických zemích. Společně ztratíme okovy a vykročíme vstříc novému bolivariánskému světu." # todo: NEW TRANSLATION
 VEN_gran_colombia_alliance: "Aliance Velké Kolumbie" # todo: NEW TRANSLATION
 VEN_gran_colombia_alliance_desc: "Naše dlouhá rozdílná historie nám nedovolí stát se jednou zemí snadno, ale můžeme začít. Vytvořme Alianci Velké Kolumbie, kde si členské státy budou vzájemně pomáhat. Není to plné sjednocení, ale začátek něčeho krásného." # todo: NEW TRANSLATION
 VEN_expand_the_alliance: "Rozšířit alianci" # todo: NEW TRANSLATION
 VEN_expand_the_alliance_desc: "Kolumbie souhlasila s naší aliancí, nyní ji musíme učinit multipolární. Pozvěme Ekvádor a Panamu, aby se připojily. Ať nás toto společenství vede k novému bolivariánskému zítřku!" # todo: NEW TRANSLATION
 VEN_go_after_colombia: "Jít proti Kolumbii" # todo: NEW TRANSLATION
 VEN_go_after_colombia_desc: "Existence Kolumbie je urážkou památky Libertadora de América. Venezuela a Kolumbie by měly být jednou a vlast Bolívara se musí rozšířit o všechna území, která si on přál." # todo: NEW TRANSLATION
 VEN_go_after_ecuador_and_panama: "Jít proti Ekvádoru a Panamě" # todo: NEW TRANSLATION
 VEN_go_after_ecuador_and_panama_desc: "Po zajištění Kolumbie doplníme poslední dílky. Obrátíme zbraně proti Ekvádoru a Panamě a dokončíme tak sjednocení, naplňujíc Bolívarův sen." # todo: NEW TRANSLATION
 VEN_welfare_state: "Stát sociální péče" # todo: NEW TRANSLATION
 VEN_welfare_state_desc: "Kapitalismus vykořisťuje dělnickou třídu, nejzranitelnější mezi námi. Musíme jim pomoci, a proto vytvoříme moderní sociální stát. Vzdělání, zdravotní péče, ekonomická pomoc — vše, co můžeme poskytnout, poskytneme." # todo: NEW TRANSLATION
 VEN_mission_robinson: "Misión Robinson" # todo: NEW TRANSLATION
 VEN_mission_robinson_desc: "Vzdělaný lid je prosperující lid. Musíme bojovat proti negramotnosti v naší zemi a \"Misión Robinson\" to dokáže. Dobrovolníci a naše ozbrojené síly osloví ty, kterým naše školství selhalo, a naučí je číst a psát." # todo: NEW TRANSLATION
 VEN_mission_ribas: "Misión Ribas" # todo: NEW TRANSLATION
 VEN_mission_ribas_desc: "Abychom rozšířili naše vzdělávací iniciativy, dovolíme mnoha 'odpadlíkům' ze středních škol absolvovat nápravné kurzy v rámci nové \"Misión Ribas\". Rozšíří to obzory našeho lidu. A možná si tihle znovu vzdělaní lidé získají naši podporu." # todo: NEW TRANSLATION
 VEN_expand_diplomacy_in_the_americas: "Rozšířit diplomacii v Americe" # todo: NEW TRANSLATION
 VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar a Velká Kolumbie bývali středem dění v Americe. Naše nová Venezuela musí být stejná. Rozšíříme vztahy s našimi sousedy a budeme šířit revoluční ideály i u nich." # todo: NEW TRANSLATION
 VEN_cuban_friendship: "Přátelství s Kubou" # todo: NEW TRANSLATION
 VEN_cuban_friendship_desc: "Kubanští jsou naši nejbližší ideologičtí spojenci. Castro vždy bojoval proti americkému imperialismu a jeho režim přetrval i mocný SSSR. Musíme se s nimi sblížit a prohloubit přátelství mezi našimi zeměmi." # todo: NEW TRANSLATION
 VEN_brazilian_and_argentine_friendship: "Přátelství s Brazílií a Argentinou" # todo: NEW TRANSLATION
 VEN_brazilian_and_argentine_friendship_desc: "Brazílie a Argentina jsou geograficky největšími aktéry na našem kontinentu. Peronismus v Argentině je už rozšířený a brazilští socialisté rostou. Ukažme jim světlo bolivarismu prostřednictvím přátelství." # todo: NEW TRANSLATION
 VEN_american_socialist_alliance: "Bolivariánské mezinárodní spojenectví" # todo: NEW TRANSLATION
 VEN_american_socialist_alliance_desc: "Kuba. Argentina. Brazílie. Venezuela. Vše vedené světlem socialismu. Ať nás revoluce povede do nových výšin — kamkoli půjdeme, společně půjdeme." # todo: NEW TRANSLATION
 VEN_american_deals: "Americké dohody" # todo: NEW TRANSLATION
 VEN_american_deals_desc: "Američané byli dlouho nepřáteli socialismu. Mají ale nejbohatší společnost na Zemi. Pokud máme růst, možná budeme potřebovat jejich peníze. Naštěstí máme ropu, kterou potřebují. Možná lze dosáhnout kompromisu." # todo: NEW TRANSLATION
 VEN_american_investments: "Investice za ropu" # todo: NEW TRANSLATION
 VEN_american_investments_desc: "USA jsou ochotny nám pomoci se rozvojem. Dokud budeme dodávat ropu, budou ochotni nám pomoci růst." # todo: NEW TRANSLATION
 VEN_european_investments: "Evropské investice" # todo: NEW TRANSLATION
 VEN_european_investments_desc: "Evropské země by u nás rády investovaly; to nás dovede k novým výšinám a otevře nové trhy pro náš ropný export." # todo: NEW TRANSLATION
 VEN_asian_allies_investments: "Asijské investice" # todo: NEW TRANSLATION
 VEN_asian_allies_investments_desc: "Zatímco Střední východ a asijská část Číny mají rozsáhlá ropná pole, musíme navázat dohody s některými z těchto zemí, abychom rozšířili naše trhy." # todo: NEW TRANSLATION
 VEN_economic_cooperation_council: "Rada pro hospodářskou spolupráci" # todo: NEW TRANSLATION
 VEN_economic_cooperation_council_desc: "Hospodářská rada s Evropskou unií by byl skvělý krok k rozšíření bohatství naší země prostřednictvím obchodních dohod." # todo: NEW TRANSLATION
 VEN_oil_independency_for_nato: "Ropní nezávislost pro NATO" # todo: NEW TRANSLATION
 VEN_oil_independency_for_nato_desc: "NATO má největší ozbrojené síly na světě a potřebuje hodně ropy na udržení své armády. Zaplatí nám za černé zlato a posílí naši ekonomiku výměnou." # todo: NEW TRANSLATION
 VEN_follow_guevara_example: "Následovat Guevarův příklad" # todo: NEW TRANSLATION
 VEN_follow_guevara_example_desc: "Guevara chápal, že imperialismus bude vždy největší hrozbou pro revoluci. Jestli dokážeme vyhladit imperialistické mocnosti prostřednictvím světové revoluce, zajistíme skutečně svobodnou společnost." # todo: NEW TRANSLATION
 VEN_communist_militias: "Komunistické domobrany" # todo: NEW TRANSLATION
 VEN_communist_militias_desc: "Jednou z nutností naší vlády je systém komunistických domobran, které pomohou udržet kontrolu nad územím, aniž by příliš zatěžovaly naše ozbrojené síly." # todo: NEW TRANSLATION
 VEN_arm_the_proletariat: "Ozbrojit proletariát" # todo: NEW TRANSLATION
 VEN_arm_the_proletariat_desc: "Dělníci musí být ozbrojeni a organizováni. Celý proletariát musí být najednou vyzbrojen čímkoli, co lze použít jako zbraň. Zbraně a munice nesmí být odevzdány; jakýkoli pokus o odzbrojení dělníků musí být zmařen, v případě potřeby silou." # todo: NEW TRANSLATION
 VEN_the_military_communes: "Vojenské komuny" # todo: NEW TRANSLATION
 VEN_the_military_communes_desc: "Vojenské komuny musejí zaujmout své místo v naší zemi, aby zajistily stabilitu. Můžeme je také využít k vylepšení našich vojenských komplexů a produkce zbraní." # todo: NEW TRANSLATION
 VEN_the_motto_of_self_sacrifice: "Motto sebeobětování" # todo: NEW TRANSLATION
 VEN_the_motto_of_self_sacrifice_desc: "Loajalita a oddanost vedou k statečnosti. Za cokoli, co stojí za to mít, je třeba zaplatit cenu; a cenou je vždy práce, trpělivost, láska a sebeobětování." # todo: NEW TRANSLATION
 VEN_equality_in_the_eyes_of_state: "Rovnost v očích státu" # todo: NEW TRANSLATION
 VEN_equality_in_the_eyes_of_state_desc: "Musíme zajistit, aby pro nás byli všichni rovni; nerovnosti mezi našimi lidmi nejsou přijatelné." # todo: NEW TRANSLATION
 VEN_proletarian_internationalism: "Proletářský internacionalismus" # todo: NEW TRANSLATION
 VEN_proletarian_internationalism_desc: "Proletářský internacionalismus, někdy nazývaný mezinárodní socialismus, vnímá všechny proletářské revoluce jako součást jediného globálního třídního boje, nikoli jako oddělené lokální události." # todo: NEW TRANSLATION
 VEN_the_propaganda: "Politický válečný stroj" # todo: NEW TRANSLATION
 VEN_the_propaganda_desc: "Politický válečný stroj může ovlivnit naši zemi mnoha způsoby. Pokud zajistíme, aby si lidé mysleli jednotně v případě války, snad je dokážeme přesvědčit k podpoře." # todo: NEW TRANSLATION
 VEN_red_rising: "Rudý vzestup" # todo: NEW TRANSLATION
 VEN_red_rising_desc: "Komunisté v naší zemi rostou už dlouho; musíme jim zajistit odpovídající podporu pro jejich revoluci a možná rozšířit tyto ideály i do dalších zemí s podobnou situací." # todo: NEW TRANSLATION
 VEN_setting_the_stage: "Připravit půdu" # todo: NEW TRANSLATION
 VEN_setting_the_stage_desc: "Moderní doba je komplikovaná, ale musíme zajistit, že máme postavení na světové scéně; nejlepší způsob, jak toho dosáhnout, je účast v mezinárodních konfliktech." # todo: NEW TRANSLATION
 VEN_assist_our_brothers: "Pomoci našim bratrům" # todo: NEW TRANSLATION
 VEN_assist_our_brothers_desc: "Revoluční Kubánci jsou našimi bratry v zbrani a musíme jim poskytnout potřebnou pomoc pro větší dobro obou zemí." # todo: NEW TRANSLATION
 VEN_the_quito_revolution: "Quitská revoluce" # todo: NEW TRANSLATION
 VEN_the_quito_revolution_desc: "Ekvádor byl vždy politicky negativní vůči naší zemi a našim ideálům; je čas je podřídit, protože odpor nám je odporovat revoluci." # todo: NEW TRANSLATION
 VEN_the_eastern_revolutions: "Východní revoluce" # todo: NEW TRANSLATION
 VEN_the_eastern_revolutions_desc: "Guyana a Surinam bývaly evropskými opomíjenými koloniemi; to už nesmí platit. Prosadíme náš vliv v těchto zemích, ku prospěchu jejich i našemu." # todo: NEW TRANSLATION
 VEN_the_world_revolution: "Svět krvácí rudě" # todo: NEW TRANSLATION
 VEN_the_world_revolution_desc: "Komunismus je důvodem, proč se naše země pořád dokola zrodila z popela — lidé po celém světě musí tomuto poselství porozumět, neboť nejsou jiní než my; všichni jsme z nějakého hlediska rudí." # todo: NEW TRANSLATION
 VEN_the_lima_insurrection: "Limská vzpoura" # todo: NEW TRANSLATION
 VEN_the_lima_insurrection_desc: "Naši bratři na druhé straně hranic se postavili proti své vládě a jejím ideálům; je čas jim poskytnout podporu k svrhnutí jejich pánů." # todo: NEW TRANSLATION
 VEN_our_cult: "Náš kult" # todo: NEW TRANSLATION
 VEN_our_cult_desc: "Musíme vnímat naši politiku a vnitřní chod jako kult; lidé by si neměli dovolit pochybovat o našich komunistických ideálech; kde je pochybnost, tam není závazek k věci." # todo: NEW TRANSLATION
 VEN_reclaim_the_home_of_bolivar: "Získat zpět domov Bolívara" # todo: NEW TRANSLATION
 VEN_reclaim_the_home_of_bolivar_desc: "Když náš Libertador viděl budoucnost naší země, viděl Kolumbii a Venezuelu pracovat spolu. Individualismus mezi národy nás rozdělil, přesto duchovní jsme stále spojeni; musíme zasáhnout a znovu se spojit s našimi bratry, i kdyby to mělo znamenat válku." # todo: NEW TRANSLATION
 VEN_venezuelan_dawn: "Venezuelské úsvit" # todo: NEW TRANSLATION
 VEN_venezuelan_dawn_desc: "Zajistili jsme si postavení na světě jako silná, sjednocená Velká Kolumbie a dál. Nyní musíme s hrdostí hledět k obzoru a zajistit, že tvrdá práce našich předků nepřijde vniveč. Uděláme, aby byli všichni lidé našich sjednocených zemí pyšní na naše společné vlajky." # todo: NEW TRANSLATION
 VEN_the_santiago_assault: "Útok na Santiago" # todo: NEW TRANSLATION
 VEN_the_santiago_assault_desc: "Zajištění kontinentu znamená vést válku proti našim skutečným sousedům; jedním z nich je Chile, stát táhnoucí se podél Pacifiku. Nemůžeme si dovolit být takto ohroženi; musíme obsadit Santiago, abychom zajistili naše pobřeží." # todo: NEW TRANSLATION
 VEN_brasilia_will_burn: "Brasília shoří" # todo: NEW TRANSLATION
 VEN_brasilia_will_burn_desc: "Brazílie je po nás největší zemí v Jižní Americe. Pokud chceme být největší, musí padnout. Konflikt je jediná možnost, a proto půjdeme až do Brasílie; až tam dojdeme, padnou." # todo: NEW TRANSLATION
 VEN_strike_the_heart: "Udeřit do srdce" # todo: NEW TRANSLATION
 VEN_strike_the_heart_desc: "Dobytím mnoha zemí a měst jsme se zatím nepostavili do středu kontinentu — musíme zasáhnout jeho srdce, abychom zde mohli volně operovat." # todo: NEW TRANSLATION
 VEN_follow_lenin_example: "Následovat Leninův příklad" # todo: NEW TRANSLATION
 VEN_follow_lenin_example_desc: "Vladimir Lenin, hrdina první úspěšné ruské revoluce, musí být naším průvodcem. Naším cílem je skutečně svobodná a spravedlivá budoucnost a marxismus je cesta k ní." # todo: NEW TRANSLATION
 VEN_settle_the_republic: "Upevnit republiku" # todo: NEW TRANSLATION
 VEN_settle_the_republic_desc: "Jediný způsob, jak plně přijmout komunismus, je mít stabilní a jednotnou vládu. Ustálení našich ideálů a vlády by byl velký krok k nakonec sjednocené Jižní Americe." # todo: NEW TRANSLATION
 VEN_separation_of_church_and_state: "Oddělení církve od státu" # todo: NEW TRANSLATION
 VEN_separation_of_church_and_state_desc: "Církev se nikdy neshodla s našimi ideály ani vizí země. Pokud nám nebude nápomocna, musíme zajistit, aby neměla žádnou moc v naší zemi." # todo: NEW TRANSLATION
 VEN_the_new_economic_model: "Nový ekonomický model" # todo: NEW TRANSLATION
 VEN_the_new_economic_model_desc: "Abychom zajistili prosperitu země, musíme zavést nový ekonomický systém, který nám konečně přinese hospodářskou stabilitu po všech těch letech." # todo: NEW TRANSLATION
 VEN_socialism_with_venezuelan_characteristics: "Venenezuelanský socialismus" # todo: NEW TRANSLATION
 VEN_socialism_with_venezuelan_characteristics_desc: "Nemusíme vymýšlet kolo znovu — musíme ho jen přizpůsobit našim potřebám. Stejná logika platí pro socialismus: vytvoříme ideální socialismus pro naši zemi." # todo: NEW TRANSLATION
 VEN_denounce_south_american_capitalism: "Odsoudit jihoamerický kapitalismus" # todo: NEW TRANSLATION
 VEN_denounce_south_american_capitalism_desc: "Odsouzení kapitalismu v Jižní Americe je krokem k přesvědčení našich jihoamerických spolubratří, že kapitalismus není správná cesta." # todo: NEW TRANSLATION
 VEN_the_good_of_the_americas: "Pro dobro Ameriky" # todo: NEW TRANSLATION
 VEN_the_good_of_the_americas_desc: "Ameriky by měly dohnat Evropu v obranném průmyslu! Čím více zbraní, tím lépe!" # todo: NEW TRANSLATION
 VEN_secure_the_basics: "Zajistit základ" # todo: NEW TRANSLATION
 VEN_secure_the_basics_desc: "Naši lidé si zaslouží lepší zdravotní péči, a proto jsme navrhli program na zvýšení výdajů a zajištění výrazně vylepšené zdravotní služby v celé zemi." # todo: NEW TRANSLATION
 VEN_the_agrarian_communes: "Zemědělské komuny" # todo: NEW TRANSLATION
 VEN_the_agrarian_communes_desc: "Zemědělci jsou páteří naší země, poskytují nám potraviny a suroviny. Abychom podpořili jejich farmy, dáme farmářům větší zastoupení ve vládě a současně odstraníme moc oligarchů z našeho systému." # todo: NEW TRANSLATION
 VEN_economic_restructuring: "Ekonomická restrukturalizace" # todo: NEW TRANSLATION
 VEN_economic_restructuring_desc: "Náš nový ekonomický model funguje, nicméně je třeba provést další vylepšení a úpravy. Pokud dokážeme restrukturalizovat naši ekonomiku, zajistíme, že prostředky půjdou tam, kde jsou potřeba, a zároveň budeme schopni odhalovat anomálie v těchto pohybech, čímž současně snížíme korupci." # todo: NEW TRANSLATION
 VEN_secure_our_place: "Zajistit naše postavení" # todo: NEW TRANSLATION
 VEN_secure_our_place_desc: "Musíme udržet podporu pro naši vládu a zároveň zajistit, aby naše postavení na kontinentu i na světové scéně mělo pevné základy." # todo: NEW TRANSLATION
 VEN_the_world_stage: "Světová scéna" # todo: NEW TRANSLATION
 VEN_the_world_stage_desc: "Změna obchodních vztahů a obchodní politiky nám pomůže prosadit se na světové scéně — musíme toho využít." # todo: NEW TRANSLATION
 VEN_venezuelan_communism: "Venezuelský komunismus" # todo: NEW TRANSLATION
 VEN_venezuelan_communism_desc: "Stejně jako jsme v naší zemi přizpůsobili socialismus, dalším logickým krokem je přizpůsobit komunismus našim potřebám. Rozšíříme civilní sektor a zajistíme vybudování větších přístavů pro import i export, což prospěje i našemu námořnictvu." # todo: NEW TRANSLATION
 VEN_support_our_people: "Podpořme náš lid" # todo: NEW TRANSLATION
 VEN_support_our_people_desc: "Náš režim je postaven na přesvědčení, že lidé si zaslouží to nejlepší, co naše země může nabídnout, včetně jejich blaha. Pokud se o naše lidi nepostaráme, oni se nepostarají o nás." # todo: NEW TRANSLATION
 VEN_bolivarian_missions: "Bolivariánské mise" # todo: NEW TRANSLATION
 VEN_bolivarian_missions_desc: "Bolivariánské mise jsou souborem více než třiceti sociálních programů zavedených za vlády Hugoa Cháveze a pokračovaných Nicolásem Madurem. Programy se zaměřují na pomoc nejzranitelnějším sociálním skupinám a zajištění základních práv, jako jsou zdravotní péče, vzdělání a potraviny." # todo: NEW TRANSLATION
 VEN_mission_mercal: "Misión Mercal" # todo: NEW TRANSLATION
 VEN_mission_mercal_desc: "Misión Mercal je bolivariánská mise. Mise zahrnuje státní společnost Mercados de Alimentos, C.A. (MERCAL), která prostřednictvím sítě obchodů po celé zemi zajišťuje dotované potraviny a základní zboží." # todo: NEW TRANSLATION
 VEN_mission_habitat: "Misión Habitat" # todo: NEW TRANSLATION
 VEN_mission_habitat_desc: "Misión Hábitat (\"Mise Habitat\") je bolivariánská mise, jejímž cílem je postavit tisíce nových bytových jednotek pro chudé. Program se také snaží vyvíjet příjemné a integrované obytné zóny, které zajistí široké spektrum sociálních služeb — od vzdělání po zdravotní péči — což jej přibližuje k vizi nového urbanismu." # todo: NEW TRANSLATION
 VEN_mission_sucre: "Misión Sucre" # todo: NEW TRANSLATION
 VEN_mission_sucre_desc: "Misión Sucre je jedna z bolivariánských misí. Program poskytuje bezplatné a průběžné vyšší (vysokoškolské a postgraduální) vzdělání pro dva miliony dospělých Venezuelanů." # todo: NEW TRANSLATION
 VEN_mission_florentino: "Misión Florentino" # todo: NEW TRANSLATION
 VEN_mission_florentino_desc: "Misión Florentino je politika organizovaná za účelem koordinace obyvatelstva k hlasování NE v referendu o odvolání prezidenta v roce 2004, aby zůstal ve funkci. Organizační centra mise byla pojmenována Comando Maisanta jako ideologické ústředí (volební brigády) pro ty, kteří si přáli, aby Chávez zůstal prezidentem Venezuely do konce svého mandátu." # todo: NEW TRANSLATION
 VEN_mission_miranda: "Misión Miranda" # todo: NEW TRANSLATION
 VEN_mission_miranda_desc: "Misión Miranda je politika, která zřizuje vojenskou zálohu složenou z občanů vyzbrojených lehkými zbraněmi k obraně vlasti v případě invaze. Nákupy zbraní určené k zásobování programu zahrnovaly pořízení ruských pušek, což vyvolalo kritiku ze strany Spojených států a vnitřních politických stran, které se stavěly proti nadměrnému hromadění zbraní." # todo: NEW TRANSLATION
 VEN_mission_ciencia: "Misión Ciencia" # todo: NEW TRANSLATION
 VEN_mission_ciencia_desc: "Misión Ciencia (\"Mise Věda\") zahrnuje projekt školení 400 000 lidí v oblasti open source softwaru a stipendia pro postgraduální studium v technologických oborech, spolu s vytvářením laboratoří na různých univerzitách." # todo: NEW TRANSLATION
 VEN_mission_corazon_adentro: "Misión Corazón Adentro" # todo: NEW TRANSLATION
 VEN_mission_corazon_adentro_desc: "Misión Corazón Adentro (\"Mise Srdce uvnitř\") je kulturní mise zaměřená na rozvoj a podporu kulturní stránky naší země; byl to kooperativní projekt s Kubou na rozšíření povědomí o kulturním významu obou zemí." # todo: NEW TRANSLATION
 VEN_mission_guaicaipuro: "Misión Guaicaipuro" # todo: NEW TRANSLATION
 VEN_mission_guaicaipuro_desc: "Misión Guaicaipuro je projekt iniciovaný Ministerstvem životního prostředí a přírodních zdrojů na obnovení společných pozemkových práv a lidských práv domorodého obyvatelstva naší země. Je pojmenován po domorodém náčelníkovi, který s hrdostí a ctí bránil vlast proti španělským útočníkům." # todo: NEW TRANSLATION
 VEN_mission_zamora: "Misión Zamora" # todo: NEW TRANSLATION
 VEN_mission_zamora_desc: "Misión Zamora je integrovaný program půdní reformy a přerozdělení půdy ve Venezuele, zakotvený zákonem Ley de Tierras jako součást balíčku 49 dekretů vydaných Hugem Chávezem. Plán je pojmenován na počest Ezequiela Zamory, venkovského vůdce z 19. století." # todo: NEW TRANSLATION
 VEN_mission_vuelta_al_campo: "Misión Vuelta Al Campo" # todo: NEW TRANSLATION
 VEN_mission_vuelta_al_campo_desc: "Misión Vuelta al Campo (\"Mise Návrat na venkov\") je jednou z politik zavedených bývalým venezuelským prezidentem Hugem Chávezem. Misión Vuelta al Campo se snaží povzbudit chudé a nezaměstnané městské obyvatele Venezuely, aby se dobrovolně vrátili na venkov, aby se rozvoj rozšířil i do těchto provincií." # todo: NEW TRANSLATION
 VEN_mission_arbol: "Misión Arbol" # todo: NEW TRANSLATION
 VEN_mission_arbol_desc: "Misión Arbol (\"Mise Strom\") z Guaraira Repano neboli hory Ávila, která se tyčí nad venezuelským hlavním městem Caracasem. Při výsadbě desítek stromů s členy nově vzniklých venezuelských konzervačních výborů Chávez vysvětlil: \"Pokud budete využívat strom, musíte tak činit s vědomím a respektem k životnímu prostředí. Pokud kácíte strom, musíte vysadit deset dalších.\"" # todo: NEW TRANSLATION
 VEN_mission_vuelvan_caras: "Mission Vuelvan Caras" # todo: NEW TRANSLATION
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras je mise, jejímž cílem je dokončit ostatní nedokončené mise schválené vládou; to je potřeba, pokud chceme skutečně provést změnu v zemi." # todo: NEW TRANSLATION
 VEN_plan_bolivar: "Plan Bolívar 2000" # todo: NEW TRANSLATION
 VEN_plan_bolivar_desc: "Plan Bolívar 2000 byl první z \"bolivariánských misí\" zavedených prezidentem Hugem Chávezem. Plán zahrnoval nasazení přibližně 40 000 vojáků zapojených do komplexních iniciativ proti chudobě. Program také zajišťoval cenově efektivní přepravu tisíců sociálně slabých občanů pomocí vojenských transportů." # todo: NEW TRANSLATION
 VEN_Vaccinate_The_Poor: "Očkování chudých" # todo: NEW TRANSLATION
 VEN_Vaccinate_The_Poor_desc: "Jednou z iniciativ proti chudobě realizovaných v rámci Plan Bolívar bylo očkování obyvatel. Iniciativu podporovaly ozbrojené síly; vakcíny byly zdarma a byly rozdělovány rovnoměrně mezi chudé obyvatele." # todo: NEW TRANSLATION
 VEN_Food_For_All: "Jídlo pro všechny" # todo: NEW TRANSLATION
 VEN_Food_For_All_desc: "V naší zemi se jídlo postupně stalo privilegiem kvůli vysokým daním a nestabilní povaze ekonomiky. Přidělením státních prostředků na zajištění potravin pro ty, kdo si je nemohou dovolit, můžeme zajistit, že každý domov bude mít splněny základní potřeby." # todo: NEW TRANSLATION
 VEN_Education_For_The_Poor: "Vzdělání pro chudé" # todo: NEW TRANSLATION
 VEN_Education_For_The_Poor_desc: "Náš vzdělávací systém utrpěl následky zanedbávání a opuštění, což způsobilo masivní úpadek kvality vzdělání v naší populaci. Řešení není jednoduché, ale je zásadní podniknout vhodné první kroky; musíme zajistit vzdělání pro lidi, kteří nemají bohatství ani prostředky se k němu sami dostat." # todo: NEW TRANSLATION
 VEN_land_development: "Rozvoj půdy" # todo: NEW TRANSLATION
 VEN_powerful_infrastructure: "Silná infrastruktura" # todo: NEW TRANSLATION
 VEN_powerful_infrastructure_desc: "Infrastruktura ve Venezuele je většinou pozůstatkem staveb diktátora Pérez Jiméneze z 50. let. To je nepřijatelné. Aby se náš socialistický lid sjednotil, musíme je přiblížit k sobě, a k tomu potřebujeme silnice, dálnice a železnice." # todo: NEW TRANSLATION
 VEN_democratic_socialism: "Hledání demokratického socialismu" # todo: NEW TRANSLATION
 VEN_democratic_socialism_desc: "Demokratický socialismus byl vždy snem — společností, kde lidé, všichni lidé, jsou skutečně osvobozeni od svých pout. Budeme tyto hodnoty šířit mezi obyvatelstvo a zajistíme, aby chápali naše cíle, abychom získali jejich podporu." # todo: NEW TRANSLATION
 VEN_neighbour_revolutions: "Revoluce u našich sousedů" # todo: NEW TRANSLATION
 VEN_neighbour_revolutions_desc: "Musíme exportovat revoluci. Jinak budeme nakonec podvrženi a zničeni reakcionáři. Zaséváme v nich semínka revoluce a pak sledujeme, jak vyrůstají v překrásnou zahradu." # todo: NEW TRANSLATION
 VEN_revolutions_to_overthrow_capitalism: "Revoluce k svržení kapitalismu" # todo: NEW TRANSLATION
 VEN_revolutions_to_overthrow_capitalism_desc: "Venezuela musí být baštou Revoluce. Bolivariánská revoluce bude zapsána v dějinách jako nejdůležitější revoluce, protože my osvobodíme svět od kapitalismu! Naše ozbrojené síly budou brzy připraveny bojovat do posledního dechu, neboť jsou revoluční armádou tohoto nového světa!" # todo: NEW TRANSLATION
 VEN_central_american_revolutions: "Středoamerické revoluce" # todo: NEW TRANSLATION
 VEN_central_american_revolutions_desc: "Američané dlouho utlačovali naše chudé bratry ve Střední Americe. Nikaragua může být na správné cestě, ale musíme jim všem pomoci svléknout jejich pouta. Ať jejich svobodní lidé už nikdy nezemřou kvůli tomu, aby Američané měli své banány!" # todo: NEW TRANSLATION
 VEN_south_african_revolution: "Jihoafrická revoluce" # todo: NEW TRANSLATION
 VEN_south_african_revolution_desc: "Jižní Afričané dlouho trpěli pod reakcionářským a rasistickým systémem apartheidu. Jejich spravedlivý hněv se může snadno přeměnit v revoluci. Rozšíříme jim světlo Bolívarova příkladu a zahájíme to, co by mělo být rudou vlnou po celé Africe." # todo: NEW TRANSLATION
 VEN_strike_at_america: "Útok na Ameriku" # todo: NEW TRANSLATION
 VEN_strike_at_america_desc: "Spojené státy americké, bašta kapitalismu a utlačovatel Ameriky, konečně pocítí svůj trest. Lid. Rozšíříme ohně bolivariánské revoluce do jejich vlasti a brzy bude Washington rudý jako Caracas!" # todo: NEW TRANSLATION
 VEN_caribbean_revolution: "Karibské revoluce" # todo: NEW TRANSLATION
 VEN_caribbean_revolution_desc: "Karibik, jak ukázali Kubánci, je ideálním kandidátem na socialistickou revoluci. Nedostatek pozemních sousedů usnadňuje obranu jejich států a jako ostrovy jsou obtížně zcela zablokovatelné. Karibik bude brzy rudý!" # todo: NEW TRANSLATION
 VEN_andes_revolution: "Andské revoluce" # todo: NEW TRANSLATION
 VEN_andes_revolution_desc: "Plameny revoluce se rozhoří napříč Andami. Kolumbie bude rudá! Konečně skončí boj partyzánů. Bolívar nám v nebi uroní slzu, až uvidí svůj sen naplněný." # todo: NEW TRANSLATION
 VEN_influence_brazil: "Ovlivnit Brazílii" # todo: NEW TRANSLATION
 VEN_influence_brazil_desc: "Brazilci a Venezuelané jsou odlišní. Naše dějiny jsou svázány s různými impérii. My jsme vždy byli republikou, oni byli monarchií. Přesto jsou jižním obrem. Musíme je přivést do našeho tábora, za každou cenu." # todo: NEW TRANSLATION
 VEN_quick_industrialization: "Rychlá industrializace" # todo: NEW TRANSLATION
 VEN_quick_industrialization_desc: "Sovětský svaz mobilizoval svůj lid a vytvořil ekonomiku a válečný stroj schopný porazit každou reakcionářskou zemi na Zemi. Půjdeme v jejich stopách a mobilizujeme náš lid, abychom vytvořili průmysl, který položí kapitalismus na kolena." # todo: NEW TRANSLATION
 VEN_leader_cult: "Kult vůdce" # todo: NEW TRANSLATION
 VEN_leader_cult_desc: "Hugo Chávez založil Pátou republiku Venezuely a první bolivariánskou republiku. Nyní musíme ukázat našemu lidu všechny jeho zásluhy. Jeho portrét bude v každém domě a bude vzpomínán jako náš drahý vůdce. Ať je zapamatován navždy, jako všichni socialističtí hrdinové." # todo: NEW TRANSLATION
 VEN_powerful_military: "Silné ozbrojené síly" # todo: NEW TRANSLATION
 VEN_powerful_military_desc: "Sovětský svaz a socialismus mohly být zničeny za druhé světové války. Ale Rudá armáda držela linii a odrazila fašistickou hrozbu. Nyní se reakcionáři, kteří by zničili bolivariánský experiment, postaví proti nové Rudé armádě — Národním bolivariánským ozbrojeným silám Venezuely." # todo: NEW TRANSLATION
 VEN_focus_on_expansion: "Zaměřit se na expanzi" # todo: NEW TRANSLATION
 VEN_focus_on_expansion_desc: "Ruská revoluce zahrnovala několik socialistických republik. Nemůžeme omezit naši revoluci pouze na naši republiku. Musíme šířit rudý prapor ke všem, které můžeme, silou zbraní!" # todo: NEW TRANSLATION
 VEN_focus_on_diplomacy: "Zaměřit se na diplomacii" # todo: NEW TRANSLATION
 VEN_focus_on_diplomacy_desc: "Imperialismus je v rozporu se socialistickým duchem. Šíření naší revoluce zbraněmi by bylo jen novým imperialismem a zničilo by naši šanci změnit svět — stali bychom se novými reakcionáři. Revoluční diplomacie je pravá cesta, neboť respekt přivádí impéria k pádu!" # todo: NEW TRANSLATION
 VEN_topple_near_capitalist_regimes: "Svrhnout blízké kapitalistické režimy" # todo: NEW TRANSLATION
 VEN_topple_near_capitalist_regimes_desc: "Kapitalismus natáhl své temné pařáty kolem našich sousedů. Musí být osvobozeni. Naše revoluční armáda je ODVOLÁ k osvobození. Ať se kapitalisté u našich sousedů schovávají, náš lid jim přinese spravedlnost." # todo: NEW TRANSLATION
 VEN_communist_revolution_in_brazil: "Komunistická revoluce v Brazílii" # todo: NEW TRANSLATION
 VEN_communist_revolution_in_brazil_desc: "Brazilští reakcionáři musí padnout. Vzhledem k odlišnosti jazyka je ozbrojená invaze vyloučena — byli bychom cizími okupanty. Musíme zajistit, aby jejich vláda padla rukama jejich vlastního lidu. Viva la Revolución! Viva a Revolução!" # todo: NEW TRANSLATION
 VEN_diplomacy_around_the_globe: "Diplomacie po celém světě" # todo: NEW TRANSLATION
 VEN_diplomacy_around_the_globe_desc: "Možná se budeme muset nejdříve soustředit na sousedy, abychom zahájili šíření revoluce, ale musíme snít ve velkém. Od Amerik po Asii budeme šířit naše hodnoty, jak nejlépe budeme moci!" # todo: NEW TRANSLATION
 VEN_invest_in_brazil: "Investovat v Brazílii" # todo: NEW TRANSLATION
 VEN_invest_in_brazil_desc: "Brazílie, jako součást BRICS, je dlouhodobě považována za budoucí velmoc. To z ní činí nejen skvělého spojence, ale i velkou ekonomickou příležitost. Investujme v jejich zemi pro vzájemný socialistický růst!" # todo: NEW TRANSLATION
 VEN_invest_in_central_america: "Investovat ve Střední Americe" # todo: NEW TRANSLATION
 VEN_invest_in_central_america_desc: "Lidé Střední Ameriky trpěli kletbou chudoby. Kapitalisté investovali jen do plantáží a zajímali se pouze o banány. My jim konečně nabídneme peníze, které potřebují k rozvoji. Solidarita navždy!" # todo: NEW TRANSLATION
 VEN_invest_in_mexico: "Investovat v Mexiku" # todo: NEW TRANSLATION
 VEN_invest_in_mexico_desc: "Mexická revoluce přinesla Mexiku éru sociální demokracie. Ale vlády PRI byly extrémně zkorumpované a udržovaly svůj lid v chudobě. Jako praví socialisté podáme ruku přátelství a pomůžeme mexickému lidu dosáhnout úspěchu. Ať překonají USA jako kolosa na severu!" # todo: NEW TRANSLATION
 VEN_invest_in_south_africa: "Investovat v Jižní Africe" # todo: NEW TRANSLATION
 VEN_invest_in_south_africa_desc: "Jižní Afrika je obětí kolonizace a její lid dostatečně trpěl pod patou reakce. Nabídněme jim veškerou pomoc, kterou potřebují, aby se stali úspěšnými! Ať naše národy prosperují!" # todo: NEW TRANSLATION
 VEN_brazilian_alliance: "Spojit se s Brazílií" # todo: NEW TRANSLATION
 VEN_brazilian_alliance_desc: "Nová revolucionářská vláda Brazílie bude silným spojencem. Měli bychom upevnit naši vzájemnou solidaritu vojenskou aliancí. Ať se reakcionáři bojí naší společné moci!" # todo: NEW TRANSLATION
 VEN_venezuelian_unity: "Venezuelská jednota" # todo: NEW TRANSLATION
 VEN_venezuelian_unity_desc: "Venezuela, země na křižovatce, stojí uprostřed bouřlivé éry. Po rozsáhlých změnách převzala moc vojenská junta, která vede zemi obdobím hluboké transformace. \"Venezuelská jednota\" shrnuje vizi junty o přinesení soudržnosti a stability národu otřesenému vnitřními rozpory." # todo: NEW TRANSLATION
 VEN_purge_the_opponents: "Pročistit oponenty" # todo: NEW TRANSLATION
 VEN_purge_the_opponents_desc: "Venezuela se potýká s vnitřními rozpory, politickým nesouhlasem a střetem ideologií. Aby konsolidovala moc a vykročila cestou k jednosti, venezuelské vedení se pustilo do odvážného úsilí pročistit politické oponenty." # todo: NEW TRANSLATION
 VEN_spread_right_wing_propaganda: "Šířit pravicovou propagandu" # todo: NEW TRANSLATION
 VEN_spread_right_wing_propaganda_desc: "Byla zahájena intenzivní propagandistická kampaň na prosazení pravicových hodnot a ideologie." # todo: NEW TRANSLATION
 VEN_protect_our_lands: "Chraňme naše území" # todo: NEW TRANSLATION
 VEN_protect_our_lands_desc: "Na prahu nové éry vláda uznává naléhavou potřebu chránit suverenitu a zdroje země. To znamená závazek posílit obranu země a zajistit bezpečnost jejího území a obyvatel." # todo: NEW TRANSLATION
 VEN_desperate_defense: "Zoufalá obrana" # todo: NEW TRANSLATION
 VEN_desperate_defense_desc: "Nacházíme se v kritickém okamžiku, čelíme bezprostředním vnějším hrozbám, které by mohly ohrozit naši suverenitu a bezpečnost. Musíme sjednotit národ a připravit se na náročný úkol ochrany vlasti." # todo: NEW TRANSLATION
 VEN_furious_attack: "Zuřivý útok" # todo: NEW TRANSLATION
 VEN_furious_attack_desc: "Stojíme na prahu konfliktu, s bezprostředními vnějšími hrozbami ohrožujícími naši suverenitu a bezpečnost. Musíme se spolehnout na neústupnou odhodlanost národa čelit těmto výzvám přímo s odhodláním chránit vlast." # todo: NEW TRANSLATION
 VEN_empower_military_control: "Posílit vojenskou kontrolu" # todo: NEW TRANSLATION
 VEN_empower_military_control_desc: "Dát ozbrojeným silám větší pravomoci je strategický krok, který uznává jejich rostoucí vliv a snaží se využít jejich schopnosti ku prospěchu země." # todo: NEW TRANSLATION
 VEN_ease_out_corruption: "Zmírnit korupci" # todo: NEW TRANSLATION
 VEN_ease_out_corruption_desc: "Čelíme všeprostupnému vlivu korupce, která brzdí pokrok naší země. Zahajujeme strategickou iniciativu k postupnému zmírnění korupce. Půjde o komplexní úsilí bojovat s uplácením a podpořit transparentnější a odpovědnější vládu." # todo: NEW TRANSLATION
 VEN_purge_out_corruption: "Vyčistit korupci" # todo: NEW TRANSLATION
 VEN_purge_out_corruption_desc: "Musíme uznat, že korupce se vpila do tkáně národa a podrývá jeho stabilitu a růstový potenciál. Vyčištění zkorumpovaných úředníků je rozhodným úsilím očistit zemi od uplácení a špatného řízení, které sužovaly její instituce už příliš dlouho." # todo: NEW TRANSLATION
 VEN_nationalize_foreign_industries: "Znacionalizovat zahraniční průmysl" # todo: NEW TRANSLATION
 VEN_nationalize_foreign_industries_desc: "Venezuela pod autoritářskou vládou zahajuje sérii kroků ke znárodnění zahraničně vlastněných podniků působících na jejím území. Tyto průmyslové odvětví přecházejí pod státní kontrolu, což vládě umožní silněji ovlivňovat ekonomiku." # todo: NEW TRANSLATION
 VEN_establish_autarky: "Zavést autarkii" # todo: NEW TRANSLATION
 VEN_establish_autarky_desc: "S ohledem na potřebu ekonomické soběstačnosti a nezávislosti se pustíme do ambiciózní cesty za dosažením soběstačnosti. To odráží strategický posun v hospodářské politice země s cílem snížit závislost na externích zdrojích." # todo: NEW TRANSLATION
 VEN_domestic_arms_industry: "Domácí zbrojní průmysl" # todo: NEW TRANSLATION
 VEN_domestic_arms_industry_desc: "Státní zbrojní průmysl je pověřen vývojem vojenského vybavení, čímž se snižuje závislost na dovozu zahraničních zbraní." # todo: NEW TRANSLATION
 VEN_look_outwards: "Směřovat navenek" # todo: NEW TRANSLATION
 VEN_look_outwards_desc: "Venezuela, uznávajíc svůj potenciál regionálního hráče, zahajuje strategickou iniciativu nazvanou Velká Venezuela. Ta se zaměřuje na rozšíření vlivu Venezuely v jihoamerickém regionu!" # todo: NEW TRANSLATION
 VEN_western_brothers: "Západní bratři" # todo: NEW TRANSLATION
 VEN_western_brothers_desc: "Shrnuje neústupnou odhodlanost národa sjednotit svůj lid pod společnou identitou, územím a osudem, a pokud bude třeba, dosáhnout toho silou proti Kolumbii a Ekvádoru." # todo: NEW TRANSLATION
 VEN_curacao_question: "Otázka Curaçao" # todo: NEW TRANSLATION
 VEN_curacao_question_desc: "Venezuela považuje získání Curaçao za příležitost ovládnout strategické aktiva. Ovládnutím ostrova by Venezuela získala přístup k ropné infrastruktuře, což by jí umožnilo efektivněji zpracovávat a vyvážet ropu. Tento krok by posílil ekonomické vyhlídky země a potenciálně pomohl zmírnit některé ekonomické těžkosti, jimž její obyvatelstvo čelí." # todo: NEW TRANSLATION
 VEN_guyana_question: "Otázka Guyany" # todo: NEW TRANSLATION
 VEN_guyana_question_desc: "Venezuela, čelící dlouhotrvajícímu územnímu sporu o oblast Guyany, zahajuje vojenskou operaci za účelem obnovení historických nároků. To zajistí závazek země prosazovat svá historická práva a nároky na sporné území." # todo: NEW TRANSLATION
 VEN_northern_expansion: "Severní expanze" # todo: NEW TRANSLATION
 VEN_northern_expansion_desc: "Venezuela, poháněná vizí regionální expanze a vlivu, se pouští do odvážného projektu nazvaného \"Severní expanze\". To odráží závazek země prosazovat své územní a politické zájmy v Karibiku, včetně vojenských kroků." # todo: NEW TRANSLATION
 VEN_nearby_islands_control: "Kontrola blízkých ostrovů" # todo: NEW TRANSLATION
 VEN_nearby_islands_control_desc: "Venezuela uplatňuje historické a územní nároky na ostrovy dosud spravované Trinidadem a Tobagem. Zdůrazňuje historická pouta a kulturní vazby, které tyto oblasti spojují s venezuelskou identitou." # todo: NEW TRANSLATION
 VEN_question_the_future: "Zpochybnění budoucnosti" # todo: NEW TRANSLATION
 VEN_question_the_future_desc: "S rostoucím nacionalismem ve Venezuele můžeme očekávat významné politické a ekonomické změny, možné posuny mezinárodních vztahů a zvýšený důraz na venezuelskou kulturu a identitu. To může ovlivnit vládu, hospodářskou politiku a mezinárodní diplomacii a zároveň podnítit větší jednotu či rozkol mezi obyvatelstvem." # todo: NEW TRANSLATION
 VEN_conservative_authoritarism: "Konservativní autoritářství" # todo: NEW TRANSLATION
 VEN_conservative_authoritarism_desc: "S nástupem konzervativců k moci to zajistí centralizaci pravomocí ve vládě a soustředění moci do rukou konzervativního vedení. Cílem je zefektivnit rozhodování a zajistit silný, soudržný směr pro zemi." # todo: NEW TRANSLATION
 VEN_compromise_with_the_major_powers: "Kompromis s velmocemi" # todo: NEW TRANSLATION
 VEN_compromise_with_the_major_powers_desc: "Venezuela, která se orientuje v složitých mezinárodních vztazích a uznává důležitost diplomacie, se zavazuje najít diplomatická řešení a kompromisy s velmocemi, aby ochránila své zájmy a podpořila mírové soužití." # todo: NEW TRANSLATION
 VEN_ally_the_us: "Spojit se se USA" # todo: NEW TRANSLATION
 VEN_ally_the_us_desc: "Uznávaje důležitost spojení se s globální supervelmocí, zavazujeme se vybudovat silné spojenectví se Spojenými státy s cílem zabezpečit územní integritu, podporovat ekonomický růst a posílit mezinárodní postavení." # todo: NEW TRANSLATION
 VEN_adopt_nato_standards: "Přijetí standardů NATO" # todo: NEW TRANSLATION
 VEN_adopt_nato_standards_desc: "Uznávaje důležitost modernizace našich ozbrojených sil a sladění obranných strategií s globálními nejlepšími postupy, přizpůsobíme naše ozbrojené síly standardům NATO." # todo: NEW TRANSLATION
 VEN_invite_american_companies: "Pozvat americké společnosti" # todo: NEW TRANSLATION
 VEN_invite_american_companies_desc: "S cílem posílit naše ekonomické vyhlídky a upevnit mezinárodní vazby zahajujeme plán přilákat americké korporace, aby investovaly a přispěly k našemu hospodářskému rozvoji." # todo: NEW TRANSLATION
 VEN_abandon_aggresive_foreign_police: "Opustit agresivní zahraniční politiku" # todo: NEW TRANSLATION
 VEN_abandon_aggresive_foreign_police_desc: "Ve záměrném odklonu od naší předchozí politiky agresivního zasahování nyní usilujeme o mírové a kooperativní vztahy s ostatními státy; opouštíme prosazování agresivních zahraničních politik." # todo: NEW TRANSLATION
 VEN_carribean_peacekeeper: "Karibský mírotvorce" # todo: NEW TRANSLATION
 VEN_carribean_peacekeeper_desc: "Vedení naší oddaností k regionální harmonii a stabilitě jsme zahájili mírové mise, které odráží oddanost našeho státu sloužit jako pilíř míru a spolupráce v Karibiku, pracovat na řešení sporů a podporovat vzájemné porozumění." # todo: NEW TRANSLATION
 VEN_nato_vanguard_in_south_america: "Předvoj NATO v Jižní Americe" # todo: NEW TRANSLATION
 VEN_nato_vanguard_in_south_america_desc: "S cílem posílit naši bezpečnost a rozšířit kooperaci se západními demokraciemi poskytujeme strategický opěrný bod pro členy NATO k zřízení vojenských základen na venezuelském území, čímž posílíme regionální stabilitu." # todo: NEW TRANSLATION
 VEN_the_condor_and_the_eagle: "Kondor a Orel" # todo: NEW TRANSLATION
 VEN_the_condor_and_the_eagle_desc: "Musíme světu ukázat, že prohloubením diplomatických, ekonomických a strategických vztahů s mocnou zemí charakterizovanou orlem a podporou spolupráce pro vzájemné zájmy a regionální stabilitu je to jediný způsob, jak zajistit mírové soužití mezi státy." # todo: NEW TRANSLATION
 VEN_iron_regime: "Železný režim" # todo: NEW TRANSLATION
 VEN_iron_regime_desc: "Pod praporem odhodlaného a autoritářského režimu se pouští do transformačního podniku. S nástupem fašistické vlády, která usiluje o centralizaci moci, prosazování nacionalistických hodnot a uplatnění kontroly nad národem." # todo: NEW TRANSLATION
 VEN_aggresive_ambitions: "Agresivní ambice" # todo: NEW TRANSLATION
 VEN_aggresive_ambitions_desc: "Pod vlivem znovuoživeného fašistického programu přichází neochvějné odhodlání k expanzionismu, územnímu dobývání a honbě za mocí a vlivem na mezinárodním poli, jaké tu nebylo od 40. let." # todo: NEW TRANSLATION
 VEN_demand_the_canal: "Požadovat průplav" # todo: NEW TRANSLATION
 VEN_demand_the_canal_desc: "Vláda vydala diplomatické ultimátum [PAN.getname], požadující okamžité převedení kontroly nad Panamským průplavem do rukou Venezuely. Poukazuje na historická pouta a regionální nadvládu. Tento požadavek je podložen neústupnou odhodlaností zabezpečit tuto strategickou vodní cestu." # todo: NEW TRANSLATION
 VEN_peruan_submission: "Podrobení Peru" # todo: NEW TRANSLATION
 VEN_peruan_submission_desc: "Vláda vyslala diplomatické ultimátum do Peru, požadující jeho podřízení se venezuelské nadvládě. Uvádíme naše územní a politické nároky na Peru, ospravedlňované z hlediska naší ideologické a historické nadřazenosti." # todo: NEW TRANSLATION
 VEN_army_expansion: "Rozšíření armády" # todo: NEW TRANSLATION
 VEN_army_expansion_desc: "Vláda výrazně rozšiřuje ozbrojené síly, nasměrovávajíc zdroje do náboru, výcviku a modernizace vybavení. Vojenské síly jsou posíleny, modernizovány a postaveny jako pilíř fašistického státu." # todo: NEW TRANSLATION
 VEN_push_on_north: "Postup na sever" # todo: NEW TRANSLATION
 VEN_push_on_north_desc: "Postup na sever představuje militaristický expansionismus a národní nadšení poháněné vizí územního růstu a regionální dominance. Odráží odhodlání Venezuely přetvořit geopolitickou mapu Jižní a Střední Ameriky a Mexika." # todo: NEW TRANSLATION
 VEN_tackle_the_us: "Postavit se USA" # todo: NEW TRANSLATION
 VEN_tackle_the_us_desc: "Vláda využívá žhavou protiamerickou rétoriku, podněcuje nepřátelství a vykresluje Spojené státy jako agresora. To vytváří klima konfrontace a militarismu." # todo: NEW TRANSLATION
 VEN_empire_of_the_evil: "Říše zla" # todo: NEW TRANSLATION
 VEN_empire_of_the_evil_desc: "Je to odraz záměru Venezuely ovládnout sousedy a případně přetvořit globální geopolitickou situaci agresivní vojenskou akcí. Ztělesňuje odhodlání země vytvořit mocné impérium aplikací fašistických principů připomínajících historické Německo prostřednictvím vojenské agrese a územních dobytí." # todo: NEW TRANSLATION
 VEN_kind_dictatorship: "Benevolentní diktatura" # todo: NEW TRANSLATION
 VEN_kind_dictatorship_desc: "Venezuela se sjednocuje kolem charismatického silného vůdce, který prosazuje autoritářské ideály. Vůdce zdůrazňuje silnou a centralizovanou autoritu k udržení pořádku a směrování země." # todo: NEW TRANSLATION
 VEN_concentrate_on_our_problems: "Soustředit se na naše problémy" # todo: NEW TRANSLATION
 VEN_concentrate_on_our_problems_desc: "Vláda zvolí tvrdý přístup k potírání korupce, včetně protikorupčních úderných skupin, vnitřních vyšetřování a přísných trestů pro viníky. Cílem je vymýtit korupci na všech úrovních státní správy." # todo: NEW TRANSLATION
 VEN_open_borders_for_foreigners: "Otevřít hranice pro cizince" # todo: NEW TRANSLATION
 VEN_open_borders_for_foreigners_desc: "Prohlašujeme otevřenost vůči zahraničním investorům a zveme je, aby přispěli k národní ekonomice. Slibujeme uvolněné vízové a vstupní předpisy pro usnadnění přílivu zahraničního kapitálu a odbornosti." # todo: NEW TRANSLATION
 VEN_grand_populism: "Velký populismus" # todo: NEW TRANSLATION
 VEN_grand_populism_desc: "Pozvedáme našeho charismatického vůdce, který symbolizuje populistické hnutí. Je to vůdce, který navazuje spojení s masami a využívá jejich podporu a nadšení." # todo: NEW TRANSLATION
 VEN_invite_foreign_companies: "Pozvat zahraniční společnosti" # todo: NEW TRANSLATION
 VEN_invite_foreign_companies_desc: "Otevíráme dveře zahraničním korporacím a povzbuzujeme je k investicím v rámci výhradních hospodářských dohod. Tyto dohody režimu udělují značnou kontrolu nad jejich činnostmi." # todo: NEW TRANSLATION
 VEN_diversify_oil_economy: "Diversifikace ropné ekonomiky" # todo: NEW TRANSLATION
 VEN_develop_tourist_infrastruscture: "Rozvoj turistické infrastruktury" # todo: NEW TRANSLATION
 VEN_develop_tourist_infrastruscture_desc: "Vláda uplatňuje přísné centrální plánování a kontrolu nad všemi aspekty rozvoje turistické infrastruktury. Každý projekt, od nových rezortů po dopravní spojení, je pečlivě řízen vládními orgány." # todo: NEW TRANSLATION
 VEN_give_a_little_freedom: "Poskytnout trochu svobody" # todo: NEW TRANSLATION
 VEN_give_a_little_freedom_desc: "Vláda povolí kontrolované rozšíření občanských svobod a ekonomické svobody v přísně stanovených mezích. Občanům jsou uděleny určité individuální svobody, přičemž zůstávají pod dohledem autoritářského režimu." # todo: NEW TRANSLATION
 VEN_diversify_oil_economy_desc: "Uvědomujeme si zranitelnost ekonomiky závislé na ropě a za autoritářské vlády prosazujeme politiky k diverzifikaci ekonomické základny. Podporujeme rozvoj odvětví mimo těžbu ropy, jako je průmysl, zemědělství a těžba nerostů." # todo: NEW TRANSLATION
 VEN_cartel_question: "Otázka kartelů" # todo: NEW TRANSLATION
 VEN_cartel_question_desc: "Kartely jsou problémem v celé Latinské Americe, ale nic je tolik nesymbolizuje jako kolumbijský region, včetně naší země. Budeme s těmito vražednými gangy bojovat, nebo je naopak využijeme ve svůj prospěch?" # todo: NEW TRANSLATION
 VEN_alliance_with_the_farc: "Spojit se s FARC" # todo: NEW TRANSLATION
 VEN_alliance_with_the_farc_desc: "Revoluční ozbrojené síly Kolumbie (FARC) jsou socialistická guerillová skupina snažící se svrhnout kolumbijskou vládu, která pro financování spolupracovala s mnoha kartely. Spojením s nimi nejen posílíme naše ideologické cíle, ale také získáme přístup ke kartelovým sítím po celé Americe." # todo: NEW TRANSLATION
 VEN_bribe_schemes: "Schémata úplatků" # todo: NEW TRANSLATION
 VEN_bribe_schemes_desc: "Úplatkářství je většinou světové populace považováno za odpornou praxi. Pro nás u moci ale přináší výsledky. Použijme naše prostředky k úplatkování zahraničních úředníků, kteří by mohli stát v cestě našim spojenectvím s kartely." # todo: NEW TRANSLATION
 VEN_pro_government_cartels: "Provládní kartely" # todo: NEW TRANSLATION
 VEN_pro_government_cartels_desc: "Kartely jsou obvykle považovány za pouhé zločince, kterým jde jen o peníze. Tady ale můžeme situaci změnit — kartel se stane naším novým vykonavatelem na ulicích. Strach veřejnosti z nich utně jakoukoliv opozici, které bychom čelili." # todo: NEW TRANSLATION
 VEN_cartel_of_the_suns: "Kartel Sluncí" # todo: NEW TRANSLATION
 VEN_cartel_of_the_suns_desc: "Kartel Sluncí je údajný kartel složený z nejvyšších venezuelských vojenských představitelů, existující od 90. let. Pokud upevníme jejich postavení v kriminalizovaném podsvětí, rozšíří to dosah naší vlády po celém světě." # todo: NEW TRANSLATION
 VEN_integrate_the_military_and_the_cartel: "Integrovat armádu a kartel" # todo: NEW TRANSLATION
 VEN_integrate_the_military_and_the_cartel_desc: "Naše ozbrojené síly nikdy nedokázaly kartely plně ovládnout. Boje s nimi nám nic nepřinesly. Teď, když s nimi spolupracujeme, můžeme pracovat ruku v ruce. Exekutoři kartelu budou školit naše vojáky a naši vojáci je budou chránit před útoky. Ať naše partnerství přinese vzájemné bohatství!" # todo: NEW TRANSLATION
 VEN_increase_the_size_of_the_cartel: "Rozšířit kartel" # todo: NEW TRANSLATION
 VEN_increase_the_size_of_the_cartel_desc: "Naše země se už stala narkostátem. Udělali jsme to pro svůj prospěch. Abychom jednak uspokojili vedení kartelu a zároveň zvýšili náš vliv a sílu, rozšiřme jejich řady. Násilní zločinci budou posíláni k nim na výcvik a zahraniční kartely se stanou našimi spojenci." # todo: NEW TRANSLATION
 VEN_expand_the_cartel_to_other_countries: "Rozšířit kartel do jiných zemí" # todo: NEW TRANSLATION
 VEN_expand_the_cartel_to_other_countries_desc: "Navázali jsme spojení s kartely v jiných zemích a nyní máme možnost získat v nich působnost. Náš kartel poroste a spolu s ním i naše moc." # todo: NEW TRANSLATION
 VEN_fight_the_cartels: "Bojovat s kartely" # todo: NEW TRANSLATION
 VEN_fight_the_cartels_desc: "Kartel Sluncí je venezuelská organizace údajně vedená vysoce postavenými členy venezuelských ozbrojených sil, zapojenými do mezinárodního obchodu s drogami. Podle Héctora Landaety, novináře a autora knihy Chavismo, Narco-trafficking and the Military, tento fenomén začal, když kolumbijské drogy začaly vcházet do Venezuely přes zkorumpované hraniční jednotky a \"hniloba se začala šířit vzhůru žebříčkem.\"" # todo: NEW TRANSLATION
 VEN_war_on_drugs: "Válka proti drogám" # todo: NEW TRANSLATION
 VEN_war_on_drugs_desc: "Nelegální obchod s drogami ve Venezuele představuje obchod s drogami, který vede přes Venezuelu do USA z Kolumbie, přes Střední Ameriku a Mexiko a karibské země jako Haiti, Dominikánská republika a Portoriko. V 2010. letech se Venezuela postupně stala také významným producentem kokainu." # todo: NEW TRANSLATION
 VEN_fight_the_farc: "Bojovat s FARC" # todo: NEW TRANSLATION
 VEN_fight_the_farc_desc: "Revoluční ozbrojené síly Kolumbie - Lidová armáda (španělsky: Fuerzas Armadas Revolucionarias de Colombia Ejército del Pueblo, FARC-EP nebo FARC) jsou marxisticko-leninská guerillová skupina zapojená do pokračujícího kolumbijského konfliktu od roku 1964. FARC-EP vznikly z rolnických obranných skupin formovaných během \"La Violencia\" jako rolnická síla prosazující agrární politiku a antiimperialismus. Jsou známé tím, že používají různé vojenské taktiky, včetně nekonvenčních metod a terorismu." # todo: NEW TRANSLATION
 VEN_destroy_farc: "Zničit FARC" # todo: NEW TRANSLATION
 VEN_destroy_farc_desc: "FARC nám byla dlouho trnem v oku. Nastal čas je zlomit a upevnit kontrolu nad regionem." # todo: NEW TRANSLATION
 VEN_prepare_army: "Připravit armádu" # todo: NEW TRANSLATION
 VEN_prepare_army_desc: "" # todo: NEW TRANSLATION
 VEN_fortify_border: "Opevnit hranice" # todo: NEW TRANSLATION
 VEN_fortify_border_desc: "" # todo: NEW TRANSLATION
 VEN_infiltrate_farc_ranks: "Infiltrace do řad FARC" # todo: NEW TRANSLATION
 VEN_infiltrate_farc_ranks_desc: "" # todo: NEW TRANSLATION
 VEN_train_colombian_police: "Vyškolit kolumbijskou policii" # todo: NEW TRANSLATION
 VEN_train_colombian_police_desc: "" # todo: NEW TRANSLATION
 VEN_attack_farc: "Útok na FARC" # todo: NEW TRANSLATION
 VEN_attack_farc_desc: "" # todo: NEW TRANSLATION
 VEN_campaign_against_farc: "Kampaň proti FARC" # todo: NEW TRANSLATION
 VEN_campaign_against_farc_desc: "" # todo: NEW TRANSLATION
 VEN_destroy_farc_influence: "Zničit vliv FARC" # todo: NEW TRANSLATION
 VEN_destroy_farc_influence_desc: "" # todo: NEW TRANSLATION
 VEN_FARC_weak: "FARC oslabené" # todo: NEW TRANSLATION
 VEN_FARC_weak_desc: "" # todo: NEW TRANSLATION
 VEN_FARC_weakened: "FARC oslabené" # todo: NEW TRANSLATION
 VEN_FARC_weakened_desc: "" # todo: NEW TRANSLATION
 VEN_arresting_high_profile_individuals: "Zatýkání prominentních osob" # todo: NEW TRANSLATION
 VEN_arresting_high_profile_individuals_desc: "Venezuelské zpravodajské služby pilně pracují na identifikaci a lokalizaci vysoce postavených členů FARC. Utajované operace a sledování se stávají nezbytnými nástroji při monitorování jejich pohybu." # todo: NEW TRANSLATION
 VEN_support_the_colombians: "Podpořit Kolumbii" # todo: NEW TRANSLATION
 VEN_support_the_colombians_desc: "Ve světě žije více než šest milionů venezuelských migrantů a uprchlíků, z nichž přes 1,8 milionu žije v sousední Kolumbii. Tito lidé uprchli z země sužované léty ekonomických potíží a politických nepokojů. Situace ve Venezuele se nadále zhoršuje a očekává se, že emigrace bude pokračovat, přičemž Kolumbie přijímá nepřiměřeně velký podíl migrantů. Jen letos odešlo přes 753 000 Venezuelců ze svých domovů." # todo: NEW TRANSLATION
 VEN_dismantle_the_farc: "Rozložit FARC" # todo: NEW TRANSLATION
 VEN_dismantle_the_farc_desc: "Po léta byly FARC destabilizující silou, zapojenou do činností ohrožujících bezpečnost a podkopávajících regionální mír. Rozložení jejich sil vyžaduje mnohostrannou strategii k vyřešení tohoto problému a konečnému zničení organizace FARC jako celku." # todo: NEW TRANSLATION
 VEN_alliance_with_colombia: "Aliance s Kolumbií" # todo: NEW TRANSLATION
 VEN_alliance_with_colombia_desc: "Vztahy mezi Kolumbií a Venezuelou odkazují na diplomatické styky mezi těmito sousedními zeměmi. Vztah se utvářel od počátku 16. století, kdy španělští kolonizátoři vytvořili provincii Santa Marta (dnešní Kolumbie) a provincii Nová Andalusie (dnešní Venezuela). Země sdílejí historii boje za nezávislost pod vedením Simóna Bolívara a dříve tvořily Velkou Kolumbii (Gran Colombia), která se v 19. století rozpadla. Od té doby se bilaterální vztahy střídavě pohybovaly mezi spoluprací a konfliktem." # todo: NEW TRANSLATION
 VEN_coup_in_colombia: "Puč v Kolumbii" # todo: NEW TRANSLATION
 VEN_coup_in_colombia_desc: "Kolumbijský převrat v roce 1953 byl státním zvratem, kdy velitel kolumbijských ozbrojených sil Gustavo Rojas Pinilla dne 13. června 1953 uchvátil moc. Vládnul jako diktátor až do roku 1957." # todo: NEW TRANSLATION
 VEN_national_army: "Národní venezuelská armáda" # todo: NEW TRANSLATION
 VEN_national_army_desc: "Založena kolem roku 1810 během venezuelské války za nezávislost pod názvem FANB (Fuerza Armada Nacional Bolivariana), Národní venezuelská armáda je hlavním článkem venezuelských ozbrojených sil; pět dalších složek je jí podřízeno. Strukturálně stojí v čele vrchní velitel za pomoci zvoleného ministra obrany, následovaného veliteli jednotlivých složek." # todo: NEW TRANSLATION
 VEN_the_airforce: "Venezuelské letectvo" # todo: NEW TRANSLATION
 VEN_the_airforce_desc: "Venezuelské letectvo má kořeny až v roce 1935, ale oficiálně bylo založeno jako samostatná složka až v roce 1946 po jmenování prvního velitele samostatné větve. V 50. letech prošlo letectvo rozsáhlou modernizací a dále v 70. letech další modernizační vlnou." # todo: NEW TRANSLATION
 VEN_modern_airforce: "Moderní letectvo" # todo: NEW TRANSLATION
 VEN_modern_airforce_desc: "Technologie našeho letectva opět zoufale potřebují modernizační program — přesunutí prostředků do této oblasti nám umožní vylepšit zastaralé konstrukce letadel a plánovat vývoj budoucích strojů." # todo: NEW TRANSLATION
 VEN_combat_aircraft: "Bojová letadla" # todo: NEW TRANSLATION
 VEN_combat_aircraft_desc: "Naše F-16, zakoupená téměř před dvaceti lety, zastarávají. Správným přidělením zdrojů můžeme tento problém vyřešit a opět dosáhnout standardů odpovídajících naší zemi." # todo: NEW TRANSLATION
 VEN_bombers: "Bombardéry" # todo: NEW TRANSLATION
 VEN_bombers_desc: "Momentálně spoléháme na předělané cvičná letadla a naše silně zastaralé Mirage 5 multirole jako provizorní bombardéry. To vážně oslabuje naše schopnosti v případě války, proto je nutné tento problém řešit." # todo: NEW TRANSLATION
 VEN_transport_planes: "Transportní letadla" # todo: NEW TRANSLATION
 VEN_transport_planes_desc: "Studiem konstrukcí našich současných transportních letadel, analýzou servisních manuálů a získáváním nových jsme nalezli způsoby, jak sestavovat a udržovat vlastní konstrukce daleko rychleji," # todo: NEW TRANSLATION
 VEN_new_helicopters: "Moderní vrtulníky" # todo: NEW TRANSLATION
 VEN_new_helicopters_desc: "Moderní armády nasazují vrtulníky na bojišti pro podporu pozemních jednotek v řadě úkolů; musíme se z toho poučit a pořídit si vlastní vrtulníky, abychom nezůstali pozadu." # todo: NEW TRANSLATION
 VEN_the_navy: "Venezuelské námořnictvo" # todo: NEW TRANSLATION
 VEN_the_navy_desc: "Naše námořnictvo bylo založeno v roce 1811, avšak až v 20. a 30. letech 20. století jsme do něj začali adekvátně investovat a nakupovat starší lodě od velmocí. V moderní éře jsme pořizovali různé typy menších plavidel. V 70. a 80. letech jsme získali současné válečné lodě různými dohodami; nyní musíme zajistit jejich další modernizaci." # todo: NEW TRANSLATION
 VEN_diesel_submarines: "Program dieselových ponorek" # todo: NEW TRANSLATION
 VEN_diesel_submarines_desc: "Naše současné ponorky třídy Type 209 získané z Německa prošly v průběhu služby v námořnictvu několika úpravami, ale zdá se, že nastal čas znovu financovat jejich modernizaci, protože vstupujeme do nového milénia a technologie pokročily." # todo: NEW TRANSLATION
 VEN_armed_corvettes: "Moderní korvety" # todo: NEW TRANSLATION
 VEN_armed_corvettes_desc: "Naše současné námořnictvo nemá moderní korvety; pokud chceme držet krok s ostatními námořnictvy, musíme je zavést do naší námořní doktríny." # todo: NEW TRANSLATION
 VEN_death_from_underneath: "Smrt z hlubin" # todo: NEW TRANSLATION
 VEN_death_from_underneath_desc: "Zaměřením politiky na dosažení námořní převahy pomocí ponorek — buď jejich přímým útokem na větší lodě, nebo vyčerpáním ekonomiky protivníka — můžeme obejít potřebu větších a dražších válečných lodí k zajištění našich námořních ambicí." # todo: NEW TRANSLATION
 VEN_the_wolves: "Moderní vlčí smečky" # todo: NEW TRANSLATION
 VEN_the_wolves_desc: "Během druhé světové války Německo vytvořilo taktiku vlčích smeček pro efektivní útoky na velké konvoje směřující k či od Velké Británie. Studiem těchto taktik a jejich adaptací na moderní dobu můžeme plně využít náš ponorkový fond." # todo: NEW TRANSLATION
 VEN_refitting_our_frigates: "Modernizace našich fregat" # todo: NEW TRANSLATION
 VEN_refitting_our_frigates_desc: "Starší fregaty třídy Lupo, které naše námořnictvo získalo v roce 1975 z Itálie, naléhavě potřebují modernizaci, pokud je chceme udržet v provozu po delší dobu." # todo: NEW TRANSLATION
 VEN_armed_merchant_marines: "Ozbrojené obchodní loďstvo" # todo: NEW TRANSLATION
 VEN_armed_merchant_marines_desc: "Nedostatek zdrojů a průmyslové kapacity pro vybudování flotily, která by chránila naše námořní trasy, nás nutí spoléhat se na starou strategii ozbrojení obchodních lodí improvizovaným vybavením; tentokrát však také poskytneme výcvik a výzbroj posádkám." # todo: NEW TRANSLATION
 VEN_the_doctrine: "Námořní školy" # todo: NEW TRANSLATION
 VEN_the_doctrine_desc: "Můžeme mít nejlepší lodě na světě, ale bez řádného výcviku jsou naše plavidla jen terčem pro nepřítele. Musíme zajistit, aby naše posádky dostaly co nejlepší výcvik." # todo: NEW TRANSLATION
 VEN_military_reforms: "Vojenské reformy" # todo: NEW TRANSLATION
 VEN_military_reforms_desc: "Venezuelská armáda je v porovnání s vyspělými zeměmi silně zastaralá; je třeba provést řadu reforem, aby se vyvedla ze své prekérní situace." # todo: NEW TRANSLATION
 VEN_increase_of_arms_production: "Zvýšit výrobu zbraní" # todo: NEW TRANSLATION
 VEN_increase_of_arms_production_desc: "Zvýšení domácí výroby vojenského vybavení nám umožní ozbrojit vlastní vojáky; taková investice výrazně zlepší schopnosti našich ozbrojených sil se o sebe postarat." # todo: NEW TRANSLATION
 VEN_upgrading_equipment: "Modernizace našeho vybavení" # todo: NEW TRANSLATION
 VEN_upgrading_equipment_desc: "Naše vojenská technologie se musí držet kroku s moderní dobou; naše týmy výzkumu a vývoje tvrdě pracují a poskytly skvělé zprávy o tom, jak zlepšit naše zbraně." # todo: NEW TRANSLATION
 VEN_venezuela_national_militia: "Vytvořit národní milice" # todo: NEW TRANSLATION
 VEN_venezuela_national_militia_desc: "Zřízení národních milic je pro naši zemi nutností ke zvýšení kapacity a síly policejních složek a k udržení míru a stability." # todo: NEW TRANSLATION
 VEN_improved_officer_training: "Zlepšit výcvik důstojníků" # todo: NEW TRANSLATION
 VEN_improved_officer_training_desc: "Musíme zlepšit přípravné kurzy našich vojenských vůdců, aby nabízely lepší a efektivnější cestu k vojenské kariéře, aniž by byla obětována kvalita." # todo: NEW TRANSLATION
 VEN_the_special_forces: "Venezuelské speciální síly" # todo: NEW TRANSLATION
 VEN_the_special_forces_desc: "Síly speciálních akcí jsou elitní pěchotní jednotkou venezuelské národní policie, vytvořenou ministerstvem obrany." # todo: NEW TRANSLATION
 VEN_guard_of_revolution: "Stráž revoluce" # todo: NEW TRANSLATION
 VEN_guard_of_revolution_desc: "Strážci venezuelské revoluce pozemních sil byli oficiálně zřízeni 5. května 1979. Byli koncipováni jako lidová milice dohlížející na region. Oficiální zřízení však následovalo několik měsíců činnosti Revolučních gard." # todo: NEW TRANSLATION
 VEN_glory_to_us: "Sláva nám" # todo: NEW TRANSLATION
 VEN_glory_to_us_desc: "Musíme uspořádat vojenská cvičení na přípravu proti hrozbě Spojených států. Jde o mobilizaci armády a připravení fiktivních útoků na strategické oblasti, aby si naši vojáci procvičili boj proti simulovanému nepříteli." # todo: NEW TRANSLATION
 VEN_spirit_of_bolivar: "Duch Bolívara" # todo: NEW TRANSLATION
 VEN_spirit_of_bolivar_desc: "V létě 2005 Venezuela připomněla dvousetleté výročí Bolívarova přísahy, vyslovené v přítomnosti jeho velkého učitele Simóna Rodrígueze — muže, který později v Paříži, dávno před Marxe, navštěvoval socialistické tajné spolky a do Jižní Ameriky se vrátil až v roce 1823." # todo: NEW TRANSLATION
 VEN_modernize_the_armored_corps: "Modernizovat obrněné síly" # todo: NEW TRANSLATION
 VEN_modernize_the_armored_corps_desc: "Naše AMX-30 jsou moderním standardům značně zastaralé. Studium zahraničních návrhů hlavních tanků nám umožní vyvinout vlastní aktuální konstrukci tanku." # todo: NEW TRANSLATION
 VEN_the_grand_army_of_the_republic: "Velká armáda republiky" # todo: NEW TRANSLATION
 VEN_the_grand_army_of_the_republic_desc: "Venezuelský bolivariánský námořní sbor je známý jako Bolivarská námořní pěchota nebo formálně jako Námořní divize Generála Simóna Bolívara a je součástí bolivariánského námořnictva Venezuely. Jeho motto je: Valor y Lealtad." # todo: NEW TRANSLATION
 VEN_a_new_army: "Reformovaná armáda" # todo: NEW TRANSLATION
 VEN_a_new_army_desc: "Po dokončení potřebných reforem můžeme konečně s optimismem nahlížet do budoucnosti našich ozbrojených sil, protože víme, že jsme připraveni na cokoli, co přijde." # todo: NEW TRANSLATION
 VEN_reorganize_the_colectivos: "Přeorganizovat colectivos" # todo: NEW TRANSLATION
 VEN_reorganize_the_colectivos_desc: "Když v důsledku výpadků proudu nedávno opět zůstaly miliony lidí ve Venezuele bez vody a elektřiny, prezident nespoléhal na armádu, ale povolal loajální ozbrojené skupiny, aby hájily mír v každé čtvrti a na každém bloku." # todo: NEW TRANSLATION
 VEN_maintain_mandatory_service: "Zachovat povinnou službu" # todo: NEW TRANSLATION
 VEN_maintain_mandatory_service_desc: "Musíme zachovat povinnou vojenskou službu, pokud chceme udržet svou schopnost projekce síly v regionu i mimo něj. Když polevíme, zaostaneme za ostatními zeměmi světa." # todo: NEW TRANSLATION
 VEN_end_of_mandatory_service: "Zrušit povinnou službu" # todo: NEW TRANSLATION
 VEN_end_of_mandatory_service_desc: "Venezuelský lid by si měl volit, zda se chce připojit k ozbrojeným silám, nebo ne; přesto je třeba jim připomínat povinnost jako venezuelských občanů sloužit zemi, jak nejlépe mohou." # todo: NEW TRANSLATION
 VEN_boliviarian_national_guard: "Bolivarská národní garda" # todo: NEW TRANSLATION
 VEN_boliviarian_national_guard_desc: "Bolivarská národní garda Venezuely je četnická složka armády, odpovědná za civilní obranu a schopná plnit roli záložní lehké pěchoty." # todo: NEW TRANSLATION
 VEN_strengthen_the_opposition: "Posílit opozici" # todo: NEW TRANSLATION
 VEN_strengthen_the_opposition_desc: "Ulice měst po celé zemi se stávají pódiem pro nesouhlas, když tisíce Venezuelců mladých i starých spojí síly v pevném volání po změně. Nesou transparenty, zpívají hymny a pochodují s neochvějným odhodláním, požadují změnu vlády a návrat demokracie. Důvodem je vyčerpání po letech autoritářské vlády a hospodářských těžkostí." # todo: NEW TRANSLATION
 VEN_revolution: "§RPřevzetí opozice!§!" # todo: NEW TRANSLATION
 VEN_revolution_desc: "Ulice venezuelských měst, které byly kdysi plné pokojně protestujících s transparenty a zpívajících hymny, nyní změnily ladění. Frustrace a zoufalství lidu je žene k agresivnějším formám protestu. Pokojné chorály se proměňují v ohnivé požadavky po politické proměně. Jak se protesty mění v násilné střety mezi civilisty a místními orgány, autority, znepokojené narůstajícím nepokojem, začínají přijímat tvrdá opatření. Nasazena je pořádková policie a vojenské jednotky k udržení pořádku, což vede ke střetům mezi demonstranty a bezpečnostními složkami." # todo: NEW TRANSLATION
 VEN_we_are_in_power: "Jsme u moci" # todo: NEW TRANSLATION
 VEN_we_are_in_power_desc: "Vůdci opozice, povzbuzeni odhodláním lidu, se spojili a vypracovali plán pro pokojný přechod moci. Obrátili se na mezinárodní společenství o podporu, prosazujíce diplomacii a vyjednávání jako cestu vpřed. Jak jednání postupovala, vláda uznala převládající veřejný názor a mezinárodní tlak. Vláda, chápajíc nevyhnutelnost změny, zahájila pokojný přechod moci na opozici." # todo: NEW TRANSLATION
 VEN_pdvsa_takeover: "Převzetí PDVSA" # todo: NEW TRANSLATION
 VEN_pdvsa_takeover_desc: "V významném kroku vláda Venezuely zahájila převzetí společnosti Petróleos de Venezuela, S.A. (PDVSA). Cílem je posílit národní kontrolu nad sektorem ropy a plynu, podpořit transparentnost a efektivitu a zároveň upřednostnit odpovědné environmentální postupy a rozvoj infrastruktury. Vláda zůstává odhodlána k mezinárodní spolupráci a dodržování stávajících dohod. Tento krok znamená zásadní posun směrem k stabilnější a prosperující budoucnosti Venezuely." # todo: NEW TRANSLATION
 VEN_empower_monopolies: "Posílit monopoly" # todo: NEW TRANSLATION
 VEN_empower_monopolies_desc: "Vláda Venezuely udělila klíčovým společnostem významné pravomoci, aby sehrály zásadní roli v růstu a rozvoji země. Patří sem PDVSA v energetice, CANTV v telekomunikacích, CORPOELEC v elektroenergetice a CVG, dohlížející na různá odvětví. Tyto posílené společnosti úzce spolupracují s vládou, aby sladily své strategie a aktivity s národními cíli. Konkrétní role se mohou v průběhu času vyvíjet; pro aktuální informace konzultujte současné zdroje." # todo: NEW TRANSLATION
 VEN_establish_free_market: "Zavést volný trh" # todo: NEW TRANSLATION
 VEN_establish_free_market_desc: "Začínají privatizační kroky ve Venezuele. Vláda zahájila proces privatizace klíčových odvětví za účelem podpory hospodářského růstu a efektivity. Tento obrat znamená zásadní změnu v ekonomickém uspořádání země. Podrobnosti o privatizačních krocích se budou v čase vyvíjet; pro nejnovější informace konzultujte aktuální zdroje." # todo: NEW TRANSLATION
 VEN_begin_our_recovery: "Zahájit naši obnovu" # todo: NEW TRANSLATION
 VEN_begin_our_recovery_desc: "Revoluce těžce zasáhla venezuelskou ekonomiku, vedla k prudkému poklesu HDP, masové nezaměstnanosti a rozvrácení infrastruktury. Venezuela upřednostňuje opatření k stabilizaci ekonomiky, omezení hyperinflace a obnovení důvěry v národní měnu." # todo: NEW TRANSLATION
 VEN_diplomatic_efforts: "Diplomatické úsilí" # todo: NEW TRANSLATION
 VEN_diplomatic_efforts_desc: "Venezuela se aktivně zapojuje do diplomatických snah, aby se přiblížila principům nezařazenosti. V rychle se měnícím globálním prostředí se země snaží udržet neutrální a nestranné postavení v mezinárodních záležitostech. Konkrétní podoba venezuelského přístupu k nezařazenosti se bude vyvíjet v čase. Pro nejaktuálnější informace o diplomatických aktivitách Venezuely v této oblasti konzultujte aktuální zdroje." # todo: NEW TRANSLATION
 VEN_all_belongs_to_pdvsa: "Vše patří PDVSA" # todo: NEW TRANSLATION
 VEN_all_belongs_to_pdvsa_desc: "Objevení nových ložisek ropy ve Venezuele. V důležitém vývoji byly v Venezuele objeveny nové zásoby ropy, které rozšiřují rozsáhlé energetické zdroje země. V důsledku toho převzala společnost Petróleos de Venezuela, S.A. (PDVSA) správu a provoz těchto ložisek. Tento krok je v souladu se závazkem vlády využít a maximalizovat své energetické aktiva ve prospěch národa. Podrobnosti o tomto převzetí se budou v průběhu času vyvíjet, proto pro nejnovější informace o tomto objevu ropy a roli PDVSA konzultujte aktuální zdroje." # todo: NEW TRANSLATION
 VEN_purge_antimonopolists: "Čistka antimonopolistů" # todo: NEW TRANSLATION
 VEN_purge_antimonopolists_desc: "Venezuela se aktivně zapojuje do opatření proti korupci v zemi. Toto soustředěné úsilí se zaměřuje na zvýšení transparentnosti, posílení odpovědnosti a vymýcení korupčních praktik na všech úrovních vlády a společnosti. Konkrétní podoba venezuelských iniciativ v této probíhající boji proti korupci se bude nadále vyvíjet. Pro informace o nejnovějším vývoji diplomatických snah Venezuely v boji proti korupci konzultujte aktuální zdroje." # todo: NEW TRANSLATION
 VEN_iron_control_of_pdvsa: "Železná kontrola PDVSA" # todo: NEW TRANSLATION
 VEN_iron_control_of_pdvsa_desc: "Zesílená vládní kontrola nad PDVSA ve Venezuele. Vláda Venezuely nedávno zvýšila svou kontrolu nad společností Petróleos de Venezuela, S.A. (PDVSA). Toto zvýšení kontroly odráží strategický krok k centralizaci pravomocí a přímějšímu vlivu na fungování státní ropné a plynárenské společnosti. Podrobnosti o této posílené kontrole a jejím dopadu na budoucí směřování PDVSA se budou dále vyvíjet. Pro nejnovější informace o tomto vývoji konzultujte aktuální zpravodajské zdroje." # todo: NEW TRANSLATION
 VEN_corporativist_1984: "Korporativisté 1984" # todo: NEW TRANSLATION
 VEN_corporativist_1984_desc: "V roce 1984 Venezuela nevykazovala korporativistický politický nebo ekonomický systém. Místo toho v tomto období došlo k významným politickým a ekonomickým posunům." # todo: NEW TRANSLATION
 VEN_oil_and_gas_financial_system: "Finanční systém ropy a plynu" # todo: NEW TRANSLATION
 VEN_oil_and_gas_financial_system_desc: "Venezuelský finanční systém byl historicky úzce spjat s ropným a plynárenským průmyslem. S jedněmi z největších zásob ropy na světě země silně spoléhá na export ropy jako zdroj vládních příjmů. Státem kontrolovaná společnost Petróleos de Venezuela, S.A. (PDVSA) řídí těžbu ropy a export. Tato závislost na ropě vedla k ekonomickým problémům, včetně hyperinflace a zadlužení. Správa ropných zdrojů má také významné politické důsledky, protože vládní politiky se často měnily spolu se změnami vedení." # todo: NEW TRANSLATION
 VEN_oligarchic_republic: "Oligarchická republika" # todo: NEW TRANSLATION
 VEN_oligarchic_republic_desc: "Venezuela čelila kritice, že je charakterizována jako 'oligarchická republika'. Tento termín zdůrazňuje koncentraci moci a bohatství v rukou malé elity, což má za následek výrazné nerovnosti v bohatství a politické disproporce. Země zažila historická období, kdy dominovaly určité politické a ekonomické elity." # todo: NEW TRANSLATION
 VEN_privatize_small_buissnesses: "Privatizovat malé podniky" # todo: NEW TRANSLATION
 VEN_privatize_small_buissnesses_desc: "V posledních letech Venezuela zažila posun směrem k privatizaci malých podniků. Tento obrat znamená odklon od předchozího důrazu na státní kontrolu. Strategie vlády zahrnuje převod vlastnictví a řízení menších podniků z veřejného do soukromého sektoru. Tento posun má podpořit hospodářský růst a podnikání." # todo: NEW TRANSLATION
 VEN_pacify_the_plebs: "Ukonejšit davy" # todo: NEW TRANSLATION
 VEN_pacify_the_plebs_desc: "Venezuele by měla být řešení obav populace a posilování sociální koheze přistupováno mírovými prostředky, inkluzivními politikami a otevřeným dialogem. Důraz by měl být kladen na porozumění a reagování na potřeby lidí při zachování demokratických principů a lidských práv." # todo: NEW TRANSLATION
 VEN_digital_grip: "Digitální kontrola" # todo: NEW TRANSLATION
 VEN_digital_grip_desc: "Digitalizace finančních služeb ve Venezuele mění způsob, jakým lidé nakládají se svými penězi. Digitální peněženky, mobilní bankovnictví a online platby zjednodušují finanční transakce a zvyšují jejich efektivitu. Tento posun směrem k „digitální kontrole“ má potenciál zvýšit finanční začlenění a ekonomický růst, ale zároveň přináší výzvy v oblasti kybernetické bezpečnosti a infrastruktury. Ve své podstatě jde o transformační krok k modernějšímu a pohodlnějšímu finančnímu prostředí ve Venezuele." # todo: NEW TRANSLATION
 VEN_a_council_of_corporations: "Rada korporací" # todo: NEW TRANSLATION
 VEN_a_council_of_corporations_desc: "Zřízení Rady evoluce (Council of Evolution) ve Venezuele by představovalo významný krok k podpoře pokroku a adaptability v různých sektorech. Taková rada by mohla být věnována řízení země přes dynamické výzvy, podpoře inovací a vedení politických úprav tak, aby rozvoj země odpovídal měnícím se globálním podmínkám. Využitím odbornosti a rozhodování založeného na datech by Rada evoluce mohla umožnit efektivnější reakce na ekonomické, technologické a sociální změny a přispět tak k odolnější a perspektivně orientované Venezuele." # todo: NEW TRANSLATION
 VEN_invite_foreign_companies_libert: "Pozvat zahraniční společnosti" # todo: NEW TRANSLATION
 VEN_invite_foreign_companies_libert_desc: "Rozhodnutí Venezuely pozvat zahraniční společnosti je slibným krokem směrem k hospodářskému růstu a mezinárodní spolupráci. Vítáním zahraničních investic a odborných znalostí může Venezuela podpořit svou ekonomiku, vytvořit pracovní příležitosti a získat přístup na globální trhy. Tento přístup může přinést inovace a přenos technologií, což bude ku prospěchu jak zemi, tak i zúčastněným zahraničním společnostem. Je však nezbytné zajistit stabilní a transparentní podnikatelské prostředí a spravedlivé regulace, aby přilákání a udržení investorů bylo úspěšné. Tato spolupráce může otevřít cestu k jasnější hospodářské budoucnosti Venezuely." # todo: NEW TRANSLATION
 VEN_council_of_international_corporations: "Rada mezinárodních korporací" # todo: NEW TRANSLATION
 VEN_council_of_international_corporations_desc: "Zřízení Rady mezinárodních korporací ve Venezuele by mohlo sehrát důležitou roli v podpoře spolupráce a synergií mezi domácími i zahraničními podniky. Tato rada by mohla sloužit jako platforma pro podporu spolupráce, sdílení osvědčených postupů a řešení běžných průmyslových výzev. Umožněním komunikace a koordinace mezi společnostmi může potenciálně zvýšit hospodářský růst, konkurenceschopnost a inovace v zemi. Dobře strukturovaná Rada mezinárodních korporací může posílit domácí odvětví Venezuely a přispět k celkovému ekonomickému rozvoji země." # todo: NEW TRANSLATION
 VEN_total_deregulation: "Totální deregulace" # todo: NEW TRANSLATION
 VEN_total_deregulation_desc: "Totální deregulace ve Venezuele znamená odstranění vládních regulací napříč různými hospodářskými sektory a přechod k větší autonomii trhu. Tento krok může podpořit hospodářský růst, zvýšit konkurenceschopnost a stimulovat inovace. Současně však přináší rizika, jako je větší tržní volatilita, oslabení ochrany spotřebitelů a možnost prohloubení nerovnosti příjmů. Klíčové je nalézt rovnováhu mezi deregulací a nezbytnými regulacemi." # todo: NEW TRANSLATION
 VEN_privatization_of_everything: "Privatizace všeho" # todo: NEW TRANSLATION
 VEN_privatization_of_everything_desc: "Úplná privatizace všech sektorů ve Venezuele by výrazně proměnila hospodářskou krajinu země. Tento krok může přinést výhody jako vyšší efektivitu a přilákání investic, ale také rizika v podobě ztráty pracovních míst, růstu nerovnosti příjmů a ztráty kontroly vlády nad klíčovými odvětvími. Nalézt rovnováhu mezi veřejným a soukromým vlastnictvím je zásadní pro udržitelný hospodářský rozvoj." # todo: NEW TRANSLATION
 VEN_maintain_free_market: "Udržet volný trh" # todo: NEW TRANSLATION
 VEN_maintain_free_market_desc: "Udržení volného trhu ve Venezuele by zahrnovalo zachování principů nabídky a poptávky, konkurence a omezeného zásahu vlády do ekonomických aktivit. Tento přístup podporuje soukromé podnikání, podnikatelského ducha a umožňuje tržním silám určovat ceny a alokaci zdrojů. Může vést k hospodářskému růstu a efektivitě, ale vyžaduje účinnou regulaci, aby se zabránilo zneužití trhu a zároveň byla zajištěna sociální ochrana. Závazek k volnému trhu by odrážel oddanost ekonomické liberalizaci a víru ve výhody otevřených a konkurenčních trhů." # todo: NEW TRANSLATION
 VEN_pmc_army: "Venezuelané soukromé vojenské společnosti" # todo: NEW TRANSLATION
 VEN_pmc_army_desc: "Zřízení venezuelských soukromých vojenských společností (PMC) přináší do bezpečnostního prostředí země nové dynamiky. PMC nabízejí specializované bezpečnostní a vojenské služby, které mohou řešit bezpečnostní výzvy a vytvářet ekonomické příležitosti. Nicméně existují obavy ohledně odpovědnosti, možných střetů zájmů a oslabování státní kontroly nad bezpečnostními záležitostmi. Efektivní regulace a dohled jsou zásadní pro řízení rizik spojených s těmito soukromými subjekty v sektoru bezpečnosti a obrany." # todo: NEW TRANSLATION
 VEN_minimize_government: "Minimalizovat vládu" # todo: NEW TRANSLATION
 VEN_minimize_government_desc: "Minimalizace venezuelské vlády zahrnuje zmenšení její velikosti, rozsahu a vlivu v různých oblastech společnosti a ekonomiky. Tento přístup je často spojen s důrazem na omezený vládní zásah a větší spoléhání na tržní síly a osobní svobody. I když může vést ke snížení byrokracie a vládních výdajů, může přinášet výzvy v zajištění základních veřejných služeb, udržení sociálních sítí a ochraně právního státu. Dosažení vyváženého omezení vládního zasahování je klíčové, aby se předešlo nežádoucím důsledkům a podpořila politická i ekonomická stabilita." # todo: NEW TRANSLATION
 VEN_money_motivated_military: "Penězi motivovaná armáda" # todo: NEW TRANSLATION
 VEN_money_motivated_military_desc: "Představa, že venezuelská armáda je motivovaná penězi, naznačuje, že finanční pobídky a ekonomické úvahy hrají významnou roli při náboru a loajalitě vojenského personálu. Tento pohled znamená, že jednotlivci se mohou do armády hlásit nebo v ní setrvat především kvůli zajištění svého ekonomického zabezpečení, jako jsou konkurenceschopné platy, bonusy či jiné ekonomické výhody. Penězi motivovaná armáda může mít jak pozitivní, tak negativní dopady, v závislosti na tom, jak dobře jsou ekonomické potřeby personálu vyváženy s jeho závazkem k národní obraně a povinnostem." # todo: NEW TRANSLATION
 VEN_build_a_unique_judgement_system: "Vybudovat jedinečný soudní systém" # todo: NEW TRANSLATION
 VEN_build_a_unique_judgement_system_desc: "Cíl Venezuely vytvořit jedinečný a odlišný soudní systém znamená výrazný odklon od tradičních právních rámců. Taková iniciativa by mohla zahrnovat vývoj inovativních právních struktur, alternativních metod řešení sporů nebo specifických přístupů k projednávání právních záležitostí. Ačkoli snaha o vytvoření odlišného soudního systému může přinést lépe přizpůsobená řešení pro specifické potřeby země, vyžaduje pečlivé plánování, právní odbornost a zajištění dodržování základních principů spravedlnosti a férovosti. Nalezení rovnováhy mezi originalitou a souladností s mezinárodními právními standardy je zásadní pro úspěch a důvěryhodnost takového systému." # todo: NEW TRANSLATION
 VEN_attract_foreign_investors: "Přitáhnout zahraniční investory" # todo: NEW TRANSLATION
 VEN_attract_foreign_investors_desc: "Přilákání zahraničních investorů do Venezuely je klíčové pro ekonomický růst. Toho lze dosáhnout stabilními politikami, právní ochranou, hospodářskými reformami, zlepšením infrastruktury, transparentností, pobídkami, partnerstvími, průzkumem trhů, vzděláním a rozvojem kvalifikované pracovní síly. Vytvoření atraktivního investičního prostředí vyžaduje komplexní přístup, který řeší ekonomické, politické a právní faktory a buduje důvěru potenciálních investorů." # todo: NEW TRANSLATION
 VEN_the_based_land: "Země na pevných základech" # todo: NEW TRANSLATION
 VEN_the_based_land_desc: "Zlepšení kvality života ve Venezuele je komplexní cíl, který zahrnuje různé oblasti, včetně hospodářské stability, přístupu ke službám sociální péče, rozvoje infrastruktury, bezpečnosti, pracovních příležitostí, přístupu ke zdravotní péči, ochrany životního prostředí, sociálního začlenění a politické stability. Dosažení tohoto cíle vyžaduje řešení jak okamžitých, tak systémových problémů s cílem zvýšit blahobyt obyvatelstva." # todo: NEW TRANSLATION
 VEN_venezuelian_libertarianism: "Venezuelský libertarianismus" # todo: NEW TRANSLATION
 VEN_venezuelian_libertarianism_desc: "Venezuelský libertarianismus prosazuje omezený vládní zásah, individuální svobody a zásady volného trhu v kontextu Venezuely s cílem řešit problémy jako autoritářství a ekonomická nestabilita." # todo: NEW TRANSLATION
 VEN_eliminate_oil_competitors: "Eliminovat ropné konkurenty" # todo: NEW TRANSLATION
 VEN_eliminate_oil_competitors_desc: "Eliminace všech domácích ropných konkurentů by ve Venezuele vytvořila monopol, což by mohlo konsolidovat kontrolu a zisky, ale zároveň by to mohlo odradit inovace a soutěž. Vyvážený přístup s regulovanou konkurencí je obvykle prospěšnější." # todo: NEW TRANSLATION
 VEN_privatize_all_oil: "Privatizovat celé ropné odvětví" # todo: NEW TRANSLATION
 VEN_privatize_all_oil_desc: "Privatizace celého ropného průmyslu ve Venezuele by znamenala převod vlastnictví a kontroly nad ropnými zdroji a provozem z vlády na soukromé subjekty. Privatizace může přilákat investice, zvýšit efektivitu a potenciálně zvýšit produkci, avšak musí být prováděna opatrně, aby nebyly ohroženy zájmy země, včetně generování příjmů a ochrany životního prostředí. Dále je nutné zvážit sociální dopad na pracovní sílu a místní komunity, aby se předešlo negativním důsledkům. Úspěch takového kroku bude záviset na přístupu vlády k regulaci, transparentnosti a řízení přechodu." # todo: NEW TRANSLATION
 VEN_diversify_the_economy: "Diverzifikovat ekonomiku" # todo: NEW TRANSLATION
 VEN_diversify_the_economy_desc: "Diverzifikace venezuelské ekonomiky znamená snížit její silné závislosti na jednom sektoru, typicky na ropě, a rozvíjet další odvětví, aby se vytvořila vyváženější a odolnější ekonomika. Tento přístup má za cíl snížit zranitelnost vůči výkyvům cen ropy a dalším externím faktorům. Diverzifikace může zahrnovat investice do zemědělství, výroby, technologií a služeb a podporu podnikání a inovací. Diverzifikovaná ekonomika může poskytovat stabilnější zdroje příjmů a pracovní příležitosti a zlepšovat dlouhodobou udržitelnost a odolnost země." # todo: NEW TRANSLATION
 VEN_empower_banks: "Posílit banky" # todo: NEW TRANSLATION
 VEN_empower_banks_desc: "Předání moci bankám ve Venezuele by znamenalo významný posun ve vládnutí. To by mohlo přinést finanční odborné znalosti, ale může to vyvolat obavy ohledně střetu zájmů, sociálních dopadů a odpovědnosti. Udržit rovnováhu mezi ekonomickými zájmy a blahobytem obyvatelstva bude zásadní." # todo: NEW TRANSLATION
 VEN_develop_fintech: "Rozvíjet fintech" # todo: NEW TRANSLATION
 VEN_develop_fintech_desc: "Fintech ve Venezuele se vyvinul v reakci na ekonomickou nestabilitu, včetně hyperinflace a devalvace měny. Fintech společnosti se soustředily především na digitální platební řešení a částečně i na kryptoměny jako Bitcoin. Regulační výzvy a nejasné rámce však činily provoz nejistým. Přes tyto překážky se místní fintech startupy objevily s cílem zlepšit finanční začlenění, zejména v oblasti přeshraničních remitencí a partnerství s tradičními bankami." # todo: NEW TRANSLATION
 VEN_empower_industrialists: "Posílit průmyslníky" # todo: NEW TRANSLATION
 VEN_empower_industrialists_desc: "Průmyslníci ve Venezuele čelili náročnému prostředí charakterizovanému vládními zásahy, nacionalizací klíčových odvětví, ekonomickou nestabilitou, nedostatkem zdrojů a omezeními soukromého sektoru. Kombinace těchto faktorů ztížila průmyslníkům efektivně fungovat a udržet produktivitu. Politická nestabilita a závislost na neformální ekonomice dále komplikovaly podnikatelské prostředí." # todo: NEW TRANSLATION
 VEN_macroeconomic_management: "Makroekonomické řízení" # todo: NEW TRANSLATION
 VEN_macroeconomic_management_desc: "Ekonomické řízení ve Venezuele bylo poznamenáno významnými výzvami. Země čelila hyperinflaci, přísným devizovým kontrolám a silné závislosti na exportu ropy. Vláda často zasahovala do klíčových odvětví, včetně nacionalizací, což vedlo k neefektivitám. Docházelo k nedostatku základního zboží, vážné humanitární krizi a širokému rozmachu neformální ekonomiky." # todo: NEW TRANSLATION
 VEN_develop_industry: "Rozvíjet průmysl" # todo: NEW TRANSLATION
 VEN_develop_industry_desc: "Rozvoj průmyslového sektoru ve Venezuele byl poznamenán významnými překážkami. Vládní zásahy, včetně nacionalizace klíčových odvětví a cenových kontrol, vedly k neefektivitám. Silná závislost země na exportu ropy ji činila zranitelnou vůči výkyvům světových cen ropy. Hyperinflace erodovala kupní sílu, nedostatek základního zboží a zdrojů brzdil výrobu. Politická nestabilita a protesty narušovaly průmyslové aktivity a část pracovní síly se uchylovala k neformálnímu sektoru. Odchod kvalifikovaných odborníků (brain drain) dále ovlivnil sektor." # todo: NEW TRANSLATION
 VEN_ally_south_american_rightists: "Sblížit se s jihoamerickou pravicí" # todo: NEW TRANSLATION
 VEN_ally_south_american_rightists_desc: "Venezuela udržovala diplomatické vztahy s různými jihoamerickými zeměmi, včetně levicových i pravicových vlád. I když existovaly ideologické rozdíly, docházelo i ke spolupráci a diplomacii mezi Venezuelou a jihoamerickými pravicovými vůdci a vládami, zejména v otázkách regionálního významu. Konkrétní povaha a dynamika těchto vztahů závisely na politickém kontextu té doby, na vedení a na probíraných otázkách. Je důležité mít na paměti, že politické aliance a dynamika se v průběhu času mění a vztahy mezi zeměmi jsou ovlivňovány řadou faktorů." # todo: NEW TRANSLATION
 VEN_follow_the_us_example: "Následovat příklad USA" # todo: NEW TRANSLATION
 VEN_follow_the_us_example_desc: "Venezuelina zahraniční politika nebyla úzce sladěna se Spojenými státy. I když existovaly oblasti spolupráce, byly také významné rozdíly, zejména v politických a ideologických otázkách. Pod vedením prezidenta Hugo Cháveze Venezuela prosazovala nezávislou zahraniční politiku ovlivněnou národními zájmy a domácí politikou. Vztah se Spojenými státy zaznamenal jak období spolupráce, tak napětí." # todo: NEW TRANSLATION
 VEN_ally_the_northern_power: "Sblížit se se severní mocností" # todo: NEW TRANSLATION
 VEN_ally_the_northern_power_desc: "Zahraniční politika Venezuely a její aliance se neorientovaly výrazně na země Severní Ameriky, jako jsou Spojené státy nebo Kanada. Místo toho byla zahraniční politika často více zaměřena na vztahy v rámci Jižní Ameriky a dalších regionů. I když Venezuela udržovala diplomatické vazby se severoamerickými zeměmi, primární pozornost jejích mezinárodních vztahů často směřovala k sousedním státům a jiným částem světa." # todo: NEW TRANSLATION
 VEN_invite_american_banks: "Pozvat americké banky" # todo: NEW TRANSLATION
 VEN_invite_american_banks_desc: "Venezuela v průběhu času spolupracovala s americkými bankami v různých finančních a ekonomických záležitostech v závislosti na politickém a ekonomickém kontextu. Konkrétní podobu těchto zapojení určovaly národní zájmy a platné politiky." # todo: NEW TRANSLATION
 VEN_expand_and_diversify_the_market: "Rozšířit a diverzifikovat trh" # todo: NEW TRANSLATION
 VEN_expand_and_diversify_the_market_desc: "Novým cílem Venezuely je rozšířit a diverzifikovat svůj trh. Tento záměr pravděpodobně zahrnuje rozšíření obchodních vztahů a průzkum nových ekonomických příležitostí s cílem snížit závislost na konkrétních sektorech nebo trzích. Konkrétní strategie a oblasti zaměření budou závislé na hospodářských a politických prioritách země v daném čase." # todo: NEW TRANSLATION
 VEN_increase_population_growth: "Zvýšit populační růst" # todo: NEW TRANSLATION
 VEN_increase_population_growth_desc: "Zvýšení populačního růstu ve Venezuele by vyžadovalo mnohostranný přístup, včetně dosažení hospodářské stability, programů sociální péče a politik zaměřených na omezení emigrace. Podpora rodinného prostředí, zlepšení vzdělávání a zdravotní péče a vytváření ekonomických příležitostí jsou klíčové faktory. Podpora kulturních hodnot podporujících větší rodiny a zvyšování povědomí o plánování rodiny a reprodukčním zdraví by také hrála důležitou roli." # todo: NEW TRANSLATION
 VEN_economic_expansion: "Hospodářská expanze" # todo: NEW TRANSLATION
 VEN_economic_expansion_desc: "Dosažení hospodářské expanze ve Venezuele by vyžadovalo mnohostranný přístup, včetně opatření k stabilizaci ekonomiky, diverzifikaci odvětví, přilákání zahraničních investic a zlepšení infrastruktury a vzdělání. Důležité je také podporovat transparentní a odpovědné podnikatelské prostředí, chránit vlastnická práva a zajistit fiskální odpovědnost. Mezinárodní spolupráce a obchodní dohody mohou rovněž sehrát roli v podpoře ekonomického růstu. Konkrétní strategie a priority se mohou v čase měnit podle vývoje situace v zemi." # todo: NEW TRANSLATION
 VEN_closer_ties_with_northern_neighbours: "Užší vazby se severními sousedy" # todo: NEW TRANSLATION
 VEN_closer_ties_with_northern_neighbours_desc: "Vztahy s mocnostmi Severní Ameriky by prospěly naší iniciativě přesměrovat vládu blíže západní orientaci, zvláště pokud jde o vztahy se Spojenými státy a Kanadou." # todo: NEW TRANSLATION
 VEN_call_washington: "Zavolat Washingtonu" # todo: NEW TRANSLATION
 VEN_call_washington_desc: "Zavolat do Washingtonu je příležitost setkat se přímo s klíčovým personálem Spojených států, abychom se přiblížili jejich sféře vlivu a zajistili, že stojíme na společných základech ohledně toho, jak si můžeme navzájem pomoci." # todo: NEW TRANSLATION
 VEN_economic_cooperation_with_america: "Ekonomická spolupráce s Amerikou" # todo: NEW TRANSLATION
 VEN_economic_cooperation_with_america_desc: "Byla by uzavřena dohoda, podle které by Spojené státy pomohly zajistit základní potřeby našeho lidu, čímž by se zmírnil ekonomický tlak na naši vládu a zároveň by se vytvořila silná vazba mezi našimi vládami a obyvatelstvem. Spolupráce je rozumný krok." # todo: NEW TRANSLATION
 VEN_americans_help_with_economic_damage: "Americká pomoc s ekonomickými škodami" # todo: NEW TRANSLATION
 VEN_americans_help_with_economic_damage_desc: "Spojené státy se rozhodly podpořit ochranu lidských práv, podporu občanské společnosti, posílení demokratických institucí a transparentnost a odpovědnost v naší zemi. Toto je bezprecedentní příležitost pro naši vládu udělat správné kroky a silně obnovit ekonomiku." # todo: NEW TRANSLATION
 VEN_our_war_on_drugs: "Naše válka proti drogám" # todo: NEW TRANSLATION
 VEN_our_war_on_drugs_desc: "Agentura pro potírání drog USA (DEA) nabídla svou podporu, pokud si to přejeme, aby působila v naší zemi a pomohla nám zbavit se obrovských problémů s drogami. Tato spolupráce zahrnuje značné množství zahraniční intervence, ale je to oběť, kterou musíme učinit, pokud chceme udržet naše ulice čisté." # todo: NEW TRANSLATION
 VEN_peace_in_the_carribean: "Mír v Karibiku" # todo: NEW TRANSLATION
 VEN_peace_in_the_carribean_desc: "Karibik byl po desetiletích konečně stabilizován; nejsou tam války ani občanské války a USA udržují region v bezpečí. Měli bychom poděkovat USA za to, že nám umožnily žít v klidném regionu." # todo: NEW TRANSLATION
 VEN_introduce_western_industries: "Zavést západní průmyslové podniky" # todo: NEW TRANSLATION
 VEN_introduce_western_industries_desc: "Členské státy Evropské unie jsou rodištěm mnoha světově největších nadnárodních společností a sídlem jejich globálních centrál. Mezi nimi jsou význačné firmy, které jsou v rámci svého odvětví světově jedničkami; pokud bychom je dokázali přesvědčit, aby vstoupily na náš trh, přineslo by nám to obrovské přínosy." # todo: NEW TRANSLATION
 VEN_ford: "Zavést Ford" # todo: NEW TRANSLATION
 VEN_ford_desc: "Ford Motor Company je americký nadnárodní výrobce automobilů se sídlem v Dearbornu, stát Michigan, Spojené státy. Jejich automobilový a vojenský průmysl by mohl být obrovským faktorem v růstu naší ekonomiky, s přidaným přínosem v podobě přilákání dalších amerických investorů." # todo: NEW TRANSLATION
 VEN_volkswagen: "Zavést Volkswagen" # todo: NEW TRANSLATION
 VEN_volkswagen_desc: "Německý automobilový gigant Volkswagen se neustále rozrůstá a snaží se obsazovat nové trhy. Pokud jim dovolíme otevřít výrobu automobilů v naší zemi, můžeme si zajistit podíl na tomto neustále se rozvíjejícím podniku a — budeme‑li jednat správně — stát se také domovskou částí jejich podnikání v Jižní Americe." # todo: NEW TRANSLATION
 VEN_automobile_industries: "Automobilový průmysl" # todo: NEW TRANSLATION
 VEN_automobile_industries_desc: "Automobilový průmysl zahrnuje široké spektrum společností a organizací zabývajících se návrhem, vývojem, výrobou, marketingem, prodejem, opravami a úpravami motorových vozidel. Je to jedno z největších odvětví na světě z hlediska obratu (od ~16 % ve Francii až po ~40 % v zemích jako Slovensko)." # todo: NEW TRANSLATION
 VEN_port_of_puerto_cabello: "Přístav Puerto Cabello" # todo: NEW TRANSLATION
 VEN_port_of_puerto_cabello_desc: "Puerto Cabello se nachází na severozápadním pobřeží Venezuely, přibližně 120 km západně od Caracasu. Přístav zde je pro naši ekonomiku nejdůležitější, leží v jedné z nejlepších zátok v regionu a disponuje vybavením pro vykládku největších nákladních lodí. Investice do tohoto přístavu jsou zásadní pro ekonomický růst naší země, ať už pro výstavbu vojenských nebo civilních lodí." # todo: NEW TRANSLATION
 VEN_attract_american_tourists: "Přitáhnout americké turisty" # todo: NEW TRANSLATION
 VEN_attract_american_tourists_desc: "V Jižní Americe američtí turisté preferují Brazílii, Argentinu a Chile, a i když se to nemusí zdát jako velký problém, peníze od amerických návštěvníků by nám mohly výrazně pomoci. Dobrou cestou, jak zvýšit turistiku, je investovat do civilních podniků zaměřených na zábavu pro zahraniční návštěvníky." # todo: NEW TRANSLATION
 VEN_infrastructure_investments: "Investice do infrastruktury" # todo: NEW TRANSLATION
 VEN_infrastructure_investments_desc: "Venezuelská infrastruktura je v porovnání s jinými jihoamerickými zeměmi relativně dobrá, ale rozhodně ne taková, jaká by mohla být. S pomocí západních ekonomik, které nám poskytnou dodatečné prostředky, musíme zajistit, aby tyto finance šly na správná místa a pomohly dosáhnout ještě lepší infrastruktury." # todo: NEW TRANSLATION
 VEN_purging_corrupt_officials: "Očista zkorumpovaných úředníků" # todo: NEW TRANSLATION
 VEN_purging_corrupt_officials_desc: "Venezuela usiluje udržovat vysoké etické standardy, podporovat transparentnost a pěstovat kulturu integrity napříč celou zemí. To přispěje k dlouhodobému úspěchu a rozvoji naší velké země." # todo: NEW TRANSLATION
 VEN_joint_weapon_system_lab: "Společná laboratoř zbraňových systémů" # todo: NEW TRANSLATION
 VEN_joint_weapon_system_lab_desc: "Světoví vědci a inženýři vyvíjejí špičkové vojenské technologie v laboratořích už téměř 100 let. Vyslyšení na Capitol Hill z 28. září se zaměřilo na technologie vyvíjené pro budoucí konflikty. Ředitelé laboratoří všech tří složek hovořili o inovacích prostřednictvím vědy a inženýrství ve prospěch vojenských operací během slyšení podvýboru pro vznikající hrozby a kapacity Výboru pro ozbrojené složky Sněmovny reprezentantů." # todo: NEW TRANSLATION
 VEN_venezuelian_fifth_gen: "Venezuelská pátá generace" # todo: NEW TRANSLATION
 VEN_venezuelian_fifth_gen_desc: "Modernizace: AMV zakoupila 50 letadel F‑16 z USA a venezuelští inženýři začali hledat, kde je možné stroje vylepšit. Z toho vznikl prototyp venezuelského stíhacího letounu páté generace." # todo: NEW TRANSLATION
 VEN_army_westernization: "Západní orientace armády" # todo: NEW TRANSLATION
 VEN_army_westernization_desc: "Venezuelská armáda prošla v průběhu historie mnoha reformami a změnami. Dnes chceme provést další, pomalejší změnu — navázat těsnější vazby se západními zeměmi. Spoluprací jako celek si zajistíme možnost vzájemné pomoci v konfliktech." # todo: NEW TRANSLATION
 VEN_us_import_policy: "Politika dovozu z USA" # todo: NEW TRANSLATION
 VEN_us_import_policy_desc: "Chceme napodobit americký model vojenského dovozu, kde musí zboží projít mnoha regulačními procesy a ve kterých jsou jak dovozce, tak vývozce zapojeni se svou dokumentací. Můžeme dovoz amerických zbraní usnadnit nebo ztížit — může to však mít své náklady." # todo: NEW TRANSLATION
 VEN_navy_import_convoys: "Dovozní konvoje" # todo: NEW TRANSLATION
 VEN_navy_import_convoys_desc: "Naše dovozní zbraně a vývoz zboží vyžadují rozšíření obchodní námořní dopravy o značné množství. Ačkoliv můžeme postavit nové konvoje, přímý nákup amerických konvojů je dobrou možností — zabijeme při tom dvě mouchy jednou ranou." # todo: NEW TRANSLATION
 VEN_navy_dockyards: "Postavit více loděnic" # todo: NEW TRANSLATION
 VEN_navy_dockyards_desc: "Rostoucí potřeba větší produkce konvojů spolu s potřebou posílit naši námořní sílu, pokud bychom ji někdy potřebovali k obraně země před agresory, nás přiměla investovat do výstavby nových loděnic." # todo: NEW TRANSLATION
 VEN_navy_import_corvette: "Import korvety" # todo: NEW TRANSLATION
 VEN_navy_import_corvette_desc: "Import nákresů a plánů pro výrobu korvet od Královského námořnictva je dobrým přechodným řešením, zatímco doháníme ostatní námořní mocnosti ve výzkumu a vývoji. Tímto způsobem můžeme uvolnit prostředky jinam a zároveň budovat vztahy s uznávaným členem NATO." # todo: NEW TRANSLATION
 VEN_licenses_for_american_humvees: "Licence na americké Humvee" # todo: NEW TRANSLATION
 VEN_licenses_for_american_humvees_desc: "Humvee je ideální platformou pro zemi jako je ta naše – plní mnoho úkolů a může sloužit napříč ozbrojenými silami. Licencování výroby přímo z USA nám umožní vyrábět je na našem území místo závislosti na obchodních trasách." # todo: NEW TRANSLATION
 VEN_licenses_for_american_small_arms: "Licence na americké ruční zbraně" # todo: NEW TRANSLATION
 VEN_licenses_for_american_small_arms_desc: "Spojené státy nám poskytly Humvee, nyní bychom měli usilovat i o licence na jejich střelné zbraně pro naše vojáky. To by ještě více svázalo naši armádu s armádami NATO a EU, umožňující sdílení munice a dílů." # todo: NEW TRANSLATION
 VEN_licenses_for_american_artillery: "Licence na americkou dělostřeleckou techniku" # todo: NEW TRANSLATION
 VEN_licenses_for_american_artillery_desc: "Mnohá ujednání, která jsme uzavřeli s Američany ohledně jejich zbraní, nám otevřela možnost přístupu k jejich dělostřelectvu — jež má kořeny i v britských systémech. Vyrábět licencovanou verzi osvědčeného systému je pro nás výhodné, protože si nemůžeme dovolit vybavení vyčlenit na rozsáhlé testování." # todo: NEW TRANSLATION
 VEN_import_american_humvees: "Dovoz amerických Humvee" # todo: NEW TRANSLATION
 VEN_import_american_humvees_desc: "Přezbrojení naší armády by vyžadovalo obrovské úsilí, avšak toto úsilí lze výrazně zkrátit, pokud bychom objednali vybavení z USA. Dodávka Humvee by nám významně pomohla modernizovat některé starší vozidla." # todo: NEW TRANSLATION
 VEN_import_american_small_arms: "Dovoz amerických ručních zbraní" # todo: NEW TRANSLATION
 VEN_import_american_small_arms_desc: "Nejdůležitějším faktorem při přezbrojení je zbraň, kterou dáme těm, kdo slouží pod naší vlajkou. Musíme zajistit nejlepší dostupné vybavení, a nyní je nejlepší volbou nákup pušek z USA." # todo: NEW TRANSLATION
 VEN_import_american_artillery: "Dovoz amerického dělostřelectva" # todo: NEW TRANSLATION
 VEN_import_american_artillery_desc: "Výrazný nedostatek kvalitních dělostřeleckých systémů pro naše jednotky nechceme dopustit — nákupem amerických dělostřeleckých platforem si udržíme požadovaný standard v našich dělostřeleckých brigádách." # todo: NEW TRANSLATION
 VEN_form_us_brigade: "Zformovat brigády s USA" # todo: NEW TRANSLATION
 VEN_form_us_brigade_desc: "Příchod amerických vojáků na nové základny v naší zemi umožnil do určité míry vytvoření kombinované brigády složené z našich a jejich jednotek." # todo: NEW TRANSLATION
 VEN_import_american_jets: "Dovoz amerických stíhaček" # todo: NEW TRANSLATION
 VEN_import_american_jets_desc: "Máme zkušenost s americkými F‑16 — zakoupili jsme jich dodávku před lety a naši piloti nám poskytli vynikající zpětnou vazbu. Nejbezpečnější cestou, jak posílit naše letecké síly, je koupit osvědčený F‑16C." # todo: NEW TRANSLATION
 VEN_airbase_investments: "Investice do leteckých základen" # todo: NEW TRANSLATION
 VEN_airbase_investments_desc: "Chceme‑li mít flexibilitu při rozmístění našich letadel, musíme vylepšit letecké základny v zemi. Tímto způsobem můžeme provozovat buď vlastní, nebo spojenecké letouny přímo z domova, což výrazně usnadní strategické letecké operace proti případnému nepříteli." # todo: NEW TRANSLATION
 VEN_own_military_production: "Naše vojenská výroba" # todo: NEW TRANSLATION
 VEN_own_military_production_desc: "Abychom drželi krok s ostatními ozbrojenými silami ve světě, musíme zvýšit naši vojenskou produkci! Je to jediný způsob, jak udržet stabilitu v Karibiku." # todo: NEW TRANSLATION
 VEN_begin_adaptation_to_nato_standarts: "Začít přizpůsobení standardům NATO" # todo: NEW TRANSLATION
 VEN_begin_adaptation_to_nato_standarts_desc: "Rozhodnutí Venezuely přizpůsobit se standardům NATO znamená výrazný odklon od minulých politik. Tento posun zdůrazňuje ochotu země sladit se s mezinárodními normami a zvýšit kompatibilitu s členskými státy NATO. Přijetí těchto standardů může ovlivnit různé aspekty vojenských a bezpečnostních praktik Venezuely a odráží změnu v mezinárodních vztazích a bezpečnostní strategii země." # todo: NEW TRANSLATION
 VEN_establish_us_military_base: "Zřídit americké vojenské základny" # todo: NEW TRANSLATION
 VEN_establish_us_military_base_desc: "Abychom se stali plnoprávným spojencem Spojených států, je dobré usilovat o to, aby USA zřídily vojenské základny v naší zemi. To by posílilo dojem, že se ztotožňujeme s jejich ideály a zároveň i s ideály NATO." # todo: NEW TRANSLATION
 VEN_major_non_nato_partner: "Hlavní ne‑NATO partner" # todo: NEW TRANSLATION
 VEN_major_non_nato_partner_desc: "Náš nedávný postup na status Hlavního ne‑NATO partnera je významným krokem v našich mezinárodních vztazích. Toto rozhodnutí potvrzuje náš závazek k mezinárodnímu míru a spolupráci. Nový status nabízí příležitosti pro těsnější spolupráci se státy NATO díky naší strategické pozici v Jižní Americe a znamená milník v diplomatické historii." # todo: NEW TRANSLATION
 VEN_communists_up_north: "Komunisté na severu" # todo: NEW TRANSLATION
 VEN_communists_up_north_desc: "Oficiálně teď označujeme Kubu za komunistický stát, čímž se stavíme na stejnou stranu jako mnozí z našich nově nalezených spojenců. Je to prohlášení, které má odstranit veškeré pochybnosti o naší orientaci na světové scéně." # todo: NEW TRANSLATION
 VEN_meet_the_cubans: "Setkat se s Kubánci" # todo: NEW TRANSLATION
 VEN_meet_the_cubans_desc: "Přestože je označujeme za komunistický stát, rozhodli jsme se svolat schůzku mezi našimi představiteli. Možná najdeme společnou řeč, nebo si vyslechneme jejich názory, které ovlivní naše budoucí kroky vůči nim." # todo: NEW TRANSLATION
 VEN_cooperation_with_cuba: "Spolupráce s Kubou" # todo: NEW TRANSLATION
 VEN_cooperation_with_cuba_desc: "Během našeho setkání jsme nalezli určitá společná východiska — nemusí být tak rozsáhlá, jak bychom si přáli, ale poskytují nám pilíře pro utváření politické strategie vůči ostatním karibským zemím. Pokud nám mohou pomoci a my jim, můžeme zde najít nové regionální spojence." # todo: NEW TRANSLATION
 VEN_anti_cuban_stance: "Protikubské stanovisko" # todo: NEW TRANSLATION
 VEN_anti_cuban_stance_desc: "Schůzka potvrdila naše nejhorší obavy — Kubánci nesdílejí naši vizi, politiku ani prakticky nic. Ačkoliv je problém omezený na naše země, představuje důležité téma pro okolní státy a naše nové západní spojence. Mezi našimi zeměmi může vřít konflikt." # todo: NEW TRANSLATION
 VEN_infiltrate_our_spies: "Infiltrovat je našimi špiony" # todo: NEW TRANSLATION
 VEN_infiltrate_our_spies_desc: "Pokud chceme získat převahu v politické hře mezi námi a Kubou, je zpravodajství zásadní. Musíme vybudovat zpravodajskou síť, která dokáže předvídat každý jejich pohyb, protože napětí mezi našimi státy narůstá a došlo k přerušení vztahů." # todo: NEW TRANSLATION
 VEN_soft_cuban_influence: "Měkký vliv na Kubu" # todo: NEW TRANSLATION
 VEN_soft_cuban_influence_desc: "I když s Kubou nesouhlasíme ve všem, můžeme pomalu šířit naše názory a ideály na jejich území, aniž bychom působili agresivně. Přesvědčování lidí je často lepší cesta než násilí. Pokud to ale bude nutné, můžeme sáhnout i k přímějším opatřením." # todo: NEW TRANSLATION
 VEN_coup_in_cuba: "Převrat na Kubě" # todo: NEW TRANSLATION
 VEN_coup_in_cuba_desc: "Vývoj situace na Kubě skončil nejhorším možným způsobem — byl proveden převrat a země upadla do nového chaosu. Snažili jsme se kubánskou vládu přetvořit bez takto náhlého zásahu, ale někdy jsou ruce svazovány a je třeba přistoupit k extrémním krokům." # todo: NEW TRANSLATION
 VEN_cuban_trade_relations: "Obchodní vztahy s Kubou" # todo: NEW TRANSLATION
 VEN_cuban_trade_relations_desc: "Obchodní vztahy s Kubou se v posledních letech postupně zlepšují. Naše země posílily ekonomická pouta prostřednictvím různých obchodních dohod a spoluprací, což podporuje větší součinnost a hospodářský růst. Tento vývoj je pozitivním krokem v našem bilaterálním vztahu a může prospět oběma ekonomikám." # todo: NEW TRANSLATION
 VEN_caribbean_trade_market: "Karibský obchodní trh" # todo: NEW TRANSLATION
 VEN_caribbean_trade_market_desc: "Náš vliv v několika karibských státech roste. Tato změna regionální dynamiky podtrhuje naši rostoucí roli při formování politického a ekonomického uspořádání v Karibiku." # todo: NEW TRANSLATION
 VEN_venezuelan_industry: "Venezuelský průmysl" # todo: NEW TRANSLATION
 VEN_venezuelan_industry_desc: "Náš průmysl je založen především na těžbě surovin, s několika metalurgickými odvětvími kolem hlavních průmyslových oblastí. Důsledným zdokonalováním metod těžby a stavebnictví můžeme nadále prosperovat." # todo: NEW TRANSLATION
 VEN_economic_reforms: "Hospodářské reformy" # todo: NEW TRANSLATION
 VEN_economic_reforms_desc: "Reformovat naši ekonomiku je nezbytné, abychom plně využili naše zdroje a bohaté podzemní zásoby." # todo: NEW TRANSLATION
 VEN_regional_infrastructural_development: "Regionální rozvoj infrastruktury" # todo: NEW TRANSLATION
 VEN_regional_infrastructural_development_desc: "Některá regionální infrastruktura v naší zemi je výrazně zaostalá ve srovnání s hlavním městem. Přerozdělením prostředků a zaměřením se na zapomenuté oblasti se alespoň pokusíme dohánět rozvoj hlavních regionů." # todo: NEW TRANSLATION
 VEN_development_in_the_north: "Rozvoj na severu" # todo: NEW TRANSLATION
 VEN_development_in_the_north_desc: "Sever naší země je místem, kde leží většina bohatství — převážně kvůli bohatým zásobám ropy a velkým městům. Přesto je zde stále co zlepšovat v oblasti infrastruktury." # todo: NEW TRANSLATION
 VEN_central_development: "Centrální rozvoj" # todo: NEW TRANSLATION
 VEN_central_development_desc: "Llanos je relativně venkovská oblast, rozvinutá hlavně tam, kde se nacházejí ropné rezervy. Rozvoj infrastruktury, především rozšiřování menších měst a městeček, v nichž žijí pracovníci z ropných polí, by výrazně zlepšil naši zemi." # todo: NEW TRANSLATION
 VEN_eastern_development: "Východní rozvoj" # todo: NEW TRANSLATION
 VEN_eastern_development_desc: "Na východě je Anzoátegui třetím nejlidnatějším regionem a oblast Bolívar sice není tak hustě osídlena, ale je jediným místem v naší zemi s výskytem oceli a lehkých drahých kovů. Tyto regiony nesmíme opustit a musíme je rozvíjet, aby držely krok s neustálým vnitřním rozvojem." # todo: NEW TRANSLATION
 VEN_southern_development: "Jižní rozvoj" # todo: NEW TRANSLATION
 VEN_southern_development_desc: "Jih naší země je naše právoplatná část Amazonie. Ačkoli zde nebylo mnoho rozvoje, nacházejí se tu menší města a pily; poskytnutím lepšího přístupu do dalších regionů můžeme pomoci tomuto území vyvíjet se tempem srovnatelným se severem." # todo: NEW TRANSLATION
 VEN_connecting_carcas_and_riohacha: "Propojení Caracasu a Riohachy" # todo: NEW TRANSLATION
 VEN_connecting_carcas_and_riohacha_desc: "Caracas jako naše hlavní město je výchozím bodem většiny dálnic a místem, odkud směřuje většina zboží a surovin k vývozu z přístavů. Riohacha má pobřežní a pobřežní ložiska ropy; propojení tohoto regionu s Caracasem je proto zásadní pro naši ekonomiku." # todo: NEW TRANSLATION
 VEN_orinoquia_bridge: "Puente Orinoquia" # todo: NEW TRANSLATION
 VEN_orinoquia_bridge_desc: "Most Orinoquia je projekt zaměřený na zlepšení vnitrostátního propojení přes řeku Orinoko. Tento most se staví v blízkosti Ciudad Guayana a představuje klíčovou meziregionální spojku." # todo: NEW TRANSLATION
 VEN_guayana_port: "Přístav Guayana" # todo: NEW TRANSLATION
 VEN_guayana_port_desc: "V současnosti má Caracas jediný významný přístav v celé zemi; to samo o sobě není problém, ale rychle se jím může stát, pokud by došlo k dlouhodobému přerušení provozu. Výstavbou menšího přístavu u druhého největšího města získáme záložní kapacitu, která posílí naše námořní trasy." # todo: NEW TRANSLATION
 VEN_improving_internet_access: "Zlepšení přístupu k internetu" # todo: NEW TRANSLATION
 VEN_improving_internet_access_desc: "S neustále rostoucí potřebou připojení k internetu v moderní době je vylepšení síťové infrastruktury v největších městech zásadní pro zefektivnění komunikace mezi lidmi a regionálními vládami." # todo: NEW TRANSLATION
 VEN_diversifying_the_economy: "Diversifikace ekonomiky" # todo: NEW TRANSLATION
 VEN_diversifying_the_economy_desc: "Ropa je hlavním motorem naší ekonomiky, ale úplná závislost na ní není efektivní. Rozšířením a zlepšením podmínek v dalších odvětvích podpoříme příchod různých typů průmyslu do naší země." # todo: NEW TRANSLATION
 VEN_expanding_Venezuelan_airlines: "Rozšíření venezuelských aerolinek" # todo: NEW TRANSLATION
 VEN_expanding_Venezuelan_airlines_desc: "Letecké společnosti jsou nezbytné pro přepravu a vývoz zdrojů i z odlehlých částí země. Injekcí kapitálu do aerolinek zajistíme rozšíření jejich zařízení, což pomůže investovat do rozvoje letišť po celé zemi." # todo: NEW TRANSLATION
 VEN_domesitc_manufacturing: "Domácí výroba" # todo: NEW TRANSLATION
 VEN_domestic_manufacturing_desc: "Zcela spoléhat na zahraniční dovoz je dlouhodobě neudržitelné; pokud by se naše vazby na vnější svět někdy přetrhly, naše ekonomika by rychle skolabovala. Připravením alespoň základní soběstačnosti pokryjeme potřeby našich lidí a zároveň získáme větší míru nezávislosti." # todo: NEW TRANSLATION
 VEN_car_manufacturing_hub: "Centrum výroby automobilů" # todo: NEW TRANSLATION
 VEN_car_manufacturing_hub_desc: "Výroba automobilů v Jižní Americe byla kdysi mnohem větší, než je dnes — zůstává už jen Brazílie jako větší výrobce. Musíme usilovat o založení automobilového průmyslu u nás, což by prospělo lidem a mohlo by spustit domino efekt v jiných zemích." # todo: NEW TRANSLATION
 VEN_agriculture_expansion: "Rozšíření zemědělství" # todo: NEW TRANSLATION
 VEN_agriculture_expansion_desc: "Jižní části země, ale i značná část severu a východu, jsou stále silně závislé na zemědělství. Poskytnutím dotací místním rolníkům zlepšíme celkovou životní úroveň." # todo: NEW TRANSLATION
 VEN_fundacion_villa_del_cine: "Fundación Villa Del Cine" # todo: NEW TRANSLATION
 VEN_fundacion_villa_del_cine_desc: "Rozšíření komunikačních prostředků je důležitou součástí rozvoje. Vybudování centra pro tvorbu audiovizuálního umění by mělo dlouhodobý přínos, a proto je založení Villa del Cine dobrou myšlenkou." # todo: NEW TRANSLATION
 VEN_build_up_of_tourist_businesses: "Rozvoj turistického sektoru" # todo: NEW TRANSLATION
 VEN_build_up_of_tourist_businesses_desc: "Jiné jihoamerické země mají obrovské množství turistů. I když jich máme také dost, není to ani zdaleka tolik, kolik by mohlo být, kdybychom investovali více prostředků do tohoto odvětví. Zajistěme proto více financí pro něj." # todo: NEW TRANSLATION
 VEN_finance_sectors: "Finanční sektory" # todo: NEW TRANSLATION
 VEN_finance_sectors_desc: "Bezpečným a relativně levným způsobem, jak rozhýbat ekonomiku, je vytvoření nových finančních sektorů. To nám přinese dodatečné příjmy při nízkých nákladech." # todo: NEW TRANSLATION
 VEN_fishing_sectors: "Rybářské průmyslové sektory" # todo: NEW TRANSLATION
 VEN_fishing_sectors_desc: "Naše pobřeží je plné různých rybářských provozů; musíme je efektivně využít a rozšířit je, aniž by to neúměrně poškodilo ekosystém." # todo: NEW TRANSLATION
 VEN_foresty_industry: "Lesní průmysl" # todo: NEW TRANSLATION
 VEN_foresty_industry_desc: "Jelikož spravujeme část Amazonie, náš lesní průmysl je soustředěn hlavně na jihu. Investice do této oblasti nám přinesou dodatečné příjmy z lesního hospodářství a při správné ochraně nepoškodí Amazonii nadměrně." # todo: NEW TRANSLATION
 VEN_canvim_build_up: "Posílení CAVIM" # todo: NEW TRANSLATION
 VEN_canvim_build_up_desc: "Posílení naší jediné zbrojní výrobní firmy CAVIM je důležitou součástí ekonomiky. Pomůže nám vyrábět vlastní vybavení a snížit závislost na dovozu." # todo: NEW TRANSLATION
 VEN_ending_the_rentier_state: "Konec rentiérského státu" # todo: NEW TRANSLATION
 VEN_ending_the_rentier_state_desc: "Naše země žila jako rentiérský stát, odkdy jsme objevili rozsáhlá ropná pole. Nyní musíme tento model ukončit." # todo: NEW TRANSLATION
 VEN_cater_to_the_labour_unions: "Vyhovět odborům" # todo: NEW TRANSLATION
 VEN_cater_to_the_labour_unions_desc: "Odbory v naší zemi požadují větší zastoupení a slibují investice na jihu výměnou za spolupráci. To by mohlo v dlouhodobém horizontu vést ke zlepšení ekonomického stavu." # todo: NEW TRANSLATION
 VEN_becoming_an_investment_hub: "Stát se investičním centrem" # todo: NEW TRANSLATION
 VEN_becoming_an_investment_hub_desc: "Rozhodli jsme se přestat být rentiérským státem, takže musíme inspirovat zahraniční investice do naší země. Snížením přehnaných regulací a rozšířením služeb pro zahraniční firmy můžeme tento přechod usnadnit." # todo: NEW TRANSLATION
 VEN_joining_globalized_trade: "Připojení se k globalizovanému obchodu" # todo: NEW TRANSLATION
 VEN_joining_globalized_trade_desc: "" # todo: NEW TRANSLATION
 VEN_ending_oil_dependency: "Ukončení závislosti na ropě" # todo: NEW TRANSLATION
 VEN_ending_oil_dependency_desc: "Ačkoli jsme bohatí na ropu a většina naší ekonomiky je jí poháněna, nesmíme jí dovolit zcela ovládnout naši ekonomiku. Musíme diverzifikovat a rozvíjet stávající odvětví nesouvisející s ropou." # todo: NEW TRANSLATION
 VEN_privitazing_job_sectors: "Privatizace pracovních sektorů" # todo: NEW TRANSLATION
 VEN_privitazing_job_sectors_desc: "Vláda pečlivě vybere sektory, které by profitovaly z privatizace. Mohou to být odvětví jako výroba, infrastruktura a služby, kde by soukromé investice a konkurence zvýšily efektivitu." # todo: NEW TRANSLATION
 VEN_investing_into_construction: "Investice do stavebnictví" # todo: NEW TRANSLATION
 VEN_investing_into_construction_desc: "Investice do stavebnictví vytvoří pracovní příležitosti v tomto sektoru, přispějí ke snížení nezaměstnanosti a podpoří ekonomický růst." # todo: NEW TRANSLATION
 VEN_renewable_energy_investments: "Investice do obnovitelné energie" # todo: NEW TRANSLATION
 VEN_renewable_energy_investments_desc: "Investice Venezuely do obnovitelných zdrojů energie odrážejí pevný závazek přechodu k zeleným řešením. Vláda usiluje o snížení závislosti na fosilních palivech a o využití obnovitelných zdrojů jako větrné, solární a vodní energie." # todo: NEW TRANSLATION
 VEN_encouraging_hydropower: "Podpora vodní energetiky" # todo: NEW TRANSLATION
 VEN_encouraging_hydropower_desc: "Venezuela se zavazuje k rozvoji a rozšíření vodních elektráren. To zahrnuje výstavbu přehrad, nádrží a elektráren k využití energetického potenciálu svých vodních zdrojů." # todo: NEW TRANSLATION
 VEN_extracting_metals: "Těžba drahých kovů" # todo: NEW TRANSLATION
 VEN_extracting_metals_desc: "Vláda zdůrazňuje úsilí o využití cenných přírodních zdrojů, zejména drahých kovů jako zlato a diamanty. Toto zaměření představuje snahu Venezuely využít svůj nerostný potenciál pro hospodářský růst a rozvoj." # todo: NEW TRANSLATION
 VEN_acheiving_nuclear_power: "Dosažení jaderné energie" # todo: NEW TRANSLATION
 VEN_acheiving_nuclear_power_desc: "Venezuela, která rozpoznává potenciál jaderné energie v moderním světě, směřuje k rozvoji mírového jaderného programu. Vláda zdůrazňuje využití jaderné technologie pro civilní účely, jako je výroba energie a lékařské aplikace." # todo: NEW TRANSLATION
 VEN_the_oil_issue: "Ropná otázka" # todo: NEW TRANSLATION
 VEN_the_oil_issue_desc: "Národ si uvědomuje, že jeho ekonomická prosperita je úzce svázána s globálním ropným trhem. Rozhodnutí ohledně produkce, cen a obchodních dohod jsou rozhodující pro finanční stabilitu Venezuely a její hospodářský růst." # todo: NEW TRANSLATION
 VEN_foreign_oil_ventures: "Zahraniční ropné projekty" # todo: NEW TRANSLATION
 VEN_foreign_oil_ventures_desc: "Vláda aktivně usiluje o zahraniční investice za účelem rozvoje a modernizace ropného průmyslu. To zvyšuje těžbu i příjmy a zároveň podporuje technologickou výměnu a know‑how." # todo: NEW TRANSLATION
 VEN_chevron: "Chevron" # todo: NEW TRANSLATION
 VEN_chevron_desc: "Chevron, jedna z největších ropných společností na světě, má v Venezueli výraznou přítomnost. Bohaté ropné zásoby země z ní činí atraktivní místo pro provoz Chevronu." # todo: NEW TRANSLATION
 VEN_shell: "Shell" # todo: NEW TRANSLATION
 VEN_shell_desc: "Shell je anglo-nizozemská společnost a třetí největší firma na světě. Její zdroje a odborné znalosti získané za více než století by mohly být velkým přínosem pro Venezuelu." # todo: NEW TRANSLATION
 VEN_cnpc: "CNPC" # todo: NEW TRANSLATION
 VEN_cnpc_desc: "China National Petroleum Corporation (CNPC) se stala významným hráčem v energetickém sektoru Venezuely. V rámci vzájemně prospěšného ekonomického partnerství CNPC výrazně investovala do venezuelského ropného průmyslu a zajistila si přístup k obrovskému ropnému bohatství země." # todo: NEW TRANSLATION
 VEN_rosneft: "Rosneft" # todo: NEW TRANSLATION
 VEN_rosneft_desc: "Spolupráce se zaměřuje na průzkum, těžbu a export venezuelských ropných zdrojů. Odbornost a investice Rosneftu přispívají k rozvoji a expanzi venezuelského ropného průmyslu." # todo: NEW TRANSLATION
 VEN_russian_development: "Ruský rozvoj" # todo: NEW TRANSLATION
 VEN_russian_development_desc: "Obě země zkoumají možnosti spolupráce v energetickém sektoru, včetně výměny zkušeností v oblasti ropy a plynu. Toto partnerství má potenciál posílit venezuelskou ekonomiku." # todo: NEW TRANSLATION
 VEN_american_business_ventures: "Americké podnikatelské projekty" # todo: NEW TRANSLATION
 VEN_american_business_ventures_desc: "Venezuela aktivně usiluje o partnerství a investice od amerických společností. Vláda se zavazuje vytvářet příznivé prostředí pro zahraniční kapitál a odborné znalosti, s cílem oživit klíčová odvětví a podpořit ekonomický růst." # todo: NEW TRANSLATION
 VEN_british_investments: "Britské investice" # todo: NEW TRANSLATION
 VEN_british_investments_desc: "Venezuelská vláda aktivně láká britské investice k posílení své ekonomiky. Nabízí pobídky a příznivé podnikatelské prostředí, aby britské firmy a podnikatelé zvážili Venezuelu jako cíl pro investice." # todo: NEW TRANSLATION
 VEN_american_oil_deal: "Americká ropná dohoda" # todo: NEW TRANSLATION
 VEN_american_oil_deal_desc: "Dohoda obsahuje ustanovení na ochranu amerických investic a zájmů ve Venezuele. Tyto záruky mají uklidnit zahraniční investory a zajistit dlouhodobou stabilitu ropného sektoru." # todo: NEW TRANSLATION
 VEN_adopting_global_technologies: "Přijetí globálních technologií" # todo: NEW TRANSLATION
 VEN_adopting_global_technologies_desc: "Venezuela aktivně hledá spolupráci a partnerství s technologicky vyspělými zeměmi. Tyto spolupráce podporují výměnu zkušeností, sdílení výzkumu a přístup k špičkovým technologiím." # todo: NEW TRANSLATION
 VEN_securing_the_oil: "Zajištění ropy" # todo: NEW TRANSLATION
 VEN_securing_the_oil_desc: "Vláda se soustředí na ochranu a maximalizaci hodnotných ropných zdrojů země. Je to závazek zajistit bezpečnost hlavního ekonomického aktiva a využít jej co nejefektivněji." # todo: NEW TRANSLATION
 VEN_utenther_the_oil: "Osvobození ropy" # todo: NEW TRANSLATION
 VEN_utenther_the_oil_desc: "Ropný sektor Venezuely byl dlouho pilířem národní ekonomiky a byl pevně kontrolován státem. Nicméně ekonomické výzvy a neefektivita odhalily nutnost zásadní změny přístupu." # todo: NEW TRANSLATION
 VEN_supports_belt_road: "Podpořit Pás a Stezku" # todo: NEW TRANSLATION
 VEN_supports_belt_road_desc: "Venezuela pod současnou vládou navazuje strategické partnerství s Čínou a přijímá Iniciativu Pásu a Stezky jako prostředek ke zpevnění hospodářských vazeb a podpoře společného rozvoje. Obě země se zavazují spolupracovat na infrastrukturních projektech a obchodních dohodách." # todo: NEW TRANSLATION
 VEN_joining_brics: "Vstup do BRICS" # todo: NEW TRANSLATION
 VEN_joining_brics_desc: "Vstup do BRICS nabízí Venezuele místo u stolu s některými z nejdynamičtějších ekonomik světa. Otevírá dveře k obchodním dohodám, investičním příležitostem a přístupu na rozmanité trhy, což rozšiřuje ekonomické vyhlídky země." # todo: NEW TRANSLATION
 VEN_pdvsa_drilling_expansion: "Rozšíření vrtání PDVSA" # todo: NEW TRANSLATION
 VEN_pdvsa_drilling_expansion_desc: "Venezuela se vydává na ambiciózní cestu k dalšímu využití svých rozsáhlých ropných zdrojů a povýšení svého postavení jako globálního producenta ropy." # todo: NEW TRANSLATION
 VEN_venezuelan_steel_works: "Venezuelský ocelářský závod" # todo: NEW TRANSLATION
 VEN_venezuelan_steel_works_desc: "Venezuela se zavazuje rozvíjet domácí ocelářský průmysl, čímž zajistí soběstačný zdroj výroby oceli pro zemi." # todo: NEW TRANSLATION
 VEN_venezuelan_aluminium_industry: "Venezuelský průmysl hliníku" # todo: NEW TRANSLATION
 VEN_venezuelan_aluminium_industry_desc: "Venezuela se pouští do rozšíření svých výrobních kapacit v oblasti hliníku. Státní a soukromé podniky spolupracují na zvýšení produkce s důrazem na pokrytí domácí poptávky a případný export." # todo: NEW TRANSLATION
 VEN_fight_poverty: "Boj proti chudobě" # todo: NEW TRANSLATION
 VEN_fight_poverty_desc: "Vláda si uvědomuje naléhavost řešení chudoby, aby zajistila blaho svých občanů a stabilitu země." # todo: NEW TRANSLATION
 venezuela.1.t: "Referendum o odvolání" # todo: NEW TRANSLATION
 venezuela.1.d: "Referendum o odvolání se blíží. Hrozí, že náš velký vůdce bude sesazen z funkce. Jak máme postupovat? Můžeme se rozhodnout podrýt demokratický proces a zastavit volby, nebo je nechat proběhnout jako maják demokracie." # todo: NEW TRANSLATION
 venezuela.1.a: "Vyhlásit volby." # todo: NEW TRANSLATION
 venezuela.1.b: "Triviální volby..." # todo: NEW TRANSLATION
 venezuela.2.t: "Měnící se situace" # todo: NEW TRANSLATION
 venezuela.2.d: "[VEN.GetLeader]ův bývalý přítel Francisco Arias Cárdenas, guvernér státu Zulia, se rozhodl vrhnout do kampaně. Rychle získává podporu mezi pracující střední třídou a podnikatelskou elitou. Brzy se k němu připojí i část kléru. Musíme řešit rostoucí opozici mezi těmito politickými tělesy, abychom zastavili Cárdenasův vzestup.\n" # todo: NEW TRANSLATION
 venezuela.2.a: "To je politika" # todo: NEW TRANSLATION
 venezuela.2.b: "Ošpinit opozici" # todo: NEW TRANSLATION
 venezuela.2.c: "Potlačit Cárdenase" # todo: NEW TRANSLATION
 venezuela.5.t: "Protesty opozice eskalují" # todo: NEW TRANSLATION
 venezuela.5.d: "Zprávy z Caracasu hlásí, že naši demonstranti dokázali napadnout a dokonce obsadit vládní budovy. Čím dál více policistů a vojáků mění strany a podporuje naši revoluci. Vypadá to, že vládní činitelé prchají ze země a brzy budeme mít plnou kontrolu nad Venezuelou. Co uděláme s příznivci předchozího režimu?" # todo: NEW TRANSLATION
 venezuela.5.o1: "Vyčistit zbývající komunisty!" # todo: NEW TRANSLATION
 venezuela.5.o2: "Vyřešit problém penězi!" # todo: NEW TRANSLATION
 venezuela.14.t: "Zpochybňování budoucnosti" # todo: NEW TRANSLATION
 venezuela.14.d: "Jak se džunta upevňuje u moci, lidé Venezuely nemohou než zpochybňovat směřování své země. Nespokojenost roste nejen v ulicích, ale i mezi řadami armády. Džunta, vnímající rostoucí nepokoje, čelí dilematu. Může dál utvrzovat svůj autoritářský režim, čímž ještě více odcizí občany a riskuje mezinárodní odsouzení, nebo může zvolit jinou cestu. Některé hlasy v rámci džunty volají po vyjednaném přechodu k demokracii, uznávajíc, že mírové řešení může být jediným způsobem, jak zachránit budoucnost Venezuely." # todo: NEW TRANSLATION
 venezuela.14.a: "Co nám budoucnost přichystá?" # todo: NEW TRANSLATION
 venezuela.15.t: "Rozhodnutí" # todo: NEW TRANSLATION
 venezuela.15.d: "Jak se národ chvěje na okraji nejistoty, rozhodnutí vojenské džunty určí, zda Venezuela bude pokračovat temnou cestou, nebo najde způsob, jak znovuobjevit své demokratické aspirace a obnovit rozdělenou společnost. Oči světa jsou upřeny na Venezuelu v očekávání řešení, které by obnovilo mír a prosperitu." # todo: NEW TRANSLATION
 venezuela.15.a: "Západní autokraté povedou." # todo: NEW TRANSLATION
 venezuela.15.b: "Pravicoví populisté povedou." # todo: NEW TRANSLATION
 venezuela.15.c: "Fašisté povedou." # todo: NEW TRANSLATION
 venezuela.8.t: "Otázka Curaçao" # todo: NEW TRANSLATION
 venezuela.8.d: "Příběh prezentovaný světu a venezuelským lidem tvrdí, že Curaçao, se svou strategickou polohou a rušnými přístavy, bylo kdysi součástí historického dědictví Venezuely, než jej Nizozemsko za koloniálních časů nespravedlivě odebralo. Nizozemská přítomnost na ostrově je podle nás pokračující koloniální vykořisťování a měli bychom usilovat o navrácení Curaçaa jeho právoplatnému vlastníku." # todo: NEW TRANSLATION
 venezuela.8.a: "Vyhneme se zbytečnému krveprolití!" # todo: NEW TRANSLATION
 venezuela.8.b: "Budeme hájit právoplatnou suverenitu království!" # todo: NEW TRANSLATION
 venezuela.9.t: "Postoupení Curaçao" # todo: NEW TRANSLATION
 venezuela.9.d: "V Nizozemsku návrh vyvolal intenzivní debaty. Někteří politici to vnímali jako zradu nizozemských zájmů, jiní to považovali za pragmatické řešení, jak se zbavit nákladných zámořských území. Nakonec se nizozemská vláda rozhodla vyjednávat s Venezuelou a souhlasila s postoupením území." # todo: NEW TRANSLATION
 venezuela.9.a: "Ostrov Curaçao byl konečně osvobozen od nizozemských koloniálních utlačovatelů." # todo: NEW TRANSLATION
 venezuela.10.t: "Nizozemsko odmítá naši nabídku" # todo: NEW TRANSLATION
 venezuela.10.d: "Nizozemská vláda, odhodlaná chránit svá zámořská území a hájit zásady sebeurčení, rozhodně odmítla venezuelské požadavky. Zdůraznili, že obyvatelé Curaçaa si zvolili svůj osud a jejich vůle musí být respektována. Nizozemská vojenská přítomnost na ostrově byla posílena jako jasné varování jejich odhodlání." # todo: NEW TRANSLATION
 venezuela.10.a: "Když diplomacie skončí, začne válka!" # todo: NEW TRANSLATION
 venezuela.11.t: "Venezuelské požadavky na naše podrobení" # todo: NEW TRANSLATION
 venezuela.11.d: "Venezuelská vláda vydala ultimátum Peru, požadující, aby přijalo status loutkové země pod venezuelskou kontrolou. Slíbili ekonomickou a technologickou podporu, společné rozvojové projekty a společnou vizi ochrany jedinečného ekosystému Amazonie. Zdůraznili důležitost jednoty mezi amazonskými státy k odvrácení potenciálních vnějších hrozeb od cizích mocností, které mají zájem o bohatství regionu. Ultimátum bylo doprovázeno vážným varováním: odmítnutí povede k vojenské akci!" # todo: NEW TRANSLATION
 venezuela.11.o1: "Podvolíme se jejich vládě." # todo: NEW TRANSLATION
 venezuela.11.o2: "Budeme bránit naši suverenitu" # todo: NEW TRANSLATION
 venezuela.12.t: "Peru podlehlo tlaku" # todo: NEW TRANSLATION
 venezuela.12.d: "Peru, cítící se v koutě a neschopné odolat venezuelské síle, neochotně přijalo podmínky a stalo se loutkovou zemí. Venezuelské jednotky byly rozmístěny na klíčových místech v Peru a venezuelští poradci převzali kontrolu nad peruánskou vládou. Zatímco oficiální verze to prezentovala jako laskavý krok k stabilizaci regionu, ve skutečnosti šlo o strategický mocenský tah Venezuely za účelem zajištění vlastních zájmů a rozšíření vlivu v Jižní Americe." # todo: NEW TRANSLATION
 venezuela.12.o1: "Dominance Venezuely roste!" # todo: NEW TRANSLATION
 venezuela.13.t: "Peru neustoupilo pod tlakem" # todo: NEW TRANSLATION
 venezuela.13.d: "Peru odpovědělo na venezuelské požadavky pevně, ale vyváženě. Zdůraznili své odhodlání k sebeurčení a právo na řízení vlastních záležitostí bez vnějšího zasahování." # todo: NEW TRANSLATION
 venezuela.13.o1: "Budou čelit naší vojenské síle!" # todo: NEW TRANSLATION
 venezuela.16.t: "Požadavek na průplav" # todo: NEW TRANSLATION
 venezuela.16.d: "S citem historické nárokovosti venezuelská vedení tvrdí, že je jejich povinností napravit vnímanou historickou křivdu. Prohlašují, že Panama, jako odštěpená provincie, právoplatně náleží pod venezuelskou kontrolu. Tvrdí, že tento krok by obnovil historickou kontinuitu, zvýšil regionální stabilitu a splnil dlouhodobé úsilí o znovusjednocení toho, co považují za rozdělený národ." # todo: NEW TRANSLATION
 venezuela.16.o1: "Podrobíme se jejich vládě" # todo: NEW TRANSLATION
 venezuela.16.o2: "Budeme bojovat za naši suverenitu" # todo: NEW TRANSLATION
 venezuela.17.t: "Pod tlakem" # todo: NEW TRANSLATION
 venezuela.17.d: "Ve stínu možné vojenské agrese a s národní suverenitou visící na vážkách Panamské vedení neochotně přijalo náš návrh. Panamské vedení, nucené učinit těžké rozhodnutí, zvolilo cestu, kterou považovalo za ochranu své země před okamžitou hrozbou. Souhlasili se spoluprací, přičemž věděli, že toto rozhodnutí přišlo na úkor jejich ceněné nezávislosti." # todo: NEW TRANSLATION
 venezuela.17.o1: "Vítejte zpět!" # todo: NEW TRANSLATION
 venezuela.18.t: "Neustoupíme" # todo: NEW TRANSLATION
 venezuela.18.d: "Panama však byla rozhodná udržet svou suverenitu. Panamská vláda reagovala na naše historické nároky tím, že poukázala na mezinárodní smlouvy a dohody, které uznaly nezávislost Panamy před více než stoletím. Argumentovali, že jejich suverenita je vyřešená záležitost a není předmětem vyjednávání." # todo: NEW TRANSLATION
 venezuela.18.o1: "Idioti!" # todo: NEW TRANSLATION
 venezuela.19.t: "[VEN.GetName] wants us to sign a treaty!" # todo: NEW TRANSLATION
 venezuela.19.d: "[VEN.GetAdjective] nás požádali, abychom podepsali smlouvu, která by nás zavazovala zajistit jejich bezpečnost. Výměnou získáme určitý vliv v jejich zemi." # todo: NEW TRANSLATION
 venezuela.19.a: "Dobře, podepišme to" # todo: NEW TRANSLATION
 venezuela.19.b: "Ne" # todo: NEW TRANSLATION
 venezuela.20.t: "[USA.GetName] have accepted our treaty!" # todo: NEW TRANSLATION
 venezuela.20.d: "[USA.GetName] souhlasil s podpisem smlouvy, která zaručuje naši bezpečnost. Je moudré, abychom učinili totéž a projevili tak vděčnost." # todo: NEW TRANSLATION
 venezuela.20.a: "Rozhodně" # todo: NEW TRANSLATION
 venezuela.21.t: "[USA.GetName] refuses to sign the treaty!" # todo: NEW TRANSLATION
 venezuela.21.d: "[USA.GetName] odmítl podepsat naši smlouvu, což znamená, že nás nebude chránit!" # todo: NEW TRANSLATION
 venezuela.21.a: "Smutné" # todo: NEW TRANSLATION
 venezuela.22.t: "[VEN.GetName] asks for bases" # todo: NEW TRANSLATION
 venezuela.22.d: "[VEN.GetName] nás požádal, abychom zřídili společné vojenské základny jako projev přátelství. Nemáme z toho co ztratit." # todo: NEW TRANSLATION
 venezuela.22.a: "Dobře" # todo: NEW TRANSLATION
 venezuela.22.b: "Ne" # todo: NEW TRANSLATION
 venezuela.23.t: "[USA.GetName] refuses bases" # todo: NEW TRANSLATION
 venezuela.23.d: "[USA.GetName] odmítl naši nabídku na společné vojenské základny." # todo: NEW TRANSLATION
 venezuela.23.a: "Škoda" # todo: NEW TRANSLATION
 venezuela.200.t: "[VEN.GetName] Proposes Trade Deal" # todo: NEW TRANSLATION
 venezuela.200.d: "Diplomaté z [VEN.GetNameWithFlag] k nám dnes přišli diskutovat návrh obchodní dohody. Je možné, že navázání obchodních vztahů mezi našimi dvěma zeměmi zlepší vzájemné vztahy a ekonomický růst v obou státech. Jak máme postupovat?" # todo: NEW TRANSLATION
 venezuela.200.a: "Přijmout dohodu" # todo: NEW TRANSLATION
 venezuela.200.b: "Odmítnout dohodu" # todo: NEW TRANSLATION
 venezuela.201.t1: "[FROM.GetName] Accepted the Deal" # todo: NEW TRANSLATION
 venezuela.201.t2: "[FROM.GetName] Refused the Deal" # todo: NEW TRANSLATION
 venezuela.201.d1: "V historickém zvratu nyní máme obchodní dohodu s [FROM.GetName]. Bude základem nového vztahu mezi našimi velkými národy, připravujíc nás na budoucnost. Je čas slavit, neboť jsme vytvořili nové a trvalé vazby s další významnou zemí." # todo: NEW TRANSLATION
 venezuela.201.d2: "Bohužel [FROM.GetName] obchodní dohodu odmítl. Je to smutný den pro diplomacii. Naši diplomaté se vrátili s prázdnýma rukama." # todo: NEW TRANSLATION
 venezuela.201.a: "Konečně" # todo: NEW TRANSLATION
 venezuela.201.b: "Bohužel." # todo: NEW TRANSLATION
 gca.1.t: "Pozvánka do aliance" # todo: NEW TRANSLATION
 gca.1.d: "Aliance Gran Colombia vznikla a předkládá pozvání ke společnému postupu pod praporem Gran Colombia. Jako historické obnovení 19. stoletého snu o integraci Jižní Ameriky vedeného Simónem Bolívarem se tato frakce snaží sjednotit Kolumbii, Venezuelu, Ekvádor, Panamu a Peru v úsilí o regionální prosperitu, stabilitu a suverenitu prostřednictvím politické a vojenské spolupráce." # todo: NEW TRANSLATION
 gca.1.a: "Viva Gran Colombia!" # todo: NEW TRANSLATION
 gca.1.b: "Odmítnout pozvání." # todo: NEW TRANSLATION
 gca.2.t: "Přijato pozvání" # todo: NEW TRANSLATION
 gca.2.d: "S přijetím se vaše země stává nedílnou součástí sjednoceného frontu, usilujícího o znovuobnovení vizionářského snu o jihoamerické integraci, jak jej představil Simón Bolívar v 19. století." # todo: NEW TRANSLATION
 gca.2.a: "Vítejte mezi námi!" # todo: NEW TRANSLATION
 venezuela.6.t: "Začínají debaty o nejvlivnější straně..." # todo: NEW TRANSLATION
 venezuela.6.d: "... prostřednictvím události!" # todo: NEW TRANSLATION
 venezuela.6.o1: "Prozápadní autokraté" # todo: NEW TRANSLATION
 venezuela.6.o2: "Konzervativci" # todo: NEW TRANSLATION
 venezuela.6.o3: "Popular Will" # todo: NEW TRANSLATION
 venezuela.6.o4: "Nová éra" # todo: NEW TRANSLATION
 venezuela.50.t: "Strategie dovozu vojenského vybavení z USA" # todo: NEW TRANSLATION
 venezuela.50.d: "Vzhledem k našim zdvořilým vztahům se USA někteří v našem úřadu věří, že můžeme usilovat o slevy při dovozu z USA. Jakou strategii bychom měli zvolit?" # todo: NEW TRANSLATION
 venezuela.50.o1: "Zaplatíme plnou cenu, abychom ještě více zlepšili naše vztahy." # todo: NEW TRANSLATION
 venezuela.50.o2: "Malá sleva pro ně nic není, ale pro nás velká úspora." # todo: NEW TRANSLATION
 venezuela.50.o3: "Udělejme nějaké ústupky, abychom ušetřili peníze daňových poplatníků." # todo: NEW TRANSLATION
 venezuela.50.o4: "Potřebujeme peníze i na jiné věci. Ušetřeme co nejvíce, i za cenu horších vztahů." # todo: NEW TRANSLATION
 venezuela.100.t: "Ústavní volby" # todo: NEW TRANSLATION
 venezuela.100.d: "Nová ústava naší země byla podepsána a přijata koncem loňského roku v prosinci 1999. Přinesla zásadní změny našeho stavu věcí a zákon vyžaduje, abychom uspořádali nové volby k potvrzení naší ústavy. Bude to také první volby, v nichž se [VEN.GetLeader] může ucházet o své první šestileté prezidentské období. Je to nové úsvit pro Venezuelu... Může někoho vystřídat [VEN.GetLeader]?" # todo: NEW TRANSLATION
 venezuela.100.a: "Tak to začíná..." # todo: NEW TRANSLATION
 venezuela.101.t: "Súmate sbírá podpisy pro odvolání" # todo: NEW TRANSLATION
 venezuela.101.d: "Súmate je aktivistické hnutí v naší zemi, které se zabývá nízkou volební účastí. Jeho cílem je dosáhnout vysoké účasti voličů ve venezuelských volbách a referendech. Vzniklo kvůli obviněním, že [VEN.GetLeader] byl zvolen nedemokraticky kvůli masivní absenci voličů v minulých osmi letech. Podle Súmate jim nezáleží na tom, kdo je u moci, ale že zvolení zástupci dodržují právní stát. Vzhledem k vysoké absenci voličů v každých volbách usilují o zvrácení nejnovějších voleb a odvolání [VEN.GetLeader]." # todo: NEW TRANSLATION
 venezuela.101.a: "Tak by to mělo být..." # todo: NEW TRANSLATION

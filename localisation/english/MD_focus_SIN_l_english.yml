 SIN_fund_eastern_clique_tt: "Financovat [Autocracy_L]\n\nFinancování [Autocracy_L] nám umožní prosazovat více... agresivní politiky. Možná že jim trochu peněz nasměrovat je způsob, jak je povzbudit k dosažení moci.\n" # todo: NEW TRANSLATION

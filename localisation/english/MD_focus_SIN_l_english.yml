 SIN_police_funding_expenditure: "Zvýšené financování policie" # todo: NEW TRANSLATION
 SIN_police_funding_expenditure_desc: "Další investice do naší policie nám mohou pomoci odhalit politické disidenty a zahraniční špiony." # todo: NEW TRANSLATION
 SIN_finance_western_projects_idea: "Financované projekty" # todo: NEW TRANSLATION
 SIN_finance_western_projects_idea_desc: "Více financovaných západních projektů znamená větší vlastní investice." # todo: NEW TRANSLATION
 SIN_volunteer_expansion_idea: "Přestavba dobrovolnické služby" # todo: NEW TRANSLATION
 SIN_volunteer_expansion_idea_desc: "Přestavba naší armády na skutečnou dobrovolnickou službu místo branného systému je nesmírně důležitá pro naše budoucí cíle." # todo: NEW TRANSLATION
 SIN_conscription_expansion_idea: "Rozšíření branné povinnosti" # todo: NEW TRANSLATION
 SIN_conscription_expansion_idea_desc: "Spoléhat se na to, že se lidé ze Singapuru přihlásí do armády je nespolehlivé. Rozšíření požadavků na brannou povinnost je naší první prioritou." # todo: NEW TRANSLATION

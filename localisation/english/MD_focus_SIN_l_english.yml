 SIN_the_arms_export_idea: "Vývozce zbraní" # todo: NEW TRANSLATION
 SIN_the_arms_export_idea_desc: "Singapur je jedním z největších vývozců zbraní a výrobců vojenského materiálu na světě. Země je téměř zcela soběstačná ve své vojenské produkci a tyto přebytky vyváží do jiných zemí po celém světě." # todo: NEW TRANSLATION
 SIN_bankers_of_asia_idea_1: "Bankéři jihovýchodní Asie" # todo: NEW TRANSLATION
 SIN_bankers_of_asia_idea_1_desc: "Singapur je hlavní silou v bankovním sektoru jihovýchodní Asie a jako takový bychom toho měli využít." # todo: NEW TRANSLATION
 SIN_energy_efforts: "Nové úsilí v energetice" # todo: NEW TRANSLATION
 SIN_energy_efforts_desc: "" # todo: NEW TRANSLATION
 SIN_singaporean_trade_strength: "Síla z obchodu" # todo: NEW TRANSLATION
 SIN_singaporean_trade_strength_desc: "Postavení Singapuru jako významného obchodního uzlu lze dále posílit vytvářením rozsáhlých obchodních sítí. Podepisování dalších obchodních dohod nám pouze pomůže vzkvétat.\n\n§CHint: Podepsání dalších obchodních dohod zvýší váš modifikátor zahraničního vlivu a vaše byrokratické náklady. Také získáte dodatečný příjem z cel.§!\n" # todo: NEW TRANSLATION
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! funguje jako efektivní jedné-stranický stát. Většina politických stran proti hlavní straně, People’s Action Party, je zakázána nebo nesmí účastnit voleb. Několik jich je povoleno účastnit se voleb, ale jsou vzácné. Skutečné jádro v různých politických ideologiích pochází z klik v rámci PAP. Existují tři hlavní kliky, se kterými je třeba počítat:\n- [conservatism_L]\n- [Autocracy_L]\n- [Neutral_Autocracy_L]\n\nKaždá z nich bude podporovat své vlastní politické směry. [conservatism_L] je z těchto tří nejvýraznější a bude většinovou silou v systému, pokud se věci nezmění.\n" # todo: NEW TRANSLATION

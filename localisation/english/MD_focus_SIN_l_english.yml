 SIN_economic_champion_idea_desc: "Nejsme velká země žádným způsobem; avšak naše ekonomická síla nás posune směrem k dominanci v Tichomoří a Indickém oceánu." # todo: NEW TRANSLATION
 SIN_the_invasion_of_sumatra_idea: "Invaze na Sumatru" # todo: NEW TRANSLATION
 SIN_the_invasion_of_sumatra_idea_desc: "Sumatra je hned za Malackým průlivem. Je čas dobýt ostrov a přinést naší zemi slávu." # todo: NEW TRANSLATION
 SIN_the_invasion_of_malaysia_idea: "Invaze do Malajsie" # todo: NEW TRANSLATION

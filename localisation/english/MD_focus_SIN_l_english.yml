l_english:
 GOH_CHOK_TONG_DESC: "Goh Chok Tong byl poprvé zvolen premiérem v roce 1990, vítězstvím s pohodlnou většinou. Tongův nástup do úřadu a jeho první roky jako premiéra jsou poseté anomáliemi. Goh se stal premiérem poté, co Lee Kuan Yew odstoupil koncem roku 1990. Goh pak vyhlásil předčasné volby. Pro PAP to byla drtivá výhra a umožnila Gohovi získat nový mandát.\n\nI když není tak výrazný jako jeho předchůdce Lee Kuan Yew, Goh udělal pokrok se svými politikami, které podporovaly 'malé bohémy' uvnitř města." # todo: NEW TRANSLATION
 SIN_government_of_singapore: "Zarovnání Singapuru" # todo: NEW TRANSLATION
 SIN_government_of_singapore_desc: "[SIN.GetName] je na křižovatce. Sedíme u ústí jedné z nejziskovějších námořních tras světa. Jsme jedním z předních finančních center světa a masivní expanze, kterou jsme za poslední desetiletí zažili, je ve světovém měřítku bezprecedentní. To také přitáhlo zájem mnoha sil ze zahraničí..\n" # todo: NEW TRANSLATION
 SIN_replace_centralized_education_system: "Zavést centralizovaný vzdělávací systém" # todo: NEW TRANSLATION
 SIN_replace_centralized_education_system_desc: "Centralizovaný vzdělávací systém bylo dobré slib. Může být nezbytné nahradit tuto politiku, abychom nadále získávali její výhody." # todo: NEW TRANSLATION
 SIN_repeal_centralized_education_system: "Zrušit centralizovaný vzdělávací systém" # todo: NEW TRANSLATION
 SIN_repeal_centralized_education_system_desc: "Vzdělávací systém by měl být zrušen. Není hoden Singapuru a kontrola vzdělávání jen brzdí větší dobro." # todo: NEW TRANSLATION

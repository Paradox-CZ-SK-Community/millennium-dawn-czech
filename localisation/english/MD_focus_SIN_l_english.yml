 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! získává mechaniku §Y$SIN_singaporean_trade_strength$§! po podepsání první obchodní dohody. Čím více obchodních dohod podepíšete s jinými státy, tím více příjmu z cel získáte tempem $$§G0.075§! miliardy a $foreign_influence_modifier$ se zvyšuje tempem §G2%§! s každou další dohodou. Naopak se také zvyšuje $bureaucracy_cost_multiplier_modifier$ tempem §R2%§!.\n\n" # todo: NEW TRANSLATION
 SIN_encourage_migration_tt: "To způsobí, že §Yvzpoury zahraničních pracovníků§! budou §Rhůře§!." # todo: NEW TRANSLATION

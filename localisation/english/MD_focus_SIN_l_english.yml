 SIN_expand_the_entreport_decision_categories: "Rozšířit entrepót" # todo: NEW TRANSLATION
 SIN_expand_the_entreport_decision_categories_desc: "Singapur stojí jako jedno z nejdůležitějších přístavních měst světa. Město po staletí stojí na živé obchodní dráze z východu na západ, což z něj činí zosobnění entrepótu. Možná jeho rozšíření je způsob, jak pokračovat v růstu Singapuru jako národa.\n\n" # todo: NEW TRANSLATION
 SIN_facilitate_trade_expansion: "Usnadnit rozšíření obchodu" # todo: NEW TRANSLATION
 SIN_facilitate_trade_expansion_desc: "Rozšíření obchodu s [FROM.GetNameWithFlag] přinese dodatečné výhody a prosperitu oběma našim zemím." # todo: NEW TRANSLATION
 SIN_extend_finance_western_projects: "Prodloužené financování projektů" # todo: NEW TRANSLATION
 SIN_extend_finance_western_projects_desc: "Prodloužení daňových úlev a finančních výhod pro projekty bude i nadále čistým přínosem." # todo: NEW TRANSLATION
 SIN_repeal_decentralization_protocol_decision: "Zrušit protokol decentralizace" # todo: NEW TRANSLATION
 SIN_repeal_decentralization_protocol_decision_desc: "Zákony o decentralizaci, které jsme nedávno přijali, se staly pro naši vládu příliš zatěžujícími na správu." # todo: NEW TRANSLATION
 SIN_enact_decentralization_protocol_decision: "Uplatnit protokol decentralizace" # todo: NEW TRANSLATION
 SIN_enact_decentralization_protocol_decision_desc: "Protokol decentralizace, který byl nedávno zrušen, je stále na pořadu... měli bychom jej znovu zavést?" # todo: NEW TRANSLATION
 SIN_riau_islands_crisis_mission: "Krize Riauských ostrovů" # todo: NEW TRANSLATION
 SIN_riau_islands_crisis_mission_desc: "Nedávné rozhovory ohledně Riauských ostrovů eskalují. Pokud neustoupíme, je pravděpodobné, že vypukne válka." # todo: NEW TRANSLATION
 SIN_repeal_the_migrant_worker_policy: "Zrušit politiku migrujících pracovníků" # todo: NEW TRANSLATION
 SIN_repeal_the_migrant_worker_policy_desc: "Zrušení politik týkajících se migrujících pracovníků pomůže zmírnit některé problémy s rozdělením, které v naší zemi nadále rostou." # todo: NEW TRANSLATION
 SIN_entrepot_trade: "Entrepót Malacky" # todo: NEW TRANSLATION
 SIN_entrepot_trade_desc: "Poloha Singapuru z něj činí globální obchodní centrum již od koloniálních časů. Leží v jedné z nejstrategičtějších obchodních tras ve směru Malackého průlivu. Čím více ovládáme tok obchodu z východu na západ i opačně, tím větší zisky můžeme získat.\n" # todo: NEW TRANSLATION
 SIN_singaporean_bull: "Singapurský býk" # todo: NEW TRANSLATION
 SIN_singaporean_bull_desc: "Ekonomika Singapuru ROSTE. Je nutné, abychom nadále udržovali tuto expanzi!\n\nHospodářství lze rozšiřovat rozhodnutími, které přidávají další čas k tomuto modifikátoru. Avšak pokud to uděláte vícekrát, může to způsobit krach na trhu kvůli příliš agresivnímu růstu.\n" # todo: NEW TRANSLATION
 SIN_precious_metal_trade_boom: "Obchod s drahými kovy" # todo: NEW TRANSLATION
 SIN_precious_metal_trade_boom_desc: "Obchod s drahými kovy ve východní Asii proudí přes Singapur. Monopolizovat tento tok kovů se ukáže jako výnosné a posílí naši pozici jako obchodního centra východní Asie.\n" # todo: NEW TRANSLATION
 SIN_support_for_the_workers: "Moc pro dělníky" # todo: NEW TRANSLATION
 SIN_support_for_the_workers_desc: "Dělníci jsou nejdůležitějším ozubeným kolečkem v naší ekonomice. Tvrdění, že se o ně vláda nestará, je absurdní. Měli bychom usilovat o změnu této mentality a zmocnit naše dělníky!" # todo: NEW TRANSLATION
 SIN_support_for_the_business: "Propodnikatelská mentalita" # todo: NEW TRANSLATION
 SIN_support_for_the_business_desc: "Obchodníci a podnikatelé v Singapuru by měli být podporováni více než zemědělci. Velký byznys = dobrý byznys!" # todo: NEW TRANSLATION
 SIN_centralized_education_idea: "Centralizovaný vzdělávací systém" # todo: NEW TRANSLATION
 SIN_centralized_education_idea_desc: "Vzdělávací systém Singapuru je centralizovaný a přísně sledovaný vládnoucí koalicí. To nám dává efektivnější výukové metody, ale astronomicky to zvýšilo náklady na vzdělávání." # todo: NEW TRANSLATION
 SIN_reeducation_idea: "Reedukační kampaň" # todo: NEW TRANSLATION
 SIN_reeducation_idea_desc: "Naše armáda udržuje kontrolu, ale stále jsou zde odpůrci. Je čas zavést reedukační kampaň." # todo: NEW TRANSLATION
 SIN_migrant_workers: "Migrující pracovníci" # todo: NEW TRANSLATION
 SIN_migrant_workers_desc: "Velké množství tranzitních pracovníků v Singapuru jsou migrující pracovníci. Pracují za vyšší mzdu v Singapuru a posílají peníze domů. To je horké téma jak pro místní Malajce, Číňany a Indy, tak pro majitele podniků, kteří preferují tuto pracovní sílu před místními Singapurany." # todo: NEW TRANSLATION
 SIN_trade_influence_idea: "Náš obchodní vliv" # todo: NEW TRANSLATION
 SIN_trade_influence_idea_desc: "Rozšiřování našeho obchodního vlivu daleko a široko nám poskytne stále více zdrojů doma." # todo: NEW TRANSLATION
 SIN_global_investment_idea: "Globální investice" # todo: NEW TRANSLATION
 SIN_global_investment_idea_desc: "Čím více budeme investovat do globálních fondů a cenných papírů, tím více nás to posune vpřed." # todo: NEW TRANSLATION
 SIN_defence_strategy_loc: "Obranná strategie" # todo: NEW TRANSLATION
 SIN_defence_strategy_loc_desc: "Naše obranná strategie je strukturovaná tak, aby zajistila, že vydržíme co nejdéle." # todo: NEW TRANSLATION

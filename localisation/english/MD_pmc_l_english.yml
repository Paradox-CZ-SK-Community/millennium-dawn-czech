 ban_from_operating: "Zakázat provozování PMC" # todo: NEW TRANSLATION
 ban_from_operating_desc: "Tímto zabráníme ostatním zemím přístup k našim PMC." # todo: NEW TRANSLATION
 lift_ban_from_operating: "Povolit provozování PMC" # todo: NEW TRANSLATION
 lift_ban_from_operating_desc: "Tímto umožníme ostatním zemím zaměstnat naše PMC." # todo: NEW TRANSLATION
 call_pmc_back_sov: "Přivolat jednotky zpět" # todo: NEW TRANSLATION
 call_pmc_back_sov_desc: "Tímto dostaneme naše jednotky domů, avšak budeme muset zaplatit kompenzaci za ukončení smluv s každou zemí." # todo: NEW TRANSLATION
 pmc_category: "Soukromé vojenské společnosti" # todo: NEW TRANSLATION
 pmc_category_desc: "Soukromé vojenské společnosti.\n\nNajměte si vlastní soukromou armádu!\nSpolečnosti loajální nám, nebo které přímo kontrolujeme, nám poskytnou 20% slevu na jejich služby.\n\n[PMC_max_available]\nAktuální seznam PMC:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]" # todo: NEW TRANSLATION
 pmc_local_management: "Místní vojenské jednotky" # todo: NEW TRANSLATION
 pmc_local_management_desc: "Místní soukromé vojenské společnosti. Místní společnosti budou vždy mít 20% slevu.\nMůžeme rozšířit naši kapacitu až na 7. Můžeme zlepšit naši kvalitu až na úroveň 4\n\n[PMC_max_available]\n[PMC_local_header]" # todo: NEW TRANSLATION
 form_local_pmc: "Založit místní PMC" # todo: NEW TRANSLATION
 open_blackwater_desc: "Blackwater byla americká soukromá vojenská společnost založená 26. prosince 1996 bývalým příslušníkem Navy SEAL Erikem Princem. Blackwater a její předchůdci poskytovali kontraktní bezpečnostní služby federální vládě Spojených států. Od roku 2003 poskytovala služby Ústřední zpravodajské službě." # todo: NEW TRANSLATION
 open_aegis_desc: "Aegis Defence Services je britská soukromá vojenská a bezpečnostní společnost s pobočkami v Afghánistánu, Spojených arabských emirátech, Iráku, Saúdské Arábii, Libyi, Somálsku a Mosambiku. Je součástí skupiny Aegis, která zahrnuje Aegis LLC se sídlem ve Spojených státech. Byla založena v roce 2002 Timem Spicerem, který dříve působil jako CEO soukromé vojenské společnosti Sandline International; Jeffrey Dayem, podnikatelem; a Markem Bulloughem a Dominicem Armstrongem, bývalými investičními bankéři." # todo: NEW TRANSLATION
 open_constellis_desc: "Constellis byla založena v roce 2010 skupinou operátorů a investorů, kteří se snažili spojit nejlepší značky, aktiva a lidi v odvětví komplexního řízení rizik. Podporou kultury souladu a provozní dokonalosti se rodina společností Constellis rozrostla a zahrnuje globální tým lídrů odvětví, včetně Triple Canopy, Olive Group a The Development Initiative, stejně jako dřívější společnosti Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social a Edinburgh International." # todo: NEW TRANSLATION
 get_constellis_light_infantry_desc: "Jednotky o síle brigády složené z lehké pěchoty a dělostřelecké podpory, vhodné do náročného terénu a také výrazně levnější než jiné armádní sestavy." # todo: NEW TRANSLATION
 get_aegis_light_infantry_desc: "Jednotky o síle brigády složené z lehké pěchoty a dělostřelecké podpory, vhodné do náročného terénu a také výrazně levnější než jiné armádní sestavy." # todo: NEW TRANSLATION
 get_blackwater_heavy_mech_infantry_desc: "Jednotky mechanizované pěchoty jsou velmi silné proti lehkým a motorovým jednotkám. Jsou také silnější než lehká a motorová pěchota v obraně. Jejich cena je vysoká, ale síla těchto jednotek to vyváží." # todo: NEW TRANSLATION
 get_blackwater_special_infantry_desc: "Speciální pěchotní síly, nebo komanda, jsou silné jednotky zkušených vojáků. Jsou velmi užitečné v obraně, zejména v horských oblastech. Rovněž snadno zničí lehké divize. Jejich cena je velmi vysoká, ale mají mnoho zajímavých vlastností." # todo: NEW TRANSLATION
 get_constellis_mech_infantry_desc: "Jednotky mechanizované pěchoty jsou velmi silné proti lehkým a motorovým jednotkám. Jsou také silnější než lehká a motorová pěchota v obraně. Jejich cena je vysoká, ale síla těchto jednotek to vyváží." # todo: NEW TRANSLATION
 get_blackwater_mech_infantry_desc: "Jednotky mechanizované pěchoty jsou velmi silné proti lehkým a motorovým jednotkám. Jsou také silnější než lehká a motorová pěchota v obraně. Jejich cena je vysoká, ale síla těchto jednotek to vyváží." # todo: NEW TRANSLATION
 get_constellis_mot_infantry_desc: "Divize, které jsou silné a vhodné k úderu a zničení lehkých cílů. Jejich cena je vyšší než u lehké pěchoty, ale jsou silnější." # todo: NEW TRANSLATION
 get_blackwater_mot_infantry_desc: "Divize, které jsou silné a vhodné k úderu a zničení lehkých cílů. Jejich cena je vyšší než u lehké pěchoty, ale jsou silnější." # todo: NEW TRANSLATION

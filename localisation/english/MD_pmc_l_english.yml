 pmc_global_management_desc: "Toto okno nám umožňuje působit globálně s naší loajální PMC a spravovat ji.\nMůžeme rozšířit naši kapacitu až na 7. Můžeme zlepšit naši kvalitu až na úroveň 4.\n\n[PMC_global_header]" # todo: NEW TRANSLATION

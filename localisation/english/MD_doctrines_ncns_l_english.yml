  equipment_doctrine_folder: "Doktrína vybavení" # todo: NEW TRANSLATION
  elite_forces_doctrine_folder: "Doktrína elitních sil" # todo: NEW TRANSLATION
  SPECIAL_FORCES_ELITE: "Elitní speciální jednotky" # todo: NEW TRANSLATION
  SPECIAL_FORCES_ELITE_DESC: "Tato doktrína strukturuje speciální síly jako vysoce selektivní jednotky vycvičené pro složité, prioritní mise vyžadující přesnost a diskrétnost. Koncepty elitních speciálních sil zdůrazňují integraci pokročilých schopností a operační účinnost v různorodých prostředích." # todo: CHANGED
  GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE: "Místní obrana vzdušného prostoru" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE_DESC: "Tato hlavní doktrína organizuje letectvo kolem ochrany a kontroly národního a regionálního vzdušného prostoru. Koncepty obrany místního vzdušného prostoru kladou důraz na koordinované sledování a reakci v rámci definovaných vzdušných domén." # todo: CHANGED
  GRAND_DOCTRINE_STRATEGIC_DESTRUCTION: "Strategické zničení" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_STRATEGIC_DESTRUCTION_DESC: "Tato hlavní doktrína organizuje leteckou sílu k provádění trvalých operací zaměřených na oslabování strategických kapacit protivníka. Koncepty strategického ničení zdůrazňují koordinované nasazení leteckých prostředků v rozšířené operační hloubce." # todo: CHANGED
  GRAND_DOCTRINE_AIR_BATTLEFIELD_SUPPORT: "Podpora na bojišti" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_AIR_BATTLEFIELD_SUPPORT_DESC: "Tato hlavní doktrína strukturuje letecké operace pro přímou podporu pozemních a námořních sil v aktivních bojových zónách. Koncepty podpory na bojišti zdůrazňují integraci letecké síly do společného operačního plánování." # todo: CHANGED
  GRAND_DOCTRINE_AIR_SUPREMACY: "Vzdušná nadřazenost" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_AIR_SUPREMACY_DESC: "Tato hlavní doktrína organizuje letectvo tak, aby zajistilo a udrželo kontrolu nad vzdušným prostorem. Koncepty vzdušné nadvlády zdůrazňují koordinované letecké operace pro zajištění svobody působení ve všech operačních oblastech." # todo: CHANGED
  GRAND_DOCTRINE_MIXED_ROLE: "Smíšené role" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_MIXED_ROLE_DESC: "Tato hlavní doktrína strukturuje letectvo tak, aby vyvážilo více operačních rolí v rámci jednotného rámce. Koncepty smíšených rolí zdůrazňují flexibilitu ve využití letecké síly napříč různými typy misí." # todo: CHANGED
  GRAND_DOCTRINE_COMBINED_ARMS: "Kombinované zbraně" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_COMBINED_ARMS_DESC: "Tato hlavní doktrína organizuje pozemní síly kolem integrovaného využití manévru, palebné podpory a zásobovacích prvků. Koncepty kombinovaných zbraní zdůrazňují synchronizované působení v rámci uskupení pro vytvoření soudržných účinků na bojišti." # todo: CHANGED
  GRAND_DOCTRINE_SHOCK_AND_AWE: "Šok a bázeň" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_SHOCK_AND_AWE_DESC: "Tato hlavní doktrína organizuje pozemní operace kolem rychlého, koncentrovaného uplatnění bojové síly za účelem dosažení rozhodujících operačních účinků. Koncepty šoku a úžasu zdůrazňují tempo, dominanci a koordinované nasazení sil." # todo: CHANGED
  GRAND_DOCTRINE_DEFENCE_IN_DEPTH: "Obrana v hloubce" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_DEFENCE_IN_DEPTH_DESC: "Tato hlavní doktrína strukturuje pozemní obranu prostřednictvím vrstevnatých pozic a nasazení sil v hloubce v celém bojišti. Koncepty obrany v hloubce zdůrazňují nepřerušenou obrannou soudržnost a kontrolu operačního prostoru." # todo: CHANGED
  GRAND_DOCTRINE_MISSION_COMMAND: "Vedení misí" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_MISSION_COMMAND_DESC: "Tato hlavní doktrína organizuje pozemní síly kolem delegované pravomoci řízené jasným záměrem a definovanými cíli. Koncepty velení na úkoly zdůrazňují iniciativu a koordinované provedení napříč více stupni velení." # todo: CHANGED
  GRAND_DOCTRINE_BATTLEFIELD_SUPPORT: "Podpora na bojišti" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_BATTLEFIELD_SUPPORT_DESC: "Tato hlavní doktrína organizuje pozemní síly tak, aby integrovaly podpůrné schopnosti do frontových operací. Koncepty podpory bojiště zdůrazňují koordinaci paleb, zásobování a umožňujících prvků v plánování pozemních operací." # todo: CHANGED
  GRAND_DOCTRINE_GUERRILLA_WARFARE: "Partyzánská válka" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_GUERRILLA_WARFARE_DESC: "Tato hlavní doktrína strukturuje pozemní operace kolem nepravidelných sil provádějících rozptýlenou a trvalou bojovou činnost. Koncepty partyzánské války zdůrazňují lokální organizaci a trvalý tlak v rámci sporných oblastí." # todo: CHANGED
  GRAND_DOCTRINE_EQUIPMENT_MIXED: "Smíšené vybavení" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_EQUIPMENT_MIXED_DESC: "Tato hlavní doktrína strukturuje vybavení sil kolem vyvážené kombinace systémů k podpoře různorodých operačních požadavků. Koncepty smíšeného vybavení zdůrazňují flexibilitu ve výzbroji uskupení pro různé bojové role." # todo: CHANGED
  GRAND_DOCTRINE_EQUIPMENT_LIGHT: "Lehké vybavení" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_EQUIPMENT_LIGHT_DESC: "Tato hlavní doktrína organizuje síly kolem lehkých a zjednodušených sad vybavení. Koncepty lehkého vybavení zdůrazňují snadné nasazení a přizpůsobivost v různých operačních prostředích." # todo: CHANGED
  GRAND_DOCTRINE_EQUIPMENT_HEAVY: "Těžké vybavení" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_EQUIPMENT_HEAVY_DESC: "Tato hlavní doktrína strukturuje síly kolem těžce chráněných a vysoce kapacitních vybavení. Koncepty těžkého vybavení zdůrazňují trvalou přítomnost a robustní bojové schopnosti v rámci uskupení." # todo: CHANGED
  GRAND_DOCTRINE_EQUIPMENT_MOBILE: "Mobilní vybavení" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_EQUIPMENT_MOBILE_DESC: "Tato hlavní doktrína organizuje vybavení sil tak, aby podporovalo vysokou operační mobilitu a rychlý manévr. Koncepty mobilního vybavení zdůrazňují pohyb, přesun a operační dosah." # todo: CHANGED
  GRAND_DOCTRINE_EQUIPMENT_FIRES: "Dělostřelecká palebná podpora" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_EQUIPMENT_FIRES_DESC: "Tato hlavní doktrína strukturuje vývoj vybavení kolem systémů určených k dodávání nepřímé a podpůrné palby. Koncepty vybavení pro palebnou podporu zdůrazňují koordinované uplatnění bojové síly napříč bojištěm." # todo: CHANGED
  GRAND_DOCTRINE_EQUIPMENT_FULL: "Plné vybavení" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_EQUIPMENT_FULL_DESC: "Tato hlavní doktrína organizuje síly kolem komplexního a úplného vybavení. Koncepty plného vybavení zdůrazňují standardizované vybavení k podpoře trvalých a rozsáhlých operací." # todo: CHANGED
  GRAND_DOCTRINE_BLUE_WATER: "Modro‑mořské námořnictvo" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_BLUE_WATER_DESC: "Tato hlavní doktrína strukturuje námořní síly pro trvalé operace přes otevřené oceány a vzdálená námořní divadla. Koncepty modré vody zdůrazňují globální dosah, projekci síly a stálou přítomnost flotily." # todo: CHANGED
  GRAND_DOCTRINE_GREEN_WATER: "Zelenomořské námořnictvo" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_GREEN_WATER_DESC: "Tato hlavní doktrína organizuje námořní síly kolem operací v pobřežních a regionálních námořních prostředích. Koncepty zelených vod zdůrazňují pobřežní vliv a regionální kontrolu moří." # todo: CHANGED
  GRAND_DOCTRINE_JEUNE_ECOLE: "Jeune Ecole" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_JEUNE_ECOLE_DESC: "Tato hlavní doktrína strukturuje námořní strategii kolem menších, specializovaných plavidel a rozptýlených námořních operací. Koncepty Jeune Ecole zdůrazňují asymetrii a selektivní uplatňování sil v rámci námořního boje." # todo: CHANGED
  GRAND_DOCTRINE_GUERRE_DE_COURSE: "Guerre De Course" # todo: NEW TRANSLATION
  GRAND_DOCTRINE_GUERRE_DE_COURSE_DESC: "Tato hlavní doktrína organizuje námořní operace kolem narušování námořní činnosti prostřednictvím válečných aktivit zaměřených na obchod. Koncepty Guerre de course zdůrazňují cílené námořní akce napříč obchodními trasami." # todo: CHANGED

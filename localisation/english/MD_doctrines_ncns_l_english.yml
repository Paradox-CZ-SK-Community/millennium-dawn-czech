  MARINE_SPECIAL_FORCES: "Námořní komando" # todo: NEW TRANSLATION
  MARINE_SPECIAL_FORCES_DESC: "Tato doktrína strukturuje námořní síly jako specializované jednotky vycvičené pro operace v pobřežních a říčních prostředích. Koncepty námořních komand zdůrazňují přesnost, přizpůsobivost a integraci námořních a pozemních sil." # todo: CHANGED
  MARINE_MASSIVE_FORCES: "Amfibické pluky" # todo: NEW TRANSLATION
  MARINE_SPECIAL_FORCES_MASSIVE_DESC: "Tato doktrína organizuje námořní síly do větších amfibních uskupení určených pro trvalé frontové a pobřežní operace. Koncepty amfibních praporů zdůrazňují koordinované vylodění a pokračující působení na zemi." # todo: CHANGED
  AIRBORN_FORCES_SPECIALS: "Výsadkoví parašutisté" # todo: NEW TRANSLATION
  AIRBORN_FORCES_SPECIALS_DESC: "Tato doktrína organizuje výsadkové síly kolem rychlého vkládání za nepřátelské linie. Koncepty výsadkových parašutistů zdůrazňují překvapení, operační dosah a samostatné působení v sporných oblastech." # todo: CHANGED
  AIRBORN_FORCES_OPERAIONS: "Výsadkové velení" # todo: NEW TRANSLATION
  AIRBORN_FORCES_OPERAIONS_DESC: "Tato doktrína organizuje výsadkové operace pod speciálními veleními zaměřenými na prodloužené operace za přátelskými liniemi. Koncepty velení výsadkových sil zdůrazňují vytrvalost, koordinaci a trvalou operační přítomnost." # todo: CHANGED
  RANGER_FORCES_DOCTRINES: "Operátoři rangerů" # todo: NEW TRANSLATION
  RANGER_FORCES_DOCTRINES_DESC: "Tato doktrína strukturuje síly rangerů jako vysoce přizpůsobivé jednotky vycvičené pro operace v komplikovaném a obtížném terénu. Koncepty rangerových operátorů zdůrazňují mobilitu, iniciativu a přesné uplatnění síly." # todo: CHANGED
  SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND: "Centralizované velení" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND_DESC: "Tato doktrína umisťuje letecké operace pod sjednocené centrální velení, kde jsou plánování, prioritizace a provedení řízeny jednou autoritou. Centralizované velení zajišťuje konzistentní operační záměr a koordinované nasazení letecké síly v celém divadle." # todo: CHANGED
  SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND: "Oddělené velení" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND_DESC: "Tato doktrína přiděluje letecké operace polonezávislým velením, poskytující delegovanou pravomoc nad plánováním a prováděním v rámci definovaných operačních hranic. Oddělené velení umožňuje lokalizované rozhodování při zachování souladu s celkovými strategickými cíli." # todo: CHANGED
  SUBDOCTRINE_OPERATIONS_NAVAL_AIR: "Námořní velení" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATIONS_NAVAL_AIR_DESC: "Tato doktrína integruje letecké operace do námořních velitelských struktur, sladěním plánování a provádění letecké síly s námořními cíli. Námořní velení zajišťuje koordinované nasazení leteckých prostředků ve prospěch operací flotily a kontroly námořní domény." # todo: CHANGED
  SUBDOCTRINE_DESIGN_MULTIROLE: "Víceúčelové konstrukce" # todo: NEW TRANSLATION
  SUBDOCTRINE_DESIGN_MULTIROLE_DESC: "Tato doktrína zdůrazňuje vývoj letadel schopných plnit více profilů misí v rámci jedné platformy. Víceúčelové návrhy upřednostňují přizpůsobivost a integrované systémy k podpoře širokého spektra operačních požadavků v letecké oblasti." # todo: CHANGED
  SUBDOCTRINE_DESIGN_DEDICATED: "Specializované konstrukce" # todo: NEW TRANSLATION
  SUBDOCTRINE_DESIGN_DEDICATED_DESC: "Tato doktrína se zaměřuje na vývoj letadel optimalizovaných pro konkrétní operační roli. Specializované konstrukce zdůrazňují specializaci a přizpůsobený výkon k naplnění jasně definovaných požadavků mise v letecké oblasti." # todo: CHANGED
  SUBDOCTRINE_DESIGN_HEAVY: "Těžké konstrukce" # todo: NEW TRANSLATION
  SUBDOCTRINE_DESIGN_HEAVY_DESC: "Tato doktrína zdůrazňuje vývoj velkých a robustních návrhů letadel zaměřených na výdrž, nosnost a trvalou operační přítomnost. Těžké konstrukce upřednostňují strukturální pevnost a integrované systémy k podpoře náročných leteckých operací." # todo: CHANGED
  SUBDOCTRINE_DESIGN_DRONE: "Dronové konstrukce" # todo: NEW TRANSLATION
  SUBDOCTRINE_DESIGN_DRONE_DESC: "Tato doktrína upřednostňuje vývoj návrhů bezpilotních letadel založených na dálkovém ovládání a autonomních podpůrných systémech. Návrhy dronů kladou důraz na modulární integraci a flexibilní konfiguraci misí za účelem rozšíření možností letecké síly napříč operačními požadavky." # todo: NEW TRANSLATION
  SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER: "Strategické bombardéry" # todo: NEW TRANSLATION
  SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER_DESC: "Tato doktrína se zaměřuje na vývoj letadel navržených pro strategické údery na dlouhé vzdálenosti. Strategické bombardéry jsou koncipovány tak, aby doručovaly trvalou leteckou sílu na velké vzdálenosti ve prospěch celkových vojenských cílů." # todo: CHANGED
  SUBDOCTRINE_HEAVY_NAVAL_BOMBERS: "Námořní bombardéry" # todo: NEW TRANSLATION
  SUBDOCTRINE_HEAVY_NAVAL_BOMBERS_DESC: "Tato doktrína zdůrazňuje vývoj letadel určených k provozu v úzké koordinaci s námořními silami. Námořní bombardéry se zaměřují na rozšíření letecké síly nad mořskými oblastmi na podporu námořních operací a cílů kontroly moří." # todo: CHANGED
  SUBDOCTRINE_HEAVY_GUNSHIPS: "Těžký bitevní vrtulník" # todo: NEW TRANSLATION
  SUBDOCTRINE_HEAVY_GUNSHIPS_DESC: "Tato doktrína se zaměřuje na vývoj těžce vyzbrojených letadel určených k poskytování trvalé vzdušné palebné síly. Návrhy těžkých bitevních letounů zdůrazňují integrované zbraňové systémy a prodlouženou přítomnost pro podporu leteckých operací v konfrontovaných prostředích." # todo: CHANGED
  SUBDOCTRINE_MULTIROLE_MIXED: "Smíšené víceúčelové" # todo: NEW TRANSLATION
  SUBDOCTRINE_MULTIROLE_MIXED_DESC: "Tato doktrína podporuje vyvážený přístup k vývoji víceúčelových letadel kombinací různých návrhových filosofií v rámci jednoho letectva. Smíšené koncepce víceúčelových strojů zdůrazňují flexibilitu ve složení sil pro řešení širokého spektra operačních požadavků." # todo: CHANGED
  SUBDOCTRINE_MULTIROLE_STRIKE: "Útočná letadla" # todo: NEW TRANSLATION
  SUBDOCTRINE_MULTIROLE_STRIKE_DESC: "Tato doktrína zdůrazňuje vývoj víceúčelových letadel orientovaných na útočné letecké operace. Návrhy zaměřené na úder kladou prioritu efektivnímu doručení letecké síly proti vybraným cílům na podporu širších operačních cílů." # todo: CHANGED
  SUBDOCTRINE_MULTIROLE_OPERATIONS: "Víceúčelové operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_MULTIROLE_OPERATIONS_DESC: "Tato doktrína strukturuje letecké operace kolem víceúčelových letadel schopných plnit různorodé požadavky misí. Víceúčelové operace zdůrazňují koordinované nasazení přizpůsobitelných leteckých platforem k podpoře širokého spektra operačních cílů." # todo: CHANGED
  SUBDOCTRINE_STRIKE_CAS: "Letouny CAS (blízká letecká podpora)" # todo: NEW TRANSLATION
  SUBDOCTRINE_STRIKE_CAS_DESC: "Tato doktrína se zaměřuje na vývoj letadel navržených k podpoře pozemních operací prostřednictvím přímého leteckého zásahu. Letadla pro přímou leteckou podporu (CAS) jsou konstruována tak, aby poskytovala rychlou a trvalou leteckou palebnou sílu v úzké koordinaci s pozemními silami." # todo: CHANGED
  SUBDOCTRINE_STRIKE_NAVAL: "Námořní útočné letadlo" # todo: NEW TRANSLATION
  SUBDOCTRINE_STRIKE_NAVAL_DESC: "Tato doktrína se soustředí na vývoj útočných letadel určených k působení na podporu námořních cílů. Koncepty námořních úderů zdůrazňují integraci letecké síly s námořními operacemi za účelem projekce síly v námořních divadlech." # todo: CHANGED
  SUBDOCTRINE_STRIKE_MUNITIONS: "Útočné munice" # todo: NEW TRANSLATION
  SUBDOCTRINE_STRIKE_MUNITIONS_DESC: "Tato doktrína zdůrazňuje vývoj a integraci munice určené pro precizní údery. Koncepty útočné munice se soustředí na zlepšení efektivního uplatnění letecky nesené palebné síly ve prospěch operačních cílů." # todo: CHANGED
  SUBDOCTRINE_FIGHTER_LIGHT: "Lehké stíhače" # todo: NEW TRANSLATION
  SUBDOCTRINE_FIGHTER_LIGHT_DESC: "Tato doktrína se zaměřuje na vývoj lehkých stíhacích letounů optimalizovaných pro obratnost a rychlé letecké operace. Lehké stíhačky kladou důraz na efektivní výkon a flexibilní nasazení v rámci širšího rámce leteckého boje." # todo: CHANGED
  SUBDOCTRINE_FIGHTER_AIR_SUP: "Vzdušná nadvláda" # todo: NEW TRANSLATION
  SUBDOCTRINE_FIGHTER_AIR_SUP_DESC: "Tato doktrína se soustředí na vývoj a nasazení stíhacích letounů k vytvoření a udržení kontroly nad vzdušným prostorem. Koncepty vzdušné nadvlády zdůrazňují koordinované letecké souboje pro zajištění svobody působení v celém divadle." # todo: CHANGED
  SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND: "Centrální velení" # todo: NEW TRANSLATION
  SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND_DESC: "Tato doktrína organizuje pozemní síly pod sjednoceným centrálním velením, kde jsou plánování, koordinace a provedení řízeny jednou autoritou. Centrální velitelské struktury zajišťují koherentní operační záměr a synchronizované nasazení pozemních sil napříč bojištěm." # todo: CHANGED
  SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND: "Decentralizované velení" # todo: NEW TRANSLATION
  SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND_DESC: "Tato doktrína rozděluje velitelskou pravomoc napříč více stupni velení v pozemních silách, což umožňuje podřízeným uskupením plánovat a provádět operace v rámci přidělených cílů. Decentralizované velitelské struktury zdůrazňují iniciativu a pružné rozhodování po celém bojišti." # todo: CHANGED
  SUBDOCTRINE_STRUCTURE_BCT: "Batalionové bojové týmy" # todo: NEW TRANSLATION
  SUBDOCTRINE_STRUCTURE_BCT_DESC: "Tato doktrína strukturuje pozemní síly kolem samostatných praporových uskupení navržených pro vedení kombinovaných zbraní. Praporové bojové týmy integrují manévr, palebnou podporu a prvky zásobování, aby efektivně operovaly v přidělených operačních oblastech." # todo: CHANGED
  SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY: "Decentralizované zásobování" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY_DESC: "Tato doktrína organizuje zásobování pozemních sil prostřednictvím rozptýlených logistických struktur, které podporují jednotky v několika operačních oblastech. Koncepty decentralizovaného zásobování zdůrazňují lokální kontrolu zdrojů pro udržení operačního tempa a kontinuity." # todo: CHANGED
  SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY: "Centralizované zásobování" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY_DESC: "Tato doktrína organizuje zásobování pozemních sil pod centralizovanými logistickými strukturami, které koordinují distribuci zásob napříč operačním prostorem. Koncepty centralizovaného zásobování zdůrazňují jednotné plánování a kontrolu k zajištění konzistentní podpory pozemních operací." # todo: CHANGED
  SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY: "Zásobování z místních zdrojů" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY_DESC: "Tato doktrína udržuje pozemní síly prostřednictvím využívání místně dostupných zdrojů v operačním prostředí. Koncepty sběru zásob se zaměřují na adaptivní obstarávání a integraci zajatého či improvizovaného materiálu k podpoře probíhajících pozemních operací." # todo: CHANGED
  SUBDOCTRINE_OPERATION_GUERRILLA: "Partyzánské operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_GUERRILLA_DESC: "Tato doktrína strukturuje pozemní operace kolem nepravidelných a rozptýlených bojových uskupení působících v sporných prostředích. Partyzánské operace zdůrazňují mobilitu, lokální iniciativu a trvalý tlak k formování pozemního bojiště." # todo: CHANGED
  SUBDOCTRINE_OPERATION_INSURGENT: "Povstalecké operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_INSURGENT_DESC: "Tato doktrína organizuje pozemní síly kolem nepravidelného boje vedeného decentralizovanými a vnořenými bojovými prvky. Povstalecké operace zdůrazňují trvalé zapojení a kontrolu zaměřenou na obyvatelstvo za účelem ovlivnění operačního prostředí." # todo: CHANGED
  SUBDOCTRINE_OPERATION_ADVERSE: "Nepříznivé operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_ADVERSE_DESC: "Tato doktrína připravuje pozemní síly k vedení operací za nepřátelských a zhoršených podmínek. Operace v nepříznivých podmínkách zdůrazňují přizpůsobivost, odolnost a trvalou účinnost v náročných operačních prostředích." # todo: CHANGED
  SUBDOCTRINE_OPERATION_VOLUNTEER: "Dobrovolnické operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_VOLUNTEER_DESC: "Tato doktrína strukturuje pozemní operace kolem nasazení vybraných uskupení za hranice státu na podporu vnějších cílů. Operace dobrovolníků zdůrazňují zásahy omezeného rozsahu, operační autonomii a sladění s širším strategickým záměrem." # todo: CHANGED
  SUBDOCTRINE_OPERATION_DEEP_BATTLE: "Operace hluboké bitvy" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_DEEP_BATTLE_DESC: "Tato doktrína strukturuje pozemní operace tak, aby zasahovaly nepřátelské síly současně v několika hloubkách bojiště. Koncepty hluboké bitvy zdůrazňují koordinované akce k narušení velení, zásobování a manévrovacích prvků za okamžitou frontou." # todo: CHANGED
  SUBDOCTRINE_OPERATION_THUNDER_RUN: "Operace Thunder Run" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_THUNDER_RUN_DESC: "Tato doktrína strukturuje pozemní operace kolem rychlých, koncentrovaných průlomů zaměřených na dosažení rozhodujících účinků prostřednictvím rychlosti a šoku. Operace typu 'thunder run' zdůrazňují hybnost a cílený manévr k narušení operačního prostředí." # todo: CHANGED
  SUBDOCTRINE_OPERATION_LIGHT_INFANTRY: "Operace lehké pěchoty" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_LIGHT_INFANTRY_DESC: "Tato doktrína organizuje pozemní operace kolem vysoce mobilních pěších uskupení vhodných pro rozmanitý terén a operační podmínky. Operace lehké pěchoty zdůrazňují flexibilitu, rychlé nasazení a trvalou přítomnost na bojišti." # todo: CHANGED
  SUBDOCTRINE_OPERATION_STATIC_DEFENSE: "Statické obranné operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_STATIC_DEFENSE_DESC: "Tato doktrína strukturuje obranné pozemní operace kolem pevně stanovených pozic a připravených obranných sítí. Statické obranné operace zdůrazňují kontrolu oblasti a organizované nasazení sil k držení klíčového terénu." # todo: CHANGED
  SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE: "Operace elastické obrany" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE_DESC: "Tato doktrína organizuje obranné operace prostřednictvím řízeného přesunu a nasazení sil v hloubce. Koncepty elastické obrany zdůrazňují formování bojiště při zachování bojové účinnosti přes postupné obranné vrstvy." # todo: CHANGED
  SUBDOCTRINE_OPERATION_MOBILE_DEFENSE: "Mobilní obranné operace" # todo: NEW TRANSLATION
  SUBDOCTRINE_OPERATION_MOBILE_DEFENSE_DESC: "Tato doktrína strukturuje obranné pozemní operace kolem manévrem orientovaných sil schopných dynamicky reagovat na nepřátelské akce. Koncepty mobilní obrany zdůrazňují flexibilitu a koordinovaný protimanévr v obranném prostoru boje." # todo: CHANGED
  SUBDOCTRINE_TECHNOLOGY_HIGH: "Vysoce technologická armáda" # todo: NEW TRANSLATION
  SUBDOCTRINE_TECHNOLOGY_HIGH_DESC: "Tato doktrína strukturuje pozemní síly kolem rozsáhlé integrace pokročilých technologií do bojových, velitelských a zásobovacích funkcí. Koncepty vysoce technologické armády zdůrazňují technologickou převahu jako ústřední prvek operační účinnosti." # todo: CHANGED
  SUBDOCTRINE_TECHNOLOGY_COMMON: "Armáda s běžnou technikou" # todo: NEW TRANSLATION
  SUBDOCTRINE_TECHNOLOGY_COMMON_DESC: "Tato doktrína organizuje pozemní síly kolem široce dostupných a standardizovaných vojenských technologií. Koncepty běžné techniky zdůrazňují spolehlivost, škálovatelnost a širokou interoperabilitu napříč uskupeními." # todo: CHANGED
  SUBDOCTRINE_TECHNOLOGY_LOW: "Armáda s nízkou technologií" # todo: NEW TRANSLATION
  SUBDOCTRINE_TECHNOLOGY_LOW_DESC: "Tato doktrína strukturuje pozemní síly kolem minimální závislosti na pokročilých technologických systémech. Koncepty nízkotechnologické armády zdůrazňují základní vybavení, jednoduchost a provozní funkčnost při omezených technologických podmínkách." # todo: CHANGED
  SUBDOCTRINE_TRAINING_REDUCED: "Snížený výcvik" # todo: NEW TRANSLATION
  SUBDOCTRINE_TRAINING_REDUCED_DESC: "Tato doktrína minimalizuje formální požadavky na výcvik, aby urychlila generování a nasazení sil. Koncepty sníženého výcviku zdůrazňují základní operační připravenost a rychlou dostupnost jednotek." # todo: CHANGED
  SUBDOCTRINE_TRAINING_ADVANCED: "Pokročilý výcvik" # todo: NEW TRANSLATION
  SUBDOCTRINE_TRAINING_ADVANCED_DESC: "Tato doktrína zdůrazňuje rozsáhlé a strukturované výcvikové programy k posílení soudržnosti jednotek a operační způsobilosti. Koncepty pokročilého výcviku se zaměřují na přípravu sil pro složitá a náročná operační prostředí." # todo: CHANGED
  SUBDOCTRINE_TRAINING_SKILLS: "Škola dovedností" # todo: NEW TRANSLATION
  SUBDOCTRINE_TRAINING_SKILLS_DESC: "Tato doktrína strukturuje výcvik kolem systematického rozvoje specializovaných vojenských dovedností. Výcvik zaměřený na dovednosti zdůrazňuje technickou způsobilost a role-specifickou odbornost v rámci pozemních sil." # todo: CHANGED
  SUBDOCTRINE_TRAINING_SURVIVAL: "Výcvik přežití" # todo: NEW TRANSLATION
  SUBDOCTRINE_TRAINING_SURVIVA_DESC: "Tato doktrína zdůrazňuje výcvik zaměřený na výdrž a přizpůsobivost v strohých a nepřátelských prostředích. Koncepty výcviku přežití připravují síly k udržení operací za nepříznivých podmínek." # todo: CHANGED
  SUBDOCTRINE_LEADERSHIP_OFFICER: "Výcvik důstojníků" # todo: NEW TRANSLATION
  SUBDOCTRINE_LEADERSHIP_OFFICER_DESC: "Tato doktrína soustřeďuje rozvoj vedení na důstojníky prostřednictvím formálního vzdělávání a přípravy k velení. Koncepty výcviku důstojníků zdůrazňují plánování, koordinaci a organizační kontrolu v rámci pozemních sil." # todo: CHANGED
  SUBDOCTRINE_LEADERSHIP_NCO: "Výcvik poddůstojníků" # todo: NEW TRANSLATION
  SUBDOCTRINE_LEADERSHIP_NCO_DESC: "Tato doktrína strukturuje rozvoj velení kolem poddůstojníků jako páteře velení pozemních sil. Koncepty výcviku poddůstojníků zdůrazňují taktické vedení a každodenní efektivitu jednotek." # todo: CHANGED
  SUBDOCTRINE_LEADERSHIP_REDUCED: "Snížené standardy" # todo: NEW TRANSLATION
  SUBDOCTRINE_LEADERSHIP_REDUCED_DESC: "Tato doktrína snižuje formální požadavky na kvalifikaci vedoucích k rozšíření velitelských kapacit. Koncepty snížených standardů zdůrazňují rychlé vytváření vedení k podpoře rozšíření sil." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY: "Základní výbava pěchoty" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY_DESC: "Tato doktrína definuje standardizovanou výbavu pěchoty zaměřenou na základní zbraně a podpůrné vybavení. Koncepty základní pěchotní výbavy zdůrazňují vyváženost a univerzální schopnosti pro trvalé pozemní operace." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY: "Lehká výbava pěchoty" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY_DESC: "Tato doktrína strukturuje pěchotní výbavu kolem snížené hmotnosti a zjednodušených sestav. Koncepty výbavy lehké pěchoty zdůrazňují mobilitu a snadné nasazení v různých operačních prostředích." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY: "Těžká výbava pěchoty" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY_DESC: "Tato doktrína vybavuje pěchotní uskupení rozšířenými zbraněmi a ochrannými systémy. Koncepty výbavy těžké pěchoty zdůrazňují zvýšenou palebnou sílu a odolnost při pozemních střetnutích." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED: "Základní motorová sestava" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED_DESC: "Tato doktrína definuje standardizovanou konfiguraci vybavení pro motorisované pěchotní jednotky. Základní motorisovaná uspořádání zdůrazňují vyváženou mobilitu a bojovou schopnost podporovanou kolovou dopravou." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED: "Lehká motorová sestava" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED_DESC: "Tato doktrína strukturuje vybavení motorisovaných jednotek kolem lehčích vozidel a snížených palubních systémů. Koncepty lehce motorisované výbavy zdůrazňují rychlost a operační flexibilitu v pozemních operacích." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED: "Těžká motorová sestava" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED_DESC: "Tato doktrína vybavuje motorisované jednotky těžšími vozidly a vylepšeným palubním vybavením. Koncepty těžce motorisované výbavy zdůrazňují ochranu a trvalou bojovou schopnost během pozemních operací." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED: "Smíšená mechanizovaná sestava" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED_DESC: "Tato doktrína strukturuje mechanizovaná uskupení kolem kombinace transportních a bojových vozidel. Smíšené mechanizované konfigurace zdůrazňují přizpůsobivost prostřednictvím integrace různorodého vybavení." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED: "Mechanizovaná sestava s obrněným transportérem" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED_DESC: "Tato doktrína organizuje mechanizované jednotky kolem obrněných transportérů jako primární transportní platformy. Koncepty mechanizovaných uskupení s obrněnými transportéry zdůrazňují chráněnou mobilitu a podporu pěchoty v pozemních operacích." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED: "Mechanizovaná sestava s bojovým vozidlem pěchoty" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED_DESC: "Tato doktrína strukturuje mechanizované síly kolem bojových vozidel pěchoty s integrovanými bojovými systémy. Koncepty mechanizovaných uskupení s bojovými vozidly pěchoty zdůrazňují kombinovanou mobilitu a přímou palebnou podporu." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_MBT_TANK: "Výzbroj tanků" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_MBT_TANK_DESC: "Tato doktrína se zaměřuje na nasazení a udržování uskupení hlavních bojových tanků. Koncepty tankového vybavení zdůrazňují obrněnou palebnou sílu jako ústřední prvek pozemních bojových sil." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_LIGHT_TANK: "Sestava lehkých tanků" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_LIGHT_TANK_DESC: "Tato doktrína strukturuje obrněné jednotky kolem lehčích tankových platforem vhodných pro pružné pozemní operace. Koncepty lehkých tanků zdůrazňují mobilitu a operační dosah v rámci obrněných uskupení." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK: "Supertěžká výzbroj" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK_DESC: "Tato doktrína organizuje obrněné síly kolem výjimečně těžkých a silně chráněných vozidlových platforem. Koncepty supertěžkého vybavení zdůrazňují maximální obrněnou přítomnost v rámci pozemních uskupení." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY: "Tažená dělostřelba" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY_DESC: "Tato doktrína strukturuje dělostřelecké síly kolem nasaditelných dělostřeleckých systémů podporovaných přepravními prostředky. Koncepty taženého dělostřelectva zdůrazňují pružnou palebnou podporu v pozemních operacích." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY: "Výzbroj samohybných děl" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY_DESC: "Tato doktrína vybavuje dělostřelecké jednotky samohybnými platformami schopnými působit po boku manévrovacích sil. Koncepty samohybného dělostřelectva zdůrazňují mobilní a reagující palebnou podporu." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY: "Výzbroj raketometů" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY_DESC: "Tata doktrína strukturuje dělostřelecké síly kolem systémů vícenásobného odpalu raket pro úkoly plošné palby. Koncepty raketového dělostřelectva (MLRS) zdůrazňují koordinované doručení palebné síly po celém bojišti." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER: "Útočné vrtulníky" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER_DESC: "Tata doktrína integruje útočné vrtulníky do struktury vybavení pozemních sil. Koncepty útočných vrtulníků zdůrazňují vzdušnou palebnou podporu a integraci do bojiště s pozemními operacemi." # todo: CHANGED
  SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER: "Transportní vrtulníky" # todo: NEW TRANSLATION
  SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER_DESC: "Tata doktrína strukturuje mobilitu pozemních sil kolem transportních vrtulníků s nosným rotorem. Koncepty transportních vrtulníků zdůrazňují leteckou mobilitu a rychlé přemístění sil." # todo: CHANGED
  SUBDOCTRINE_CAPITAL_CARRIER: "Operace letadlových lodí" # todo: NEW TRANSLATION
  SUBDOCTRINE_CAPITAL_CARRIER_DESC: "Tato doktrína strukturuje námořní projekci síly kolem letadlových lodí jako centrálních prvků flotily. Operace s letadlovými loděmi zdůrazňují koordinované nasazení palubních leteckých křídel k rozšíření námořního vlivu v námořních divadlech." # todo: CHANGED
  SUBDOCTRINE_CAPITAL_HLS: "Lodě pro přistání vrtulníků" # todo: NEW TRANSLATION
  SUBDOCTRINE_CAPITAL_HLS_DESC: "Tato doktrína integruje přistávací lodě schopné pojímat vrtulníky do struktury námořních sil. Koncepty heli-přistávacích lodí zdůrazňují vertikální mobilitu a amfibní podporu v námořních operacích." # todo: CHANGED
  SUBDOCTRINE_CAPITAL_ESCORT_CARRIER: "Eskortní letadlová loď" # todo: NEW TRANSLATION
  SUBDOCTRINE_CAPITAL_ESCORT_CARRIER_DESC: "Tata doktrína organizuje námořní letectví kolem menších nosičů letadel působících vedle prvků flotily. Koncepty doprovodných letadlových lodí zdůrazňují rozptýlenou leteckou podporu v námořních seskupeních." # todo: CHANGED
  SUBDOCTRINE_CAPITAL_LOTS: "Páni moří" # todo: NEW TRANSLATION
  SUBDOCTRINE_CAPITAL_LOTS_DESC: "Tato doktrína strukturuje námořní síly k prosazení trvalé kontroly nad klíčovými námořními oblastmi. Koncepty 'Pánové moří' zdůrazňují dominantní přítomnost flotily a nepřetržitý námořní vliv." # todo: CHANGED

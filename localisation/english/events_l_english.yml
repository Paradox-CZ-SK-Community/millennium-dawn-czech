 protests.10.t: "Země na pokraji" # todo: NEW TRANSLATION
 protests.10.d: "Veřejné nepokoje dosáhly kritické úrovně. Rozhodnutí vlády nyní může buď vést k dalšímu destabilizování, nebo k ještě větší radikalizaci populace. Situace je vážná." # todo: NEW TRANSLATION

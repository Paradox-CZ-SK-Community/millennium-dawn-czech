  influence.1.e: "Po zvážení, nepotřebují to." # todo: NEW TRANSLATION
  News_influence.0.t: "Ekonomická pomoc od [From.GetName] byla poskytnuta!" # todo: NEW TRANSLATION
  News_influence.0.d: "Dostali jsme $$[?gift_sum] miliard okamžité ekonomické pomoci od [From.GetName]. To posílilo [Root.GetAdjective]-[From.GetAdjective] vztahy, a přestože dar oficiálně přišel bez podmínek, chápe se, že to posílilo jejich vliv v naší zemi." # todo: NEW TRANSLATION
  News_influence.0.a: "Skvělé" # todo: NEW TRANSLATION
  News_influence.0.b: "Odmítnout pomoc" # todo: NEW TRANSLATION
  influence.3.t: "Zacílit na jiného influencera v [FROM.GetName]?" # todo: NEW TRANSLATION
  influence.3.d: "Na kterého z influencerů v [FROM.GetNameWithFlag] bychom se měli zaměřit, nebo bychom měli cílit na jejich domácí nezávislost?\n" # todo: NEW TRANSLATION
  influence.3.a: "Zacílit na domácí nezávislost [FROM.GetNameWithFlag]." # todo: NEW TRANSLATION
  influence.3.b: "Zacílit [?var:FROM.influence_array^0.GetNameWithFlag]." # todo: NEW TRANSLATION
  influence.3.c: "Zacílit [?var:FROM.influence_array^1.GetNameWithFlag]." # todo: NEW TRANSLATION
  influence.3.e: "Zacílit [?var:FROM.influence_array^2.GetNameWithFlag]." # todo: NEW TRANSLATION
  influence.3.f: "Stáhnout se." # todo: NEW TRANSLATION
  News_influence.1.t: "[FROM.GetNameWithFlag] napadl náš vliv v [From.From.GetNameWithFlag]!" # todo: NEW TRANSLATION
  News_influence.1.d: "Bohužel [FROM.GetLeader]'s [From.GetName] zasadil rychlou ránu našim ambicím v [From.From.GetName]. Jednostranně nás zasáhli, jejich útok na naše obchodní a vládní zájmy snížil náš vliv v [From.From.GetNameWithFlag]." # todo: NEW TRANSLATION
  News_influence.1.a: "Do prdele, [From.GetLeader]!" # todo: NEW TRANSLATION
  News_influence.2.t: "[From.GetNameWithFlag] napadl naši nezávislost na zahraničním vlivu!" # todo: NEW TRANSLATION
  News_influence.2.d: "Bohužel [From.GetLeader]'s [From.GetName] zasadil rychlou ránu našim snahám udržet cizí vměšování mimo a oslabil naši suverenitu. Naše nezávislost na zahraničním vlivu byla snížena." # todo: NEW TRANSLATION
  News_influence.2.a: "To není fér, [From.GetLeader]!" # todo: NEW TRANSLATION
  influence.5.t: "Provést převrat v [From.GetNameWithFlag]?" # todo: NEW TRANSLATION
  influence.5.d: "Drahý [Root.GetLeader], my ve zpravodajských službách [Root.GetAdjective] nemůžeme potvrdit ani vyvrátit, zda je [From.GetName] vhodné pro převrat.\n\nNicméně jsme, dle našich nejlepších schopností, sestavili pravděpodobnosti výsledků. Tyto jsou založeny na:\n - Jak velký máme vliv\n - Jak populární je náš pohled\n - Popularitě a stabilitě vlády\n - Které další vlivné země nás pravděpodobně podpoří\n - Které vlivné země pravděpodobně podpoří jejich současnou vládu.\n\nPokud v plánech postoupíme, pokusíme se použít převážně místní zdroje a kontakty, abychom zachovali plauzibilní popření." # todo: NEW TRANSLATION
  influence.5.a: "Provést převrat, aby u moci byla nejsilnější strana s naším směřováním." # todo: NEW TRANSLATION
  influence_coup_largest_success_TT: "§HÚspěšný převrat§!" # todo: NEW TRANSLATION
  influence_coup_largest_discovered_TT: "§RNeúspěšný převrat§!" # todo: NEW TRANSLATION
  influence.5.b: "Provést převrat, aby u moci byla stejná vládnoucí strana jako naše." # todo: NEW TRANSLATION
  influence.5.c: "Zatím odložit tyto plány." # todo: NEW TRANSLATION
  News_influence.3.t: "Změna režimu!" # todo: NEW TRANSLATION
  News_influence.3.d: "Síly s podporou [From.GetAdjective] sesadily předchozí vládu." # todo: NEW TRANSLATION
  News_influence.3.a: "Wow..." # todo: NEW TRANSLATION
  News_influence.4.t: "Dramatické scény při vlně změny režimu v [From.From.GetNameWithFlag]" # todo: NEW TRANSLATION
  News_influence.4.d: "Po období zvýšené zahraniční zpravodajské činnosti, zejména od [From.GetNameWithFlag], byla předchozí vláda [From.From.GetName] svržena a mnozí vysocí představitelé bývalého režimu byli zadrženi. [From.From.GetLeader] z [From.From.GetRulingParty] vyšel uprostřed zmatku jako nový vůdce. První indikace naznačují, že nový režim [From.From.GetName] se bude identifikovat s [From.From.GetRulingIdeology], což naruší rovnováhu sil." # todo: NEW TRANSLATION
  News_influence.4.a: "Zajímavé" # todo: NEW TRANSLATION
  News_influence.5.t: "[From.GetNameWithFlag] pod tlakem, protože [From.From.GetNameWithFlag] porazil převrat" # todo: NEW TRANSLATION
  News_influence.5.d: "Lídr [From.From.GetAdjective] [From.From.GetLeader] energicky gestikuloval na pódiu, obviňujíc 'hostilní zlé síly vedené [From.GetName]' za dnešní poslední eskalaci, která viděla [From.From.GetLeader] porazit dramatický pokus o převrat. I když [From.GetAdjective] vůdce [From.GetLeader] důrazně popřel obvinění, je široce známo, že tito dva vůdci nejsou na jedné lodi. S [From.GetAdjective]-[From.From.GetAdjective] vazbami na historickém minimu, [From.From.GetName] slíbil veřejnosti, že \"vykoření [From.GetAdjective] vliv z [From.From.GetName]\", a jinak zdvojnásobí směr [From.From.GetRulingIdeology], kterým vládnoucí [From.From.GetRulingParty] nasměroval [From.From.GetNameWithFlag]." # todo: NEW TRANSLATION
  News_influence.5.a: "Zajímavé" # todo: NEW TRANSLATION
  News_influence.6.t: "Drama, když [From.From.GetNameWithFlag] se propadá do občanské války!" # todo: NEW TRANSLATION
  News_influence.6.d: "Dnes bylo možné pozorovat traumatické scény z [From.From.GetNameWithFlag], protože poslední dny protestů, nejistoty a podivných vojenských pohybů ustoupily střelbě, utrpení a uprchlíkům. Ač jsou detaily skoupé, zdá se, že několik celých jednotek [From.From.GetAdjective] armády se přidalo k ozbrojené opozici proti [From.From.GetLeader] a [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Vůdce opozice, hovořící anonymně pro WNN, uvedl, že \"očekávají významnou pomoc od [From.GetNameWithFlag] v jejich snažení svrhnout nelegitimního [From.From.GetAdjective] tyrana [From.From.GetLeader]\".\n\nAč [From.GetAdjective] vedení vyjádřilo \"překvapení nad těmito dramatickými událostmi\", blízcí pozorovatelé [From.GetAdjective]-[From.From.GetAdjective] vztahů tomuto dávají jen malou důvěryhodnost. Jeden analytik situaci popsal takto: \"Je jasné, že ve skutečnosti šlo o [From.GetAdjective] podporovaný pokus o převrat, který selhal v rychlosti dosažení cílů, což vyústilo v napjaté dohody, které se proměnily v to, co nyní vypadá jako plná občanská válka\". Několik světových lídrů, zejména těch s [From.From.GetRulingIdeology], nemělo k údajné [From.GetAdjective] účasti diplomatické slovo.\n\nS oběma stranami konfliktu reprezentujícími nejen výrazné domácí, ale i mezinárodní rozdíly, bude zajímavé sledovat, zda se do konfliktu zapojí i jiné státy." # todo: NEW TRANSLATION
  News_influence.6.a: "Kdo bude vládnout popelu?" # todo: NEW TRANSLATION
  influence.51.t: "Vojenská pomoc [FROM.GetName]" # todo: NEW TRANSLATION
  influence.51.d: "[FROM.GetName] projevil zájem o některé naše lehké zbraně a pěchotní vozidla. Měli bychom rozhodnout, zda stojí za to jim poslat vojenské vybavení, pokud jej nepoužijí proti nám...\n" # todo: NEW TRANSLATION
  influence.51.a: "Jo, udělejme to!" # todo: NEW TRANSLATION
  influence.51.a_tt: "Rozhodnete, jaké vybavení pošlete!" # todo: NEW TRANSLATION
  influence.51.b: "Po zvážení.." # todo: NEW TRANSLATION
  influence.51.b_tt: "Po zvážení. Potřebuji ty zbraně!" # todo: NEW TRANSLATION
  influence.52.t: "Otázka co" # todo: NEW TRANSLATION
  influence.52.d: "Máme následující možnosti, co poslat našemu spojenci.\n\nBalíček pro pěchotu: 250 jednotek pěchotního vybavení/malých zbraní, 10 jednotek C&C vybavení, 10 jednotek přenosných protiletadlových řízených zbraní, 10 jednotek protitanků podle dostupnosti na našem skladě.\n\nBalíček vozidel: 10 jednotek BVP, 10 jednotek IFV, 10 jednotek užitkových vozidel.\n\n" # todo: NEW TRANSLATION
  influence.52.a: "Balíček pro pěchotu." # todo: NEW TRANSLATION
  influence.52.b: "Balíček vozidel." # todo: NEW TRANSLATION
  influence.52.c: "Vlastně je potřebuji..." # todo: NEW TRANSLATION
  influence.53.t: "Vojenská pomoc od [FROM.GetName]" # todo: NEW TRANSLATION
  influence.53.d: "[From.GetName] nám poslal balíček zbraní. Měli bychom je ponechat nebo vrátit?" # todo: NEW TRANSLATION
  influence.53.a: "Přijmout balíček." # todo: NEW TRANSLATION
  influence.53.b: "Přijmout balíček." # todo: NEW TRANSLATION
  influence.53.c: "Vrátit vybavení." # todo: NEW TRANSLATION
  influence.54.t: "Měsíční automatická zpráva o ovlivňování" # todo: NEW TRANSLATION
  influence.54.d: "[?nations_influenced|0] bylo úspěšně ovlivněno k [GetDateText]. Následující státy byly ovlivněny našimi probíhajícími snahami o vliv:" # todo: NEW TRANSLATION
  influence.54.a: "Dobře, děkuji!" # todo: NEW TRANSLATION
  econvent.1.t: "Centrální banka [Root.GetName] varuje před možné bublinou na trhu s bydlením" # todo: NEW TRANSLATION
  econvent.1.d: "Drahý [Root.GetLeader], s politováním vám oznamujeme, že značná část našeho expertního týmu (nejlepší a nejchytřejší [Root.GetAdjective] ekonomové) zaznamenává včasné příznaky, že trh s bydlením v [Root.GetName] je přehřátý a může směřovat k bublině, která je připravená prasknout. Mějte na paměti, že předpovídání budoucnosti je obtížné a může se stát, že se naši experti mýlí.\nRádi bychom vám, pane, nedávali rozkazy, ale udělat nějaké úpravy nyní bude méně bolestivé než řešit plnohodnotnou krizi později." # todo: NEW TRANSLATION
  econvent.1.a: "Uchladíme trhy dřív, než se to zhorší." # todo: NEW TRANSLATION
  econvent.1.a1_tt: "§RSníží§! náš ekonomický růst z §HRozkvět§! na §HRychlý růst§!\n" # todo: NEW TRANSLATION
  econvent.1.a2_tt: "§RSníží§! náš ekonomický růst z §HRychlý růst§! na §HStabilní růst§!\n" # todo: NEW TRANSLATION
  econvent.1.a3_tt: "§RSníží§! náš ekonomický růst z §HStabilní růst§! na §HStagnaci§!\n" # todo: NEW TRANSLATION
  econvent.1.b: "Dost toho nesmyslu. [Root.GetAdjective] ekonomika je vždy zdravá!" # todo: NEW TRANSLATION
  econvent.1.b_tt: "§HŽádný efekt§! prozatím, ale v budoucnu může vzniknout bublina na trhu s bydlením\n" # todo: NEW TRANSLATION
  econvent.2.t: "Klesající ceny nemovitostí" # todo: NEW TRANSLATION
  econvent.2.d: "Jak ceny domů a bytů prudce vzrostly, zejména v uplynulém roce, lidé si brali stále větší půjčky, aby si bydlení mohli dovolit, zatímco spekulanti těžce investovali do nemovitostí, také na úvěr. Teď se to rychle končí. Ceny klesají a lidé se snaží prodat, jako by nebylo zítra. Mnozí méně šťastní zůstanou s obrovskými půjčkami, které nemohou splácet. Lidé nadávají jak na [Root.GetLeader]a, tak na [Root.GetAdjective] centrální banku za to, že to způsobili; musíme rychle vydat veřejné prohlášení, jak této krizi chceme čelit." # todo: NEW TRANSLATION
  econvent.2.a: "Vystříkáme systém levnými penězi, aby se trh odrazil." # todo: NEW TRANSLATION
  econvent.2.b: "Je to bolestivé, ale ceny bydlení musely klesnout." # todo: NEW TRANSLATION
  econvent.3.t: "Krach na burze" # todo: NEW TRANSLATION
  econvent.3.d: "Zdá se, že chaos po prasknutí bubliny na trhu s bydlením zasáhl i burzu. Ceny akcií téměř všech kotovaných [Root.GetAdjective] společností dnes ráno prudce klesly a naše měna výrazně oslabla. Obchodování bylo dočasně pozastaveno před obědem, ale po znovuotevření se neočekává zlepšení, protože každý zoufale prodává akcie." # todo: NEW TRANSLATION
  econvent.3.a: "Štěstí, že mé peníze byly v offshore daňových rájích." # todo: NEW TRANSLATION
  econvent.3.b: "Vydat záchranné balíčky." # todo: NEW TRANSLATION
  econvent.4.t: "[Root.GetAdjective] banky čelí krizi" # todo: NEW TRANSLATION
  econvent.4.d: "Přes horký lahodný latte-art espresso ve vašem [Root.GetName] §R<3§! šálku [Root.GetLeader], toto není dobrý den. Zoufalí finanční magnáti, jejich lobbisté a politici, jimž přispívají, se hrnou na [Root.GetAdjective] vládní úřady a nesou stejnou zprávu: \"Potřebujeme záchranu!\".\n\nZdá se, že kombinovaný šok z poklesu trhu s bydlením a krachu na burze byl pro finanční sektor příliš. Nárůst špatných dluhů ze spekulací je prostě příliš velký; musí přijít příliv vládních peněz - jinak budou bankroty napříč a nevinní střadatelé přijdou o své vklady." # todo: NEW TRANSLATION
  econvent.4.a: "Poskytneme záchranné balíčky." # todo: NEW TRANSLATION
  econvent.4.b: "Žádné záchrany, ale garantujeme úspory." # todo: NEW TRANSLATION
  econvent.4.c: "Přežije nejsilnější — to je krása kapitalismu." # todo: NEW TRANSLATION
  econvent.5.t: "[Root.GetAdjective] spotřebitelé utrácejí méně" # todo: NEW TRANSLATION
  econvent.5.d: "Nedávná zpráva ukázala, že pracovití [Root.GetAdjective] lidé stále více obávají o svou budoucnost. Tento pesimismus vede lidi k větším úsporám a celková spotřeba klesá. Pokud to bude pokračovat, mnoho podniků v [Root.GetName] bude muset propouštět nebo zavřít. Exportéři [Root.GetAdjective] zboží však nejsou touto změnou výrazně zasaženi." # todo: NEW TRANSLATION
  econvent.5.a: "Přerozdělit nějaké peníze na nákupy." # todo: NEW TRANSLATION
  econvent.5.b: "Doufejme, že to přejde." # todo: NEW TRANSLATION
  econvent.6.t: "Nižší poptávka po [Root.GetAdjective] zboží v zahraničí" # todo: NEW TRANSLATION
  econvent.6.d: "Data jsou jasná; mezinárodní exporty [Root.GetName] klesají. Příčina je však předmětem ostrých debat mezi poradci [Root.GetLeader]a. Jedna teorie říká, že jsme méně konkurenceschopní kvůli relativně vysokým mzdám, jiná, že naši konkurenti zvýšili kvalitu svých produktů. Jiní soudí, že pokles poptávky je jen důsledkem měnících se trendů v zahraničí. Ať už je příčina jakákoli, moc s tím nedokážeme dělat — musíme to překonat a pracovat víc do budoucna." # todo: NEW TRANSLATION
  econvent.6.a: "Cizinci blázní. [Root.GetAdjective] věci jsou nejlepší!" # todo: NEW TRANSLATION
  econvent.7.t: "Sucho způsobuje katastrofu pro [Root.GetAdjective] farmáře" # todo: NEW TRANSLATION
  econvent.7.d: "Ač obvykle nemíváme mnoho deště, srážky v tomto vegetačním období byly hrozné a většina úrod selhala. Co málo zemědělské produkce zbylo, je díky řekám a umělé závlaze, což je v [Root.GetName] bohužel vzácné. Farmáři žádají pomoc od vlády [Root.GetLeader] a městští obyvatelé se obávají rostoucích cen potravin." # todo: NEW TRANSLATION
  econvent.7.a: "Příště víc štěstí." # todo: NEW TRANSLATION
  econvent.8.t: "Hladomor v [Root.GetName]!" # todo: NEW TRANSLATION
  econvent.8.d: "Pokračující sucho způsobilo, že velké části venkova v [Root.GetName] postrádají dostupné potraviny. Zásoby jsou vyčerpány a skutečný hladomor způsobuje podvýživu, smrt a nemoci." # todo: NEW TRANSLATION
  econvent.8.a: "Au!" # todo: NEW TRANSLATION
  econvent.9.t: "Zvýšená spotřebitelská důvěra" # todo: NEW TRANSLATION
  econvent.9.d: "Nedávné podmínky v [ROOT.GetAdjective] ekonomice ukázaly, že spotřebitelé nyní mají ideální tržní podmínky utrácet a investovat do budoucnosti země. Lidé kupují spotřební zboží jako by nebyl zítřek!" # todo: NEW TRANSLATION
  econvent.9.a: "Skvělé zprávy!" # todo: NEW TRANSLATION
  econvent.10.t: "Boom na burze" # todo: NEW TRANSLATION
  econvent.10.d: "[ROOT.GetAdjective] burza boomuje. [ROOT.GetAdjective] lidé obchodují s akciemi jako by nakupovali potraviny.\n" # todo: NEW TRANSLATION
  econvent.10.a: "Udržte boom!" # todo: NEW TRANSLATION
  econvent.10.a_tt: "Dodatkové vstřikování likvidity na trh může být ničivé, pokud nastane krach.\n" # todo: NEW TRANSLATION
  econvent.10.b: "Skvělé" # todo: NEW TRANSLATION
  econvent.10.b_tt: "Trh bude pokračovat bez zásahu. Stále existuje střední riziko krachu.\n" # todo: NEW TRANSLATION
  econvent.10.c: "Zpomalit ekonomiku." # todo: NEW TRANSLATION
  econvent.10.c_tt: "Ekonomika se zahřála příliš rychle. Pojďme začít zpomalovat tempo utažením toku kapitálu.\n" # todo: NEW TRANSLATION
  econvent.11.t: "Selhání významné finanční instituce" # todo: NEW TRANSLATION
  econvent.11.d: "V titulcích se objevily zprávy o krachu významné finanční instituce. Média šíří paniku a volají po vládní reakci s obavami z širší krize. Co bychom měli udělat?" # todo: NEW TRANSLATION
  econvent.11.a: "Příliš velká na to, aby zbankrotovala..." # todo: NEW TRANSLATION
  econvent.11.b: "To je jen dobrý obchod..." # todo: NEW TRANSLATION
  econvent.12.t: "Finanční krize [FROM.GetName] nese následky" # todo: NEW TRANSLATION
  econvent.12.d: "Nedávná krize v [FROM.GetName] způsobila mnoho obtíží i v naší zemi, protože dopady jejich krize jsou cítit i zde. Naše propojené ekonomiky nyní obě trpí tíhou této krize." # todo: NEW TRANSLATION
  econvent.12.a: "Vydat úlevné fondy." # todo: NEW TRANSLATION
  econvent.12.b: "Trh nade vše." # todo: NEW TRANSLATION
  econvent.13.t: "Vysoký dluh způsobuje, že firmy odcházejí" # todo: NEW TRANSLATION
  econvent.13.d: "Náš vysoký poměr dluhu k HDP způsobuje, že firmy v zemi se zavírají a odcházejí. Snížení našeho dluhu je nezbytné, jinak uvidíme více průmyslu odcházet." # todo: NEW TRANSLATION
  econvent.13.a: "Povolit firmě odejít" # todo: NEW TRANSLATION
  econvent.13.b: "Koupit firmu" # todo: NEW TRANSLATION
  econvent.14.t: "Soukromí investoři investují do civilního průmyslu" # todo: NEW TRANSLATION
  econvent.14.d: "Několik soukromých investorů se rozhodlo investovat do nové civilní průmyslové linky v zemi. Nový tovární podnik přinese pracovní místa a více prosperity naší zemi. Dodatečná stavební a výrobní kapacita nám jistě pomůže ekonomicky nastartovat." # todo: NEW TRANSLATION
  econvent.14.a: "Úžasné!" # todo: NEW TRANSLATION
  econvent.15.t: "Soukromí investoři investují do kancelářských parků" # todo: NEW TRANSLATION
  econvent.15.d: "Skupina soukromých investorů se rozhodla investovat do řady menších třetích služeb" # todo: NEW TRANSLATION
  econvent.15.a: "Úžasné!" # todo: NEW TRANSLATION
  econvent.100.t: "Zavření průmyslu" # todo: NEW TRANSLATION
  econvent.100.d: "V důsledku měnících se ekonomických podmínek se část našeho průmyslu stala nekonkurenceschopnou a musela být uzavřena." # todo: NEW TRANSLATION
  econvent.100.a: "Přestavíme to." # todo: NEW TRANSLATION
  econvent.101.t: "Průmysly se přestěhovávají" # todo: NEW TRANSLATION
  econvent.101.d: "V důsledku měnících se ekonomických podmínek se mnoho společností rozhodlo přestěhovat do zahraničí, aby byly konkurenceschopnější. To poškodí domácí ekonomiku." # todo: NEW TRANSLATION
  econvent.101.a: "Přestavíme to." # todo: NEW TRANSLATION
  econvent.102.t: "Průmysly se přesunuly do [Root.GetNameDef]" # todo: NEW TRANSLATION
  econvent.102.d: "Kvůli měnícím se ekonomickým podmínkám v [From.GetNameDef] se mnohé [From.GetAdjective] společnosti rozhodly přesunout do [Root.GetNameDef], aby byly konkurenceschopnější. To bude pro naši ekonomiku požehnáním." # todo: NEW TRANSLATION
  econvent.102.a: "Výborná zpráva." # todo: NEW TRANSLATION

 war_justification.204.d: "'[Root.GetAdjective] jsou lid, který se moci jen tak nevzdá. Musí si však také uvědomit, že trajektorie našich dvou národů může skončit jen střetem. Musíme se připravit na přicházející boj. Neboť [Root.GetName] nebude dobyt bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [From.GetName] a [Root.GetName] ustoupila kampani za zabírání jejich území silou." # todo: NEW TRANSLATION
 war_justification.204.a: "Ať přijdou!" # todo: NEW TRANSLATION
 war_justification.205.t: "[From.GetLeader] přináší revoluci do [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.205.d: "'Zatímco jsme v [From.GetName] konsolidovali socialistickou společnost, mnoho národů stále trpí pod despoty starých časů. Dělníci v [Root.GetName] nemají hlas, žádné prostředky k organizaci a jakékoliv pokusy zavést socialismus budou krutě rozdrceny režimem [Root.GetLeader]. Nemůžeme čekat, až se ozubená kolečka mezinárodní revoluce zatočí pro [From.GetAdjective] lidi. Dokázali jsme, že zde můžeme zničit kapitalistické utlačovatele, a zničíme utlačovatele i v [From.Capital.GetName]!'\n\n[From.GetLeader] opustil veškeré pokusy o diplomacii s naší vládou. Komunistický úkol vymazat všechny hranice se nyní výhradně soustředí na vymazání našich hranic." # todo: NEW TRANSLATION
 war_justification.205.a: "[Root.GetLeader] je lepší vládce než jakýkoliv revoluční oportunista!" # todo: NEW TRANSLATION
 war_justification.206.t: "[From.GetLeader] Vyzývá k pomoci [Root.GetAdjective] dělníkům" # todo: NEW TRANSLATION
 war_justification.206.d: "'Existuje větší lež než údajná svoboda [Root.GetAdjective] lidu? Kde dříve otročili pod knížaty a vévody, kteří si nárokovali vlastnictví půdy, nyní jsou nuceni prodávat svou práci těm, kdo si nárokují vlastnictví továren. Jejich svobodu zvolit si jednoho pána místo druhého sotva lze nazvat svobodou. Stejně tak je jejich svoboda volit své vůdce falešnou volbou, protože propaganda by nikdy nedovolila skutečným socialistům převzít moc. Lidé tak důkladně indoktrinovaní mohou být zachráněni jen [From.GetAdjective] intervencí.'\n\nNechtějíce přijmout, že by náš lid mohl být spokojen bez jejich sociálních experimentů, komunistický režim v [From.GetName] otevřeně vyhrožoval útokem na naši zemi. Je málo důvodů věřit, že by tento konflikt mohl být vyřešen mírově." # todo: NEW TRANSLATION
 war_justification.206.a: "Jakou hodnotu mohou mít jejich přesvědčení, když nám je musí vnucovat?" # todo: NEW TRANSLATION
 war_justification.207.t: "[Root.GetAdjective] komunismus selhává" # todo: NEW TRANSLATION
 war_justification.207.d: "'Soudruzi, ačkoli byli největší revolucionáři kdysi nazýváni zrádci, je zjevné, že revoluce sama byla zrazená. Jak jinak si vysvětlit vládu [Root.GetRulingParty] v [Root.GetName], kteří zahodili každý náznak marxistických idejí a postavili zdegenerovaný dělnický stát, kde vládnou na falešných základech? Posilováním vlastní moci za cenu mezinárodní revoluce ukázali, že jim na ideálech, které hlásají, příliš nezáleží. Musíme jim přinést pravou revoluci.'\n\nAčkoli [From.GetLeader] původně podporoval vítězství [Root.GetRulingParty] v [Root.Capital.GetName], od ideologie [Root.GetLeader] se odklonil. Konflikt eskaloval do bodu, kdy se připravují na invazi, aby nám vynutili svou značku socialismu." # todo: NEW TRANSLATION
 war_justification.207.a: "Nechápu, co pro [Root.GetAdjective] lid znamená revoluce." # todo: NEW TRANSLATION
 war_justification.208.t: "[From.GetLeader] Vyzývá ke zničení [Root.GetAdjective] nacionalismu" # todo: NEW TRANSLATION
 war_justification.208.d: "'Existuje nějaká společnost více odporná budoucnosti revoluce, více cizí bídu dělníka, než fašistický režim v [Root.GetName]? Voláním po fanatickém oddání se zchátralé instituci národního státu převlékli dávné způsoby divokosti do moderního kostýmu a snaží se představovat jako alternativní budoucnost vůči nevyhnutelné mezinárodní vítězství dělnické třídy. Je jen otázkou času, kdy udeří proti nám nebo našim spojencům. Udeřme první.'\n\nNikdo neočekával něco jiného než vzájemné opovržení mezi námi a [Root.GetAdjective], ale nepřátelství v poslední době narostlo. Poslechem [From.GetLeader] to vypadá, že konflikt nastane brzy." # todo: NEW TRANSLATION
 war_justification.208.a: "Smrt komunistům!" # todo: NEW TRANSLATION
 war_justification.209.t: "Diplomacie s [Root.GetName] se rozpadá" # todo: NEW TRANSLATION
 war_justification.209.d: "'Navzdory našim pokusům nalézt diplomatické řešení našeho konfliktu s [Root.GetName] jednání opět zkolabovala a ponechala nás s omezenými možnostmi. Autoritářský režim [Root.GetLeader] projevuje neracionální přístup k této záležitosti, typický pro vůdce, kteří nejsou odpovědní svému lidu. Pokud nedojde k zásadní změně politiky [Root.GetAdjective] vedení, nezbude nám než boj.'\n\n[From.GetAdjective] zasahování do našich vnitřních záležitostí bylo horkým tématem; někteří opoziční politici v jejich zemi tvrdí, že [From.GetRulingParty] od počátku prosazuje jestřábí politiku. Ať už byly jejich původní záměry jakékoli, budoucí válka nyní vypadá velmi reálně a nevyhnutelně." # todo: NEW TRANSLATION
 war_justification.209.a: "Jejich povýšená rétorika nás nezastraší." # todo: NEW TRANSLATION
 war_justification.210.t: "[From.GetLeader] Vyzývá k intervenci v [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.210.d: "'S těžkým srdcem musíme čelit realitě naší situace: invaze do [Root.GetName] může být naší jedinou možností. Je to příliš velká strategická výhoda, než abychom v současné situaci hledali jiné řešení. Ačkoli věříme, že ani [From.GetAdjective] ani [Root.GetAdjective] lidé nechtějí válku, dějiny nás přivedly do tohoto bodu a naše možnosti jsou omezené. Můžeme jen doufat, že tímto uplatněním naší vojenské síly se vyhneme dalšímu prolévání krve v budoucnu.'\n\nI když je populární teorie, že demokracie nebojují mezi sebou, nedávné události ukazují na možnou [From.GetAdjective] invazi do [Root.GetName] v budoucnu. Dějiny nás mohou ještě překvapit." # todo: NEW TRANSLATION
 war_justification.210.a: "[From.GetName] je stejně pochybná demokracie, která prosazuje takové agresivní kroky." # todo: NEW TRANSLATION
 war_justification.211.t: "[From.GetLeader] Proti rudé hrozbě" # todo: NEW TRANSLATION
 war_justification.211.d: "'Není pochyb, že komunismus v [Root.GetName] je jedním z největších hrozeb svobodě a pořádku v této době. Nemilosrdný a bezohledný, hrozí pohltit nejen naději [Root.GetAdjective] lidí na prosperující demokratickou společnost, ale i jejich sousedů. Pokud nezasáhneme nyní, můžeme vidět, jak první domina padne příliš pozdě a v jeho stopě zůstane řada selhaných sociálních experimentů. Kolik jich ještě musí zemřít, než zasáhneme?'\n\nVznikající dělnické hnutí straší [From.GetAdjective] vůdce. Zatímco zástupci opozice to označili za rudé zděšení snažící se dosáhnout války s námi, rétorika [From.GetRulingParty] byla dosud velmi úspěšná." # todo: NEW TRANSLATION
 war_justification.211.a: "Dokud je zisk, kapitalisté vyrobí válku." # todo: NEW TRANSLATION
 war_justification.212.t: "[From.GetLeader] Vyzývá ke konfrontaci s [Root.GetAdjective] fašismem" # todo: NEW TRANSLATION
 war_justification.212.d: "'V moderních dějinách, možná i v dějinách vůbec, nebyla horší tyranie než železný stisk, kterým nyní [Root.GetRulingParty] drží [Root.GetName]. Lidé mohou argumentovat, že bychom neměli provokovat konflikt, že bychom měli důvěřovat [Root.GetLeader], že v budoucnu bude ctít smlouvy a sliby, ale tito lidé nevidí, že smlouvy uzavřené za vlády fašismu jsou bezcenné. Pro tyto nečestné lháře platí právo silnějšího a papír se na kterém je dohoda napsána shoří stejně snadno jako knihy jejich oponentů.'\n\nŽárliví na slavnou společnost, kterou budujeme, a na odkaz, na němž je založena, se [From.GetAdjective] zdají být připraveni rozpoutat válku, aby ji zničili. Tak much k jejich předstírání míru." # todo: NEW TRANSLATION
 war_justification.212.a: "Nezbytné. Lepší mít to za sebou." # todo: NEW TRANSLATION
 war_justification.213.t: "[From.GetLeader] Vyzývá k válce proti [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.213.d: "'Ačkoli můžeme být mírumilovný národ, naše podstata sama neurčuje cestu, kterou musí historie vykročit. Toto je doba války. Příliš dlouho měli [Root.GetAdjective] prostředky, které potřebujeme ke zvládnutí zkoušek, jež nás čekají, a je zjevné, že se jich pokojně nevzdají. Navzdory našim nejlepším snahám vybudovat moderní stát se některé záležitosti dají vyřešit jen starými zkouškami boje.'\n\nV nedávném projevu ke [From.GetAdjective] lidu se nepřátelská rétorika vůči [Root.GetName] zesílila a [From.GetLeader] se snažil invazi ospravedlnit. Část populace tento krok podporuje, ale rozhodnutí leží v rukou jejich vůdce." # todo: NEW TRANSLATION
 war_justification.213.a: "Budou litovat, že si z nás udělali nepřítele." # todo: NEW TRANSLATION
 war_justification.214.t: "[From.GetLeader] Zpochybňuje [Root.GetAdjective] nároky" # todo: NEW TRANSLATION
 war_justification.214.d: "'[Root.GetName] si možná myslí, že jsou modernější a vyspělejší než my, ale pravda je taková, že jejich národ nebyl testován jako ten náš, ani nejsou připraveni na hrozby, které jsou na horizontu viditelné. Svým pohrdáním vůči nám a tím, že nám brání uchopit to, co je nám právem svěřeno, se stali jedním z těch hrozeb sami pro sebe. Jejich slabý a rozdělený národ jen těžko odolá našim nárokům.'\n\nPosměšný názor na [Root.GetName], který [From.GetRulingParty] dlouho zastával, se změnil z kritiky na nepřátelství. Ačkoli veřejné mínění tvrdí, že [Root.GetAdjective] lidé se snaží válce vyhnout, [From.GetLeader] tvrdí, že naši zvolení vůdci ji svým arogantním chováním vyprovokovali." # todo: NEW TRANSLATION
 war_justification.214.a: "Hlasy za mír mezi [From.GetAdjective] lidem jsou samozřejmě umlčovány." # todo: NEW TRANSLATION
 war_justification.215.t: "[From.GetLeader] Chce obnovit pořádek v [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.215.d: "'Národní duch [From.GetAdjective] je silný, ale ne všechny národy jsou tak šťastné. [Root.GetName] měla své tradice zničeny a právoplatní vládci dávno zavražděni a pohřbeni, vše ve jménu ideje velké marxistické revoluce. Naší povinností je obnovit pořádek ve světě zbloudilém krvelačnými uzurpátory a uplatnit sílu [From.GetName] proti této hrozbě.'\n\nZatímco [From.GetRulingParty] vždy stál proti komunismu, [Root.GetName] se stala zvláštním terčem útoků v nedávných projevech. Ze strachu z jejich nevyhnutelného postupu k další etapě dějin je již v přípravě preventivní útok na [Root.GetAdjective] komunismus." # todo: NEW TRANSLATION
 war_justification.215.a: "Je příliš pozdě obrátit pokrok, který jsme udělali." # todo: NEW TRANSLATION
 war_justification.216.t: "[From.GetLeader] Obviňuje [Root.GetAdjective] utlačovatele" # todo: NEW TRANSLATION
 war_justification.216.d: "'Mí oponenti by chtěli, abyste věřili, že má vláda je jako ta [Root.GetRulingParty] v [Root.GetName]. Nemohli být více vedle. Zatímco úspěchy [Root.GetLeader] jsou výsledkem nedávného trendu, destruktivního masového hnutí zaměřeného na šikanování jiných národů k podřízení, [From.GetRulingParty] stojí v opozici k tomuto hnutí jako ti, kdo se nepodrobí. Jsem připraven udělat vše potřebné k odstranění této hrozby, i kdyby to mělo znamenat válku.'\n\nRežim [From.GetLeader] přijal vůči [Root.GetAdjective] národu nepřátelskou politiku. Naše vizionářské plány pro budoucí velkolepost jejich národ uvádějí do ostudy a není překvapivé, že se cítí ohroženi." # todo: NEW TRANSLATION
 war_justification.216.a: "Když budou chtít otestovat naši sílu, budou litovat." # todo: NEW TRANSLATION
 war_justification.217.t: "[From.GetLeader] Zpochybňuje suverenitu [Root.GetAdjective]" # todo: NEW TRANSLATION
 war_justification.217.d: "'Kdo určuje hranice národa a jak jsou určeny? Jakýmkoli způsobem si lidé v minulosti mohli ospravedlnit, kde končí [From.GetName] a začíná [Root.GetName], žijeme v nové éře. Strategický význam této hranice nelze přeceňovat a máme plné právo ji posunout, abychom zajistili pokračující bezpečnost našeho lidu.'\n\nPoslechem nedávných projevů [From.GetLeader] se invaze do [Root.GetName] jeví jako nevyhnutelná. Odlišné hlasy protestují, ale podpora veřejnosti pro válku roste." # todo: NEW TRANSLATION
 war_justification.217.a: "Nic se svět nenaučil z Velké války?" # todo: NEW TRANSLATION
 war_justification.218.t: "[From.GetLeader] Pochybuje o motivech [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.218.d: "'Není pochyb, že se [Root.GetName] připravuje na válku. Změny v ekonomické politice jasně ukazují, že [Root.GetAdjective] nejsou lidem míru, ale spíše čekají na vhodnou příležitost udeřit proti nám. Budeme stát s rukama v klíně a dívat se, jak se vyzbrojují, zatímco [From.GetName] zůstane bezbranné? Nebo neutralizujeme tuto hrozbu dříve, než naroste mimo naši kontrolu?'\n\nHaukové v [From.GetRulingParty] obrátili pozornost k [Root.GetName] a tvrdí, že útok je nejlepší obranou. Jejich názor nabývá na síle a [From.GetName] se připravuje na válku." # todo: NEW TRANSLATION
 war_justification.218.a: "Právě proto musíme být připraveni." # todo: NEW TRANSLATION
 war_justification.219.t: "[From.GetLeader] Rozhořčen postojem [Root.GetAdjective]" # todo: NEW TRANSLATION
 war_justification.219.d: "'Ti naivní občané [From.GetName], kteří si představují [Root.GetAdjective] jako lidi míru, jsou zcela mimo realitu. Ti, kdo žijí na našem pohraničí, si takové iluze dovolit nemohou, vidí jejich jednotky blížit se těsně u hranic. Je to hrozba, na kterou nemůžeme zůstat bez odpovědi. S každým dnem se [Root.GetName] připravuje na válku. Byla by to bláznovina, kdybychom nedělali totéž.'\n\nNaše vojenská přítomnost blízko [From.GetAdjective] území vyvolala zvýšené obavy, neboť oni interpretují naše pohyby vojsk jako důkaz nepřátelských úmyslů. Sotva zvažovali, že jejich agresivní rétorika je důvodem našich obranných opatření." # todo: NEW TRANSLATION
 war_justification.219.a: "Po těchto hrozbách sotva můžeme odzbrojit." # todo: NEW TRANSLATION
 war_justification.220.t: "[From.GetLeader] Prosazuje invazi do [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.220.d: "'Pokud chceme mít strategickou výhodu v předvídatelné, ne-li nevyhnutelné válce s [Root.GetName], není místo na váhání. Jde o zajištění budoucnosti našich dětí a zajištění místa [From.GetName] ve světě zítřka. Je to záležitost oddanosti naší věci a ideálům, které považujeme za samozřejmé. Je čas jednat.'\n\nSérie nadšených projevů vůdců [From.GetRulingParty], především [From.GetLeader], volá veřejnost k podpoře invaze do [Root.GetName]. Geopolitické motivy invaze jsou v rétorice méně zdůrazňovány než vlastenecké city, ale kampaň se zdá být velmi účinná v přesvědčování veřejnosti o její nezbytnosti." # todo: NEW TRANSLATION
 war_justification.220.a: "Lépe se připravit. Válka přijde." # todo: NEW TRANSLATION
 war_justification.301.t: "[Root.GetLeader] Kritizován za slabou zahraniční politiku" # todo: NEW TRANSLATION
 war_justification.301.d: "'Měli jsme šanci udeřit proti našim nepřátelům, ale [Root.GetRulingParty] ji propásli. Nejenže je to další odsuzující případ v řadě promarněných příležitostí posílit postavení [Root.GetName] v mezinárodním měřítku, je to znamení, že jejich tvrzení, že jednají v zájmu [Root.GetAdjective] lidí, jsou z větší části prázdná rétorika. Je čas na změnu politiky.'\n\nNaše neprovedení války, kterou mnozí očekávali, se stalo terčem ostré kritiky od našich politických oponentů. Nedodržení našich vojenských plánů nám ztíží přesvědčit lidi o směru, kterým [Root.GetName] míří." # todo: NEW TRANSLATION
 war_justification.301.a: "Nechtějí snad vyhnout válce?" # todo: NEW TRANSLATION
 war_justification.301.b: "Mimo stranická jednání není místo pro veřejné nesouhlasné hlasy." # todo: NEW TRANSLATION
 war_justification.301.c: "Nemůžeme dovolit, aby [Root.GetLeader] byl obviněn z zbabělosti!" # todo: NEW TRANSLATION
 nuke_dropped.1.t: "Atomové bombardování [From.From.GetName]" # todo: NEW TRANSLATION
 nuke_dropped.1.d: "Poprvé a doufejme naposled v dějinách byla v [From.From.GetName] odpálena jaderná bomba v rámci mezinárodního ozbrojeného konfliktu. Bezprecedentní zkáza je důkazem ničivé síly této nové zbraně, které se lidé obávají nejen pro to, co může způsobit svým cílům, ale i pro důsledky pro toho, kdo ji nasadí, a pro lidstvo jako celek.\n\nSvět drží dech a čeká, co přijde dál. Přiměje tato akce [From.From.Owner.GetName] vzdát se, aby se vyhnuli dalšímu teroru, nebo jen posílí jejich odhodlání udeřit zpět na ty, kteří by k takovým prostředkům sáhli?" # todo: NEW TRANSLATION
 nuke_dropped.1.a: "Atomová éra skutečně začala." # todo: NEW TRANSLATION
 nuke_dropped.1.b: "Uděláme cokoli, co bude třeba, abychom chránili [Root.GetAdjective] lid." # todo: NEW TRANSLATION
 nuke_dropped.2.t: "Atomové bombardování Hirošimy" # todo: NEW TRANSLATION
 nuke_dropped.2.d: "\"Ulice vypadaly jako scéna z pekla.\"\n - Kuniyoshi Aikawa\n\nDnes byla nad městem Hirošima na výšce 580 metrů odpálena jaderná bomba. Více než dvě třetiny města byly okamžitě zničeny. Přestože bylo město stavěno tak, aby odolalo zemětřesením, jen několik pevných budov přežilo výbuch.\n\nZatímco síla atomové bomby byla v očích veřejnosti zveličována, lidské náklady této zbraně byly zlehčovány. Žádná strana nechce přemýšlet o hrůze události, ale její odkaz bude spočívat v životech ztracených v mžiku oka a v dlouhotrvajícím radioaktivním spadu." # todo: NEW TRANSLATION
 nuke_dropped.2.a: "Kolik jich ještě padne, než tato válka skončí?" # todo: NEW TRANSLATION
 nuke_dropped.2.b: "Musíme rychle jednat a pomoci obětem." # todo: NEW TRANSLATION
 nuke_dropped.3.t: "Atomové bombardování Nagasaki" # todo: NEW TRANSLATION
 nuke_dropped.3.d: "Jaderná bomba původně určená pro Kokuru byla dnes odpálena nad Nagasaki. Počasí donutilo piloty odklonit misi; kombinace kouře, mraků a technických potíží rozhodla o cíli v události, která možná změní dějiny.\n\nÚčinky bomby byly do jisté míry omezeny údolním umístěním města, ale škody jsou stále vážné. Některá vojenská zařízení byla zasažena, ale katastrofální ztráty na civilním obyvatelstvu je zcela zastínily. Může trvat desetiletí, než budeme s jistotou znát dlouhodobé následky této zbraně." # todo: NEW TRANSLATION
 nuke_dropped.3.a: "Povede to ke kapitulaci [From.Owner.GetAdjective]?" # todo: NEW TRANSLATION
 nuke_dropped.3.b: "Doufali jsme, že Nagasaki zůstane ušetřeno." # todo: NEW TRANSLATION
 nuke_dropped.4.t: "Atomové bombardování Berlína" # todo: NEW TRANSLATION
 nuke_dropped.4.d: "Dnes, [GetDateText], byla německá metropole Berlín zasažena jadernou explozí. Město utrpělo během této a předchozí války několik útoků, ale nic se tomu nevyrovná. Neod dob třicetileté války Berlín nepoznal srovnatelnou devastaci - vzhledem k jeho růstu to bylo považováno za nemožné.\n\nFührerbunker se zdá přežít výbuch alespoň částečně, částečně kvůli tomu, že bomba nezasáhla přesně plánované epicentrum, a [From.Owner.GetLeader] je podle pověstí stále naživu, byť rozzuřený. Jak by měli být [From.Owner.GetAdjective] vůdci evakuováni a zda je lze ochránit před následky radioaktivního spadu, je jiná otázka." # todo: NEW TRANSLATION
 nuke_dropped.4.a: "Dnes jsem rád, že nejsem berlínský." # todo: NEW TRANSLATION
 nuke_dropped.4.b: "Naši nepřátelé udeřili u srdce národa!" # todo: NEW TRANSLATION
 nuke_dropped.5.t: "Atomové bombardování Londýna" # todo: NEW TRANSLATION
 nuke_dropped.5.d: "Jaderná exploze dnes zdevastovala město Londýn. Navzdory protivzdušné obraně nebyl [From.Owner.GetName] na tento útok připraven. V [GetDateText] Big Ben odbil naposledy, roztavený tlakem výbuchu. První zprávy naznačují, že Buckinghamský palác byl zcela zrovnaný se zemí a místo, kde se nachází královská rodina, je nyní neznámé.\n\n[From.Owner.GetLeader] byl nicméně potvrzen jako přeživší a chystá posílit národ v projevu v rozhlase později dnes. Morálka je na historickém minimu a Britský lid zoufale potřebuje toto — nebo velmi přesvědčivé kapitulaci." # todo: NEW TRANSLATION
 nuke_dropped.5.a: "Těžko udržet chladnou hlavu před tlakovou vlnou jaderného výbuchu." # todo: NEW TRANSLATION
 nuke_dropped.5.b: "Bůh chraň krále!" # todo: NEW TRANSLATION
 nuke_dropped.6.t: "Atomové bombardování Kjóta" # todo: NEW TRANSLATION
 nuke_dropped.6.d: "Město Kjóto, významné [From.Owner.GetAdjective] průmyslové centrum, bylo dnes zasaženo jadernou bombou. Spekuluje se, že město bylo vybráno jako cíl, protože bylo považováno za intelektuální centrum.\n\nKrása a historický význam Kjóta vedly mnoho k domněnce, že bude ušetřeno, ale zdá se, že teror sypání zkázy na takové místo byl považován za výhodu, neboť zvyšuje psychologický dopad útoku. Poloha města v údolí do jisté míry omezila účinky výbuchu, nicméně starý císařský palác i mnoho průmyslových budov bylo zcela zničeno." # todo: NEW TRANSLATION
 nuke_dropped.6.a: "Dědictví a krása nic neznamenají v takové válce." # todo: NEW TRANSLATION
 nuke_dropped.6.b: "Když zničí staré, my vystavíme nové." # todo: NEW TRANSLATION
 nuke_dropped.7.t: "Atomové bombardování Tokia" # todo: NEW TRANSLATION
 nuke_dropped.7.d: "Dnes byl jaderný úder namířen na srdce japonské říše. Hlavní město Tokio, přestože bylo častým cílem náletů, nebylo považováno za prioritní cíl této nové zbraně. Přesto nakonec, snad kvůli významu nové metropole a Císařského paláce, který byl nyní zničen, na město padl ještě ničivější oheň.\n\nAčkoli se uvádí, že [From.Owner.GetLeader] přežil, událost vyvolává otázky, jak daleko jsou nepřátelé Japonska ochotni zajít. Pokud válka tímto neskončí, jaké cíle zůstanou? Co zbývá, čím hrozit?" # todo: NEW TRANSLATION
 nuke_dropped.7.a: "Znamená to konec Japonské říše?" # todo: NEW TRANSLATION
 nuke_dropped.7.b: "Dokud žije [From.Owner.GetLeader], žije i Říše." # todo: NEW TRANSLATION
 nuke_dropped.8.t: "Atomové bombardování Washingtonu D.C." # todo: NEW TRANSLATION
 nuke_dropped.8.d: "Dnes byla nad hlavním městem Spojených států odpálena jaderná bomba. Útok byl zjevně namířen na politické centrum a historické dědictví USA; Bílý dům, Kapitol a řada památníků a monumentů byly srovnány se zemí. I vypálení Washingtonu před více než stoletím bledne v porovnání s destrukcí, kterou tomuto městu přinesla tato ničivá zbraň.\n\nPrezident [From.Owner.GetLeader] byl odveden do bezpečí, ale národ je otřesen v základech. Nepochybně USA doufaly, že budou první a jedinou zemí, která takovou zbraň použije. Tyto naděje byly nyní v tom nejhorším smyslu slova zničeny." # todo: NEW TRANSLATION
 nuke_dropped.8.a: "Jeden národ, neoddělitelný, proti jednomu atomu, dělitelnému." # todo: NEW TRANSLATION
 nuke_dropped.8.b: "Orel povstane z popela jako Fénix." # todo: NEW TRANSLATION
 nuke_dropped.9.t: "Atomové bombardování Říma" # todo: NEW TRANSLATION
 nuke_dropped.9.d: "Dnes zasáhla město Řím jaderná exploze, šokující lidi po celém světě. Díky svým historickým a uměleckým pokladům mnozí nikdy nepředpokládali, že by starověké město bylo cílem tak bezohledné destrukce. Vatikán byl také částečně zničen a poloha papeže je nyní neznámá, což událost zděsilo nejen Italy, ale i katolíky po celém světě.\n\nRychlý růst Říma v posledním desetiletí byl téměř zcela zmařen útokem. Ještě před nedávnem se zdálo, že město může pomoci při obnově národa po válce. Tyto naděje byly nyní proměněny v prach spolu s mnoha životy." # todo: NEW TRANSLATION
 nuke_dropped.9.a: "Bomba iacta est!" # todo: NEW TRANSLATION
 nuke_dropped.9.b: "Řím se nepostaví za jeden den..." # todo: NEW TRANSLATION
 nuke_dropped.10.t: "Atomové bombardování Paříže" # todo: NEW TRANSLATION
 nuke_dropped.10.d: "Dnes byla nad městem Paříž odpálena jaderná zařízení, způsobující rozsáhlou destrukci a nespočet obětí. Francie byla v šoku, když její hlavní město utrpělo možná nejničivější útok, jaký kdy zažila, navzdory staletím válek a revolucí. Pařížané možná očekávali dobytí, ale ne totální, brutální vyhlazení.\n\nJakékoliv vítězné průvody na Champs-Élysées kolem zbytků Vítězného oblouku jsou v současném stavu města nepravděpodobné. Možná v nadcházejících desetiletích se zrodí nová Paříž, ale Paříž v myslích veřejnosti, město vybudované v Belle Époque, je navždy pryč." # todo: NEW TRANSLATION
 nuke_dropped.10.a: "Město světla vyhaslo." # todo: NEW TRANSLATION
 nuke_dropped.10.b: "Ještě včera se zdálo, že Paříž bude navždy." # todo: NEW TRANSLATION
 nuke_dropped.11.t: "Atomové bombardování Moskvy" # todo: NEW TRANSLATION
 nuke_dropped.11.d: "Město, které mnozí zkoušeli a neuspěli dobyť, Moskva byla dnes cílem jaderného útoku. Exploze byla namířena na srdce [From.Owner.GetAdjective] vedení; Kreml byl téměř úplně zničen tlakem výbuchu.\n\n[From.Owner.GetLeader], který v poslední době zvýšil opatrnost vůči všem možným i nemožným hrozbám, byl včas evakuován a přežil. Nicméně i rozlehlost [From.Owner.GetName] možná nestačí, aby unikla tak nemilosrdnému nepříteli. Pokud to bude pokračovat, země brzy sestane jen ze dvou druhů pustatin: těch, které tam byly už předtím, a těch, které vytvořili její nepřátelé." # todo: NEW TRANSLATION
 nuke_dropped.11.a: "Nebude nukleární zima dělat z Moskvy ještě obtížnější cíl?" # todo: NEW TRANSLATION
 nuke_dropped.11.b: "Mohou spálit každé naše město, ale nikdy nás nezískají." # todo: NEW TRANSLATION
 nuke_dropped.12.t: "Atomové bombardování Kodaně" # todo: NEW TRANSLATION
 nuke_dropped.12.d: "Dnes byla město Kodaň zasaženo jadernou explozí. Díky tomu, že se Dánsko vyhlo zničení v První světové válce neutralitou, hlavní město nikdy nezažilo útok blízký této devastaci od napoleonských válek. Okolní oblast Öresundu byla rovněž silně zasažena radioaktivním spadem a přeživší začali prchat na Fyn a na pevninu z obavy před dalšími útoky.\n\nPoloha krále Kristiána X. je nyní neznámá a morálka národa byla útokem vážně narušena. Zda je toto začátkem konce jednoho z nejstarších evropských států, ukáže čas." # todo: NEW TRANSLATION
 nuke_dropped.12.a: "Něco je ozářeno ve státě Dánsko." # todo: NEW TRANSLATION
 nuke_dropped.12.b: "Město již hořelo dříve, ale nepohynulo." # todo: NEW TRANSLATION
 nuke_dropped.12.c: "S plutoniem přinutíme Dány klanět se!" # todo: NEW TRANSLATION
 nuke_dropped.13.t: "Atomové bombardování Stockholmu" # todo: NEW TRANSLATION
 nuke_dropped.13.d: "Krásné město Stockholm, pyšné Benátky severu, dnes zasáhla jaderná bomba. Přestože se Švédové v minulosti snažili zůstat neutrální, nyní zaplatili nejvyšší cenu za mezinárodní konflikt. Epicentrum výbuchu bylo uprostřed jižního centra Stockholmu, oblast určená pro budoucí rozvoj a velké stavební projekty, nyní nenávratně zničena.\n\nVětšina města je k nepoznání, ale staré stavby u Slussen se zdají přežít výbuch lépe, než se očekávalo. Bylo rozhodnuto, že budou navždy ponechány nedotčeny jako pomník odolnosti města." # todo: NEW TRANSLATION
 nuke_dropped.13.a: "S tím se švédská neutralita stane jen vzpomínkou." # todo: NEW TRANSLATION
 nuke_dropped.13.b: "Švédský tygr nepřijde o pruhy!" # todo: NEW TRANSLATION
 country_capitulated.0.t: "[Root.GetName] has capitulated" # todo: NEW TRANSLATION
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku převahy sil [From.From.GetAdjective] po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoli válka pokračuje jinde, je to velké vítězství pro [From.From.GetName]." # todo: NEW TRANSLATION
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku převahy sil [From.From.GetAdjective] po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoli válka proti tomu, co zůstalo z [Root.GetFactionName], pokračuje jinde, je to velké vítězství pro [From.From.GetName]." # todo: NEW TRANSLATION
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku převahy sil [From.From.GetAdjective] po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoli válka proti tomu, co zůstalo z [Root.GetFactionName], pokračuje jinde, je to velké vítězství pro všechny členy [From.From.GetFactionName]." # todo: NEW TRANSLATION
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže odolat tlaku okupujících sil [From.From.GetAdjective], páchajících zvěrstva po celé zemi. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nPřes tuto zničující ztrátu válka proti [From.From.GetName] zdaleka nekončí." # todo: NEW TRANSLATION
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže odolat tlaku okupujících sil [From.From.GetAdjective], páchajících zvěrstva po celé zemi. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoli válka proti [From.From.GetName] pokračuje, je to nešťastný nezdar pro všechny z [Root.GetFactionName]." # todo: NEW TRANSLATION
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže odolat tlaku okupujících sil [From.From.GetAdjective], páchajících zvěrstva po celé zemi. [Root.GetAdjective] vláda odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoli válka proti [From.From.GetName] a zbytku [From.From.GetFactionName] pokračuje, je to nešťastný nezdar pro všechny z [Root.GetFactionName]." # todo: NEW TRANSLATION
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly [From.From.GetName], který nyní kontroluje jejich domovské území.\n\nAčkoliv boje mezi [From.From.GetName] a [Root.GetName] skončily, [From.From.GetName] je stále ve válce a boje pokračují jinde." # todo: NEW TRANSLATION
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly [From.From.GetName], který nyní kontroluje jejich domovské území.\n\nBoje v [Root.GetName] byly jen malou částí konfliktu. Válka mezi [From.From.GetName] a tím, co zůstalo z [Root.GetFactionName], pokračuje jinde." # todo: NEW TRANSLATION
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective] vláda odešla do exilu a jejich hlavní síly kapitulovaly [From.From.GetName], který nyní kontroluje jejich domovské území.\n\nBoje mezi [From.From.GetName] a [Root.GetName] byly jen malou částí konfliktu. Válka mezi [From.From.GetFactionName] a tím, co zůstalo z [Root.GetFactionName], pokračuje jinde." # todo: NEW TRANSLATION

 protests.14.t: "Selhávající válečný stroj" # todo: NEW TRANSLATION
 protests.14.d: "S výrobou pro armádu v krizi čelí vláda bolestivému rozhodnutí. Buď prosadí opatření, která drasticky ovlivní produkci na delší období, nebo riskuje ještě závažnější následky." # todo: NEW TRANSLATION

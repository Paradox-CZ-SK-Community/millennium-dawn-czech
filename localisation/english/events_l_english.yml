 generic.1.t: "[From.GetName] ovlivňuje naši politiku" # todo: NEW TRANSLATION
 generic.1.d_neutral_good: "Již delší dobu se vláda [From.GetAdjective] snaží sladit dráhu našich zemí a projevuje velký zájem o [Root.GetAdjective] politiku. Nedávno se to zintenzivnilo, když [From.GetRulingParty] začala prosazovat svou [From.GetRulingIdeology] propagandu prostřednictvím řady projevů a čtecích materiálů distribuovaných mezi [Root.GetAdjective] obyvatelstvo. \n\nDokonce i řada politiků a dalších úředníků se nyní nechává ovlivnit propagandou [From.GetAdjective] a začala v [Root.GetName] obhajovat [From.GetRulingIdeologyNoun]." # todo: NEW TRANSLATION
 generic.1.d_bad: "Po dlouhou dobu se vláda [From.GetAdjective] snažila sladit naše cesty a často se pokoušela zasahovat do politiky [Root.GetName]. Nedávno to vygradovalo, když [From.GetRulingParty] začala bezohledně šířit svou [From.GetRulingIdeology] propagandu bez ohledu na [Root.GetAdjective] politické tradice. Řada projevů a jiných [From.GetRulingIdeology] materiálů je již mezi [Root.GetAdjective] lidmi distribuována. Zdá se, že dokonce i někteří politici a další úředníci jsou touto propagandou [From.GetAdjective] ovlivněni a začali v [Root.GetName] prosazovat [From.GetRulingIdeologyNoun]." # todo: NEW TRANSLATION
 generic.1.a: "Zajímavé." # todo: NEW TRANSLATION
 generic.1.b: "Jak se opovažují!" # todo: NEW TRANSLATION
 generic.2.t: "[From.GetName] se snaží připojit k [Root.GetFactionName]" # todo: NEW TRANSLATION
 generic.2.d.a: "Tváří v tvář rostoucím hrozbám pro svobodu a demokratické hodnoty hledají [alliance_applicant.GetAdjective] v nás obránce svobody. Nyní si přejí být přijati do naší aliance, aby využili naši ochranu a stáli s námi proti silám, které ohrožují demokracii." # todo: NEW TRANSLATION
 generic.2.d.b: "Naše snaha svrhout současný světový řád nezůstala bez povšimnutí podobně smýšlejícími národy. [alliance_applicant.GetAdjective] uznávají, že jejich nejlepší šance vytvořit si prosperující budoucnost je spojit se s námi v nadcházejícím konfliktu, a proto nabídli formální připojení k nám proti našim nepřátelům." # todo: NEW TRANSLATION
 generic.2.d.c: "[alliance_applicant.GetName] uznala, že se musí spojit s ostatními socialistickými republikami, aby posílila postavení komunismu ve světě. Přijímají naši vedoucí roli v mezinárodním boji dělníků a nyní žádají o formální vstup do naší aliance." # todo: NEW TRANSLATION
 generic.2.d.e: "Jak nadále otřesy v mezinárodní politice rezonují světem, [alliance_applicant.GetAdjective] nás považují za svou největší šanci přežít tyto bouřlivé časy. Žádají proto o přijetí do naší aliance, abychom společně přečkali nadcházející bouři." # todo: NEW TRANSLATION
 generic.2.a: "Kdokoliv, kdo stojí za svobodou a demokracií, může stát po našem boku." # todo: NEW TRANSLATION
 generic.2.b: "Svět patří těm, kdo jsou silní!" # todo: NEW TRANSLATION
 generic.2.c: "Pokud budeme stát spolu, revoluce nemůže než zvítězit." # todo: NEW TRANSLATION
 generic.2.e: "A společně to přečkáme!" # todo: NEW TRANSLATION
 generic.2.f: "Budeme na tom lépe bez nich." # todo: NEW TRANSLATION
 generic.3.t: "[alliance_inviter.GetName] nás vítá v [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
 generic.3.d: "[alliance_inviter.GetName] se rozhodl přijmout naši žádost o vstup do [alliance_inviter.GetFactionName]. Od nynějška budeme stát nebo padat společně." # todo: NEW TRANSLATION
 generic.3.a: "Společně budeme bránit demokracii." # todo: NEW TRANSLATION
 generic.3.b: "Nikdo nám neodolá!" # todo: NEW TRANSLATION
 generic.3.c: "Dělnická věc nemohla získat lepší obránce!" # todo: NEW TRANSLATION
 generic.3.e: "Dočasně odložíme naše rozdíly." # todo: NEW TRANSLATION
 generic.4.t: "[alliance_inviter.GetName] odmítl žádost o vstup do [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
 generic.4.d: "[alliance_inviter.GetName] se rozhodl odmítnout naši žádost o vstup do [alliance_inviter.GetFactionName]. Budeme se muset obejít bez jejich pomoci." # todo: NEW TRANSLATION
 generic.4.a: "Nazývají se obránci svobody?" # todo: NEW TRANSLATION
 generic.4.b: "Pak je také zničíme!" # todo: NEW TRANSLATION
 generic.4.c: "Jejich revoluce je zkorumpovaná!" # todo: NEW TRANSLATION
 generic.4.e: "Naše rozdíly byly příliš velké." # todo: NEW TRANSLATION
 generic.5.t: "[From.GetName] zve [Root.GetName] do [From.GetFactionName]" # todo: NEW TRANSLATION
 generic.5.d.a: "S podezřívavým okem na nedávné události ve světové politice [alliance_inviter.GetName] podává ruku přátelství, nabízí nám svou ochranu a nabádá nás, abychom stáli po jejich boku v obraně principů svobody a demokracie. Jako člen [alliance_inviter.GetFactionName] může být svoboda našeho lidu lépe zajištěna." # todo: NEW TRANSLATION
 generic.5.d.b: "Uvědomujíce si, že i silní občas potřebují spojence, [alliance_inviter.GetAdjective] nás zvou do [alliance_inviter.GetFactionName]. Pokud přijmeme, může to poskytnout příležitost najít si naše místo na slunci." # todo: NEW TRANSLATION
 generic.5.d.c: "Naši ideologičtí spojenci v [alliance_inviter.GetName] zaregistrovali naše cenné příspěvky k věci dělníků a dnes ráno jsme obdrželi pozvání, abychom se připojili k [alliance_inviter.GetFactionName]. Stojíme‑li spolu s ostatními socialistickými republikami, můžeme šířit revoluci s obnovenou silou." # todo: NEW TRANSLATION
 generic.5.d.e: "Zdá se, že [alliance_inviter.GetAdjective] nás považují za strategicky zajímavé a že považují za výhodnější, abychom spolupracovali, než abychom se nechali rozdělit ideologickými rozdíly. Dnes ráno nám [alliance_inviter.GetAdjective] velvyslanec doručil pozvání stát se členským státem [alliance_inviter.GetFactionName]." # todo: NEW TRANSLATION
 generic.5.a: "Postavíme se po jejich boku." # todo: NEW TRANSLATION
 generic.5.b: "Potřebujeme jen několik tisíc mrtvých..." # todo: NEW TRANSLATION
 generic.5.c: "Budeme bojovat po boku našich soudruhů!" # todo: NEW TRANSLATION
 generic.5.e: "Je to výhodná volba." # todo: NEW TRANSLATION
 generic.6.t: "[alliance_applicant.GetName] přijal pozvání do [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
 generic.6.d: "[alliance_applicant.GetName] se rozhodl přijmout naši nabídku vstoupit do [alliance_inviter.GetFactionName]. Od této chvíle budeme stát nebo padat společně." # todo: NEW TRANSLATION
 generic.7.t: "[alliance_applicant.GetName] odmítl nabídku vstoupit do [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
 generic.7.d: "[alliance_applicant.GetName] se rozhodl odmítnout naši nabídku vstoupit do [alliance_inviter.GetFactionName]. Budeme se muset obejít bez jejich pomoci." # todo: NEW TRANSLATION
 generic.7.a: "Naše pomoc není vítána." # todo: NEW TRANSLATION
 ace_promoted.1.t: "Povýšení stíhacího esa" # todo: NEW TRANSLATION
 ace_promoted.2.t: "Objevilo se eso" # todo: NEW TRANSLATION
 ace_promoted.1.d: "Málokdo podstupuje tolik rizik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zkušený pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen návratem živým z nedávné mise nad [From.GetMissionRegion], ale i významnými vítězstvími v mnoha kritických střetech.\n\nJe z něj vyzdvihován zářný příklad [Root.GetAdjective] odvahy a jeho nedávné povýšení bylo široce medializováno. Přestože lidé mohou válku vnímat spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se lze postavit." # todo: NEW TRANSLATION
 ace_promoted.1.d_major: "Málokdo podstupuje tolik rizik jako odvážní piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zkušený pilot známý pod volacím znakem [From.GetCallsign], se vyznamenal nejen návratem živým, ale i řízením svého [From.GetWing] s obrovským uměním. Nedávno byl [From.GetName] na misi nad [From.GetMissionRegion] a sehrál zásadní roli v úspěchu tohoto kritického střetu.\n\nJe z něj vyzdvihován zářný příklad [Root.GetAdjective] odvahy a jeho nedávné povýšení bylo široce medializováno. Přestože lidé mohou válku vnímat spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se lze postavit." # todo: NEW TRANSLATION
 ace_promoted.1.a: "Kdo se odváží, zvítězí." # todo: NEW TRANSLATION
 ace_died.1.t: "Stíhací eso s volacím znakem '[From.GetCallsign]' padl nad [From.GetMissionRegion]" # todo: NEW TRANSLATION
 ace_died.1.d: "Jedno z nejznámějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], bylo sestřeleno v plnění povinností během mise nad [From.GetMissionRegion]. Bohužel, protože byl(a) [From.GetSheHe] dlouho veřejnou osobou, jeho/její ztráta je silně demoralizující pro mnoho lidí, kteří k němu/ní vzhlíželi.\n\nI když bychom si přáli, aby šlo tento incident skrýt před veřejností, nedostatek veřejných vystoupení [From.GetName] by brzy vyvolal podezření. Nakonec je jeho/její smrt další součástí legendy, která bude doufejme žít daleko za naše současné starosti." # todo: NEW TRANSLATION
 ace_died.1.d_major: "Jedno z nejznámějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], padlo v plnění povinností. Piloti vracející se z oblasti hlásili, že viděli jeho/její [From.GetWingShort] padat v plamenech nad [From.GetMissionRegion] po silném zásahu nepřítele. Bohužel, protože byl(a) [From.GetSheHe] dlouho veřejnou postavou, úmrtí '[From.GetCallsign]' je silně demoralizující pro mnoho lidí, kteří k němu/ní vzhlíželi.\n\nI když bychom si přáli, aby šel tento incident skrýt před veřejností, nedostatek veřejných vystoupení [From.GetName] by brzy vzbudil podezření. Nakonec je jeho/její smrt další součástí legendy, která bude doufejme žít daleko za naše současné starosti." # todo: NEW TRANSLATION
 ace_died.1.a: "Živá legenda je pořád lepší." # todo: NEW TRANSLATION
 ace_killed_by_ace.1.t: "Stíhací eso [From.GetFullName] sestřelen nepřátelským pilotem" # todo: NEW TRANSLATION
 ace_killed_by_ace.1.d: "Piloti vracející se z [From.GetMissionRegion] hlásí, že eskadra [Prev.Owner.GetAdjective] letadel vedená proslulým pilotem '[Prev.GetCallsign]' se zaměřila na pronásledování [From.GetFullName]. Po manévrování a sestřelení několika nepřátelských letadel byl '[From.GetCallsign]' přemožen '[Prev.GetCallsign]', který jej údajně přelstil a zasáhl nádrže paliva čistým úderem. Letadlo [From.GetName] [From.GetSurname] vzplálo a zřítilo se v divokém ohni nad [From.GetMissionRegion].\n\n[From.GetFullName] prokázal(a) během služby velkou odvahu a byl(a) pro mnohé vzorem. Ztráta tohoto národního hrdiny je těžkou ranou pro [From.Owner.GetAdjective] letectvo a devastující ránou pro národ jako celek. Vědomí, že zatímco my truchlíme, [Prev.Owner.GetName] slaví [Prev.GetFullName] jako hrdinu, činí tragédii ještě větší." # todo: NEW TRANSLATION
 ace_killed_by_ace.1.d_major: "Piloti vracející se z [From.GetMissionRegion] hlásí, že eskadra [Prev.Owner.GetAdjective] letadel vedená proslulým pilotem '[Prev.GetCallsign]' se zaměřila na pronásledování [From.GetFullName]. Poté, co sestřelili několik nepřátelských letadel a vyhnuli se několika výstřelům, byl '[From.GetCallsign]' přemožen '[Prev.GetCallsign]' v jeho [Prev.GetWingShort], který jej údajně přelstil a zasáhl nádrže paliva čistým úderem. [From.GetName] [From.GetSurname] [From.GetWingShort] vzplál a zřítil se v divokém ohni nad [From.GetMissionRegion].\n\n[From.GetFullName] během služby prokázal(a) velkou odvahu a byl(a) pro mnohé vzorem. Ztráta tohoto národního hrdiny je těžkou ranou pro [From.Owner.GetAdjective] letectvo a devastující ranou pro národ jako celek. Vědomí, že zatímco my truchlíme, [Prev.Owner.GetName] slaví [Prev.GetFullName] jako hrdinu, činí tragédii ještě větší." # todo: NEW TRANSLATION
 ace_killed_by_ace.1.a: "Zničující ztráta pro nás všechny" # todo: NEW TRANSLATION
 ace_killed_other_ace.1.t: "Stíhací eso [From.GetFullName] sestřelilo volací znak '[Prev.GetCallsign]'" # todo: NEW TRANSLATION
 ace_killed_other_ace.1.d: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo velkým úspěchem v více směrech. Přicházejí zprávy, které vyzdvihují hrdinský čin [From.GetFullName], jenž přelstil [Prev.Owner.GetAdjective] pilota [Prev.GetName] [Prev.GetSurname], známého jako '[Prev.GetCallsign]'. '[From.GetCallsign]' se obětoval jako návnada a nalákal '[Prev.GetCallsign]' do pasti, kde jej [From.Owner.GetAdjective] piloti mohli napadnout. '[From.GetCallsign]' následně předvedl manévr a jedním soustřelem poslal '[Prev.GetCallsign]' spirálou z oblohy nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaným pilotem s mnoha [From.Owner.GetAdjective] životy na svědomí. Toto je velké vítězství a ukazuje, že když se sjednotíme kolem velkých hrdinů, dokážou velké činy." # todo: NEW TRANSLATION
 ace_killed_other_ace.1.d_major: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo velkým úspěchem v mnoha směrech. Přicházejí zprávy, které vyzdvihují hrdinský čin [From.GetFullName], který dokázal přelstít [Prev.Owner.GetAdjective] pilota [Prev.GetName] [Prev.GetSurname], známého jako '[Prev.GetCallsign]'. [From.GetCallsign] použil sebe jako návnadu a nalákal '[Prev.GetCallsign]' do pasti, kde pak [From.Owner.GetAdjective] piloti mohli zaútočit. '[From.GetCallsign]' předvedl manévr a jedním soustřelem poslal '[Prev.GetCallsign]' spirálou z nebe nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaným pilotem s mnoha [From.Owner.GetAdjective] životy na svědomí. Toto je velké vítězství a ukazuje, že když se sjednotíme kolem velkých hrdinů, dokážou velké činy." # todo: NEW TRANSLATION
 ace_killed_other_ace.1.a: "Vítězství, na které si [From.Owner.GetNameDef] budou pamatovat!" # todo: NEW TRANSLATION
 aces_killed_each_other.1.t: "Stíhací eso [From.GetFullName] padlo" # todo: NEW TRANSLATION
 aces_killed_each_other.1.d: "Během poslední mise se naše slavné [From.GetAceType] eso [From.GetFullname] ocitlo v dlouhotrvajícím souboji se strach vzbuzujícím pilotem‑esem [Prev.GetFullName]. Když došly náboje a nebylo úniku, '[From.GetCallsign]' manévroval mezi palbou [Prev.Owner.GetAdjective] letadel a nakonec na sebe narazil s '[Prev.GetCallsign]'.\nObě letadla '[From.GetCallsign]' a '[Prev.GetCallsign]' byla spatřena, jak se rozpadají ve vzduchu nad [From.GetMissionRegion].\n\nI když je malou útěchou, že [Prev.Owner.GetAdjective] hrozba '[Prev.GetCallsign]' už nebude dělat problémy, ztratili jsme cennou veřejnou osobnost a inspiraci pro celý národ." # todo: NEW TRANSLATION
 aces_killed_each_other.1.d_major: "Během nedávné letecké operace se naše slavné [From.GetAceType] eso [From.GetFullname] ocitlo v prodlouženém souboji se strach vzbuzujícím esem [Prev.GetFullName]. Když došly zásoby munice a nebyl únik, '[From.GetCallsign]' manévroval svým [From.GetWingShort] skrz palbu [Prev.Owner.GetAdjective] letadel a nakonec narazil do '[Prev.GetCallsign]'.\nObě [From.GetCallsign] [From.GetWingShort] a [Prev.GetCallsign] [Prev.GetWingShort] byla spatřena, jak padají rozpadlá nad [From.GetMissionRegion].\n\nI když je malou útěchou, že [Prev.Owner.GetAdjective] hrozba '[Prev.GetCallsign]' už nebude nadále trápit, ztratili jsme cennou veřejnou osobnost a inspiraci pro celý národ." # todo: NEW TRANSLATION
 aces_killed_each_other.1.a: "I tak je to pro nás velká ztráta" # todo: NEW TRANSLATION
 election.1.t: "OBECNÉ VOLBY" # todo: NEW TRANSLATION
 election.1.d: "" # todo: NEW TRANSLATION
 election.1.a: "" # todo: NEW TRANSLATION
 election.2.t: "Volby: Veřejnost je proti zbrojení" # todo: NEW TRANSLATION
 election.2.d: "V nadcházejících volbách je podpora [Root.GetRulingParty] stále vysoká a lidé důvěřují vedení [Root.GetLeader]. Nicméně snaha strany zvýšit zaměření [Root.GetName] na vojenské otázky nebyla veřejností zcela oblíbená; významná část občanů to považuje za nerozumný jingoismus. Válka ještě nedosáhla našich hranic a málokdo by chtěl, aby [Root.GetName] podnikalo agresivní kroky. Spoluprací s ostatními hlavními stranami, které sdílejí naše obavy o bezpečí národa, budeme i po volbách vládnout, byť s oslabenou podporou." # todo: NEW TRANSLATION
 election.2.a: "Lid musí být vyslyšen." # todo: NEW TRANSLATION
 election.2.b: "Ochrana naší suverenity je na prvním místě." # todo: NEW TRANSLATION
 election.3.t: "Volby: Veřejnost požaduje zbrojení" # todo: NEW TRANSLATION
 election.3.d: "Probíhající válka blížící se k našim hranicím vrhá stín na nadcházející volby; mnoho voličů se obává, že [Root.GetName] není připraveno být vtaženo do tohoto konfliktu nebo čelit jeho následkům. Požadují, abychom zvýšili opatrnost a zajistili, že náš národ bude připraven na válku. I když většina stále podporuje [Root.GetRulingParty], můžeme o ně přijít ve prospěch radikálnějších prvků, pokud jejich obavy nezažehlíme." # todo: NEW TRANSLATION
 election.3.a: "Lidé mají právo cítit se v bezpečí." # todo: NEW TRANSLATION
 election.3.b: "Mnozí stále preferují diplomatická řešení." # todo: NEW TRANSLATION
 election.4.t: "Volby: Fašisté ve vládě?" # todo: NEW TRANSLATION
 election.4.d: "V [Root.GetName] vzrostl agresivně nacionalistický sentiment, který dal vzniknout několika stranám prosazujícím fašistické ideje — stát uplatňující moc silou. Jedna z těchto stran získala v současných volbách přízeň, což vedlo k debatám uvnitř [Root.GetRulingParty], zda s nimi kooperovat při formování vlády. Ačkoli veřejně odmítají demokratické ideály, které jsou základem našeho státu, fakt, že se účastní voleb, jim poskytuje určitou legitimitu a uznání jejich veřejné podpory může zabránit násilným aktům." # todo: NEW TRANSLATION
 election.4.a: "Raději je než komunisty!" # todo: NEW TRANSLATION
 election.4.b: "Lépe široká koalice demokratických stran." # todo: NEW TRANSLATION
 election.5.t: "Volby: Komunisté ve vládě?" # todo: NEW TRANSLATION
 election.5.d: "Komunistické hnutí v [Root.GetName], živené širokým nespokojením mezi dělnickou třídou a radikálními proudy mezi akademiky, narostlo natolik, že vedlo ke vzniku několika stran. Poté, co jedna z nich získala značnou podporu v současných volbách, začali politici v [Root.GetRulingParty] diskutovat, zda si vyžádat jejich podporu při formování vlády. Ačkoli považují naše demokratické instituce za buržoazní útlak, zdá se, že jsou ochotni prosazovat své změny spíše spoluprací s vládou než jejím svržení." # todo: NEW TRANSLATION
 election.5.a: "Lépe reformy než revoluce!" # todo: NEW TRANSLATION
 election.5.b: "Lépe široká koalice demokratických stran." # todo: NEW TRANSLATION
 election.6.t: "Volby: Demokratické strany v menšině" # todo: NEW TRANSLATION
 election.6.d: "Politika v [Root.GetName] se stala stále více radikalizovanou. Tam, kde dříve byla široká podpora stran podporujících demokratické ideály a zastupitelské instituce [Root.GetName], se nyní voličstvo obrací k politickým extrémům. Strany středu, i kdyby odložily své rozdíly, už netvoří většinu. Abychom se vyhnuli slabé menšinové vládě, nemáme jinou možnost než spolupracovat buď s fašisty, nebo s komunisty." # todo: NEW TRANSLATION
 election.6.a: "Budeme spolupracovat s fašisty, abychom posílili [Root.GetName]." # todo: NEW TRANSLATION
 election.6.b: "Spojením s komunisty můžeme usnadnit sociální změny." # todo: NEW TRANSLATION
 election.6.c: "Menšinová vláda, byť slabá, je lepší." # todo: NEW TRANSLATION
 election.7.t: "Fašisté ovlivňují zahraniční politiku" # todo: NEW TRANSLATION
 election.7.d: "Přijetí fašistů do naší politické koalice ovlivnilo naši zahraniční politiku. Navzdory jejich prudkému nacionalismu mají v zahraničí sympatizanty, kteří schvalují vliv, jenž v [Root.GetName] získali. Totalitní režimy podobného ideologického zaměření nás nyní vnímají jako možné spojence. Udržování vazeb s těmito státy, i přes odpor, který k jejich ideálům může mít [Root.GetRulingParty], může být nezbytné pro udržení podpory fašistů, kteří stojí za naší vládou." # todo: NEW TRANSLATION
 election.7.a: "Můžeme využít některé spojence proti větším hrozbám." # todo: NEW TRANSLATION
 election.7.b: "S takovými přáteli nepotřebujeme nepřátele." # todo: NEW TRANSLATION
 election.8.t: "Komunisté ovlivňují zahraniční politiku" # todo: NEW TRANSLATION
 election.8.d: "Komunisté se často považují za součást mezinárodní revoluce a naše rozhodnutí přijmout je jako partnery ve vládě přitáhlo pozornost mnoha jejich mezinárodních spojenců. Zástupci komunistických stran udržují těsné vazby na státy, které opustily naši formu vlády ve prospěch diktatury proletariátu, vazby, které možná budeme muset v [Root.GetAdjective] zahraniční politice uznat, pokud si chceme udržet jejich podporu." # todo: NEW TRANSLATION
 election.8.a: "Měli bychom přijmout naše společné cíle." # todo: NEW TRANSLATION
 election.8.b: "Tímto směrem hrozí rozpuštění samotného [Root.GetName]." # todo: NEW TRANSLATION
 election.11.t: "Volby: Fašistická většina" # todo: NEW TRANSLATION
 election.11.d: "Tyto volby byly zničující pro samotnou instituci, kterou představují. Většina [Root.GetAdjective] populace odevzdala svůj hlas ve prospěch fašistické strany, která usiluje zrušit volby a ustanovit autokratického vládce. Zatímco mnozí uvažují o uchopení zbraní proti tomuto porušení demokratických ideálů, které jim původně daly tento mandát, jiní považují použití násilí pouze za potvrzení svých ideálů." # todo: NEW TRANSLATION
 election.11.a: "Je to černý den pro [Root.GetName], ale lid mluvil." # todo: NEW TRANSLATION
 election.11.b: "Nevzdáme se naší svobody bez boje!" # todo: NEW TRANSLATION
 election.12.t: "Volby: Komunistická většina" # todo: NEW TRANSLATION
 election.12.d: "Současné volby přinesly vítězství komunistickým stranám, což vyvolalo smíšené reakce bývalé administrativy. Zatímco noví vládcové tvrdí, že zastupují lid jako celek, považují mnohé z demokratických institucí, které si ceníme, za pokusy manipulovat a utlačovat dělnickou třídu, což vede k diskusím o tom, co skutečně představuje „vládu lidu“. V některých zemích začala revoluce v řekách krve. V [Root.GetName] nezačala, ale může v nich ještě skončit." # todo: NEW TRANSLATION
 election.12.a: "To je znepokojující, ale oni skutečně představují většinu." # todo: NEW TRANSLATION
 election.12.b: "Musíme je zastavit dříve, než smažou každý náznak odlišného názoru!" # todo: NEW TRANSLATION
 election.13.t: "Magnát nakloněn fašismu" # todo: NEW TRANSLATION
 election.13.d: "Vlivný průmyslník spojený s jednou ze společností, se kterou spolupracujeme na průmyslové výrobě, nedávno učinil řadu politických prohlášení, která členy administrativy znepokojila. Otevřeně se vyslovil pro autoritářskou vládu a chválil zahraniční režimy, které se označují za fašistické, čímž naznačil, že by [Root.GetName] mohla z takového panství profitovat. Odsouzení magnáta a jeho ideálů by mohlo zhoršit naše vztahy se společností, ale ponechat ho bez povšimnutí by mu poskytlo platformu pro šíření propagandy, jež by erodovala všechno, za čím [Root.GetRulingParty] stojí." # todo: NEW TRANSLATION
 election.13.a: "Ať říká, co chce, nemusíme to podporovat." # todo: NEW TRANSLATION
 election.13.b: "Nemůžeme spoléhat na fašisty, že budou rozvíjet a chránit [Root.GetName]." # todo: NEW TRANSLATION
 election.14.t: "Volby: Válečná výjimka" # todo: NEW TRANSLATION
 election.14.d: "[Root.GetName] je ve stavu války. Normálně by se v této době konaly volby, ale během důležitého konfliktu mnozí tvrdí, že si nemůžeme dovolit věnovat čas politické kampani ani případné změně vedení. Na druhé straně jiní tvrdí, že vyhlásit probíhající válku jako oprávněný důvod k vynechání voleb je prvním krokem k erozi [Root.GetAdjective] demokracie. Koneckonců, nechat vojenské záležitosti mít přednost před vlivem lidu může být kluzký svah." # todo: NEW TRANSLATION
 election.14.a: "Volby se budou konat jako obvykle." # todo: NEW TRANSLATION
 election.14.b: "O takových záležitostech se postaráme, až válka skončí." # todo: NEW TRANSLATION
 election.15.t: "Volby: Vláda zpochybněna" # todo: NEW TRANSLATION
 election.15.d: "S blížícími se volbami lidé začínají zpochybňovat schopnost současné administrativy vést probíhající válku. [Root.GetName] značně utrpělo a veřejné mínění se obrátilo proti těm, kteří se zdají vést náš národ k porážce. Zatímco náš lid je odhodlaný dovést válku do konce, raději by viděl jinou vládu, která to ukončí." # todo: NEW TRANSLATION
 election.15.a: "Tato krize důvěry je velice nešťastná." # todo: NEW TRANSLATION
 election.15.b: "Nechť se politická scéna změní, aby lid zůstal sjednocen." # todo: NEW TRANSLATION
 election.16.t: "[Root.GetLeader] má podporu veřejnosti" # todo: NEW TRANSLATION
 election.16.d: "S těmito volbami opozice, pokud vůbec existuje, kritizovala rostoucí autoritářskou vládu [Root.GetRulingParty]. Zpochybňují, zda má voličstvo vůbec nějakou moc, nebo zda je to všechno jen póza.\n\nPodpora pro [Root.GetLeader] se však zdá zůstávat vysoká, a přestože mezinárodní společenství zpochybňuje okolnosti voleb, doma nebyly výsledky napadány. Zdá se, že i kdyby [Root.GetName] už nebyl vládnut lidem, lid podpoří svého vládce... alespoň ti, kteří se dostali k volebním urnám." # todo: NEW TRANSLATION
 election.16.a: "Jeden lid, jeden vůdce." # todo: NEW TRANSLATION
 election.17.t: "Výsledky voleb zpochybněny" # todo: NEW TRANSLATION
 election.17.d: "Ačkoli režim [Root.GetLeader] umlčel většinu svých oponentů, někteří přesto promluvili o nedávných volbách a obviňují [Root.GetRulingParty] z manipulace s výsledky a z ignorování jasného úsilí zvolit parlament opačný jejich politice.\n\nVláda tyto námitky bagatelizuje jako pokus rozdělit lid proti sobě. Faktem však zůstává, že většina lidí má k jejich vládě výhrady a opozice, byť prozatím umlčená, svůj názor vyjádřila." # todo: NEW TRANSLATION
 election.17.a: "Rozkolníci!" # todo: NEW TRANSLATION
 political.1.t: "Komunismus na vzestupu" # todo: NEW TRANSLATION
 political.1.d: "'Zatímco dělníci povstávají proti svým utlačovatelům po celém světě, ti, kteří tvrdí, že v [Root.GetName] dosáhli třídního vědomí, sedí a čekají, až změna přijde z nitra politického systému tak důkladně zkorumpovaného, že nás z toho může zachránit jen revoluce!'\n\nTak mluví nové hlasy v [Root.GetAdjective] komunistickém hnutí. Označují vládu [Root.GetRulingParty] za diktaturu buržoazie a začínají volat po jejím sesazení jakýmikoli nezbytnými prostředky. Zda tyto prostředky přijdou zevnitř nebo zvenku, teprve uvidíme." # todo: NEW TRANSLATION
 political.1.a: "Ve vládě samotné mohou být lidé, kteří takové myšlenky podporují." # todo: NEW TRANSLATION
 political.1.a.tt: "Zvyšuje šanci vnitřní podpory pro komunistický převrat." # todo: NEW TRANSLATION
 political.1.b: "Hnutí pro lid musí získat podporu od lidu." # todo: NEW TRANSLATION
 political.1.b.tt: "Zvyšuje šanci na lidovou podporu komunistického povstání." # todo: NEW TRANSLATION
 political.2.t: "Marxistické sympatie ve vládě" # todo: NEW TRANSLATION
 political.2.d: "Ačkoliv je stranická linie [Root.GetRulingParty] silně proti revolučnímu socialismu a sleduje radikální levicové prvky v zemi, někteří lidé ve vládě jsou k takovým myšlenkám vstřícnější. Pokud nic jiného, vidí prostor řešit obavy lidí, kteří hledají u komunistů řešení, aniž by riskovali plnohodnotnou občanskou válku.\n\nAč mohou být těmito disidenty považováni za zrádce těmi, kdo zůstávají loajální [Root.GetLeader], právě tyto hlasy mohou zajistit relativně bezkrvavý přechod, pokud revoluce přijde." # todo: NEW TRANSLATION
 political.2.a: "Budeme je také pečlivě sledovat, z mnoha důvodů." # todo: NEW TRANSLATION
 political.2.a.tt: "Pokud bude veřejná podpora dostatečná, lze provést převrat." # todo: NEW TRANSLATION
 political.3.t: "Komunisté provádějí převrat" # todo: NEW TRANSLATION
 political.3.d: "Zatímco lidové hnutí za komunistickou revoluci bylo hlasité a děsivé, určitá část politického hnutí byla většinou tichá a čekající. Čekání skončilo. Dnes, právě když se vedení [Root.GetRulingParty] a armáda obávali povstání na národní úrovni, několik úředníků v [Root.GetAdjective] vládě rychle umístilo [Root.GetLeader] do domácího vězení a vstoupilo do jednání s povstalci.\n\nPřičemž si zachovali zdání, že chrání pořádek, jednání ve skutečnosti zabezpečila pozice v novém socialistickém státě pro ty, kteří se rozhodli spolupracovat. Převrat byl dokončen dříve, než kdo mohl zakročit, a ti, kteří by to udělali, jsou nyní uvězněni, vyhnáni nebo popraveni novým režimem." # todo: NEW TRANSLATION
 political.3.a: "Přílivy historie smetou minulost." # todo: NEW TRANSLATION
 political.4.t: "Třídní konflikty rozdělují [Root.GetName]" # todo: NEW TRANSLATION
 political.4.d: "Komunistické revoluční hnutí, kdysi marginální—v teorii oblíbené mezi radikálními akademiky a v praxi mezi výtržníky—získalo mezi [Root.GetAdjective] dělnickou třídou na podpoře. To, že se ještě více lidí rozhoduje identifikovat podle „třídy“, naznačuje, že marxistické myšlenky se šíří i mimo ty, kteří aktivně usilují o svržení vlády.\n\nČlenové [Root.GetRulingParty] tento vývoj litují a touží po dobách, kdy '[Root.GetAdjective]' byl tím, s čím se lidé nejprve identifikovali. Jejich obavy nejsou bezdůvodné. Dalo by se tvrdit, že revoluce už probíhá na několika úrovních společnosti a může být příliš pozdě ji zastavit." # todo: NEW TRANSLATION
 political.4.a: "Lidé se mohou nazývat jakkoli chtějí." # todo: NEW TRANSLATION
 political.5.t: "Vojáci dezertují ke komunistickým partyzánům" # todo: NEW TRANSLATION
 political.5.d: "'Kapitalisté a nacionalisté by chtěli, abyste prolévali krev pro ně na frontách, obracejíce bratra proti bratru kvůli sporům, které dělníka netýkají! Místo boje proti dělníkům v zahraničí, vzpřimte se utlačovatelům a svržte tyrany!'\n\nArmáda, obvykle bastion vlastenectví a loajality, se ukázala být imunní vůči komunistické propagandě šířící se rychle v [Root.GetName]. Vojáci dezertují, odmítají bojovat za svou zemi a někdy se až přidávají k partyzánským hnutím, která tvrdí, že se připravují na revoluci." # todo: NEW TRANSLATION
 political.5.a: "Možná bojují jen za jiné [Root.GetName]." # todo: NEW TRANSLATION
 political.6.t: "Revoluce [GetMonth]" # todo: NEW TRANSLATION
 political.6.d: "Myšlenka, že komunistické hnutí představuje lid, má v [Root.GetName] rozhodně vítr v plachtách: veřejná podpora komunistické strany v posledních měsících rychle vzrostla. Ti, kteří volají po revoluci, už nejsou roztroušenou skupinou partyzánů a nespokojených odborů. Skupina stojící za výzvou k povstání je natolik organizovaná, že by v případě úspěchu mohla vytvořit vládu.\n\nNicméně, kdyby revoluce začala nyní, sotva by mohla proběhnout bez vržení [Root.GetName] do občanské války. Mají revolucionáři riskovat roztrhání národa ve dvou kvůli své netrpělivosti, nebo počkat na vhodnější příležitost?" # todo: NEW TRANSLATION
 political.6.a: "Ti, kdo chtějí psát dějiny, musejí jednat dnes!" # todo: NEW TRANSLATION
 political.6.b: "Revoluce je nevyhnutelná. To nevyhnutelné může počkat." # todo: NEW TRANSLATION
 political.7.t: "Fašismus na vzestupu" # todo: NEW TRANSLATION
 political.7.d: "'[Root.GetAdjective] lid byl příliš dlouho vystaven neschopné vládě [Root.GetRulingParty]! Tvrdí, že zastupují lid, ale nedokážou ani udržet naše ulice v pořádku! Jen jejich odstraněním z moci může národ růst!'\n\nFašističtí řečníci v [Root.GetName] nijak neskrývají svůj názor na současné vedení a politický systém. Taková prohlášení zasáhla veřejné nespokojenosti, která je obzvlášť patrná v konzervativnějších kruzích armády." # todo: NEW TRANSLATION
 political.7.a: "Vyšší představitelé mohou mít skryté sympatie." # todo: NEW TRANSLATION
 political.7.a.tt: "Zvyšuje šanci vnitřní podpory pro fašistický převrat." # todo: NEW TRANSLATION
 political.7.b: "Mladá generace přejme pochodní." # todo: NEW TRANSLATION
 political.7.b.tt: "Zvyšuje šanci lidové podpory pro fašistický převrat." # todo: NEW TRANSLATION
 political.8.t: "Fašistické sympatie v armádě" # todo: NEW TRANSLATION
 political.8.d: "Několik vysoce postavených členů [Root.GetAdjective] armády vyjádřilo podporu, některé soukromě a některé otevřeně, fašistickému hnutí v [Root.GetName]. Mají pocit, že [Root.GetRulingParty] zapomněla, jak důležitá je síla zbraní pro udržení země pohromadě, a jsou čím dál víc nespokojeni s tím, že je armáda vládou vnímána spíše jako nástroj než jako jedna z nejdůležitějších institucí národa. Někteří z nich dokonce naznačují, že je třeba nová vláda, která dovede [Root.GetName] do další poloviny století.\n\nTato frakce nemusí být převážně složena z politiků, ale někteří z nich získali pozice v ministerstvu obrany. Pokud tyto tendence budou pokračovat, mohou získat dostatečnou politickou podporu k provedení převratu." # todo: NEW TRANSLATION
 political.8.a: "Národní duch převyšuje vládu." # todo: NEW TRANSLATION
 political.9.t: "Fašistický převrat" # todo: NEW TRANSLATION
 political.9.d: "Někteří řeknou, že to viděli přicházet. Ti, kteří varovali před nebezpečím fašismu i ti, kteří ho vychvalovali jako spasitele [Root.GetName], dnes vidí své proroctví naplněné, když armáda v [Root.Capital.GetName] sesadila vládu vedenou [Root.GetRulingParty] a uchvátila moc. [Root.GetLeader] chybí, prý uprchl do exilu, a převrat byl napoprvé přijat s malým odporem.\n\nNové [Root.GetAdjective] vedení nemá v úmyslu dovolit, aby odboj rostl. Bylo vyhlášeno stanné právo a s probíhajícími změnami to, co přijde potom, pravděpodobně nebude o moc jiné." # todo: NEW TRANSLATION
 political.9.a: "Silný stát je potřeba, aby ochránil lidi před nimi samými." # todo: NEW TRANSLATION
 political.10.t: "Občanská válka za fašismus" # todo: NEW TRANSLATION
 political.10.d: "Zatímco pokusy fašistického hnutí o oživení nacionalistických citů měly jistý úspěch, odpor proti těmto ideám zůstává vysoký. Generálové plánující svržení současné administrativy jsou zklamáni nedostatečnou důvěrou, kterou v [Root.GetFascistParty] projevuje sama [Root.GetAdjective] populace.\n\nJsou přesvědčeni, že lid se nakonec unaví z [Root.GetLeader], ale rozdílní jsou v tom, co dělat dál. Někteří volají po okamžitém převratu, než nepřátelé [Root.GetName] podniknou akci. Avšak provedeno za omezené veřejné podpory by to vnášelo zemi do občanské války." # todo: NEW TRANSLATION
 political.10.a: "Vůle po moci je bezvýznamná, pokud člověk váhá ji uchopit." # todo: NEW TRANSLATION
 political.10.b: "Nejdříve musí sjednotit lid, potom jím vládnout." # todo: NEW TRANSLATION
 political.11.t: "Formují se fašistické útočné divize" # todo: NEW TRANSLATION
 political.11.d: "Politické a vojenské vždy byly v fašismu provázány. Paralelně s rostoucím politickým hnutím začaly fašistické strany vytvářet paramilitární organizace k ochraně proti vnitřním i vnějším hrozbám, přičemž vnitřními hrozbami jsou jejich politické opozice. Ač mnohé toto vývoje znepokojuje, vlna militaristického nadšení vedla ke zvýšenému počtu dobrovolníků vstupujících do našich ozbrojených sil.\n\nPolitickí vůdci hnutí zdůrazňují, že jejich odpůrci mají důvod se bát. Máme-li armádu prostoupenou tak výrazně politickými prvky, nepřátelé [Root.GetName] a nepřátelé fašismu začínají vypadat velmi podobně." # todo: NEW TRANSLATION
 political.11.a: "Bát se mají pouze vlastizrádci." # todo: NEW TRANSLATION
 political.12.t: "Hrozba komunismu" # todo: NEW TRANSLATION
 political.12.d: "'[Root.GetLeader] by vás chtěl přesvědčit, že [Root.GetName] stojí bezpečně a jednotně. Není divu, že takové lži otrávily mysl našeho lidu, když má někdo vedle nás svinutého hada! Stačí se podívat za hranice, kde se krajané obracejí proti sobě jménem komunismu a vyhlašují konec národů. Jak dlouho potrvá, než vyhlásí i náš národ za mrtvý? Ochrání nás před touto hrozbou [Root.GetRulingParty]?'\n\nRůst fašistického hnutí v [Root.GetName] podpořila blízkost komunistické revoluce. Mnozí umírnění, kteří by jinak fašismus odepsali jako další mylný ideologický experiment, v tom nyní vidí reálné ohrožení. Mají na výběr mezi komunismem u našich sousedů a fašistickým režimem, přičemž přirozeně upřednostní to druhé. Mohli by ho dokonce aktivně podpořit." # todo: NEW TRANSLATION
 political.12.a: "Budeme předvojem proti rudé hrozbě!" # todo: NEW TRANSLATION
 political.13.t: "Krok směrem k demokracii" # todo: NEW TRANSLATION
 political.13.d: "'Pokud umlčíme hlasy lidu, jak pak vůbec můžeme tvrdit, že jsme hlasem [Root.GetName]? Pokud se bojíme nesouhlasu, pokud se bojíme být veřejně odsouzeni nebo sesazeni ve volbách, co vlastně opravdu bojíme, je to, že nás naši občané nenávidí a opovrhují námi. Má [Root.GetRulingParty] opravdu tak malou důvěru ve své principy?'\n\nOpatrná, volně organizovaná, ale vášnivá frakce ve vládě začala tlačit na méně represe vůči nepřátelům státu. Chtějí zapojit veřejnost do rozhodování prostřednictvím referend a místních stranických schůzek, i kdyby to znamenalo riskovat současnou agendu." # todo: NEW TRANSLATION
 political.13.a: "Pro začátek můžeme o tom diskutovat interně." # todo: NEW TRANSLATION
 political.13.a.tt: "Zvyšuje šanci vnitřní podpory pro zajištění voleb." # todo: NEW TRANSLATION
 political.13.b: "Když víme, že máme pravdu, můžeme si dovolit nechat nepřátele mluvit otevřeněji." # todo: NEW TRANSLATION
 political.13.b.tt: "Zvyšuje šanci, že lidé budou vyjadřovat podporu demokracii a vytvoří opozici." # todo: NEW TRANSLATION
 political.14.t: "[Root.GetRulingParty] debatuje o demokracii" # todo: NEW TRANSLATION
 political.14.d: "Překvapivě získala výzva k více referendům a méně represím vůči odpůrcům režimu určitou podporu v interních stranických diskuzích. Zatímco vedení [Root.GetRulingParty] zůstává skeptické, několik vlivných členů podpořilo posun.\n\nMožná věří, že se v praxi moc nezmění, nebo jsou tajně zrádci stranické věci, jak by jejich odpůrci tvrdili. Každopádně, pokud by přišla veřejná poptávka po takových změnách, někteří vůdci [Root.GetName] jsou připraveni dělat kompromisy." # todo: NEW TRANSLATION
 political.14.a: "Volba nemusí vždy stát mezi svobodou a smrtí." # todo: NEW TRANSLATION
 political.14.a.tt: "Vláda může zorganizovat volby, pokud má tato politika většinovou podporu." # todo: NEW TRANSLATION
 political.15.t: "Formuje se demokratická opozice" # todo: NEW TRANSLATION
 political.15.d: "Uvolnění omezení na druhy anti-[Root.GetRulingParty] propagandy, které lze šířit veřejně, předvídatelně vedlo ke zvýšení veřejného vyjadřování nesouhlasu. Organizované demonstrace a letáky jsou zatím převážně v akademických institucích a v některých méně příznivých oblastech [Root.GetName], ale není pochyb, že se hnutí šíří.\n\nVůdci národa jsou v této otázce rozpolceni. [Root.GetLeader], který drží železnou ruku nad stranickým vedením, nemá velkou touhu diverzifikovat veřejnou debatu. První kroky už byly podniknuty a možná není návratu." # todo: NEW TRANSLATION
 political.15.a: "Zdá se, že hnutí přirozeně roste při absenci represí." # todo: NEW TRANSLATION
 political.16.t: "Veřejná výzva k volbám" # todo: NEW TRANSLATION
 political.16.d: "Demonstrace veřejného nesouhlasu, které se dříve omezovaly na malé oblasti, jsou nyní rozšířené. Lidé se shromažďují na ulicích a [Root.GetRulingParty] se ocitá na rozcestí. Pokud budeme dál dovolovat šíření téhle propagandy, referenda navrhovaná jak zevnitř strany, tak opozicí mohou ukázat, že nemáme podporu veřejnosti. Jednota, o kterou jsme usilovali, se drolí ve prospěch plurality názorů, sjednocených proti nám." # todo: NEW TRANSLATION
 political.16.a: "I kdyby se reformy odehrávaly, musíme ukázat sílu potlačením tohoto vzdoru." # todo: NEW TRANSLATION
 political.16.b: "Nechme lid promluvit." # todo: NEW TRANSLATION
 political.17.t: "Veřejné volby v [Root.GetName]" # todo: NEW TRANSLATION
 political.17.d: "Jak se svoboda projevu a shromažďování stává v [Root.GetName] stále více akceptovanou, frakce v [Root.GetRulingParty] volající po pořádání voleb přešla ze skrytých spiklenců na veřejně podporované reformátory. Navzdory protestům [Root.GetLeader] se země v posledních měsících pomalu ale jistě posouvá směrem k demokracii a volby nyní vypadají jako přirozený další krok.\n\nNicméně ne všichni [Root.GetAdjective] občané chtějí demokratické reformy. Ve straně stále probíhá debata, zda nepočkat s konáním voleb, dokud nebude zajištěn stabilní vývoj." # todo: NEW TRANSLATION
 political.17.a: "Ti loajální k [Root.GetRulingParty] nyní toto rozhodnutí podpoří." # todo: NEW TRANSLATION
 political.17.b: "Reformy potřebují širší podporu, než lze uskutečnit volby." # todo: NEW TRANSLATION
 political.18.t: "Fašisté požadují referendum" # todo: NEW TRANSLATION
 political.18.d: "Rychle rostoucí [Root.GetAdjective] fašistické hnutí nikdy netvrdilo, že potřebuje většinovou podporu před uchopením moci; spoléhalo na sjednocení národa pod jejich vedením poté, co bude jejich vláda nastolena. Zdá se však, že jejich veřejná podpora prudce vzrostla. Mnozí fašisté nyní označují [Root.GetLeader] za pokrytce, tvrdíce, že reprezentuje vůli lidu, zatímco skutečně zatlouká uši vůči masám.\n\nVolání po referendu bylo dosud ze strany [Root.GetRulingParty] odmítnuto jako typický pokus o narušení systému, ale je to alespoň politické opatření. Pokud nezasáhneme nyní, fašisté mohou zvolit násilnou cestu k moci." # todo: NEW TRANSLATION
 political.18.a: "Potlačte toto nenávistné hnutí!" # todo: NEW TRANSLATION
 political.18.b: "Nevěnujte jim žádnou pozornost." # todo: NEW TRANSLATION
 political.18.c: "Pokud si to lid přeje, uspořádáme referendum." # todo: NEW TRANSLATION
 political.19.t: "Komunisté požadují referendum" # todo: NEW TRANSLATION
 political.19.d: "Marxistické myšlenky zakořenily v [Root.GetName] již dávno, ale v poslední době získaly mnohem širší podporu. Hnutí se rozšířilo z politické teorie do politické praxe, nespokojení dělníci a dokonce i některé veřejně známé osobnosti veřejně vyjadřují podporu. Komunisté tomu říkají třídní vědomí. [Root.GetRulingParty] tomu říká rychlá cesta k rozvratu a zradu.\n\nProjevujíc malou důvěru v to, že [Root.GetLeader] je ochoten zavést požadované reformy, ti hlasitější komunisté vyzvali k okamžitému referendu, kterým by odstranili současnou vládu. I když bychom mohli zvrátit momentální hybnost tohoto masového hnutí, neúspěch by bez pochyby vedl k preferované komunistické metodě: revoluci." # todo: NEW TRANSLATION
 political.19.a: "Ne-[Root.GetAdjective] aktivity musí být zastaveny!" # todo: NEW TRANSLATION
 political.19.b: "Ignorujte je, jen způsobují potíže." # todo: NEW TRANSLATION
 political.19.c: "Referendum je lepší než krvavé povstání." # todo: NEW TRANSLATION
 political.20.t: "Demokraté požadují referendum" # todo: NEW TRANSLATION
 political.20.d: "Není překvapením, že myšlenka, aby lid vládl zemi, v níž žije, může v lidech rychle získat popularitu. [Root.GetRulingParty] samozřejmě vidí demokracii—svobodu slova, veřejné volby, svobodný tisk—jako pouhý populistický rétorický nástroj oslabení vlády [Root.GetLeader].\n\nNicméně je nepopiratelné, že tyto ideje si našly své místo mezi [Root.GetAdjective] obyvatelstvem. V pravé demokratické tradici volají po veřejném referendu o nahrazení současného režimu. Ač nyní snadno ignorovatelné, tyto ideje mají tendenci vytrvat. Co se stane nám, pokud znemožníme mírovou revoluci?" # todo: NEW TRANSLATION
 political.20.a: "Zatkněte je." # todo: NEW TRANSLATION
 political.20.b: "Jen pokračujte jako obvykle." # todo: NEW TRANSLATION
 political.20.c: "Pokud přijmeme referendum, možná si tak uchováme naše dědictví." # todo: NEW TRANSLATION
 political.21.t: "Fašisté pochodují na [Root.Capital.GetName]" # todo: NEW TRANSLATION
 political.21.d: "Poté, co jim bylo odmítnuto referendum—téměř symbolický pokus legálně uchopit moc—fašisté využili své významné veřejné podpory a vazeb v [Root.GetAdjective] armádě a pokusili se o převrat. Vláda [Root.GetRulingParty] odmítla jejich podmínky a tvrdí, že bude bojovat do konce, aby zachovala [Root.GetName], jak ho známe." # todo: NEW TRANSLATION
 political.21.a: "Zastavíme je za každou cenu!" # todo: NEW TRANSLATION
 political.21.b: "Fašisté nesou skutečného ducha [Root.GetName]!" # todo: NEW TRANSLATION
 political.22.t: "Komunisté povstávají" # todo: NEW TRANSLATION
 political.22.d: "Poté, co jim bylo odmítnuto referendum, ztratili málo umírněných reformátorů komunistického hnutí vliv ve prospěch radikálnějších elementů. S odmítnutím [Root.GetRulingParty] uznat veřejnou podporu navrhovaným reformám, romantická vize revoluce se postupně rozšířila a vůdci tohoto hnutí se stali těmi, kteří nejlépe dokážou rozpoutat bouři. Tyto nepokoje se nyní změnily v plnohodnotnou občanskou válku, o budoucnost národa jde." # todo: NEW TRANSLATION
 political.22.a: "Nedovolíme jim, aby zničili naši zemi!" # todo: NEW TRANSLATION
 political.22.b: "Oheň revoluce musí být uhašen krví utlačovatelů!" # todo: NEW TRANSLATION
 political.23.t: "Jaro [Root.GetAdjective]" # todo: NEW TRANSLATION
 political.23.d: "Poté, co byla jejich snaha o veřejné referendum k zavedení demokracie odmítnuta, lidé za touto iniciativou označili režim [Root.GetLeader] za neodporovatelný. Široká koalice rebelujících skupin, sjednocená společným cílem zavést v [Root.GetName] reprezentativnější politické systémy, se chopila zbraní a oznámila, že se nevzdá, dokud [Root.GetRulingParty] nebude svržena." # todo: NEW TRANSLATION
 political.23.a: "Ušetřete nás před vládou davu!" # todo: NEW TRANSLATION
 political.23.b: "Konečně je [Root.GetName] svobodný!" # todo: NEW TRANSLATION
 political.24.t: "Fašisté zesměšněni" # todo: NEW TRANSLATION
 political.24.d: "Zdá se, že pobláznění [Root.GetAdjective] lidí nacionalistickou pýchou a pokusy o oživení slávy minulosti pominuly. Nemilé probuzení pro jejich zapálené příznivce, jejichž uniformy, militaristické pózování a přehnané projevy jsou nyní častěji terčem posměchu než sympatií.\n\nKdysi považovaný za hrozbu mocenské základně [Root.GetRulingParty], [Root.GetAdjective] fašismus je nyní čím dál častěji vnímán jako absurdní, extremistická pozice a útok na nejzákladnější hodnoty našeho národa, toho samého národa, který prý tak vysoce ctí. To slovo se zdá být vhodnější jako urážka než jako politické označení." # todo: NEW TRANSLATION
 political.24.a: "Co za banda klaunů." # todo: NEW TRANSLATION
 political.25.t: "Komunistická mánie pomíjí" # todo: NEW TRANSLATION
 political.25.d: "Mnozí komunisté předpovídali, že [Root.GetName] bude další zemí, která podlehne takzvané mezinárodní revoluci, ale po několika měsících stávkek a rudých praporů v ulicích se hnutí zdá být uhašené. Dělnická třída, údajná hybná síla revoluce, má naléhavější starosti než svržení [Root.GetLeader] a je zjevně málo ohromena tím, jak tyto revoluce dopadly jinde. Mezitím se intelektuálové, kteří psali vášnivé výzvy k přeříznutí krků utlačovatelům, ukázali být překvapivě neochotní iniciovat cokoli, co by skutečně narušilo jejich pohodlný životní styl.\n\nMluvy o revoluci pravděpodobně budou pokračovat, ať už u levného piva nebo drahého vína, ale pravděpodobně to zůstane pouhým hovorem." # todo: NEW TRANSLATION
 political.25.a: "Co za banda pokrytců." # todo: NEW TRANSLATION
 political.26.t: "Demokratické hnutí ztichlo" # todo: NEW TRANSLATION
 political.26.d: "Po několika měsících hlasité opozice vůči režimu [Root.GetLeader], volající po veřejných volbách a liberálnějších zákonech o shromažďování a projevu, se hnutí zdá být rozpadlé. Lidé nyní více vyjadřují obavy o stabilitu [Root.GetName], pokud by k takovým reformám došlo, a ti, kteří volají po demokracii, jsou spíše vnímáni jako potížisté než něco jiného.\n\nZáhadně se zdá, že mnoho předních postav hnutí zmizelo nebo náhle přestalo svou činnost. Někteří možná zvolili exil, když viděli neúspěch svých snah. [Root.GetRulingParty] vláda však popírá jakoukoli znalost či zapojení." # todo: NEW TRANSLATION
 political.26.a: "Co za banda zbabělců." # todo: NEW TRANSLATION
 political.27.t: "[Root.GetLeader] opouští neutrální zahraniční politiku" # todo: NEW TRANSLATION
 political.27.d_fascism: "Po nedávném vzestupu [Root.GetRulingParty] k moci oznámil [Root.GetLeader], že [Root.GetName] již nebude zachovávat svou neutrální zahraniční politiku.\n'Váš svět se stal spleteným a složitým. Už nejsme sami o sobě v bezpečí. Musíme stát po boku našich fašistických partnerů proti našim nepřátelům. Pokud si nevybereme stranu, zahyneme sami.'" # todo: NEW TRANSLATION
 political.27.d_communism: "Po nedávném vzestupu [Root.GetRulingParty] k moci oznámil [Root.GetLeader], že [Root.GetName] již nebude zachovávat svou neutrální zahraniční politiku.\n'Svět se stal spletitým a složitým. Tato země vždy stála na svých principech a byla připravena je bránit. Už nejsme sami o sobě v bezpečí. Neutralita není už tím bezpečným přístavem, jakým bývala, a ti, kdo usilují o moc v tomto světě, ji nerespektují. Musíme stát po boku našich komunistických bratrů proti silám, které nás chtějí utlačovat. Proti buržoazní většině, která nechce nic jiného než nás držet dole. Pokud nezaujmeme stanovisko, zahyneme sami.'" # todo: NEW TRANSLATION
 political.27.a: "Pro budoucnost [Root.GetName]" # todo: NEW TRANSLATION
 political.28.t: "Sjednocení [Root.GetNameDef]" # todo: NEW TRANSLATION
 political.28.d: "Konec strašné občanské války, která zdevastovala naši zemi, se blíží a konečně jsme dosáhli politické dohody. Nyní se shodujeme s našimi [Root.GetAdjective] a společně obnovíme naši velkou zemi. Nepřátelé, kteří se snažili využít našeho vnitřního rozkolu, nyní musí čelit jednotnému [Root.GetAdjective] státu.\n\nNové [Root.GetRulingIdeology] [Root.GetName] už nikdy nebude rozděleno!" # todo: NEW TRANSLATION
 political.28.a: "Konečně sjednoceni!" # todo: NEW TRANSLATION
 THREAT_FROM_EFFECT: "Hrozba z akcí" # todo: NEW TRANSLATION
 war_justification.1.t: "[Root.GetLeader] promluvil proti [From.GetName]" # todo: NEW TRANSLATION
 war_justification.1.d: "'Patří [From.GetName] k [From.GetAdjective]? Zeptejte se raději jinak: Patří budoucnost [From.GetAdjective] nebo patří [Root.GetNameDef]?'\n\nDnešní projev [Root.GetLeader] naznačil, že [Root.GetName] je na cestě k válce. Politické napětí se v uplynulém měsíci hromadilo a zdá se, že [Root.GetAdjective] lidé začínají přijímat, že válka je nevyhnutelná." # todo: NEW TRANSLATION
 war_justification.1.a: "Budoucnost patří [Root.GetName]!" # todo: NEW TRANSLATION
 war_justification.2.t: "[Root.GetLeader] odsuzuje [From.GetAdjective] ideály" # todo: NEW TRANSLATION
 war_justification.2.d: "'[From.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale všechny tyto věci, na které se pyšní, jsou prázdné. Jejich demokracie rozděluje lid tam, kde by měla stát jednotně, a jejich svoboda pouze prozrazuje nedostatek disciplíny. My [Root.GetAdjective] vidíme skrz tyto lži... a vidíme také, že i ten jejich mír, mír podle nich, je lež.'\n\n[Root.GetRulingParty] dlouho posmíval slabosti [From.GetAdjective] národa, ale poslední dobou rétorika zesílila. Den ozbrojeného konfliktu se blíží." # todo: NEW TRANSLATION
 war_justification.2.a: "[Root.GetName] stojí jednotně pod vedením [Root.GetLeader]." # todo: NEW TRANSLATION
 war_justification.3.t: "[Root.GetLeader] varuje před [From.GetAdjective] komunismem" # todo: NEW TRANSLATION
 war_justification.3.d: "'Existuje větší hrozba pro náš způsob života, anebo dokonce pro samotný způsob života, než je komunismus? Tato nákaza, která hrozí učinit otroky, nikoli pány, pány každého národa, zrušit samotný národ, zrušit lidi a jejich historii. Vezmeme [From.GetName] a zlikvidujeme komunistickou nákazu.'\n\nNenávist [Root.GetLeader] vůči komunistům byla známa již před vzestupem [Root.GetRulingParty] k moci, ale zdá se, že se v případě [From.GetAdjective] vlády nedávno zintenzivnila. Naše snaha očistit marxismus z povrchu Země může začít právě tam." # todo: NEW TRANSLATION
 war_justification.3.a: "Ti, kdo odmítají národy, uvidí, jak jejich vlastní zaniknou." # todo: NEW TRANSLATION
 war_justification.4.t: "[Root.GetName] se připravuje na velký boj" # todo: NEW TRANSLATION
 war_justification.4.d: "'[From.GetAdjective] jsou lid, který se moci jen tak nevzdá. Musí však také pochopit, že trajektorie našich dvou národů může vést jen ke střetu. Musíme se ocelit pro nadcházející boj. Neboť [From.GetName] nebude dobyt bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [From.GetName] a [Root.GetName] ustoupila kampani za získání jejich území silou." # todo: NEW TRANSLATION
 war_justification.4.a: "Dějiny budou psány naším vítězstvím." # todo: NEW TRANSLATION
 war_justification.5.t: "[Root.GetLeader] přináší revoluci do [From.GetName]" # todo: NEW TRANSLATION
 war_justification.5.d: "'Zatímco jsme v [Root.GetName] konsolidovali socialistickou společnost, mnoho národů stále trpí pod despoty starých časů. Dělníci v [From.GetName] nemají hlas, žádné prostředky ke sdružování a jakékoliv pokusy zavést socialismus budou krutě rozdrceny režimem [From.GetLeader]. Nemůžeme čekat, až se ozubená kolečka mezinárodní revoluce zatočí pro [From.GetAdjective] lidi. Revolucí jsme dokázali, že zde dokážeme zničit kapitalistické utlačovatele, a zničíme utlačovatele i v [From.Capital.GetName]!'\n\n[Root.GetLeader] opustil veškeré pokusy o diplomatickou rétoriku vůči [From.GetRulingParty] kontrolovanému [From.GetName]. Snaha zrušit všechny hranice se nyní soustředí výhradně na zrušení jejich hranic." # todo: NEW TRANSLATION
 war_justification.5.a: "[From.GetAdjective] dělníci, vaše osvobození je blízko!" # todo: NEW TRANSLATION
 war_justification.6.t: "[Root.GetLeader] volá po pomoci [From.GetAdjective] dělníkům" # todo: NEW TRANSLATION
 war_justification.6.d: "'Existuje větší lež než údajná svoboda [From.GetAdjective] lidu? Kde kdysi otročili pod knížaty a vévody, kteří si nárokovali vlastnictví půdy, jsou nyní nuceni prodávat svou práci těm, kdo si nárokují vlastnictví továren. Jejich svoboda volit si jednoho pána místo druhého sotva zasluhuje nálepku svobody. Stejně tak jejich svoboda volit vůdce je falešná volba, protože propaganda by nikdy neumožnila pravým socialistům převzít moc. Národ tak důkladně indoktrinovaný může zachránit jen [Root.GetAdjective] intervence.'\n\n[Root.GetLeader] dlouho polemizoval proti vládě v [From.GetName] na stranických schůzích, ale tato rétorika se nyní používá častěji veřejně. Je málo důvodů věřit, že by tento konflikt mohl být vyřešen pokojně." # todo: NEW TRANSLATION
 war_justification.6.a: "Zdrtíme jejich buržoazní diktaturu!" # todo: NEW TRANSLATION
 war_justification.7.t: "[From.GetAdjective] komunismus selhává" # todo: NEW TRANSLATION
 war_justification.7.d: "'Druzí, ačkoliv byli největší revolucionáři kdysi nazýváni zrádci, je zřejmé, že revoluce sama byla zrazená. Jak jinak vysvětlíte vládu [From.GetRulingParty] v [From.GetName], která odhodila každý náznak marxistických myšlenek, aby vybudovala degenerovaný dělnický stát, kde mohou vládnout na falešných základech? Posilováním své moci na úkor mezinárodní revoluce ukázali, že jim na ideálech, které předstírají, moc nezáleží. Musíme jim přinést pravou revoluci.'\n\nAčkoliv [Root.GetLeader] původně podporoval [From.GetAdjective] revoluci, vyjádřil rostoucí zklamání nad jejím vývojem. [Root.GetRulingParty] možná bude muset zasáhnout dříve, než bude pozdě." # todo: NEW TRANSLATION
 war_justification.7.a: "Ještě je čas zachránit jejich pokus o socialismus." # todo: NEW TRANSLATION
 war_justification.8.t: "[Root.GetLeader] volá po zničení [From.GetAdjective] nacionalismu" # todo: NEW TRANSLATION
 war_justification.8.d: "'Je nějaká společnost více odpudivá pro budoucnost revoluce, více cizí utrpení dělníka, než fašistický režim [From.GetName]? Volají po tom, aby se lidé fanaticky oddali zchátralé instituci národního státu, oblékli starodávné způsoby divokosti do moderního kostýmu a snaží se představit sebe jako alternativní budoucnost k nevyhnutelnému mezinárodnímu vítězství dělnické třídy. Je jen otázkou času, než udeří na nás nebo naše spojence. Udeříme první.'\n\nNikdo nečekal nic menšího než vzájemné pohrdání mezi námi a [From.GetAdjective], ale animozita se v poslední době vystupňovala. Zdá se, že konflikt nastane dříve než později." # todo: NEW TRANSLATION
 war_justification.8.a: "Smrt fašistům!" # todo: NEW TRANSLATION
 war_justification.9.t: "Diplomacie s [From.GetName] selhala" # todo: NEW TRANSLATION
 war_justification.9.d: "'Navzdory našim snahám najít diplomatické řešení našeho konfliktu s [From.GetName], jednání opět ztroskotala a zanechává nás s omezenými možnostmi. Autoritářský režim [From.GetLeader] ukázal neadekvátní přístup k této záležitosti, typický pro vůdce, kteří nejsou zodpovědní svému lidu. Kromě úplného obratu v politice [From.GetAdjective] vedení nám nezbude nic jiného než bojovat.'\n\n[Root.GetAdjective] intervence v [From.GetName] byla horkým tématem, přičemž někteří opoziční politici tvrdili, že [Root.GetRulingParty] od počátku vedlo jestřábí politiku. Ať už byly jejich původní úmysly jakékoli, budoucí válka se nyní zdá velmi reálná a nevyhnutelná." # todo: NEW TRANSLATION
 war_justification.9.a: "Někdy je třeba vystoupit na horu konfliktu." # todo: NEW TRANSLATION
 war_justification.10.t: "[Root.GetLeader] volá po zásahu v [From.GetName]" # todo: NEW TRANSLATION
 war_justification.10.d: "'S těžkým srdcem musíme čelit realitě naší situace: invaze do [From.GetName] může být naším jediným východiskem. Je to příliš velká strategická výhoda, než abychom v naší současné situaci zkusili jiné řešení. Ač věříme, že ani [Root.GetAdjective] ani [From.GetAdjective] lidé válku nechtějí, historie nás dovedla až sem a naše možnosti jsou omezené. Můžeme jen doufat, že tímto uplatněním naší vojenské síly se vyhneme dalšímu krveprolití v budoucnu.'\n\nAčkoliv je populární teorie, že demokracie nejdou do války proti jiným demokraciím, nedávné události naznačují budoucí [Root.GetAdjective] invazi do [From.GetName]. Dějiny nás možná ještě překvapí." # todo: NEW TRANSLATION
 war_justification.10.a: "[From.GetName] je každopádně pochybná demokracie." # todo: NEW TRANSLATION
 war_justification.201.t: "[From.GetLeader] promluvil proti [Root.GetName]" # todo: NEW TRANSLATION
 war_justification.201.d: "'Patří [Root.GetName] k [Root.GetAdjective]? Zeptejte se raději jinak: Patří budoucnost [Root.GetAdjective] nebo patří [From.GetName]?'\n\nDnešní projev [From.GetLeader] naznačil, že [From.GetName] je na cestě k válce. Politické napětí se v uplynulém měsíci hromadilo a zdá se, že [From.GetAdjective] lidé přijali, že válka je nevyhnutelná. [Root.GetName] se také musí připravit." # todo: NEW TRANSLATION
 war_justification.201.a: "Proč nám není dovoleno žít v míru?" # todo: NEW TRANSLATION

  civil_war_debuff.1.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
  civil_war_debuff.1.d: "Počáteční šok z občanské války uvrhl náš národ do úplného chaosu. Ztratili jsme kontakt s některými vojenskými jednotkami a našimi veliteli, naše zásobovací sklady přestaly odpovídat a ani jsme nevěděli, kde je náš nepřítel. Fronty se nyní stabilizovaly a je o něco jasnější, kdo je na které straně, ale přetrvává mnoho výzev.\n\nNaše vojsko se skládá z veteránů a dobrovolníků bez jasného obrazu řetězce velení. Bojujeme s dopravou zásob a zavedením přímých zásobovacích tras. Také nemáme jasný přehled o proběhlých bitvách a o taktikách, které náš nepřítel používá. Co bychom měli udělat jako první?" # todo: NEW TRANSLATION
  civil_war_debuff.1.a: "Musíme získat jasný obraz velení!" # todo: NEW TRANSLATION
  civil_war_debuff.1.b: "Potřebujeme zbraně. Spoustu zbraní." # todo: NEW TRANSLATION
  civil_war_debuff.1.c: "Vše zaznamenat! Musíme studovat našeho nepřítele." # todo: NEW TRANSLATION
  civil_war_debuff.2.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
  civil_war_debuff.2.d: "I když naše armáda byla dlouho v chaotickém stavu, situace se nyní zlepšuje. Máme hrubý přehled o tom, kdo a kde naše jednotky jsou, a podařilo se nám zabezpečit některé zásobovací trasy. Nicméně armáda stále postrádá celkovou soudržnost a mnoho jednotek a milicí funguje nezávisle na centrálním velení.\n\nNaše armáda má řetězec velení, ale odpovědnosti a pravomoci nejsou vždy dodržovány. Máme poměrně stabilní zásobu zbraní, ale mnoho jednotek má své vlastní zásoby. Také nemáme definovanou společnou taktiku pro naše jednotky. Co bychom měli udělat pro zlepšení?" # todo: NEW TRANSLATION
  civil_war_debuff.2.a: "Vojáci potřebují vědět, jaká je jejich mise a kdo je velí" # todo: NEW TRANSLATION
  civil_war_debuff.2.b: "Nezvládneme roztříštěné vojenské nákupy." # todo: NEW TRANSLATION
  civil_war_debuff.2.c: "Rozdat polní příručky našim jednotkám." # todo: NEW TRANSLATION
  civil_war_debuff.3.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
  civil_war_debuff.3.d: "Zmatek v naší armádě začíná mizet. Chování našich vojáků se začíná podobat skutečné armádě. Některé drobné problémy stále přetrvávají.\n\nExistuje duplicitní velení, kde se překrývají pravomoci velitelů. Objednávky vojenských nákupů se někdy ztrácejí a peníze určené pro ně končí mimo jednotky. Ztrácíme mnoho zkušeností a instruktorů, když jsou vojáci propuštěni bez dokumentace a oběti nejsou řádně zaznamenány. Co bychom měli zlepšit?" # todo: NEW TRANSLATION
  civil_war_debuff.3.a: "Vyjasnit velení a řešit vnitřní konflikty." # todo: NEW TRANSLATION
  civil_war_debuff.3.b: "Bojovat proti korupci ve vojenských nákupech." # todo: NEW TRANSLATION
  civil_war_debuff.3.c: "Zavést proces předávání polních zkušeností." # todo: NEW TRANSLATION
  civil_war_debuff.4.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
  civil_war_debuff.4.d: "Jsme téměř tam. I když několik menších problémů stále přetrvává, naše armáda vypadá skoro jako před válkou. Jen pár organizačních reforem chybí k plné profesionalizaci naší armády.\n\nStále existuje několik milicí, které nejsou plně integrovány do armády. Některé vybavení, které kupujeme a vyrábíme, není vzájemně zaměnitelné. Vrchní velení žádá o další zdroje pro analýzu bojových zkušeností z války. Co bychom měli zlepšit?" # todo: NEW TRANSLATION
  civil_war_debuff.4.a: "Integrovat zbývající milice." # todo: NEW TRANSLATION
  civil_war_debuff.4.b: "Unifikovat naše zásoby vybavení." # todo: NEW TRANSLATION
  civil_war_debuff.4.c: "Přidělit další důstojníky do vrchního velení." # todo: NEW TRANSLATION
  civil_war_debuff.5.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
  civil_war_debuff.5.d: "Je hotovo. Po dvou letech reformování neefektivní armády jsme překonali škody způsobené občanskou válkou. Teď se můžeme vrátit k tomu, aby naše armáda chránila před vnějšími hrozbami, a ne vnitřními." # todo: NEW TRANSLATION
  civil_war_debuff.5.a: "Velký den pro [ROOT.GetNameDef]." # todo: NEW TRANSLATION
  protests.1.t: "Rostoucí napětí" # todo: NEW TRANSLATION
  protests.1.d: "Veřejné neklid roste kvůli nespokojenosti s vládními výdaji. Protesty jsou častější a radikalizují se. Administrativa musí zvolit mezi pevnou politikou nebo snahou uklidnit masy." # todo: NEW TRANSLATION
  protests.1.a: "Ignorovat je" # todo: NEW TRANSLATION
  protests.1.b: "Uplatnit pořádek" # todo: NEW TRANSLATION
  protests.1.c: "Zahájit vyjednávání" # todo: NEW TRANSLATION
  protests.2.t: "Politický boj o moc" # todo: NEW TRANSLATION
  protests.2.d: "S rostoucím veřejným neklidem se politické manévrování stává riskantnějším. Situace vyžaduje volbu mezi ochranou politické moci za cenu zvýšení radikalizace nebo vsazením na riskantní krok, který by mohl vést k ještě vážnějším důsledkům." # todo: NEW TRANSLATION
  protests.2.a: "Riskovat" # todo: NEW TRANSLATION
  protests.2.b: "Držet linii" # todo: NEW TRANSLATION
  protests.2.c: "Zahájit vyjednávání" # todo: NEW TRANSLATION
  protests.3.t: "Krize vedení" # todo: NEW TRANSLATION
  protests.3.d: "Popularita vládnoucí strany kolísá kvůli probíhajícím protestům. Vláda čelí zásadnímu rozhodnutí, které buď posílí, nebo oslabí její moc. Výsledek může mít dlouhodobý dopad na politickou krajinu země." # todo: NEW TRANSLATION
  protests.3.a: "Ignorovat protestující" # todo: NEW TRANSLATION
  protests.3.b: "Rozptýlit radikály" # todo: NEW TRANSLATION
  protests.3.c: "Zahájit vyjednávání" # todo: NEW TRANSLATION
  protests.4.t: "Zahraniční vměšování" # todo: NEW TRANSLATION
  protests.4.d: "S rostoucím domácím neklidem si zahraniční mocnosti začínají dělat zájem. Vláda musí rozhodnout mezi přijetím zahraničního vlivu, jaký je, nebo pokusem o kontrolu zahraničních aktérů." # todo: NEW TRANSLATION
  protests.4.a: "Nevyhrocovat situaci" # todo: NEW TRANSLATION
  protests.4.b: "Najít každého z nich" # todo: NEW TRANSLATION
  protests.4.c: "Zahájit vyjednávání" # todo: NEW TRANSLATION
  protests.5.t: "Zastavený pokrok" # todo: NEW TRANSLATION
  protests.5.d: "Protesty způsobují značné zpoždění stavebních projektů po celé zemi. Administrativa musí zvolit mezi zmírněním efektů na kratší dobu nebo snahou ukonejšit protestující, což by mohlo vést ke delším zpožděním." # todo: NEW TRANSLATION
  protests.5.a: "To brzy přejde" # todo: NEW TRANSLATION
  protests.5.b: "Teď bude práce pro policii" # todo: NEW TRANSLATION
  protests.5.c: "Zahájit vyjednávání" # todo: NEW TRANSLATION
  protests.6.t: "Krize vojenské výroby" # todo: NEW TRANSLATION
  protests.6.d: "Rostoucí neklid ovlivňuje vojenskou výrobu a vláda čelí zásadnímu rozhodnutí. Má zavést opatření k udržení produkce, nebo se pokusit deeskalovat protesty, čímž může krizí výroby ještě zhoršit?" # todo: NEW TRANSLATION
  protests.6.a: "Vojáci se brzy vrátí do práce" # todo: NEW TRANSLATION
  protests.6.b: "Zachovat výrobu silou" # todo: NEW TRANSLATION
  protests.6.c: "Zahájit vyjednávání" # todo: NEW TRANSLATION
  protests.10.t: "Národ na pokraji" # todo: NEW TRANSLATION
  protests.10.d: "Veřejný neklid dosáhl kritické úrovně. Rozhodnutí vlády může vést buď k dalšímu destabilizaci, nebo k ještě radikalizovanější populaci. Situace je vážná." # todo: NEW TRANSLATION
  protests.10.a: "To přejde" # todo: NEW TRANSLATION
  protests.10.b: "Potlačit za každou cenu" # todo: NEW TRANSLATION
  protests.10.c: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  protests.11.t: "Politický chaos" # todo: NEW TRANSLATION
  protests.11.d: "Politická scéna je nyní v chaosu. Volba mezi významnou ztrátou politické moci nebo riskantním manévrem s ještě většími potenciálními ztrátami je před námi. V sázce je více než kdy dřív." # todo: NEW TRANSLATION
  protests.11.a: "To přejde" # todo: NEW TRANSLATION
  protests.11.b: "Národní garda to vyřeší" # todo: NEW TRANSLATION
  protests.11.c: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  protests.12.t: "Kolaps důvěry" # todo: NEW TRANSLATION
  protests.12.d: "Důvěra v vládnoucí stranu rychle eroduje. Následuje rozhodnutí, které může dále zmenšit oblíbenost strany nebo riskovat úplný kolaps politické autority. Národ pozorně sleduje." # todo: NEW TRANSLATION
  protests.12.a: "To přejde" # todo: NEW TRANSLATION
  protests.12.b: "Použít sílu" # todo: NEW TRANSLATION
  protests.12.c: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  protests.13.t: "Zastavení" # todo: NEW TRANSLATION
  protests.13.d: "Stavebnictví v celé zemi je vážně zasaženo. S vysokými sázkami musí vláda rozhodnout mezi drastickým snížením tempa na delší dobu nebo potenciálně katastrofickým vyjednáváním s protestujícími." # todo: NEW TRANSLATION
  protests.13.a: "Teď to nemůžeme řešit" # todo: NEW TRANSLATION
  protests.13.b: "Vynutit práci" # todo: NEW TRANSLATION
  protests.13.c: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  protests.14.t: "Porouchaný válečný stroj" # todo: NEW TRANSLATION
  protests.14.d: "S krizí vojenské produkce čelí vláda těžkému rozhodnutí. Buď zavede opatření, která drasticky ovlivní produkci na dlouhé období, nebo vsadí na riskantní možnost s ještě většími důsledky." # todo: NEW TRANSLATION
  protests.14.a: "Teď to nemůžeme řešit" # todo: NEW TRANSLATION
  protests.14.b: "Kde je má národní garda?" # todo: NEW TRANSLATION
  protests.14.c: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  protests.20.t: "Hraniční bod zlomu" # todo: NEW TRANSLATION
  protests.20.d: "Roky neklidu, nespokojenosti a neúspěšných jednání vyústily v okamžik národní katastrofy. Co začalo jako šepot nespokojenosti, vyrostlo v ohlušující volání po revoluci a ulice jsou nyní zaplněny hlukem konfliktu. Navzdory pokusům potlačit neklid, smířit rozdíly a obnovit pořádek, snahy vlády selhaly. Lidé ztratili důvěru a jejich trpělivost je vyčerpána. Národ je rozdělen a tkáň společnosti roztrhaná. Sousedi se stavějí proti sousedům a bývalí přátelé se stávají nepřáteli, jak se rýsují linie a volí strany. Protestující pozvedli zbraně a vzduch je těžký napětím blížící se bitvy. Píše se nová kapitola dějin národa, a inkoustem je krev. Začíná občanská válka." # todo: NEW TRANSLATION
  protests.20.a: "Připravit se na konflikt" # todo: NEW TRANSLATION
  migrant_event.1.t: "Migrantské slumy" # todo: NEW TRANSLATION
  migrant_event.1.d: "Některé oblasti kolem našich hlavních měst se začaly vyvíjet v to, co místní nazývají \"migrantské slumy\". Jedná se o zóny chudých migrantů a uprchlíků uvnitř země, kteří se snaží uživit, ale kvůli nízkým mzdám a malé integraci v hostitelské zemi se ocitli v těchto slumech." # todo: NEW TRANSLATION
  migrant_event.1.a: "Rozbít slumy" # todo: NEW TRANSLATION
  migrant_event.1.b: "Poskytnout pomoc" # todo: NEW TRANSLATION
  migrant_event.1.c: "Snížit cíle migrace" # todo: NEW TRANSLATION
  migrant_event.2.t: "Nacionalisté protestují proti migrační politice" # todo: NEW TRANSLATION
  migrant_event.2.d: "Skupina nacionalistů zorganizovala protest v jednom z našich velkých měst proti nedávným migrantům do země. Protest požaduje další omezení migrace a přísnější regulaci imigrace." # todo: NEW TRANSLATION
  migrant_event.2.a: "Umožnit demonstraci" # todo: NEW TRANSLATION
  migrant_event.2.b: "Rozbít demonstraci" # todo: NEW TRANSLATION
  migrant_event.3.t: "Migranti obviněni z násilných trestných činů" # todo: NEW TRANSLATION
  migrant_event.3.d: "Určité skupiny migrantů v zemi byly obviněny z různých násilných trestných činů a naše policie zatkla velké množství nově příchozích migrantů. Pravicoví protestující a jejich podporovatelé začali vládě říkat, že to jsou následky neuzavřených hranic. Jak odpovědět?" # todo: NEW TRANSLATION
  migrant_event.3.a: "Měli jsme pravdu..." # todo: NEW TRANSLATION
  migrant_event.3.b: "Zvýšit financování policie.." # todo: NEW TRANSLATION
  god_of_war_event.1.t: "Jste připraveni na výzvu?" # todo: NEW TRANSLATION
  god_of_war_event.1.d: "Normálně, mimo základní buffy, AI v MD nepodvádí. Jde o návrhy vybavení pro RP styl vozidel a divizí, ale s touto možností AI BUDE PODVÁDĚT.\nBude vytvářet vybavení a divize z ničeho a bude se snažit víc odolávat hráči obecně. Nebude to zkušenost Endsieg, AI je navržena, aby hráče vyzvala, ne přemohla.\n\nP.S. Po poražení této AI stále nezískáte právo na chlubení se." # todo: NEW TRANSLATION
  god_of_war_event.1.a: "Přineste to!" # todo: NEW TRANSLATION
  god_of_war_event.1.b: "Také nechte AI zaměřit se na mě více!" # todo: NEW TRANSLATION
  restart_boardcross_expenditure: "Restartuje veškeré výdaje napříč rozpočtem" # todo: NEW TRANSLATION
  world_war.1.t: "Povinná světová válka povolena" # todo: NEW TRANSLATION
  world_war.1.d: "Tradičně byl Millennium Dawn sandboxovým modem, a tak se vyhýbal nasměrování světové války jako jiné mody. Tato volba byla vytvořena, aby uspokojila potřebu některých v komunitě po válečně orientovaném stylu hraní. Toto pravidlo hry bylo vytvořeno s principy MD na mysli a bude mít různé scénáře, jak světová válka začne, v závislosti na tom, za koho hrajete. Válka začne kolem roku 2014, aby jste měli čas se připravit." # todo: NEW TRANSLATION
  world_war.1.a: "OK" # todo: NEW TRANSLATION
  world_war.2.t: "Čína útočí na Tchaj-wan" # todo: NEW TRANSLATION
  world_war.2.d: "PLA oznámila, že zahajuje operace proti Republice Číně, čímž pokračuje čínská občanská válka. Ačkoli to není něco, co by naše zpravodajství nepředpokládalo, měli jsme důvody věřit, že Čína bude v případě možné odvetné akce Spojených států zdrženlivá." # todo: NEW TRANSLATION
  world_war.2.a: "[CHI.GetName] překročil naši červenou čáru" # todo: NEW TRANSLATION
  world_war.2.b: "Asijské problémy jsou problémy Asie" # todo: NEW TRANSLATION
  world_war.3.t: "Americká intervence proti Číně" # todo: NEW TRANSLATION
  world_war.3.d: "[USA.GetLeader] dnes oznámil, že nařídil ozbrojeným silám Spojených států, aby se připravily na plnou mobilizaci proti [CHI.GetName]. Toto následuje po čínských útocích proti Tchaj-wanu a pokračování čínské občanské války. Ačkoli Čína uvedla své důvody pro invazi, Spojené státy prohlásily, že hlavním cílem této intervence je ukázat, že 'Spojené státy vždy podpoří své spojence bez ohledu na agresora'. Objevují se obavy, že tato intervence povede k dalšímu eskalování v regionu, někteří to označují za začátek třetí světové války." # todo: NEW TRANSLATION
  world_war.3.a: "Znepokojivé" # todo: NEW TRANSLATION
  world_war.4.t: "Amerika rozptýlena v Číně" # todo: NEW TRANSLATION
  world_war.4.d: "Imperialisté ve Washingtonu zahájili kampaň proti našim partnerům v Číně. S tímto v mysli máme zlatou příležitost přímo před námi. Zatímco jsou rozptýleni Čínou, máme možnost vstoupit a znovu získat to, co bylo kdysi naše - celé Koreje." # todo: NEW TRANSLATION
  world_war.4.a: "Nemůžeme si dovolit takovou příležitost promarnit" # todo: NEW TRANSLATION
  world_war.4.b: "Je to příliš rizikové" # todo: NEW TRANSLATION
  world_war.5.t: "Konflikt v Asii eskaluje" # todo: NEW TRANSLATION
  world_war.5.d: "Válka v Asii eskalovala, když vláda KLDR zaútočila na Korejskou republiku ve snaze znovu sjednotit celou Korejskou poloostrov pod vládou KNDK. Tento krok KLDR přiměl Japonsko reagovat vysláním vojsk do Korejské republiky, což zapálilo začátek mnohem širší války, než se původně očekávalo. Svět sleduje s napětím, protože válka, která začala v Číně, rychle pohltila většinu Východní Asie. Země po celém světě, zejména v Evropě a Africe, odsuzují násilí v Asii uprostřed obav z otevření dalšího divadla války v Evropě jako důsledek chaosu a nestability ve světě." # todo: NEW TRANSLATION
  world_war.5.a: "Třetí světová válka je tady" # todo: NEW TRANSLATION
  world_war.6.t: "Válka v Koreji" # todo: NEW TRANSLATION
  world_war.6.d: "Korejská lidově demokratická republika eskalovala válku v regionu tím, že nelegálně vyhlásila válku Korejské republice. Tento krok ohrožuje pořádek, který jsme tak vytrvale pracovali chránit, a volání po akci roste mezi naším obyvatelstvem. Musíme bránit své přátele a integritu tím, že podpoříme Koreu nějakým způsobem." # todo: NEW TRANSLATION
  world_war.6.a: "KNDK udělala dnes vážnou chybu" # todo: NEW TRANSLATION
  world_war.6.b: "Nemůžeme se zapojit" # todo: NEW TRANSLATION
  world_war.7.t: "Rusko tlačí směrem na západ" # todo: NEW TRANSLATION
  world_war.7.d: "Ruská vláda zatlačila na západ a zahájila plnohodnotnou válku proti Ukrajině. Tento expanzionismus znepokojuje naše vojenské velení a spojence, protože osud evropského kontinentu je nejistý a zůstane nejistý, dokud Rusům neukážeme, že Evropa není koláč k rozdělení." # todo: NEW TRANSLATION
  world_war.7.a: "Rusko to tentokrát přehnalo" # todo: NEW TRANSLATION
  world_war.7.b: "Nemůžeme riskovat válku" # todo: NEW TRANSLATION
  world_war.8.t: "Válka v Evropě" # todo: NEW TRANSLATION
  world_war.8.d: "Po ruských vpádech na Ukrajinu byly viděny jednotky NATO postupující na Ukrajinu, aby čelily ruským silám. Již se objevují zprávy o leteckých a námořních potyčkách, což signalizuje začátek větší války v Evropě. Mezinárodní organizace po celém světě začaly tento konflikt nazývat Třetí světovou válkou, protože síly NATO se nyní angažují proti ruským silám po celé Evropě. Téměř každá jaderná mocnost je nyní ve válce jedna proti druhé a obavy z jaderné výměny rostou. Nikdo neví, zda svět skončí, ale jedno je jisté: nový světový řád s největší pravděpodobností nebude multipolární." # todo: NEW TRANSLATION
  world_war.8.a: "Dějiny se píší znovu" # todo: NEW TRANSLATION
  world_war.9.t: "Naše ambice ve světě" # todo: NEW TRANSLATION
  world_war.9.d: "Dnes jsou Američané, Číňané a Japonci zapleteni do velkého konfliktu mezi sebou. S Evropany zapojenými do válečného úsilí se naše vláda čím dál více obává evropské expanze na východ směrem k našim hranicím. Vrchní velení navrhuje, abychom postoupili na Ukrajinu, abychom předešli možnému evropskému překvapení v budoucnosti." # todo: NEW TRANSLATION
  world_war.9.a: "Poslechnout jejich radu" # todo: NEW TRANSLATION
  world_war.9.b: "Nemůžeme riskovat válku založenou na domněnkách" # todo: NEW TRANSLATION
  world_war.10.t: "Válka propuká na Blízkém východě" # todo: NEW TRANSLATION
  world_war.10.d: "Po několika íránských úderech na Izrael IDF vyzvalo své spojence, aby svrhli a rozložili íránskou vládu. Tato svět měnící událost je jen dalším divadlem větší války, kterou odborníci nazvali třetí světovou válkou, a dalším divadlem války se stal Blízký východ. Rivalita mezi Íránem a Izraelem není nová; začala po íránské islámské revoluci v roce 1979. Není známo, zda Írán vlastní jaderné zbraně, ale existují obavy z potenciální jaderné výměny mezi Osa odporu a Izraelem. Neví se, zda se do konfliktu zapojí třetí strany, ale je jisté, že tato válka by mohla způsobit možné zničení Blízkého východu a globálních ropných trhů." # todo: NEW TRANSLATION
  world_war.10.a: "Je někde bezpečno?" # todo: NEW TRANSLATION
  world_war.11.t: "Osvobození Al-Quds" # todo: NEW TRANSLATION
  world_war.11.d: "S Amerikou a ostatními světovými mocnostmi rozptýlenými v opotřebovací válce máme konečně dost příležitostí zaútočit na Izrael a přinést konec sionistickému režimu. Takový útok by mohl vést k zničení našich dvou států, ale je to teď nebo nikdy." # todo: NEW TRANSLATION
  world_war.11.a: "Útočit!" # todo: NEW TRANSLATION
  world_war.11.b: "Nemůžeme riskovat válku" # todo: NEW TRANSLATION

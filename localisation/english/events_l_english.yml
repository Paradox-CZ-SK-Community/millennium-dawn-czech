 CentralAfricaNews.1.t: "Občanská válka ve Středoafrické republice skončila" # todo: NEW TRANSLATION
 CentralAfricaNews.1.CAR.d: "Legitimní vláda [CAR.GetNameDef] pod vedením [CAR.GetLeader] dokázala pacifikovat okraje země.\n\nPo obklíčení v hlavním městě, zatímco zbytek země spadl pod kontrolu různých milicí a frakcí, se vládě s mezinárodní podporou nakonec podařilo znovu rozšířit právo a pořádek do země. I když nejhorší násilí je za nimi, vláda bude muset stále tvrdě pracovat na odstranění sektářského násilí z celé země." # todo: NEW TRANSLATION
 CentralAfricaNews.1.SEL.d: "Koalice Seleka ve Střední Africe získala kontrolu nad zemí.\n\nPůvod skupiny sahá do roku 2003, kdy byla vytvořena, aby bojovala proti státnímu převratu Michela Bozizého. Po tom, co byl vůdce Seleky Michel Djotodia v roce 2013 jmenován prezidentem, byla skupina oficiálně rozpuštěna. To vedlo k tomu, že bývalí bojovníci rozpoutali v zemi teror, který zapálil občanskou válku.\n\nPřestože jsou převážně muslimští (tedy představují pouze desetinu populace), skupině se podařilo znovu získat kontrolu nad zemí. To pravděpodobně přinese další vlnu teroru vůči převážně křesťanskému obyvatelstvu země." # todo: NEW TRANSLATION
 CentralAfricaNews.1.BAL.d: "Aliance Anti-Balaka ve Střední Africe převzala kontrolu nad zemí.\n\nTo, co začalo jako křesťanská milice k ochraně před lupičskými skupinami v 90. letech, se v roce 2009 přeměnilo na oficiální skupinu samoobrany. Hlavním cílem skupiny bylo bojovat proti Seleka milicím, které byly převážně muslimské. Stejně jako jejich nepřátelé rychle přijali násilné taktiky, nucené konverze, pálení a masové popravy muslimů v zemi.\n\nSkupina nyní kontroluje zemi a vyhlídky pro malou muslimskou menšinu jsou tristní." # todo: NEW TRANSLATION
 CentralAfricaNews.1.LOG.d: "Republika Dar El Kuti, známá také jako Republika Logone, podrobila středoafrickou vládu a různé milice operující v zemi.\n\nVyhlášením nezávislosti pro muslimy v zemi prakticky rozdělila zemi na dvě části. Může to však být jen krátká doba klidu, protože mnoho křesťanů stále žije v hranicích nové republiky." # todo: NEW TRANSLATION
 CentralAfricaNews.1.a: "Zajímavé." # todo: NEW TRANSLATION
 SomaliaNews.0.t: "Somálská vláda svržená!" # todo: NEW TRANSLATION
 SomaliaNews.0.d: "Militanti Al-Shabaab dokázali porazit somálské vládní síly a jejich spojence.\n\nKonflikt mezi somálskou vládou a Al-Shabaab eskaloval v roce 2009 poté, co Prozatímní federální vláda přijala do parlamentu stovky umírněných islamistů. Tím došlo k silnému rozzlobení ne-sekulárního vedení Al-Shabaab.\n\nPřestože byli v roce 2017 téměř poraženi, islamistická skupina se dokázala zotavit a získat podporu od různých menších islamistických a kmenevních frakcí, z nichž mnohé byly nespokojené s vládou podporovanou Západem. Černý prapor teď vlaje nad Mogadišem a Al-Shabaab je volný pokračovat v šíření radikálního islámu." # todo: NEW TRANSLATION
 SomaliaNews.0.a: "Hrozné!" # todo: NEW TRANSLATION
 SomaliaNews.0.b: "Alláhu akbar!" # todo: NEW TRANSLATION
 SomaliaNews.1.t: "Al-Shabaab poražen!" # todo: NEW TRANSLATION
 SomaliaNews.1.d: "Somálské vládní síly dokázaly obsadit poslední zbývající oporu islamistického Al-Shabaab. Od počátku sektářského násilí v roce 2009 bojuje somálská vláda spolu se spojenci z Africké unie proti Al-Shabaab. Již skoro poražení v roce 2017, poslední zbytky Al-Shabaab byly pomalu, ale jistě zničeny somálskými a AMISOM silami.\n\n'Malé kapsy odporu a jednotlivé teroristické buňky stále zůstávají, ale nebudou představovat hrozbu pro somálskou vládu,' uvedl mluvčí vlády." # todo: NEW TRANSLATION
 SomaliaNews.1.a: "Dobře." # todo: NEW TRANSLATION
 SomaliaNews.1.b: "Mučedníci budou pomstěni!" # todo: NEW TRANSLATION
 SomaliaNews.2.t: "Somálská občanská válka skončila" # todo: NEW TRANSLATION
 SomaliaNews.2.SOM.d: "Přechodná národní vláda Somálska, přechodná vláda zřízená OSN, dokázala uklidnit a potlačit separatisty a odpůrce na jihu země. Toto vítězství jistě přinese regionu stabilitu." # todo: NEW TRANSLATION
 SomaliaNews.2.SNA.d: "Somálské národní spojenectví (SNA) dokázalo získat vládu nad Somálskem proti OSN-podpořené Přechodné národní vládě. [SNA.GetLeader], syn zesnulého generála Mohammeda Aidida, byl nominován novým prezidentem republiky. Konflikt mezi SNA a TNG vznikl z tvrzení SNA, že TNG 'ukrývá sympatizanty militantního islamismu'. Nová vláda pravděpodobně přitvrdí vůči radikálním prvkům somálské společnosti." # todo: NEW TRANSLATION
 SomaliaNews.2.Separatist.d: "Národ Somálska se propadá do chaosu, když různé separatistické skupiny prohlašují vítězství nad vládou. I když je Somálsko etnicky homogenní země, klanové tradice mají stále silný vliv a nabízejí silnější pocit identity než národnost. Několik klanů vyhlásilo samosprávu a jednotný Somálský stát se zdá být jen vzdáleným snem." # todo: NEW TRANSLATION
 SomaliaNews.2.a: "Zajímavé." # todo: NEW TRANSLATION

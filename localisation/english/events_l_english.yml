 civil_war_debuff.1.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
 civil_war_debuff.1.d: "Počáteční šok z občanské války vrhl naši zemi do úplného chaosu. Ztratili jsme kontakt s některými našimi vojenskými jednotkami a veliteli, náš zásobovací sklad přestal reagovat a ani jsme nevěděli, kde je náš nepřítel. Fronty se nyní stabilizovaly a je o něco jasnější, kdo je na které straně, ale mnoho výzev stále přetrvává.\n\nNaše armáda se skládá z veteránů a dobrovolníků, bez jasného obrazu velení. Bojujeme s zásobováním našich jednotek a zakládáním přímých zásobovacích tras. Také nemáme jasný přehled o bitvách, které byly vedeny, a o taktikách, které náš nepřítel používá. Co bychom měli udělat nejdříve?" # todo: NEW TRANSLATION
 civil_war_debuff.1.a: "Potřebujeme jasný přehled velení!" # todo: NEW TRANSLATION
 civil_war_debuff.1.b: "Budeme potřebovat zbraně. Hodně zbraní." # todo: NEW TRANSLATION
 civil_war_debuff.1.c: "Vše si zaznamenejte! Potřebujeme studovat našeho nepřítele." # todo: NEW TRANSLATION
 civil_war_debuff.2.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
 civil_war_debuff.2.d: "I když byla naše armáda dlouho v chaotické situaci, věci se nyní zlepšují. Máme hrubou představu, kdo a kde naši vojáci jsou, a podařilo se nám zabezpečit některé zásobovací trasy. Nicméně armáda stále postrádá celkovou soudržnost a mnoho jednotek a milicí funguje nezávisle na centrálním velení.\n\nNaše armáda má řetězec velení, ale odpovědnosti a pravomoci nejsou vždy respektovány. Máme relativně stabilní přísun zbraní, ale mnoho jednotek má vlastní zásoby. Také nemáme definovanou společnou taktiku pro naše jednotky. Co bychom měli zkusit zlepšit?" # todo: NEW TRANSLATION
 civil_war_debuff.2.a: "Jednotky musí vědět, jaká je jejich mise a kdo je vede" # todo: NEW TRANSLATION
 civil_war_debuff.2.b: "Nemůžeme si dovolit roztříštěné vojenské nákupy." # todo: NEW TRANSLATION
 civil_war_debuff.2.c: "Rozdejte polní příručky našim jednotkám." # todo: NEW TRANSLATION
 civil_war_debuff.3.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
 civil_war_debuff.3.d: "Zmatek v naší armádě začíná ustupovat. Chování našich vojáků se začíná podobat skutečné armádě. Nějaké drobné problémy stále přetrvávají.\n\nExistují duplicitní příkazy, kde se pravomoci velitelů překrývají. Nákupní rozkazy pro armádu někdy zmizí a peníze určené pro ně skončí mimo jednotky. Ztrácíme spoustu bohatých zkušeností a instruktorů, protože vojáci jsou propouštěni bez dokumentace a oběti nejsou řádně evidovány. Co bychom měli zkusit zlepšit?" # todo: NEW TRANSLATION
 civil_war_debuff.3.a: "Vyjasnit velení a vyřešit interní konflikty." # todo: NEW TRANSLATION
 civil_war_debuff.3.b: "Bojovat proti korupci při vojenských zakázkách." # todo: NEW TRANSLATION
 civil_war_debuff.3.c: "Zřídit proces předávání polních zkušeností." # todo: NEW TRANSLATION
 civil_war_debuff.4.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
 civil_war_debuff.4.d: "Jsme téměř tam. I když některé drobné problémy přetrvávají, naše armáda vypadá téměř jako před válkou. Jen pár organizačních reforem a naše armáda bude opět plně profesionální.\n\nStále existuje několik milicí, které nejsou plně integrovány do armády. Některé z vybavení, které nakupujeme a vyrábíme, není vzájemně zaměnitelné. Vyšší velení žádá další zdroje pro analýzu bojových zkušeností z války. Co bychom měli zkusit zlepšit?" # todo: NEW TRANSLATION
 civil_war_debuff.4.a: "Integrovat zbývající milice." # todo: NEW TRANSLATION
 civil_war_debuff.4.b: "Zjednotit naše skladové zásoby vybavení." # todo: NEW TRANSLATION
 civil_war_debuff.4.c: "Přidělit další důstojníky do našeho vyššího velení." # todo: NEW TRANSLATION
 civil_war_debuff.5.t: "Naše armáda se zotavuje!" # todo: NEW TRANSLATION
 civil_war_debuff.5.d: "Je to hotové. Po dvou letech reformování neefektivní armády jsme překonali škody způsobené občanskou válkou. Nyní se můžeme vrátit k tomu, aby naše armáda chránila nás proti vnějším hrozbám, a ne proti vnitřním." # todo: NEW TRANSLATION
 civil_war_debuff.5.a: "Skvělý den pro [ROOT.GetNameDef]." # todo: NEW TRANSLATION

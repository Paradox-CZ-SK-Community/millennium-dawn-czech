  pkk_attack.1.t: "Teroristický útok" # todo: NEW TRANSLATION
  pkk_attack.1.d: "Nedávné zprávy naznačují, že separatističtí teroristé provedli útok proti nám. I když jsou detaily mlhavé, budeme tuto událost pečlivě sledovat a dovést viníky k odpovědnosti!" # todo: NEW TRANSLATION
  pkk_attack.1.a: "Spustit vyšetřování a najít tyto teroristy!" # todo: NEW TRANSLATION
  pkk_attack.2.t: "Teroristé útočí na infrastrukturu" # todo: NEW TRANSLATION
  pkk_attack.2.d: "Svědci hlásí, že teroristé použili IED k odpálení silnice, kterou jsme používali pro přepravu jednotek." # todo: NEW TRANSLATION
  pkk_attack.2.a: "Spustit odvetný letecký úder na jejich tábor!" # todo: NEW TRANSLATION
  pkk_attack.2.b: "Zaměřit se na opravu škod!" # todo: NEW TRANSLATION
  pkk_attack.3.t: "Ne zase!" # todo: NEW TRANSLATION
  pkk_attack.3.d: "Naše vyšetřování odhalilo, že teroristé napadli továrnu patřící místnímu podnikateli. Jejich neoficiální média nyní tuto událost oslavují jako 'velký krok k zabránění úsilí útočníků vypadat roztomile'." # todo: NEW TRANSLATION
  pkk_attack.3.a: "Udeřit na jejich ústupové cesty na odvetu!" # todo: NEW TRANSLATION
  pkk_attack.3.b: "Zaměřit se na opravu škod!" # todo: NEW TRANSLATION
  pkk_attack.3.c: "Pomoci mu znovu vybudovat podnik a najít práci jeho zaměstnancům!" # todo: NEW TRANSLATION
  pkk_attack.4.t: "Teroristé útočí na občany" # todo: NEW TRANSLATION
  pkk_attack.4.a: "Pustit Krakena!" # todo: NEW TRANSLATION
  pkk_attack.4.b: "Zaměřit se na opravu škod!" # todo: NEW TRANSLATION
  overlord.1.t: "Integrace [FROM.GetName]" # todo: NEW TRANSLATION
  overlord.1.d: "[FROM.GetName] byl naším loutkovým státem příliš dlouho. Už není přijatelné, aby měl autonomii. Na tento den v [GetYear] jsme dlouho čekali. [FROM.GetName] byl integrován do naší velké země. Nyní se stanou [ROOT.GetAdjective] občany a obdrží stejnou péči a zacházení jako každý jiný občan naší země. Je to slavný den pro nás i obyvatelstvo [FROM.GetName].\nPOZN.: Anexe jiného suverénního státu nás nutí převzít veškerý jejich dluh, pokladnu a mezinárodní investice při jejich sloučení s námi.\n\nZískáváte následující: [?ROOT.treasury|Y] Pokladna, [?ROOT.debt|R] Dluh, [?ROOT.int_investments] Mezinárodní investice" # todo: NEW TRANSLATION
  overlord.1.a: "Skvělé" # todo: NEW TRANSLATION
  overlord.1.a_tt: "Získáváme §Yjádra§! nad §B[FROM.GetName]§!\n" # todo: NEW TRANSLATION
  overlord_news.1.t: "[ROOT.GetName] integruje [FROM.FROM.GetName]" # todo: NEW TRANSLATION
  overlord_news.1.d: "Delegace z [ROOT.GetName] a [FROM.FROM.GetName] dnes oznámily, že [FROM.FROM.GetName] bude integrován do [ROOT.GetName]. [FROM.FROM.GetName] byl po dlouhou dobu autonomním státem a v posledních měsících se stal na [ROOT.GetName] stále více závislým. Zúčastněné strany to komentovaly jako 'To dává smysl!'.\n\nPravda v tomto výroku se teprve uvidí.." # todo: NEW TRANSLATION
  overlord_news.1.a: "Zajímavé" # todo: NEW TRANSLATION
  AIDS_events.1.t: "Prevalence HIV roste" # todo: NEW TRANSLATION
  AIDS_events.1.d: "Špatné zprávy v oblasti zdravotnictví. Minulý rok zaznamenal výrazný nárůst případů HIV, a celková situace v zemi se zhoršila." # todo: NEW TRANSLATION
  AIDS_events.1.a: "Sakra" # todo: NEW TRANSLATION
  AIDS_events.2.t: "Prevalence HIV se normalizuje" # todo: NEW TRANSLATION

  DRC.0.t: "Laurent-Désiré Kabila zavražděn!" # todo: NEW TRANSLATION
  DRC.0.d: "Náš vůdce a osvoboditel Laurent-Désiré byl dnes napaden v prezidentském paláci; jeho špatné vztahy s armádou a pokusy zbavit se neloajálních Kadogos evidentně vedly k tragédii. Snažili jsme se ho urgentně dopravit do Harare na lékařskou péči, ale bylo příliš pozdě, náš osvoboditel leží mrtvý.\n\nPachatele Rashidi Kasereka jsme následně našli a nechali popravit za jeho zločiny." # todo: NEW TRANSLATION

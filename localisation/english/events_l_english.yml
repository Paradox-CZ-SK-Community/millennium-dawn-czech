  EUR_idea_eacu_cooperation: "Spolupráce EAEU" # todo: NEW TRANSLATION
  EUR_idea_eacu_cooperation_desc: "Eurazijská celní unie (původně Eurazijská ekonomická komunita) podporuje hospodářské vazby mezi většinou postsovětských států. Unie uvaluje společné vnější clo na všechny zboží vstupující do unie a vystupuje jako jednotný subjekt při uzavírání obchodních dohod a jednání." # todo: NEW TRANSLATION
  EUR_idea_eacu_cooperation_2: "Integrovaná spolupráce EAEU" # todo: NEW TRANSLATION
  EUR_idea_eacu_cooperation_2_desc: "Eurazijská celní unie (původně Eurazijská ekonomická komunita) podporuje hospodářské vazby mezi většinou postsovětských států. Unie uvaluje společné vnější clo na všechny zboží vstupující do unie a vystupuje jako jednotný subjekt při uzavírání obchodních dohod a jednání." # todo: NEW TRANSLATION
  generic.1.t: "[From.GetName] ovlivňuje naši politiku" # todo: NEW TRANSLATION
  generic.1.d_neutral_good: "Již dlouho se [From.GetAdjective] vláda snaží sladit cestu našich zemí a projevuje velký zájem o [Root.GetAdjective] politiku. Nedávno se to zintenzivnilo, když [From.GetRulingParty] začala šířit svou [From.GetRulingIdeology] propagandu prostřednictvím řady projevů a čtecích materiálů distribuovaných [Root.GetAdjective]mu lidu.\n\nNyní dokonce řada politiků a dalších úředníků podléhá [From.GetAdjective] propagandě a začala v [Root.GetName] prosazovat [From.GetRulingIdeologyNoun]." # todo: NEW TRANSLATION
  generic.1.d_bad: "Již dlouho se [From.GetAdjective] vláda snaží sladit cestu našich zemí a často se pokouší vměšovat do politiky [Root.GetName]. Nedávno se to zintenzivnilo, když [From.GetRulingParty] začala šířit svou [From.GetRulingIdeology] propagandu bez ohledu na [Root.GetAdjective] politické tradice. Řada projevů a dalších [From.GetRulingIdeology] materiálů se již distribuuje [Root.GetAdjective]mu lidu. Zdá se, že dokonce i někteří politici a další úředníci podléhají [From.GetAdjective] propagandě a začali v [Root.GetName] prosazovat [From.GetRulingIdeologyNoun]." # todo: NEW TRANSLATION
  generic.1.a: "Zajímavé" # todo: NEW TRANSLATION
  generic.1.b: "Jak se opovažují!" # todo: NEW TRANSLATION
  generic.2.t: "[From.GetName] usiluje o vstup do [Root.GetFactionName]" # todo: NEW TRANSLATION
  generic.2.d.a: "Tváří v tvář narůstajícím hrozbám svobodě a demokratickým hodnotám se [alliance_applicant.GetAdjective] obracejí na nás jako na obránce svobody. Nyní si přejí být přijati do naší aliance, aby si užili naší ochrany a stáli s námi proti silám, které by ohrozily demokracii." # todo: NEW TRANSLATION
  generic.2.d.b: "Naše snaha zvrátit současný světový řád neunikla pozornosti podobně smýšlejících států. [alliance_applicant.GetAdjective] uznává, že jejich nejlepší šance vybudovat si prosperující budoucnost je spojit se s námi v nadcházejícím konfliktu, a proto nám nabídli formální vstup do aliance proti našim nepřátelům." # todo: NEW TRANSLATION
  generic.2.d.c: "[alliance_applicant.GetName] uznala, že se musí spojit s ostatními socialistickými republikami, aby posílila postavení komunismu ve světě. Přijetím naší vedoucí role v mezinárodní snaze za práva dělníků nyní [alliance_applicant.GetAdjective] žádá o formální vstup do aliance s námi." # todo: NEW TRANSLATION
  generic.2.d.e: "Jak současné otřesy v mezinárodní politice nadále rezonují světem, [alliance_applicant.GetAdjective] nás považují za svou nejlepší šanci přežít tyto bouřlivé časy. Proto žádají o přijetí do naší aliance, abychom společně přestáli nadcházející bouři." # todo: NEW TRANSLATION
  generic.2.a: "Kdokoliv, kdo hájí svobodu a demokracii, může stát po našem boku." # todo: NEW TRANSLATION
  generic.2.b: "Svět patří těm, kdo jsou silní!" # todo: NEW TRANSLATION
  generic.2.c: "Pokud budeme stát spolu, revoluce nemůže, než zvítězit." # todo: NEW TRANSLATION
  generic.2.e: "A přečkáme to!" # todo: NEW TRANSLATION
  generic.2.f: "Lépe uděláme bez nich." # todo: NEW TRANSLATION
  generic.3.t: "[alliance_inviter.GetName] nás vítá v [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
  generic.3.d: "[alliance_inviter.GetName] se rozhodl přijmout naši žádost o vstup do [alliance_inviter.GetFactionName]. Od této chvíle budeme stát anebo padat společně." # todo: NEW TRANSLATION
  generic.3.a: "Společně budeme bránit demokracii." # todo: NEW TRANSLATION
  generic.3.b: "Nikdo nám nebude stát v cestě!" # todo: NEW TRANSLATION
  generic.3.c: "Postavení dělníků nemohlo dostat lepší zastánce!" # todo: NEW TRANSLATION
  generic.3.e: "Dočasně odložíme své rozpory." # todo: NEW TRANSLATION
  generic.4.t: "[alliance_inviter.GetName] zamítá žádost o vstup do [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
  generic.4.d: "[alliance_inviter.GetName] se rozhodl odmítnout naši žádost o vstup do [alliance_inviter.GetFactionName]. Budeme se muset obejít bez jejich pomoci." # todo: NEW TRANSLATION
  generic.4.a: "Nazývají se obránci svobody?" # todo: NEW TRANSLATION
  generic.4.b: "Pak je také rozdrtíme!" # todo: NEW TRANSLATION
  generic.4.c: "Jejich revoluce je zkažená!" # todo: NEW TRANSLATION
  generic.4.e: "Naše rozdíly byly příliš velké." # todo: NEW TRANSLATION
  generic.5.t: "[From.GetName] zve [Root.GetName] do [From.GetFactionName]" # todo: NEW TRANSLATION
  generic.5.d.a: "Se zvýšenou ostražitostí vůči nedávnému vývoji světové politiky nám [alliance_inviter.GetName] podává ruku přátelství, nabízí nám svou ochranu a naléhá, abychom stáli s nimi v obraně principů svobody a demokracie. Jako člen [alliance_inviter.GetFactionName] může být svoboda našeho lidu lépe zajištěna." # todo: NEW TRANSLATION
  generic.5.d.b: "Uvědomujíce si, že i silní někdy potřebují spojence, nás [alliance_inviter.GetAdjective] pozvali, abychom vstoupili do [alliance_inviter.GetFactionName]. Pokud přijmeme, může nám to poskytnout značnou příležitost najít si své místo na slunci." # todo: NEW TRANSLATION
  generic.5.d.c: "Naši ideologičtí spojenci v [alliance_inviter.GetName] si všimli našich cenných příspěvků k dělnické věci a dnes ráno jsme obdrželi pozvání, abychom vstoupili do [alliance_inviter.GetFactionName]. Stáním spolu s ostatními socialistickými republikami bychom mohli rozšířit revoluci se znovuobnovenou silou." # todo: NEW TRANSLATION
  generic.5.d.e: "Zdá se, že nás [alliance_inviter.GetAdjective] považují za strategicky zajímavé a shledávají výhodnějším, abychom spolupracovali, než abychom se nechali rozdělit ideologickými rozdíly. Dnes ráno doručil [alliance_inviter.GetAdjective] velvyslanec pozvání, abychom se stali členským státem [alliance_inviter.GetFactionName]." # todo: NEW TRANSLATION
  generic.5.a: "Postavíme se s nimi." # todo: NEW TRANSLATION
  generic.5.b: "Potřebujeme jen několik tisíc mrtvých..." # todo: NEW TRANSLATION
  generic.5.c: "Budeme bojovat po boku našich soudruhů!" # todo: NEW TRANSLATION
  generic.5.e: "Je to výhodná volba." # todo: NEW TRANSLATION
  generic.6.t: "[alliance_applicant.GetName] přijímá pozvání do [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
  generic.6.d: "[alliance_applicant.GetName] se rozhodl přijmout naší nabídku vstupu do [alliance_inviter.GetFactionName]. Od této chvíle budeme stát anebo padat společně." # todo: NEW TRANSLATION
  generic.7.t: "[alliance_applicant.GetName] odmítá nabídku vstupu do [alliance_inviter.GetFactionName]" # todo: NEW TRANSLATION
  generic.7.d: "[alliance_applicant.GetName] se rozhodl odmítnout naši nabídku vstupu do [alliance_inviter.GetFactionName]. Budeme se muset obejít bez jejich pomoci." # todo: NEW TRANSLATION
  generic.7.a: "Naše pomoc není vítána." # todo: NEW TRANSLATION
  ace_promoted.1.t: "Pilot es povýšen" # todo: NEW TRANSLATION
  ace_promoted.2.t: "Objevuje se divoký es" # todo: NEW TRANSLATION
  ace_promoted.1.d: "Málo kdo riskuje tolik jako stateční piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zručný pilot známý pod volacím znakem [From.GetCallsign], si vysloužil uznání nejen tím, že se vrátil živý z nedávné mise nad [From.GetMissionRegion], ale také díky významným vítězstvím v mnoha kritických střetnutích.\n\nVystavován jako jasný příklad [Root.GetAdjective] odvahy, [From.GetName] je jeho nedávné povýšení široce medializováno. Ačkoliv lidé mohou vnímat válku spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se mohou postavit." # todo: NEW TRANSLATION
  ace_promoted.1.d_major: "Málo kdo riskuje tolik jako stateční piloti [Root.GetAdjective] letectva. [From.GetName] [From.GetSurname], zručný pilot známý pod volacím znakem [From.GetCallsign], si vysloužil uznání nejen tím, že se vrátil živý, ale i tím, že pilotoval [From.GetHerHis] [From.GetWing] s obrovskou dovedností. Nedávno byl [From.GetName] na misi nad [From.GetMissionRegion] a sehrál klíčovou roli v úspěchu tohoto kritického střetu.\n\nVystavován jako jasný příklad [Root.GetAdjective] odvahy, [From.GetName] je jeho nedávné povýšení široce medializováno. Ačkoliv lidé mohou vnímat válku spíše jako peklo než slávu, mnozí jsou rádi, že stále existují hrdinové, za které se mohou postavit." # todo: NEW TRANSLATION
  ace_promoted.1.a: "Kdo se odváží, zvítězí." # todo: NEW TRANSLATION
  ace_died.1.t: "Pilot es volací znak '[From.GetCallsign]' zabit nad [From.GetMissionRegion]" # todo: NEW TRANSLATION
  ace_died.1.d: "Jeden z nejznámějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], byl sestřelen při plnění služby během mise nad [From.GetMissionRegion]. Bohužel, vzhledem k tomu, že [From.GetSheHe] byl dlouho veřejnou postavou, jeho ztráta silně demoralizuje mnoho lidí, kteří k němu vzhlíželi.\n\nI když bychom si přáli, aby bylo možné tuto událost před veřejností skrýt, delší absence [From.GetName] by brzy vyvolala podezření. Nakonec je [From.GetHerHis] smrt další částí legendy, která snad přetrvá i přes naše současné obtíže." # todo: NEW TRANSLATION
  ace_died.1.d_major: "Jeden z nejznámějších [From.GetAceType] es [From.Owner.GetName], [From.GetFullName], padl při plnění služby. Piloti vracející se z oblasti hlásili, že viděli [From.GetHerHis] [From.GetWingShort] hořet a padat do ohně nad [From.GetMissionRegion] poté, co utrpěl těžkou palbu nepřítele. Bohužel, vzhledem k tomu, že [From.GetSheHe] byl dlouho veřejnou postavou, ztráta '[From.GetCallsign]' silně demoralizuje mnoho lidí, kteří k němu vzhlíželi.\n\nI když bychom si přáli, aby bylo možné tuto událost před veřejností skrýt, delší absence [From.GetName] by brzy vyvolala podezření. Nakonec je smrt další částí legendy, která snad přetrvá i přes naše současné obtíže." # todo: NEW TRANSLATION
  ace_died.1.a: "Žijící legenda je stále lepší." # todo: NEW TRANSLATION
  ace_killed_by_ace.1.t: "Pilot es [From.GetFullName] sestřelen nepřátelským pilotem" # todo: NEW TRANSLATION
  ace_killed_by_ace.1.d: "Piloti vracející se z [From.GetMissionRegion] hlásili, že družstvo [Prev.Owner.GetAdjective] letadel vedené nechvalně známým pilotem '[Prev.GetCallsign]' se zaměřilo na pronásledování [From.GetFullName]. Po vyhnutí se několika zásahům nepřítele a sestřelení několika nepřátelských letadel, byl '[From.GetCallsign]' přemožen '[Prev.GetCallsign]', který údajně přehrál [From.GetHerHim] a čistým zásahem protrhl [From.GetHerHis] nádrže paliva. Letadlo [From.GetName] [From.GetSurname] vzplálo a prudce kleslo nad [From.GetMissionRegion] v zuřivém infernu.\n\n[From.GetFullName] prokázal velkou odvahu během své služby a byl mnohými obdivován. Ztráta tohoto národního hrdiny je těžkou ranou pro [From.Owner.GetAdjective] letectvo a devastujícím úderem pro naši zemi jako celek. Vědět, že zatímco my truchlíme, [Prev.Owner.GetName] slaví [Prev.GetFullName] jako hrdinu, činí tuto tragédii ještě větší." # todo: NEW TRANSLATION
  ace_killed_by_ace.1.d_major: "Piloti vracející se z [From.GetMissionRegion] hlásili, že družstvo [Prev.Owner.GetAdjective] letadel vedené nechvalně známým pilotem '[Prev.GetCallsign]' se zaměřilo na pronásledování [From.GetFullName]. Po sestřelení několika nepřátelských letadel a vyhnutí se několika zásahům nepřítele, byl '[From.GetCallsign]' přemožen '[Prev.GetCallsign]' v jeho [Prev.GetWingShort], který údajně přehrál [From.GetHerHim] a čistým zásahem protrhl [From.GetHerHis] nádrže paliva. [From.GetName] [From.GetSurname]'s [From.GetWingShort] vzplál a prudce klesl nad [From.GetMissionRegion] v zuřivém infernu.\n\n[From.GetFullName] prokázal velkou odvahu během své služby a byl mnohými obdivován. Ztráta tohoto národního hrdiny je těžkou ranou pro [From.Owner.GetAdjective] letectvo a devastujícím úderem pro národ jako celek. Vědět, že zatímco my truchlíme, [Prev.Owner.GetName] slaví [Prev.GetFullName] jako hrdinu, činí tuto tragédii ještě větší." # todo: NEW TRANSLATION
  ace_killed_by_ace.1.a: "Drtivá ztráta pro nás všechny" # todo: NEW TRANSLATION
  ace_killed_other_ace.1.t: "Pilot es [From.GetFullName] sestřelí volací znak '[Prev.GetCallsign]'" # todo: NEW TRANSLATION
  ace_killed_other_ace.1.d: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo úspěchem v mnoha ohledech. Zprávy dorazily zdůrazňující hrdinský čin [From.GetFullName], který přelstil [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako '[Prev.GetCallsign]'. '[From.GetCallsign]' zapředl [From.GetHerselfHimself] jako návnadu a vylákal '[Prev.GetCallsign]' do pasti, kde na něj mohli piloti [From.Owner.GetAdjective] zaútočit. '[From.GetCallsign]' následně přehrál [Prev.GetCallsign]'ova letadla a jediným výstřelem poslal '[Prev.GetCallsign]'a spirálovitě z nebes nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaným pilotem s mnoha životy [From.Owner.GetAdjective] na svém svědomí. To je velké vítězství a ukazuje, že když se sjednotíme za velké hrdiny, dokážou velké činy." # todo: NEW TRANSLATION
  ace_killed_other_ace.1.d_major: "Naše poslední mise nad [From.GetMissionRegion] byla pro [From.Owner.GetAdjective] letectvo úspěchem v mnoha ohledech. Zprávy dorazily zdůrazňující hrdinský čin [From.GetFullName], který se podařilo přelstít [Prev.Owner.GetAdjective] pilota, [Prev.GetName] [Prev.GetSurname], známého jako '[Prev.GetCallsign]'. [From.GetCallsign] použil [From.GetHerselfHimself] jako návnadu a vylákal '[Prev.GetCallsign]' do pasti, kde na něj mohli piloti [From.Owner.GetAdjective] zaútočit. '[From.GetCallsign]' následně přehrál [Prev.GetCallsign]'ova letadla a jediným výstřelem poslal '[Prev.GetCallsign]'a spirálovitě z nebes nad [From.GetMissionRegion].\n\n[Prev.GetFullName] byl obávaným pilotem s mnoha životy [From.Owner.GetAdjective] na svém svědomí. To je velké vítězství a ukazuje, že když se sjednotíme za velké hrdiny, dokážou velké činy." # todo: NEW TRANSLATION
  ace_killed_other_ace.1.a: "Vítězství, na které si celý [From.Owner.GetNameDef] vzpomene!" # todo: NEW TRANSLATION
  aces_killed_each_other.1.t: "Fighter es [From.GetFullName] padl" # todo: NEW TRANSLATION
  aces_killed_each_other.1.d: "Během nedávné mise náš slavný [From.GetAceType] es [From.GetFullname] skončil v prodlouženém souboji se obávaným es pilotem, [Prev.GetFullName]. Majíc málo munice a bez možnosti úniku, '[From.GetCallsign]' zařídil manévr přímo skrz palbu [Prev.Owner.GetAdjective] letadel a následně narazil do '[Prev.GetCallsign]'.\nObě letadla, '[From.GetCallsign]' a '[Prev.GetCallsign]', byla spatřena padající roztrhaná nad [From.GetMissionRegion].\n\nAčkoliv je malou útěchou, že [Prev.Owner.GetAdjective] hrozba, '[Prev.GetCallsign]', už nebude naším trápením, ztratili jsme cennou veřejnou osobnost a inspiraci pro celý národ." # todo: NEW TRANSLATION
  aces_killed_each_other.1.d_major: "Během nedávné letecké sortie náš slavný [From.GetAceType] es [From.GetFullname] skončil v prodlouženém souboji s obávaným es pilotem, [Prev.GetFullName]. Majíc málo munice a bez možnosti úniku, '[From.GetCallsign]' protáhl své [From.GetHerHis] [From.GetWingShort] palbou [Prev.Owner.GetAdjective] letadel a následně narazil do '[Prev.GetCallsign]'.\nObě [From.GetCallsign]'ova [From.GetWingShort] a [Prev.GetCallsign]'ova [Prev.GetWingShort] byla spatřena padající roztrhaná nad [From.GetMissionRegion].\n\nAčkoliv je malou útěchou, že [Prev.Owner.GetAdjective] hrozba, '[Prev.GetCallsign]', už nebude naším trápením, ztratili jsme cennou veřejnou osobnost a inspiraci pro celý národ." # todo: NEW TRANSLATION
  aces_killed_each_other.1.a: "I tak je to pro nás velká ztráta" # todo: NEW TRANSLATION
  election.1.t: "OBECNÉ VOLBY" # todo: NEW TRANSLATION
  election.1.d: "" # todo: NEW TRANSLATION
  election.1.a: "" # todo: NEW TRANSLATION
  election.2.t: "Volby: Veřejnost proti zbrojení" # todo: NEW TRANSLATION
  election.2.d: "Ve nadcházejících volbách je podpora [Root.GetRulingParty] stále vysoká, lidé mají důvěru v vedení [Root.GetLeader]. Nicméně snaha strany zvýšit zaměření [Root.GetName] na vojenské záležitosti není zcela oblíbená u veřejnosti, přičemž významná část občanů považuje tento postup za špatně míněný jingoismus. Válka zatím nedosáhla našich hranic a málokdo by rád viděl, aby [Root.GetName] podnikla agresivní kroky. Spoluprací s dalšími hlavními stranami, které sdílejí naše obavy o bezpečnost národa, budeme po volbách schopni stále vládnout, byť s oslabenou podporou." # todo: NEW TRANSLATION
  election.2.a: "Lid musí být vyslyšen." # todo: NEW TRANSLATION
  election.2.b: "Ochrana naší suverenity je na prvním místě." # todo: NEW TRANSLATION
  election.3.t: "Volby: Veřejnost požaduje zbrojení" # todo: NEW TRANSLATION
  election.3.d: "Probíhající válka blížící se našim hranicím vrhá stín na nadcházející volby, mnoho voličů má obavy, že [Root.GetName] není připravena být zatažena do tohoto konfliktu nebo čelit tomu, co z něj vzejde. Požadují, abychom zvýšili opatrnost a zajistili, že naše země je připravena na válku. Zatímco většina stále podporuje [Root.GetRulingParty], můžeme o ně přijít ve prospěch radikálnějších prvků, pokud neuklidníme jejich obavy." # todo: NEW TRANSLATION
  election.3.a: "Lidé mají právo cítit se bezpečně." # todo: NEW TRANSLATION
  election.3.b: "Mnozí stále podporují diplomatická řešení." # todo: NEW TRANSLATION
  election.4.t: "Volby: Fašisté ve vládě?" # todo: NEW TRANSLATION
  election.4.d: "V [Root.GetName] vzrostl agresivně nacionalistický sentiment, což vedlo k vzniku několika stran propagujících fašistické ideály: stát prosazující svou moc silou. Jedna z nich si v těchto volbách získala oblibu, což vedlo k diskusím uvnitř [Root.GetRulingParty], zda s nimi spolupracovat při sestavování vlády. I když otevřeně odmítají demokratické ideály, které jsou základem našeho státu, fakt, že se účastní voleb, dává nějakou důvěryhodnost jejich veřejné podpoře, a uznání této podpory může zabránit násilným činům z jejich strany." # todo: NEW TRANSLATION
  election.4.a: "Raději je než komunisty!" # todo: NEW TRANSLATION
  election.4.b: "Široká koalice demokratických stran je vhodnější." # todo: NEW TRANSLATION
  election.5.t: "Volby: Komunisté ve vládě?" # todo: NEW TRANSLATION
  election.5.d: "Komunistické hnutí v [Root.GetName], vyživené širokou nespokojeností mezi dělnickou třídou a radikálními směry mezi akademiky, vyrostlo natolik, že vedlo k založení několika stran. Po jedné z nich, která získala značnou podporu v těchto volbách, začali politici v [Root.GetRulingParty] debatovat, zda požádat o jejich podporu při sestavování vlády. Ačkoliv pokládají naše demokratické instituce za nic než buržoazní tyranii, zdají se být ochotni prosadit změny spíše spoluprací s vládou než svrháním jí." # todo: NEW TRANSLATION
  election.5.a: "Raději reformy než revoluci!" # todo: NEW TRANSLATION
  election.5.b: "Široká koalice demokratických stran je vhodnější." # todo: NEW TRANSLATION
  election.6.t: "Volby: Demokratické strany v menšině" # todo: NEW TRANSLATION
  election.6.d: "Politika v [Root.GetName] se stala stále radikalizovanější. Kde dříve byla široká podpora stran podporujících demokratické ideály a reprezentativní instituce [Root.GetName], tam se v těchto volbách více voličů obrátilo k politickým extrémům. Strany ve středu, i kdyby se rozhodly odložit své rozdíly stranou, již netvoří většinu. Abychom se vyhnuli slabé menšinové vládě, nemáme jinou možnost než spolupracovat buď s fašisty, nebo s komunisty." # todo: NEW TRANSLATION
  election.6.a: "Budeme spolupracovat s fašisty, abychom posílili [Root.GetName]." # todo: NEW TRANSLATION
  election.6.b: "Spojením s komunisty můžeme usnadnit sociální změny." # todo: NEW TRANSLATION
  election.6.c: "Menšinová vláda, byť slabá, je lepší." # todo: NEW TRANSLATION
  election.7.t: "Fašisté ovlivňují zahraniční politiku" # todo: NEW TRANSLATION
  election.7.d: "Přijetí fašistů do naší politické koalice ovlivnilo naši zahraniční politiku. Navzdory jejich horlivému nacionalismu mají v zahraničí stoupence, kteří schvalují vliv, který jim byl v [Root.GetName] dán. Totalitní vlády s podobnou ideologií nás vidí jako potenciální spojence. Udržování vazeb na tyto státy, bez ohledu na nedostatek sympatií [Root.GetRulingParty] k jejich ideálům, může být nezbytné k udržení podpory fašistů, kteří naši vládu podporují." # todo: NEW TRANSLATION
  election.7.a: "Můžeme využít pár spojenců proti větším hrozbám." # todo: NEW TRANSLATION
  election.7.b: "S takovými přáteli bychom nep potřebovali nepřátele." # todo: NEW TRANSLATION
  election.8.t: "Komunisté ovlivňují zahraniční politiku" # todo: NEW TRANSLATION
  election.8.d: "Komunisté často považují sebe za součást mezinárodní revoluce a naše rozhodnutí je přijmout jako partnery ve vládě přitáhlo pozornost mnoha jejich mezinárodních spojenců. Zástupci komunistických stran udržují blízké vazby na státy, které opustily naši formu vlády ve prospěch diktatury proletariátu, vazby, které možná budeme muset v [Root.GetAdjective] zahraniční politice uznat, pokud si přejeme udržet jejich podporu." # todo: NEW TRANSLATION
  election.8.a: "Měli bychom přijmout naše společné zájmy." # todo: NEW TRANSLATION
  election.8.b: "Tímto směrem hrozí rozpuštění [Root.GetName] samotného." # todo: NEW TRANSLATION
  election.11.t: "Volby: Fašistická většina" # todo: NEW TRANSLATION
  election.11.d: "Tyto volby byly ničivou ránou pro samotnou instituci, kterou reprezentují. Většina [Root.GetAdjective] populace hlasovala pro fašistickou stranu, která usiluje o zrušení voleb a instalaci autokratického vládce. Zatímco mnozí uvažují o tom vzít zbraně proti tomuto porušení demokratických ideálů, které jim toto mandát umožnily, jiní považují užití násilí za potvrzení jejich ideálů." # todo: NEW TRANSLATION
  election.11.a: "Je to černý den pro [Root.GetName], ale lid promluvil." # todo: NEW TRANSLATION
  election.11.b: "Nevzdáme naši svobodu bez boje!" # todo: NEW TRANSLATION
  election.12.t: "Volby: Komunistická většina" # todo: NEW TRANSLATION
  election.12.d: "Současné volby skončily vítězstvím komunistických stran, s rozporuplnými reakcemi od bývalé administrativy. Noví vládci sice tvrdí, že zastupují lid jako celek, ale mnoho demokratických institucí, které si ceníme, považují za pokusy manipulovat a utlačovat dělnickou třídu, což vede k diskusím o tom, co skutečně znamená 'vláda lidu'. V některých zemích revoluce začala v řekách krve. V [Root.GetName] nezačala, ale může v nich ještě skončit." # todo: NEW TRANSLATION
  election.12.a: "Je to znepokojivé, ale skutečně zastupují většinu." # todo: NEW TRANSLATION
  election.12.b: "Musíme je zastavit dřív, než zruší každý projev nesouhlasu!" # todo: NEW TRANSLATION
  election.13.t: "Volby: Magnát preferuje fašismus" # todo: NEW TRANSLATION
  election.13.d: "Významný průmyslník, za jednou ze společností, se kterou jsme si vybrali spolupracovat pro naši průmyslovou produkci, nedávno učinil řadu politických prohlášení, které členové vlády považují za znepokojující. Otevřeně obhajoval autoritářskou vládu a chválil zahraniční režimy, které se identifikují jako fašistické, implicitně naznačujíc, že [Root.GetName] by z takového vedení profitovala. Odsouzení magnáta a jeho ideálů může zkazit náš vztah se společností, ale ponechání jeho aktivit bez odezvy by mu dalo platformu pro šíření propagandy, která eroduje vše, za co [Root.GetRulingParty] stojí." # todo: NEW TRANSLATION
  election.13.a: "Ať si říká co chce, nemusíme to schvalovat." # todo: NEW TRANSLATION
  election.13.b: "Na fašisty se nemůžeme spoléhat, že vyvinou a ochrání [Root.GetName]." # todo: NEW TRANSLATION
  election.14.t: "Volby: Výjimka za války" # todo: NEW TRANSLATION
  election.14.d: "[Root.GetName] je ve stavu války. Normálně by se v této době konaly volby, ale vzhledem k probíhajícímu důležitému konfliktu mnozí tvrdí, že si nemůžeme dovolit věnovat čas politické kampani nebo případné změně vedení. Mezitím jiní tvrdí, že vyhlásit probíhající válku jako platný důvod ke zrušení voleb je prvním krokem k erozi [Root.GetAdjective] demokracie. Koneckonců, nechat vojenské záležitosti převažovat nad vlivem lidu by mohl být kluzký svah." # todo: NEW TRANSLATION
  election.14.a: "Volby proběhnou jako obvykle." # todo: NEW TRANSLATION
  election.14.b: "O tyto záležitosti se postaráme, až válka skončí." # todo: NEW TRANSLATION
  election.15.t: "Volby: Vláda zpochybněna" # todo: NEW TRANSLATION
  election.15.d: "S blížícími se volbami lidé začínají zpochybňovat schopnost současné administrativy vést probíhající válku. [Root.GetName] hodně utrpěla a veřejné mínění se obrátilo proti těm, kteří zdánlivě vedou naši zemi k porážce. Zatímco náš lid je odhodlán dovést válku do konce, raději by viděl jinou vládu, která ji ukončí." # todo: NEW TRANSLATION
  election.15.a: "Tato krize důvěry je velmi nešťastná." # todo: NEW TRANSLATION
  election.15.b: "Nechme politickou scénu se proměnit, aby udržela lid sjednocený." # todo: NEW TRANSLATION
  election.16.t: "[Root.GetLeader] má podporu veřejnosti" # todo: NEW TRANSLATION
  election.16.d: "U současných voleb opozice, pokud vůbec existuje, kritizovala rostoucí autoritářství [Root.GetRulingParty]. Zpochybňují, zda voličská moc vůbec existuje, nebo zda je to všechno jen představení.\n\nNicméně podpora [Root.GetLeader] se zdá zůstávat vysoká, a ačkoliv okolnosti voleb jsou mezinárodně zpochybňovány, domácí strany ji nekontestují. Zdá se, že i když [Root.GetName] již není vládnuta lidem, lid podporuje svého vládce... alespoň ti, kteří přišli k volbám." # todo: NEW TRANSLATION
  election.16.a: "Jeden lid, jeden vůdce." # todo: NEW TRANSLATION
  election.17.t: "Výsledky voleb zpochybňovány" # todo: NEW TRANSLATION
  election.17.d: "Ačkoliv režim [Root.GetLeader] umlčel většinu svých odpůrců tvrdými opatřeními, někteří přesto promluvili o nedávných volbách a obviňují [Root.GetRulingParty] z manipulace výsledků a ignorování jasného úsilí zvolit parlament, který by jejich politiky oponoval.\n\nVláda tyto námitky odmítá jako snahu rozdělit lid proti sobě. Faktem však zůstává, že většina lidí zřejmě má výhrady vůči jejich vládě a opozice, ačkoliv nyní umlčena, svůj názor dala najevo." # todo: NEW TRANSLATION
  election.17.a: "Rozkolníci!" # todo: NEW TRANSLATION
  political.1.t: "Vzestup komunismu" # todo: NEW TRANSLATION
  political.1.d: "'Zatímco dělníci povstávají proti svým utlačovatelům po celém světě, ti, kteří tvrdí, že dosáhli třídního vědomí v [Root.GetName], sedí bez hnutí a čekají, až změna přijde zevnitř politického systému tak důkladně zkorumpovaného, že jen revoluce nás může zachránit!'\n\nTak mluví nové hlasy v [Root.GetAdjective] komunistickém hnutí. Nazývají vládu [Root.GetRulingParty] diktaturou buržoazie a začali volat po její svržení jakýmikoliv prostředky. Zda tyto prostředky přijdou zevnitř či zvenčí, zůstává k vidění." # todo: NEW TRANSLATION
  political.1.a: "Mohou existovat i lidé ve vládě, kteří takové myšlenky podporují." # todo: NEW TRANSLATION
  political.1.a.tt: "Zvyšuje šanci vnitřní podpory pro komunistický puč." # todo: NEW TRANSLATION
  political.1.b: "Hnutí pro lid musí hledat podporu mezi lidem." # todo: NEW TRANSLATION
  political.1.b.tt: "Zvyšuje šanci na lidovou podporu pro komunistické povstání." # todo: NEW TRANSLATION
  political.2.t: "Marxistické sympatie ve vládě" # todo: NEW TRANSLATION
  political.2.d: "Ačkoliv oficiální linie [Root.GetRulingParty] je silně odmítat revoluční socialismus a mít na dohled radikální levicové prvky, někteří lidé ve vládě jsou otevřenější možnosti. Pokud nic jiného, vidí prostor pro řešení obav lidí, kteří hledají u komunistů řešení, aniž by riskovali plnohodnotnou občanskou válku.\n\nAčkoliv mohou být těmito hlasateli považováni za zrádce těmi, kteří zůstávají věrni [Root.GetLeader], tito disidenti mohou zajistit relativně bezkrvavý přechod, pokud revoluce přijde." # todo: NEW TRANSLATION
  political.2.a: "Budeme je též bedlivě sledovat, z mnoha důvodů." # todo: NEW TRANSLATION
  political.2.a.tt: "Pokud je veřejná podpora dostatečná, může být provedeno puč." # todo: NEW TRANSLATION
  political.3.t: "Komunisté provedou puč" # todo: NEW TRANSLATION
  political.3.d: "Zatímco populární hnutí za komunistickou revoluci bylo hlasité a děsivé, určitá část politického hnutí byla poměrně tichá a čekala. Čekání skončilo. Dnes, zatímco vedení [Root.GetRulingParty] a armáda se připravovali na povstání na národní úrovni, několik úředníků v [Root.GetAdjective] vládě rychle umístilo [Root.GetLeader] do domácího vězení a zahájili vyjednávání s povstalci.\n\nPřičemž si zachovali předstírání zabezpečení pořádku, co vyjednávání ve skutečnosti znamenala, bylo zajistit pozice v novém socialistickém státě pro ty, kteří se rozhodli spolupracovat. Puč byl dokončen dřív, než kdokoliv mohl zasáhnout, a ti, kdo by to udělali, jsou nyní uvězněni, vyhnáni nebo popraveni novým režimem." # todo: NEW TRANSLATION
  political.3.a: "Přílivy dějin smetou minulost." # todo: NEW TRANSLATION
  political.4.t: "Třídní konflikty dělí [Root.GetName]" # todo: NEW TRANSLATION
  political.4.d: "Komunistické revoluční hnutí, kdysi marginální mezi radikálními akademiky a narušiteli v praxi, získalo větší podporu mezi [Root.GetAdjective] dělnickou třídou. Skutečnost, že ještě více lidí se začíná identifikovat jako 'třída', naznačuje, že marxistické myšlenky se šíří i mimo ty, kteří aktivně usilují o svržení vlády.\n\nČlenové [Root.GetRulingParty] litují tohoto vývoje, touží po době, kdy '[Root.GetAdjective]' bylo to, s čím se lidé primárně identifikovali. Jejich obavy nejsou neopodstatněné. Lze tvrdit, že revoluce už probíhá na několika úrovních společnosti a může být pozdě ji zastavit." # todo: NEW TRANSLATION
  political.4.a: "Lidé se mohou nazývat, jak chtějí." # todo: NEW TRANSLATION
  political.5.t: "Vojáci dezertují k komunistickým partyzánům" # todo: NEW TRANSLATION
  political.5.d: "'Kapitálisté a nacionalisté vás nutí prolévat krev pro ně na frontách, obrací bratry proti sobě kvůli sporům, které se dělníka netýkají! Místo toho vezměte zbraně proti utlačovatelům a svrhněte tyrany!'\n\nArmáda, obvykle pevnost vlastenectví a loajality, se ukázala být imunní vůči komunistické propagandě šířící se rychle v [Root.GetName]. Vojáci dezertují, odmítají bojovat za svou zemi a někdy se dokonce přidávají k partyzánským hnutím, která se připravují na revoluci." # todo: NEW TRANSLATION
  political.5.a: "Možná jen bojují za jinou [Root.GetName]." # todo: NEW TRANSLATION
  political.6.t: "Revoluce [GetMonth]" # todo: NEW TRANSLATION
  political.6.d: "Představa, že komunistické hnutí zastupuje lid, získala v [Root.GetName] skutečnou podporu, kde podpora komunistické strany v posledních měsících rychle vzrostla. Ale ti, kteří volají po revoluci, už nejsou rozptýlenou skupinou partyzánů a nespokojených odborů. Skupina, která povolává k povstání, je dostatečně organizovaná, aby mohly, pokud uspějí, vytvořit vládu.\n\nNicméně, pokud by revoluce začala teď, sotva by mohla být provedena bez vyvolání občanské války v [Root.GetName]. Mají revolucionáři riskovat roztržení národa na dvě části kvůli své netrpělivosti, nebo počkat na lepší příležitost?" # todo: NEW TRANSLATION
  political.6.a: "Ti, kteří chtějí dějiny psát, musí jednat dnes!" # todo: NEW TRANSLATION
  political.6.b: "Revoluce je nevyhnutelná. Nevyhnutelnému lze počkat." # todo: NEW TRANSLATION
  political.7.t: "Vzestup fašismu" # todo: NEW TRANSLATION
  political.7.d: "'[Root.GetAdjective] lidé byli příliš dlouho vystaveni neschopné vládě [Root.GetRulingParty]! Tvrdí, že zastupují lid, ale nedokážou udržet ani pořádek na ulicích! Jen odstraněním je z moci může tato země vyrůst!'\n\nFašističtí řečníci v [Root.GetName] neudělali žádné tajemství z toho, co si myslí o současném vedení a politickém systému. Taková vystoupení narážejí na veřejné nevole, zvláště v konzervativnější části armády." # todo: NEW TRANSLATION
  political.7.a: "Vyšší představitelé mohou tajně sympatizovat." # todo: NEW TRANSLATION
  political.7.a.tt: "Zvyšuje šanci vnitřní podpory pro fašistický puč." # todo: NEW TRANSLATION
  political.7.b: "Mladá generace uchopí pochodeň." # todo: NEW TRANSLATION
  political.7.b.tt: "Zvyšuje šanci lidové podpory pro fašistický puč." # todo: NEW TRANSLATION
  political.8.t: "Fašistické sympatie v armádě" # todo: NEW TRANSLATION
  political.8.d: "Několik vysoce postavených členů [Root.GetAdjective] armády vyjádřilo podporu, někteří soukromě, někteří veřejně, fašistickému hnutí v [Root.GetName]. Mají pocit, že [Root.GetRulingParty] zapomněla, jak důležitá je síla zbraní k udržení země pohromadě, a jsou stále rozčilenější tím, že je armáda vládou spíše nástrojem než jednou z nejdůležitějších institucí národa. Někteří z nich dokonce naznačují, že je potřeba nová vláda, která umí vést [Root.GetName] do další části století.\n\nTato frakce nemusí být převážně politiky, ale někteří z nich získali pozice v ministerstvu obrany. Pokud tento vývoj bude pokračovat, mohou mít dost politické podpory k provedení puče." # todo: NEW TRANSLATION
  political.8.a: "Národní idea má přednost před vládou." # todo: CHANGED
  political.9.t: "Fašistický státní převrat" # todo: NEW TRANSLATION
  political.9.d: "Někteří budou tvrdit, že to viděli přicházet. Ti, kteří varovali před nebezpečím fašismu i ti, kteří ho oslavovali jako spasitele [Root.GetName], dnes shledali svá proroctví naplněná, když armáda v [Root.Capital.GetName] svrhla vládu vedenou [Root.GetRulingParty] a uchvátila moc. [Root.GetLeader] chybí, podle zpráv odešel do exilu, a převrat se setkal s malým počátečním odporem.\n\nNové [Root.GetAdjective] vedení nemá v úmyslu povolit odpor, aby rostl. Byla vyhlášena válečná vynucení a s probíhajícími změnami to, co přijde po nich, bude pravděpodobně výrazně odlišné." # todo: NEW TRANSLATION
  political.9.a: "Silný stát je potřeba k ochraně lidí před nimi samotnými." # todo: NEW TRANSLATION
  political.10.t: "Občanská válka za fašismus" # todo: NEW TRANSLATION
  political.10.d: "Zatímco snahy fašistického hnutí o oživení nacionalistického sentimentu zaznamenaly určité úspěchy, odpor proti těmto ideím zůstává vysoký. Generálové, kteří plánují svržení současné administrativy, jsou zklamáni nedostatkem důvěry, kterou [Root.GetAdjective] populace sama zdá se mít v [Root.GetFascistParty].\n\nJsou přesvědčeni, že lid nakonec omrzí [Root.GetLeader], ale jsou rozděleni v tom, jakou akci podniknout. Někteří volají po puči nyní, dříve než nepřátelé [Root.GetName] něco udělají. Avšak jeho provedení zatímco je veřejná podpora omezená by vhánělo národ do občanské války." # todo: NEW TRANSLATION
  political.10.a: "Vůle moci je bezvýznamná, pokud se váhá ji chytit." # todo: NEW TRANSLATION
  political.10.b: "Nejdříve musí sjednotit lid, pak vládnout." # todo: NEW TRANSLATION
  political.11.t: "Formují se fašistické útočné divize" # todo: NEW TRANSLATION
  political.11.d: "Politické a vojenské bylo fašismu vždy provázáno. Paralelně s rostoucím politickým hnutím začaly fašistické strany formovat polovojenské organizace, aby chránily před vnitřními i vnějšími hrozbami, vnitřními hrozbami myslí své politické oponenty. Ačkoliv mnoho lidí tento vývoj považuje za znepokojivý, vlna militaristického zápalu přivedla více dobrovolníků do našich ozbrojených sil.\n\nVedení hnutí poukázalo, že jejich oponenti mají důvod se bát. S armádou prostoupenou na několika úrovních tak explicitně politickými prvky se nepřátelé [Root.GetName] a nepřátelé fašismu začínají více podobalovat." # todo: NEW TRANSLATION
  political.11.a: "Pouze vlastizrádci mají důvod se bát." # todo: NEW TRANSLATION
  political.12.t: "Hrozba komunismu" # todo: NEW TRANSLATION
  political.12.d: "'[Root.GetLeader] by vás nechal věřit, že [Root.GetName] stojí bezpečně a sjednoceně. Není překvapením, že takové lži otrávily mysl našeho lidu, když po sousední hranici je had stočený! Stačí podívat se za hranici, kde krajané obracejí jeden na druhého ve jménu komunismu a hlásají konec národů. Jak dlouho než prohlásí i naši zemi za mrtvou? Ochraňuje nás [Root.GetRulingParty] před touto hrozbou?'\n\nRůst fašistického hnutí v [Root.GetName] byl posílen blízkostí komunistické revoluce. Mnozí umírnění, kteří by jinak fašismus odmítli jako další špatný ideologický experiment, to považují za skutečnou obavu. Mají na výběr mezi komunismem našich sousedů a fašistickým režimem, a upřednostňují druhou možnost. Mohli by ho dokonce aktivně podpořit." # todo: NEW TRANSLATION
  political.12.a: "Budeme předvojem proti rudé hrozbě!" # todo: NEW TRANSLATION
  political.13.t: "Směřování k demokracii" # todo: NEW TRANSLATION
  political.13.d: "'Pokud umlčíme hlasy lidu, jak může kdokoliv z nás tvrdit, že je hlasem [Root.GetName]? Jestli se bojíme nesouhlasu, jestli se bojíme veřejného zesměšnění nebo sesazení hlasováním, skutečně se bojíme, že nás naši vlastní občané nenávidí a opovrhují. Má [Root.GetRulingParty] skutečně tak malou důvěru ve své principy?'\n\nOpatrná a volně organizovaná, ale vášnivá frakce ve vládě začala tlačit na méně represivní politiky vůči nepřátelům státu. Chtějí zapojit veřejnost do rozhodování prostřednictvím referend a místních stranických setkání, i kdyby to znamenalo riziko budoucnosti současného programu." # todo: NEW TRANSLATION
  political.13.a: "Můžeme to nejdřív projednat interně." # todo: NEW TRANSLATION
  political.13.a.tt: "Zvyšuje šanci vnitřní podpory pro uspořádání voleb." # todo: NEW TRANSLATION
  political.13.b: "Vědomi si své pravdy, můžeme dovolit nepřátelům mluvit více otevřeně." # todo: NEW TRANSLATION
  political.13.b.tt: "Zvyšuje šanci, že lidé budou vyjadřovat podporu demokracii a vytvoří opozici." # todo: NEW TRANSLATION
  political.14.t: "[Root.GetRulingParty] debatuje o demokracii" # todo: NEW TRANSLATION
  political.14.d: "Překvapivě výzva k více referendům a méně represivním opatřením proti odpůrcům režimu získala v interních stranických diskusích jistou podporu. Zatímco vedení [Root.GetRulingParty] zůstává skeptické, několik vlivných členů podpořilo posun.\n\nMožná mají důvěru, že se v praxi moc nezmění, nebo možná jsou tajně zrádci stranické věci, jak mnozí z jejich odpůrců tvrdí. Každopádně, pokud veřejná výzva k takovým změnám přijde, někteří vůdci [Root.GetName] jsou připraveni na kompromis." # todo: NEW TRANSLATION
  political.14.a: "Volba nemusí vždy stát mezi svobodou a smrtí." # todo: NEW TRANSLATION
  political.14.a.tt: "Vláda může zorganizovat volby, pokud bude mít politika většinovou podporu." # todo: NEW TRANSLATION
  political.15.t: "Formuje se demokratická opozice" # todo: NEW TRANSLATION
  political.15.d: "Uvolnění omezení toho, jaký druh protirežimní propagandy lze šířit veřejně, vedlo předvídatelně k nárůstu veřejných projevů nesouhlasu. Organizované demonstrace a letáky jsou zatím převážně na akademických institucích a v některých méně šťastných oblastech [Root.GetName], ale není pochyb, že hnutí se šíří.\n\nVůdci národa jsou v rozpolcení. [Root.GetLeader], který si udržuje železný stisk nad stranickým vedením, má malou touhu diverzifikovat veřejnou debatu. První kroky už byly učiněny a může být těžké se vrátit zpět." # todo: NEW TRANSLATION
  political.15.a: "Hnutí se zdá růst přirozeně v absenci represe." # todo: NEW TRANSLATION
  political.16.t: "Veřejná výzva k volbám" # todo: NEW TRANSLATION
  political.16.d: "Demonstrace veřejného nesouhlasu, které byly dříve omezeny na vybrané oblasti, jsou nyní rozšířené. Zatímco se lidé shromažďují v ulicích, [Root.GetRulingParty] se ocitá na křižovatce. Pokud budeme dál umožňovat šíření této propagandy, referenda navrhovaná jak zevnitř strany, tak opozicí by mohla ukázat, že nemáme podporu veřejnosti. Jednota, o kterou jsme usilovali, ustupuje pluralitě názorů sjednocených proti nám." # todo: NEW TRANSLATION
  political.16.a: "I kdyby reforma probíhala, musíme ukázat sílu potlačením tohoto vzdoru." # todo: NEW TRANSLATION
  political.16.b: "Nechme lid být vyslyšen." # todo: NEW TRANSLATION
  political.17.t: "Veřejné volby v [Root.GetName]" # todo: NEW TRANSLATION
  political.17.d: "Jak svoboda projevu a shromažďování získává v [Root.GetName] stále větší přijetí, frakce v [Root.GetRulingParty] volající po konání voleb se přesunula ze skrytých konspirátorů k veřejně podporovaným reformátorům. Navzdory protestům [Root.GetLeader] se země v posledních měsících pomalu, ale jistě posouvá směrem k demokracii a volby nyní vypadají jako přirozený další krok.\n\nNicméně ne všichni [Root.GetAdjective] občané podporují demokratické reformy. Ve straně stále probíhá debata, zda nepočkat s volbami, dokud nebude zajištěn stabilní vývoj." # todo: NEW TRANSLATION
  political.17.a: "Ti loajální [Root.GetRulingParty] podpoří rozhodnutí nyní." # todo: NEW TRANSLATION
  political.17.b: "Reformy potřebují širší podporu, než lze volby uskutečnit." # todo: NEW TRANSLATION
  political.18.t: "Fašisté požadují referendum" # todo: NEW TRANSLATION
  political.18.d: "Rychle rostoucí [Root.GetAdjective] fašistické hnutí nikdy netvrdilo, že potřebuje většinovou podporu, aby uchopilo moc, spoléhá na sjednocení národa pod jejich vedením, jakmile je jejich vláda na místě. Zdá se však, že jejich veřejná podpora rychle roste. Mnoho fašistů nyní nazývá [Root.GetLeader] pokrytcem, tvrdíce, že zastupuje přání lidu, zatímco ve skutečnosti ignoruje masy.\n\nVolání po referendu bylo zatím členy [Root.GetRulingParty] odmítnuto jako typický pokus o narušení systému, ale alespoň to je politické opatření. Pokud nebudeme jednat nyní, fašisté mohou zvolit násilný boj jako lepší cestu k moci." # todo: NEW TRANSLATION
  political.18.a: "Potlačit toto nenávistné hnutí!" # todo: NEW TRANSLATION
  political.18.b: "Nevěnujme jim pozornost." # todo: NEW TRANSLATION
  political.18.c: "Pokud to lid chce, uspořádáme referendum." # todo: NEW TRANSLATION
  political.19.t: "Komunisté požadují referendum" # todo: NEW TRANSLATION
  political.19.d: "Marxistické myšlenky zakořenily v [Root.GetName] už dávno, ale v poslední době získávají mnohem širší podporu. Hnutí se rozšířilo z politické teorie do politické praxe, nespokojení dělníci a dokonce i někteří prominentní celebrity vyjadřují podporu. Komunisté tomu říkají třídní vědomí. [Root.GetRulingParty] tomu říká rychlá cesta k nepokojům a velezradě.\n\nVzhledem k malé víře, že by [Root.GetLeader] byl ochoten provést požadované reformy, hlasitější komunisté požádali o okamžité referendum, aby odstranili současnou vládu. I když bychom mohli zvrátit momentální hybnou sílu tohoto hnutí, selhání povede nevyhnutelně ke komunistické metodě: revoluci." # todo: NEW TRANSLATION
  political.19.a: "Ne-[Root.GetAdjective] aktivity musí být zastaveny!" # todo: NEW TRANSLATION
  political.19.b: "Ignorujte je, jen dělají problémy." # todo: NEW TRANSLATION
  political.19.c: "Referendum je lepší než krvavé povstání." # todo: NEW TRANSLATION
  political.20.t: "Demokraté požadují referendum" # todo: NEW TRANSLATION
  political.20.d: "Není překvapením, že myšlenka, že lidé vládnou zemi, v níž žijí, může rychle získat oblibu mezi obyvatelstvem. [Root.GetRulingParty] samozřejmě považuje myšlenku demokracie reprezentované těmito hnutími - svoboda projevu, veřejné volby, svobodný tisk - jen za populistický argumenticky oslabující [Root.GetLeader]ovu vládu.\n\nNicméně nelze popřít, že tyto myšlenky se uchytily mezi [Root.GetAdjective] obyvatelstvem. Ve skutečném demokratickém duchu volají po veřejném referendu o nahrazení současného režimu. I když je to nyní snadné ignorovat, tyto myšlenky mají tendenci vyrůst a stát se velmi vytrvalými. Co se stane s námi, pokud znemožníme pokojnou revoluci?" # todo: NEW TRANSLATION
  political.20.a: "Seberte je." # todo: NEW TRANSLATION
  political.20.b: "Pokračujte jako obvykle." # todo: NEW TRANSLATION
  political.20.c: "Přijetím referenda můžeme snad zachovat naše dědictví." # todo: NEW TRANSLATION
  political.21.t: "Fašisté pochodují na [Root.Capital.GetName]" # todo: NEW TRANSLATION
  political.21.d: "Poté, co jim bylo odmítnuto referendum, téměř jen formální pokus o legální uchopení moci, fašisté využili své značné veřejné podpory a spojení v [Root.GetAdjective] armádě k pokusu o puč. Vláda [Root.GetRulingParty] odmítla jejich podmínky a prohlašuje, že se bude bránit až do konce, aby uchovala [Root.GetName] tak, jak ji známe." # todo: NEW TRANSLATION
  political.21.a: "Zastavíme je za každou cenu!" # todo: NEW TRANSLATION
  political.21.b: "Fašisté nesou pravého ducha [Root.GetName]!" # todo: NEW TRANSLATION
  political.22.t: "Komunisté povstávají" # todo: NEW TRANSLATION
  political.22.d: "Poté, co byl jejich požadavek na referendum odmítnut, pár umírněných komunistických reformátorů rychle ztratil vliv ve prospěch radikálnějších prvků. Když [Root.GetRulingParty] odmítla uznat veřejnou podporu pro navrhované reformy, romantická představa revoluce se rozšířila a vůdci hnutí se stali ti, kteří snadno rozpoutají nepokoje. Tyto nepokoje se nyní rozrostly do plnohodnotné občanské války, o kterou se pere budoucnost národa." # todo: NEW TRANSLATION
  political.22.a: "Nedovolíme jim zničit naši zemi!" # todo: NEW TRANSLATION
  political.22.b: "Oheň revoluce musí být uhašen krví utlačovatelů!" # todo: NEW TRANSLATION
  political.23.t: "[Root.GetAdjective] jaro" # todo: NEW TRANSLATION
  political.23.d: "Poté, co jejich pokus o veřejné referendum zavést demokracii byl odmítnut, ti, kteří iniciativu podporovali, označili režim [Root.GetLeader] za neodpuštěný. Široká koalice rebelů, sjednocená společným cílem zavést více reprezentativní politické systémy v [Root.GetName], vzala zbraně a prohlásila, že neskončí, dokud [Root.GetRulingParty] nebude svržena." # todo: NEW TRANSLATION
  political.23.a: "Ušetřete nás před tímto davovým právem!" # todo: NEW TRANSLATION
  political.23.b: "Konečně je [Root.GetName] svobodná!" # todo: NEW TRANSLATION
  political.24.t: "Fašisté zesměšněni" # todo: NEW TRANSLATION
  political.24.d: "Zaujetí [Root.GetAdjective] lidu národnostní pýchou a snahy o oživení sláv minulosti se zdají pominout. Drsný probuzení pro jejich horlivé zastánce, jejich uniformy, militaristické pózy a přehnané projevy jsou nyní častěji předmětem posměchu než sympatií.\n\nKdysi považováni za hrozbu pro mocenskou základnu [Root.GetRulingParty], [Root.GetAdjective] fašismus je nyní stále více viděn jako absurdní, extremistická pozice a útok na základní hodnoty našeho národa, toho samého národa, kterému tvrdí, že tak vysoce rozumějí. Slovo se zdá být spíše urážkou než politickou kategorií." # todo: NEW TRANSLATION
  political.24.a: "Co to za klauny." # todo: NEW TRANSLATION
  political.25.t: "Komunistická móda pomíjí" # todo: NEW TRANSLATION
  political.25.d: "Mnozí komunisti předpovídali, že [Root.GetName] bude další zemí, která podlehne takzvané mezinárodní revoluci, ale po několika měsících stáv" # todo: NEW TRANSLATION
  political.25.a: "Jaká banda pokrytců." # todo: NEW TRANSLATION
  political.26.t: "Demokratické hnutí ztichlo" # todo: NEW TRANSLATION
  political.26.d: "Po několika měsících hlasité opozice vůči režimu [Root.GetLeader], která volala po veřejných volbách a liberálnějších zákonech o svobodě shromažďování a projevu, se zdá, že se hnutí rozpadlo. Lidé nyní více vyjadřují obavy o stabilitu [Root.GetName], pokud by k takovým reformám došlo, a ti, kdo volají po demokracii, jsou vnímáni spíše jako rozbuška problémů než cokoliv jiného.\n\nZáhadně se zdá, že mnozí z předních představitelů hnutí zmizeli nebo náhle přestali pracovat. Možná někteří z nich se rozhodli jít do exilu, když viděli, že jejich snahy selhaly. Každopádně vláda [Root.GetRulingParty] popírá jakékoliv vědomosti či zapojení." # todo: NEW TRANSLATION
  political.26.a: "Jaká banda zbabělců." # todo: NEW TRANSLATION
  political.27.t: "[Root.GetLeader] opouští neutrální zahraniční politiku" # todo: NEW TRANSLATION
  political.27.d_fascism: "Po nedávném nástupu [Root.GetRulingParty] k moci oznámil [Root.GetLeader], že [Root.GetName] už nebude dodržovat svou neutrální zahraniční politiku.\n'To co se stalo se stalo spletité a složité. Už nejsme sami v bezpečí. Musíme stát po boku našich fašistických partnerů proti našim nepřátelům. Pokud si nevybereme stranu, zahyneme osaměle.'" # todo: NEW TRANSLATION
  political.27.d_communism: "Po nedávném nástupu [Root.GetRulingParty] k moci oznámil [Root.GetLeader], že [Root.GetName] už nebude dodržovat svou neutrální zahraniční politiku.\n'To, co se stalo, je spletité a složité. Tato země vždy stála za svými principy a byla připravena je bránit. Už nejsme sami v bezpečí. Neutralita už není bezpečným přístavem, jakým bývala, a ti, kdo usilují o moc v tomto světě jí nevěnují respekt. Musíme stát po boku našich komunistických bratří proti silám, které se nás snaží utlačit. Proti buržoazní většině, která chce jen nás držet dole. Pokud nezaujmeme postoj, zahyneme osaměle.'" # todo: NEW TRANSLATION
  political.27.a: "Pro budoucnost [Root.GetName]" # todo: NEW TRANSLATION
  political.28.t: "[Root.GetNameDef] znovu sjednocen" # todo: NEW TRANSLATION
  political.28.d: "Konec strašlivé občanské války, která naši zemi zpustošila, se blíží a konečně jsme dosáhli politické dohody. Nyní jsme na jedné lodi s našimi [Root.GetAdjective]s, a společně obnovíme náš velký národ. Nepřátelé, kteří se snažili využít naše vnitřní spory, se nyní musí postavit sjednocenému [Root.GetAdjective] státu.\n\nNový [Root.GetRulingIdeology] [Root.GetName] už nikdy nebude rozdělen!" # todo: NEW TRANSLATION
  political.28.a: "Konečně sjednoceni!" # todo: NEW TRANSLATION
  THREAT_FROM_EFFECT: "Hrozba z akcí" # todo: NEW TRANSLATION
  war_justification.1.t: "[Root.GetLeader] hovoří proti [From.GetName]" # todo: NEW TRANSLATION
  war_justification.1.d: "'Patří [From.GetName] k [From.GetAdjective]? Položme si lepší otázku: Patří budoucnost [From.GetAdjective] nebo patří [Root.GetNameDef]?'\n\nDnešní projev [Root.GetLeader] naznačil, že [Root.GetName] kráčí cestou k válce. Politické napětí se v uplynulém měsíci zvyšovalo a zdá se, že lid [From.GetAdjective] začíná přijímat, že válka je nevyhnutelná." # todo: NEW TRANSLATION
  war_justification.1.a: "Budoucnost patří [Root.GetName]!" # todo: NEW TRANSLATION
  war_justification.2.t: "[Root.GetLeader] odsuzuje [From.GetAdjective] ideály" # todo: NEW TRANSLATION
  war_justification.2.d: "'[From.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale vše, čím se pyšní, je prázdné. Jejich demokracie rozděluje lid tam, kde by měla stát jednotně, a jejich svoboda jen zrazuje nedostatek kázně. My [Root.GetAdjective]s vidíme skrz tyto lži... a vidíme, že i tento mír, mír podle jejich podmínek, je také lež.'\n\n[Root.GetRulingParty] dlouho posmívalo slabosti [From.GetAdjective] národa, ale nedávno se rétorika stala ostřejší. Den ozbrojeného konfliktu se přibližuje." # todo: NEW TRANSLATION
  war_justification.2.a: "[Root.GetName] stojí jednotně pod vedením [Root.GetLeader]." # todo: NEW TRANSLATION
  war_justification.3.t: "[Root.GetLeader] varuje před [From.GetAdjective] komunismem" # todo: NEW TRANSLATION
  war_justification.3.d: "'Existuje vůbec větší hrozba pro náš způsob života, nebo dokonce pro samotný způsob života, než komunismus? Tato nákaza, která hrozí, že nechá otroky, ne pány, vládnout každému národu, zruší národ samotný, zruší lidi a jejich historii. Vezmeme [From.GetName] a zlikvidujeme komunistickou nákazu.'\n\nNenávist [Root.GetLeader] vůči komunistům je známa již před vzestupem [Root.GetRulingParty], ale zdá se, že v poslední době v případě [From.GetAdjective] vlády zesílila. Naše snaha vyhladit marxismus z povrchu zemského by tam mohla začít." # todo: NEW TRANSLATION
  war_justification.3.a: "Ti, kdo odmítají národy, uvidí zahynutí těch svých." # todo: NEW TRANSLATION
  war_justification.4.t: "[Root.GetName] se připravuje na velký boj" # todo: NEW TRANSLATION
  war_justification.4.d: "'[From.GetAdjective] jsou lid, který se moci jen tak nevzdá. Nicméně si také musí uvědomit, že trajektorie našich dvou národů může skončit pouze střetem. Musíme se ocelit pro nadcházející zápas. Neboť [From.GetName] nebude dobyt bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [From.GetName] a [Root.GetName] ustoupila kampani získat jejich území silou." # todo: NEW TRANSLATION
  war_justification.4.a: "Dějiny budou psány naší vítěznou rukou." # todo: NEW TRANSLATION
  war_justification.5.t: "[Root.GetLeader] přináší revoluci do [From.GetName]" # todo: NEW TRANSLATION
  war_justification.5.d: "'Zatímco jsme v [Root.GetName] konsolidovali socialistickou společnost, mnohé národy stále trpí pod despoty starého režimu. Dělníci v [From.GetName] nemají hlas, žádné prostředky k organizaci a jakékoliv pokusy zavést socialismus budou krutě potlačeny režimem [From.GetLeader]. Nemůžeme čekat, až se kola mezinárodní revoluce roztočí pro [From.GetAdjective] lidi. Revolucí jsme dokázali, že dokážeme zde rozdrtit kapitalistické utlačovatele, a rozdrtíme i utlačovatele v [From.Capital.GetName]!'\n\n[Root.GetLeader] opustil veškeré diplomatické rétoriky vůči [From.GetRulingParty]-kontrolovanému [From.GetName]. Snaha zrušit všechny hranice je nyní výhradně zaměřena na zrušení jejich hranic." # todo: NEW TRANSLATION
  war_justification.5.a: "[From.GetAdjective] dělníci, vaše osvobození je blízko!" # todo: NEW TRANSLATION
  war_justification.6.t: "[Root.GetLeader] volá po pomoci [From.GetAdjective] dělníkům" # todo: NEW TRANSLATION
  war_justification.6.d: "'Existuje větší lež než domnělá svoboda [From.GetAdjective] lidu? Kde dříve otročili pod knížaty a vévody, kteří nárokovali vlastnictví půdy, jsou nyní nuceni prodávat svou práci těm, kteří nárokují vlastnictví továren. Jejich svoboda volit své vůdce je falešnou volbou, neboť propaganda nikdy nedovolí pravým socialistům převzít moc. Lidé tak důkladně indoctrinovaní mohou být zachráněni jen [Root.GetAdjective] intervencí.'\n\n[Root.GetLeader] dlouho polemizoval proti vládě v [From.GetName] na stranických schůzích, ale tato rétorika je nyní častěji používána i veřejně. Je málo důvodů věřit, že by tento konflikt mohl být vyřešen mírovou cestou." # todo: NEW TRANSLATION
  war_justification.6.a: "Rozdrtíme jejich buržoazní diktaturu!" # todo: NEW TRANSLATION
  war_justification.7.t: "[From.GetAdjective] komunismus selhává" # todo: NEW TRANSLATION
  war_justification.7.d: "'Soudruzi, ačkoli byli největší revolucionáři kdysi označováni za zrádce, je nyní zřejmé, že samotná revoluce byla zrazená. Jak jinak vysvětlíte vládu [From.GetRulingParty] v [From.GetName], která zahodila každý náznak marxistických myšlenek a vybudovala zdegenerovaný dělnický stát, kde mohou vládnout na falešných předpokladech? Posilováním své vlastní moci na úkor mezinárodní revoluce ukázali, že jim na ideálech, které hlásají, příliš nezáleží. Musíme jim přinést pravou revoluci.'\n\nAčkoli původně podporoval [From.GetAdjective] revoluci, [Root.GetLeader] vyjádřil rostoucí zklamání nad jejím vývojem. [Root.GetRulingParty] možná bude muset zasáhnout dříve, než bude pozdě." # todo: NEW TRANSLATION
  war_justification.7.a: "Je ještě čas zachránit jejich pokus o socialismus." # todo: NEW TRANSLATION
  war_justification.8.t: "[Root.GetLeader] volá po zdrcení [From.GetAdjective] nacionalismu" # todo: NEW TRANSLATION
  war_justification.8.d: "'Existuje snad společnost odpudivější pro budoucnost revoluce, víc cizí osudu dělníka, než fašistický režim [From.GetName]? Vyzývají lid, aby se fanaticky věnoval zchátralé instituci národního státu, oblékaní stařičké způsoby krutosti do moderního kostýmu a snaží se předstírat, že jsou alternativní budoucností vůči nevyhnutelné mezinárodní vítězství dělnické třídy. Je to jen otázkou času, než udeří proti nám nebo našim spojencům. Udeřme první.'\n\nNikdo neočekával nic menšího než vzájemné opovržení mezi námi a [From.GetAdjective], ale nepřátelství se v poslední době vystupňovalo. Zdá se, že konflikt vznikne dříve než později." # todo: NEW TRANSLATION
  war_justification.8.a: "Smrt fašistům!" # todo: NEW TRANSLATION
  war_justification.9.t: "Diplomacie s [From.GetName] se rozpadá" # todo: NEW TRANSLATION
  war_justification.9.d: "'Navzdory našim snahám najít diplomatické řešení konfliktu s [From.GetName] jednání opět ztroskotalo, čímž nám zůstávají omezené možnosti. Autoritářský režim [From.GetLeader] ukázal neústupný přístup typický pro vůdce, kteří nejsou odpovědní svému lidu. Pokud nedojde k úplnému obratu v politice [From.GetAdjective] vedení, nezbude nám než bojovat.'\n\n[Root.GetAdjective] intervence v [From.GetName] byla horkým tématem, někteří opoziční politici tvrdí, že [Root.GetRulingParty] od počátku vedlo jestřábí politiku. Ať už byly jejich původní úmysly jakékoli, budoucí válka nyní náhle vypadá velmi reálně a nevyhnutelně." # todo: NEW TRANSLATION
  war_justification.9.a: "Někdy je třeba vystoupat na horu konfliktu." # todo: NEW TRANSLATION
  war_justification.10.t: "[Root.GetLeader] volá po intervenci v [From.GetName]" # todo: NEW TRANSLATION
  war_justification.10.d: "'S těžkým srdcem se musíme postavit realitě naší situace: Invaze do [From.GetName] může být naší jedinou možností. Z tak velké strategické výhody není v naší současné situaci místo váhání. Přestože věříme, že ani [Root.GetAdjective] ani [From.GetAdjective] lidé války nechtějí, historie nás dovedla na toto místo a naše možnosti jsou omezené. Doufáme, že prostřednictvím uplatnění naší vojenské síly můžeme v budoucnu vyhnout dalšímu krveprolití.'\n\nAčkoli je populární teorie, že demokracie nevedou válku proti jiným demokraciím, nedávný vývoj ukazuje na možnou invazi [Root.GetAdjective] do [From.GetName] v budoucnosti. Historie nás může ještě překvapit." # todo: NEW TRANSLATION
  war_justification.10.a: "[From.GetName] je stejně pochybná demokracie." # todo: NEW TRANSLATION
  war_justification.11.t: "[Root.GetLeader] hovoří proti rudé hrozbě" # todo: NEW TRANSLATION
  war_justification.11.d: "'Bezpochyby je komunismus v [From.GetName] jednou z největších hrozeb pro svobodu a pořádek v této éře. Neúprosný a krutý, hrozí pohlcovat nejen naději [From.GetAdjective] lidí na prosperující demokratickou společnost, ale i jejich sousedů. Pokud nezasáhneme nyní, můžeme vidět první domino padnout příliš pozdě a za sebou zanechat další neúspěšné sociální experimenty. Kolik dalších musí zemřít, než zasáhneme?'\n\nHrozba subverzivní činnosti, která podkopává naši demokracii a je poháněna ambicemi [From.GetAdjective], se stala v poslední době horkým tématem. Zatímco opoziční zástupci to označují za rudý poplach sloužící k vyvolání války s [From.GetName], rétorika [Root.GetRulingParty] byla doposud velmi úspěšná." # todo: NEW TRANSLATION
  war_justification.11.a: "Následují násilnou ideologii, co jiného mohou očekávat než násilí?" # todo: NEW TRANSLATION
  war_justification.12.t: "[Root.GetLeader] čelí [From.GetAdjective] fašismu" # todo: NEW TRANSLATION
  war_justification.12.d: "'V moderních dějinách, možná i v dějinách vůbec, nebyla horší tyranie než železný sevření, v němž [From.GetRulingParty] nyní drží [From.GetName]. Lidé mohou tvrdit, že bychom neměli vyvolávat konflikt, že bychom měli důvěřovat [From.GetLeader], že v budoucnu bude ctít smlouvy a sliby, ale tito lidé nevidí, že smlouvy uzavřené za vlády fašismu jsou k ničemu. Těmto nepoctivým lhářům platí pravomoc, a papír, na němž je dohoda napsána, shoří stejně snadno jako knihy jejich odpůrců.'\n\nTi, kdo dlouho doufali vyhnout se přímému střetu s [From.GetName], nyní silně čelí odporu [Root.GetLeader], který argumentuje, že v machiavellovských termínech válku jen odkládáme ve prospěch nepřítele. Tímto tempem můžeme zasáhnout první úder." # todo: NEW TRANSLATION
  war_justification.12.a: "V našem čase nemůže být mír, dokud nejsou pryč." # todo: NEW TRANSLATION
  war_justification.13.t: "[Root.GetLeader] vyzývá k válce proti [From.GetName]" # todo: NEW TRANSLATION
  war_justification.13.d: "'Ačkoli můžeme být mírumilovný národ, samotná naše povaha neurčuje směr, který musí historie vzít. Je to čas války. Příliš dlouho měli [From.GetAdjective] prostředky, které potřebujeme, abychom přežili zkoušky, jež nás čekají, a je jasné, že se jich dobrovolně nevzdají. Navzdory našemu úsilí budovat moderní stát lze některé věci vyřešit jen starými zkouškami boje.'\n\nNepřátelská rétorika [Root.GetLeader] vůči [From.GetName] dospěla do takové míry, že ospravedlňuje invazi. Část populace tento postup podporuje, ale rozhodnutí je v rukou našeho vůdce." # todo: NEW TRANSLATION
  war_justification.13.a: "Může to být těžké rozhodnutí, ale musíme ho podpořit." # todo: NEW TRANSLATION
  war_justification.14.t: "[Root.GetLeader] vyzývá [From.GetAdjective] nároky" # todo: NEW TRANSLATION
  war_justification.14.d: "'[From.GetName] se může považovat za modernější a vyspělejší než my, ale pravda je taková, že jejich národ nebyl otestován tak, jako náš, ani nejsou připraveni na hrozby, které jsou nyní zřejmé na obzoru. Svým pohrdáním vůči nám a zabráněním nám zmocnit se toho, co je naše, si udělali z nás hrozbu. Jejich slabý a rozdělený národ těžko vzdoruje našim nárokům.'\n\nPosměšný názor na [From.GetName], který [Root.GetRulingParty] dlouho držel, se změnil z kritiky na nepřátelství. Ačkoli veřejné mínění říká, že lidé [From.GetAdjective] chtějí válce vyhnout, [Root.GetLeader] tvrdí, že jejich zvolení vůdci provokovali tím svou arogancí." # todo: NEW TRANSLATION
  war_justification.14.a: "Nevědí, jak silní jsme se stali skrze naše strasti." # todo: NEW TRANSLATION
  war_justification.15.t: "[Root.GetLeader] chce obnovit pořádek v [From.GetName]" # todo: NEW TRANSLATION
  war_justification.15.d: "'[Root.GetAdjective] národní idea je silná, ale ne všechny národy mají to štěstí. [From.GetName] mělo své tradice zničeny a právoplatní vládci byli dávno zavražděni a pohřbeni, to vše ve jménu ideje velké marxistické revoluce. Naší povinností je obnovit pořádek v tomto světě, který byl sváděn z cesty krvežíznivými uchvatiteli, a prosadit sílu [Root.GetName] proti této hrozbě.'\n\nZatímco [Root.GetRulingParty] se vždy stavěla proti komunismu, [From.GetName] bylo v nedávných projevech obzvlášť terčem útoků. Ať už je útok komunistů na [Root.GetAdjective] národ skutečnou hrozbou nebo ne, preventivní útok proti [From.GetAdjective] komunismu je již v přípravě." # todo: CHANGED
  war_justification.15.a: "Ti zavraždění v revoluci budou odčiněni!" # todo: NEW TRANSLATION
  war_justification.16.t: "[Root.GetLeader] obviňuje [From.GetAdjective] utlačovatele" # todo: NEW TRANSLATION
  war_justification.16.d: "'Moji oponenti by vás přesvědčili, že mé vládnutí je podobné tomu [From.GetRulingParty] v [From.GetName]. Nemohli by se víc mýlit. Zatímco úspěchy [From.GetLeader] jsou výsledkem nedávného trendu, ničivé masové hnutí snažící se zastrašit jiné národy do podřízenosti, [Root.GetRulingParty] stojí v opozici vůči tomuto hnutí jako ti, kteří se nepodřídí. Jsem připraven udělat cokoli, co bude nutné k odstranění této hrozby, i kdyby to mělo znamenat válku.'\n\nRežim [Root.GetLeader] přijal vůči [From.GetAdjective] národu nepřátelskou politiku. Ať už nás nazývají jakkoli, slovo fašista je vyhrazeno pro naše nepřátele." # todo: NEW TRANSLATION
  war_justification.16.a: "Tradice a pragmatismus vždy zvítězí nad fanatismem a terorem." # todo: NEW TRANSLATION
  war_justification.17.t: "[Root.GetLeader] zpochybňuje suverenitu [From.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.17.d: "'Kdo určuje hranice národa a jak jsou určovány? Ať už lidé v minulosti našli jakékoli zdůvodnění, kde končí [Root.GetName] a začíná [From.GetName], žijeme v nové éře. Strategický význam této hranice nelze přeceňovat a jsme v právu ji posunout tak, aby byla zajištěna pokračující bezpečnost našeho lidu.'\n\nPři poslechu posledních projevů [Root.GetLeader] se invaze do [From.GetName] jeví jako neodvratitelná. Odpůrci namítali, ale veřejná podpora války roste." # todo: NEW TRANSLATION
  war_justification.17.a: "Musíme se za tuto věc postavit!" # todo: NEW TRANSLATION
  war_justification.18.t: "[Root.GetLeader] zpochybňuje motivy [From.GetName]" # todo: NEW TRANSLATION
  war_justification.18.d: "'Není pochyb, že [From.GetName] se připravuje na válku. Změny v ekonomické politice jasně ukazují, že [From.GetAdjective] nejsou lidem míru, ale čekají na vhodnou příležitost udeřit proti nám. Budeme stát a pasivně sledovat, jak se zbrojí, zatímco [Root.GetName] zůstane nechráněné? Nebo tuto hrozbu odzbrojíme dřív, než překročí naše síly?'\n\nJestřábi v [Root.GetRulingParty] obrátili svůj zrak k [From.GetName], argumentujíce, že útok je nejlepší obranou. Jejich stanovisko nabývá na síle a [Root.GetName] se připravuje na válku." # todo: NEW TRANSLATION
  war_justification.18.a: "Alespoň válka přinese konec tomuto konfliktu." # todo: NEW TRANSLATION
  war_justification.19.t: "[Root.GetLeader] rozhořčen nad pózováním [From.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.19.d: "'Ti naivní občané [Root.GetName], kteří si představují [From.GetAdjective] jako lid míru, jsou zcela mimo realitu. Ti, kteří žijí na naší hranici, si takové iluze dovolit nemohou, vidí jejich jednotky, jak se blíží přes hranici. To je hrozba, na niž nemůžeme nečinně čekat. S každým dnem se [From.GetName] připravuje na válku. Bylo by šílenství, kdybychom nedělali totéž.'\n\nPřítomnost [From.GetAdjective] armády blízko našeho území vyvolala zvýšené obavy, protože tento národ se více a více jeví jako nepřítel [Root.GetRulingParty]. Zda jde o příčinu nebo důsledek jejich polemik, je předmětem sporu." # todo: NEW TRANSLATION
  war_justification.19.a: "Každopádně musíme připravit lid na válku." # todo: NEW TRANSLATION
  war_justification.20.t: "[Root.GetLeader] prosazuje invazi do [From.GetName]" # todo: NEW TRANSLATION
  war_justification.20.d: "'Pokud chceme mít strategickou výhodu v předvídatelné, ne-li nevyhnutelné válce s [From.GetName], není místo na váhání. Jde o zajištění budoucnosti našich dětí a o to, aby [Root.GetName] měla své místo ve světě zítra. Je to otázka oddanosti naší věci a ideálům, které považujeme za samozřejmé. Je čas jednat.'\n\nŘada horlivých projevů od vůdců [Root.GetRulingParty], především od [Root.GetLeader], volala veřejnost k podpoře invaze do [From.GetName]. Geopolitické motivy invaze jsou v rétorice méně výrazné než vlastenecké pocity, ale tato kampaň se zdá velmi účinná v přesvědčování veřejnosti o její nutnosti." # todo: NEW TRANSLATION
  war_justification.20.a: "Národ stojí za tímto důležitým rozhodnutím." # todo: NEW TRANSLATION
  war_justification.201.t: "[From.GetLeader] hovoří proti [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.201.d: "'Patří [Root.GetName] k [Root.GetAdjective]? Zeptejme se raději něco jiného: Patří budoucnost [Root.GetAdjective] lidu, nebo patří [From.GetName]?'\n\nProjev [From.GetLeader]a dnes naznačoval, že [From.GetName] kráčí po cestě k válce. Politické napětí se v uplynulém měsíci stupňuje a zdá se, že lid [From.GetAdjective] přijal, že válka je nevyhnutelná. [Root.GetName] se také musí připravit." # todo: NEW TRANSLATION
  war_justification.201.a: "Proč nám není dovoleno žít v míru?" # todo: NEW TRANSLATION
  war_justification.202.t: "[From.GetLeader] odsuzuje ideály [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.202.d: "'[Root.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale všechny tyto věci, na které se pýchou opírají, jsou prázdné. Jejich demokracie rozděluje lid tam, kde by měl stát jednotný, a jejich svoboda jen prozrazuje nedostatek disciplíny. My [From.GetAdjective] vidíme tyto lži... a vidíme, že i tento mír, mír podle jejich podmínek, je také lež.'\n\n[From.GetRulingParty] dlouho zesměšňoval slabost [Root.GetAdjective] národa, ale v poslední době se rétorika stala agresivnější. Den ozbrojeného konfliktu se přibližuje." # todo: NEW TRANSLATION
  war_justification.202.a: "Jak jinak čekat od fašistické špíny jako [From.GetLeader]." # todo: NEW TRANSLATION
  war_justification.203.t: "[From.GetLeader] varuje před komunismem [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.203.d: "'Existuje větší hrozba pro náš způsob života, nebo dokonce pro samotný způsob života, než komunismus? Tato morová rána, která hrozí, že učiní otroky, ne pány, vládnoucími v každém národě, zruší národ samotný, zruší lidi a jejich historii. Vezmeme [From.GetName] a zrušíme komunistickou nákazu.'\n\nNenávist [From.GetLeader]a ke komunistům je známa již dříve než nástup [From.GetRulingParty] k moci, ale zdá se, že se v konkrétním případě vlády [Root.GetAdjective] ještě zostřila. Naše snaha očistit svět od marxismu možná začne tam." # todo: NEW TRANSLATION
  war_justification.203.a: "Pokud se bojí naší věci, bojí se vlastního lidu." # todo: NEW TRANSLATION
  war_justification.204.t: "[From.GetName] se připravuje na velký zápas" # todo: NEW TRANSLATION
  war_justification.204.d: "'[Root.GetAdjective] jsou lid, který se moci jen tak nevzdá. Nicméně musí také pochopit, že trajektorie našich dvou národů může skončit jen střetem. Musíme se ocelit na nadcházející boj. Neboť [Root.GetName] nebude získán bez boje.'\n\nMožnost porozumění mezi podobně smýšlejícími vládami [Root.GetName] a [From.GetName] ustoupila kampani, která má jejich území získat silou." # todo: NEW TRANSLATION
  war_justification.204.a: "Ať přijdou!" # todo: NEW TRANSLATION
  war_justification.205.t: "[From.GetLeader] přináší revoluci do [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.205.d: "'Zatímco jsme v [From.GetName] konsolidovali socialistickou společnost, mnohé národy stále trpí pod despoty starých pořádků. Dělníci v [Root.GetName] nemají hlas, nemají prostředky k organizaci a jakékoli pokusy zavést socialismus budou krutě rozdrceny režimem [Root.GetLeader]. Nemůžeme čekat, až se kola mezinárodní revoluce roztočí pro [Root.GetAdjective] lid. Dokázali jsme, že tu dokážeme zničit kapitalistické utlačovatele, a zničíme utlačovatele i v [Root.Capital.GetName]!'\n\n[From.GetLeader] opustil veškeré pokusy o diplomacii s naší vládou. Komunistický úkol odstranit všechny hranice se nyní soustředí výlučně na odstranění našich hranic." # todo: NEW TRANSLATION
  war_justification.205.a: "[Root.GetLeader] je lepším vládcem než jakýkoli revoluční oportunista!" # todo: NEW TRANSLATION
  war_justification.206.t: "[From.GetLeader] volá po pomoci dělníkům [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.206.d: "'Existuje větší lež než údajná svoboda [Root.GetAdjective] lidu? Kde dříve otročili pod knížaty a vévody, kteří tvrdili, že vlastní půdu, jsou nyní nuceni prodávat svou práci těm, kdo tvrdí, že vlastní továrny. Jejich svoboda volit své vůdce je falešná volba, neboť propaganda nikdy nenechá pravé socialisty ujmout se moci. Lidé tak důkladně indoktrinovaní mohou být zachráněni jen [From.GetAdjective] intervencí.'\n\nNeochotni přijmout, že náš lid může být spokojen bez jejich společenských experimentů, komunistický režim v [From.GetName] otevřeně pohrozil útokem na naši zemi. Je málo důvodů věřit, že by tento konflikt mohl být vyřešen mírově." # todo: NEW TRANSLATION
  war_justification.206.a: "Jakou hodnotu mají jejich přesvědčení, jestli je musí násilím vnucovat nám?" # todo: NEW TRANSLATION
  war_justification.207.t: "Komunismus [Root.GetAdjective] selhává" # todo: NEW TRANSLATION
  war_justification.207.d: "'Druzí, i když byli největší revolucionáři kdysi nazýváni zrádci, je nyní zřejmé, že revoluce sama byla zrazená. Jak jinak vysvětlíte vládu [Root.GetRulingParty] v [Root.GetName], která odložila každý náznak marxistických idejí, aby vybudovala degenerovaný dělnický stát, kde mohou panovat na falečných základech? Posilováním své moci za cenu mezinárodní revoluce ukázali, že jim na ideálech, které hlásají, příliš nezáleží. Musíme jim přinést pravou revoluci.'\n\nAčkoli původně [From.GetLeader] vítal vítězství [Root.GetRulingParty] v [Root.Capital.GetName], od filozofie [Root.GetLeader] se odchýlil. Konflikt eskaloval natolik, že se připravují na invazi, aby nám jejich verzi socialismu vnutili." # todo: NEW TRANSLATION
  war_justification.207.a: "Nechápou, co pro [Root.GetAdjective] lidi znamená revoluce." # todo: NEW TRANSLATION
  war_justification.208.t: "[From.GetLeader] volá po potlačení nacionalismu [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.208.d: "'Existuje společnost více odporující budoucnosti revoluce, více cizí utrpení dělníka, než fašistický režim [Root.GetName]? Vyzývají lid, aby se fanaticky oddal zchátralé instituci národního státu, oblékli starodávné způsoby krutosti do moderního kostýmu a snaží se předstírat, že jsou alternativou k nevyhnutelné mezinárodní vítězství dělnické třídy. Je jen otázkou času, než zaútočí proti nám nebo našim spojencům. Uderme první.'\n\nNikdo neočekával méně než vzájemné opovržení mezi námi a [Root.GetAdjective], ale nepřátelství se v poslední době zintenzivnilo. Když slyšíme [From.GetLeader]a mluvit, zdá se, že konflikt nastane dříve než později." # todo: NEW TRANSLATION
  war_justification.208.a: "Smrt komunistům!" # todo: NEW TRANSLATION
  war_justification.209.t: "Diplomacie s [Root.GetName] se hroutí" # todo: NEW TRANSLATION
  war_justification.209.d: "'Navzdory našim snahám nalézt diplomatické řešení našeho konfliktu s [Root.GetName] jednání opět ztroskotala, což nám nechává omezené možnosti. Autoritářský režim [Root.GetLeader] projevil nepřiměřený přístup k této záležitosti typický pro vůdce, kteří nejsou odpovědní svému lidu. Pokud nedojde k úplnému obratu v politice vedení [Root.GetAdjective], nezbude nám nic jiného než boj.'\n\n[From.GetAdjective] zásah do našich vnitřních záležitostí byl horkým tématem, přičemž někteří politici v jejich opozici tvrdí, že [From.GetRulingParty] od začátku prosazoval jestřábí politiku. Ať už byly jejich původní úmysly jakékoli, budoucí válka nyní náhle vypadá velmi reálně a nevyhnutelně." # todo: NEW TRANSLATION
  war_justification.209.a: "Jejich sžíravá rétorika nás nezastraší." # todo: NEW TRANSLATION
  war_justification.210.t: "[From.GetLeader] volá po intervenci v [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.210.d: "'S těžkým srdcem musíme čelit realitě naší situace: Invaze do [Root.GetName] může být naší jedinou možností. Má příliš velkou strategickou výhodu, než abychom v naší současné situaci zkoušeli jiné řešení. Ač věříme, že ani [From.GetAdjective] ani [Root.GetAdjective] lidé válku nechtějí, historie nás dovedla k tomuto bodu a naše možnosti jsou omezené. Můžeme jen doufat, že touto demonstrací naší vojenské síly předejdeme dalšímu krveprolití v budoucnu.'\n\nAčkoliv je populární teorie, že demokracie nejdou do války proti jiným demokraciím, nedávné události nasvědčují budoucí invazi [From.GetAdjective] do [Root.GetName]. Dějiny nás možná ještě překvapí." # todo: NEW TRANSLATION
  war_justification.210.a: "[From.GetName] je každopádně pochybná demokracie, která takové agresivní kroky podniká." # todo: NEW TRANSLATION
  war_justification.211.t: "[From.GetLeader] hovoří proti rudé hrozbě" # todo: NEW TRANSLATION
  war_justification.211.d: "'Bezpochyby je komunismus v [Root.GetName] jednou z největších hrozeb pro svobodu a pořádek v této éře. Neúprosný a bezohledný, hrozí pozřít nejen naději [Root.GetAdjective] na prosperující, demokratickou společnost, ale i naději jejich sousedů. Pokud nezasáhneme nyní, můžeme vidět první domino padnout příliš pozdě a zanechat za sebou více selhaných společenských experimentů. Kolik dalších musí zemřít, než zasáhneme?'\n\nVznikající dělnické hnutí zastrašilo [From.GetAdjective] vůdce. Zatímco zástupci v jejich opozici nazvali toto Rudým strachem, který usiluje o válku s námi, rétorika [From.GetRulingParty] byla dosud velmi úspěšná." # todo: NEW TRANSLATION
  war_justification.211.a: "Dokud z toho bude zisk, kapitalisté vyrobí válku." # todo: NEW TRANSLATION
  war_justification.212.t: "[From.GetLeader] konfrontuje fašismus [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.212.d: "'V moderních dějinách, možná i v dějinách vůbec, nebyla horší tyranie než železný sevření, kterým [Root.GetRulingParty] nyní drží [Root.GetName]. Lidé mohou namítat, že bychom neměli provokovat konflikt, že bychom měli věřit [Root.GetLeader]ovi, že bude ctít smlouvy a sliby v budoucnu, ale tito lidé nevidí, že smlouvy uzavřené za fašistické vlády jsou bezcenné. Pro tyto nepoctivé lháře platí síla jako právo a papír, na kterém je dohoda napsána, shoří stejně snadno jako knihy jejich odpůrců.'\n\nŽárliví na slavnou společnost, kterou budujeme, a na odkaz, na němž je založena, se [From.GetAdjective] zdají být připraveni vyvolat válku, aby ji zničili. Tak moc o jejich předstírání míru." # todo: NEW TRANSLATION
  war_justification.212.a: "Neodvratné. Lepší to mít za sebou." # todo: NEW TRANSLATION
  war_justification.213.t: "[From.GetLeader] volá po válce proti [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.213.d: "'Ač můžeme být národ mírumilovný, naše povaha sama o sobě neurčuje kurz, který musí historie vzít. Toto je čas války. Příliš dlouho [Root.GetAdjective] drželi prostředky, které potřebujeme, abychom obstáli v zkouškách, kterým můžeme čelit, a je zřejmé, že se jich pokojně nevzdají. Navzdory našim nejlepším snahám vybudovat moderní stát lze některé záležitosti vyřešit jen starými zkouškami bitvy.'\n\nV nedávném projevu k [From.GetAdjective] lidu se nepřátelská rétorika vůči [Root.GetName] zintenzivnila a [From.GetLeader] vynaložil velké úsilí, aby ospravedlnil invazi. Část populace tento postup podporuje, ale rozhodnutí leží v rukou jejich vůdce." # todo: NEW TRANSLATION
  war_justification.213.a: "Budou litovat, že si z nás udělali nepřítele." # todo: NEW TRANSLATION
  war_justification.214.t: "[From.GetLeader] zpochybňuje předstírání [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.214.d: "'[Root.GetName] si možná myslí, že jsou modernější a vyspělejší než my, ale pravda je, že jejich národ nebyl testován tak jako náš, ani nejsou připraveni na hrozby, které jsou nyní jasně viditelné na obzoru. Svým pohrdáním k nám a zabráněním nám uchopit to, co je právoplatně naše, si učinili z nás jednu z těch hrozeb. Jejich slabý a rozdělený národ nám sotva odolá.'\n\nPosměšný názor na [Root.GetName], dlouho držený [From.GetRulingParty], se vyvinul z kritiky v nepřátelství. Ačkoli veřejné mínění tvrdí, že [Root.GetAdjective] lidé chtějí konfliktu vyhnout, [From.GetLeader] tvrdí, že naši zvolení vůdci ho svou arogancí podnítili." # todo: NEW TRANSLATION
  war_justification.214.a: "Hlasy za mír mezi [From.GetAdjective] lidmi jsou samozřejmě umlčovány." # todo: NEW TRANSLATION
  war_justification.215.t: "[From.GetLeader] chce obnovit pořádek v [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.215.d: "'[From.GetAdjective] národní idea je silná, ale ne všechny národy mají to štěstí. [Root.GetName] mělo své tradice zničeny a právoplatní vládci byli dávno zavražděni a pohřbeni, to vše ve jménu ideje velké marxistické revoluce. Naší povinností je obnovit pořádek v tomto světě, který byl sváděn z cesty krvežíznivými uchvatiteli, a prosadit sílu [From.GetName] proti této hrozbě.'\n\nZatímco [From.GetRulingParty] se vždy stavěla proti komunismu, [Root.GetName] bylo v nedávných projevech obzvlášť terčem útoků. V obavě z nevyhnutelného postupu jejich národa do další fáze dějin je preventivní útok na [Root.GetAdjective] komunismus již v přípravě." # todo: CHANGED
  war_justification.215.a: "Je příliš pozdě tyto pokroky zvrátit." # todo: NEW TRANSLATION
  war_justification.216.t: "[From.GetLeader] vyzývá proti utlačovatelům [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.216.d: "'Moji oponenti by vás chtěli přesvědčit, že mé vládnutí je podobné tomu [Root.GetRulingParty] v [Root.GetName]. Nemohli by být více vedle. Zatímco úspěchy [Root.GetLeader] jsou výsledkem nedávného trendu, destruktivního lidového hnutí směřujícího k zastrašování jiných národů, [From.GetRulingParty] stojí v opozici vůči tomuto hnutí jako ti, kteří se nepoddají. Jsem připraven udělat cokoli nezbytného k eliminaci této hrozby, i kdyby to mělo znamenat válku.'\n\nRežim [From.GetLeader] přijal nepřátelskou politiku vůči [Root.GetAdjective] národu. Naše vizionářské plány budoucí velikosti jejich národ zostudily, a není proto překvapivé, že se cítí ohroženi." # todo: NEW TRANSLATION
  war_justification.216.a: "Pokud chtějí zkusit naši sílu, budou litovat." # todo: NEW TRANSLATION
  war_justification.217.t: "[From.GetLeader] zpochybňuje suverenitu [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.217.d: "'Kdo určuje hranice národa a jak jsou určeny? Ať už si lidé v minulosti našli jakkoli ospravedlnění, kde [From.GetName] končí a [Root.GetName] začíná, žijeme v nové éře. Strategický význam této hranice nelze přeceňovat a máme plné právo ji posunout, abychom zajistili pokračující bezpečnost našeho lidu.'\n\nSlyšet v posledních projevech [From.GetLeader]a, invaze do [Root.GetName] se jeví jako neodvratitelná. Nesouhlasné hlasy protestovaly, ale veřejná podpora války roste." # todo: NEW TRANSLATION
  war_justification.217.a: "Svět se z Velké války nic nenaučil?" # todo: NEW TRANSLATION
  war_justification.218.t: "[From.GetLeader] zpochybňuje motivy [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.218.d: "'Není pochyb, že [Root.GetName] se připravuje na válku. Změny v ekonomické politice jasně ukazují, že [Root.GetAdjective] nejsou lid míru, ale čekají na správnou příležitost zaútočit na nás. Budeme stát s rukama v klíně a sledovat, jak se zbrojí, zatímco [From.GetName] je bezbranné? Nebo zneškodníme tuto hrozbu dřív, než vyroste nad naše síly?'\n\nJestřábi v [From.GetRulingParty] stočí oči k [Root.GetName] a tvrdí, že útok je nejlepší obranou. Jejich názor získává na váze a [From.GetName] se připravuje na válku." # todo: NEW TRANSLATION
  war_justification.218.a: "Právě proto musíme být připraveni." # todo: NEW TRANSLATION
  war_justification.219.t: "[From.GetLeader] rozhořčen pózováním [Root.GetAdjective]" # todo: NEW TRANSLATION
  war_justification.219.d: "'Ti naivní občané [From.GetName], kteří si představují [Root.GetAdjective] jako lid míru, jsou zcela mimo realitu. Ti, kdo žijí na naší hranici, si takové iluze dovolit nemohou, vidí jejich jednotky blížit se k nám hned za hranicí. To je hrozba, na kterou nelze neodpovědět. S každým dnem se [Root.GetName] více připravuje na válku. Bylo by šílenství, kdybychom nedělali totéž.'\n\nNaše vojenská přítomnost blízko území [From.GetAdjective] vyvolala zvýšené obavy, protože oni interpretují naše pohyby jako důkaz nepřátelského záměru. Sotva vzali v úvahu, že jejich agresivní rétorika je důvodem našich obranných opatření." # todo: NEW TRANSLATION
  war_justification.219.a: "Těžko se po těchto hrozbách rozzbrojíme." # todo: NEW TRANSLATION
  war_justification.220.t: "[From.GetLeader] prosazuje invazi do [Root.GetName]" # todo: NEW TRANSLATION
  war_justification.220.d: "'Pokud chceme mít strategickou výhodu v budoucí, ne-li nevyhnutelné, válce s [Root.GetName], není prostor k váhání. Jde o zabezpečení budoucnosti našich dětí a zajištění místa [From.GetName] ve světě zítra. Je to otázka oddanosti naší věci a ideálům, které bereme jako samozřejmost. Je čas jednat.'\n\nŘada strhujících projevů od lídrů [From.GetRulingParty], především pak [From.GetLeader]a, veřejně volá po podpoře invaze do [Root.GetName]. Geopolitické motivy invaze jsou v rétorice méně výrazné než vlastenecké emoce, ale tato kampaň se zdá být velmi účinná v přesvědčování veřejnosti o její nezbytnosti." # todo: NEW TRANSLATION
  war_justification.220.a: "Raději se připravme. Válka přijde." # todo: NEW TRANSLATION
  war_justification.301.t: "[Root.GetLeader] kritizován za slabou zahraniční politiku" # todo: NEW TRANSLATION
  war_justification.301.d: "'Měli jsme šanci udeřit na naše nepřátele, ale [Root.GetRulingParty] ji nechalo propadnout. Není to jen další zostuzující případ z řady promarněných příležitostí posílit postavení [Root.GetName] v zahraničí, je to známka, že jejich tvrzení, že jednají v zájmu [Root.GetAdjective] lidu, je převážně prázdná rétorika. Je čas na změnu politiky.'\n\nNaše neúspěšné uskutečnění války, kterou mnozí očekávali, se stalo terčem ostré kritiky od našich politických oponentů. Nedodržení našich vojenských plánů ztíží přesvědčit lidi o směru, kterým vedeme [Root.GetName]." # todo: NEW TRANSLATION
  war_justification.301.a: "Copak nechtějí vyhnout válce?" # todo: NEW TRANSLATION
  war_justification.301.b: "Mimo stranické schůze není místo pro veřejné nesouhlasné hlasy." # todo: NEW TRANSLATION
  war_justification.301.c: "Nesmíme dovolit, aby [Root.GetLeader] byl obviněn z kuráže!" # todo: NEW TRANSLATION
  nuke_dropped.1.t: "Atomové bombardování [From.From.GetName]" # todo: NEW TRANSLATION
  nuke_dropped.1.d: "Poprvé a doufejme naposled v historii byla v [From.From.GetName] odpálena jaderná bomba v rámci mezinárodní války. Bezprecedentní zničení stojí jako důkaz ničivé síly tohoto nového zbraně, které je obávané nejen pro to, co dokáže s cíli, ale i pro důsledky, které znamená pro toho, kdo ji použije, a pro lidstvo jako celek.\n\nSvět zadržuje dech a čeká, co přijde dál. Přiměje tato síla [From.From.Owner.GetName] k kapitulaci, aby se vyhnuli dalšímu teroru, nebo jen posílí jejich odhodlání udeřit zpět na ty, kteří by k takovým opatřením sahali?" # todo: NEW TRANSLATION
  nuke_dropped.1.a: "Atomová éra opravdu začala." # todo: NEW TRANSLATION
  nuke_dropped.1.b: "Uděláme cokoli, co bude nutné k ochraně [Root.GetAdjective] lidu." # todo: NEW TRANSLATION
  nuke_dropped.2.t: "Atomové bombardování Hirošimy" # todo: NEW TRANSLATION
  nuke_dropped.2.d: "\"Ulice byly jako scéna z pekla.\"\n - Kuniyoshi Aikawa\n\nDnes byla nad městem Hirošima odpálena jaderná bomba ve výšce 580 metrů. Více než dvě třetiny města byly okamžitě zničeny. Přestože město bylo stavěno tak, aby odolávalo zemětřesením, jen pár odolných staveb blast přežilo.\n\nZatímco se síla atomové bomby v očích veřejnosti zveličovala, lidské náklady zbraně byly bagatelizovány. Ani jedna strana nechce přemýšlet o hrůze události, ale její odkaz bude spočívat v životech ztracených v mžiku a trvalém radioaktivním dopadu." # todo: NEW TRANSLATION
  nuke_dropped.2.a: "Kolik dalších musí padnout, než tato válka skončí?" # todo: NEW TRANSLATION
  nuke_dropped.2.b: "Musíme rychle jednat a pomoci obětem." # todo: NEW TRANSLATION
  nuke_dropped.3.t: "Atomové bombardování Nagasaki" # todo: NEW TRANSLATION
  nuke_dropped.3.d: "Jaderná bomba, původně zamýšlená pro Kokuru, byla dnes odpálena nad Nagasaki. Počasí donutilo letadla odklonit misi; kombinace kouře, mraků a technických potíží byla rozhodujícím faktorem v události, která může změnit dějiny.\n\nÚčinky bomby byly do určité míry omezeny polohou města v údolí, ale škody jsou i tak vážné. Některé vojenské objekty byly zasaženy, ale katastrofální civilní ztráty je zcela přehlušují. Může trvat desetiletí, než budeme znát dlouhodobé účinky této zbraně s jistotou." # todo: NEW TRANSLATION
  nuke_dropped.3.a: "Povede to k kapitulaci [From.Owner.GetAdjective]?" # todo: NEW TRANSLATION
  nuke_dropped.3.b: "Doufali jsme, že Nagasaki bude ušetřeno." # todo: NEW TRANSLATION
  nuke_dropped.4.t: "Atomové bombardování Berlína" # todo: NEW TRANSLATION
  nuke_dropped.4.d: "Dnes, [GetDateText], byla německá metropole Berlín zasáhnuta jadernou explozí. Město utrpělo několik útoků v této a minulé válce, ale nic se nedá srovnat s tímto. Od třicetileté války nepamatuje Berlín srovnatelné zkázy — vzhledem k jeho růstu to bylo považováno za nemožné.\n\nFührerbunker se zdá, že přežil výbuch alespoň částečně díky tomu, že bomba explodovala mimo plánované epicentrum, a [From.Owner.GetLeader] je podle pověstí stále naživu, byť rozzuřený. Jak by měli být evakuováni [From.Owner.GetAdjective] vůdci a zda je lze ochránit před následky spadu, je však jiná otázka." # todo: NEW TRANSLATION
  nuke_dropped.4.a: "Dnes mám radost, že nejsem Berliner." # todo: NEW TRANSLATION
  nuke_dropped.4.b: "Naši nepřátelé udeřili do srdce národa!" # todo: NEW TRANSLATION
  nuke_dropped.5.t: "Atomové bombardování Londýna" # todo: NEW TRANSLATION
  nuke_dropped.5.d: "Dnes byla jaderná exploze zdevastovala město Londýn. Přestože město má protileteckou obranu, [From.Owner.GetName] nebylo připraveno na tento útok. V [GetDateText] zazvonil Big Ben naposledy, roztaven explozí. První zprávy naznačují, že Buckinghamský palác byl kompletně zrovnán se zemí a osudy královské rodiny jsou momentálně neznámé.\n\n[From.Owner.GetLeader] byl nicméně potvrzen jako naživu a chystá projev v rádiu později dnes. Morálka je na nejnižší možné úrovni a britský lid zoufale potřebuje tento projev — nebo velmi výmluvnou kapitulaci." # todo: NEW TRANSLATION
  nuke_dropped.5.a: "Je těžké udržet chladnou hlavu tváří v tvář jadernému rázovému vlnu." # todo: NEW TRANSLATION
  nuke_dropped.5.b: "Bůh ochraňuj krále!" # todo: NEW TRANSLATION
  nuke_dropped.6.t: "Atomové bombardování Kjóta" # todo: NEW TRANSLATION
  nuke_dropped.6.d: "Město Kjóto, významné [From.Owner.GetAdjective] průmyslové centrum, bylo dnes zasaženo jadernou bombou. Předpokládá se, že město bylo vybráno jako cíl kvůli svému vnímání jako intelektuálního centra.\n\nKrása a historický význam Kjóta vedly mnohé k domněnce, že bude bombě ušetřeno, ale zdá se, že teror zničení takového místa byl považován za přínos, který zvýší psychologický dopad útoku. Poloha města v údolí částečně omezila ránu, ale starý císařský palác a mnoho průmyslových budov bylo zcela zničeno." # todo: NEW TRANSLATION
  nuke_dropped.6.a: "Dědictví a krása nic neznamenají ve válce takovéhoto rozsahu." # todo: NEW TRANSLATION
  nuke_dropped.6.b: "Když zničí staré, my postavíme nové." # todo: NEW TRANSLATION
  nuke_dropped.7.t: "Atomové bombardování Tokia" # todo: NEW TRANSLATION
  nuke_dropped.7.d: "Dnes byl jaderný úder veden na srdce Japonské říše. Hlavní město Tokio, ač očekávané jako cíl náletů, nebylo považováno za prioritu tohoto nového druhu zbraně. Přesto, možná kvůli významu nového hlavního města a císařského paláce, který byl nyní zničen, na město padl ještě ničivější oheň.\n\nAčkoliv je hlášeno, že [From.Owner.GetLeader] přežil, událost vyvolala otázky, jak daleko jsou nepřátelé Japonska ochotni zajít. Pokud válka tímto neskončí, které cíle zbývají? Co je ještě možné hrozit?" # todo: NEW TRANSLATION
  nuke_dropped.7.a: "Znamená to konec Japonské říše?" # todo: NEW TRANSLATION
  nuke_dropped.7.b: "Dokud [From.Owner.GetLeader] žije, žije i říše." # todo: NEW TRANSLATION
  nuke_dropped.8.t: "Atomové bombardování Washingtonu D.C." # todo: NEW TRANSLATION
  nuke_dropped.8.d: "Dnes byla nad hlavním městem Spojených států odpálena jaderná bomba. Útok zjevně mířený na politické centrum a historické dědictví USA smazal z povrchu Země Bílý dům, Kapitol a řadu památníků a pomníků. Dokonce i Pálení Washingtonu před více než stoletím bledne v porovnání se zničením, které toto ničivé zbraň přinesla městu.\n\nAčkoliv byl prezident [From.Owner.GetLeader] převezen do bezpečí, národ je otřesen do jádra. Nepochybně si USA přály být první a jedinou zemí, která takovou zbraň použije. Tyto naděje byly nyní rozmetány tím nejhorším možným způsobem." # todo: NEW TRANSLATION
  nuke_dropped.8.a: "Jeden národ, nerozdělitelný, versus jeden atom, dělitelný." # todo: NEW TRANSLATION
  nuke_dropped.8.b: "Orel povstane z popela jako Fénix." # todo: NEW TRANSLATION
  nuke_dropped.9.t: "Atomové bombardování Říma" # todo: NEW TRANSLATION
  nuke_dropped.9.d: "Dnes zasáhla město Řím jaderná exploze, šokující lidi po celém světě. Kvůli jeho historickým a uměleckým pokladům mnozí nikdy neočekávali, že by starobylé město bylo cílem takové bezohledné destrukce. S Vatikánem částečně zničeným a osudem papeže neznámým, událost vyděsila nejen Italy, ale katolíky po celém světě.\n\nRychlý růst Říma v posledním desetiletí byl útokem téměř úplně zmařen. Nějakou dobu se zdálo, že město může pomoci řádu v poválečném zotavení. Tyto naděje jsou nyní proměněny v prach spolu s mnoha lidmi." # todo: NEW TRANSLATION
  nuke_dropped.9.a: "Bomba Iacta Est!" # todo: NEW TRANSLATION
  nuke_dropped.9.b: "Řím nebude znovu postaven za jeden den..." # todo: NEW TRANSLATION
  nuke_dropped.10.t: "Atomové bombardování Paříže" # todo: NEW TRANSLATION
  nuke_dropped.10.d: "Dnes byla nad městem Paříž odpálena jaderná zařízení, způsobující rozsáhlou destrukci a nespočet obětí. Francie je v šoku, neboť její hlavní město utrpělo možná nejničivější útok, jaký kdy zažila, i přes století válek a revolucí. Pařížané možná očekávali dobytí, ale ne úplné, brutální zničení.\n\nJakékoliv vítězné průvody po Champs-Élysées v blízkosti torza Vítězného oblouku se zdají být v současném stavu města nepravděpodobné. Možná přijdou dekády, než se zrodí nová Paříž, ale Paříž v povědomí veřejnosti, město postavené v Belle Époque, je pryč navždy." # todo: NEW TRANSLATION
  nuke_dropped.10.a: "Město světla vyhaslo." # todo: NEW TRANSLATION
  nuke_dropped.10.b: "Ještě včera se zdálo, že Paříž bude navždy s námi." # todo: NEW TRANSLATION
  nuke_dropped.11.t: "Atomové bombardování Moskvy" # todo: NEW TRANSLATION
  nuke_dropped.11.d: "Město, které se mnozí snažili a selhali dobyti, Moskva byla dnes cílem jaderného útoku. Exploze byla namířena na srdce [From.Owner.GetAdjective] vedení; Kreml byl téměř zcela zničen výbuchem.\n\n[From.Owner.GetLeader], v poslední době ostražitější a vystrašenější ze všech možných i nemožných hrozeb, včas evakuoval a přežil. Nicméně ani rozloha [From.Owner.GetName] nemusí stačit uniknout tak bezohlednému nepříteli. Pokud to bude pokračovat, národ brzy zůstane jen z dvěma druhy pustin: těmi, které tu byly už dřív, a těmi vytvořenými jeho nepřáteli." # todo: NEW TRANSLATION
  nuke_dropped.11.a: "Nezpůsobí jaderná zima, že Moskva bude ještě těžší cíl?" # todo: NEW TRANSLATION
  nuke_dropped.11.b: "Mohou spálit každé naše město, ale nikdy je nepřeválcují." # todo: NEW TRANSLATION
  nuke_dropped.12.t: "Atomové bombardování Kodaně" # todo: NEW TRANSLATION
  nuke_dropped.12.d: "Dnes byla město Kodaně zasaženo jadernou explozí. Po růstu, který následoval po vyhnutí se zničení v První světové válce díky dánské neutralitě, hlavní město nikdy nezažilo útok takovéto ničivé síly od napoleonských válek. Okolní oblast Öresundu také utrpěla značný spad a přeživší začali utíkat na Fyn a pevninu ze strachu z dalších útoků.\n\nKrálovské pohřešování Kristiána X. je momentálně neznámé a morálka národa byla útokem vážně poškozena. Zůstává otázkou, zda je to začátek konce jednoho z nejstarších evropských států." # todo: NEW TRANSLATION
  nuke_dropped.12.a: "Něco je ozářeno v království Dánska." # todo: NEW TRANSLATION
  nuke_dropped.12.b: "Město už hořelo dříve, ale nikdy nepadlo." # todo: NEW TRANSLATION
  nuke_dropped.12.c: "S plutoniem srazíme Dány na kolena!" # todo: NEW TRANSLATION
  nuke_dropped.13.t: "Atomové bombardování Stockholmu" # todo: NEW TRANSLATION
  nuke_dropped.13.d: "Krásné město Stockholm, hrdé Benátky severu, bylo dnes zasaženo jadernou bombou. Přes jejich nejlepší snahy zůstat neutrální v minulosti, Švédové nyní zaplatili nejvyšší cenu za mezinárodní konflikt. Epicentrum výbuchu bylo ve střední jižní části Stockholmu, oblast plánovaná pro budoucí rozvoj a velké stavební projekty, nyní nenávratně zničena.\n\nVelká část města je k nepoznání, ale staré stavby u Slussen přežily ránu lépe, než se očekávalo. Bylo rozhodnuto, že by měly stát nedotčeny navždy jako památník odolnosti města." # todo: NEW TRANSLATION
  nuke_dropped.13.a: "S tímto se švédská neutralita stane jen vzpomínkou." # todo: NEW TRANSLATION
  nuke_dropped.13.b: "Švédský tygr neztratí své pruhy!" # todo: NEW TRANSLATION
  country_capitulated.0.t: "[Root.GetName] kapitulovalo" # todo: NEW TRANSLATION
  country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku přesily [From.From.GetAdjective] sil po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoliv válka pokračuje jinde, je to velké vítězství pro [From.From.GetName]." # todo: NEW TRANSLATION
  country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku přesily [From.From.GetAdjective] sil po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoliv válka proti tomu, co zbylo z [Root.GetFactionName], pokračuje jinde, je to velké vítězství pro [From.From.GetName]." # todo: NEW TRANSLATION
  country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] oznámil, že zbabělý [Root.GetAdjective] národ už nemohl odolat tlaku přesily [From.From.GetAdjective] sil po celé zemi. [Root.GetAdjective] vláda se rozhodla uprchnout ze země a odešla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoliv válka proti tomu, co zbylo z [Root.GetFactionName], pokračuje jinde, je to velké vítězství pro všechny [From.From.GetFactionName]." # todo: NEW TRANSLATION
  country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže odolat tlaku okupujících [From.From.GetAdjective] sil, které páchají po celé zemi zvěrstva. [Root.GetAdjective] vláda uprchla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nNavzdory této devastační ztrátě válka proti [From.From.GetName] zdaleka nekončí." # todo: NEW TRANSLATION
  country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže odolat tlaku okupujících [From.From.GetAdjective] sil, které páchají po celé zemi zvěrstva. [Root.GetAdjective] vláda uprchla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoliv válka proti [From.From.GetName] pokračuje, je to nešťastný neúspěch pro všechny [Root.GetFactionName]." # todo: NEW TRANSLATION
  country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] oznámil, že [Root.GetAdjective] národ už nemůže odolat tlaku okupujících [From.From.GetAdjective] sil, které páchají po celé zemi zvěrstva. [Root.GetAdjective] vláda uprchla do exilu. Jejich hlavní síly kapitulovaly a [From.From.GetName] nyní kontroluje jejich domovské území.\nAčkoliv válka proti [From.From.GetName] a zbytku [From.From.GetFactionName] pokračuje, je to nešťastný neúspěch pro všechny [Root.GetFactionName]." # todo: NEW TRANSLATION
  country_capitulated.0.d_neutral_both_no_faction: "\n[Vláda [Root.GetAdjective]] uprchla do exilu a jejich hlavní síly kapitulovaly [From.From.GetName], který nyní kontroluje jejich domovské území.\n\nAčkoliv boje mezi [From.From.GetName] a [Root.GetName] skončily, [From.From.GetName] je stále ve válce a boje pokračují jinde." # todo: NEW TRANSLATION
  country_capitulated.0.d_neutral_prev_no_faction: "\n[Vláda [Root.GetAdjective]] uprchla do exilu a jejich hlavní síly kapitulovaly [From.From.GetName], který nyní kontroluje jejich domovské území.\n\nBoje v [Root.GetName] byly jen malou částí konfliktu. Válka mezi [From.From.GetName] a tím, co zbylo z [Root.GetFactionName], pokračuje jinde." # todo: NEW TRANSLATION
  country_capitulated.0.d_neutral_prev_faction: "\n[Vláda [Root.GetAdjective]] uprchla do exilu a jejich hlavní síly kapitulovaly [From.From.GetName], který nyní kontroluje jejich domovské území.\n\nBoje mezi [From.From.GetName] a [Root.GetName] byly jen malou částí konfliktu. Válka mezi [From.From.GetFactionName] a tím, co zbylo z [Root.GetFactionName], pokračuje jinde." # todo: NEW TRANSLATION

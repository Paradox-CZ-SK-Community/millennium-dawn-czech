  isis.1301.t: "Abu Fatima padl mučednickou smrtí při náletu koalice" # todo: NEW TRANSLATION
  isis.1301.d: "Špatné zprávy, chalífe! Tvůj dobrý přítel a kolega irácký zástupce Abu Fatima al-Jaheishi byl statečně usmrcen v zbabělém náletu Američanů.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Kéž Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isis.1301.a: "Pomstíme ho, až dobyjeme Washington DC!" # todo: NEW TRANSLATION
  isisNews.1301.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1301.d: "Irácký terorista a vysoký velitel ISIS Abu Fatima al-Jaheishi byl dnes zabit při náletu koalice vedené USA. Abu Fatima byl součástí Bagdádího vnitřního kruhu a sloužil jako zástupce vůdce částí Iráku pod kontrolou ISIS." # todo: NEW TRANSLATION
  isisNews.1301.a: "Konečně pryč!" # todo: NEW TRANSLATION
  isis.1302.t: "al-Sulami padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1302.d: "Špatné zprávy, chalífo! Hlavní duchovní Abu Sufyan al-Sulami byl umučen při zbabělém náletu Američanů. Přišel k nám ze země Bahrajn a poskytl nám klíčovou náboženskou podporu pro náš chalífát.\n\n               Ó chalífe, inspiroval nás všechny svým krásným životopisem o tobě.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1302.t: "Šéfovský duchovní ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1302.d: "Bahrajnský terorista a přední náboženský vůdce ISIS Turki al-Binali, známý svým válečným jménem \"Abu Sufyan al-Sulami\", byl dnes zabit při náletu koalice USA. al-Binali nebyl důležitý pro vojenské úsilí ISIS, ale byl klíčový v poskytování náboženské podpory skupině a napsal první životopis Abu Bakra al-Baghdádího." # todo: NEW TRANSLATION
  isis.1303.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1303.d: "Špatné zprávy, chalífe! Emír našich albánských a kosovských bojovníků a vysoký velitel Lavdrim Muhaxheri byl umučen při zbabělém náletu amerických psů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1303.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1303.d: "Kosovsko-albánský terorista a vysoký velitel ISIS Lavdrim Muhaxheri byl dnes zabit při náletu koalice USA. Muhaxheri bojoval v Afghánistánu na straně NATO, ale kolem roku 2012 se stal radikalizovaným a odcestoval do Sýrie. V roce 2013 se připojil k ISIS a rychle se stal 'Emírem' albánských a kosovských bojovníků v Sýrii a Iráku. Byl brutálním gaunerem, který osobně stínal vězně." # todo: NEW TRANSLATION
  isis.1304.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1304.d: "Ó chalífe, hrozné zprávy! Náš elitní vojenský velitel Gulmurod Khalimov byl umučen při zbabělém náletu amerických psů. Než našel cestu k nám ze zemí Tádžiků, byl vysokým důstojníkem speciálních sil. Jeho vojenské znalosti nám budou velmi chybět.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1304.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1304.d: "Tádžický terorista a vysoký velitel ISIS Gulmurod Khalimov byl dnes zabit při náletu koalice USA. Khalimov byl zkušený a vysoce postavený důstojník speciálních sil v tádžické armádě před tím, než přeběhl k ISIS." # todo: NEW TRANSLATION
  isis.1305.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1305.d: "Ó chalífe, hrozné zprávy! Náš šéf operací sebevražedného nasazení a klíčový instruktor zahraničních mudžáhidů, Abdullah Ahmed al-Mashadani, byl umučen při náletu amerických psů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1305.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1305.d: "Irácký terorista a vysoký velitel ISIS Abdullah Ahmed al-Mashadani byl dnes zabit při náletu koalice USA. al-Mashadani byl klíčový pro válečné úsilí ISIS vedením operací sebevražedných atentátů a výcvikem zahraničních džihádistů." # todo: NEW TRANSLATION
  isis.1306.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1306.d: "Ó chalífe, špatné zprávy! Náš guvernér oblasti Středního Eufratu, Ahmed Khalal al-Juhayshi, byl umučen při náletu amerických psů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1306.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1306.d: "Irácký terorista a vysoký člen ISIS, Ahmed Khalal al-Juhayshi, byl dnes zabit při náletu koalice USA. al-Juhayshi nebyl prominentním vojenským velitelem, ale administrátorem a guvernérem klíčové oblasti Středního Eufratu pro Islámský stát." # todo: NEW TRANSLATION
  isis.1307.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1307.d: "Ó chalífe, špatné zprávy! Tvůj dobrý přítel a náčelník logistiky a zásobování, Fares Reif al-Naima, byl umučen při náletu amerických psů. Byl dlouholetým statečným a věrným mudžáhidem, bojujícím proti nevěřícím a odpadlíkům od roku 2003.\n\n                                 Zabil mnoho pro slávu chalífátu.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1307.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1307.d: "Irácký terorista a vysoký velitel ISIS, Fares Reif al-Naima, byl dnes zabit při náletu koalice USA. al-Naima bojoval proti americkým silám ve válce v Iráku a poté, co byl americkými silami zadržen v Camp Bucca spolu s al-Baghdádím, vystoupal na pozici náčelníka logistiky a zásobování Islámského státu." # todo: NEW TRANSLATION
  isis.1308.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1308.d: "Ó chalífe, špatné zprávy! Abu Ahmad al-Alwani byl umučen při náletu amerických nevěřících. Byl důstojníkem v irácké armádě Saddáma Husajna a velmi nám pomohl svým vhledem, když se přidal k sunnitskému povstání a našemu milovanému Islámskému státu.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1308.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1308.d: "Irácký terorista a vysoký velitel ISIS, Abu Ahmad al-Alwani, byl dnes zabit při náletu koalice USA. al-Alwani byl důstojníkem v irácké armádě Saddáma Husajna, než se připojil k sunnitskému povstání proti americkým silám. Rychle se vypracoval v rámci Islámského státu Iráku na pozici vysokého velitele." # todo: NEW TRANSLATION
  isis.1309.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1309.d: "Ó chalífe, špatné zprávy! Abu Muhammad al-Shimali byl umučen při náletu amerických nevěřících. Pocházel k nám ze zemí Arábie, pomáhal nám pašovat ropu a nakupovat zbraně. Naverboval mnoho statečných mudžáhidů do našeho chalífátu a bude navždy chválen za svou klíčovou roli v organizaci pařížských útoků v roce 2015.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1309.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1309.d: "Saúdský terorista a vysoký velitel ISIS, Abu Muhammad al-Shimali, byl dnes zabit při náletu koalice USA. al-Shimali byl klíčovým verbířem a pašerákem pro Islámský stát. Kromě toho zpravodajské zprávy naznačují, že sehrál důležitou roli při pomoci pařížským útokům v roce 2015." # todo: NEW TRANSLATION
  isis.1310.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1310.d: "Ó chalífe, katastrofa! Náš ministr války a druhý nejvyšší velitel, Ayad al-Jumaili, byl statečně umučen při hnusném náletu amerických nevěřících psů. Spoluobčan Iráčan, byl vysokým důstojníkem zpravodajských služeb za Saddáma Husajna a uplatnil svou moudrost při udržování bezpečí chalífátu před vnitřními nepřáteli jako náš šéf zpravodajství a vnitřní bezpečnosti.\n\n                                               Zabil mnoho zrádců.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1310.t: "Druhý nejvyšší velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1310.d: "Irácký terorista a druhý nejvyšší velitel Islámského státu, Ayad al-Jumaili, byl dnes zabit při náletu koalice USA. al-Jumaili byl vysokým důstojníkem zpravodajských služeb za Saddáma Husajna, který se přidal k sunnitskému povstání po americké okupaci v roce 2003. Stal se šéfem zpravodajství a vnitřní bezpečnosti Islámského státu a později byl povýšen na druhého velitele a ministra války." # todo: NEW TRANSLATION
  isis.1311.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1311.d: "Ó chalífe, špatné zprávy! Vysoký velitel Khairy Abed Mahmoud al-Taey byl umučen při náletu amerických nevěřících. Spoluobčan Iráčan, byl členem naší vojenské šúry a vedl operace s improvizovanými výbušnými zařízeními (IED), právem šíříc strach a chaos do srdcí našich nepřátel.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1311.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1311.d: "Irácký terorista a vysoký velitel ISIS, Khairy Abed Mahmoud al-Taey, byl dnes zabit při náletu koalice USA. al-Taey byl součástí vojenské rady ISIS a vedl operace s improvizovanými výbušnými zařízeními (IED), způsobující chaos ve městech, které ISIS napadl." # todo: NEW TRANSLATION
  isis.1312.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1312.d: "Ó chalífe, špatné zprávy! Tvůj přítel, poradce a vysoký velitel, Abdul Wahid Khutnayer Ahmad, byl umučen při náletu amerických nevěřících. Spoluobčan Iráčan, měl na starosti vnitřní bezpečnost.\n\n                                        Odhalil mnoho zrádců a odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1312.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1312.d: "Irácký terorista a vysoký velitel ISIS, Abdul Wahid Khutnayer Ahmad, byl dnes zabit při náletu koalice USA. Khutnayer Ahmad byl klíčovým poradcem al-Baghdádího a byl postaven do čela vnitřní bezpečnosti." # todo: NEW TRANSLATION
  isis.1313.t: "Velitel padl při náletu koalice" # todo: NEW TRANSLATION
  isis.1313.d: "Ó chalífe, hrozné zprávy! Náš vysoký velitel, Abu Jihad Shishani, byl umučen při náletu amerických nevěřících psů. Přijal cestu k nám ze zemí Čečenců a statečně bojoval pro slávu Alláha až do konce.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.1313.t: "Velitel ISIS zabit při náletu koalice" # todo: NEW TRANSLATION
  isisNews.1313.d: "Čečenský terorista a vysoký velitel ISIS, Abu Jihad Shishani, byl dnes zabit při náletu koalice USA. Shishani, ruský občan, byl druhým mužem v povstalecké skupině Emirát Kavkazu pod vedením Umara Shishaniho. Poté, co Umar odcestoval do Sýrie a připojil se k ISIS, Abu Jihad se pokusil převzít Emirát Kavkazu, aby mu přísahal loajalitu vůči ISIS, ale nakonec odcestoval do Sýrie bojovat za ISIS jako vysoký velitel." # todo: NEW TRANSLATION
  isis.11301.t: "Abu Fatima padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11301.d: "Špatné zprávy, chalífe! Tvůj dobrý přítel a spoluirácký zástupce, Abu Fatima al-Jaheishi, byl statečně umučen při zbabělém náletu Rusů.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isis.11301.a: "Pomstíme ho, až dobyjeme Moskvu!" # todo: NEW TRANSLATION
  isisNews.11301.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11301.d: "Irácký terorista a vysoký velitel ISIS Abu Fatima al-Jaheishi byl dnes zabit při ruském náletu. Abu Fatima byl součástí vnitřního kruhu al-Baghdádího a sloužil jako zástupce vůdce v oblastech Iráku kontrolovaných ISIS." # todo: NEW TRANSLATION

 protests.11.t: "Politické zmatky" # todo: NEW TRANSLATION
 protests.11.d: "Politická scéna je nyní v chaosu. Volba mezi významnou ztrátou politické moci nebo riskantním krokem s ještě většími potenciálními ztrátami musí být učiněna. Sázejí se vysoké sázky." # todo: NEW TRANSLATION

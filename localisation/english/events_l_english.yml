 usa_soleimani.1.t: "Atentát na Qasema Soleimaniho" # todo: NEW TRANSLATION
 usa_soleimani.1.d: "Z Bagdádu do Teheránu byl přenesen hořký kus zprávy: americký dron se pokusil o atentát na generála Qasema Soleimaniho a Abu Mahdi Al‑Muhandisa na mezinárodním letišti v Bagdádu. Bohužel byli tito dva starší a jejich společníci v noci při tomto útoku usmrceni. Naše rozhodnutí je důležité a ukazuje naši politiku a pragmatismus v zahraniční i vnitřní politice." # todo: NEW TRANSLATION

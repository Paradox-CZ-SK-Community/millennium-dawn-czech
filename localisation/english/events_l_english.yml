 protests.5.t: "Zastavený pokrok" # todo: NEW TRANSLATION
 protests.5.d: "Protesty způsobují významné zpomalení stavebních projektů po celé zemi. Administrativa se musí rozhodnout mezi zmírněním dopadů na kratší dobu nebo pokusem uklidnit protestující za cenu delších zpoždění." # todo: NEW TRANSLATION
 protests.5.a: "To určitě přejde za pár dní" # todo: NEW TRANSLATION
 protests.5.b: "Teď bude mít policie práci" # todo: NEW TRANSLATION

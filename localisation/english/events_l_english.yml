 pkk_attack.2.t: "Teroristé útočí na infrastrukturu" # todo: NEW TRANSLATION
 pkk_attack.2.d: "Svědci hlásí, že teroristé použili improvizované výbušné zařízení (IED), aby vyhodili do povětří silnici, kterou jsme používali pro přesun jednotek." # todo: NEW TRANSLATION
 pkk_attack.2.a: "Spusťte odvetný nálet na jeden z jejich táborů!" # todo: NEW TRANSLATION
 pkk_attack.2.b: "Zaměřte se na opravu škod!" # todo: NEW TRANSLATION
 pkk_attack.3.t: "Zase to ne!" # todo: NEW TRANSLATION

 AfghanistanNews.1.t: "Občanská válka v Afghánistánu polevila" # todo: NEW TRANSLATION
 AfghanistanNews.1.TAL.d: "Přes veškeré úsilí afghánských ozbrojených sil a jejich západních spojenců se Tálibán dokázal zmocnit všech hlavních měst včetně Kábulu. Většina vládních představitelů se ukryla nebo odešla do exilu, včetně afghánského prezidenta [AFG.GetLeader], který nyní pobývá v USA.\n\nVítězství Tálibánu pravděpodobně zvýší četnost teroristických útoků v regionu i po celém světě." # todo: NEW TRANSLATION
 AfghanistanNews.1.AFG.d: "Afghánská vláda prohlásila porážku Tálibánu. Většina nejpevnějších opěrných bodů a měst byla očištěna od jejich přítomnosti a většina zbylých bojovníků uprchla přes hranice do Pákistánu. I když je Tálibán zredukován na několik kapes a buněk, povstání se očekává ještě po mnoho let, byť na nižší úrovni.\n\nToto vítězství ukázalo efektivitu obnovené afghánské armády a odhodlání afghánské vlády." # todo: NEW TRANSLATION
 AfghanistanNews.1.a: "Zajímavé." # todo: NEW TRANSLATION
 AfghanistanNews.2.t: "Afghánistán požaduje Paštunistán" # todo: NEW TRANSLATION
 AfghanistanNews.2.d: "V důsledku nárůstu násilí v Pákistánu afghánská vláda posiluje své nároky na oblasti Pákistánu obývané Paštuny. Durandova linie (současná hranice mezi Afghánistánem a Pákistánem) byla dlouho zdrojem konfliktů mezi oběma zeměmi, protože pod britskou kontrolou převedla území z Afghánského impéria do Pákistánu.\n\nPaštunové žijící v této oblasti se zdají být touto situací spíše lhostejní, protože mnoho z nich je spokojeno s životem v Pákistánu. Je pravděpodobné, že Afghánistán nebude schopen uplatnit své nároky jinak než silou." # todo: NEW TRANSLATION
 AfghanistanNews.2.a: "Zajímavé." # todo: NEW TRANSLATION
 AfghanistanNews.3.t: "Afghánistán nárokuje Balúčistán" # todo: NEW TRANSLATION
 AfghanistanNews.3.d: "Jak se krize v Pákistánu prohlubuje, Afghánistán rozšířil své nároky. Dnes afghánská vláda oznámila, že Balúčistán, kromě Paštunistánu, je nedílnou součástí Afghánistánu." # todo: NEW TRANSLATION
 AfghanistanNews.3.a: "Znepokojivý vývoj." # todo: NEW TRANSLATION
 AfghanistanNews.4.t: "Afghánistán vpadá do Pákistánu" # todo: NEW TRANSLATION
 AfghanistanNews.4.d: "Ve snaze zajistit své nároky Afghánistán přistoupil k přímějším krokům a začal přesouvat jednotky přes hranici do Pákistánu pod záminkou ochrany Paštunů." # todo: NEW TRANSLATION
 AfghanistanNews.4.a: "Znepokojivý vývoj." # todo: NEW TRANSLATION
 AfghanistanNews.5.t: "Tálibán se spojuje" # todo: NEW TRANSLATION
 AfghanistanNews.5.d: "Afghánský a pákistánský Tálibán se rozhodli spojit síly a společně čelit společným hrozbám. To je velký posun v rovnováze moci ve Střední Asii." # todo: NEW TRANSLATION
 AfghanistanNews.5.a: "Znepokojivé." # todo: NEW TRANSLATION
 AfghanistanNews.6.t: "Atentát na Ahmeda Sháha Massúda" # todo: NEW TRANSLATION
 AfghanistanNews.6.d: "Ahmed Shah Massoud, hlavní vůdce afghánského odporu proti Tálibánu, byl zavražděn Al-Káidou. Dva členové Tálibánu, vydávající se za novináře, odpálili výbušniny ukryté ve svém vybavení. Massoud byl těžce zraněn a evakuován vojenským vrtulníkem, ale na následky zranění zemřel dříve, než dorazil do nemocnice.\n\nZnámý jako Lev z Panjšíru, Massoud byl symbolem odporu nejprve proti sovětské okupaci a poté proti Tálibánu." # todo: NEW TRANSLATION
 AfghanistanNews.6.a: "Ztráta." # todo: NEW TRANSLATION
 Afghanistan.2.t: "Karzaiova administrativa" # todo: NEW TRANSLATION
 Afghanistan.2.d: "Na americký rozkaz převzal úřad prezidenta Afghánistánu Hamid Karzai, konzervativní vůdce protitalibánských sil Severního aliance." # todo: NEW TRANSLATION
 Afghanistan.2.a: "První krok k nezávislosti." # todo: NEW TRANSLATION
 Afghanistan.3.t: "Atentát na Ahmad Šáha Massúda" # todo: NEW TRANSLATION
 Afghanistan.3.d: "Ahmad Shah Massoud, Lev z Panjšíru, byl dnes cílem sebevražedného atentátníků. Dva členové Tálibánu, vydávající se za novináře, odpálili výbušniny ukryté v kameře a bateriovém balíčku. Massoud byl těžce zraněn a okamžitě evakuován vojenským vrtulníkem." # todo: NEW TRANSLATION
 Afghanistan.3.a: "Modleme se k Alláhovi, aby přežil." # todo: NEW TRANSLATION
 Afghanistan.4.t: "USA uplatňují svůj vliv" # todo: NEW TRANSLATION
 Afghanistan.4.d: "Poté, co byl Tálibán poražen, USA využily svůj vliv k ovlivnění rozhodnutí Loya Jirgy. Byla vytvořena nová přechodná správa." # todo: NEW TRANSLATION
 Afghanistan.4.a: "Jsou lepší než Tálibán?" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.1.t: "Jihokorejští misionáři drženi Tálibánem jako rukojmí" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.1.d: "Dnes byla skupina jihokorejských misionářů cestujících Ghazní provincií zajata Tálibánskými bojovníky a držena jako rukojmí. Žádají propuštění vězňů a stažení všech jihokorejských vojáků z Afghánistánu. Náš vojenský poradce navrhl vyslat záchranný tým k záchraně rukojmích a jihokorejská delegace vyslala zástupce k jednání." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.1.a: "Nemůžeme Tálibánu věřit, pošlete záchranný tým." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.1.b: "Bezpečí rukojmích je naší prioritou, pošlete zástupce k vyjednávání." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.2.t: "Rukojmí zachráněni" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.2.d: "Naše speciální jednotky se dokázaly infiltrovat do úkrytu Tálibánu a doprovodily rukojmí k nejbližší vojenské stanici. \n\nMisionáři se vrátí do Jižní Koreje a naši vojáci jsou médii chváleni." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.2.a: "Mise dokončena." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.3.t: "Rukojmí zabiti při pokusu o záchranu" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.3.d: "Talibánští militantní si všimli vstupu našich speciálních jednotek do jejich úkrytu a okamžitě rukojmí popravili. \n\nPo boji se naši vojáci dokázali dostat z budovy, avšak bez rukojmích." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.3.a: "Mise selhala." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.4.t: "Tálibán požaduje propuštění vězňů" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.4.d: "Zástupce se vrátil s požadavky Tálibánu; hlavním požadavkem je propuštění všech talibánských vězňů ze severoamerických věznic." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.4.a: "Požádejme o propuštění vězňů." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.4.b: "Nevypustíme válečné zločince!" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.5.t: "Tálibán požaduje stažení Jižní Koreje" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.5.d: "Tálibán požádal o stažení všech našich sil a o zaplacení výkupného za propuštění našich občanů." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.5.a: "Musíme přijmout." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.5.b: "S teroristy nejednáme!" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.6.t: "USA odmítají naši žádost" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.6.d: "Zástupci americké armády odmítli naši žádost o propuštění talibánských vězňů z vojenských věznic.\n\nJihádisté zareagovali zabitím dvou rukojmích, než předložili nové požadavky; severokorejská vláda rovněž požádala o propuštění rukojmích." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.6.a: "Jak na to Tálibán zareaguje?" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.7.t: "Afgánská vláda odmítá požadavky Tálibánu" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.7.d: "Zástupci afghánské vlády označili požadavky Tálibánu za nerealizovatelné; jihádisté zareagovali zabitím dvou rukojmích předtím, než předložili nové požadavky; severokorejská vláda rovněž volá po propuštění rukojmích." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.7.a: "Barbarské!" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.8.t: "Jižní Korea se stahuje z Afghánistánu" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.8.d: "V návaznosti na krizi s rukojmími v Afghánistánu jihokorejská vláda přijala požadavky Tálibánu a začala stahovat své jednotky. \n\nTálibán oznámil, že bylo zaplaceno výkupné ve výši dvaceti milionů dolarů, avšak Jižní Korea nevydala žádné prohlášení." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.8.a: "Afghánistán se dál destabilizuje." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.9.t: "Jihokorejští rukojmí popraveni" # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.9.d: "Po krizi s rukojmími v Afghánistánu jihokorejská vláda odmítla všechny požadavky Tálibánu; následně bylo oznámeno, že všichni rukojmí byli zavražděni." # todo: NEW TRANSLATION
 AfghanistanHostageCrisis.9.a: "Ještě více obětí afghánského konfliktu." # todo: NEW TRANSLATION
 ContactIran.0.t: "Afghánistán svolává své lidi zpět" # todo: NEW TRANSLATION
 ContactIran.0.d: "Naše brigády Fatemijún v Íránu rostou a skládají se z hazárských šíitských afghánských mužů. Afghánistán žádá jejich návrat do vlasti, aby mohli pomoci zemi, v níž žili po několik tisíciletí." # todo: NEW TRANSLATION
 ContactIran.0.a: "Nechme je se vrátit do své země." # todo: NEW TRANSLATION
 ContactIran.0.b: "Ne, potřebujeme ten personál." # todo: NEW TRANSLATION
 ContactIran.1.t: "Írán odmítá poslat naše hazarské Fatemijún" # todo: NEW TRANSLATION
 ContactIran.1.d: "Po žádosti [PER.GetName] o návrat Fatemijúnů, aby pomohli v [AFG.GetName], a po rozsáhlé komunikaci mezi našimi dvěma státy se Íránci rozhodli žádost našich hazarských mužů zamítnout." # todo: NEW TRANSLATION
 ContactIran.1.a: "Alláh ví nejlépe!" # todo: NEW TRANSLATION
 ContactIran.2.t: "Írán přijímá naši žádost o návrat hazarských Fatemijúnů" # todo: NEW TRANSLATION
 ContactIran.2.d: "[PER.GetName] přijal naši žádost o návrat našich hazarských vojáků, aby pomohli a vrátili se do své vlasti. Pět divizí je na cestě s vyvěšenými prapory, skandují \"Zindabad Hazaristan!\"" # todo: NEW TRANSLATION
 ContactIran.2.a: "Harakat!" # todo: NEW TRANSLATION
 ContactIran.3.t: "Afghánistán žádá o členství v Ose odporu" # todo: NEW TRANSLATION
 ContactIran.3.d: "Šíitští Hazárové z Afghánistánu žádají o vstup do Osy odporu. Po převzetí moci Hazary v Afghánistánu nyní žádají o členství v našem hnutí odporu." # todo: NEW TRANSLATION
 ContactIran.3.a: "Ať se Khorasán sjednotí!" # todo: NEW TRANSLATION
 ContactIran.3.b: "Žádost nepřijímáme." # todo: NEW TRANSLATION
 ContactIran.4.t: "Írán přijímá naši žádost o členství v jejich frakci" # todo: NEW TRANSLATION
 ContactIran.4.d: "[PER.GetName] přijal naši žádost o členství v Ose odporu. Společně jsme silnější!" # todo: NEW TRANSLATION
 ContactIran.4.a: "Alláhu akbar!" # todo: NEW TRANSLATION
 ContactIran.5.t: "Írán odmítá" # todo: NEW TRANSLATION
 ContactIran.5.d: "[PER.GetName] odmítl naši žádost o členství v Ose odporu. Už se na ně nesmíme spoléhat." # todo: NEW TRANSLATION
 ContactIran.5.a: "Škoda." # todo: NEW TRANSLATION
 ContactIran.6.t: "Hazárové z Afghánistánu vyhlašují Hazaristán" # todo: NEW TRANSLATION
 ContactIran.6.d: "Dnes ráno Karim Khalili, hazarský politik z Afghánistánu, vyhlásil vlastní stát po svých úspěších v zemi — s rychlými reformami a přijetím šíitského islámu. Statisíce Hazárů vyšly do ulic Kábulu, Bámiánu, Mazar-i-Sharifu a Herátu, aby oslavily vyhlášení Hazaristánu." # todo: NEW TRANSLATION
 ContactIran.6.a: "Zajímavé." # todo: NEW TRANSLATION
 Cameroon.1.t: "Erupce hory Kamerun" # todo: NEW TRANSLATION
 Cameroon.1.d: "Hora Kamerun, vulkán ve výšce 4 040 metrů, je nejvyšším bodem střední Afriky a jedním z nejaktivnějších vulkánů na kontinentu.\n\nPo erupci již v roce 1999 byli místní obyvatelé kolem hory překvapeni, když se vulkán, který domorodci nazývají Mongo ma Ndemi (\"Mountain of Greatness\"), opět rozbouřil a 28. května 2000 začal několik měsíců trvajícími násilnými aktivitami." # todo: NEW TRANSLATION
 Cameroon.1.a: "To poškodí region." # todo: NEW TRANSLATION
 Cameroon.1.b: "Pošlete veškerou potřebnou pomoc!" # todo: NEW TRANSLATION
 diplomatic_response.1.t: "[From.GetName] souhlasí!" # todo: NEW TRANSLATION
 diplomatic_response.1.d: "[This.GetAdjective] a [From.GetAdjective] delegace dosáhly vzájemné dohody v nejnovějších jednáních. [From.GetName] je ochoten přistoupit na náš návrh." # todo: NEW TRANSLATION
 diplomatic_response.1.o1: "Výborně." # todo: NEW TRANSLATION
 diplomatic_response.2.t: "[From.GetName] odmítá!" # todo: NEW TRANSLATION
 diplomatic_response.2.d: "Po několika nocích a hořkých bojích o drobné i zásadní body selhala nejnovější vlna jednání mezi delegacemi [This.GetName] a [From.GetName]. Náš návrh se v dohledné době neuskuteční." # todo: NEW TRANSLATION
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] se rozhodl odmítnout naši žádost o záchranu. To naši hrozící katastrofu ještě více učiní nejistou..." # todo: NEW TRANSLATION
 diplomatic_response.2.o1: "No nic." # todo: NEW TRANSLATION
 diplomatic_response.3.t: "[From.GetName] ustupuje!" # todo: NEW TRANSLATION
 diplomatic_response.3.d: "Není překvapivé, že delegace [From.GetAdjective] byly brzy přesvědčeny o naší převaze a ustoupily našim požadavkům. Dostali jsme, co jsme chtěli." # todo: NEW TRANSLATION
 diplomatic_response.3.o1: "Výborně!" # todo: NEW TRANSLATION
 diplomatic_response.4.t: "[From.GetName] se nám vzpírá!" # todo: NEW TRANSLATION
 diplomatic_response.4.d: "Věděli jsme, že někteří [From.GetAdjective] lidé jsou idioti, ale jejich hlavní poslové se v posledních dnech jednání museli k této skupině připojit. Vzpírali se nám, odmítli naše požadavky a poslali naše vyslance domů.\n\nTi blázni." # todo: NEW TRANSLATION
 diplomatic_response.4.o1: "Poznají následky." # todo: NEW TRANSLATION
 Egypt.1.t: "Masakr v el-Kosheh" # todo: NEW TRANSLATION
 Egypt.1.d: "Masakr v el-Kosheh byl teroristický útok, ke kterému došlo v neděli 2. ledna ve vesnici el-Kosheh v Horním Egyptě, 450 kilometrů jižně od Káhiry.\n\nKoptská křesťanská menšina žijící v severovýchodní Africe měla vždy složitý vztah s radikálními muslimy žijícími mezi většinovou islámskou populací. El-Kosheh bylo místním ekonomickým centrem v guvernorátu Sohag s populací kolem 35 000 a převahou koptských obyvatel - což místní civilisty před militantními útočníky nezachránilo. Po náboženském konfliktu mezi křesťanským obchodníkem a muslimským zákazníkem se muslimská komunita ve vesnici rozčítila a začala plenit křesťanské obchody a výklady, hlavně na okrajích města ve vesnici el-Kosheh.\n\nTento masakr byl jedním z největších v historii Egypta a zpochybnil efektivitu naší vlády s muslimskou většinou. Papež koptské církve již označil toto za tragédii mučednictví a prohlásil 21 zavražděných za mučedníky. Co by měla vláda Egypta udělat?" # todo: NEW TRANSLATION
 Egypt.1.a: "Ty parchanti budou dopadeni." # todo: NEW TRANSLATION
 Egypt.1.b: "Křesťané ať ztichnou." # todo: NEW TRANSLATION
 european_union.1.t: "[From.GetName] chce vstoupit do EU" # todo: NEW TRANSLATION
 european_union.1.d: "Diplomaté z [From.GetName] požádali o vstup do Evropské unie. Pokud by jediný členský stát - řekněme naše delegace - jejich žádost vetoval, nebude jim vstup povolen. Musíme jednat rozumně." # todo: NEW TRANSLATION
 european_union.1.o1: "Schvalujeme." # todo: NEW TRANSLATION
 european_union.1.o2: "Veto!" # todo: NEW TRANSLATION
 european_union.2.t: "Byli jsme vetováni!" # todo: NEW TRANSLATION
 european_union.2.d: "Alespoň jeden členský stát EU zamítl naši žádost. Členství v EU je teď jen pouhou iluzí." # todo: NEW TRANSLATION
 european_union.2.o1: "Stálo to za pokus." # todo: NEW TRANSLATION
 european_union.3.t: "Sjednotit Unii!" # todo: NEW TRANSLATION
 european_union.3.d: "Nastal čas. Všechny papíry jsou hotové, všechny smlouvy na stole. Nyní můžeme poslat pozvánky všem členským státům EU, aby vytvořily jednu velkou, slavnou a nepřemožitelnou federaci." # todo: NEW TRANSLATION
 european_union.3.o1: "To je největší chvíle Evropy!" # todo: NEW TRANSLATION
 european_union.4.t: "Výzva k federalizaci EU" # todo: NEW TRANSLATION
 european_union.4.d: "Evropská unie v minulosti udělala vše pro to, aby přiblížila své členské státy. Zajistila nám mír, ekonomický rozkvět a větší svobodu pro naše občany. Teď ale EU žádá další krok: jedna země zahájila proces sjednocení EU do federace." # todo: NEW TRANSLATION
 european_union.4.o1: "In varietate concordia!" # todo: NEW TRANSLATION
 european_union.4.o2: "Vzdát se naší suverenity? Raději ne." # todo: NEW TRANSLATION
 european_union.5.t: "Pozvánka do Evropské unie" # todo: NEW TRANSLATION
 european_union.5.d: "Díky nedávným byrokratickým reformám v Evropské unii nás nyní považuje za vhodného partnera. Jedna z hlavních evropských mocností nás vyzvala, abychom se připojili k hospodářskému společenství. Náš lid je rozdělený a rozhodnutí může jít oběma směry." # todo: NEW TRANSLATION
 european_union.5.o1: "In varietate concordia!" # todo: NEW TRANSLATION
 european_union.5.o2: "To teď není naším cílem." # todo: NEW TRANSLATION
 european_union.6.t: "[From.GetAdjective] investice" # todo: NEW TRANSLATION
 european_union.6.d: "Smlouva za Evropskou unií je jednoduchá: Větší evropské ekonomiky pomáhají menším rozvíjet se a za to získávají větší trh a více zákazníků. Průmyslníci z [From.GetName] dnes navštívili [Root.GetAdjective] závody a uzavřeli dohody o zlepšení naší politické a ekonomické infrastruktury." # todo: NEW TRANSLATION
 european_union.6.o1: "Veškerá pomoc je vítána." # todo: NEW TRANSLATION
 european_union.7.t: "[Root.GetName] vstupuje do Evropské unie" # todo: NEW TRANSLATION
 european_union.7.d: "Delegace [Root.GetAdjective] po měsících a letech příprav a několika kolech jednání konečně zaujala své místo v Evropském parlamentu. [Root.GetName] vstoupil do Evropské unie." # todo: NEW TRANSLATION
 european_union.7.o1: "Hurá!" # todo: NEW TRANSLATION
 european_union.7.o2: "Dobrá tedy." # todo: NEW TRANSLATION
 european_union.8.t: "[From.GetName] odmítá pozvání do EU" # todo: NEW TRANSLATION
 european_union.8.d: "Po měsících pokusů a neúspěšných jednání vláda [From.GetName] nakonec odmítla návrh na vstup do Evropské unie. Naše cesty zůstanou prozatím rozdělené." # todo: NEW TRANSLATION
 european_union.8.o1: "Bylo by hezké je mít." # todo: NEW TRANSLATION
 european_union.10.t: "Opouštíme EU" # todo: NEW TRANSLATION
 european_union.10.d2: "Evropská unie nás i naše suverénní evropské státy drží zpátky od velikosti. Členové naší vlády jsou čím dál tím nespokojenější s evropským postojem k národní suverenitě a s tím, jak snadno evropští delegáti dělají, co jim káže Spojené státy.\n\nMusíme odejít. To je nepřijatelné. Ať si klidně lížou americké zadky, ale budou to muset dělat bez nás." # todo: NEW TRANSLATION
 european_union.10.d3: "Ačkoliv monarchie nejsou technicky zakázány v EU, musí mít drobné věci jako parlamenty nebo volby - což je systém kolem [This.GetLeader], který naštěstí postrádá. To nás však dostalo do prekérní situace: buď uspořádáme všeobecné volby v příštím týdnu, nebo budeme vyloučeni z těchto síní.\n\nNo, volby pořádat nebudeme, to je jisté, takže se zdá, že si budou muset hrát svou malou \"demokratickou\" hru bez nás." # todo: NEW TRANSLATION
 european_union.10.d4: "S nástupem pravicové politické strany u moci je demokratický charakter a ekonomický přínos EU čím dál více zpochybňován.\n\nDelegace [This.GetRulingParty] je v této otázce rozdělena: ideologičtí tvrdí zastánci chtějí unii opustit za každou cenu, zatímco ekonomicky liberální frakce poukazuje na počet pracovních míst, které EU vytváří, a na politickou stabilitu, kterou přináší kontinentu.\n\nJakékoliv rozhodnutí bude kontroverzní, protože veřejnost je rozdělena. Přežije EU bez nás — nebo bychom měli zůstat?" # todo: NEW TRANSLATION
 european_union.10.d5: "Evropská unie není nic jiného než skupina kapitalistů, kteří se snaží dobýt svět pro kapitalismus. Naši stateční [This.GetAdjective] delegáti se v každé seanci postavili za pracující lidi, ale jsou přehlasováni téměř v každé záležitosti - když žádali o odpojení superbohatých po celé Evropě, byla delegace dokonce vyloučena z haly! Možná by to nebylo, kdyby během projevu nezaútočili na tři jiné delegace, ale i přesto!\n\nTo je naprosto nepřijatelné. Už nemůžeme snášet tuhle frašku. Bez nás!" # todo: NEW TRANSLATION
 european_union.10.d6: "Dokonce i [This.GetLeader] poznamenal, že Evropská unie je prostě 'nic jiného než banda nevěřících' při rozhovoru pro konzervativní islámské noviny minulý týden. Kvůli tomu síly volající po vystoupení z EU zesílily po celé zemi - i uvnitř samotné unie. 'Pokud nerespektujete naše svaté síně, odejděte!', vykřikl dnes prezident Evropského parlamentu na naši delegaci. Po jednom z našich delegátů, který řekl, že není nic svatého kromě Alláha, byl vyhozen z haly.\n\nEU pro naši zemi došla. Jsme vděční za jejich spolupráci, ale jejich hedonismus a světské intriky jsou nepřijatelné. Budou si muset hrát své hloupé hry bez nás." # todo: NEW TRANSLATION
 european_union.10.o1: "Bez nás, opravdu." # todo: NEW TRANSLATION
 european_union.10.o2: "Možná bychom ale měli zůstat." # todo: NEW TRANSLATION
 european_union.15.t: "Konec Evropské unie" # todo: NEW TRANSLATION
 european_union.15.d: "EU padla. Instituce v Bruselu, Lucemburku a Štrasburku byly na neurčito opuštěny a politici, kteří dříve zastupovali své země v Evropském parlamentu, byli posláni domů, aby opět pomáhali svým lidem ve vlastních zemích." # todo: NEW TRANSLATION
 european_union.15.o1: "Vše má svůj konec." # todo: NEW TRANSLATION
 european_union.16.t: "Euro" # todo: NEW TRANSLATION
 european_union.16.d: "Plány na společnou evropskou měnu existují už od založení Evropské unie v roce 1992.\nProjekt se uskutečnil o deset let později, s vytvořením eura, které řídí Evropská centrální banka ve Frankfurtu nad Mohanem.\n\nVzdát se národní kontroly nad naší měnou může mít nevýhody, ale ekonomické přínosy obchodování s našimi sousedy a partnery je možná převáží.\nBritské, dánské a švédské delegace již vyjádřily výhrady a požádaly o možnost výjimky; proto se odmítly účastnit počáteční digitální implementace eura v roce 1999. Jaká by měla být naše politika?" # todo: NEW TRANSLATION
 european_union.16.o1: "Výborný návrh!" # todo: NEW TRANSLATION
 european_union.16.o2: "Chceme výjimku." # todo: NEW TRANSLATION
 european_union.17.t: "Znovuzavedení národní měny" # todo: NEW TRANSLATION
 european_union.17.d: "Teď, když už nejsme součástí eurozóny, nám Evropská centrální banka oznámila, že brzy musíme euro v naší zemi přestat používat.\n\nZavedení nové národní měny si vyžádá značné politické úsilí - ale musí se to udělat." # todo: NEW TRANSLATION
 european_union.17.o1: "Pusťme se do toho." # todo: NEW TRANSLATION
 european_union.18.t: "Požádat EU o vojenskou pomoc?" # todo: NEW TRANSLATION
 european_union.18.d: "Jsme napadeni zahraniční mocností. Podle článku 42.7 EU - 'klauzule o vzájemné obraně' - máme nárok na vojenskou pomoc od ostatních členů Evropské unie. Měli bychom tento článek aktivovat a povolat naše přátele?" # todo: NEW TRANSLATION
 european_union.18.o1: "Přivolat EU na naši stranu!" # todo: NEW TRANSLATION
 european_union.18.o2: "Nepotřebujeme je." # todo: NEW TRANSLATION
 european_union.19.t: "[From.GetName] potřebuje pomoc!" # todo: NEW TRANSLATION
 european_union.19.d: "[From.GetAdjective] vyvolal článek 42.7 EU kvůli nedávnému [From.From.GetAdjective] útoku, podle kterého jsou všichni členové Evropské unie povinni si vzájemně pomoci v případě vojenského útoku ze strany cizího mocného státu.\n\nNení pochyb o tom, že se musíme přidat ke svým spojencům podle smluv, které jsme podepsali - ale měli bychom?" # todo: NEW TRANSLATION
 european_union.19.o1: "Evropští nyní, Evropští navždy!" # todo: NEW TRANSLATION
 european_union.19.o2: "Eee... co kdybychom ne?" # todo: NEW TRANSLATION
 LibyaNews.1.t: "Konec druhé libyjské občanské války" # todo: NEW TRANSLATION
 LibyaNews.1.GNA.d: "Druhá libyjská občanská válka začala v roce 2014 poté, co libyjská armáda pod vedením generála Khalify Haftara sesadila vládnoucí kabinet, když odmítl odstoupit po prohraných volbách v roce 2014. Stoupenci vlády vytvořili novou frakci, Národní vládu spásy, což vyvolalo novou občanskou válku. V roce 2015 OSN zprostředkovala příměří mezi oběma frakcemi a vznikla nová společná vláda nazvaná Vláda národního smíru. Nicméně už o rok později byl mír narušen a země se ponořila do třístranné občanské války.\n\nZdá se, že mezinárodně uznávaná Vláda národního smíru dokázala překonat vzbouřenecké frakce a znovu sjednotit zemi, přestože postrádá podporu libyjské armády. Uznána EU a většinou západního světa, jedná se o významný posun rovnováhy v regionu." # todo: NEW TRANSLATION
 LibyaNews.1.HOR.d: "Druhá libyjská občanská válka začala v roce 2014 poté, co libyjská armáda pod vedením generála Khalify Haftara sesadila vládnoucí kabinet, když odmítl odstoupit po prohraných volbách v roce 2014. Stoupenci vlády vytvořili novou frakci, Národní vládu spásy, což vyvolalo novou občanskou válku. V roce 2015 OSN zprostředkovala příměří mezi oběma frakcemi a vznikla nová společná vláda nazvaná Vláda národního smíru. Nicméně už o rok později byl mír narušen a země se ponořila do třístranné občanské války.\n\nZdá se, že Sněmovna reprezentantů se za podpory generála Haftara, libyjské armády a mnoha gaddáfíovských loajalistů podařilo legitimizovat své vládnutí nad zemí. Zásobováni a podporováni Ruskem, Haftar slíbil dvě ruské vojenské základny v zemi. To přinese nárůst ruského vlivu v severní Africe." # todo: NEW TRANSLATION
 LibyaNews.1.GNC.d: "Druhá libyjská občanská válka začala v roce 2014 poté, co libyjská armáda pod vedením generála Khalify Haftara sesadila vládnoucí kabinet, když odmítl odstoupit po prohraných volbách v roce 2014. Stoupenci vlády vytvořili novou frakci, Národní vládu spásy, což vyvolalo novou občanskou válku. V roce 2015 OSN zprostředkovala příměří mezi oběma frakcemi a vznikla nová společná vláda nazvaná Vláda národního smíru. Nicméně už o rok později byl mír narušen a země se ponořila do třístranné občanské války.\n\nZdá se, že proti všem předpokladům vyšla vítězně Národní vláda spásy. Složená převážně z islamistů a členů Muslimského bratrstva, mnozí odborníci tvrdí, že toto vítězství mohlo být dosaženo jen za silné zahraniční podpory. Kteří aktéři za tím stojí, zůstává nejasné." # todo: NEW TRANSLATION
 LibyaNews.1.a: "Výborně." # todo: NEW TRANSLATION
 SierraLeoneNews.1.t: "Občanská válka v Sierrě Leone končí" # todo: NEW TRANSLATION
 SierraLeoneNews.1.SIE.d: "Vláda Sierry Leone dnes oznámila oficiální vítězství nad povstalci. S podporou Guiney, Spojeného království a sil UNAMSIL se povstalci RUF a AFRC buď vzdali, nebo uprchli do sousední Libérie. Vůdce RUF, [AFR.GetLeader], byl nalezen v úkrytu a zatčen; byl předán do péče britského SAS.\n\nV současnosti čeká na soud, obviněn z několika válečných zločinů před OSN." # todo: NEW TRANSLATION
 SierraLeoneNews.1.AFR.d: "Navzdory pomoci britských a jednotek OSN byli vládní ozbrojenci zcela vyhnáni z hlavního města Freetown. Někteří členové vlády měli čas evakuovat do Nigérie. Jiní, kteří byli zajati povstalci, byli okamžitě zastřeleni a parádně vystavováni na ulicích Freetown.\n\nPo pádu vlády následovalo několik dní rabování, zatímco povstalci po celé zemi oslavovali své vítězství.\n\nZemě pravděpodobně upadne do anarchie a chaosu, protože milice už nemají jiné nepřátele než místní obyvatelstvo." # todo: NEW TRANSLATION
 SierraLeoneNews.1.a: "Zajímavý vývoj." # todo: NEW TRANSLATION
 SierraLeone.2.t: "Naši spojenci v Sierrě Leone padli" # todo: NEW TRANSLATION
 SierraLeone.2.d: "Vláda Sierry Leone padla do rukou povstalců. Zdá se, že naše intervence nestačila je zachránit. Můžeme pokračovat v boji proti AFRC, ale to bude znamenat postup hluboko do země, abychom znovu nastolili legitimní vládu. Na druhou stranu by mohlo být lepší stáhnout se ze Sierry Leone." # todo: NEW TRANSLATION
 SierraLeone.2.a: "Zkusme vyjednat mír." # todo: NEW TRANSLATION
 SierraLeone.2.b: "Musíme je vyhnat ze Sierry Leone." # todo: NEW TRANSLATION
 SierraLeone.3.t: "Guinejská vláda žádá o příměří" # todo: NEW TRANSLATION
 SierraLeone.3.d: "Guinejská vláda nás kontaktovala s žádostí o ukončení bojů mezi námi a o stažení z Sierry Leone. Jak máme reagovat?" # todo: NEW TRANSLATION
 SierraLeone.3.a: "Přestaňme s nimi bojovat." # todo: NEW TRANSLATION
 SierraLeone.3.b: "Pokračujme v boji." # todo: NEW TRANSLATION
 SierraLeone.4.t: "AFRC souhlasí s příměřím" # todo: NEW TRANSLATION
 SierraLeone.4.d: "Povstalci ze Sierry Leone se dohodli na příměří." # todo: NEW TRANSLATION
 SierraLeone.4.a: "Dobře." # todo: NEW TRANSLATION
 SierraLeone.5.t: "AFRC pokračuje v boji" # todo: NEW TRANSLATION
 SierraLeone.5.d: "Povstalci z Sierry Leone odmítli naši nabídku a chtějí pokračovat v boji." # todo: NEW TRANSLATION
 SierraLeone.5.a: "Sakra." # todo: NEW TRANSLATION
 LiberiaNews.1.t: "Konec druhé liberijské občanské války" # todo: NEW TRANSLATION
 LiberiaNews.1.LIB.d: "Dnes Charles Taylor, diktátorský prezident Libérie, oznámil konec LURD v Libérii. I přes to, že liberijská armáda byla ve špatném stavu a většinu práce vykonávaly Taylorovy protiteroristické jednotky, LURD se svými guineařskými spojenci nedokázali svrhnout jeho vládu. Zbývající povstalci překročili hranici a uprchli do Guiney. Je pravděpodobné, že Taylor bude pokračovat v konfliktu s Guineou, dokud nebude veškerá opozice odstraněna." # todo: NEW TRANSLATION
 LiberiaNews.1.LUR.d: "V dnešním televizním projevu Charles Taylor oznámil svou rezignaci jako prezident Libérie. Krátce poté nastoupil do letadla a odletěl do exilu do Nigérie, zatímco povstalci LURD tančili po ulicích Monrovie. V důsledku podezření ze spáchání válečných zločinů vydal Interpol zatykač na Taylora. Nigérijská vláda však odmítla Taylora vydat, pokud o to nepožádá nová liberijská vláda.\n\nNová liberijská vláda je stále v probíhající reorganizaci a potrvá nějaký čas, než se ustaví v Monrovii a poté v celé zemi." # todo: NEW TRANSLATION
 LiberiaNews.1.a: "Zajímavé." # todo: NEW TRANSLATION
 Liberia.2.t: "Naši spojenci v Libérii padli" # todo: NEW TRANSLATION
 Liberia.2.d: "Taylorova vláda vyhnala povstalce LURD z Libérie. Přestože jsme jim poskytli zbraně a pomoc a umožnili jim bez omezení překračovat hranice, povstalci nestačili překonat Taylorovu vládu. Můžeme zvýšit naše vojenské operace a pokusit se Taylora svrhnout sami, nebo se úplně stáhnout z Libérie." # todo: NEW TRANSLATION
 Liberia.2.a: "Zkusme vyjednat mír." # todo: NEW TRANSLATION
 Liberia.2.b: "Musíme Taylora svrhnout." # todo: NEW TRANSLATION
 Liberia.3.t: "Guinejská vláda žádá o příměří" # todo: NEW TRANSLATION
 Liberia.3.d: "Guinejská vláda nás kontaktovala s žádostí o ukončení bojů mezi námi a o stažení z Libérie. Jak máme reagovat?" # todo: NEW TRANSLATION
 Liberia.3.a: "Přestaňme s nimi bojovat." # todo: NEW TRANSLATION
 Liberia.3.b: "Pokračujme v boji." # todo: NEW TRANSLATION
 Liberia.4.t: "Taylor souhlasil s příměřím" # todo: NEW TRANSLATION
 Liberia.4.d: "Taylorova vláda souhlasila s příměřím." # todo: NEW TRANSLATION
 Liberia.4.a: "Dobře." # todo: NEW TRANSLATION
 Liberia.5.t: "Taylor pokračuje v boji" # todo: NEW TRANSLATION
 Liberia.5.d: "Charles Taylor odmítl naši nabídku a chce v boji pokračovat." # todo: NEW TRANSLATION
 Liberia.5.a: "Sakra." # todo: NEW TRANSLATION
 SudanNews.1.t: "Konflikt v Jižním Kordofánu a Modrém Nilu skončil" # todo: NEW TRANSLATION
 SudanNews.1.SUD.d: "Vláda [SUD.GetLeader] v Súdánu vyhlásila vítězství nad Sudan Revolutionary Front. Nespokojené kvůli tomu, že jim nebylo umožněno účastnit se referenda o nezávislosti Jižního Súdánu v roce 2011, se několik povstaleckých frakcí postavilo proti súdánské vládě a nakonec vytvořilo Sudan Revolutionary Front. Vůdce SRF, [SRF.GetLeader], uprchl přes hranice do Jižního Súdánu.\n\nSúdán dlouho tvrdil, že Jižní Súdán financoval SRF, a je pravděpodobné, že špatné vztahy mezi těmito dvěma zeměmi zůstanou ještě dlouho v platnosti." # todo: NEW TRANSLATION
 SudanNews.1.SRF.d: "Sudan Revolutionary Front prohlásil vítězství nad súdánskou vládou. Nespokojené kvůli tomu, že jim nebylo umožněno účastnit se referenda o nezávislosti Jižního Súdánu v roce 2011, se několik povstaleckých frakcí postavilo proti súdánské vládě a nakonec vytvořilo Sudan Revolutionary Front. Cílem skupiny je vytvořit více federalizovaný Súdán, kde různé etnika a náboženství budou mít hlas.\n\n[SUD.GetLeader] byl zajat a uvězněn SRF a s největší pravděpodobností bude předán Mezinárodnímu trestnímu soudu (ICC), aby byl souzen za podezření z válečných zločinů v Darfúru." # todo: NEW TRANSLATION
 SudanNews.1.a: "Zajímavé." # todo: NEW TRANSLATION
 SouthSudan.2.t: "Komplexní mírová dohoda" # todo: NEW TRANSLATION
 SouthSudan.2.d: "Naše válka se súdánskou vládou se vleče bez většího pokroku na kterékoliv straně. Myslíme, že je na čase nabídnout našim bývalým krajanům příměří a ukončit tuto válku. Měli bychom pokračovat s touto mírovou dohodou?" # todo: NEW TRANSLATION
 SouthSudan.2.a: "Příměří se Súdánem" # todo: NEW TRANSLATION
 SouthSudan.2.b: "Válka pokračuje!" # todo: NEW TRANSLATION
 SouthSudan.3.t: "Komplexní mírová dohoda" # todo: NEW TRANSLATION
 SouthSudan.3.d: "[SSU.GetLeader] nám poslal delegaci ohledně války na jihu. Jak k delegaci přistoupíme? Jedná se o mírový plán, který podrobně popisuje rozdělení našich dvou národů a vymezuje suverénní území každého z nich. Ztráta území je vážná. Nicméně ztráta životů a zdrojů je větší. Měli bychom pokračovat nebo jít dál na Jubu?" # todo: NEW TRANSLATION
 SouthSudan.3.a: "Podepsat dohodu" # todo: NEW TRANSLATION
 SouthSudan.3.b: "Vrátit zpět" # todo: NEW TRANSLATION
 SouthSudan.4.t1: "Súdán podepisuje dohodu" # todo: NEW TRANSLATION
 SouthSudan.4.t2: "Dohoda je odmítnuta" # todo: NEW TRANSLATION
 SouthSudan.4.d1: "[SUD.GetLeader] odpověděl na naši mírovou dohodu souhlasem se všemi uvedenými body. Válka se konečně blíží ke konci, protože jsme dojednali uzavření této kapitoly v naší společné historii. Je čas se dívat dopředu a budovat lepší budoucnost pro oba národy." # todo: NEW TRANSLATION
 SouthSudan.4.d2: "[SUD.GetLeader] odpověděl na naši mírovou dohodu odmítnutím všech uvedených bodů. Válka bude pokračovat a naši lidé budou dál ztrácet životy kvůli snu o demokratické budoucnosti." # todo: NEW TRANSLATION
 SouthSudan.4.a: "Skvělý den" # todo: NEW TRANSLATION
 SouthSudan.4.b: "Válka pokračuje" # todo: NEW TRANSLATION
 SouthSudanNews.1.t: "Občanská válka v Jižním Súdánu končí" # todo: NEW TRANSLATION
 SouthSudanNews.1.SSU.d: "Občanská válka v Jižním Súdánu skončila. Konflikt začal, když Salva Kiir, prezident Jižního Súdánu, podezříval svého dlouholetého spojence a viceprezidenta Rieka Machara z přípravy puče. Kiir odvolal Machara a jeho kabinet a očistil stovky generálů a členů národní policie. Machar rychle vytvořil SPLM-IO, aby se postavil Salvovi Kiirovi.\n\nNyní byla Macharova rebelie potlačena silami Kiira a Machar byl uvězněn vládními silami.\n\nZdá se, že se nejmladší národ světa ubírá směrem k diktatuře." # todo: NEW TRANSLATION
 SouthSudanNews.1.AGF.d: "Občanská válka v Jižním Súdánu skončila. Konflikt začal, když Salva Kiir, prezident Jižního Súdánu, podezříval svého dlouholetého spojence a viceprezidenta Rieka Machara z přípravy puče. Kiir odvolal Machara a jeho kabinet a očistil stovky generálů a členů národní policie. Machar rychle vytvořil SPLM-IO, aby se postavil Salvovi Kiirovi.\n\nNyní Macharovy síly dokázaly obsadit hlavní město Jubu a přinutily Salvu Kiira složit zbraně. Není známo, jaký je osud samotného Kiira.\n\nMachar s největší pravděpodobností naváže těsné vazby se Súdánem, jelikož existuje několik zpráv, že velkou část jeho výzbroje dodal súdánský zbrojař Norinco." # todo: NEW TRANSLATION
 SouthSudanNews.1.a: "Zajímavé." # todo: NEW TRANSLATION
 SouthSudanNews.2.t1: "Komplexní mírové dohody" # todo: NEW TRANSLATION
 SouthSudanNews.2.t2: "Válka se v Jižním Súdánu vleče" # todo: NEW TRANSLATION
 SouthSudanNews.2.d1: "Občanská válka v Jižním Súdánu se uzavřela. Konflikt skončil podpisem Komplexní mírové dohody. Obě vlády se nyní těší na diskuzi a budování nové budoucnosti pro oba národy." # todo: NEW TRANSLATION
 SouthSudanNews.2.d2: "Mírové dohody v Naivashě se rozpadly. [SSU.GetName] obviňuje [SUD.GetName] a naopak. Válka bude pokračovat, protože mírové dohody nic hodnotného nedokázaly..." # todo: NEW TRANSLATION
 SouthSudanNews.2.a: "Zajímavé..." # todo: NEW TRANSLATION
 AngolaNews.1.t: "Občanská válka v Angole končí" # todo: NEW TRANSLATION
 AngolaNews.1.AGL.d: "Občanská válka v Angole skončila. Konflikt, který zuřil od 70. let, se vedl mezi dvěma někdejšími spojenci boje za nezávislost, MPLA a UNITOU.\n\nMPLA, spojenec bývalého Sovětského svazu, dokázala překonat a porazit UNITU." # todo: NEW TRANSLATION
 AngolaNews.1.UNI.d: "Občanská válka v Angole skončila. Konflikt, který zuřil od 70. let, se vedl mezi dvěma někdejšími spojenci boje za nezávislost, MPLA a UNITOU.\n\nUNITA, podporovaná Spojenými státy, dokázala překonat a porazit MPLA." # todo: NEW TRANSLATION
 AngolaNews.1.a: "Zajímavé." # todo: NEW TRANSLATION

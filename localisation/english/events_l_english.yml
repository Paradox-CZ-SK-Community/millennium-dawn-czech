 Israel.1.d: "Vlivná palestinská islamistická skupina Hamás vyzvala k novému povstání proti Izraeli, které má začít v pátek. V Gaze ve čtvrtek lídr Hamásu Ismail Haniyeh prohlásil: „Měli bychom vyhlásit a pracovat na zahájení intifády proti sionskému nepříteli.“ Také uvedl: „Chceme, aby povstání trvalo a pokračovalo, aby Trump a okupace tohoto kroku litovali.“" # todo: NEW TRANSLATION
 Israel.1.a: "To nevypadá dobře..." # todo: NEW TRANSLATION
 Israel.2.t: "Izrael vyhrožuje válkou" # todo: NEW TRANSLATION
 Israel.2.d: "Kvůli našemu zamrzlému konfliktu s Izraelem na Golanských výšinách nám vyhrožují vyhlášením války, pokud neodvoláme nárok!" # todo: NEW TRANSLATION

 md4.7.d: "[From.GetName] se dostal do sexuálního skandálu. Skandál se týká obvinění, že [From.GetName] během mnoha let jako politik sexuálně napadal(a) několik lidí. Je to vnímáno jako značné zneužití moci a důvěry. Mnozí lidé v celé zemi požadují, aby [From.GetName] reagoval(a) na tato obvinění." # todo: NEW TRANSLATION
 md4.7.a: "Popírám tato obvinění. Jsou zcela nepravdivá. Je to jen způsob, jak mě očernit!" # todo: NEW TRANSLATION

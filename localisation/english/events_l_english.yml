 protests.6.t: "Krize vojenské výroby" # todo: NEW TRANSLATION
 protests.6.d: "Rostoucí nepokoje ovlivňují vojenskou výrobu a vláda čelí zásadnímu rozhodnutí. Měla by prosadit opatření k udržení produkce, nebo se pokusit uklidnit protesty, což by mohlo zhoršit výrobní krizi?" # todo: NEW TRANSLATION

  isis.11304.d: "Ó chalífe, hrozné zprávy! Náš elitní vojenský velitel Gulmurod Khalimov byl umučen při zbabělém náletu ruských psů. Než našel cestu k nám ze zemí Tádžiků, byl vysokým důstojníkem speciálních sil. Jeho vojenské znalosti nám budou velmi chybět.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11304.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11304.d: "Tádžický terorista a vysoký velitel ISIS Gulmurod Khalimov byl dnes zabit při ruském náletu. Khalimov byl zkušený a vysoce postavený důstojník speciálních sil v tádžické armádě před tím, než přeběhl k ISIS." # todo: NEW TRANSLATION
  isis.11305.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11305.d: "Ó chalífe, hrozné zprávy! Náš šéf operací sebevražedného nasazení a klíčový instruktor zahraničních mudžáhidů, Abdullah Ahmed al-Mashadani, byl umučen při náletu ruských psů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11305.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11305.d: "Irácký terorista a vysoký velitel ISIS Abdullah Ahmed al-Mashadani byl dnes zabit při ruském náletu. al-Mashadani byl klíčový pro válečné úsilí ISIS vedením operací sebevražedných atentátů a výcvikem zahraničních džihádistů." # todo: NEW TRANSLATION
  isis.11306.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11306.d: "Ó chalífe, špatné zprávy! Náš guvernér oblasti Středního Eufratu, Ahmed Khalal al-Juhayshi, byl umučen při náletu ruských psů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11306.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11306.d: "Irácký terorista a vysoký člen ISIS, Ahmed Khalal al-Juhayshi, byl dnes zabit při ruském náletu. al-Juhayshi nebyl prominentním vojenským velitelem, ale administrátorem a guvernérem klíčové oblasti Středního Eufratu pro Islámský stát." # todo: NEW TRANSLATION
  isis.11307.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11307.d: "Ó chalífe, špatné zprávy! Tvůj dobrý přítel a náčelník logistiky a zásobování, Fares Reif al-Naima, byl umučen při náletu ruských psů. Byl dlouholetým statečným a věrným mudžáhidem, bojujícím proti nevěřícím a odpadlíkům od roku 2003.\n\n                             Zabil mnoho pro slávu chalífátu.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11307.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11307.d: "Irácký terorista a vysoký velitel ISIS, Fares Reif al-Naima, byl dnes zabit při ruském náletu. al-Naima bojoval proti americkým silám ve válce v Iráku a poté, co byl americkými silami zadržen v Camp Bucca spolu s al-Baghdádím, vystoupal na pozici náčelníka logistiky a zásobování Islámského státu." # todo: NEW TRANSLATION
  isis.11308.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11308.d: "Ó chalífe, špatné zprávy! Abu Ahmad al-Alwani byl umučen při náletu ruských nevěřících. Byl důstojníkem v irácké armádě Saddáma Husajna a velmi nám pomohl svým vhledem, když se přidal k sunnitskému povstání a našemu milovanému Islámskému státu.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11308.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11308.d: "Irácký terorista a vysoký velitel ISIS, Abu Ahmad al-Alwani, byl dnes zabit při ruském náletu. al-Alwani byl důstojníkem v irácké armádě Saddáma Husajna, než se připojil k sunnitskému povstání proti americkým silám. Rychle se vypracoval v rámci Islámského státu Iráku na pozici vysokého velitele." # todo: NEW TRANSLATION
  isis.11309.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11309.d: "Ó chalífe, špatné zprávy! Abu Muhammad al-Shimali byl umučen při náletu ruských nevěřících. Pocházel k nám ze zemí Arábie, pomáhal nám pašovat ropu a nakupovat zbraně. Naverboval mnoho statečných mudžáhidů do našeho chalífátu a bude navždy chválen za svou klíčovou roli v organizaci pařížských útoků v roce 2015.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11309.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11309.d: "Saúdský terorista a vysoký velitel ISIS, Abu Muhammad al-Shimali, byl dnes zabit při ruském náletu. al-Shimali byl klíčovým verbířem a pašerákem pro Islámský stát. Kromě toho zpravodajské zprávy naznačují, že sehrál důležitou roli při pomoci pařížským útokům v roce 2015." # todo: NEW TRANSLATION
  isis.11310.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11310.d: "Ó chalífe, katastrofa! Náš ministr války a druhý nejvyšší velitel, Ayad al-Jumaili, byl statečně umučen při hnusném náletu ruských nevěřících psů. Spoluobčan Iráčan, byl vysokým důstojníkem zpravodajských služeb za Saddáma Husajna a uplatnil svou moudrost při udržování bezpečí chalífátu před vnitřními nepřáteli jako náš šéf zpravodajství a vnitřní bezpečnosti.\n\n                                               Zabil mnoho zrádců.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11310.t: "Druhý nejvyšší velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11310.d: "Irácký terorista a druhý nejvyšší velitel Islámského státu, Ayad al-Jumaili, byl dnes zabit při ruském náletu. al-Jumaili byl vysokým důstojníkem zpravodajských služeb za Saddáma Husajna, který se přidal k sunnitskému povstání po americké okupaci v roce 2003. Stal se šéfem zpravodajství a vnitřní bezpečnosti Islámského státu a později byl povýšen na druhého velitele a ministra války." # todo: NEW TRANSLATION
  isis.11311.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11311.d: "Ó chalífe, špatné zprávy! Vysoký velitel Khairy Abed Mahmoud al-Taey byl umučen při náletu ruských nevěřících. Spoluobčan Iráčan, byl členem naší vojenské šúry a vedl operace s improvizovanými výbušnými zařízeními (IED), právem šíříc strach a chaos do srdcí našich nepřátel.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11311.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11311.d: "Irácký terorista a vysoký velitel ISIS, Khairy Abed Mahmoud al-Taey, byl dnes zabit při ruském náletu. al-Taey byl součástí vojenské rady ISIS a vedl operace s improvizovanými výbušnými zařízeními (IED), způsobující chaos ve městech, které ISIS napadal." # todo: NEW TRANSLATION
  isis.11312.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11312.d: "Ó chalífe, špatné zprávy! Tvůj přítel, poradce a vysoký velitel, Abdul Wahid Khutnayer Ahmad, byl umučen při náletu ruských nevěřících. Spoluobčan Iráčan, měl na starosti vnitřní bezpečnost.\n\n                                       Odhalil mnoho zrádců a odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11312.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11312.d: "Irácký terorista a vysoký velitel ISIS, Abdul Wahid Khutnayer Ahmad, byl dnes zabit při ruském náletu. Khutnayer Ahmad byl klíčovým poradcem al-Baghdádího a byl postaven do čela vnitřní bezpečnosti." # todo: NEW TRANSLATION
  isis.11313.t: "Velitel padl při ruském náletu" # todo: NEW TRANSLATION
  isis.11313.d: "Ó chalífe, hrozné zprávy! Náš vysoký velitel, Abu Jihad Shishani, byl umučen při náletu ruských nevěřících psů. Přijal cestu k nám ze zemí Čečenců a statečně bojoval pro slávu Alláha až do konce.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
  isisNews.11313.t: "Velitel ISIS zabit při ruském náletu" # todo: NEW TRANSLATION
  isisNews.11313.d: "Čečenský terorista a vysoký velitel ISIS, Abu Jihad Shishani, byl dnes zabit při ruském náletu. Shishani, ruský občan, byl druhým mužem v povstalecké skupině Emirát Kavkazu pod vedením Umara Shishaniho. Poté, co Umar odcestoval do Sýrie a připojil se k ISIS, Abu Jihad se pokusil převzít Emirát Kavkazu, aby mu přísahal loajalitu vůči ISIS, ale nakonec odcestoval do Sýrie bojovat za ISIS jako vysoký velitel." # todo: NEW TRANSLATION
  brotherhood.6.t: "Protestující Muslimského bratrstva požadují volby" # todo: NEW TRANSLATION
  brotherhood.6.d: " [Root.GetAdjective] Muslimské bratrstvo obsazuje centrální náměstí ve městech po celé zemi, skanduje hesla a požaduje svobodné volby. Jsou dobře organizovaní, takže naše jediné dvě reálné alternativy jsou vyklidit náměstí silou a vypátrat a zatknout vůdce a organizátory - nebo splnit jejich požadavky a umožnit volby." # todo: NEW TRANSLATION
  brotherhood.6.a: "Vyčistit tuto uliční havěť a vypátrat jejich vůdce." # todo: NEW TRANSLATION
  brotherhood.6.b: "Splňme jejich požadavky - vyhlášení voleb." # todo: NEW TRANSLATION
  brotherhood.7.t: "Brutálnost zásahu se obrací proti nám" # todo: NEW TRANSLATION
  brotherhood.7.d: "Místo strategického zatýkání vůdců a nastavování přísných příkladů, došlo k řadě mimosoudních poprav nízkopostavených podporovatelů Muslimského bratrstva - dokonce i jejich rodin. Takové nespravedlnosti zvyšují poptávku veřejnosti po změně vlády. Vládní poradci upozorňují, že zvýšení financí pro vnitřní bezpečnost sníží šanci, že se to znovu stane." # todo: NEW TRANSLATION
  brotherhood.7.a: "Napomenout policii a armádu." # todo: NEW TRANSLATION
  brotherhood.8.t: "Teroristé Muslimského bratrstva přepadli věznici" # todo: NEW TRANSLATION
  brotherhood.8.d: "Ozbrojení členové teroristické skupiny Muslimské bratrstvo podnikli úspěšný útok na státní věznici, kde byli drženi kriminálníci, teroristé a politickí odpůrci. Strážní byli zabiti a vězni propuštěni. To je velký krok zpět v našich snahách zničit zlé Muslimské bratrstvo." # todo: NEW TRANSLATION
  brotherhood.8.a: "Zatracení teroristé!" # todo: NEW TRANSLATION
  brotherhood.9.t: "Teroristická buňka Muslimského bratrstva rozprášena" # todo: NEW TRANSLATION
  brotherhood.9.d: "[Root.GetAdjective] bezpečnostní síly úspěšně infiltrovaly jednu z hlavních vedoucích buněk Muslimského bratrstva - a úspěšně zatkly hlavy skupiny a jejich spolupracovníky. Na místě byly nalezeny zbraně a plány na atentáty na vládní představitele.\n \nProces je naplánován na zítřek, popravy proběhnou krátce poté." # todo: NEW TRANSLATION
  brotherhood.9.a: "[Root.GetLeader] je opět vítězem!" # todo: NEW TRANSLATION
  brotherhood.10.t: "Povstání Muslimského bratrstva přerůstá v občanskou válku" # todo: NEW TRANSLATION
  brotherhood.10.d: "Naše brutální potlačování Muslimského bratrstva selhalo - jejich podpora jen vzrostla. Dokonce získali významnou podporu mezi vojáky a několik zrádných generálů přešlo na jejich stranu. Už to není záležitost pouze našich bezpečnostních sil - je to úplná válka." # todo: NEW TRANSLATION
  brotherhood.10.a: "Přemožeme je." # todo: NEW TRANSLATION
  brotherhood.10.b: "Vlastně, pojďme si zahrát za ně." # todo: NEW TRANSLATION
  jihadi.2.t: "Pochybnosti o pomoci Saúdské Arábie" # todo: NEW TRANSLATION
  jihadi.2.d: "Saúdská Arábie poskytuje naší vládě ekonomickou pomoc a také financuje mešity a madrasy. Zatímco vítáme finanční pomoc, radikalizace probíhající v těchto mešitách a madrasách se stala skutečným problémem. Salafisté se stali natolik populárními, že zahraniční noviny spekulují, zda je vláda [Root.GetName] v nebezpečí budoucí občanské války. Měli bychom opravdu nadále přijímat tuto pomoc?" # todo: NEW TRANSLATION
  jihadi.2.a: "Potřebujeme jejich peníze." # todo: NEW TRANSLATION
  jihadi.2.b: "Zavřeme tyto mešity." # todo: NEW TRANSLATION
  jihadi.5.t: "Salafističtí džihádisté vyvolali občanskou válku" # todo: NEW TRANSLATION
  jihadi.5.d: "Naše pokusy potlačit salafistické džihádisty selhaly; podařilo se jim vybudovat tolik chaosu a nejistoty, že se mnoho [ROOT.GetAdjective] cítí bezpečněji pod vládou džihádistů než naší vládou. Dokonce se jim podařilo radikalizovat vojáky a několik zrádných generálů přešlo na jejich stranu. Už to není záležitost našich protiteroristických sil - je to úplná válka." # todo: NEW TRANSLATION
  jihadi.5.a: "Přemožeme je!" # todo: NEW TRANSLATION
  jihadi.5.b: "Je čas přeběhnout..." # todo: NEW TRANSLATION
  Yemen.4.t: "Válka v Jemenu skončila" # todo: NEW TRANSLATION
  Yemen.4.d: "Se zemí v troskách, jemenská občanská válka konečně skončila a přinesla vítězství Hadiho vedené vládě, podporované saúdskou koalicí. V závěrečných dnech konfliktu se koaličním silám podařilo zajmout a zničit zásobníky munice Houthiů a Al-Kájdy, včetně nechvalně proslulých scud raket Burkan 2-H. I když mnozí si mohou nadále zachovat věrnost Houthiům, byli odzbrojeni a v následujících dnech budou zbývající zaydi radikálové vystopováni a potrestáni. Demokracie zvítězila v regionu s pomocí saúdské koalice a její kampaně \"Restoring Hope\" a země Jemen je na cestě k obnově." # todo: NEW TRANSLATION
  Yemen.4.d2: "S Hadiho vládou zničenou na trosky, se věc Houthiů ocitla v čele budoucího vedení Jemenu. Jak bylo jejich cílem, Houthiové dokázali vytlačit salafismus a oddanost západním ideologiím z regionu, a ti, kteří za to bojovali, jako Al-Káida a koaliční síly, leží v troskách. Nyní s plnou odpovědností za vedení Jemenu do budoucna začala Houthi vláda proces transformace ze svého přechodného státu a vydala se na cestu obnovy země. Saúdská koalice se stáhla z regionu a operace Restoring Hope se ukázala být kompletním a naprostým neúspěchem." # todo: NEW TRANSLATION
  Yemen.4.d3: "Po letech bojů mezi jemenskou vládou a Houthi povstalci vzešel z konfliktu nejméně pravděpodobný vítěz. Pozůstatky Al-Káidy v Jemenu se ocitly jako architekt nového chalífátu v regionu a prošly transformací pro budoucnost, která ohrozí všechny nevěřící v regionu. Saúdská koalice a operace Restoring Hope byly úplným neúspěchem a jejich neschopnost selhala v předpovědi vlastního porážky nepřítelem, kterého nikdy nečekali tak vážného. Džihádisté zvítězili a dali jasně najevo, že to je teprve začátek; zbytek světa brzy pozná, co tento nový chalífát dokáže." # todo: NEW TRANSLATION
  Yemen.4.a: "Vítězství je konečně naše..." # todo: NEW TRANSLATION
  Yemen.4.b: "Ale za jakou cenu?" # todo: NEW TRANSLATION
  Yemen.4.c: "Mohlo to být horší..." # todo: NEW TRANSLATION
  Yemen.4.e: "Zajímavé" # todo: NEW TRANSLATION
  Yemen.4.f: "Zajímavé" # todo: NEW TRANSLATION
  Yemen.6.t: "Vypálit raketu na Rijád?" # todo: NEW TRANSLATION
  Yemen.6.d: "Vystřelení rakety na saúdské hlavní město ukáže Saúdům, že jsme síla, se kterou je třeba počítat." # todo: NEW TRANSLATION
  Yemen.6.a: "Udělej to!" # todo: NEW TRANSLATION
  Yemen.6.b: "Příliš nebezpečné." # todo: NEW TRANSLATION
  Yemen.7.t: "Houthiové vystřelili balistickou raketu na Rijád" # todo: NEW TRANSLATION
  Yemen.7.d: "Saúdská koalice bojující proti jemenským Houthi rebelům oznámila, že zachytila raketu vystřelenou ze sousední země směrem na hlavní město Rijád. Houthiové uvedli v úterý, že spustili balistickou raketu s cílem paláce al-Yamama, aby si připomněli 1 000 dnů od začátku koaliční bombardovací kampaně v Jemenu." # todo: NEW TRANSLATION
  Yemen.7.a: "To je špatné..." # todo: NEW TRANSLATION
  Saleh.1.t: "Hroud o moc mezi Houthii" # todo: NEW TRANSLATION
  Saleh.1.d: "Nepravděpodobné spojenectví mezi Houthi rebely a Ali Abdullahem Salehovým Lidovým kongresem je křehké od dne svého vzniku. S pomocí našich koaličních členů působících v Jemenu jsme zjistili, že bývalý prezident Saleh roste nespokojenost s vedením Houthiů, a právem. Houthiové se staví proti efektivnímu ovládání zahraničními mocnostmi a usilují o obnovu Jemenu jako samostatné, zcela nezávislé entity bez salafismu a západních ideálů. Saleh na druhé straně chce obnovit Jemen jako svobodnou, jednotnou a demokratickou zemi, ochotnou zapojit se do zahraničních záležitostí do určité míry, i když má své důvody nenávisti vůči některým západním státům. Toto vztah se nevyhnutelně přehřeje v budoucí konflikt mezi oběma stranami a může to být to, co koalice potřebuje." # todo: NEW TRANSLATION
  Saleh.1.a: "Nemáme na to čas..." # todo: NEW TRANSLATION
  Saleh.1.b: "Spojit se s prezidentem Salehem po telefonu..." # todo: NEW TRANSLATION
  Saleh.2.t: "Saleh navrhuje dialog s koalicí" # todo: NEW TRANSLATION
  Saleh.2.d: "Ali Abdullah Saleh, hlava Lidového kongresu spojeného s Houthi příčinou, navrhuje, aby GPC a vedení Houthi otevřely rozhovory se saúdskou koalicí, která momentálně operuje po boku Hadiho Jemenu. Ačkoli jej jen těsně považujeme za spojence, zdá se, že změnil názor, a ne k lepšímu. Nyní rozhodně navrhuje, aby vedení Houthi rozhodlo, zda by tato brutální občanská válka měla pokračovat. Pravděpodobnost, že z těchto jednání získáme něco hodnotného, je velmi malá, a může to být jen lest, jak nás odstranit z moci." # todo: NEW TRANSLATION
  Saleh.2.a: "Rozhodně ne!" # todo: NEW TRANSLATION
  Saleh.2.b: "Může to neškodit..." # todo: NEW TRANSLATION
  Saleh.3.t: "Vedení Houthi je ochotné mluvit" # todo: NEW TRANSLATION
  Saleh.3.d: "Po tlaku bývalého jemenského prezidenta Ali Abdullaha Saleha jsou vůdci Houthi povstalců v Sanaá ochotni pokusit se dohodnout s Hadi a naší koalicí." # todo: NEW TRANSLATION
  Saleh.3.a: "Dobře, svolat koalici." # todo: NEW TRANSLATION
  Saleh.3.b: "To asi není dobrý nápad..." # todo: NEW TRANSLATION
  Saleh.5.t: "Saleh se vydává nebezpečnou cestou" # todo: NEW TRANSLATION
  Saleh.5.d: "Po letech nerozhodného a nestabilního spojenectví mezi Houthi a republikánskými silami pronesl bývalý jemenský prezident Ali Abdullah Saleh projev namířený na saúdskou koalici, zdůrazňující takzvanou hloupost Houthi příčiny. Saleh prohlásil, že pokud koalice zruší blokádu a otevře letiště pro zlepšení humanitární pomoci, on a jeho republikánské síly jsou ochotny přísahat věrnost Saúdské Arábii, prohlašujíce se za nepřítele naší aliance. Saleh se v posledním projevu jevil plně odhodlán a veřejně oznámil novou kapitolu v historii Jemenu uprostřed této humanitární krize, jako sjednocený, svobodný a demokratický Jemen. Slova Saleha - Budu bojovat s nepřáteli lidstva a nepřáteli naší vlasti, kteří se snaží vymazat její identitu, zničit její zisky a ponížit Jemence!" # todo: NEW TRANSLATION
  Saleh.5.a: "Najít tohoto zrádce..." # todo: NEW TRANSLATION
  Saleh.5.b: "Na to nemá koule..." # todo: NEW TRANSLATION
  Saleh.6.t: "Saleh je na útěku" # todo: NEW TRANSLATION
  Saleh.6.d: "Po sérii zrádných projevů dal Ali Abdullah Saleh najevo, že už nechce spolupracovat s Houthi. Abdul-Malik Al-Houthi tušil Salehovu blížící se zradu a vydal mu několik varování, která byla ignorována. Abdul-Malik Al-Houthi to označil za zrádný čin, což následně vedlo k zničení Salehova domu v Sanaá dělostřeleckou palbou Houthiů, a nyní uprchl ze země. Houthi bojovníci jsou mu v patách a podařilo se jim jej zahnat do potenciálně osudné pasti jižně od Sanaá, kde stále zuří boj mezi Houthi a koalicí. Několik bojovníků na frontě je připraveno stáhnout se a zasáhnout na tvůj rozkaz." # todo: NEW TRANSLATION
  Saleh.6.a: "Stisknout spoušť..." # todo: NEW TRANSLATION
  Saleh.6.b: "Nechat ho jít..." # todo: NEW TRANSLATION
  Saleh.7.t: "Vrchní politická rada" # todo: NEW TRANSLATION
  Saleh.7.d: "S válkou vyhranou nastal čas znovu vybudovat naši zemi, kterou jsme tak zoufale bojovali osvobodit od jejích mylných vůdců. Naši spolupracovníci z Vrchní revoluční komise, přechodné vlády, kterou jsme ustanovili během občanské války, nám připomínají svůj přínos válečnému úsilí a naléhají, abychom uskutečnili náš původní plán rozdělení prezidentské rady rovnoměrně mezi obě strany. Pamatujme, že řada těchto mužů byli mezi těmi, proti kterým jsme tento boj začali, a s nimi jsme nemohli udržet stabilní alianci. Budoucnost nelze předvídat, ale poskytnutí místa v našem parlamentu by nás mohlo velmi dobře zavést zpět do nejistoty, kterou jsme se snažili zničit." # todo: NEW TRANSLATION
  Saleh.7.a: "Bojovali jsme, abychom dosáhli této pozice, a budeme ji bránit." # todo: NEW TRANSLATION
  Saleh.7.b: "Nesmysl, znovu vybudujeme národ společně." # todo: NEW TRANSLATION
  Saleh.8.t: "Vedení Houthi odmítá Salehov návrh" # todo: NEW TRANSLATION
  Saleh.8.d: "Po našem rozhovoru s bývalým jemenským prezidentem Ali Abdullahem Salehem se snažil přesvědčit vedení Houthi, aby rozhodli, zda by jejich válka měla pokračovat. Jak jsme očekávali, byl okamžitě odmítnut. Houthi se zdají být neústupní v otázce pokračování svého válečného úsilí svrhávat demokratickou vládu Jemenu. To otřáslo aliancí mezi Salehovým Lidovým kongresem a Houthi povstalci, a pokud budeme na Saleha tlačit dál, může být ochoten konečně přerušit vazby s mylnou příčinou." # todo: NEW TRANSLATION
  Saleh.8.a: "Musíme se snažit víc!" # todo: NEW TRANSLATION
  Saleh.8.b: "Zapomeň na to..." # todo: NEW TRANSLATION
  Saleh.9.t: "Saleh pokračuje" # todo: NEW TRANSLATION
  Saleh.9.d: "Ali Abdullah Saleh znovu navrhuje, abychom otevřeli jednání se saúdskou koalicí, která, připomínám, je naším nepřítelem. Je pravda, že naše aliance s GPC byla vždy v kritickém stavu, ale toto Salehovo vytrvávání nevzniklo z ničeho; musí mít motiv. Není šílené domnívat se, že je v kontaktu se saúdskou koalicí; musíme to bedlivě sledovat." # todo: NEW TRANSLATION
  Saleh.9.a: "To by vlastně mohlo být dobré..." # todo: NEW TRANSLATION
  Saleh.9.b: "Ali, okamžitě s tím přestaň, jinak..." # todo: NEW TRANSLATION
  Saleh.9.c: "Pane Salehu, mohu si s vámi promluvit?" # todo: NEW TRANSLATION
  HOU_Saleh.1: "Ali Abdullah Saleh bude pronásledován bojovníky Houthi." # todo: NEW TRANSLATION
  HOU_Saleh.2: "Ali Abdullah Saleh bude kontaktován ohledně ukončení jemenské občanské války s naší pomocí. Ať už diplomacií nebo hrubou silou, musíme jej přesvědčit, aby se zúčastnil dialogu s naší koalicí." # todo: NEW TRANSLATION
  HOU_Saleh.3: "Naše aliance nikdy nebyla tak silná, jak by bylo ideální, ale vážím si naší věrnosti, i když to nemusí vypadat. Chápu, že chcete ukončení této války, ale bohužel nemohu dovolit, aby já nebo moji soukmenovci jednali s touto ďábelskou koalicí. Určitě chápete?" # todo: NEW TRANSLATION
  HOU_Saleh.4: "Ali je zklamaný." # todo: NEW TRANSLATION
  HOU_Saleh.5: "Ali bude kontaktován znovu." # todo: NEW TRANSLATION
  HOU_Saleh.6: "Ali patrně ustoupí a opouští místnost." # todo: NEW TRANSLATION
  HOU_Saleh.7: "Ali bude kontaktován znovu, ale ať to bude poslední varování, že pokud zůstane spojen s naším nepřítelem, bude i on považován za nepřítele." # todo: NEW TRANSLATION
  Saleh.10.t: "Saleh nám plýtvá časem..." # todo: NEW TRANSLATION
  Saleh.10.d: "Opět byl vůdce Lidového kongresu spojeného s Houthi, Ali Abdullah Saleh, odmítnut vedením Houthi k zahájení mírových rozhovorů s naší koalicí. Od začátku bylo jasné, že vedení Houthi s námi nebude mluvit, protože nás považují za přísného nepřítele. S aliancí GPC-Houthi v tak kritickém stavu musíme okamžitě doručit Ali Abdullahu Salehovi ultimátum. Bez něj budou strany Houthi v chaosu bez patřičných schopností a talentu v jejich vedení. S ním má vedení kompetence, i když postrádá určitou schopnost v otázkách pokroku, ale může potenciálně dovést Houthi k vítězství." # todo: NEW TRANSLATION
  Saleh.10.a: "Buď podnikne kroky, nebo nemůžeme zaručit jeho bezpečnost." # todo: NEW TRANSLATION
  Saleh.10.b: "To je k ničemu..." # todo: NEW TRANSLATION
  Saleh.11.t: "Lidový kongres defektuje!" # todo: NEW TRANSLATION
  Saleh.11.d: "I po mnoha případech, kdy se Salehovy republikánské síly střetly s našimi, jsme formálně zůstali spojenci. Už ne; tito zrádci nás oficiálně prohlásili za nepřítele poté, co jejich zrádný vůdce Ali Abdullah Saleh byl právem odstraněn. GPC a jejich jednotky se aktivně zapojují do přestřelek s námi na ulicích našich měst, musíme tomu okamžitě zabránit." # todo: NEW TRANSLATION
  Saleh.11.a: "Zrádci! Měl jsem to vidět přicházet!" # todo: NEW TRANSLATION
  Saleh.12.t: "Bývalý jemenský prezident Ali Abdullah Saleh zavražděn!" # todo: NEW TRANSLATION
  Saleh.12.d: "Tento den je považován za velké vítězství pro Houthi věc, protože muž, který se je snažil rozdělit zevnitř, byl nyní poražen. Houthi již dlouho věří, že Saleh byl v kontaktu se saúdskou koalicí, ale až nedávno Saleh ukázal svou pravou tvář Houthiům a pokusil se přiklonit na stranu koalice prohlášením nové éry jednoty a demokracie v Jemenu. To u Houthi vyvolalo velké pobouření, a s Salehem pryč tvrdí, že jejich morálka stoupla." # todo: NEW TRANSLATION
  Saleh.12.a: "Dobrá práce, chlapi." # todo: NEW TRANSLATION
  Saleh.12.b: "To je znepokojivé..." # todo: NEW TRANSLATION
  Saleh.12.c: "Zajímavé" # todo: NEW TRANSLATION
  Saleh.13.t: "Saleh obnovuje alianci GPC-Houthi" # todo: NEW TRANSLATION
  Saleh.13.d: "Vůdce Lidového kongresu, dlouholetý spojenec Houthi, i když ne na nejlepších vztazích, oznámil obnovení rozdělené aliance. Ali Abdullah Saleh veřejně oznámil novou kapitolu budoucnosti Jemenu, ve které budou GPC a Houthi spolupracovat na obnovení zničeného státu. Saleh dal jednu podmínku: aby vedení Houthi formalizovalo Vrchní politickou radu, přechodnou vládu vytvořenou během války, a rozdělilo vládu mezi obě aliance, jak bylo původně plánováno." # todo: NEW TRANSLATION
  Saleh.13.a: "Je to dobré? Nedokážu říct." # todo: NEW TRANSLATION
  Saleh.13.b: "Zatracení" # todo: NEW TRANSLATION
  Saleh.14.t: "Koalice se schází" # todo: NEW TRANSLATION
  Saleh.14.d: "Vedení Houthi, které stojí proti demokratické Hadiho vládě v Jemenu, prokázalo, že jsou ochotni usednout k jednání a mluvit o humanitární situaci v Jemenu. Saúdská Arábie, vedoucí koalice operující v Jemenu, pozvala všechny své členy na diplomatický summit, který se bude konat v Abú Zabí, Spojené arabské emiráty. Speciálními hosty budou sám Abdul-Malik Al-Houthi a jeho spojenec Ali Abdullah Saleh." # todo: NEW TRANSLATION
  Saleh.14.a: "Musíme se zúčastnit." # todo: NEW TRANSLATION
  Saleh.14.b: "Omlouváme se, na to nemáme čas." # todo: NEW TRANSLATION
  Saleh.14.c: "Bylo by nám ctí hostit tento summit." # todo: NEW TRANSLATION
  Saleh.15.t: "Summit začíná" # todo: NEW TRANSLATION
  Saleh.15.d: "Ti, kteří se rozhodli summitu zúčastnit, zaujali svá místa a čekají na začátek diskuse. Houthi uvedli, že do jednání nepřicházejí s úmyslem se prostě vzdát, takže je musíme přesvědčit, aby viděli konflikt z jiného úhlu pohledu. Tato válka v Jemenu byla jednou z největších humanitárních krizí v nedávné historii a všem stranám by prospělo, kdyby válka skončila co nejdříve. Abychom to urychlili, sdělme naše požadavky..." # todo: NEW TRANSLATION
  Saleh.15.a: "Vzdát se a vrátit všechna území právoplatné jemenské vládě." # todo: NEW TRANSLATION
  Saleh.15.b: "Okamžitě ukončit konflikt, a oba státy zůstanou nezávislé." # todo: NEW TRANSLATION
  Saleh.15.c: "Veškerá území nárokovaná Houthi budou vyhlášena arabským státem." # todo: NEW TRANSLATION
  Saleh.16.t: "Koalice požaduje kapitulaci" # todo: NEW TRANSLATION
  Saleh.16.d: "Byli jsme pozváni na summit v Abú Zabí diskutovat o možném konci války, kterou vedeme roky, a došli jsme k závěru, že to byl časově ztracený pokus. Hned na začátku summitu jsme byli přivítáni absurdním požadavkem - naší plnou kapitulací. Ale dokud válka zuří, lidé budou umírat a města budou ničit. Ukončení války může být dobré, ale znamenalo by to kapitulaci před našimi úhlavními nepřáteli." # todo: NEW TRANSLATION
  Saleh.16.a: "Tato válka musí skončit, takže musíme přijmout." # todo: NEW TRANSLATION
  Saleh.16.b: "Nesmysl! Tato diskuse končí nyní!" # todo: NEW TRANSLATION
  Saleh.17.t: "Koalice požaduje, aby oba státy zůstaly nezávislé" # todo: NEW TRANSLATION
  Saleh.17.d: "" # todo: NEW TRANSLATION
  Saleh.17.a: "Celý Jemen je náš, nebo je tato diskuse u konce." # todo: NEW TRANSLATION
  Saleh.17.b: "" # todo: NEW TRANSLATION

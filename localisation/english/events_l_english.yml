 protests.13.t: "Zastavení" # todo: NEW TRANSLATION
 protests.13.d: "Stavební práce po celé zemi jsou vážně ovlivněny. S rostoucími sázkami se vláda musí rozhodnout mezi drastickým snížením tempa na delší období nebo potencíálně katastrofální dohodou s protestujícími." # todo: NEW TRANSLATION

  news.82.t: "Japonsko ustupuje" # todo: NEW TRANSLATION
  news.82.desc: "Poté, co se Japonsko pokusilo sjednotit Korejský poloostrov pod Jižní Koreu invazí do Severní Koreje, zasáhla čínská vláda japonskou misi. Japonsko po obdržení těchto zpráv ustoupilo a opustilo misi sjednocení." # todo: NEW TRANSLATION
  news.82.a: "Tak či tak bychom prohráli!" # todo: NEW TRANSLATION

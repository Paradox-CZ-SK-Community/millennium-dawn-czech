 isis.11311.d: "Ó chalífe, špatné zprávy! Vysoký velitel Khairy Abed Mahmoud al-Taey byl mučednicky zabit při leteckém útoku ruských nevěřících. Byl krajanem Iráčana, byl členem naší vojenské šúry a vedl operace s improvizovanými výbušnými zařízeními (IED), právem vnášeje strach a chaos do srdcí našich nepřátel.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.11311.t: "Velitel ISIS zabit při ruském leteckém útoku" # todo: NEW TRANSLATION
 isisNews.11311.d: "Irácký terorista a vysoký velitel ISIS Khairy Abed Mahmoud al-Taey byl dnes zabit při ruském leteckém útoku. al-Taey byl součástí vojenské rady ISIS a vedl operace improvizovaných výbušných zařízení (IED), vnášeje chaos do měst, která ISIS napadl." # todo: NEW TRANSLATION
 isis.11312.t: "Velitel padl při ruském leteckém útoku" # todo: NEW TRANSLATION
 isis.11312.d: "Ó chalífe, špatné zprávy! Tvůj přítel, poradce a vysoký velitel Abdul Wahid Khutnayer Ahmad byl mučednicky zabit při leteckém útoku ruských nevěřících. Byl krajanem Iráčana a byl zodpovědný za vnitřní bezpečnost.\n\n                                       Odhalil mnoho zrádců a odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.11312.t: "Velitel ISIS zabit při ruském leteckém útoku" # todo: NEW TRANSLATION
 isisNews.11312.d: "Irácký terorista a vysoký velitel ISIS Abdul Wahid Khutnayer Ahmad byl dnes zabit při ruském leteckém útoku. Khutnayer Ahmad byl klíčovým poradcem al-Baghdadiho a byl postaven do čela vnitřní bezpečnosti." # todo: NEW TRANSLATION
 isis.11313.t: "Velitel padl při ruském leteckém útoku" # todo: NEW TRANSLATION
 isis.11313.d: "Ó chalífe, hrozné zprávy! Náš vysoký velitel Abu Jihad Shishani byl mučednicky zabit při leteckém útoku ruských nevěřících psů. Pocházel ze zemí Čečenska a statečně bojoval pro slávu Alláha až do konce.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.11313.t: "Velitel ISIS zabit při ruském leteckém útoku" # todo: NEW TRANSLATION
 isisNews.11313.d: "Čečenský terorista a vysoký velitel ISIS Abu Jihad Shishani byl dnes zabit při ruském leteckém útoku. Shishani, ruský občan, byl zástupcem vůdce teroristické skupiny Kavkazský Emirát pod vedením Umara Shishaniho. Po odchodu Umara do Sýrie a připojení se k ISIS se Abu Jihad pokusil převzít Kavkazský Emirát, aby mu zajistil loajalitu k ISIS, ale nakonec odcestoval do Sýrie bojovat jako vysoký velitel." # todo: NEW TRANSLATION
 civilwar_western.1.t: "Demokratičtí protestující" # todo: NEW TRANSLATION
 civilwar_western.1.d: "Lidé začali vycházet do ulic a protestovat proti naší vládě. Není to nic vážného, ale měli bychom to bedlivě sledovat." # todo: NEW TRANSLATION
 civilwar_western.1.a: "Ovlivňují naši zemi." # todo: NEW TRANSLATION
 civilwar_western.2.t: "Násilní protestující" # todo: NEW TRANSLATION
 civilwar_western.2.d: "Lidé jsou neklidní a začali napadat některé naše policisty a občany." # todo: NEW TRANSLATION
 civilwar_western.2.a: "Ignorovat je." # todo: NEW TRANSLATION
 civilwar_western.2.b: "Poslat policii." # todo: NEW TRANSLATION
 civilwar_western.2.c: "Dopřát jim, co chtějí." # todo: NEW TRANSLATION
 civilwar_western.3.t: "Nepokoje v ulicích" # todo: NEW TRANSLATION
 civilwar_western.3.d: "Protesty přerostly v plnohodnotné nepokoje a lidé se začali vyzbrojovat kameny a jinými domácími zbraněmi a útočit na naši policii." # todo: NEW TRANSLATION
 civilwar_western.3.a: "Poslat jednotky pro potlačení nepokojů a armádu." # todo: NEW TRANSLATION
 civilwar_western.3.b: "Dejme jim, co chtějí." # todo: NEW TRANSLATION
 civilwar_western.4.t: "Občanská válka" # todo: NEW TRANSLATION
 civilwar_western.4.d: "Běsnící demonstranti se ozbrojili, vtrhli do našich zbrojnic a vyhlásili proti nám otevřené povstání." # todo: NEW TRANSLATION
 civilwar_western.4.a: "Potlačíme je!" # todo: NEW TRANSLATION
 civilwar_emerging.1.t: "Reformní protestující" # todo: NEW TRANSLATION
 civilwar_emerging.1.d: "Lidé vyšli do ulic a žádají, abychom změnili své postupy." # todo: NEW TRANSLATION
 civilwar_emerging.1.a: "Nejsou vážným problémem." # todo: NEW TRANSLATION
 civilwar_emerging.2.t: "Větší protesty za reformy" # todo: NEW TRANSLATION
 civilwar_emerging.2.d: "Více lidí vyšlo do ulic a požaduje, abychom se vzdali moci a zvolili nového vůdce s odlišnými ideály." # todo: NEW TRANSLATION
 civilwar_emerging.2.a: "Ignorovat je." # todo: NEW TRANSLATION
 civilwar_emerging.2.b: "Poslat policii." # todo: NEW TRANSLATION
 civilwar_emerging.2.c: "Dejme jim, co chtějí." # todo: NEW TRANSLATION
 civilwar_emerging.3.t: "Výtržnosti" # todo: NEW TRANSLATION
 civilwar_emerging.3.d: "Protesty přerostly v násilí a lidé se shromáždili a začali útočit na naši policii a plenit obchody." # todo: NEW TRANSLATION
 civilwar_emerging.3.a: "Poslat pořádkovou policii." # todo: NEW TRANSLATION
 civilwar_emerging.3.b: "Dejme jim, co chtějí." # todo: NEW TRANSLATION
 civilwar_emerging.4.t: "Občanská válka" # todo: NEW TRANSLATION
 civilwar_emerging.4.d: "Lidé se proti nám postavili a vytvořili občanskou milici, která útočí na naši vládu. Musíme mobilizovat armádu, abychom čelili této nové hrozbě." # todo: NEW TRANSLATION
 civilwar_emerging.4.a: "Na zbraně! Za naši zemi!" # todo: NEW TRANSLATION
 civilwar_nationalist.1.t: "Nacionalistické protesty" # todo: NEW TRANSLATION
 civilwar_nationalist.1.d: "Někteří lidé začali šířit myšlenky \"jedna země, jeden národ\", obviňovat jiné etnické skupiny ze svých problémů a vycházet do ulic k jejich hlásání." # todo: NEW TRANSLATION
 civilwar_nationalist.1.a: "Nezískají velkou podporu." # todo: NEW TRANSLATION
 civilwar_nationalist.2.t: "Rasové útoky" # todo: NEW TRANSLATION
 civilwar_nationalist.2.d: "Protestující začali napadat kohokoli, kdo není [From.GetAdjective] nebo občan." # todo: NEW TRANSLATION
 civilwar_nationalist.2.a: "Ignorovat je." # todo: NEW TRANSLATION
 civilwar_nationalist.2.b: "Zastavit je." # todo: NEW TRANSLATION
 civilwar_nationalist.2.c: "Dejme jim, co chtějí." # todo: NEW TRANSLATION
 civilwar_nationalist.3.t: "Hněv lidu" # todo: NEW TRANSLATION
 civilwar_nationalist.3.d: "Lidé jsou rozhněvaní a myslí si, že jsme proti útokům neudělali dost, a požadují, abychom něco podnikli." # todo: NEW TRANSLATION
 civilwar_nationalist.3.a: "Tito anti-[From.GetAdjective] neuniknou trestu." # todo: NEW TRANSLATION
 civilwar_nationalist.4.t: "Nacionalisté se chopili zbraní" # todo: NEW TRANSLATION
 civilwar_nationalist.4.d: "Nacionalisté, přesvědčení, že nereprezentujeme zájmy [From.GetAdjective] lidí, se rozhodli povstat." # todo: NEW TRANSLATION
 civilwar_nationalist.4.a: "Zastavíme tyto příznivce alt-rightu." # todo: NEW TRANSLATION
 brotherhood.6.t: "Protestující Muslimského bratrstva požadují volby" # todo: NEW TRANSLATION
 brotherhood.6.d: "The [Root.GetAdjective] Muslim Brotherhood are occupying central squares in cities all over the country, shouting slogans and demanding free elections. They are well organized, so our only two real alternatives are to clear the squares by force, and hunt down and arrest the leaders and organizers - or to meet their demands and allow elections." # todo: NEW TRANSLATION
 brotherhood.6.a: "Rozprášit tu pouliční sebranku a vypátrat jejich vůdce." # todo: NEW TRANSLATION
 brotherhood.6.b: "Vyhovět jejich požadavkům - uspořádat volby." # todo: NEW TRANSLATION
 brotherhood.7.t: "Brutalita potlačování se obrací proti nám" # todo: NEW TRANSLATION
 brotherhood.7.d: "Místo cíleného zásahu proti vůdcům a vytvoření jasného příkladu došlo k řadě mimoprávních vražd nízko postavených stoupenců Muslimského bratrstva – dokonce i jejich rodin. Takové nespravedlnosti zvyšují poptávku po změně vlády mezi obyvatelstvem. Vládní poradci poukazují, že zvýšení financí pro vnitřní bezpečnost sníží pravděpodobnost, že se to bude opakovat." # todo: NEW TRANSLATION
 brotherhood.7.a: "Pokárat policii a armádu." # todo: NEW TRANSLATION
 brotherhood.8.t: "Teroristé Muslimského bratrstva přepadli věznici" # todo: NEW TRANSLATION
 brotherhood.8.d: "Ozbrojení členové teroristické skupiny Muslimského bratrstva podnikli úspěšný útok na státní věznici, kde byli drženi kriminálníci, teroristé i politické opozice. Stráže byly zabity a vězni propuštěni. Je to vážný krok zpět v našich snahách zničit zlé Muslimské bratrstvo." # todo: NEW TRANSLATION
 brotherhood.8.a: "Zatracení teroristé!" # todo: NEW TRANSLATION
 brotherhood.9.t: "Teroristická buňka Muslimského bratrstva zlikvidována" # todo: NEW TRANSLATION
 brotherhood.9.d: "[Root.GetAdjective] bezpečnostní síly se úspěšně infiltrovaly do jedné z hlavních vůdcovských buněk Muslimského bratrstva – a úspěšně zadržely vůdčí členy a jejich spolupracovníky. Na místě byly nalezeny zbraně a plány na atentáty na vládní činitele.\n \nProces je naplánován na zítra, popravy proběhnou krátce poté." # todo: NEW TRANSLATION
 brotherhood.9.a: "[Root.GetLeader] opět vítězí!" # todo: NEW TRANSLATION
 brotherhood.10.t: "Povstání Muslimského bratrstva přerostlo v občanskou válku" # todo: NEW TRANSLATION
 brotherhood.10.d: "Naše násilné potlačování Muslimského bratrstva selhalo - jejich podpora jen vzrostla. Dokonce získali významnou podporu mezi vojáky a několik zrádných generálů přešlo na jejich stranu. Už to není záležitost pro naše bezpečnostní složky - je to otevřená válka." # todo: NEW TRANSLATION
 brotherhood.10.a: "Porazíme je." # todo: NEW TRANSLATION
 brotherhood.10.b: "Vlastně, pojďme hrát za ně." # todo: NEW TRANSLATION
 jihadi.2.t: "Zpochybnění saúdské pomoci" # todo: NEW TRANSLATION
 jihadi.2.d: "Saúdská Arábie poskytuje naší vládě ekonomickou pomoc a také financuje mešity a madrasy. I když finanční pomoc vítáme, radikalizace probíhající v těchto mešitách a madrásách se stala skutečným problémem. Salafisté získali takovou popularitu, že zahraniční noviny spekulují, zda vláda [Root.GetName] není v ohrožení budoucí občanské války. Měli bychom takovou pomoc opravdu dál přijímat?" # todo: NEW TRANSLATION
 jihadi.2.a: "Potřebujeme jejich peníze." # todo: NEW TRANSLATION
 jihadi.2.b: "Zavřeme ty mešity." # todo: NEW TRANSLATION
 jihadi.5.t: "Salafisticko-džihádistické povstání přerostlo v občanskou válku" # todo: NEW TRANSLATION
 jihadi.5.d: "Naše pokusy o potlačení salafistických džihádistů selhaly: podařilo se jim vyvolat tolik chaosu a nejistoty, že se mnoho [ROOT.GetAdjective]s cítí bezpečněji řízeno džihádisty než naší vládou. Dokázali dokonce radikalizovat vojáky a několik zrádných generálů přešlo na jejich stranu. Už to není záležitost pro naše protiteroristické síly - je to otevřená válka." # todo: NEW TRANSLATION
 jihadi.5.a: "Porazíme je!" # todo: NEW TRANSLATION
 jihadi.5.b: "Je čas přeběhnout..." # todo: NEW TRANSLATION
 joke.1.t: "[Root.GetLeader] si dělá legraci z vůdce [From.GetAdjective]" # todo: NEW TRANSLATION
 joke.1.d: "Ve virálním videu šířeném na Twitteru a Facebooku byl [Root.GetLeader] natočen, jak skupině ministrů vypráví následující vtip o vůdci [From.GetAdjective] [From.GetLeader]:\n \n\"Jednoho dne [From.GetLeader] procházel s velbloudem.\nNajednou [From.GetLeader] potká [Root.GetAdjective] cestovatele.\n[Root.GetAdjective] cestovatel: -Why in the name of Allah are you walking around with this Donkey?\n[From.GetLeader]: -Are you blind? Cannot you see that this is not a Donkey?\n[Root.GetAdjective] cestovatel: -Shut up, [From.GetLeader]! I was talking to the Camel.\"" # todo: NEW TRANSLATION
 joke.1.a: "Ups!" # todo: NEW TRANSLATION
 joke.2.t: "[From.GetLeader] hrubě uráží naši zemi!" # todo: NEW TRANSLATION
 joke.2.d: "Ve virálním videu šířeném na Twitteru a Facebooku byl [From.GetLeader] natočen, jak skupině ministrů vypráví následující vtip o vůdci [Root.GetAdjective] [Root.GetLeader]:\n \n\"Jednoho dne [Root.GetLeader] procházel s velbloudem.\nNajednou [Root.GetLeader] potká [From.GetAdjective] cestovatele.\n[From.GetAdjective] cestovatel: -Why in the name of Allah are you walking around with this Donkey?\n[Root.GetLeader]: -Are you blind? Cannot you see that this is not a Donkey?\n[From.GetAdjective] cestovatel rychle odpovídá: -Shut up, [Root.GetLeader]! I was talking to the Camel.\"" # todo: NEW TRANSLATION
 joke.2.a: "Ten pes ([From.GetLeader]) by se měl naučit držet jazyk za zuby." # todo: NEW TRANSLATION
 Kurdistan.1.t: "Referendum o nezávislosti Kurdistánu" # todo: NEW TRANSLATION
 Kurdistan.1.d: "Kurdistán si užíval určité míry autonomie v Iráku od svržení Saddáma Husajna. Nicméně od invaze do Iráku byla země převážně ovládána různými šiitskými skupinami, což vedlo mnoho Kurdů (kteří jsou převážně sunnité) k pocitu, že jsou opomíjeni.\n\nVzestup ISIS umožnil Kurdistánu zvýšit svůj vliv. Po kolapsu irácké armády v roce 2014, kdy severní Irák připadl pod kontrolu ISIS, Kurdové rychle zasáhli a obsadili území odebrané ISIS, včetně Kirkuku, kulturního centra Iráku.\n\nVzhledem k ústupu moci ISIS máme konečně příležitost uspořádat referendum o nezávislosti Kurdistánu" # todo: NEW TRANSLATION
 Kurdistan.1.a: "Uspořádat referendum." # todo: NEW TRANSLATION
 Kurdistan.1.b: "Měli bychom se znovu sjednotit s Irákem." # todo: NEW TRANSLATION
 Kurdistan.2.t: "Kurdistán chce znovu sjednotit se s Irákem" # todo: NEW TRANSLATION
 Kurdistan.2.d: "Jelikož hrozba ISIS pominula, Regionální vláda Kurdistánu vyjádřila ochotu začlenit se do federální vlády Iráku" # todo: NEW TRANSLATION
 Kurdistan.2.a: "Vítejte zpět doma!" # todo: NEW TRANSLATION
 Kurdistan.3.t: "Výsledky referenda" # todo: NEW TRANSLATION
 Kurdistan.3.d: "Referendum o nezávislosti se konalo v kurdské autonomní oblasti i v oblastech, které jsme získali během boje proti ISIS. Referendum bylo velkým úspěchem: 93 % hlasovalo pro 'Ano' při účasti voličů 72 %. Hlasování výrazně zvýšilo legitimitu naší vlády při vyjednávání o zvýšení autonomie nebo dokonce o plné nezávislosti." # todo: NEW TRANSLATION
 Kurdistan.3.a: "Usilovat o plnou nezávislost." # todo: NEW TRANSLATION
 Kurdistan.3.b: "Použít to jako páku pro zvýšení autonomie." # todo: NEW TRANSLATION
 Kurdistan.4.t: "Kurdistán požaduje nezávislost" # todo: NEW TRANSLATION
 Kurdistan.4.d: "Díky úspěchu referenda o nezávislosti se kurdská vláda snaží použít jeho výsledek jako páku k vyhlášení plné nezávislosti. Zdá se, že jim nestačí jen omezená autonomie, a stále drží Kirkuk, který právoplatně patří Iráku." # todo: NEW TRANSLATION
 Kurdistan.4.a: "Rozhodně ne!" # todo: NEW TRANSLATION
 Kurdistan.4.b: "Ano, pokud nám vrátí Kirkuk." # todo: NEW TRANSLATION
 Kurdistan.4.c: "Souhlasit s jejich požadavky." # todo: NEW TRANSLATION
 Kurdistan.5.t: "Kurdistán požaduje více autonomie" # todo: NEW TRANSLATION
 Kurdistan.5.d: "Díky úspěchu referenda o nezávislosti se kurdská vláda snaží použít jeho výsledek jako páku k požadování větší autonomie od federální vlády Iráku. Zdá se, že jim nestačí jen omezená autonomie, a stále drží Kirkuk, který právoplatně patří Iráku." # todo: NEW TRANSLATION
 Kurdistan.5.a: "Rozhodně ne!" # todo: NEW TRANSLATION
 Kurdistan.5.b: "Ano, pokud nám vrátí Kirkuk." # todo: NEW TRANSLATION
 Kurdistan.5.c: "Souhlasit s jejich požadavky." # todo: NEW TRANSLATION
 Kurdistan.6.t: "Irák souhlasí s požadavky" # todo: NEW TRANSLATION
 Kurdistan.6.d: "Federální vláda Iráku souhlasila s našimi požadavky!" # todo: NEW TRANSLATION
 Kurdistan.6.a: "Hurá!" # todo: NEW TRANSLATION
 Kurdistan.7.t: "Irák požaduje Kirkuk" # todo: NEW TRANSLATION
 Kurdistan.7.d: "V reakci na naše požadavky irácká vláda prohlásila, že s nimi souhlasí, ale na oplátku chce, abychom jí vrátili kontrolu nad městem Kirkuk, které považují za právoplatně své." # todo: NEW TRANSLATION
 Kurdistan.7.a: "Přijatelná cena." # todo: NEW TRANSLATION
 Kurdistan.7.b: "Kirkuk je kurdská země!" # todo: NEW TRANSLATION
 Kurdistan.8.t: "Kurdistán odmítá" # todo: NEW TRANSLATION
 Kurdistan.8.d: "Kurdistán odmítl vrátit nám Kirkuk. Doufejme, že změní názor ohledně své suverenity." # todo: NEW TRANSLATION
 Kurdistan.8.a: "Sakra!" # todo: NEW TRANSLATION
 Kurdistan.9.t: "Budoucnost Kurdistánu" # todo: NEW TRANSLATION
 Kurdistan.9.d: "Nyní, kdy vyjednávání s Irákem ztroskotala, musíme určit cestu pro náš národ. Můžeme začít usilovat o plnou nezávislost, což pravděpodobně rozhne Irák. Na druhou stranu můžeme pohřbít naše myšlenky na nezávislost a vrátit se pod správu federální vlády Iráku." # todo: NEW TRANSLATION
 Kurdistan.9.a: "Kurdistán je svobodný národ!" # todo: NEW TRANSLATION
 Kurdistan.9.b: "Prosit o odpuštění." # todo: NEW TRANSLATION
 Kurdistan.10.t: "Kurdistán vyhlašuje nezávislost" # todo: NEW TRANSLATION
 Kurdistan.10.d: "Kurdská vláda dnes oznámila, že Kurdistán je nezávislý stát, a že není součástí Iráku. To je vážný protiúder pro irácký národ a kurdské síly stále kontrolují strategické město Kirkuk. Někteří politici a generálové tvrdí, že je nutné předvést sílu. Musíme nařídit našim jednotkám, aby okupovaly Kirkuk a ukázaly Kurdům naši ochotu bránit irácká území" # todo: NEW TRANSLATION
 Kurdistan.10.a: "Připravit útok na Kirkuk!" # todo: NEW TRANSLATION
 Kurdistan.10.b: "Nechceme zahájit válku." # todo: NEW TRANSLATION
 Kurdistan.11.t: "Irák podniká kroky proti Kirkuku!" # todo: NEW TRANSLATION
 Kurdistan.11.d: "Po našem vyhlášení nezávislosti jsme obdrželi zprávy, že irácké síly se připravují na útok proti Kirkuku. Bránit se dobře vybaveným a bojově zkušeným iráckým jednotkám bude obtížné a prohra by byla pro nás ztrátou tváře. Na druhou stranu možná vítězství by Iráčany odradilo. Můžeme se také prostě stáhnout z města, abychom se vyhnuli krvi." # todo: NEW TRANSLATION
 Kurdistan.11.a: "Postavme se!" # todo: NEW TRANSLATION
 Kurdistan.11.b: "Stáhnout se!" # todo: NEW TRANSLATION
 Kurdistan.13.t: "Osud Kurdistánu" # todo: NEW TRANSLATION
 Kurdistan.13.d: "Nyní, když jsme převzali kontrolu nad Kirkukem, Kurdové nemají na výběr - buď se nám podrobí, nebo čelí ještě horším následkům" # todo: NEW TRANSLATION
 Kurdistan.13.a: "Požadovat jejich podrobení." # todo: NEW TRANSLATION
 Kurdistan.14.t: "Irák požaduje podřízení" # todo: NEW TRANSLATION
 Kurdistan.14.d: "Po porážce a ztrátě Kirkuku získala irácká vláda vyšší sebevědomí. Nyní požadují, abychom zanechali našich budoucích plánů a vrátili se pod jejich vládu" # todo: NEW TRANSLATION
 Kurdistan.14.a: "Poddat se." # todo: NEW TRANSLATION
 Kurdistan.14.b: "Vzdorovat." # todo: NEW TRANSLATION
 Kurdistan.15.t: "Kurdistán se podrobuje" # todo: NEW TRANSLATION
 Kurdistan.15.d: "Kurdistán souhlasil s opětovným připojením k nám!" # todo: NEW TRANSLATION
 Kurdistan.15.a: "Skvělé." # todo: NEW TRANSLATION
 Kurdistan.16.t: "Kurdistán vzdoruje" # todo: NEW TRANSLATION
 Kurdistan.16.d: "Kurdistán odmítl naše požadavky na podřízení" # todo: NEW TRANSLATION
 Kurdistan.16.a: "Tak to tedy vyřešíme silou." # todo: NEW TRANSLATION
 Kurdistan.17.t: "Prohra u Kirkuku" # todo: NEW TRANSLATION
 Kurdistan.17.d: "Prohra v bitvě o Kirkuk byla hanbou. Kurdové stále kontrolují město a jsme zahanbeni. Měli bychom i nadále usilovat o znovusjednocení?" # todo: NEW TRANSLATION
 Kurdistan.17.a: "Zkusíme to znovu, tentokrát ve větším měřítku." # todo: NEW TRANSLATION
 Kurdistan.17.b: "Nechat Kurdy na pokoji." # todo: NEW TRANSLATION
 KurdistanNews.1.t: "Kurdistán se znovu připojuje k Iráku" # todo: NEW TRANSLATION
 KurdistanNews.1.d: "Během vrcholu moci ISIS se Kurdistán začal pomalu odtrhávat od Iráku a stávat se více nezávislým. Nyní, když byl ISIS poražen, se zdá, že Regionální vláda Kurdistánu učinila plný obrat a vyjádřila přání znovu spolupracovat s federální vládou Iráku. Mnozí spekulovali, že Kurdové budou usilovat o nezávislost, ale zdá se, že se rozhodli jinak, možná ze strachu z odvetných kroků od sousedů." # todo: NEW TRANSLATION
 KurdistanNews.1.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.2.t: "Referendum o kurdské nezávislosti" # todo: NEW TRANSLATION
 KurdistanNews.2.d: "Regionální vláda Kurdistánu oznámila, že uspořádá referendum o nezávislosti v oblastech, které v současnosti kontroluje. Tento krok je považován za kontroverzní, vzhledem k tomu, že referendum se koná v oblastech, které oficiálně nejsou součástí Kurdsko-autonomní oblasti, ale federálního Iráku, včetně významného města Kirkuku.\n\nMnozí to vidí jen jako územní zisk Kurdů, zatímco jiní tvrdí, že Kurdové si zasloužili právo na nezávislost poté, co efektivně zachránili Irák před ISIS. I když KRG tvrdí, že výsledky budou nezávazné, mnozí se obávají, že povedou k úplné nezávislosti a možná novému konfliktu v Iráku." # todo: NEW TRANSLATION
 KurdistanNews.2.a: "Nemají na to právo!" # todo: NEW TRANSLATION
 KurdistanNews.2.b: "Uvidíme, jak se to vyvine." # todo: NEW TRANSLATION
 KurdistanNews.3.t: "Referendum o kurdské nezávislosti uspělo" # todo: NEW TRANSLATION
 KurdistanNews.3.d: "Referendum o kurdské nezávislosti bylo ohromným úspěchem pro kurdskou vládu. S 93 % pro 'Ano' při účasti 72 % propukla radost mezi Kurdy všude. V důsledku úspěchu referenda kurdská vláda rozhodla vyhlásit plnou nezávislost na irácké federální vládě. Překvapivě irácká vláda žádosti vyhověla." # todo: NEW TRANSLATION
 KurdistanNews.3.a: "Je třeba Kurdy zastavit." # todo: NEW TRANSLATION
 KurdistanNews.3.b: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.4.t: "Referendum o kurdské nezávislosti uspělo" # todo: NEW TRANSLATION
 KurdistanNews.4.d: "Referendum o kurdské nezávislosti bylo ohromným úspěchem pro kurdskou vládu. S 93 % pro 'Ano' při účasti 72 % propukla radost mezi Kurdy všude. V důsledku úspěchu referenda kurdská vláda požádala o více autonomie od irácké federální vlády. Překvapivě irácká vláda žádosti vyhověla." # todo: NEW TRANSLATION
 KurdistanNews.4.a: "Je třeba Kurdy zastavit." # todo: NEW TRANSLATION
 KurdistanNews.4.b: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.5.t: "Irák obsadil Kirkuk" # todo: NEW TRANSLATION
 KurdistanNews.5.d: "Jak se vyjednávání mezi Irákem a Kurdistánem zhroutila, irácké síly se přesunuly k obsazení města Kirkuk, které Kurdové dříve dobyli od ISIS. Když se irácké síly blížily k Kirkuku, většina oddílů Pešmergy se z města stáhla bez boje. Některé nezávislé prvky kurdských sil zůstaly a pokusily se postavit obranu města, ale byly rychle přemoženy Iráčany. Během pouhých dvou dnů měla irácká armáda opět plnou kontrolu nad městem, většinou bez bojů." # todo: NEW TRANSLATION
 KurdistanNews.5.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.6.t: "Irák obsadil Kirkuk" # todo: NEW TRANSLATION
 KurdistanNews.6.d: "Když se irácké síly přiblížily k městu, kurdské jednotky zaujaly obranné pozice, hlavní obrany byly na vojenské základně K1 a na silnici Kirkuk–Takrit.\n\nNavzdory silné obraně irácká 9. obrněná divize dokázala obsadit vojenskou základnu a postoupit směrem k severnímu ropnému poli Baba Gurgur, zatímco Popular Mobilisation Forces vázaly kurdské jednotky ve městě. Ze strachu z obklíčení se kurdské síly začaly stahovat z města, některé na rozkaz a některé samy. Po několika dnech bojů měl Irák plnou kontrolu nad městem." # todo: NEW TRANSLATION
 KurdistanNews.6.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.7.t: "Kurdistán brání Kirkuk" # todo: NEW TRANSLATION
 KurdistanNews.7.d: "Jak se vyjednávání mezi Irákem a Kurdistánem zhroutila, irácké síly se přesunuly k obsazení města Kirkuk, které Kurdové dříve dobyli od ISIS. Když se irácké síly blížily k městu, kurdské jednotky zaujaly obranné pozice, hlavní obrany byly na vojenské základně K1 a na silnici Kirkuk–Takrit.\n\nIrácká 9. obrněná divize rozdělila své síly na dvě části a útočila současně na vojenskou základnu i na město přes jeho jižní předměstí. Zároveň Popular Mobilisation Forces zaútočily v centru směrem k letišti Kirkuk. Když se 9. obrněná divize uvízla v předměstích, kurdské síly dokázaly provést obchvatný útok proti silám PMF, donucujíc je k ústupu. S centrem zničeným byly oddělené části 9. obrněné divize brzy také nuceny ustoupit. Bitva o Kirkuk se ukázala být katastrofou pro irácké síly, zatímco morálka Kurdů byla výrazně posílena." # todo: NEW TRANSLATION
 KurdistanNews.7.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.8.t: "Kurdistán se podrobuje Iráku" # todo: NEW TRANSLATION
 KurdistanNews.8.d: "Po svém vítězství v Kirkuku zvýšil Irák tlak na Kurdistán. V nedávném kroku Irák požadoval, aby Kurdistán opustil veškeré myšlenky na nezávislost či větší autonomii. Kurdská vláda, zůstavší bez volby, souhlasila s požadavky, aby předešla dalšímu krveprolití." # todo: NEW TRANSLATION
 KurdistanNews.8.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.9.t: "Kurdistán vzdoruje Iráku" # todo: NEW TRANSLATION
 KurdistanNews.9.d: "Po svém vítězství v Kirkuku zvýšil Irák tlak na Kurdistán. V nedávném kroku Irák požadoval, aby Kurdistán opustil veškeré myšlenky na nezávislost či větší autonomii. Kurdská vláda reagovala, že Irák již projevil svou nepřátelskost vůči kurdskému lidu, a proto nemají důvod souhlasit s požadavky tyranů. To by mohlo vyvolat novou občanskou válku v Iráku." # todo: NEW TRANSLATION
 KurdistanNews.9.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.10.t: "Irák postupuje proti Kurdistánu" # todo: NEW TRANSLATION
 KurdistanNews.10.d: "Porážka u Kirkuku byla pro Irák obrovskou potupou. V reakci na to se zdá, že se připravují na invazi v plném rozsahu do Kurdistánu, aby přivedli odtržený stát zpět pod iráckou kontrolu." # todo: NEW TRANSLATION
 KurdistanNews.10.a: "Zajímavé." # todo: NEW TRANSLATION
 KurdistanNews.11.t: "Irák se stahuje do izolace" # todo: NEW TRANSLATION
 KurdistanNews.11.d: "Porážka u Kirkuku byla pro Irák obrovskou potupou. Zdá se, že porážka úplně odradila Irák od jakéhokoli nepřátelství vůči Kurdům. Kurdové dosáhli svých požadavků krví." # todo: NEW TRANSLATION
 KurdistanNews.11.a: "Zajímavé." # todo: NEW TRANSLATION
 Yemen.4.t: "Válka v Jemenu skončila" # todo: NEW TRANSLATION
 Yemen.4.d: "S zemí v troskách skončila jemenská občanská válka a přinesla vítězství vládě vedené Hadím, podporované saúdskou koalicí. V závěrečných dnech konfliktu se silám koalice podařilo zajmout a zničit zásobárny munice Houthiů a Al-Káidy, včetně nechvalně proslulých scudových raket Burkan 2-H. Ačkoli mnozí stále mohou zůstávat loajální Houthiům, byli odzbrojeni a v následujících dnech budou zbývající zaydiští radikálové vykořeněni a potrestáni. Demokracie zvítězila v regionu s pomocí saúdské koalice a její operace 'Restoring Hope', a země Jemen je na cestě k obnově." # todo: NEW TRANSLATION
 Yemen.4.d2: "Po zničení vlády vedené Hadím se hnutí Houthi ocitlo v čele budoucího vedení Jemenu. Jak bylo jejich cílem, Houthiové dokázali vytlačit salafismus a oddanost západním ideologiím z regionu, a ti, kdo za ně bojovali, jako Al-Káida a koaliční síly, leží v troskách. Nyní, s plnou odpovědností za vedení Jemenu do budoucnosti, vláda Houthi začala proces transformace ze svého přechodného stavu a vydala se na cestu obnovy země. Saúdská koalice se stáhla z regionu a operaci 'Restoring Hope' proměnila ve zcela a naprosto neúspěch." # todo: NEW TRANSLATION
 Yemen.4.d3: "Po letech bojů mezi jemenskou vládou a Houthi povstalci se jako nejnepravděpodobnější vítěz konfliktu vyprofiloval zbytek Al-Káidy v Jemenu, který se stal architektem nového chalífátu v regionu a prošel transformací do podoby, která ohrozí všechny nevěřící v regionu. Saúdská koalice a operace Restoring Hope se ukázaly jako naprostý neúspěch; jejich neschopnost předvídat vlastní porážku od protivníka, kterého podcenili, byla zřejmá. Džihádisté zvítězili a dali najevo, že to je teprve začátek, a zbytek světa brzy pocítí, co tento nový chalífát dokáže." # todo: NEW TRANSLATION
 Yemen.4.a: "Nakonec je vítězství naše..." # todo: NEW TRANSLATION
 Yemen.4.b: "Ale za jakou cenu?" # todo: NEW TRANSLATION
 Yemen.4.c: "Mohlo to být horší..." # todo: NEW TRANSLATION
 Yemen.4.e: "Zajímavé." # todo: NEW TRANSLATION
 Yemen.4.f: "Zajímavé." # todo: NEW TRANSLATION
 Yemen.6.t: "Vystřelit raketu na Rijád?" # todo: NEW TRANSLATION
 Yemen.6.d: "Vystřelení rakety na saúdské hlavní město ukáže Saúdům, že jsme síla, se kterou je třeba počítat." # todo: NEW TRANSLATION
 Yemen.6.a: "Udělej to!" # todo: NEW TRANSLATION
 Yemen.6.b: "Příliš nebezpečné." # todo: NEW TRANSLATION
 Yemen.7.t: "Houthiové vystřelili balistickou raketu na Rijád" # todo: NEW TRANSLATION
 Yemen.7.d: "Saúdsko-vedená koalice bojující proti Houthi povstalcům v Jemenu oznámila, že zachytila raketu vypálenou ze sousední země směrem k hlavnímu městu Rijád. Houthiové pak uvedli, že v úterý odpálili balistickou raketu s cílem paláce al-Yamama, aby si připomněli 1000 dní od zahájení bombardovací kampaně koalice v Jemenu." # todo: NEW TRANSLATION
 Yemen.7.a: "Jejda..." # todo: NEW TRANSLATION
 Saleh.1.t: "Boj o moc mezi Houthii" # todo: NEW TRANSLATION
 Saleh.1.d: "Nepravděpodobné spojenectví mezi Houthi povstalci a Obecně lidovým kongresem Ali Abdullaha Saleha bylo nejisté od svého vzniku. S pomocí našich členů koalice operujících v Jemenu jsme zjistili, že bývalý prezident Saleh je čím dál nespokojenější s vedením Houthi, a právem. Houthi se staví proti tomu, aby je efektivně ovládaly cizí mocnosti, a usilují o obnovení Jemenu jako samostatného státu bez salafismu a západních ideologií. Saleh na druhé straně chce obnovit Jemen jako svobodnou, sjednocenou a demokratickou zemi, která je do určité míry ochotná se zapojit do zahraničních záležitostí, ač má své důvody k odporu vůči řadě západních států. Tento vztah se jistě v budoucnu přelije do konfliktu mezi oběma stranami a může to být přesně to, co koalice potřebuje." # todo: NEW TRANSLATION
 Saleh.1.a: "Nemáme na to čas..." # todo: NEW TRANSLATION
 Saleh.1.b: "Spojte se s prezidentem Salehem..." # todo: NEW TRANSLATION
 Saleh.2.t: "Saleh navrhuje dialog s koalicí" # todo: NEW TRANSLATION
 Saleh.2.d: "Ali Abdullah Saleh, vůdce Obecně lidového kongresu spojeného s hnutím Houthi, navrhuje, aby GPC a vedení Houthi otevřely jednání se saúdsko-vedenou koalicí, která nyní operuje společně s Hadiho Jemenem. I když ho považujeme jen těsně za spojence, zdá se, že změnil názor, a není to k lepšímu. Nyní důrazně navrhuje, aby vedení Houthi rozhodlo, zda by tato brutální občanská válka měla pokračovat. Je velmi nepravděpodobné, že z těchto jednání vyjdeme s něčím, co bychom získali, a může to být velmi dobře trik, jak nás odstranit z moci." # todo: NEW TRANSLATION
 Saleh.2.a: "Rozhodně ne!" # todo: NEW TRANSLATION
 Saleh.2.b: "Nemůže to uškodit..." # todo: NEW TRANSLATION
 Saleh.3.t: "Vůdci Houthi jsou ochotni jednat" # todo: NEW TRANSLATION
 Saleh.3.d: "Pod tlakem bývalého jemenského prezidenta Ali Abdullaha Saleha jsou vůdci Houthi povstalců v Saná ochotni pokusit se uzavřít dohodu s Hadím a naší koalicí." # todo: NEW TRANSLATION
 Saleh.3.a: "Tak tedy, shromážděte koalici." # todo: NEW TRANSLATION
 Saleh.3.b: "To pravděpodobně není dobrý nápad..." # todo: NEW TRANSLATION
 Saleh.5.t: "Saleh se vydává na nebezpečnou cestu" # todo: NEW TRANSLATION
 Saleh.5.d: "Po letech nerozhodného a nestabilního spojenectví mezi Houthi a republikánskými silami pronesl bývalý jemenský prezident Ali Abdullah Saleh projev adresovaný saudsky vedené koalici, ve kterém vyzdvihl údajnou hloupost houthského hnutí. Saleh prohlásil, že pokud by koalice zrušila blokádu a otevřela letiště, aby usnadnila humanitární pomoc, on a jeho republikánské síly jsou ochotni složit věrnost Saúdské Arábii a prohlásit se za nepřítele naší aliance. Saleh se v posledním projevu jevil zcela odhodlaný a veřejně ohlásil novou kapitolu jemenských dějin uprostřed této humanitární krize — jednotný, svobodný a demokratický Jemen. Slova Saleha: ‚Budu bojovat proti nepřátelům lidstva a nepřátelům naší vlasti, kteří se snaží vymazat její identitu, zničit její zisky a ponižovat Jemence!‘" # todo: NEW TRANSLATION
 Saleh.5.a: "Najděte toho zrádce..." # todo: NEW TRANSLATION
 Saleh.5.b: "Nemá na to žaludek..." # todo: NEW TRANSLATION
 Saleh.6.t: "Saleh je na útěku" # todo: NEW TRANSLATION
 Saleh.6.d: "Po sérii zrádných projevů dal Ali Abdullah Saleh jasně najevo, že již nechce spolupracovat s Houthi. Abdul-Malik Al-Houthi tušil Salehovu blížící se zradnost a vydal mu několik varování, která však nebyla vyslyšena. Abdul-Malik Al-Houthi označil toto za vlastizradu, což vedlo k tomu, že Salehův dům v Sáná byl zničen houthiským dělostřeleckým ostřelováním a on nyní prchá ze země. Houthi bojovníci jsou mu v patách a podařilo se jim ho zahnat do potenciálně smrtelné pasti jižně od Sáná, kde stále zuří boje mezi Houthi a koalicí. Několik bojovníků u fronty je připraveno stáhnout se a zasáhnout na váš rozkaz." # todo: NEW TRANSLATION
 Saleh.6.a: "Stiskněte spoušť..." # todo: NEW TRANSLATION
 Saleh.6.b: "Nechte ho jít..." # todo: NEW TRANSLATION
 Saleh.7.t: "Nejvyšší politická rada" # todo: NEW TRANSLATION
 Saleh.7.d: "S vítězstvím ve válce nastal čas znovu vybudovat naši zemi, kterou jsme tak zápasili osvobodit od jejího mylného vedení. Naši spojenci z Nejvyššího revolučního výboru, přechodné vlády, kterou jsme ustanovili v průběhu občanské války, nám připomínají svůj přínos válečnému úsilí a naléhají, abychom uskutečnili náš původní plán rozdělení prezidentské rady rovným dílem mezi obě strany. Nezapomeňme, že někteří z těchto mužů byli mezi těmi, proti nimž jsme tento boj zahájili, a s nimiž jsme nemohli udržet stabilní alianci. Budoucnost nelze předvídat, ale umožnit jim místo v našem parlamentu by nás mohlo vrátit do nejistoty, kterou jsme se snažili zničit." # todo: NEW TRANSLATION
 Saleh.7.a: "Bojovali jsme, abychom dosáhli této pozice, a budeme ji bránit." # todo: NEW TRANSLATION
 Saleh.7.b: "To je nesmysl, znovu vybudujeme naši zemi společně." # todo: NEW TRANSLATION
 Saleh.8.t: "Houthi vedení odmítá Salehův návrh" # todo: NEW TRANSLATION
 Saleh.8.d: "Po našem rozhovoru s bývalým jemenským prezidentem Ali Abdullah Salehem se pokusil přesvědčit houthiské vedení, aby rozhodlo, zda by jejich válka měla pokračovat. Jak jsme očekávali, byl okamžitě odmítnut. Houthi se zdají být neústupní v otázce pokračování svého válečného úsilí o svržení demokratické vlády Jemenu. To narušilo alianci mezi Salehovým Generálním lidovým kongresem a houthiskými povstalci, a pokud na Saleha silněji zatlačíme, může být ochoten konečně přerušit vazby s tímto mylným hnutím." # todo: NEW TRANSLATION
 Saleh.8.a: "Musíme to zkusit znovu!" # todo: NEW TRANSLATION
 Saleh.8.b: "Zapomeňte na to..." # todo: NEW TRANSLATION
 Saleh.9.t: "Saleh setrvává" # todo: NEW TRANSLATION
 Saleh.9.d: "Ali Abdullah Saleh opět navrhuje, abychom zahájili rozhovory se saúdsko-vedenou koalicí, která je, jak musím připomenout, naším nepřítelem. Je pravda, že naše aliance s GPC byla vždy křehká, ale Salehova vytrvalost nevznikla z ničeho — musí mít motiv. Není šílené domnívat se, že saúdsko-vedená koalice je s ním v kontaktu; musíme to pečlivě sledovat." # todo: NEW TRANSLATION
 Saleh.9.a: "To může být vlastně dobrý nápad..." # todo: NEW TRANSLATION
 Saleh.9.b: "Ali, okamžitě s tím přestaň, nebo." # todo: NEW TRANSLATION
 Saleh.9.c: "Pane Salehu, mohl bych s vámi mluvit?" # todo: NEW TRANSLATION
 HOU_Saleh.1: "Ali Abdullah Saleh bude pronásledován houthiskými bojovníky." # todo: NEW TRANSLATION
 HOU_Saleh.2: "Ali Abdullah Saleh bude kontaktován ohledně ukončení jemenské občanské války s naší pomocí. Ať už diplomacií nebo hrubou silou, musíme ho přesvědčit, aby se zúčastnil dialogu s naší koalicí." # todo: NEW TRANSLATION
 HOU_Saleh.3: "Naše aliance nikdy nebyla ideálně silná, ale cením si našeho spojenectví, i když to tak nemusí vypadat. Chápu, že chcete ukončit tuto válku, ale bohužel nemohu dovolit sobě ani svým druhům, abychom spolupracovali s touto ďábelskou koalicí. Určitě to chápete?" # todo: NEW TRANSLATION
 HOU_Saleh.4: "Ali je zklamán." # todo: NEW TRANSLATION
 HOU_Saleh.5: "Ali bude znovu kontaktován." # todo: NEW TRANSLATION
 HOU_Saleh.6: "Ali zřetelně couvne a opustí místnost." # todo: NEW TRANSLATION
 HOU_Saleh.7: "Ali bude znovu kontaktován, ale ať je mu to poslední varování: pokud zůstane spojen s naším nepřítelem, bude také považován za nepřítele." # todo: NEW TRANSLATION
 Saleh.10.t: "Saleh nám ztrácí čas..." # todo: NEW TRANSLATION
 Saleh.10.d: "Opět byl vůdce Generálního lidového kongresu spojeného s houthiskými povstalci, Ali Abdullah Saleh, odmítnut houthiským vedením, aby zahájil mírové rozhovory s naší koalicí. Od začátku bylo jasné, že houthiské vedení s námi nebude mluvit, protože nás považují za zavedeného nepřítele. S křehkostí aliance GPC–Houthi musíme Aliho Abdullaha Saleha okamžitě postavit před ultimátum. Bez něj budou vládnoucí houthiské strany bez potřebných schopností a talentu v troskách. S ním má vedení kompetence, i když mu chybí jisté schopnosti v oblasti pokroku, ale potenciálně by mohl Houthi dovést k vítězství." # todo: NEW TRANSLATION
 Saleh.10.a: "Buď jedná, nebo mu nemůžeme zaručit bezpečí." # todo: NEW TRANSLATION
 Saleh.10.b: "To je zbytečné..." # todo: NEW TRANSLATION
 Saleh.11.t: "Generální lidový kongres defektuje!" # todo: NEW TRANSLATION
 Saleh.11.d: "I po mnoha případech, kdy Salehovy republikánské síly vyměnily palbu s námi, jsme formálně zůstávali spojenci. Už ne — ti zrádci se oficiálně prohlásili za naše nepřátele poté, co byl jejich zrádný vůdce Ali Abdullah Saleh spravedlivě odstraněn. GPC a jeho jednotky aktivně vedou přestřelky s námi v ulicích našich měst, musíme tomu okamžitě učinit přítrž." # todo: NEW TRANSLATION
 Saleh.11.a: "Zrádci! Měl jsem to tušit!" # todo: NEW TRANSLATION
 Saleh.12.t: "Bývalý jemenský prezident Ali Abdullah Saleh zavražděn!" # todo: NEW TRANSLATION
 Saleh.12.d: "Tento den je považován za velké vítězství pro houthiskou věc, jelikož muž, který se je snažil rozdělit zevnitř, byl nyní poražen. Houthi dlouho věřili, že Saleh byl v kontaktu se saúdsko-vedenou koalicí, ale až nedávno Saleh ukázal svá pravá barvy a pokusil se přiklonit na stranu koalice, když ohlásil novou kapitolu sjednocení a demokracie v Jemenu. To v Houthi vzbudilo velký hněv, a s odchodem Saleha tvrdí, že jejich morálka prudce stoupá." # todo: NEW TRANSLATION
 Saleh.12.a: "Dobrá práce, kluci." # todo: NEW TRANSLATION
 Saleh.12.b: "To je znepokojující..." # todo: NEW TRANSLATION
 Saleh.12.c: "Zajímavé." # todo: NEW TRANSLATION
 Saleh.13.t: "Saleh obnovuje alianci GPC–Houthi" # todo: NEW TRANSLATION
 Saleh.13.d: "Vůdce Generálního lidového kongresu, dlouholetý spojenec Houthi, byť ne v nejlepších vztazích, oznámil obnovení dříve rozděleného spojenectví. Ali Abdullah Saleh veřejně ohlásil novou kapitolu budoucnosti Jemenu, ve které bude GPC a Houthi pracovat společně na obnově zničené země. Saleh dal jednu podmínku: že houthiské vedení formalizuje Nejvyšší politickou radu, přechodnou vládu vytvořenou v době války, a rozdělí vládu mezi obě aliance, jak bylo původně plánováno." # todo: NEW TRANSLATION
 Saleh.13.a: "Je to dobře? Nejsem si jistý." # todo: NEW TRANSLATION
 Saleh.13.b: "Sakra!" # todo: NEW TRANSLATION
 Saleh.14.t: "Koalice se schází" # todo: NEW TRANSLATION
 Saleh.14.d: "Houthi vedení, které se staví proti demokratické vládě vedené Hadím v Jemenu, prokázalo, že je ochotno usednout ke stolu a hovořit o humanitární situaci, která v Jemenu panuje. Saúdská Arábie, vůdce koalice operující v Jemenu, pozvala všechny své členy na diplomatický summit, který se bude konat v Abú Dhabí ve Spojených arabských emirátech. Speciálními hosty budou sám Abdul-Malik Al-Houthi spolu se svým spojencem Ali Abdullahem Salehem." # todo: NEW TRANSLATION
 Saleh.14.a: "Musíme se zúčastnit." # todo: NEW TRANSLATION
 Saleh.14.b: "Promiňte, na to nemáme čas." # todo: NEW TRANSLATION
 Saleh.14.c: "Bylo by pro nás ctí tento summit hostit." # todo: NEW TRANSLATION
 Saleh.15.t: "Summit začíná" # todo: NEW TRANSLATION
 Saleh.15.d: "Ti, kteří se rozhodli summitu zúčastnit, usedli ke svým místům a čekají na zahájení diskuse. Houthi uvedli, že do rozhovorů nepřicházejí s úmyslem se pouze vzdát, takže je musíme přimět, aby konflikt viděli očima cizince. Tato válka v Jemenu je jednou z největších humanitárních krizí v nedávné době a prospěch všech stran by byl, kdyby byla válka co nejdříve zastavena. Abychom to urychlili, předložme naše požadavky..." # todo: NEW TRANSLATION
 Saleh.15.a: "Vzdát se a vrátit všechna území legitimní jemenské vládě." # todo: NEW TRANSLATION
 Saleh.15.b: "Okamžitě přerušit konflikt a oba státy zůstanou nezávislé." # todo: NEW TRANSLATION
 Saleh.15.c: "Veškerá území nárokovaná Houthi budou vyhlášena arabským státem." # todo: NEW TRANSLATION
 Saleh.16.t: "Koalice požaduje kapitulaci" # todo: NEW TRANSLATION
 Saleh.16.d: "Byli jsme pozváni na summit v Abú Dhabí, abychom projednali možné ukončení války, kterou vedeme již roky, a došli jsme k závěru, že to byla ztráta času. Hned po zahájení nám byla předložena absurdní žádost — naše úplná kapitulace. Ale jak dlouho válka bude pokračovat, lidé budou umírat a města budou ničit. Ukončení války by možná bylo lepší, ale znamenalo by to kapitulaci před našimi usvědčenými nepřáteli." # todo: NEW TRANSLATION
 Saleh.16.a: "Tato válka musí skončit, takže musíme vyhovět." # todo: NEW TRANSLATION
 Saleh.16.b: "Nesmysl! Tato diskuse končí teď!" # todo: NEW TRANSLATION
 Saleh.17.t: "Koalice požaduje, aby oba státy zůstaly nezávislé" # todo: NEW TRANSLATION
 Saleh.17.d: "" # todo: NEW TRANSLATION
 Saleh.17.a: "Celý Jemen je náš, nebo je toto jednání u konce." # todo: NEW TRANSLATION
 Saleh.17.b: "" # todo: NEW TRANSLATION

  influence.1.t: "Nabídnout ekonomickou pomoc [From.GetName]?" # todo: NEW TRANSLATION
  influence.1.d: "Rozhodli jsme se začít připravovat balíček ekonomické pomoci. Můžeme se rozhodnout poslat 5%, 10% nebo 15% našeho HDP jako pomoc. Tato štědrost zlepší vztahy a udělí nám vliv v [FROM.GetName], i když není zaručeno, že pomoc využijí k něčemu hodnotnému. Čím více dáme, tím více vlivu získáme.\n\n" # todo: NEW TRANSLATION
  influence.1.a: "Poslat 5% HDP jako ekonomickou pomoc." # todo: NEW TRANSLATION
  influence.1.b: "Poslat 10% HDP jako ekonomickou pomoc." # todo: NEW TRANSLATION

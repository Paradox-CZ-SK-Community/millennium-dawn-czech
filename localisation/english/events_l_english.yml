 war_justification.202.d: "'[Root.GetAdjective] tvrdí, že mají svobodu a demokracii, tvrdí, že chtějí mír, ale všechny tyto věci, na které se pyšní, jsou prázdné. Jejich demokracie rozděluje lid tam, kde by měla stát jednotně, a jejich svoboda pouze prozrazuje nedostatek disciplíny. My [From.GetAdjective] vidíme skrz tyto lži... a vidíme také, že i ten jejich mír, mír podle nich, je lež.'\n\n[From.GetRulingParty] dlouho posmíval slabosti [Root.GetAdjective] národa, ale poslední dobou rétorika zesílila. Den ozbrojeného konfliktu se blíží." # todo: NEW TRANSLATION
 war_justification.202.a: "Jak se dalo čekat od fašistické spodiny, jako je [From.GetLeader]." # todo: NEW TRANSLATION

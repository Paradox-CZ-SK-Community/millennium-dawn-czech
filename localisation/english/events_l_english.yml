  war.0.t: "[From.GetName] vyhlásil válku!" # todo: NEW TRANSLATION
  war.0.d: "[From.GetName] dnes vyhlásil válku. Mezinárodní společenství bude pozorně sledovat, jak tento konflikt bude pokračovat.\n" # todo: NEW TRANSLATION
  war.0.a: "Znepokojující" # todo: NEW TRANSLATION
  Def_Spending_Warning.0.t: "[From.GetName] zvýšil své vojenské výdaje!" # todo: NEW TRANSLATION
  Def_Spending_Warning.0.d: "§RTOTO JE HLAVNÍ UDÁLOST K TESTOVÁNÍ, KDO ZVÝŠÍ SVÉ VÝDAJE NA ARMÁDU§! \n\nVojenské výdaje [From.GetName] v poslední době významně vzrostly, jsou nyní o mnoho vyšší než naše! To je velmi znepokojující, měli bychom sledovat, co plánují." # todo: NEW TRANSLATION
  Def_Spending_Warning.0.a: "Ó ne." # todo: NEW TRANSLATION
  anti_bully.1.t: "Neměli byste vidět tuto událost" # todo: NEW TRANSLATION
  anti_bully.1.d: "Neměli byste vidět tuto událost" # todo: NEW TRANSLATION
  anti_bully.2.t: "Veřejná únava z války" # todo: NEW TRANSLATION
  anti_bully.2.d: "Rozhodli jsme se, že válka je naším nejlepším postupem. Abychom však udrželi podporu mezi lidmi, musíme buď vyhrát rychle, nebo rychle vpřed na cizí půdu. Lidé budou pochodovat, pokud uvidí, jak je tato válka nutná. Boty pochodují, bubny bijí a čas [From.GetName] jít do války nastal!\n\n§YToto spouští systém veřejné únavy z války§!\n" # todo: NEW TRANSLATION
  anti_bully.2.a: "Musíme vyhrát!" # todo: NEW TRANSLATION
  anti_bully.3.t: "Neměli byste vidět tuto událost AB_war_main" # todo: NEW TRANSLATION
  anti_bully.3.d: "Neměli byste vidět tuto událost" # todo: NEW TRANSLATION
  anti_bully.3.a: "AB_war_main" # todo: NEW TRANSLATION
  anti_bully.4.t: "Neměli byste vidět tuto událost AB_war_second" # todo: NEW TRANSLATION
  anti_bully.4.d: "Neměli byste vidět tuto událost" # todo: NEW TRANSLATION
  anti_bully.4.a: "AB_war_second" # todo: NEW TRANSLATION
  anti_bully.tt: "§Y[This.GetName]§! opustí §Y[This.GetFactionName]§! pokud §R[From.GetName]§! souhlasí" # todo: NEW TRANSLATION
  anti_bully2.tt: "§Y[From.GetName]§! nabídl §Ypříměří§!" # todo: NEW TRANSLATION
  anti_bully.5.t: "Příměří od [From.GetName]" # todo: NEW TRANSLATION
  anti_bully.5.d: "[From.GetName] nám nabídl příměří. Válka si vyžádala mnoho životů a obě strany by nyní uvítaly chvíli klidu, aby ukončily boje. Aktuální okupace obou stran budou považovány za pevně pod kontrolou druhé strany a budou jí drženy. Měli bychom příměří přijmout? Příměří poskytne tolik potřebný prostor k nadechnutí a možnost protiútoku později." # todo: NEW TRANSLATION
  anti_bully.5.a: "Přijmout. Pošlete jim naši odpověď." # todo: NEW TRANSLATION
  anti_bully.5.b: "Nikdy! Příměří je pro zbabělce!" # todo: NEW TRANSLATION
  anti_bully.6.t: "[From.GetName] přijalo naše příměří!" # todo: NEW TRANSLATION
  anti_bully.6.d: "Delegace z [From.GetName] prohlásila, že přijme naše příměří.\n" # todo: NEW TRANSLATION
  anti_bully.6.a: "Skvělé" # todo: NEW TRANSLATION
  accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! přijal příměří.\n" # todo: NEW TRANSLATION
  anti_bully.7.t: "[From.GetName] odmítlo naše příměří." # todo: NEW TRANSLATION
  anti_bully.7.d: "Delegace z [From.GetNamewithFlag] odmítla náš pokus o příměří.\n\nNebudeme moci nabídnout další příměří po třiceti dnech.\n" # todo: NEW TRANSLATION
  anti_bully.7.a: "Nešťastné" # todo: NEW TRANSLATION
  USA_2016_Recount.1.t: "Kdo vyhrál volby 2016?" # todo: NEW TRANSLATION
  USA_2016_Recount.1.d: "Po týdnech pečlivého přepočtu jsou nyní konečné hlasy počítány. Může to být nejtesnější volby za roky. Otázka zní: Kdo vyhrál volby v roce 2016?" # todo: NEW TRANSLATION
  USA_2016_Recount.1.a: "Po těsném závodě vyhrál volby Donald Trump." # todo: NEW TRANSLATION
  USA_2016_Recount.1.b: "Po těsném závodě vyhrála volby Hillary Clinton." # todo: NEW TRANSLATION
  USA_2016_Recount_News.1.t: "Donald Trump vyhrál prezidentské volby v USA 2016." # todo: NEW TRANSLATION
  USA_2016_Recount_News.1.d: "Donald Trump byl dnes potvrzen jako 45. prezident Spojených států po přepočtu voleb, který iniciovala prezidentka Zelené strany Jill Stein. Clintonová, která uznala porážku 9. listopadu, nepodala žádost o přepočet. Navzdory snaze prezidenta-electa Trumpa podat právní kroky k zablokování přepočtů, několik dalších států bylo podrobeno přepočtům odděleně od Steinových snah. Ty zahrnovaly Nevadau, Wisconsin, Pensylvánii, Michigan a Floridu. Navzdory menším nesrovnalostem všechny státy potvrdily své původní výsledky z 8. listopadu. \n\nZatímco Hillary Clinton získala více hlasů celostátně o více než tři miliony, Trump získal dostatek kývavých států, aby získal celkem 301 volitelů proti Clintoniným 227. Jak se očekávalo, Trump prohrál demokratické baštiny západu a horní východního pobřeží, ale vyhrál americký jih, středo-západ a překvapivě Pensylvánii." # todo: NEW TRANSLATION
  USA_2016_Recount_News.1.a: "Volby jsou uzavřeny." # todo: NEW TRANSLATION
  USA_2016_Recount_News.2.t: "Hillary Clinton vyhrála prezidentské volby USA 2016." # todo: NEW TRANSLATION
  USA_2016_Recount_News.2.d: "Po týdnech přezkoumávání bylo dnes potvrzeno, že Hillary Clinton bude 45. prezidentkou Spojených států amerických. Po těsném závodě Hillary Clinton požádala o přepočet s tím, že nezjištěné \"anomaly\" mohly ovlivnit výsledek.\n\nPodle výsledků přepočtu Hillary Clinton vyhrála lidové hlasování o více než čtyři miliony hlasů, o milion více než původně hlášeno. To stačilo k získání dostatečného počtu kývavých států, aby Hillary získala celkem 301 volitelů proti Trumpovým 227. Jak se očekávalo, Trump ztratil demokratické baštiny západu a horního východního pobřeží, ale vyhrál americký jih. Pensylvánie a americký středozápad, zatímco v původním sčítání rudé, se po posledních zjištěních staly modrými." # todo: NEW TRANSLATION
  USA_2016_Recount_News.2.a: "Volby jsou uzavřeny." # todo: NEW TRANSLATION
  sco.1.t: "[FROM.GetName] podal žádost o pozorovatelský status SCO" # todo: NEW TRANSLATION
  sco.1.d: "Nový stát si přeje pozorovat postupy SCO a možná se jednou stát plnoprávným členem organizace!" # todo: NEW TRANSLATION
  sco.1.a: "Nevidíme důvod, proč jejich žádosti nevyhovět." # todo: NEW TRANSLATION
  sco.1.b: "Nemůžeme jim tento status udělit!" # todo: NEW TRANSLATION
  sco.2.t: "[FROM.GetName] podal žádost o členství v SCO" # todo: NEW TRANSLATION
  sco.2.d: "Nový stát si přeje stát se plnoprávným členem organizace!" # todo: NEW TRANSLATION
  sco.2.a: "Nevidíme důvod, proč jejich žádosti nevyhovět." # todo: NEW TRANSLATION
  sco.2.b: "Nemůžeme jim tento status udělit!" # todo: NEW TRANSLATION
  sco.3.t: "[FROM.GetName] nabízí společné vojenské cvičení s námi" # todo: NEW TRANSLATION
  sco.3.d: "Tento spolustát člen SCO navrhuje společné cvičení k posílení naší vojenské spolupráce a zvýšení důvěry mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
  sco.3.a: "Je to vítaná příležitost pro naše jednotky získat zkušenosti!" # todo: NEW TRANSLATION
  sco.3.b: "Spolupráce s [FROM.Getname] je nemožná." # todo: NEW TRANSLATION
  sco.4.t: "[FROM.GetName] přijal naši nabídku!" # todo: NEW TRANSLATION
  sco.4.d: "Delegace z [FROM.GetAdjective] přívětivě přijaly náš návrh a připravují se na naše společné cvičení." # todo: NEW TRANSLATION
  sco.4.a: "Ať hry začnou!" # todo: NEW TRANSLATION
  sco.5.t: "[FROM.GetName] odmítl naši nabídku!" # todo: NEW TRANSLATION
  sco.5.d: "Delegace z [FROM.GetAdjective] odmítly provést plodné vojenské cvičení s námi." # todo: NEW TRANSLATION
  sco.5.a: "Jejich ztráta..." # todo: NEW TRANSLATION
  sco.6.t: "SCO zahajuje rozsáhlá vojenská cvičení" # todo: NEW TRANSLATION
  sco.6.d: "[FROM.GetAdjective] jednotky se dnes připojily k tisícům dalších v tom, co je popisováno jako proti-teroristické cvičení pod záštitou Šanghajské organizace pro spolupráci (SCO). Zatímco mnozí vítají tato cvičení jako příznak úspěšné mezinárodní spolupráce, jiní reagovali mnohem méně nadšeně. Američtí a evropští analytici poukázali na nasazení dálkových letadel a značné palebné síly jako důkaz, že tato cvičení nejsou přípravou na proti-teroristické operace, ale na důkladnou generálku pro konfrontaci se Západem." # todo: NEW TRANSLATION
  sco.6.a: "Jsou to ohrožující manévry proti nám?" # todo: NEW TRANSLATION
  sco.6.b: "Jen teroristé mají čeho se bát!" # todo: NEW TRANSLATION
  sco.6.c: "Zajímavý vývoj" # todo: NEW TRANSLATION
  sco.7.t: "[FROM.GetName] získává členství v SCO" # todo: NEW TRANSLATION
  sco.7.d: "Po postupném procesu integrace dnes [FROM.GetLeader] oznámil členství své země v Šanghajské organizaci pro spolupráci. Nadějní pozorovatelé toto vnímají jako další krok regionální ekonomické a politické spolupráce v Eurasii, zatímco skeptičtější analytici lamentují rostoucí vliv Číny a hrozbu, kterou to představuje pro stávající světový řád." # todo: NEW TRANSLATION
  sco.7.a: "Čínská hrozba roste..." # todo: NEW TRANSLATION
  sco.7.b: "Dobrý den pro diplomacii!" # todo: NEW TRANSLATION
  sco.8.t: "[FROM.GetName] opouští SCO" # todo: NEW TRANSLATION
  sco.8.d: "Po přehodnocení čínských kroků současnou [FROM.GetAdjective] vládou, [FROM.GetLeader] stáhl [FROM.GetNameDef] ze Šanghajské organizace pro spolupráci. [CHI.GetLeader] se k vývoji ještě nevyjádřil, ale čínská vládou napojená média rychle litovala, že tento odchod představuje krok zpět v regionální integraci." # todo: NEW TRANSLATION
  sco.8.a: "Čínská agrese tento národ odcizila." # todo: NEW TRANSLATION
  sco.8.b: "Smutný den pro mezinárodní spolupráci..." # todo: NEW TRANSLATION
  sco.9.t: "Čína převzala vládu nad SCO od Ruska" # todo: NEW TRANSLATION
  sco.9.d: "Šanghajská organizace pro spolupráci byla historicky řízena jako společné sino-ruské úsilí. Nicméně nespokojenost Číny s tímto uspořádáním údajně přinutila Rusko k podřízenější pozici v organizaci. Zatímco [CHI.GetLeader] i [SOV.GetLeader] mlčí o tomto mocenském zápase, ruské úředníky to údajně rozzuřilo a jsou zahořklí z ponížení slovanského obra, které se odehrálo na očích ostatních členů SCO. Geopolitické rameno tohoto kroku ve smyslu hegemonie nad Střední Asií bude pravděpodobně značné." # todo: NEW TRANSLATION
  sco.9.a: "Čína nechce sdílet pozornost..." # todo: NEW TRANSLATION
  sco.10.t: "Čína nás žádá, abychom si vybrali stranu" # todo: NEW TRANSLATION
  sco.10.d: "Naše současné členství zároveň v CSTO i v SCO nás dostalo do obtížné pozice v důsledku čínsko-ruského rozkolu. Čína nyní požaduje, abychom buď opustili SCO a zůstali v ruské alianci, nebo zůstali v SCO a opustili Rusko. Volba, kterou učiníme, bude téměř jistě významná v konfrontaci mezi dvěma regionálními giganty, která brzy přijde." # todo: NEW TRANSLATION
  sco.10.a: "Jsme přece věrní!" # todo: NEW TRANSLATION
  sco.10.b: "Čas opustit tuto klesající loď..." # todo: NEW TRANSLATION
  sco.11.t: "[FROM.GetName] nám poskytuje rozvojovou pomoc!" # todo: NEW TRANSLATION
  sco.11.d: "V rámci Šanghajské organizace pro spolupráci poskytuje [FROM.GetAdjective] vláda našim místním podnikům potřebné prostředky a zdroje, aby usnadnila jejich rozvojové projekty. Ač je tato pomoc dobrá pro naši ekonomiku, zvýší i míru vlivu, který [FROM.GetNameDef] na nás má." # todo: NEW TRANSLATION
  sco.11.a: "Jsme vděční za pomoc!" # todo: NEW TRANSLATION
  sco.12.t: "[FROM.GetName] vytvořil $SHANGHAI_PACT$!" # todo: NEW TRANSLATION
  sco.12.d: "[FROM.GetName] vytvořil $SHANGHAI_PACT$ na soupeření s [USA.GetFactionName]. Dovolili jsme jim mít velký [FROM.GetAdjective] vliv na nás, jsme také členem SCO, takže jsme nuceni stát se členem nové frakce." # todo: NEW TRANSLATION
  sco.12.a: "Dobře" # todo: NEW TRANSLATION
  taiwan.1.t: "Shromáždění 228 Ruka v ruce" # todo: NEW TRANSLATION
  taiwan.1.d: "Demonstrace solidarity. Lidský řetěz asi dvou milionů lidí vytvořil 500 km dlouhý řetěz. Začínaje v přístavu v Keelungu, severním městě Tchaj-wanu, řetěz vedl až na nejjižnější špičku ostrova. Účel byl dvojí: Tchajwané chtěli mír, ale také protestovali proti rozmístění raket Čínské lidové republiky namířených na Tchaj-wan, jejich ostrovního souseda. Některé symboly protestu, zejména moment, kdy účastníci \"odvracejí tváře od Číny\", se jasně přiklonily k podpoře tchajwanské nezávislosti, a proto se jí nezúčastnili členové Pan-Modré koalice, kteří o několik dní později uspořádali vlastní ostrovní shromáždění." # todo: NEW TRANSLATION
  taiwan.1.a: "Nikdy nezapomeneme oběti." # todo: NEW TRANSLATION
  taiwan.2.t: "Tajfun Bilis" # todo: NEW TRANSLATION
  taiwan.2.d: "V přípravě na Bilis byly úřady po celém ostrově uzavřeny. Kromě uzavření podniků byly lety na ostrov a z něj přeplánovány a zřízeno centrum pomoci pro tajfun. Vzhledem k hrozbě sesuvů půdy bylo vydáno varování pro Taiwan. Ačkoli bouře ještě nedopadla na pevninu, 22. srpna byl v Taipei jeden člověk zabit po sesuvu půdy vyvolaném blížícím se tajfunem; šlo o první úmrtí způsobené Bilisem. Kromě přeplánování letů byly uzavřeny četné letiště a burza v Taipei byla uzavřena 23. srpna. Mezitím nemocnice prodloužily provozní doby v očekávání příjmu pacientů. Tchajwanská pobřežní stráž regulovala rybolov kvůli hrozbě smrtících vln. Přístav Kaohsiung byl během bouře uzavřen. Vzhledem k zvýšené poptávce po zelenině před bouří vzrostla cena těchto potravin o 20 až 30 procent.\n\nBilis byl vysoce ničivý tropický cyklon pro Taiwan. Škody v zemědělství, rybolovu a lesnictví dosáhly 133,5 milionu USD. Tajfun způsobil 14 úmrtí a dalších 80 zraněných. Výpadky proudu postihly přibližně 600 000 domácností a 400 domů bylo zničeno. Několik set tisíc rodin zažilo po bouři nedostatek vody. V Cheng-Kungu meteorologická stanice zaznamenala poryv větru 281 km/h, který poškodil anemometr stanice. Jeden sesuv v městě Jenai zasypal devět farmářů. Desítky tisíc lidí byly během bouře vysídleny a přesunuly se do evakuačních center zřízených vládou. Východní okres Hualien zaznamenal 250 domů zničených silnými větry." # todo: NEW TRANSLATION
  taiwan.2.a: "Čas na obnovu." # todo: NEW TRANSLATION
  taiwan.3.t: "Prezidentské volby na Tchaj-wanu" # todo: NEW TRANSLATION
  taiwan.3.d: "Jsou to druhé přímé prezidentské volby Republiky Číny, k volbě 10. prezidenta a viceprezidenta republiky podle Ústavy z roku 1947. To může ukončit více než půlstoletí vlády Kuomintangu na Tchaj-wanu, protože voličská základna KMT se rozdělila.\n\nAčkoli populárnější a konzistentně vyšší v anketách, bývalý guvernér Tchaj-wanu James Soong neuspěl v získání nominace Kuomintangu. V důsledku toho oznámil kandidaturu jako nezávislý. KMT reagoval vyloučením Soonga a 21 jeho spojenců. Obvinili Soonga z krádeže, tvrdíce, že jako generální tajemník strany odcizil miliony tchajwanských dolarů určených pro rodinu zesnulého prezidenta Chiang Ching-kuo a ukryl peníze ve finanční firmě Chunghsing Bills. Soong se hájil tím, že jednal na příkaz Leeho, ale jeho příběh nebyl přesvědčivý. Zpočátku vedl v průzkumech, ale prohrál o něco přes 300 000 hlasů; finanční skandál poškodil jeho pověst jako čistého politika.\n\nDemokratická progresivní strana kandidovala bývalého starostu Taipeje Chen Shui-biana. Po prohře v roce 1996 na radikální platformě nezávislosti umírnil v květnu 1999 postoj vydáním \"Rezoluce o budoucnosti Tchaj-wanu.\" Rezoluce přijala současný stav a prosazovala umírněný názor, že Tchajwan je již nezávislý, takže jakékoli formální vyhlášení by nebylo nutné, pokud vůbec. Dále slíbil, že jakákoli změna mezinárodního statusu Tchaj-wanu bude provedena referendem, což ulevilo obavám, že by vláda DPP jednostranně vyhlásila nezávislost bez souhlasu lidu. Ticket Chen-Lu také sliboval větší úsilí v boji proti korupci, více financí pro sociální služby a větší ohleduplnost k životnímu prostředí, včetně odporu proti jaderné energii." # todo: NEW TRANSLATION
  taiwan.3.a: "Chen Shui-bian (DPP)" # todo: NEW TRANSLATION
  taiwan.3.b: "Lien Chan (KMT)" # todo: NEW TRANSLATION
  taiwan.3.c: "James Soong (Nezávislý)" # todo: NEW TRANSLATION
  taiwan.4.t: "Zřízena Pobrežní stráž" # todo: NEW TRANSLATION
  taiwan.4.d: "CGA kombinuje Coast Guard Command, Marine Police Bureau a několik plavidel z Taiwan Directorate General of Customs, Ministry of Finance. CGA formálně sjednocuje pobřežní a námořní orgány vymáhání práva. Bude čelit mnoha výzvám jako mladá agentura, účastní se mnoha pátracích a záchranných i protikontrabandních operací v blízké budoucnosti.\n\nPobrežní správa Oceánské rady (CGA) má za úkol udržovat pořádek, chránit zdroje teritoriálních vod ROC, které obklopují Taiwan, Penghu, Kinmen, Matsu ostrovy, Green Island, Orchid Island, Dongsha ostrovy a Nansha ostrovy, a poskytovat první linie obrany podél pobřeží proti pašerákům a nelegálním imigrantům. CGA je považována za civilní orgán vymáhání práva pod správou Oceánské rady Výkonné rady, ač během nouzových situací může být začleněna do ozbrojených sil Republiky Číny.\n\nCGA vede jeden ministr a tři náměstci. CGA zahrnuje osm oddělení, jednu kancelář a pět úkolových sil, stejně jako Námořní dozorčí ředitelství a Pobřežní dozorčí ředitelství. Její jurisdikce pokrývá vody obklopující Kinmen, Matsu, Penghu a hlavní ostrov Taiwan, aby zajistila správnou ochranu 1 819,8 kilometrů pobřeží a 540 000 čtverečních kilometrů \"modrého území\", které je 15krát větší než ostrov Taiwan." # todo: NEW TRANSLATION
  taiwan.4.a: "Pro bezpečné pobřeží." # todo: NEW TRANSLATION
  taiwan.5.t: "Založena Národní univerzita Kaohsiung" # todo: NEW TRANSLATION
  taiwan.5.d: "Univerzita si klade za cíl zmenšit rozdíl ve vzdělání mezi jižním a severním Tchaj-wanem a podpořit ekonomiku jižních oblastí.\n\nUniverzita má dvacet kateder, včetně Západních jazyků a literatury, Východoasijských jazyků a literatury, architektury, kreativního designu, kineziologie, studia zdraví a volného času, práva, vládních a právních studií, ekonomického a finančního práva, aplikované ekonomie, aplikované matematiky, aplikované chemie, elektroinženýrství, stavebnictví a environmentálního inženýrství, přírodních věd, a asijsko-pacifického průmyslového a obchodního řízení, tradičních umění, financí, správy informací a aplikované fyziky. Mezi těmito katedrami je Asijsko-pacifické průmyslové a obchodní řízení zvlášť navrženo k vychování průmyslové elity.\n\nNeobvyklou charakteristikou této školy je její otevřený prostor. Na hranicích kampusu nejsou stěny. Obyvatelé žijící kolem školy mohou chodit do areálu nebo cvičit v tělocvičně. Biodiverzita je také pozoruhodná; v rybníku Water Land Park je více než 60 druhů ryb." # todo: NEW TRANSLATION
  taiwan.5.a: "To pomůže jihu." # todo: NEW TRANSLATION
  taiwan.6.t: "Dohoda o vzájemném obchodu přes průliv byla ratifikována" # todo: NEW TRANSLATION
  taiwan.6.d: "Po schválení taiwanským parlamentem vstoupila CSSTA, dohoda o volném obchodu mezi Tchaj-wanem a pevninským Čínou, oficiálně do taiwanského práva. Tato dohoda znamená výrazné zlepšení vztahů a významně zvýší oboustranný obchod v sektoru služeb. Nicméně kritici se stále obávají, že tato dohoda ohrožuje politickou autonomii Tchaj-wanu vůči Číně." # todo: NEW TRANSLATION
  taiwan.6.a: "Tchaj-wan se přibližuje k Číně." # todo: NEW TRANSLATION
  taiwan.7.t: "Sunflower protestující obsadili tajwanský parlament" # todo: NEW TRANSLATION
  taiwan.7.d: "Členové studentského hnutí Sunflower překonali plot mezi nimi a tajwanským parlamentem včera během protestů proti pokusu vlády prosadit kontroverzní Cross-Strait Service Trade Agreement (CSSTA), dohodu o volném obchodu s pevninskou Čínou. Protestní hnutí vyvolalo obavy z uspěchaného přístupu vlády k ratifikaci dohody a z nedostatku transparentnosti při vyjednávání, stejně jako z obsahu samotné dohody." # todo: NEW TRANSLATION
  taiwan.7.a: "Rána pro KMT." # todo: NEW TRANSLATION
  taiwan.8.t: "Plán pevninské Číny na \"mapu k znovusjednocení\"" # todo: NEW TRANSLATION
  taiwan.8.d: "Vláda [CHI.GetLeader] nám nabídla \"mapu k znovusjednocení\", která vytyčuje cestu pro Tchaj-wan, aby se nakonec vrátil pod čínskou kontrolu jako zvláštní správní oblast. Návrh zahrnuje vícero záruk pro pokračování taiwanské demokracie a politické autonomie, což však nemusí být dostatečné pro odpůrce znovusjednocení. Jak Čína zareaguje, pokud plán odmítneme, zůstává nejisté." # todo: NEW TRANSLATION
  taiwan.8.a: "Měli bychom plán přijmout." # todo: NEW TRANSLATION
  taiwan.8.b: "Tchajwan není Čína!" # todo: NEW TRANSLATION
  taiwan.9.t: "Zprávy o podezřelé čínské zpravodajské činnosti" # todo: NEW TRANSLATION
  taiwan.9.d: "Naše zpravodajské služby hlásí zvýšenou aktivitu čínských agentů na našem území. Tato činnost sama o sobě nemusí nic znamenat, ale rovněž může znamenat, že Čína něco plánuje. Měli bychom rozhodnout, zda má smysl naše zpravodajské služby tímto úkolem zatěžovat." # todo: NEW TRANSLATION
  taiwan.9.a: "Zdá se neškodné." # todo: NEW TRANSLATION
  taiwan.9.b: "Měli bychom to vyšetřit." # todo: NEW TRANSLATION
  taiwan.10.t: "Čína požaduje zrušení Zákona o vztazích s Tchaj-wanem!" # todo: NEW TRANSLATION
  taiwan.10.d: "ČLR požaduje, abychom zrušili Taiwan Relations Act, který zajišťuje náš současný vztah s tchajwanskými vládními orgány. Tento požadavek je bezpochyby předzvěstí ještě agresivnějšího postupu vůči Tchaj-wanu než tomu bylo v posledních měsících. Pokud zákon zrušíme, šance na konflikt přes Tchajwanskou úžinu dramaticky vzrostou." # todo: NEW TRANSLATION
  taiwan.10.a: "Ten požadavek je absurdní!" # todo: NEW TRANSLATION
  taiwan.10.b: "Je lepší ustoupit..." # todo: NEW TRANSLATION
  taiwan.11.t: "Mapa byla přijata!" # todo: NEW TRANSLATION
  taiwan.11.d: "Tchaj-pej souhlasil s vydáním společného prohlášení zavazujícího obě strany k budoucímu znovusjednocení!" # todo: NEW TRANSLATION
  taiwan.11.a: "Radujme se!" # todo: NEW TRANSLATION
  taiwan.12.t: "Mapa byla odmítnuta!" # todo: NEW TRANSLATION
  taiwan.12.d: "Tchaj-pej odmítl učinit závazek k postupnému znovusjednocení našeho rozděleného státu. Můžeme buď počkat na podmínky vhodnější k přijetí návrhu a zkusit to znovu, nebo hledat jiné alternativy..." # todo: NEW TRANSLATION
  taiwan.12.a: "Špatné rozhodnutí z jejich strany." # todo: NEW TRANSLATION
  taiwan.13.t: "Stávka odborů letušk Taoyuan" # todo: NEW TRANSLATION
  taiwan.13.d: "Odbory Taoyuan Flight Attendants, zastupující asi 2500 palubních členů z China Airlines, zahájily první stávku v dějinách tchajwanského letectví. Celkem 122 pasažérských letů China Airlines z letišť Taoyuan a Taipei Songshan bylo zrušeno a 20 000 cestujících zůstalo uvězněno. Odbory předložily sedm požadavků k přijetí pro lepší pracovní podmínky." # todo: NEW TRANSLATION
  taiwan.13.a: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
  taiwan.13.b: "Nikdy se nevzdáme" # todo: NEW TRANSLATION
  taiwan.14.t: "Stávka selhala" # todo: NEW TRANSLATION
  taiwan.14.d: "Poté, co jsme jejich požadavky zamítli, stávka brzy skončila. Všichni se vrací do práce." # todo: NEW TRANSLATION
  taiwan.14.a: "Neměli šanci" # todo: NEW TRANSLATION
  taiwan.15.t: "Stávka pokračuje" # todo: NEW TRANSLATION
  taiwan.15.d: "Po našem odmítnutí jejich požadavků stávka zesílila. Zdá se, že to hned tak neskončí." # todo: NEW TRANSLATION
  taiwan.15.a: "Alespoň jsme to zkusili" # todo: NEW TRANSLATION
  taiwan.16.t: "Tank spadl z mostu" # todo: NEW TRANSLATION
  taiwan.16.d: "Tank CM-11 během návratu na základnu z výcviku spadl do potoka v okrese Pingtung, přičemž tři ze pěti vojáků na palubě zahynuli. Řidič utrpěl jen lehká zranění a vytáhl se ven z tanku. Čtyři ostatní, kteří byli uvnitř věže, se nedokázali dostat ven přes dvířka věže, protože tank byl převrácený." # todo: NEW TRANSLATION
  taiwan.16.a: "Vyšetřit, jak k tomu mohlo dojít" # todo: NEW TRANSLATION
  taiwan.17.t: "Výběr nového hlavního města" # todo: NEW TRANSLATION
  taiwan.17.d: "Když si vychutnáváme plody vítězství, musíme začít přemýšlet o přesunu našeho administrativního hlavního města na pevninu. Taipei je prostě příliš daleko od hlavních populačních center pevniny, a proto je naše schopnost efektivně vládnout ztížena. Proto bude naše hlavní město..." # todo: NEW TRANSLATION
  taiwan.17.a: "Peking" # todo: NEW TRANSLATION
  taiwan.17.b: "Šanghaj" # todo: NEW TRANSLATION
  taiwan.17.c: "Čung-čching" # todo: NEW TRANSLATION
  taiwan.17.e: "Nanking" # todo: NEW TRANSLATION
  taiwan.17.d1: "Stejné, Taipei" # todo: NEW TRANSLATION
  taiwan_news.1.t: "Dohoda o službách přes průliv byla ratifikována" # todo: NEW TRANSLATION
  taiwan_news.1.d: "Po schválení taiwanským parlamentem vstoupila CSSTA, dohoda o volném obchodu mezi Tchaj-wanem a pevninskou Čínou, oficiálně do taiwanského práva." # todo: NEW TRANSLATION
  taiwan_news.1.a: "Tchaj-wan se přibližuje k Číně." # todo: NEW TRANSLATION
  taiwan_news.2.t: "Sunflower protestující obsadili tajwanský parlament" # todo: NEW TRANSLATION
  taiwan_news.2.d: "Členové studentského hnutí Sunflower překonali plot mezi nimi a tajwanským parlamentem včera během protestů proti pokusu vlády prosadit kontroverzní Cross-Strait Service Trade Agreement (CSSTA), dohodu o volném obchodu s pevninskou Čínou. Protestní hnutí vyvolalo obavy z uspěchaného přístupu vlády k ratifikaci smlouvy a z nedostatku transparentnosti při vyjednávání, stejně jako z obsahu smlouvy." # todo: NEW TRANSLATION
  taiwan_news.2.a: "Rána pro KMT." # todo: NEW TRANSLATION
  taiwan_news.3.t: "Prvky armády na Tchaj-wanu provádějí převrat" # todo: NEW TRANSLATION
  taiwan_news.3.d: "Frajka vojenských důstojníků začala obsazovat klíčová místa po celém ostrově Tchaj-wanu. [TAI.Getleader] vyhlásil stav nouze a zmobilizoval ty, kteří zůstali věrní vládě. Zůstává otázkou, zda prezidentovy kroky budou úspěšné.\n\nAčkoli deklarovaný cíl vůdců převratu je řešit nespokojenost se správou [TAI.GetLeader], mnozí z vysoce postavených osob zapojených mají blízké vazby k Číně. Přesto rozsah čínské účasti na pokusu o převrat zůstává nejasný." # todo: NEW TRANSLATION
  taiwan_news.3.a: "Budoucnost Tchaj-wanu visí na vlásku." # todo: NEW TRANSLATION
  taiwan_news.4.t: "Tchajwanský převrat uspěl" # todo: NEW TRANSLATION
  taiwan_news.4.d: "Po neúspěšném pokusu [TAI.Getleader] shromáždit podporu proti převratu převzali kontrolu nad zemí vojenští důstojníci loajální pro-čínské frakci. Ač vojáci slíbili návrat k demokracii, politická autonomie Tchaj-wanu je bezpochyby v ohrožení. S tichou, ale známou podporou Číny je nepravděpodobné, že Rada bezpečnosti OSN přijme rezoluci reagující na tuto událost." # todo: NEW TRANSLATION
  taiwan_news.4.a: "Nová éra v dějinách Tchaj-wanu." # todo: NEW TRANSLATION
  taiwan_news.5.t: "Tchajwanský převrat selhal" # todo: NEW TRANSLATION
  taiwan_news.5.d: "[TAI.Getleader] dnes vyšel jako vítěz, když poslední účastníci převratu kapitulovali policii. Poslední dva týdny ukázaly selhání převratových plánovačů v získání podpory lidu nebo vlastních vojáků. Tento nedostatek podpory přispěl k chybějícím zdrojům a morálce, což vedlo k hromadným kapitulacím pro-převratových jednotek po celé zemi. [TAI.Getleader] ujistil novináře, že stabilita a klid budou rychle obnoveny, zatímco Čína se k nedávným událostem zatím nevyjádřila." # todo: NEW TRANSLATION
  taiwan_news.5.a: "Krize byla odvrácena." # todo: NEW TRANSLATION
  taiwan_news.5.b: "Zdá se, že potřebujeme jiné řešení." # todo: NEW TRANSLATION
  taiwan_news.6.t: "Tchajwan přijímá zákon proti čínskému vměšování" # todo: NEW TRANSLATION
  taiwan_news.6.d: "S cílem ztížit čínské snahy vměšovat se do tchajwanského volebního procesu se [TAI.GetLeader] podařilo prosadit kontroverzní \"zákon proti infiltraci\" v parlamentu. Zákon zakazuje nepřátelským zahraničním mocnostem kampaň, lobbování, politické dary nebo šíření dezinformací. Opoziční zákonodárci zákon silně kritizovali, stejně jako úřad pro záležitosti Tchaj-wanu v Pekingu. Oba obvinili [TAI.GetLeader] z vykonávání \"Zeleného teroru\", který přispívá k atmosféře paranoie a strachu. Vláda [TAI.GetLeader] obhájila krok jako nutný s ohledem na podstatnou hrozbu, kterou pevninská Čína představuje pro ostrovní území." # todo: NEW TRANSLATION
  taiwan_news.6.a: "Tchajwan bojuje zpět." # todo: NEW TRANSLATION
  hongkong.1.t: "Čína odmítla revokovat anexi!" # todo: NEW TRANSLATION
  hongkong.1.d: "Čína naše hrozby odmítla, čímž nám nezanechává nic jiného, než dotáhnout své hrozby do konce." # todo: NEW TRANSLATION
  hongkong.1.a: "Už se nás nebojí." # todo: NEW TRANSLATION
  hongkong.2.t: "Čína nasazuje jednotky v Hongkongu" # todo: NEW TRANSLATION
  hongkong.2.d: "Po protestech v Hongkongu Čína nařídila nasazení více jednotek Lidové osvobozenecké armády do ulic Hongkongu, aby \"obnovila zákon a pořádek\". [CHI.GetLeader] ujistil \"pokojné demonstranty\", že nebudou cílem a všichni zadržení budou podle mezinárodního práva zacházeni spravedlivě. Nicméně mnoho lidí v Hongkongu i v zahraničí vyjádřilo skepsi ohledně míry zdrženlivosti, kterou budou čínské jednotky vůči demonstrantům uplatňovat." # todo: NEW TRANSLATION
  hongkong.2.a: "Tento krok je zahanbující!" # todo: NEW TRANSLATION
  hongkong.2.b: "Čína udělala, co musela." # todo: NEW TRANSLATION
  hongkong.2.c: "Není to naše věc." # todo: NEW TRANSLATION
  hongkong.3.t: "Čína anektuje Hongkong" # todo: NEW TRANSLATION
  hongkong.3.d: "Čína se rozhodla ukončit zvláštní status Hongkongu jako Zvláštní správní oblasti a formálně anektovala území. Měli bychom zvážit reakci na tuto významnou událost." # todo: NEW TRANSLATION
  hongkong.3.a: "Tento krok je zahanbující!" # todo: NEW TRANSLATION
  hongkong.3.b: "Čína udělala, co musela." # todo: NEW TRANSLATION
  hongkong.3.c: "Není to naše záležitost." # todo: NEW TRANSLATION
  hongkong.4.t: "Čínská anexe Hongkongu si vyžaduje reakci" # todo: NEW TRANSLATION
  hongkong.4.d: "V zjevné porušení Základního zákona vyjednaného mezi námi a Čínou Čína formálně anektovala Zvláštní správní oblast. Jako garant 50leté autonomie Hongkongu musíme na tento nezákonný čin reagovat vhodným způsobem." # todo: NEW TRANSLATION
  hongkong.4.a: "Měli bychom hrozit vojenskou akcí." # todo: NEW TRANSLATION
  hongkong.4.b: "Měli bychom hrozit ekonomickými opatřeními." # todo: NEW TRANSLATION
  hongkong.4.c: "Měli bychom kritizovat krok." # todo: NEW TRANSLATION
  hongkong.5.t: "Spojené království hrozí vojenskou akcí!" # todo: NEW TRANSLATION
  hongkong.5.d: "Britové reagovali zlověstněji, než jsme očekávali, na naši anexi jejich bývalého koloniálního území. Měli bychom zvážit, zda jim vyhovíme." # todo: NEW TRANSLATION
  hongkong.5.a: "To není kopec, na kterém chceme zemřít." # todo: NEW TRANSLATION
  hongkong.5.b: "Ať přijdou." # todo: NEW TRANSLATION
  hongkong.6.t: "Spojené království hrozí ekonomickými opatřeními!" # todo: NEW TRANSLATION
  hongkong.6.d: "Britové se rozhodli hrozit sankcemi, pokud nevrátíme anexi jejich bývalého koloniálního území. Měli bychom zvážit, zda jejich požadavkům vyhovíme." # todo: NEW TRANSLATION
  hongkong.6.a: "Měli bychom se vyhnout konfrontaci." # todo: NEW TRANSLATION
  hongkong.6.b: "Jejich hrozby nic neznamenají!" # todo: NEW TRANSLATION
  hongkong.7.t: "Čína souhlasila s reverzí anexe" # todo: NEW TRANSLATION
  hongkong.7.d: "Zjevně v úžasu nad britskou mocí se Čína vzdala otázky Hongkongu." # todo: NEW TRANSLATION
  hongkong.7.a: "Naše hrozby stále působí!" # todo: NEW TRANSLATION
  hongkong_news.1.t: "Hongkong otřásán rozsáhlými protesty" # todo: NEW TRANSLATION
  hongkong_news.1.d: "Po rozhodnutí Číny vyloučit možnost, aby byl šéf výkonné rady v Hongkongu volen všeobecným hlasováním bez předběžného schválení kandidátů, propukly hromadné protesty v teritoriu. [HKG.GetLeader] uvedl, že hongkongská vláda respektuje právo Hongkongu na pokojné a zákonné vyjádření názorů, ale násilí a bezpráví nebude tolerováno. Reakce Číny na současnou krizi zůstává neznámá, jelikož [CHI.GetLeader] k událostem poslední dobou nekomentoval." # todo: NEW TRANSLATION
  hongkong_news.1.d_limit: "Po rozhodnutí Číny, že šéf výkonné rady v Hongkongu může být zvolen všeobecně pouze pokud budou kandidáti předem schváleni, propukly masové protesty. [HKG.GetLeader] uvedl, že hongkongská vláda respektuje právo na pokojné a zákonné vyjádření, ale násilí a bezpráví nebude tolerováno. Reakce Číny zůstává neznámá, [CHI.GetLeader] se k událostem dosud nevyjádřil." # todo: NEW TRANSLATION
  hongkong_news.1.d_reunification: "Po oznámení Číny, že v roce 2047 Hongkong ztratí zvláštní status a plně se vrátí pod čínskou kontrolu, propukly v teritoriu masové protesty. [HKG.GetLeader] uvedl, že hongkongská vláda respektuje právo Hongkongu na pokojné a zákonné vyjádření, ale násilí a bezpráví nebude tolerováno. Reakce Číny zůstává neznámá, [CHI.GetLeader] se k událostem dosud nevyjádřil." # todo: NEW TRANSLATION
  hongkong_news.1.d_annexed: "Po kontroverzní anexi Hongkongu propukly v teritoriu masové protesty. [HKG.GetLeader] uvedl, že hongkongská vláda respektuje právo Hongkongu na pokojné a zákonné vyjádření, ale násilí a bezpráví nebude tolerováno. Reakce Číny zůstává neznámá, [CHI.GetLeader] se k událostem dosud nevyjádřil." # todo: NEW TRANSLATION
  hongkong_news.1.a: "Zajímavý vývoj" # todo: NEW TRANSLATION
  hongkong_news.1.b: "To jsou pro nás špatné zprávy." # todo: NEW TRANSLATION
  hongkong_news.2.t: "Protesty v Hongkongu utichají" # todo: NEW TRANSLATION
  hongkong_news.2.d: "Protesty v Hongkongu proti nedávným čínským krokům v posledních dnech postupně klesly a prakticky ustaly. Policejní operace v teritoriu setkaly bez odporu a mnozí, kdo dříve vyšli do ulic, se vrátili domů. Co to znamená pro vztah mezi Čínou a problémovým teritoriem s významnými odlišnými politickými hodnotami, zůstává nejasné. Možná jedním ukazatelem je transparent ponechaný protestujícími na prominentním místě v centru města, který hlásal \"Vrátíme se\"." # todo: NEW TRANSLATION
  hongkong_news.2.a: "Zajímavý vývoj" # todo: NEW TRANSLATION
  hongkong_news.2.b: "Vědí, že jejich boj je marný." # todo: NEW TRANSLATION
  hongkong_news.3.t: "Rozsah protestů v Hongkongu roste" # todo: NEW TRANSLATION
  hongkong_news.3.d: "Protesty proti čínským krokům v Hongkongu rychle nabývají na rozsahu a taktice. Jak zareagují čínská a hongkongská vláda na tuto novou eskalaci, zůstává nejasné, ale úředníci v obou vládách jsou údajně čím dál tím více rozhořčeni škodami na jejich zájmech. Protestující odmítají ustoupit, dokud čínská a hongkongská vláda nesplní jejich požadavky." # todo: NEW TRANSLATION
  hongkong_news.3.a: "Hongkongský lid nezůstane zticha..." # todo: NEW TRANSLATION
  hongkong_news.3.b: "Zůstanou doma, pokud ví, co je dobré!" # todo: NEW TRANSLATION
  korea.1.t: "Čína požaduje naše stažení z Korejského poloostrova" # todo: NEW TRANSLATION
  korea.1.d: "ČLR požaduje, abychom stáhli naše jednotky chránící Korejskou republiku z toho, co označuje za svoji \"sféru vlivu\". Tento požadavek je bezpochyby předzvěstí agresivnějších kroků vůči ROK. Pokud stáhneme naše jednotky z poloostrova, šance na konflikt přes DMZ dramaticky vzroste." # todo: NEW TRANSLATION
  korea.1.a: "Ten požadavek je směšný!" # todo: NEW TRANSLATION
  korea.1.b: "Je lepší ustoupit..." # todo: NEW TRANSLATION
  korea.2.t: "Čína nás povzbuzuje k zahájení ekonomických reforem" # todo: NEW TRANSLATION
  korea.2.d: "[CHI.GetLeader] povzbuzuje naši vládu, aby následovala čínský vzor a zahájila tržní liberalizační reformy. Zatímco lákavá je představa zažít podobný rychlý růst jako Čína v 80. letech, měli bychom zvážit nestabilitu, která by nevyhnutelně z těchto reforem vyplynula." # todo: NEW TRANSLATION
  korea.2.a: "Nyní není čas na reformy!" # todo: NEW TRANSLATION
  korea.2.b: "Zahájit menší reformy." # todo: NEW TRANSLATION
  korea.2.c: "Zahájit střední reformy." # todo: NEW TRANSLATION
  korea.2.e: "Zahájit rozsáhlé reformy." # todo: NEW TRANSLATION
  korea.3.t: "[NKO.GetLeader] oznámil nové ekonomické reformy" # todo: NEW TRANSLATION
  korea.3.d: "Pod tlakem Číny zahájil Sever proces ekonomické liberalizace, o němž mnozí doufají, že zlepší životní úroveň v \"hermitním království\". Zatímco někteří ekonomové vítají začátek reforem, jiní se obávají, zda rychlost reforem může způsobit nestabilitu v zemi, která si zvykla na plně plánovanou ekonomiku." # todo: NEW TRANSLATION
  korea.3.a: "Povzbuzující zpráva?" # todo: NEW TRANSLATION
  korea.4.t: "Čínsko-severokorejský rozkol" # todo: NEW TRANSLATION
  korea.4.d: "Kritika režimu [NKO.GetLeader] v čínských vládou napojených médiích výrazně vzrostla v posledních týdnech. Tyto kritiky napadly severokorejský jaderný problém a neschopnost zlepšit životní úroveň občanů prostřednictvím ekonomické liberalizace jako to dokázala Čína v posledních desetiletích.\n\nAč [CHI.GetLeader] zůstává mlčenlivý, věří se, že tato média by takovou ostrou kritiku kdysi blízkého spojence nevypustila bez tiché podpory [CHI.GetLeader]. Mnozí pozorovatelé to vnímají jako vyvrcholení čínské frustrace nad dynastií Kimů a možnou snahou vytvořit alternativní vládu, která bude stabilnější a poslušnější vůči přáním Číny." # todo: NEW TRANSLATION
  korea.4.a: "Pouze [CHI.GetLeader] ví, kam to směřuje..." # todo: NEW TRANSLATION
  korea.5.t: "Začínají rozhovory" # todo: NEW TRANSLATION
  korea.5.d: "Hlavním požadavkem Severu je, abychom přestali s našimi společnými vojenskými cvičeními s USA, která v jejich očích představují přípravy na invazi. Nicméně tato cvičení naše vojsko považuje za nutné přípravy pro případ severokorejského útoku. Souhlasit se zastavením těchto cvičení by tedy bylo významným rizikem, ve kterém je naše bezpečnost postavena na hru." # todo: NEW TRANSLATION
  korea.5.d_NKO: "Hlavním požadavkem Jihu je, abychom přestali s našimi testy jaderných zbraní, které v jejich očích dokazují naše agresivní záměry. Nicméně náš jaderný program je považován armádou za důležitý odstrašující prostředek proti invazi USA. Navíc program a testy, které jsou pro jeho pokračování nutné, pomáhají posilovat legitimitu naší vlády. Souhlasit se zastavením testů by proto byl velký risk, ve kterém by byla ohrožena bezpečnost naší země i vlády." # todo: NEW TRANSLATION
  korea.5.a: "Naše země nikdy nebude znovu celistvá, pokud nepodstoupíme pár rizik..." # todo: NEW TRANSLATION
  korea.5.b: "Některá rizika jsou příliš velká." # todo: NEW TRANSLATION
  korea.6.t: "Začínají korejská mírová jednání" # todo: NEW TRANSLATION
  korea.6.d: "Po více než půl století byly Severní a Jižní Korea technicky ve válečném stavu. Tento zmrzlý konflikt se občas vyostřil střety mezi oběma stranami podél sporných námořních hranic nebo přes DMZ. Nyní se obě strany scházejí v naději, že ukončí tento stav věcí a dosáhnou deeskalace na korejském poloostrově formální mírovou smlouvou. Vyjednávání mírové smlouvy je široce vnímáno jako důležitý první krok směrem k znovusjednocení korejského poloostrova." # todo: NEW TRANSLATION
  korea.6.a: "Dokážou obě strany dosáhnout kompromisu?" # todo: NEW TRANSLATION
  korea.7.t: "[CHI.GetLeader] vyjadřuje podporu znovusjednocení Koreje" # todo: NEW TRANSLATION
  korea.7.d: "Čína historicky nahlížela s opatrností na vyhlídku sjednocené Koreje spojené se Spojenými státy na svých hranicích. Pozorovatelé byli proto překvapeni, když [CHI.GetLeader] vyjádřil jednoznačnou podporu znovusjednocení, krok, který podle některých zpráv zaskočil vedení Severní Koreje. Vzhledem k významnému vlivu Číny na korejském poloostrově toto oznámení pravděpodobně vyvine tlak na obě strany, aby usedly ke stolu jednání." # todo: NEW TRANSLATION
  korea.7.a: "Je cítit změna ve vzduchu?" # todo: NEW TRANSLATION
  korea.8.t: "Radikální korejské hnutí nabývá na popularitě" # todo: NEW TRANSLATION
  korea.8.d: "Hospodářská nerovnost v Korejské republice přispěla k rostoucímu nespokojení mezi nižšími vrstvami společnosti. Tisíce online aktivistů začaly volat po větší rovnosti prostřednictvím zavedení autonomie na úrovni komunit po celé Jižní Koreji. Hnutí je bez vůdců a tudíž postrádá centrální jasné poselství, ale většina jeho členů se zdá toužit po zrušení korejského státu a chaebolů, s nimiž je spjat, ve prospěch systému, který rozděluje politickou a ekonomickou moc mezi přímo volené zástupce na úrovni komunit.\n\nTato nová ideologie, která odmítá základní ideologie jak ROK, tak DPRK, představuje významný odklon od tradiční politiky radikální levice v Jižní Koreji, která buď prosazovala levicové politiky v rámci stávajícího politického systému Jižní Koreje, nebo volala po zřízení státu po vzoru Severní Koreje." # todo: NEW TRANSLATION
  korea.8.a: "V Jižní Koreji se něco děje..." # todo: NEW TRANSLATION
  korea.9.t: "Vzbouřenci na jihu žádají naši podporu" # todo: NEW TRANSLATION
  korea.9.d: "Zástupci Korejského národně osvobozeneckého hnutí, kteří usilují o svržení vlády na jihu, k nám přišli s žádostí o alianci, aby otevřeli novou frontu podél DMZ." # todo: NEW TRANSLATION
  korea.9.a: "Přidáme se k jejich boji!" # todo: NEW TRANSLATION
  korea.9.b: "Budeme sledovat zpoza linie." # todo: NEW TRANSLATION
  JUCHE_FACTION: "Korejské protikoloniální fronta" # todo: NEW TRANSLATION
  korea.10.t: "Jižní Korea žádá, abychom ukončili naši ochranu Severu" # todo: NEW TRANSLATION
  korea.10.d: "Již nějakou dobu se Jižní Korea snaží ukázat, že už není zemí vázanou na zájmy USA. Vztahy mezi našimi dvěma zeměmi jsou na historickém maximu, zatímco naše vztahy se Severem jsou většinou stagnující. Nyní za námi přišla delegace Jižní Koreje a požádala o ukončení obranné smlouvy mezi námi a Severokorejci. Pokud jejich žádosti vyhovíme, už nebudeme Severní Koreji nápomocni v případě vnější invaze." # todo: NEW TRANSLATION
  korea.10.a: "Budeme stát při našich spojencích!" # todo: NEW TRANSLATION
  korea.10.b: "Sever nestojí za naši ochranu." # todo: NEW TRANSLATION
  korea.11.t: "Korejské zbrojní firmy nabízejí produkty" # todo: NEW TRANSLATION
  korea.11.d: "Republika Korea je dobře známá svou schopností vyrábět vysoce kvalitní zbrojní techniku za relativně dostupné ceny. Měli bychom zvážit, zda nekoupit některé jejich zařízení, ale naše prostředky nejsou neomezené, takže vybírejme rozumně." # todo: NEW TRANSLATION
  korea.11.a: "Nakoupit korejské tanky." # todo: NEW TRANSLATION
  korea.11.b: "Nakoupit korejskou samohybrou dělostřelbu." # todo: NEW TRANSLATION
  korea.11.c: "Nakoupit korejská cvičná letadla." # todo: NEW TRANSLATION
  korea.11.e: "Nakoupit korejské útočné pušky." # todo: NEW TRANSLATION
  korea.11.f: "Nabídku odmítnout." # todo: NEW TRANSLATION
  korea.12.t: "[FROM.GetName] souhlasila se zbrojním kontraktem!" # todo: NEW TRANSLATION
  korea.12.d: "Zástupci této země souhlasili s dovozem zbraní od nás, čímž zvýšili naše příjmy a mezinárodní vliv." # todo: NEW TRANSLATION
  korea.12.a: "Naše mezinárodní postavení roste!" # todo: NEW TRANSLATION
  korea.13.t: "Peking a Soul společně kritizují japonské činy z 2. světové války" # todo: NEW TRANSLATION
  korea.13.d: "V zřídka viděném kroku vlády Číny a Korejské republiky vydaly společné prohlášení kritizující japonské válečné činy a jeho následné odmítání plného odpuštění. Mnoho pozorovatelů toto vnímá jako součást snah Soulu odklonit Čínu od podpory Severní Koreje. Zatímco Pchjongjang vyjádřil podporu společnému odsouzení [KOR.GetLeader] a [CHI.GetLeader], [NKO.GetLeader] má podle zpráv obavy ze známek toho, že Čína čím dál více preferuje Soul." # todo: NEW TRANSLATION
  korea.13.a: "Nikdy nezapomeneme, co provedli." # todo: NEW TRANSLATION
  korea.13.b: "Jejich kritika je otravná..." # todo: NEW TRANSLATION
  korea.13.c: "Minulost vrhá dlouhý stín..." # todo: NEW TRANSLATION
  korea.14.t: "Čína ruší obrannou smlouvu se Severní Koreou" # todo: NEW TRANSLATION
  korea.14.d: "Po stažení americké vojenské přítomnosti z Jižní Koreje souhlasila Čína s odstoupením od své obranné smlouvy se Severní Koreou, což vyvolalo zuřivou kritiku z Pchjongjangu. Tento krok následuje dlouhou řadu Soulu snah získat podporu Číny a ukázat svou autonomii vůči Washingtonu. Někteří naznačují, že nyní, když je cesta pro násilné znovusjednocení otevřená, se [KOR.GetLeader] rozhodl znovu získat Sever silou." # todo: NEW TRANSLATION
  korea.14.a: "Naše snahy se vyplatily." # todo: NEW TRANSLATION
  korea.14.b: "Pchjongjang jsme snášeli příliš dlouho." # todo: NEW TRANSLATION
  korea.14.c: "Hrozí válka?" # todo: NEW TRANSLATION
  korea.15.t: "[KOR.GetLeader] požaduje japonské reparace" # todo: NEW TRANSLATION
  korea.15.d: "Po týdnech protichůdné rétoriky ze Soulu a tlaku korejských aktivistů vyzval [KOR.GetLeader] Japonsko, aby zaplatilo reparace přeživším japonských válečných zločinů spáchaných během druhé světové války. Japonsko, které trvá na tom, že záležitost byla vyřešena mezi jeho vládou a vládou Jižní Koreje za autoritářského režimu Park Čung-hi, předvídatelně odmítlo uvažovat o vyplacení reparací.\n\nAč jednání nevedla k odškodnění korejských obětí, posílila politickou pozici [KOR.GetLeader], když mnoho Korejců se sjednotilo kolem tohoto mimořádně emotivního národního tématu." # todo: NEW TRANSLATION
  korea.15.a: "Jednou se dočkáme spravedlnosti." # todo: NEW TRANSLATION
  korea.15.b: "Jejich požadavky jsou absurdní!" # todo: NEW TRANSLATION
  korea.15.c: "Lze jejich spor vyřešit?" # todo: NEW TRANSLATION
  korea.16.t: "Válka!" # todo: NEW TRANSLATION
  korea.16.d: "Vypukla válka mezi námi a Severem. Podle naší dohody se Spojenými státy musíme nyní předat operační kontrolu nad našimi ozbrojenými silami americké armádě." # todo: NEW TRANSLATION
  korea.16.a: "Musíme předat velení." # todo: NEW TRANSLATION
  korea.17.t: "Válka skončila" # todo: NEW TRANSLATION
  korea.17.d: "Na korejském poloostrově se vrátil mír. Nyní, když jsme se vrátili do mírového režimu, můžeme znovu uplatnit kontrolu nad našimi ozbrojenými silami." # todo: NEW TRANSLATION
  korea.17.a: "Konečně mír." # todo: NEW TRANSLATION
  korea.18.t: "Volby do Národního shromáždění se blíží, strany zahajují kampaň" # todo: NEW TRANSLATION
  korea.18.d: "S volbami do Národního shromáždění za zhruba měsíc bychom měli začít zvyšovat popularitu naší strany, abychom v parlamentu získali většinu na příští čtyři roky." # todo: NEW TRANSLATION
  korea.18.a: "Doufejme v většinu!" # todo: NEW TRANSLATION
  korea.21.t: "Výsledky jsou známy!" # todo: NEW TRANSLATION
  korea.21.a: "Jako vždy to byly tvrdě vybojované volby." # todo: NEW TRANSLATION
  korea.21.d_no: "Bohužel žádná ze dvou hlavních stran nezískala v Národním shromáždění většinu. Naše vláda bude muset více usilovat o přesvědčení poslanců z jiných stran, aby mohla prosadit kontroverzní legislativu." # todo: NEW TRANSLATION
  korea.21.d_con_loss: "Bohužel naše strana nezajistila většinu v Národním shromáždění. Liberální zákonodárci odmítnou schvalovat jakékoli zákony, které omezují odbory, podporují velký byznys nebo podporují antagonismus vůči Severní Koreji." # todo: NEW TRANSLATION
  korea.21.d_lib_loss: "Bohužel naše strana nezajistila většinu v Národním shromáždění. Konzervativní zákonodárci odmítnou schvalovat jakékoli zákony, které omezují velké podniky, reformují brannou povinnost a zpravodajské služby nebo podporují smíření se Severní Koreou." # todo: NEW TRANSLATION
  korea.21.d_con_win: "Naštěstí se naší straně podařilo získat většinu v Národním shromáždění. Zákonodárná moc a exekutiva budou moci ruku v ruce usnadňovat konzervativní cíle, jako je omezení odborů, podpora chaebolů a tvrdý postoj vůči Severní Koreji." # todo: NEW TRANSLATION
  korea.21.d_lib_win: "Naštěstí se naší straně podařilo získat většinu v Národním shromáždění. Zákonodárná moc a exekutiva budou moci ruku v ruce usnadňovat liberální cíle, jako je oslabování chaebolů, reforma bezpečnostního aparátu a usilování o znovusjednocení se Severem." # todo: NEW TRANSLATION
  korea.22.t: "Důsledky znovusjednocení začínají nabývat sil" # todo: NEW TRANSLATION
  korea.22.d: "Velký národ Korea byl konečně znovu sjednocen po mnoha desetiletích bolestného rozdělení. Nicméně naše úloha při reintegraci obou polovin je zdaleka nekončící. Mnoho lidí na obou stranách 38. rovníku je nespokojeno s tím, jak znovusjednocení proběhlo, a ekonomické náklady na sjednocení dvou značně odlišných států rychle vystupují na povrch. Pokud v úkolu zjednocení selžeme, hrozí rozpuštění našeho nově narozeného národa." # todo: NEW TRANSLATION
  korea.22.a: "Teď začíná ta těžká část..." # todo: NEW TRANSLATION
  korea.23.t: "Naše reakce na jihovu mírovou nabídku" # todo: NEW TRANSLATION
  korea.23.d: "Po týdnech diskuzí nadešel čas rozhodnout, zda jsme ochotni přijmout jihovu nabídku míru. Musíme zvážit, zda důvěřujeme upřímnosti jihu, ale také, jak bude podepsání mírové smlouvy vnímáno našimi domácími podporovateli, kteří stále věří v jednou možnou silovou cestu ke znovusjednocení." # todo: NEW TRANSLATION
  korea.23.a: "Souhlasíme se smlouvou." # todo: NEW TRANSLATION
  korea.23.b: "Mezi námi nikdy nebude mír!" # todo: NEW TRANSLATION
  korea.24.t: "Podepsána korejská mírová dohoda" # todo: NEW TRANSLATION
  korea.24.d: "Po zlepšení vztahů mezi oběma Korejemi se [KOR.GetLeader] z jihu a [NKO.GetLeader] ze severu dohodli nahradit vratkou Příměří formálním mírovým urovnáním. Tato smlouva konečně ukončila stav nepřátelství, který mezi Korejemi panuje od korejské války. Oba vůdci vyjádřili naději, že tento vývoj nasměruje poloostrov na cestu ke znovusjednocení, ač někteří pozorovatelé pochybují o ochotě obou stran skutečně usilovat o sjednocení." # todo: NEW TRANSLATION
  korea.24.a: "Poloostrov čeká zářná budoucnost!" # todo: NEW TRANSLATION
  korea.25.t: "Mezkorejská jednání se rozpadla" # todo: NEW TRANSLATION
  korea.25.d: "Jednání v Panmundžomu mezi [KOR.GetLeader] z jihu a [NKO.GetLeader] ze severu se zhroutila kvůli různým neshodám mezi oběma stranami. Ač fakt, že existovaly některé body dohody, někoho vede k naději na návrat k jednáním v budoucnu, je jasné, že dohoda mezi oběma Korejemi se v dohledné době neobjeví." # todo: NEW TRANSLATION
  korea.25.a: "Mír zůstává nedosažitelný..." # todo: NEW TRANSLATION
  korea.26.t: "Jižní Korea navrhuje znovusjednocení" # todo: NEW TRANSLATION
  korea.26.d: "Jih se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci na znovusjednocení našeho rozděleného národa. Nicméně trvají na tom, že proces znovusjednocení bude veden jihu, požadavek, který ohrožuje jedinečnou politickou kulturu, kterou jsme na Severu vybudovali." # todo: NEW TRANSLATION
  korea.26.d1: "Jih se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci na znovusjednocení našeho rozděleného národa. Jih, chápaje naše obavy ohledně znovusjednocení, nabídl sdílení moci po znovusjednocení prostřednictvím jednotné vlády, začlenění prvků ze Severu i Jihu." # todo: NEW TRANSLATION
  korea.26.a: "Naše země bude opět celistvá!" # todo: NEW TRANSLATION
  korea.26.b: "Znovusjednocení nemůže proběhnout za těchto podmínek..." # todo: NEW TRANSLATION
  korea.27.t: "Sever souhlasil s našimi podmínkami znovusjednocení!" # todo: NEW TRANSLATION
  korea.27.d: "Po rozsáhlých jednáních se Sever dohodl začít pracovat na znovusjednocení našich dvou zemí! S stabilizovanými vztahy mezi Korejemi a reintegrací poloostrova na obzoru nikdy nevypadala budoucnost korejského lidu jasněji!" # todo: NEW TRANSLATION
  korea.27.a: "Skvělé zprávy!" # todo: NEW TRANSLATION
  korea.28.t: "Sever odmítl naše podmínky znovusjednocení!" # todo: NEW TRANSLATION
  korea.28.d: "Smůla, [NKO.GetLeader] se rozhodl upřednostnit vlastní sobeckou pozici před zájmem korejského lidu a odmítl naši nabídku na spolupráci při znovusjednocení země. Toto odmítnutí neznamená, že nemůžeme v budoucnu udělat další pokus, ale znamená to, že znovusjednocení nenastane v blízké budoucnosti. Musíme položit základy, aby náš další pokus měl větší úspěch." # todo: NEW TRANSLATION
  korea.28.a: "Smutný den pro korejský lid..." # todo: NEW TRANSLATION
  korea.29.t: "Čína žádá předání pozůstatků vojáků Čínské lidové dobrovolnické armády z Jižní Koreje do Číny" # todo: NEW TRANSLATION
  korea.29.d: "" # todo: NEW TRANSLATION
  korea.29.a: "Samozřejmě. Tyto vojáky si vážíme." # todo: NEW TRANSLATION
  korea.29.b: "Jsou to naši nepřátelé a vetřelci na naší zemi! To nemůžeme přijmout!" # todo: NEW TRANSLATION
  korea.30.t: "První předání pozůstatků vojáků Lidové dobrovolnické armády z JKR do Číny" # todo: NEW TRANSLATION
  korea.30.d: "\nPrvní sběr zahrnoval pozůstatky nalezené při vykopávkách v několika regionech, jako provincie Gangwon a provincie Gyeonggi. Mnohé pozůstatky byly neidentifikovatelné. První sběr byl původně odhadnut na 425 vojáků, ale ten odhad byl později zvýšen na 437.\n\nČína a Jižní Korea uspořádaly předávací ceremonii těchto pozůstatků v Koreji na mezinárodním letišti Incheon. Čínští a korejští zástupci tam podepsali předávací protokol. Korejská strana vyslala dvacet dva vozidel k převozu pozůstatků. Poté, co do čínského vzdušného prostoru vstoupila speciální letadla čínského letectva, přiletěly dva J-11, aby eskortovaly." # todo: NEW TRANSLATION
  korea.30.a: "Salute!" # todo: NEW TRANSLATION
  korea.31.t: "Sedmé předání pozůstatků vojáků Lidové dobrovolnické armády z JKR do Číny" # todo: NEW TRANSLATION
  korea.31.d: "Jižní Korea předala 117 pozůstatků na letišti Incheon. Ceremonie se zúčastnil ministr pro záležitosti veteránů z Číny. Pozůstatky byly vykopány na Arrow Hill (místo bitvy o Bílé koně) v Severokorejské demilitarizované zóně v roce 2019." # todo: NEW TRANSLATION
  korea.31.a: "Salute!" # todo: NEW TRANSLATION
  korea.33.t: "Naše reakce na severovu mírovou nabídku" # todo: NEW TRANSLATION
  korea.33.d: "Po týdnech diskuzí nadešel čas rozhodnout, zda jsme ochotni přijmout severovu nabídku míru. Musíme zvážit, zda důvěřujeme upřímnosti nabídky Severu, ale také, jak bude podepsání mírové smlouvy vnímáno těmi našimi lidmi, kteří jsou stále proti jednání s režimem Severní Koreje." # todo: NEW TRANSLATION
  korea.34.t: "Severnavrhuje znovusjednocení" # todo: NEW TRANSLATION
  korea.34.d: "Sever se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci na znovusjednocení našeho rozděleného národa. Nicméně trvají na tom, že proces znovusjednocení bude veden Severem, požadavek, který ohrožuje způsob života, který jsme na Jihu vybudovali." # todo: NEW TRANSLATION
  korea.34.d1: "Sever se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci na znovusjednocení našeho rozděleného národa. Sever, chápeje naše obavy ohledně znovusjednocení, nabídl sdílení moci po znovusjednocení prostřednictvím jednotné vlády, začlenění prvků z Jihu i Severu." # todo: NEW TRANSLATION
  korea.35.t: "Jih souhlasil s našimi podmínkami znovusjednocení!" # todo: NEW TRANSLATION
  korea.35.d: "Po rozsáhlých jednáních se Jih dohodl začít pracovat na znovusjednocení našich dvou zemí! S stabilizovanými vztahy mezi Korejemi a reintegrací poloostrova na obzoru nikdy nevypadala budoucnost korejského lidu jasněji!" # todo: NEW TRANSLATION
  korea.36.t: "Jih odmítl naše podmínky znovusjednocení!" # todo: NEW TRANSLATION
  korea.36.d: "Bohužel se [KOR.GetLeader] rozhodl upřednostnit vlastní sobeckou pozici před zájmem korejského lidu a odmítl naši nabídku ke spolupráci při znovusjednocení země. Toto odmítnutí neznamená, že nemůžeme zkusit znovu v budoucnu, ale znamená to, že znovusjednocení nenastane v blízké době. Musíme připravit půdu, aby náš další pokus byl úspěšnější." # todo: NEW TRANSLATION
  korea.37.t: "Koreji přiděleno stálé místo v Radě bezpečnosti OSN" # todo: NEW TRANSLATION
  korea.37.d: "Na dnešním zasedání Rady bezpečnosti OSN se pět stálých členů dohodlo na žádosti Koreje stát se novým stálým členem. Korea se zavázala vynaložit veškeré úsilí k udržení světového míru v souladu se svými povinnostmi vyplývajícími ze Charty OSN." # todo: NEW TRANSLATION
  korea.37.a: "Svět konečně Koreji vrátil trochu kompenzace za násilné rozdělení." # todo: NEW TRANSLATION
  korea.38.t: "Korea žádá, abychom stáhli naše jednotky v Japonsku a Koreji" # todo: NEW TRANSLATION
  korea.38.d: "Korea dnes formálně požádala o stažení našich jednotek z Japonska a Koreje." # todo: NEW TRANSLATION
  korea.38.a: "Nevyhovíme jejich nepřiměřeným požadavkům." # todo: NEW TRANSLATION
  korea.38.b: "Možná je čas, aby vojáci šli domů......" # todo: NEW TRANSLATION
  cyber.1.t: "Naše kyberbezpečnostní infrastruktura zaostává za světovými standardy!" # todo: NEW TRANSLATION
  cyber.1.d: "Pokroky v hackerských technologiích znamenají, že naše stávající infrastruktura již nedokáže čelit stejným hrozbám jako dříve. Naše sítě jsou proto zranitelnější vůči útokům nepřátelských zahraničních mocností." # todo: NEW TRANSLATION
  cyber.1.a: "Asi bychom měli něco udělat." # todo: NEW TRANSLATION
  cyber.2.t: "[FROM.GetAdjective] hackeři ukradli utajené vojenské zpravodajství!" # todo: NEW TRANSLATION
  cyber.2.d: "Naše armáda hlásí, že hackeři z pokročilého státního aktéra, pravděpodobně [FROM.GetNameDef], překonali naše kyberobrany a ukradli tajné informace. Tyto informace by daly [FROM.GetName] výhodu v případném konfliktu s námi." # todo: NEW TRANSLATION
  cyber.2.a: "Měli bychom zlepšit naši infrastrukturu." # todo: NEW TRANSLATION
  cyber.3.t: "[FROM.GetAdjective] hackeři ukradli naši technologii!" # todo: NEW TRANSLATION
  cyber.3.d: "Naše strategické odvětví byly cílem hackerů z [FROM.GetNameDef] a byly odcizeny konstrukční návrhy. Tyto návrhy by mohly být využity k dalšímu výzkumu [FROM.GetName]." # todo: NEW TRANSLATION
  cyber.3.a: "Snad naše technologie nebude použita proti nám." # todo: NEW TRANSLATION
  cyber.4.t: "[FROM.GetAdjective] hackeři se nám nepodařilo proniknout!" # todo: NEW TRANSLATION
  cyber.4.d: "Naštěstí se pokusy zahraničních agentů nabourat se do našich systémů nezdařily. Měli bychom neustále modernizovat naši kyberbezpečnostní infrastrukturu, aby hackeři i nadále selhávali v krádeži utajovaných informací nebo manipulaci naší politiky." # todo: NEW TRANSLATION
  cyber.4.a: "Naše investice do kyberbezpečnosti se vyplatily." # todo: NEW TRANSLATION
  cyber.5.t: "Naše propaganda úspěšně ovlivnila obyvatele Tchaj-wanu!" # todo: NEW TRANSLATION
  cyber.5.d: "Nyní, když se nám podařilo infiltrovat sociální sítě a fóra používaná lidmi z tohoto ostrova, můžeme zvolit, zda tuto propagandu využijeme ke zvýšení našeho vlivu v zemi nebo k manipulaci její politiky." # todo: NEW TRANSLATION
  cyber.5.a: "Musíme zvýšit náš vliv!" # todo: NEW TRANSLATION
  cyber.5.b: "Měli bychom podpořit KMT!" # todo: NEW TRANSLATION
  cyber.6.t: "Úspěšně jsme cílovali americké občany naší propagandou!" # todo: NEW TRANSLATION
  cyber.6.d: "Nyní, když se nám podařilo infiltrovat sociální sítě a fóra používaná lidmi z této země, můžeme zvolit, zda tuto propagandu využijeme ke zvýšení našeho vlivu v zemi nebo k manipulaci její politiky." # todo: NEW TRANSLATION
  cyber.6.a: "Musíme zvýšit náš vliv!" # todo: NEW TRANSLATION
  cyber.6.b: "Měli bychom podpořit republikány!" # todo: NEW TRANSLATION
  cyber.6.c: "Měli bychom podpořit demokraty!" # todo: NEW TRANSLATION
  cyber.7.t: "Hackeři z [FROM.GetNameDef] cílí na naše občany propagandou!" # todo: NEW TRANSLATION
  cyber.7.d: "Hackeři z [FROM.GetNameDef] se snaží ovlivnit veřejné mínění v naší zemi, buď za účelem zvýšení svého vlivu, nebo manipulace naší politiky." # todo: NEW TRANSLATION
  cyber.7.a: "Měli bychom zlepšit naši kyberbezpečnost." # todo: NEW TRANSLATION
  recognition.1.t: "[FROM.GetName] podrývá naši územní integritu!" # todo: NEW TRANSLATION
  recognition.1.d: "Vláda [FROM.GetNameDef] se postavila proti nám tím, že uznala separatistický tzv. „stát“, který nyní podrývá územní integritu [ROOT.GetName]. To je ránou pro [ROOT.GetAdjective] lid." # todo: NEW TRANSLATION
  recognition.1.a: "Nenecháme se rozdělit." # todo: NEW TRANSLATION
  recognition.2.t: "[FROM.GetName] podporuje naši nezávislost!" # todo: NEW TRANSLATION
  recognition.2.d: "Vláda [FROM.GetNameDef] se postavila na naši stranu a uznala naše právo na sebeurčení! To je zasloužené vítězství pro lidi [ROOT.GetNameDef]!" # todo: NEW TRANSLATION
  recognition.2.a: "Blížíme se plnému státnímu uznání!" # todo: NEW TRANSLATION
  recognition.3.t: "[FROM.GetName] už nás neuznává!" # todo: NEW TRANSLATION
  recognition.3.d: "A bezpochyby v důsledku tlaku našich bývalých mocnářů se [FROM.GetNameDef] rozhodla už neuznávat [ROOT.GetNameDef] jako nezávislý stát a zbavila náš lid pocty, kterou mu dříve dobrovolně udělili." # todo: NEW TRANSLATION
  recognition.3.a: "Boj o svobodu pokračuje." # todo: NEW TRANSLATION
  recognition.4.t: "[FROM.GetName] respektuje naši územní integritu!" # todo: NEW TRANSLATION
  recognition.4.d: "Lidé [ROOT.GetNameDef] si mohou jako útěchu vzít to, že ti, kdo se snaží podkopat integritu našeho státu, dnes utrpěli porážku rukou [FROM.GetNameDef]. Ač je to jen jeden krok na cestě k obnovení našeho státu, jedná se o významný okamžik." # todo: NEW TRANSLATION
  recognition.4.a: "Náš národ bude opět celistvý!" # todo: NEW TRANSLATION
  recognition.5.t: "[FROM.GetName] uznává legitimitu naší vlády!" # todo: NEW TRANSLATION
  recognition.5.d: "Jistě v uznání našeho práva zastupovat náš lid, vláda [FROM.GetNameDef] přerušila vazby s naším rivalem a navázala styky s naší vládou. To představuje významný krok vpřed v boji proti našim rivalům o zastupování hlasu našeho lidu na mezinárodní scéně." # todo: NEW TRANSLATION
  recognition.5.a: "Naši nepřátelé slábnou!" # todo: NEW TRANSLATION
  recognition.6.t: "[FROM.GetName] už neuznává naši vládu!" # todo: NEW TRANSLATION
  recognition.6.d: "Ránu našemu mezinárodnímu postavení zasadila vláda [FROM.GetNameDef] proti vůli našeho lidu. [FROM.GetAdjective] bohužel zvolili uznání nelegitimní vládní rivaly před námi, rozhodnutí, které, doufejme, co nejdříve odvolají." # todo: NEW TRANSLATION
  recognition.6.a: "Boj pokračuje..." # todo: NEW TRANSLATION
  recognition.7.t: "[FROM.GetName] vstupuje do Organizace spojených národů" # todo: NEW TRANSLATION
  recognition.7.d: "Po zesíleném úsilí vlády [FROM.GetAdjective] získat mezinárodní uznání za svou nezávislost se národ [FROM.GetNameDef] stal nejnovější zemí, která vstoupila do OSN. Světoví vůdci blahopřáli [FROM.GetLeader] k novému statusu země." # todo: NEW TRANSLATION
  recognition.7.a: "[FROM.GetAdjective] lid se připojuje k mezinárodním společenstvím." # todo: NEW TRANSLATION
  recognition.8.t: "[FROM.GetAdjective] nátlak na uznání aspirujícího státu" # todo: NEW TRANSLATION
  recognition.8.d: "Vláda [FROM.GetAdjective] využívá svůj vliv v naší zemi, aby nás tlačila k uznání státu [pressured_to_recognize]. Čím větší vliv bude mít [FROM.GetNameDef] v naší zemi, tím nákladnější pro nás bude jejich odmítnutí." # todo: NEW TRANSLATION
  recognition.8.a: "Tento stát si zaslouží uznání!" # todo: NEW TRANSLATION
  recognition.8.b: "Odmítáme uznat tento odtržený stát!" # todo: NEW TRANSLATION
  internal_faction.1.t: "Vojenské vedení žádá zvýšení rozpočtu" # todo: NEW TRANSLATION
  internal_faction.1.d: "Vojenské vedení uvádí nové hrozby naší národní bezpečnosti a požaduje zvýšení [ROOT.GetAdjective] obranného rozpočtu. Schválení této žádosti zvýší tlak na náš rozpočet, ale odmítnutí sníží názor armády na naší vládu." # todo: NEW TRANSLATION
  internal_faction.1.a: "Měli bychom jim dát peníze." # todo: NEW TRANSLATION
  internal_faction.1.b: "Nemůžeme si toto zvýšení dovolit!" # todo: NEW TRANSLATION
  internal_faction.2.t: "Někteří kádři Komunistické strany se dopouštějí korupce!" # todo: NEW TRANSLATION
  internal_faction.2.d: "Naše zpravodajské služby nedávno zjistily, že někteří úředníci komunistické strany přijímají úplatky a pěstují klientelismus. Na jedné straně bychom takové činy neměli nechávat nepotrestané, chceme-li zůstat legitimní v očích lidu, na druhé straně by takový krok jistě odcizil mnoho důležitých spojenců uvnitř strany." # todo: NEW TRANSLATION
  internal_faction.2.a: "Měli bychom zavřít oči." # todo: NEW TRANSLATION
  internal_faction.2.b: "Musíme je exemplárně potrestat!" # todo: NEW TRANSLATION
  internal_faction.3.t: "Průmyslové konglomeráty žádají daňové úlevy" # todo: NEW TRANSLATION
  internal_faction.3.d: "Šéfové některých největších průmyslových konglomerátů v [ROOT.GetName] nás soukromě lobují, abychom jim poskytli více daňových úlev. Udělením těchto daňových úlev zlepšíme jejich názor na naší vládu, ale snížíme státní daňové příjmy." # todo: NEW TRANSLATION
  internal_faction.3.a: "Měli bychom udělit daňové úlevy." # todo: NEW TRANSLATION
  internal_faction.3.b: "Nemůžeme si dovolit takové ústupky." # todo: NEW TRANSLATION
  isis.1.t: "Vítězství nad Islámským státem" # todo: NEW TRANSLATION
  isis.1.d: "Nyní, když byl Islámský stát poražen, naše země již nebude sužována extremistickou propagandou produkovanou IS. Nyní se můžeme soustředit na šíření našich myšlenek v naší zemi a nikdy znovu nedovolit extremistům převzít kontrolu." # todo: NEW TRANSLATION
  isis.1.a: "Skvělé" # todo: NEW TRANSLATION
  isis.2.t: "Infiltrovat Tahrir al-Sham?" # todo: NEW TRANSLATION
  isis.2.d: "Ó chalífe všech muslimů, [Root.GetLeader]. Měli bychom udeřit na srdce našeho odporného nepřítele, Tahrir al-Sham, kteří odmítají uznat tvé spravedlivé a právoplatné panování. Ačkoli se odklonili od cesty pravého islámu a slavného džihádu, mají v řadách mnoho schopných bojovníků. Inša'Allah, měli bychom je infiltrovat a pokusit se přimět co nejvíce z nich, aby dezertovali k našemu slavnějšímu chalífátu!" # todo: NEW TRANSLATION
  isis.2.a: "Pokusme se přetáhnout skutečné bojovníky od této falešné džihádistické skupiny!" # todo: NEW TRANSLATION
  isis.2.b: "Ne, nemůžeme si dovolit možné vnitřní střety." # todo: NEW TRANSLATION
  isis.2.a_tt: "§HInfiltrovat se nezdařilo§! (Bez efektu)" # todo: NEW TRANSLATION
  isis.3.t: "Bojovníci dezertují k Daeshi" # todo: NEW TRANSLATION
  isis.3.d: "[Root.GetLeader]! Takzvaný „Islámský“ stát nás infiltroval a podařilo se mu přesvědčit některé z našich nejlepších bojovníků, aby se přidali k jejich směšnému zástupnému chalífátu. To nesmíme nechat bez odpovědi, musíme zasáhnout a porazit tyto charidžity, kteří vyhlašují takfír na každém kroku a používají Svatý Korán jako toaletní papír." # todo: NEW TRANSLATION
  isis.3.a: "My, spravedliví džihádisté, je zmasakrujeme jako psy!" # todo: NEW TRANSLATION
  isis.3.b: "Ne, nemůžeme si dovolit další frontu v této válce." # todo: NEW TRANSLATION
  isis.4.t: "Jednotky Tahrir al-Sham dezertují" # todo: NEW TRANSLATION
  isis.4.d: "Ó chalífe, mnoho spravedlivých a statečných bratrů muwahhidů dezertovalo od zlověstného frontu Tahrir al-Sham a připojilo se k naší věci!" # todo: NEW TRANSLATION
  isis.4.a: "Takbír! Islámský stát takbír!" # todo: NEW TRANSLATION
  isis.4.a_tt: "Přidává 2 §HJabat al-Nusra brigády§! v §HRaqqa§!." # todo: NEW TRANSLATION
  isis.5.t: "Známka slabosti od Tahrir al-Sham" # todo: NEW TRANSLATION
  isis.5.d: "Ó chalífe, hnusný front Tahrir al-Sham je slabší, než jsme si mysleli, nedělají nic proti naší infiltraci a nedávným dezerterům. Válečná rada šúra doporučuje, abychom jejich hnijící zbytky zmasakrovali jako psy a vzali jejich území - připojili je k našemu slavného chalífátu!" # todo: NEW TRANSLATION
  isis.5.a: "Naučíme tyto falešné džihádisty, kdo je pravým nástupcem šejka Usámy!" # todo: NEW TRANSLATION
  isis.5.b: "Jejich čas přijde, ale zatím musíme počkat." # todo: NEW TRANSLATION
  isis.6.t: "Zbytky Tahrir al-Sham se připojují k našemu Chalífátu" # todo: NEW TRANSLATION
  isis.6.d: "Ó chalífe, sladká šťáva vítězství je na našich rtech. Blížící se porážce se zbytky Tahrir al-Sham přísahají věrnost tobě, [Root.GetLeader], a našemu neustále rostoucímu Chalífátu." # todo: NEW TRANSLATION
  isis.6.a: "Vítáme naše bratry v pravém Chalífátu!" # todo: NEW TRANSLATION
  isisNews.1.t: "Tahrir al-Sham se přidává k ISIS" # todo: NEW TRANSLATION
  isisNews.1.d: "S narůstajícím tlakem na syrské islamisty z Tahrir al-Sham jejich zbylé síly přísahaly věrnost ISIS v posledním zoufalém pokusu prosadit svou fundamentalistickou ideologii v Sýrii." # todo: NEW TRANSLATION
  isisNews.1.a: "Bůh nám buď milostiv!" # todo: NEW TRANSLATION

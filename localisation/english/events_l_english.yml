 protests.4.t: "Zahraniční vměšování" # todo: NEW TRANSLATION
 protests.4.d: "Jak domácí nepokoje rostou, zahraniční mocnosti projevují zájem. Vláda se musí rozhodnout, zda přijmout zahraniční vliv tak, jak je, nebo se pokusit zahraniční agenty kontrolovat." # todo: NEW TRANSLATION

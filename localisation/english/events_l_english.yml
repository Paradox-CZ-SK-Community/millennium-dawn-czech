  AfghanistanNews.1.t: "Občanská válka v Afghánistánu utichá" # todo: NEW TRANSLATION
  AfghanistanNews.1.TAL.d: "Navzdory nejlepším snahám Afghánských ozbrojených sil a jejich západních spojenců se Talibanům podařilo získat plnou kontrolu nad všemi hlavními městy, včetně hlavního města Kábulu. Většina vládních představitelů utekla do úkrytu nebo do exilu, včetně afghánského prezidenta [AFG.GetLeader], který momentálně pobývá ve Spojených státech.\n\nTriumf Talibanu jistě zvýší frekvenci teroristických útoků v regionu i po celém světě." # todo: NEW TRANSLATION
  AfghanistanNews.1.AFG.d: "Afghánská vláda oznámila vítězství nad Talibanem. Většina nejsilnějších opěrných bodů a měst byla očištěna od jejich přítomnosti a většina zbývajících bojovníků uprchla přes hranice do Pákistánu. Ačkoli je Taliban redukován na jen několik kapes a buněk, předpokládá se, že povstání bude trvat ještě mnoho let, byť na nižší úrovni.\n\nToto vítězství ukázalo účinnost obnovené afghánské armády a odhodlání afghánské vlády." # todo: NEW TRANSLATION
  AfghanistanNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  AfghanistanNews.2.t: "Afghánistán nárokuje Paštúnistán" # todo: NEW TRANSLATION
  AfghanistanNews.2.d: "V důsledku nárůstu násilí v Pákistánu afghánská vláda posílila své nároky na oblasti Pákistánu, kde žijí Paštúni. Durrandská linie (současná hranice mezi Afghánistánem a Pákistánem) byla dlouho zdrojem konfliktu mezi oběma zeměmi, protože byla převedena z říše Afghánistánu do Pákistánu pod britskou kontrolou.\n\nPaštúnové sami v této oblasti nejsou z tohoto vývoje příliš nadšeni, mnoho z nich se cítí pohodlně žít v Pákistánu. Zdá se nepravděpodobné, že Afghánistán bude schopen prosadit své nároky jinak než silou." # todo: NEW TRANSLATION
  AfghanistanNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
  AfghanistanNews.3.t: "Afghánistán nárokuje Balúčistán" # todo: NEW TRANSLATION
  AfghanistanNews.3.d: "Jak se krize v Pákistánu prohlubuje, Afghánistán rozšiřuje své nároky. Dnes afghánská vláda oznámila, že Balúčistán, kromě Paštúnistánu, je nedílnou součástí Afghánistánu." # todo: NEW TRANSLATION
  AfghanistanNews.3.a: "Znepokojivý vývoj" # todo: NEW TRANSLATION
  AfghanistanNews.4.t: "Afghánistán vtrhl do Pákistánu" # todo: NEW TRANSLATION
  AfghanistanNews.4.d: "Ve snaze zajistit své nároky Afghánistán podnikl přímý krok k získání území. Jednal jménem bezpečnosti Paštúnů a začal přesouvat vojska přes hranice do Pákistánu." # todo: NEW TRANSLATION
  AfghanistanNews.4.a: "Znepokojivý vývoj" # todo: NEW TRANSLATION
  AfghanistanNews.5.t: "Taliban spojil síly" # todo: NEW TRANSLATION
  AfghanistanNews.5.d: "Afghánský a pákistánský Taliban se rozhodli spojit síly k boji proti společným hrozbám. To je velký posun v rovnováze moci ve Střední Asii." # todo: NEW TRANSLATION
  AfghanistanNews.5.a: "Znepokojivé." # todo: NEW TRANSLATION
  AfghanistanNews.6.t: "Vražda Ahmada Shaha Massúda" # todo: NEW TRANSLATION
  AfghanistanNews.6.d: "Ahmad Shah Massoud, hlavní vůdce afghánského odporu proti Talibanu, byl zavražděn Al-Káidou. Dva členové Talibanu, vydávající se za novináře, odpálili výbušniny ukryté ve svém vybavení. Massoud byl vážně zraněn a evakuován vojenským vrtulníkem, ale zemřel na následky zranění ještě před příjezdem do nemocnice.\n\nZnámý jako Lev Panjšíru, Massoud byl symbolem odporu nejprve proti sovětské okupaci a poté proti Talibanu." # todo: NEW TRANSLATION
  AfghanistanNews.6.a: "Ztráta." # todo: NEW TRANSLATION
  Afghanistan.2.t: "Karzaíova administrativa" # todo: NEW TRANSLATION
  Afghanistan.2.d: "Na americký příkaz převzal úřad prezidenta Afghánistánu Hamíd Karzáí, konzervativní vůdce sil Severní aliance bojujících proti Talibanu." # todo: NEW TRANSLATION
  Afghanistan.2.a: "První krok k nezávislosti." # todo: NEW TRANSLATION
  Afghanistan.3.t: "Vražda Ahmada Shaha Massúda" # todo: NEW TRANSLATION
  Afghanistan.3.d: "Ahmad Shah Massoud, Lev Panjšíru, byl dnes terčem sebevražedného atentátníka. Dva členové Talibanu, vydávající se za novináře, odpálili výbušniny ukryté v kameře a bateriovém balíčku. Massoud byl vážně zraněn a okamžitě evakuován vojenským vrtulníkem." # todo: NEW TRANSLATION
  Afghanistan.3.a: "Modleme se k Alláhovi, aby přežil." # todo: NEW TRANSLATION
  Afghanistan.4.t: "USA uplatňují svůj vliv" # todo: NEW TRANSLATION
  Afghanistan.4.d: "Po porážce Talibanu USA využily svůj vliv k ovlivnění rozhodnutí Loya Jirgy. Byla vytvořena nová přechodná administrativa." # todo: NEW TRANSLATION
  Afghanistan.4.a: "Jsou lepší než Taliban?" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.1.t: "Jižní korejští misionáři držený Talibany jako rukojmí" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.1.d: "Dnes byla skupina jihokorejských misionářů cestujících provincií Ghazní zajata Talibanskými militanty a držena jako rukojmí. Požadují propuštění vězňů a stažení všech jihokorejských vojáků z Afghánistánu. \n\nNáš vojenský poradce navrhl poslat záchranný team a jihokorejská delegace vyslala zástupce k jednání." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.1.a: "Nelze Talibanu důvěřovat, poslat zásahový tým." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.1.b: "Bezpečnost rukojmích je prioritou, poslat zástupce." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.2.t: "Rukojmí zachráněni" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.2.d: "Naše speciální síly se dokázaly infiltrovat do ukrytu Talibanu a eskortovaly rukojmí do nejbližší vojenské základny. \n\nMisionáři se vrátí do Jižní Koreje a naši vojáci jsou chváleni médii." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.2.a: "Mise splněna." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.3.t: "Rukojmí zabiti během záchranné operace" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.3.d: "Talibanští militanté si všimli naší speciální jednotky vstupující do jejich úkrytu a okamžitě popravili rukojmí. \n\nPo boji se našim vojákům podařilo z budovy uprchnout bez rukojmích." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.3.a: "Mise selhala." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.4.t: "Taliban požaduje propuštění vězňů" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.4.d: "Zástupce se vrátil s požadavky Talibanu; hlavní požadavek je propuštění všech Taliban vězňů z severoamerických věznic." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.4.a: "Požádat o propuštění vězňů." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.4.b: "Nepropouštíme válečné zločince!" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.5.t: "Taliban požaduje stažení Jižní Koreje" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.5.d: "Taliban požaduje stažení všech našich sil a zaplacení výkupného za propuštění našich občanů." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.5.a: "Musíme přijmout." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.5.b: "Nedomlouváme se s teroristy!" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.6.t: "USA odmítají naši žádost" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.6.d: "Zástupci americké armády odmítli naši žádost o propuštění Taliban vězňů z vojenských věznic \n\nDžihádisté reagovali zabitím dvou rukojmích před předložením nových požadavků, severokorejská vláda také požádala o propuštění rukojmích" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.6.a: "Jak na to Taliban zareaguje?" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.7.t: "Afghánská vláda odmítá požadavky Talibanu" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.7.d: "Zástupci afghánské vlády odmítli požadavky Talibanu jako nerealizovatelné, džihádisté reagovali zabitím dvou rukojmích před předložením nových požadavků, severokorejská vláda také požádala o propuštění rukojmích" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.7.a: "Barbarské!" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.8.t: "Jižní Korea se stahuje z Afghánistánu" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.8.d: "Následkem krize s rukojmími jihokorejská vláda přijala Taliban požadavky a začala stáhnout své síly. \n\nTaliban oznámil, že bylo zaplaceno výkupné dvacet milionů dolarů, nicméně Jižní Korea nevydala žádné prohlášení." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.8.a: "Afghánistán nadále destabilizuje." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.9.t: "Jižní korejští rukojmí popraveni" # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.9.d: "Následkem krize s rukojmími jihokorejská vláda odmítla všechny Taliban požadavky, následkem čehož bylo oznámeno, že všichni rukojmí byli zavražděni." # todo: NEW TRANSLATION
  AfghanistanHostageCrisis.9.a: "Další oběti afghánského konfliktu." # todo: NEW TRANSLATION
  ContactIran.0.t: "Afghánistán svolává své lidi zpět" # todo: NEW TRANSLATION
  ContactIran.0.d: "Naše brigády Fatemiyoun rostou v Íránu a sestávají z hazarských šíitských afghánských mužů. Afghánistán žádá jejich návrat do vlasti, aby mohli pomoci zemi, v níž žili po několik tisíciletí." # todo: NEW TRANSLATION
  ContactIran.0.a: "Nechme je sjednotit se se svou zemí." # todo: NEW TRANSLATION
  ContactIran.0.b: "Ne, potřebujeme pracovní sílu." # todo: NEW TRANSLATION
  ContactIran.1.t: "Írán odmítá poslat naše Hazary Fatemiyoun" # todo: NEW TRANSLATION
  ContactIran.1.d: "Po žádosti [PER.GetName] o navrácení Fatemiyoun, aby pomohli v [AFG.GetName], a po intenzivní komunikaci mezi našimi dvěma národy Írán odmítl žádost o návrat našich Hazarských mužů." # todo: NEW TRANSLATION
  ContactIran.1.a: "Alláh ví nejlépe!" # todo: NEW TRANSLATION
  ContactIran.2.t: "Írán přijal naši výzvu o Hazary Fatemiyoun" # todo: NEW TRANSLATION
  ContactIran.2.d: "[PER.GetName] přijal naši žádost o návrat našich Hazarských vojáků, aby pomohli a vrátili se do svých domovských zemí. Pět divizí je na cestě s vlajkami vztyčenými vysoko a skandují \"Zindabad Hazaristan!\"" # todo: NEW TRANSLATION
  ContactIran.2.a: "Harakat!" # todo: NEW TRANSLATION
  ContactIran.3.t: "Afghánistán žádá o členství v Osa odporu" # todo: NEW TRANSLATION
  ContactIran.3.d: "Šíitští Hazárové z Afghánistánu žádají o vstup do Osy odporu. Po převzetí moci Hazary v Afghánistánu nyní žádají členství v našem odporu." # todo: NEW TRANSLATION
  ContactIran.3.a: "Ať se Khorasan sjednotí!" # todo: NEW TRANSLATION
  ContactIran.3.b: "Žádost nepřijímáme." # todo: NEW TRANSLATION
  ContactIran.4.t: "Írán přijímá naši žádost o členství v jejich frakci" # todo: NEW TRANSLATION
  ContactIran.4.d: "[PER.GetName] přijal naši žádost o členství v Ose odporu. Společně jsme silnější!" # todo: NEW TRANSLATION
  ContactIran.4.a: "Allahu Akbar!" # todo: NEW TRANSLATION
  ContactIran.5.t: "Írán odmítá" # todo: NEW TRANSLATION
  ContactIran.5.d: "[PER.GetName] odmítl naši žádost o členství v Ose odporu. Už bychom se na ně neměli spoléhat." # todo: NEW TRANSLATION
  ContactIran.5.a: "Smutné" # todo: NEW TRANSLATION
  ContactIran.6.t: "Hazárové z Afghánistánu vyhlašují Hazaristán" # todo: NEW TRANSLATION
  ContactIran.6.d: "Dnes ráno Karim Khalili, hazarský politik z Afghánistánu, vyhlásil vlastní stát po svých úspěších v zemi s rychlými reformami a upevněním šíitského islámu; stovky tisíc Hazárů vyšly do ulic Kábulu, Bamiyánu, Mazar-i-Šarífu a Herátu oslavit vyhlášení Hazaristánu." # todo: NEW TRANSLATION
  ContactIran.6.a: "Zajímavé" # todo: NEW TRANSLATION
  Cameroon.1.t: "Erupce hory Kamerun" # todo: NEW TRANSLATION
  Cameroon.1.d: "Hora Kamerun, sopka s nadmořskou výškou 4 040 metrů, je nejvyšším bodem střední Afriky a jednou z nejaktivnějších sopek Afriky.\n\nPo erupci v roce 1999 byli lidé kolem hory překvapeni, když sopka, které domorodci říkají Mongo ma Ndemi (\"Hora velikosti\"), znovu vybuchla do několikaměsíčních násilných aktivit 28. května 2000." # todo: NEW TRANSLATION
  Cameroon.1.a: "To regionu uškodí." # todo: NEW TRANSLATION
  Cameroon.1.b: "Poslat veškerou potřebnou pomoc!" # todo: NEW TRANSLATION
  Cameroon.2.t: "Lodní katastrofa" # todo: NEW TRANSLATION
  Cameroon.2.d: "Loď vezoucí 150 pasažérů plula z nigerijského přístavu Oron do gabonského přístavu Gentil, když se převrátila. Odhaduje se, že přes sto pasažérů zemřelo a zbytek je v kritickém stavu, držící se trosek lodi. Místní rybáři a úřady z města Kirbi prohledávají moře a hledají další přeživší, ale situace vypadá čím dál beznadějněji...\n\nMůžeme nabídnout úhradu lékařských účtů přeživších, nebo můžeme uspořádat den modliteb za duše zemřelých a uzdravení přeživších." # todo: NEW TRANSLATION
  Cameroon.2.a: "Měli bychom zaplatit lékařské účty." # todo: NEW TRANSLATION
  Cameroon.2.b: "Den modliteb je na místě." # todo: NEW TRANSLATION
  diplomatic_response.1.t: "[From.GetName] souhlasí!" # todo: NEW TRANSLATION
  diplomatic_response.1.d: "Delegace [This.GetAdjective] a [From.GetAdjective] dosáhly vzájemné dohody v posledních jednáních. [From.GetName] je ochotný přijmout náš návrh." # todo: NEW TRANSLATION
  diplomatic_response.1.o1: "Výborně." # todo: NEW TRANSLATION
  diplomatic_response.2.t: "[From.GetName] odmítá!" # todo: NEW TRANSLATION
  diplomatic_response.2.d: "Po několika nocích a tvrdých bitvách o drobné i zásadní body jednání mezi delegacemi [This.GetName] a [From.GetName] selhalo. Náš návrh brzy nevyjde." # todo: NEW TRANSLATION
  diplomatic_response.2.d1: "[FROM.GetNameWithFlag] se rozhodl odmítnout naši žádost o záchranný balíček. To učiní naši hrozící katastrofu ještě nejistější..." # todo: NEW TRANSLATION
  diplomatic_response.2.o1: "No nic." # todo: NEW TRANSLATION
  diplomatic_response.3.t: "[From.GetName] kapituloval!" # todo: NEW TRANSLATION
  diplomatic_response.3.d: "Není překvapením, že delegace [From.GetAdjective] brzy podlehly naší neodolatelné síle a podřídily se našim požadavkům. Dosaženo našeho cíle." # todo: NEW TRANSLATION
  diplomatic_response.3.o1: "Výborně!" # todo: NEW TRANSLATION
  diplomatic_response.4.t: "[From.GetName] nám vzdoruje!" # todo: NEW TRANSLATION
  diplomatic_response.4.d: "Věděli jsme, že někteří [From.GetAdjective] lidé jsou idioti, ale jejich hlavní vyslanci museli patřit mezi ty nejnesmyslnější v posledních dnech jednání. Vzdorovali nám, odmítli naše požadavky a poslali naše vyslance domů.\n\nTi blázni." # todo: NEW TRANSLATION
  diplomatic_response.4.o1: "Pocítí důsledky." # todo: NEW TRANSLATION
  LibyaNews.1.t: "Druhá libyjská občanská válka končí" # todo: NEW TRANSLATION
  LibyaNews.1.GNA.d: "Druhá libyjská občanská válka začala v roce 2014 poté, co libyjská armáda generála Khalify Haftara sesadila vládnoucí moc, když odmítla odstoupit po prohraných volbách v roce 2014. Stoupenci vlády vytvořili novou frakci, Národní vládu spásy, což vyvolalo novou občanskou válku. V roce 2015 zprostředkovala OSN příměří mezi dvěma frakcemi a vytvořila novou společnou vládu zvanou Vláda národního smíření. Nicméně jen o rok později byl mír narušen a země se ponořila do třístranné občanské války.\n\nZdá se, že mezinárodně uznávaná Vláda národního smíření dokázala překonat rebelující frakce a znovu sjednotit zemi, a to i bez podpory libyjské armády. Díky uznání EU a většiny Západu je to obrovský posun v regionu." # todo: NEW TRANSLATION
  LibyaNews.1.HOR.d: "Druhá libyjská občanská válka začala v roce 2014 poté, co libyjská armáda generála Khalify Haftara sesadila vládnoucí moc, když odmítla odstoupit po prohraných volbách v roce 2014. Stoupenci vlády vytvořili novou frakci, Národní vládu spásy, což vyvolalo novou občanskou válku. V roce 2015 zprostředkovala OSN příměří mezi dvěma frakcemi a vytvořila novou společnou vládu zvanou Vláda národního smíření. Nicméně jen o rok později byl mír narušen a země se ponořila do třístranné občanské války.\n\nZdá se, že Sněmovna reprezentantů s podporou generála Haftara, libyjské armády a mnoha Gaddafiho věrných dokázala legitimizovat své vládnutí nad zemí. Zaopatřena a podporována Ruskem, Haftar slíbil území pro dvě ruské vojenské základny v zemi. To povede ke zvýšení ruského vlivu v severní Africe." # todo: NEW TRANSLATION
  LibyaNews.1.GNC.d: "Druhá libyjská občanská válka začala v roce 2014 poté, co libyjská armáda generála Khalify Haftara sesadila vládnoucí moc, když odmítla odstoupit po prohraných volbách v roce 2014. Stoupenci vlády vytvořili novou frakci, Národní vládu spásy, což vyvolalo novou občanskou válku. V roce 2015 zprostředkovala OSN příměří mezi dvěma frakcemi a vytvořila novou společnou vládu zvanou Vláda národního smíření. Nicméně jen o rok později byl mír narušen a země se ponořila do třístranné občanské války.\n\nZdá se, že proti všem předpokladům zvítězila Národní vláda spásy. Složená převážně z islamistů a členů Muslimského bratrstva, mnozí odborníci tvrdí, že toto vítězství mohlo být dosaženo jen vážnou podporou zahraničních aktérů. Kteří to byli, zůstává nejasné." # todo: NEW TRANSLATION
  LibyaNews.1.a: "Výborně" # todo: NEW TRANSLATION
  SierraLeoneNews.1.t: "Občanská válka v Sierra Leone končí" # todo: NEW TRANSLATION
  SierraLeoneNews.1.SIE.d: "Sierra Leone vláda dnes oznámila oficiální vítězství nad povstalci. S podporou Guineje, Velké Británie a sil UNAMSIL se rebelové RUF a AFRC buď vzdali, nebo uprchli do sousední Libérie. Vůdce RUF, [AFR.GetLeader], byl nalezen v ukrytu a zatčen, a byl předán do péče britského SAS.\n\nMomentálně čeká na soud, obviněn z četných válečných zločinů před OSN." # todo: NEW TRANSLATION
  SierraLeoneNews.1.AFR.d: "Navzdory pomoci britských a jednotek OSN byly vládní síly Sierra Leone zcela vyhnány z hlavního města Freetown. Někteří členové vlády měli čas evakuovat se do Nigérie. Ostatní, kteří byli zajati rebel ů, byli okamžitě postříleni a promenádováni ulicemi Freetown.\n\nPo pádu vlády následovalo několik dní rabování, zatímco rebelové po celé zemi oslavovali své vítězství.\n\nZemě pravděpodobně upadne do anarchie a chaosu, protože milice už nebudou mít jiné nepřátele než místní obyvatele." # todo: NEW TRANSLATION
  SierraLeoneNews.1.a: "Zajímavý vývoj" # todo: NEW TRANSLATION
  SierraLeone.2.t: "Naši spojenci v Sierra Leone padli" # todo: NEW TRANSLATION
  SierraLeone.2.d: "Vláda Sierra Leone padla do rukou rebelů. Zdá se, že naše intervence nestačila je zachránit. Můžeme pokračovat v boji proti AFRC, ale to bude znamenat, že se budeme muset proniknout hluboko do země, abychom znovu nastolili legitimní vládu. Na druhou stranu by bylo lepší se ze Sierra Leone stáhnout." # todo: NEW TRANSLATION
  SierraLeone.2.a: "Pokusit se vyjednat mír." # todo: NEW TRANSLATION
  SierraLeone.2.b: "Musíme je vyhnat ze Sierra Leone." # todo: NEW TRANSLATION
  SierraLeone.3.t: "Guinejská vláda volá po příměří" # todo: NEW TRANSLATION
  SierraLeone.3.d: "Guinejská vláda nás kontaktovala s tím, že chce ukončit boje mezi námi a stáhnout se ze Sierra Leone. Jak máme reagovat?" # todo: NEW TRANSLATION
  SierraLeone.3.a: "Přestat je napadat." # todo: NEW TRANSLATION
  SierraLeone.3.b: "Pokračovat v boji." # todo: NEW TRANSLATION
  SierraLeone.4.t: "AFRC souhlasila s příměřím" # todo: NEW TRANSLATION
  SierraLeone.4.d: "Sierra Leone rebelové souhlasili s příměřím." # todo: NEW TRANSLATION
  SierraLeone.4.a: "Dobře" # todo: NEW TRANSLATION
  SierraLeone.5.t: "AFRC pokračuje v boji" # todo: NEW TRANSLATION
  SierraLeone.5.d: "Sierra Leone rebelové odmítli naši nabídku a chtějí pokračovat v boji." # todo: NEW TRANSLATION
  SierraLeone.5.a: "Sakra" # todo: NEW TRANSLATION
  LiberiaNews.1.t: "Druhá liberijská občanská válka končí" # todo: NEW TRANSLATION
  LiberiaNews.1.LIB.d: "Dnes Charles Taylor, diktátor-prezident Libérie, oznámil konec LURD v Libérii. I když byla liberijská armáda v troskách a většinu práce vykonávaly Taylorovy protiteroristické jednotky, LURD se svými guinejskými spojenci nedokázali svrhnout jeho vládu. Zbývající rebelové přešli hranici a uprchli do Guineje. Je pravděpodobné, že Taylor bude pokračovat v konfliktu s Guineou, dokud nebude veškerá opozice vyřízena." # todo: NEW TRANSLATION
  LiberiaNews.1.LUR.d: "V televizním prohlášení dnes Charles Taylor oznámil svoji rezignaci jako prezident Libérie. Krátce poté nastoupil do letadla a odletěl do exilu do Nigérie, zatímco rebelové LURD tančili po ulicích Monrovie. Kvůli podezření z válečných zločinů vydala Interpol zatykač na Taylora. Nicméně nigerijská vláda odmítla Taylora vydat, pokud o to nežádá nová liberijská vláda sama.\n\nNová liberijská vláda je stále v probíhající reorganizaci a potrvá, než se usadí v Monrovii a poté v zbytku země." # todo: NEW TRANSLATION
  LiberiaNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  Liberia.2.t: "Naši spojenci v Libérii padli" # todo: NEW TRANSLATION
  Liberia.2.d: "Taylorova vláda vyhnala z Libérie rebely LURD. Navzdory tomu, že jsme jim dodávali zbraně a pomoc a umožnili jim bez odporu překročit hranici, rebelové nestačili přemoci Taylorovu vládu. Můžeme zesílit naše vojenské operace a pokusit se Taylora sami svrhnout, nebo se můžeme z Libérie úplně stáhnout." # todo: NEW TRANSLATION
  Liberia.2.a: "Pokusit se vyjednat mír." # todo: NEW TRANSLATION
  Liberia.2.b: "Musíme Taylora svrhnout." # todo: NEW TRANSLATION
  Liberia.3.t: "Guinejská vláda žádá příměří" # todo: NEW TRANSLATION
  Liberia.3.d: "Guinejská vláda nás kontaktovala s tím, že chce ukončit boje mezi námi a stáhnout se z Libérie. Jak máme reagovat?" # todo: NEW TRANSLATION
  Liberia.3.a: "Přestaňme s nimi bojovat." # todo: NEW TRANSLATION
  Liberia.3.b: "Pokračovat v boji proti nim." # todo: NEW TRANSLATION
  Liberia.4.t: "Taylor uzavřel příměří" # todo: NEW TRANSLATION
  Liberia.4.d: "Taylorova vláda souhlasila s přerušením palby." # todo: NEW TRANSLATION
  Liberia.4.a: "Dobře" # todo: NEW TRANSLATION
  Liberia.5.t: "Taylor pokračuje v boji" # todo: NEW TRANSLATION
  Liberia.5.d: "Charles Taylor naši nabídku odmítl a chce s námi dál bojovat." # todo: NEW TRANSLATION
  Liberia.5.a: "Sakra" # todo: NEW TRANSLATION
  Sudan.1.t: "Ti, kteří zůstali" # todo: NEW TRANSLATION
  Sudan.1.d: "Některá naše území na jižní hranici stále mají poměrně velké křesťanské a animistické obyvatelstvo. Mnoho lidí v těchto oblastech je rozhořčeno, že byli vyloučeni z referenda o Jižním Súdánu. Nespokojenost rostla a tito lidé nyní požadují, aby byli připojeni k [SSU.GetName], protože mají pocit, že pod naši vládou nemají náležité zastoupení." # todo: NEW TRANSLATION
  Sudan.1.a: "Fajn, nepotřebujeme je" # todo: NEW TRANSLATION
  Sudan.1.b: "To je právoplatně naše země!" # todo: NEW TRANSLATION
  Sudan.2.t: "Aliance s [DAR.GetNameDef]?" # todo: NEW TRANSLATION
  Sudan.2.d: "Nejsme jediní, kdo bojuje proti vládě. V Dárfúru jsou také rebelové. Možná bychom jim měli slíbit zvýšené zastoupení v budoucí súdánské vládě, pokud se přidají k nám?" # todo: NEW TRANSLATION
  Sudan.2.a: "Poslat jim žádost" # todo: NEW TRANSLATION
  Sudan.2.b: "Nepotřebujeme je" # todo: NEW TRANSLATION
  Sudan.2.a.tt: "Pokud přijmou, pak\n" # todo: NEW TRANSLATION
  Sudan.3.t: "[FROM.GetNameDef] nabízí alianci" # todo: NEW TRANSLATION
  Sudan.3.d: "Nabídku aliance jsme obdrželi od [FROM.GetNameDef], jelikož i oni bojují proti [SUD.GetAdjective] vládě. Slíbili nám větší zastoupení v nové súdánské vládě, kterou budují. Jak odpovíme?" # todo: NEW TRANSLATION
  Sudan.3.a: "Souhlasíme" # todo: NEW TRANSLATION
  Sudan.3.b: "Nepotřebujeme je" # todo: NEW TRANSLATION
  Sudan.4.t: "[FROM.GetNameDef] souhlasí spojit se s námi" # todo: NEW TRANSLATION
  Sudan.4.d: "[FROM.GetNameDef] souhlasil vytvořit společný front proti [SUD.GetLeader] spolu s námi." # todo: NEW TRANSLATION
  Sudan.4.a: "Skvělé!" # todo: NEW TRANSLATION
  Sudan.5.t: "[FROM.GetNameDef] odmítá spojenectví" # todo: NEW TRANSLATION
  Sudan.5.d: "[FROM.GetNameDef] odmítl vytvořit společný front proti [SUD.GetLeader] spolu s námi." # todo: NEW TRANSLATION
  Sudan.5.a: "Jejich ztráta" # todo: NEW TRANSLATION
  Sudan.6.t: "[FROM.GetNameDef] a [DAR.GetNameDef] spojily síly" # todo: NEW TRANSLATION
  Sudan.6.d: "[FROM.GetNameDef] a [DAR.GetNameDef] vytvořili společný front ve své válce proti nám." # todo: NEW TRANSLATION
  Sudan.6.a: "Sakra" # todo: NEW TRANSLATION
  SudanNews.1.t: "Konflikt v Jižním Kordofánu a Modrém Nilu je u konce" # todo: NEW TRANSLATION
  SudanNews.1.d: "Konflikt v Jižním Kordofánu a Modrém Nilu je konečně u konce. [FROM.GetLeader] prohlásil vítězství v konfliktu a uvidí se, jakým směrem se země v budoucnu vydá." # todo: NEW TRANSLATION
  SudanNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  SudanNews.2.t: "Konflikt v Jižním Kordofánu a Modrém Nilu" # todo: NEW TRANSLATION
  SudanNews.2.d: "Po Dohodě o komplexním míru některé oblasti v [SUD.GetName] s křesťanským a animistickým obyvatelstvem zůstaly mimo referendum o nezávislosti Jižního Súdánu. Lidé zde žijící jsou čím dál více unaveni [SUD.GetAdjective] vládou. Mají pocit, že postrádají zastoupení v současné vládě a nyní vzali zbraně proti vládě." # todo: NEW TRANSLATION
  SudanNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
  SouthSudan.1.t: "Referendum o nezávislosti Jižního Súdánu" # todo: NEW TRANSLATION
  SouthSudan.1.d: "Nastal čas, aby lid Jižního Súdánu hlasoval o své nezávislosti. Zatímco někteří lidé v Súdánu nejsou spokojeni, že byli vynecháni z referenda, nám se podařilo zahrnout většinu křesťanského a animistického obyvatelstva. To otevře novou kapitolu míru a prosperity pro oba Súdány." # todo: NEW TRANSLATION
  SouthSudan.1.a: "A vítězem je..." # todo: NEW TRANSLATION
  SouthSudan.2.t: "Súdánští rebelové na východě" # todo: NEW TRANSLATION
  SouthSudan.2.d: "Během konfliktu v Súdánu Eritrea hostila několik povstaleckých skupin na svém území, což jim umožnilo útočit na naše území na východě. Zdá se, že tito povstalci, kteří se nazývají 'Východní fronta', se spojili s [SSU.GetNameDef]. To jim umožnilo vyvolat větší útok s cílem získat náš obchodní uzel Port Sudan." # todo: NEW TRANSLATION
  SouthSudan.2.a: "Sakra Eritrejci!" # todo: NEW TRANSLATION
  SouthSudan.3.t: "Súdánští rebelové v Modrém Nilu" # todo: NEW TRANSLATION
  SouthSudan.3.d: "S návratem Mengistu k moci v [ETH.GetName] opět začal podporovat SPLA. Objevil anti-vládní sympatie mezi súdánskými uprchlíky žijícími v [ETH.GetName], vyzbrojil je a poslal přes hranici do Modrého Nilu." # todo: NEW TRANSLATION
  SouthSudan.3.a: "Sakra Etiopané!" # todo: NEW TRANSLATION
  SouthSudan.4.t: "[FROM.GetNameDef] žádá o podporu" # todo: NEW TRANSLATION
  SouthSudan.4.d: "Náš dlouholetý spojenec, [FROM.GetLeader], požádal o vojenskou pomoc v boji proti [SUD.GetNameDef]. Uvedl, že bez naší vojenské pomoci jejich válečné úsilí zkolabuje. Koncem 80. let byly naše jednotky zapojeny do bojů v jižním Súdánu, ale s konfliktem v Kongu jsme museli změnit priority. Congo je teď vyřešeno, možná můžeme něco poslat [FROM.GetLeader]?" # todo: NEW TRANSLATION
  SouthSudan.4.a: "Poslat naši armádu přes hranici!" # todo: NEW TRANSLATION
  SouthSudan.4.b: "Nemůžeme to riskovat" # todo: NEW TRANSLATION
  SouthSudan.5.t: "[FROM.GetNameDef] nás podporuje" # todo: NEW TRANSLATION
  SouthSudan.5.d: "[FROM.GetLeader] souhlasil s pomocí. [FROM.GetAdjective] jednotky by měly překročit hranici kdykoli." # todo: NEW TRANSLATION
  SouthSudan.5.a: "Perfektní!" # todo: NEW TRANSLATION
  SouthSudan.6.t: "[FROM.GetNameDef] ustupuje" # todo: NEW TRANSLATION
  SouthSudan.6.d: "[FROM.GetLeader] prohlásil, že si nemůže dovolit nám dál pomáhat více než už pomohl." # todo: NEW TRANSLATION
  SouthSudan.6.a: "Sakra" # todo: NEW TRANSLATION
  SouthSudan.7.t: "[FROM.GetNameDef] ochoten postoupit území" # todo: NEW TRANSLATION
  SouthSudan.7.d: "[SUD.GetNameDef] je aktuálně zapojen do občanské války. Protistrana [SSU.GetName] nám nabídla dohodu; dají nám plnou kontrolu nad územím Ilemi Triangle výměnou za to, že jim pomůžeme vytvořit vojenskou zásobovací síť. Měli bychom akceptovat?" # todo: NEW TRANSLATION
  SouthSudan.7.a: "Samozřejmě" # todo: NEW TRANSLATION
  SouthSudan.7.b: "Nejsme zainteresovaní" # todo: NEW TRANSLATION
  SouthSudan.8.t: "[FROM.GetNameDef] akceptuje naši dohodu" # todo: NEW TRANSLATION
  SouthSudan.8.d: "[FROM.GetLeader] souhlasil převzít kontrolu nad Ilemi Triangle výměnou za naší vojenskou pomoc." # todo: NEW TRANSLATION
  SouthSudan.8.a: "Perfektní!" # todo: NEW TRANSLATION
  SouthSudan.9.t: "[FROM.GetNameDef] odmítá naši dohodu" # todo: NEW TRANSLATION
  SouthSudan.9.d: "[FROM.GetLeader] odmítl naši nabídku na Ilemi Triangle. Bojí se následků od [SUD.GetNameDef]." # todo: NEW TRANSLATION
  SouthSudan.9.a: "Sakra" # todo: NEW TRANSLATION
  SouthSudan.10.t: "Kongští rebelové překročili hranici" # todo: NEW TRANSLATION
  SouthSudan.10.d: "Dostali jsme zprávy o velkých ozbrojených skupinách, které překročily hranici z [DRC.GetNameDef] a napadly města Yambio a Yei. Zdá se, že tyto skupiny byly vyzbrojeny a najaty [SUD.GetAdjective] vládou. Odpor [DRC.GetAdjective] vůči [UGA.GetName] jim dal motivaci dovolit takový přechod hranice." # todo: NEW TRANSLATION
  SouthSudan.10.a: "Sakra Kongo!" # todo: NEW TRANSLATION
  SouthSudan.11.t: "Přípravy na referendum" # todo: NEW TRANSLATION
  SouthSudan.11.d: "S podpisem mírové dohody mezi Severem a Jihem Súdánu začali obě strany připravovat referendum. Aktuální projekce ukazují, že velká většina [SSU.GetAdjective] lidí bude hlasovat pro nezávislost, protože nechtějí být nadále vládnuti tvrdými muslimy. Nicméně s politickým vměšováním a kontrolou klíčových vládních postů může být pro Sever možné znovu získat kontrolu nad Jihem." # todo: NEW TRANSLATION
  SouthSudan.11.a: "Musíme se připravit" # todo: NEW TRANSLATION
  SouthSudan.11.tooltip: "Pravděpodobnost, že lidé v Jižním Súdánu hlasují pro zůstání jako součást Súdánu je §Y[SUD.GetAdjective] vliv v [SSU.GetNameWithFlag] vynásobený 0.75§!. Pokud je §Y[SUD.GetAdjective] vliv v [SSU.GetNameWithFlag] §Ypod 20%§!, referendum vždy skončí §Ynezávislostí§!." # todo: NEW TRANSLATION
  SouthSudan.12.t: "[FROM.GetNameDef] se stává nezávislým" # todo: NEW TRANSLATION
  SouthSudan.12.d: "[FROM.GetName] uspořádal referendum o nezávislosti v územích, která kontroloval. Výsledek pro nezávislost byl ohromujících 99,83 % pro. Překvapivě byly před hlasováním jen malé incidenty volebního násilí a volby byly obecně považovány za spravedlivé." # todo: NEW TRANSLATION
  SouthSudan.12.a: "Myslím, že je to sbohem" # todo: NEW TRANSLATION
  SouthSudan.13.t: "[FROM.GetNameDef] preferuje jednotu" # todo: NEW TRANSLATION
  SouthSudan.13.d: "[FROM.GetName] uspořádal referendum o nezávislosti v územích, která kontroloval. Byl to těsný souboj, ale volby pro setrvání se Súdánem vyhráli o 54 %. Mnozí jižní Súdánci vyjádřili obavy, že snaha oddělit se od Súdánu by znovu rozdmýchala občanskou válku." # todo: NEW TRANSLATION
  SouthSudan.13.a: "Vítejte zpět!" # todo: NEW TRANSLATION
  SouthSudan.14.t: "Vrtulník [ROOT.GetLeader] havaruje" # todo: NEW TRANSLATION
  SouthSudan.14.d: "O víkendu náš prezident [ROOT.GetLeader] odcestoval setkat se se svým dlouholetým spojencem [UGA.GetLeader]. Nepověděl o této cestě [SUD.GetAdjective] vládě, místo toho lhal, že je na dovolené v Novém Kuši. [ROOT.GetLeader] se však nikdy nevrátil domů. Při návratu jeho vrtulník narazil do pohoří v jižním Súdánu a zabil jej, šest jeho kolegů a sedm [UGA.GetAdjective] členů posádky. Naše vláda spěchá řešit otázku nástupnictví, ale je pravděpodobné, že náměstkem [ROOT.GetLeader] bude Salva Kiir Mayardit." # todo: NEW TRANSLATION
  SouthSudan.14.a: "Několik měsíců po míru? Pověstné..." # todo: NEW TRANSLATION
  SouthSudan.15.t: "Pověsti o puči" # todo: NEW TRANSLATION
  SouthSudan.15.d: "Slyšeli jsme pověsti, že jeden z našich spojenců během občanské války plánuje svrhnout naši vládu. Můžeme tyto pověsti zavrhnout. Nicméně vzhledem k tomu, že naše armáda se skládá z desítek menších povstaleckých skupin, je více než pravděpodobné, že se někdo snaží převzít trůn. Co uděláme?" # todo: NEW TRANSLATION
  SouthSudan.15.a: "Naši spojenci jsou loajální" # todo: NEW TRANSLATION
  SouthSudan.15.b: "Pročistit generály! Policii! Všechny!" # todo: NEW TRANSLATION
  SouthSudan.15.a.tt: "Pokud začne občanská válka, opozice bude §Ysilejší§! než naše strana" # todo: NEW TRANSLATION
  SouthSudan.15.b.tt: "Pokud začne občanská válka, opozice bude §Yslabší§! než naše strana" # todo: NEW TRANSLATION
  SouthSudan.16.t: "Co v názvu?" # todo: NEW TRANSLATION
  SouthSudan.16.d: "Nyní, když jsme nezávislí, musíme rozhodnout, jak pojmenujeme naši zemi. Z veřejnosti se sešlo několik návrhů, přičemž Jižní Súdán je zřejmým favoritem. Můžeme si však vybrat i jiné jméno." # todo: NEW TRANSLATION
  SouthSudan.16.a: "Jižní Súdán je dobrý" # todo: NEW TRANSLATION
  SouthSudan.16.b: "Azania, na památku naší historie" # todo: NEW TRANSLATION
  SouthSudan.16.c: "Nejvhodnější je Republiky Nilu" # todo: NEW TRANSLATION
  SouthSudan.16.dd: "Republika Kuš je nejlepší" # todo: NEW TRANSLATION
  SouthSudanNews.1.t: "Občanská válka v [SSU.GetAdjective] končí" # todo: NEW TRANSLATION
  SouthSudanNews.1.d: "Občanská válka v [SSU.GetNameDef] skončila. Válka začala poté, co země dokončila své záležitosti s [SUD.GetNameDef]. Snad nyní bude země schopna začít se znovuvybudováním." # todo: NEW TRANSLATION
  SouthSudanNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  SouthSudanNews.2.t: "Dohoda o komplexním míru" # todo: NEW TRANSLATION
  SouthSudanNews.2.d: "Frakce [SUD.GetAdjective] a [SSU.GetAdjective] dospěly k mírové dohodě ukončující Druhou súdánskou občanskou válku. S pomocí vyjednavačů z Mezinárodní organizace pro rozvoj regionu se strany dohodly na rámci, kde [SSU.GetNameDef] bude udělena autonomie pod [SUD.GetAdjective] vládou. Strany souhlasily, že během 6 let bude uspořádáno referendum o úplné nezávislosti [SSU.GetNameDef]. Možná tato dohoda konečně vyřeší desetiletí starý etnický konflikt v regionu." # todo: NEW TRANSLATION
  SouthSudanNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
  SouthSudanNews.3.t.SUD: "Jižní súdánští rebelové potlačeni" # todo: NEW TRANSLATION
  SouthSudanNews.3.t.SSU: "Narodil se nový Súdán" # todo: NEW TRANSLATION
  SouthSudanNews.3.d.SUD: "Poslední epizoda [SUD.GetAdjective] etnického konfliktu skončila, protože [SUD.GetAdjective] vláda potlačila rebely v jižních částech země. To umožní [SUD.GetLeader] pokračovat v islamizaci a arabizaci země, což se nelíbí jižnímu křesťanskému a animistickému obyvatelstvu." # todo: NEW TRANSLATION
  SouthSudanNews.3.d.SSU: "Poslední epizoda [SUD.GetAdjective] etnického konfliktu skončila, protože jižní súdánští rebelové svrhli vládu. Předchozí [SUD.GetAdjective] vůdce [SUD.GetLeader] byl uvězněn a čeká na soud za porušení lidských práv a válečné zločiny. Nový režim slibuje svobodný a rovnoprávný Súdán, ale mnozí analytici upozorňují, že vládnoucí [SSU.GetLeader] již učinil kroky k umlčení jakékoliv opozice během svého působení jako vůdce rebelů." # todo: NEW TRANSLATION
  SouthSudanNews.3.a: "Zajímavé" # todo: NEW TRANSLATION
  SouthSudanNews.4.t.independence: "[FROM.GetNameDef] se stává nezávislým" # todo: NEW TRANSLATION
  SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef] zůstává součástí [SUD.GetNameDef]" # todo: NEW TRANSLATION
  SouthSudanNews.4.d.independence: "[FROM.GetNameDef] uspořádal referendum o nezávislosti dle dohody s [SUD.GetName]. Výsledek byl ohromujících 98 % pro oddělení. To činí [SSU.GetName] nejmladší zemi v Africe." # todo: NEW TRANSLATION
  SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef] uspořádal referendum o nezávislosti dle dohody s [SUD.GetName]. Výsledek byl těsný, ale volba pro setrvání u [SUD.GetName] vyhrála o 53 %. Předpokládá se, že obavy z obnovení války, pokud by se [SSU.GetName] oddělil, přiměly voliče hlasovat pro jednotu. Nicméně [SSU.GetName] získal určitou autonomii, ale uvidí se, jak dlouho vydrží." # todo: NEW TRANSLATION
  SouthSudanNews.4.a: "Zajímavé" # todo: NEW TRANSLATION
  SouthSudanNews.5.t: "Občanská válka v [SSU.GetNameDef]" # todo: NEW TRANSLATION
  SouthSudanNews.5.d: "V mladém státě [SSU.GetName] vypukla občanská válka. Jen několik let po ukončení konfliktu se [SUD.GetNameDef] konflikt znovu rozhořel. Zdá se, že protože už neexistuje společný nepřítel pro různé povstalecké skupiny, vypukl boj o moc mezi nimi." # todo: NEW TRANSLATION
  SouthSudanNews.5.a: "Zajímavé" # todo: NEW TRANSLATION
  war_in_darfur_threat: "Válka v Dárfúru" # todo: NEW TRANSLATION
  Darfur.2.t: "Darfúrští rebelové útočí na Golo" # todo: NEW TRANSLATION
  Darfur.2.d: "Skupina rebelů patřící k Darfur Liberation Front a Justice and Equality Movement zaútočila na malé město Golo, sídlo Jebel Marra distriktu, jižně od Kabkabiya. Útok předcházely menší střety proti místním policejním stanicím, armádním posádkám a vojenským konvojům. Rebelové jsou unaveni arabizační politikou [SUD.GetLeader] v regionu a žádají jeho odstoupení." # todo: NEW TRANSLATION
  Darfur.2.a: "Sakra" # todo: NEW TRANSLATION
  Darfur.3.t: "Darfúrští rebelové uzavírají hranici s Čadem" # todo: NEW TRANSLATION
  Darfur.3.d: "Skupina rebelů z Darfur Liberation Front a Justice and Equality Movement obsadila příhraniční město Tine u čadské hranice. Při tom zajali velké množství zbraní a zásob. Rebelové se snaží vytvořit spojení s Čadem, kde žije mnoho kmenů sympatizujících s dárfúrskou věcí." # todo: NEW TRANSLATION
  Darfur.3.a: "Sakra" # todo: NEW TRANSLATION
  Darfur.4.t: "Darfúrští rebelové přepadli El Fasher" # todo: NEW TRANSLATION
  Darfur.4.d: "Brzy ráno skupina rebelů z Darfur Liberation Front a Justice and Equality Movement napadla ospalou posádku v El Fasher. Během několika hodin bylo zničeno několik vojenských letadel na místní letecké základně, 75 vojáků padlo a 32 bylo zajato. Rebelům se také podařilo zajmout generála velitele letecké základny. To byl velký krok zpět pro naši armádu a několik vojenských jednotek opustilo své posty ze strachu z útoků rebelů." # todo: NEW TRANSLATION
  Darfur.4.a: "Sakra" # todo: NEW TRANSLATION
  DarfurNews.1.t: "Válka v Dárfúru začíná" # todo: NEW TRANSLATION
  DarfurNews.1.d: "Desítky let nucené arabizace politikou [SUD.GetAdjective] vlády konečně dosáhly bodu varu. Dvě rebelující skupiny, Darfur Liberation Front a Justice and Equality Movement, eskalovaly konflikt z nízké úrovně povstání do plnohodnotné války. Čas ukáže, zda [SUD.GetName] bude schopen tyto rebely zvládnout." # todo: NEW TRANSLATION
  DarfurNews.1.a: "Zajímavé" # todo: NEW TRANSLATION
  DarfurNews.2.t: "[DAR.GetNameDef] dostává autonomii" # todo: NEW TRANSLATION
  DarfurNews.2.d: "Po letech konfliktu mezi [DAR.GetAdjective] rebely a [SUD.GetAdjective] vládními silami se obě strany dohodly na mírové dohodě. [DAR.GetName] dostane omezenou autonomii pod [SUD.GetName], což by mělo zajistit ochranu proti diskriminaci. Čas ukáže, zda [SUD.GetLeader] plánuje tuto dohodu dodržet." # todo: NEW TRANSLATION
  DarfurNews.2.a: "Zajímavé" # todo: NEW TRANSLATION
  DarfurNews.3.t: "[DAR.GetNameDef] se stává nezávislým" # todo: NEW TRANSLATION
  DarfurNews.3.d: "Po letech konfliktu mezi [DAR.GetAdjective] rebely a [SUD.GetAdjective] vládními silami se [DAR.GetAdjective] síly podařilo zvítězit. Po úspěšných nájezdech z Dárfúru do vlastního Súdánu neměla [SUD.GetAdjective] vláda jinou možnost než udělit ústupky [DAR.GetAdjective] rebelům. Národ [DAR.GetName] nyní získal plnou nezávislost, ale čas ukáže, zda [SUD.GetName] to nebude vnímat jako příležitost k reorganizaci svých sil." # todo: NEW TRANSLATION
  DarfurNews.3.a: "Zajímavé" # todo: NEW TRANSLATION
  AngolaNews.1.t: "Angolská občanská válka končí" # todo: NEW TRANSLATION
  AngolaNews.1.AGL.d: "Angolská občanská válka skončila. Konflikt zuřil od 70. let a bojovalo se mezi dvěma bývalými bojovníky za nezávislost, MPLA a UNITA.\n\nMPLA, spojenec bývalého Sovětského svazu, dokázala porazit UNITA." # todo: NEW TRANSLATION
  AngolaNews.1.UNI.d: "Angolská občanská válka skončila. Konflikt zuřil od 70. let a bojovalo se mezi dvěma bývalými bojovníky za nezávislost, MPLA a UNITA.\n\nUNITA, podporovaná Spojenými státy, dokázala porazit MPLA." # todo: NEW TRANSLATION

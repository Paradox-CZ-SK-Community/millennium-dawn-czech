 news.1.t: "Dohoda o volném obchodu [fta_inviter.GetNameDef]-[fta_applicant.GetName]" # todo: NEW TRANSLATION
 news.1.d: "Dnes [fta_inviter.GetNameDef] a [fta_applicant.GetNameDef] podepsaly dohodu o volném obchodu a investicích, aby posílily ekonomickou spolupráci mezi oběma zeměmi." # todo: NEW TRANSLATION
 news.1.a: "OK." # todo: NEW TRANSLATION
 news.2.t: "Dohoda o vojenské spolupráci [mct_inviter.GetNameDef]-[mct_applicant.GetName]" # todo: NEW TRANSLATION
 news.2.d: "Dnes [mct_inviter.GetNameDef] a [mct_applicant.GetNameDef] podepsaly dohodu o vojenské spolupráci, posilující jejich vojenské vazby." # todo: NEW TRANSLATION
 news.2.a: "OK." # todo: NEW TRANSLATION
 news.3.t: "Bombardování USS Cole" # todo: NEW TRANSLATION
 news.3.d: "Námořní velení Spojených států oznámilo, že torpédoborec USS Cole byl napaden sítí Al-Káida, při útoku zemřelo 17 amerických vojáků. Americká zpravodajská hlášení ukazují vládu Súdánu jako možného podporovatele dvou útočníků." # todo: NEW TRANSLATION
 news.3.a: "Budou toho litovat." # todo: NEW TRANSLATION
 news.3.b: "Vyjádřete Američanům soustrast." # todo: NEW TRANSLATION
 news.3.c: "Mrtví Američané? Dobře." # todo: NEW TRANSLATION
 news.3.e: "Obviňují nás?!" # todo: NEW TRANSLATION
 news.4.t: "[From.GetName] opouští Evropskou unii" # todo: NEW TRANSLATION
 news.4.d: "Dnes [From.GetAdjective] delegace v Evropském parlamentu opustila budovy v Bruselu možná naposledy. Článek 50 byl uplatněn a dokončen, smlouvy s partnery v EU byly převedeny na běžné mezinárodní partnerství. [From.GetName] opustil Evropskou unii." # todo: NEW TRANSLATION
 news.4.a: "OK." # todo: NEW TRANSLATION
 news.5.t: "Příprava Unie" # todo: NEW TRANSLATION
 news.5.d: "[From.GetName] zahájil proces přípravy legislativy k sjednocení Evropské unie pod [From.GetAdjective] vedením. Evropský parlament bude mít v následujících dnech mnoho témat k projednání." # todo: NEW TRANSLATION
 news.5.a: "Zajímavý záměr." # todo: NEW TRANSLATION
 news.82.t: "Japonsko ustupuje" # todo: NEW TRANSLATION
 news.82.desc: "Poté, co se Japonsko pokusilo sjednotit Korejský poloostrov pod Jižní Koreou invazí do Severní Koreje, čínská vláda zasáhla do japonské mise. Japonsko po obdržení těchto zpráv ustoupilo a zanechalo misi sjednocení." # todo: NEW TRANSLATION
 news.82.a: "Tak či tak bychom prohráli!" # todo: NEW TRANSLATION
 news.82.b: "Čína je opravdu tak mocná!" # todo: NEW TRANSLATION
 influence.1.t: "Ekonomická pomoc pro [From.GetName]?" # todo: NEW TRANSLATION
 influence.1.d: "Měli bychom darovat $$[?From.gift_sum] miliard [From.GetName]? Naše štědrost zlepší vztahy a přinese nám vliv, ale není zaručeno, že finanční pomoc použijí na cokoliv užitečného.\n\nPoznámka: I když lze darovat více po sobě jdoucích darů, pouze první z nich vám poskytne vliv." # todo: NEW TRANSLATION
 influence.1.a: "Poskytnout ekonomickou pomoc." # todo: NEW TRANSLATION
 influence.1.b: "Po zamyšlení, nepotřebují to." # todo: NEW TRANSLATION
 News_influence.0.t: "Ekonomická pomoc poskytnutá [From.GetName]!" # todo: NEW TRANSLATION
 News_influence.0.d: "Dostali jsme okamžitou ekonomickou pomoc ve výši $$[?gift_sum] miliard od [From.GetName]. To posílilo [Root.GetAdjective]-[From.GetAdjective] vztahy, a i když dar oficiálně přišel bez podmínek, rozumí se, že to posílilo jejich vliv v naší zemi." # todo: NEW TRANSLATION
 News_influence.0.a: "Skvělé!" # todo: NEW TRANSLATION
 News_influence.0.b: "Odmítnout pomoc" # todo: NEW TRANSLATION
 influence.3.t: "Cílit na dalšího ovlivňovatele v [FROM.GetName]?" # todo: NEW TRANSLATION
 influence.3.d: "Na kterého z ovlivňovatelů [FROM.GetNameWithFlag] bychom měli cílit, nebo bychom měli cílit na jejich domácí nezávislost?\n" # todo: NEW TRANSLATION
 influence.3.a: "Cílit na domácí nezávislost [FROM.GetNameWithFlag]." # todo: NEW TRANSLATION
 influence.3.b: "Cílit na [?var:FROM.influence_array^0.GetNameWithFlag]." # todo: NEW TRANSLATION
 influence.3.c: "Cílit na [?var:FROM.influence_array^1.GetNameWithFlag]." # todo: NEW TRANSLATION
 influence.3.e: "Cílit na [?var:FROM.influence_array^2.GetNameWithFlag]." # todo: NEW TRANSLATION
 influence.3.f: "Ustoupit." # todo: NEW TRANSLATION
 News_influence.1.t: "[FROM.GetNameWithFlag] útočí na náš vliv v [From.From.GetNameWithFlag]!" # todo: NEW TRANSLATION
 News_influence.1.d: "Bohužel, [FROM.GetLeader]'s [From.GetName] zasadil rychlý úder našim ambicím v [From.From.GetName]. Zaměřením se na nás, jejich útok na naše obchodní a vládní zájmy oslabil náš vliv v [From.From.GetNameWithFlag]." # todo: NEW TRANSLATION
 News_influence.1.a: "Zatraceně, [From.GetLeader]!" # todo: NEW TRANSLATION
 News_influence.2.t: "[From.GetNameWithFlag] útočí na naši nezávislost vůči zahraničnímu vlivu!" # todo: NEW TRANSLATION
 News_influence.2.d: "Bohužel, [From.GetLeader]'s [From.GetName] zasadil rychlý úder našim snahám udržet zahraniční vměšování mimo a oslabil naši suverenitu. Naše nezávislost vůči zahraničnímu vlivu byla snížena." # todo: NEW TRANSLATION
 News_influence.2.a: "To není fér, [From.GetLeader]!" # todo: NEW TRANSLATION
 influence.5.t: "Spustit převrat v [From.GetNameWithFlag]?" # todo: NEW TRANSLATION
 influence.5.d: "Vážený [Root.GetLeader], my ve [Root.GetAdjective] zpravodajských službách nemůžeme potvrdit ani vyvrátit, zda je [From.GetName] vhodný pro převrat.\n\nNicméně jsme, podle našich nejlepších schopností, sestavili pravděpodobnosti výsledků. Založené jsou na:\n - Jak velký je náš vliv\n - Jak populární je náš postoj\n - Popularita a stabilita vlády\n - Které další vlivné země nás pravděpodobně podpoří\n - Které vlivné země pravděpodobně podpoří jejich současnou vládu.\n\nPokud v plánu budeme pokračovat, pokusíme se využít převážně místní zdroje a kontakty, abychom udrželi plausibilní popření." # todo: NEW TRANSLATION
 influence.5.a: "Uspíšit převrat, aby u moci byla největší strana našeho směru." # todo: NEW TRANSLATION
 influence_coup_largest_success_TT: "§HPovedený převrat§!" # todo: NEW TRANSLATION
 influence_coup_largest_discovered_TT: "§RNeúspěšný převrat§!" # todo: NEW TRANSLATION
 influence.5.b: "Provést převrat a dosadit u moci stejnou vládnoucí stranu jako máme my." # todo: NEW TRANSLATION
 influence.5.c: "Zatím odložit tyto plány." # todo: NEW TRANSLATION
 News_influence.3.t: "Změna režimu!" # todo: NEW TRANSLATION
 News_influence.3.d: "Síly podporované [From.GetAdjective] sesadily předchozí vládu." # todo: NEW TRANSLATION
 News_influence.3.a: "Páni..." # todo: NEW TRANSLATION
 News_influence.4.t: "Dramatické scény, když změna režimu zasáhla [From.From.GetNameWithFlag]" # todo: NEW TRANSLATION
 News_influence.4.d: "Po období nárůstu zahraniční zpravodajské aktivity, zejména ze strany [From.GetNameWithFlag], byla svrhnuta předchozí vláda [From.From.GetName] a mnoho vysokých představitelů bývalého režimu bylo zadrženo. [From.From.GetLeader] z [From.From.GetRulingParty] vystoupil jako nový vůdce uprostřed zmatku. Předběžné indikace naznačují, že nový režim [From.From.GetName] se bude identifikovat s [From.From.GetRulingIdeology], čímž naruší rovnováhu sil." # todo: NEW TRANSLATION
 News_influence.4.a: "Zajímavé." # todo: NEW TRANSLATION
 News_influence.5.t: "[From.GetNameWithFlag] pod tlakem poté, co [From.From.GetNameWithFlag] potlačili puč" # todo: NEW TRANSLATION
 News_influence.5.d: "[From.From.GetAdjective] vůdce [From.From.GetLeader] výrazně gestikuloval na pódiu, když ‚hostilské zlé síly vedené [From.GetName]‘ byly obviňovány za dnešní eskalace, které vedly k tomu, že [From.From.GetLeader] porazil dramatický pokus o puč. Ačkoli [From.GetAdjective] vůdce [From.GetLeader] důrazně popřel obvinění, je všeobecně známo, že oba vůdci si nejsou nakloněni. S vazbami mezi [From.GetAdjective] a [From.From.GetAdjective] na historickém minimu, [From.From.GetName] veřejně slíbil „vymýtit [From.GetAdjective] vliv z [From.From.GetName]“ a zároveň zdvojnásobit směr, kterým [From.From.GetRulingParty] odklání [From.From.GetNameWithFlag], ve prospěch [From.From.GetRulingIdeology]." # todo: NEW TRANSLATION
 News_influence.5.a: "Zajímavé." # todo: NEW TRANSLATION
 News_influence.6.t: "Drama: [From.From.GetNameWithFlag] se hroutí do občanské války!" # todo: NEW TRANSLATION
 News_influence.6.d: "Dnes se objevily traumatické scény z [From.From.GetNameWithFlag], když poslední dny protestů, nejistoty a podivných vojenských přesunů přešly v palbu, utrpení a útěk civilistů. Podrobnosti jsou omezené, ale zdá se, že několik celých jednotek [From.From.GetAdjective] armády přešlo na stranu ozbrojené opozice proti [From.From.GetLeader] a [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Vůdce opozice, který hovořil s WNN za podmínek anonymity, řekl, že „očekávají významnou pomoc od [From.GetNameWithFlag] ve svém úsilí svrhnout nelegitimního [From.From.GetAdjective] tyrana [From.From.GetLeader]“.\n\nAčkoliv [From.GetAdjective] vedení vyjádřilo „překvapení těmito dramatickými událostmi“, tomu blízcí pozorovatelé vztahů mezi [From.GetAdjective] a [From.From.GetAdjective] přikládají malou důvěru. Jeden analytik situaci popsal takto: „Je jasné, že to ve skutečnosti byl pokus o puč podporovaný [From.GetAdjective], který nedokázal rychle zajistit své cíle, což vyústilo v napjaté patové situaci, která se změnila v něco, co nyní vypadá jako plnohodnotná občanská válka“. Několik světových vůdců, zejména těch s [From.From.GetRulingIdeology], mělo málo diplomatická slova pro dosud nepotvrzené [From.GetAdjective] zapojení.\n\nVzhledem k tomu, že obě strany konfliktu představují nejen ostré rozdíly v domácí, ale i v mezinárodní orientaci, bude zajímavé sledovat, zda se do konfliktu zapojí i další země." # todo: NEW TRANSLATION
 News_influence.6.a: "Kdo bude vládnout z popela?" # todo: NEW TRANSLATION
 influence.51.t: "Vojenská pomoc pro [FROM.GetName]" # todo: NEW TRANSLATION
 influence.51.d: "[FROM.GetName] projevil zájem o některé naše palné zbraně a obrněná vozidla pro pěchotu. Měli bychom rozhodnout, zda stojí za to jim poslat vojenské vybavení, pro případ, že by ho použili proti nám...\n" # todo: NEW TRANSLATION
 influence.51.a: "Jasně, udělejme to!" # todo: NEW TRANSLATION
 influence.51.a_tt: "Vy rozhodnete, jaké vybavení pošlete!" # todo: NEW TRANSLATION
 influence.51.b: "Po zvážení.." # todo: NEW TRANSLATION
 influence.51.b_tt: "Po zamyšlení. Potřebuji ty zbraně!" # todo: NEW TRANSLATION
 influence.52.t: "Otázka co poslat" # todo: NEW TRANSLATION
 influence.52.d: "Máme následující možnosti poslat vybavení našemu spojenci.\n\nBalíček pěchoty: 250 jednotek pěchotního vybavení/palných zbraní, 10 jednotek C&C vybavení, 10 jednotek přenosných protiletadlových systémů (MANPADS), 10 jednotek protitankových zbraní v závislosti na dostupnosti v našem skladě.\n\nBalíček vozidel: 10 kusů obrněných transportérů (APC), 10 kusů bojových vozidel pěchoty (IFV), 10 kusů užitkových vozidel.\n\n" # todo: NEW TRANSLATION
 influence.52.a: "Balíček pěchoty." # todo: NEW TRANSLATION
 influence.52.b: "Balíček vozidel." # todo: NEW TRANSLATION
 influence.52.c: "Vlastně je potřebuji..." # todo: NEW TRANSLATION
 influence.53.t: "Vojenská pomoc od [FROM.GetName]" # todo: NEW TRANSLATION
 influence.53.d: "[From.GetName] nám poslal zásilku zbraní. Měli bychom je přijmout nebo vrátit?" # todo: NEW TRANSLATION
 influence.53.a: "Přijmout zásilku." # todo: NEW TRANSLATION
 influence.53.b: "Přijmout zásilku." # todo: NEW TRANSLATION
 influence.53.c: "Vrátit vybavení." # todo: NEW TRANSLATION
 influence.54.t: "Měsíční zpráva o automatickém ovlivňování" # todo: NEW TRANSLATION
 influence.54.d: "[?nations_influenced|0] bylo úspěšně ovlivněno dne [GetDateText]. Následující země byly ovlivněny našimi probíhajícími snahami o ovlivňování:\n\n\n[auto_influence_nation_0][auto_influence_nation_1][auto_influence_nation_2][auto_influence_nation_3][auto_influence_nation_4][auto_influence_nation_5][auto_influence_nation_6][auto_influence_nation_7][auto_influence_nation_8][auto_influence_nation_9]" # todo: NEW TRANSLATION
 influence.54.a: "Dobře, děkuji!" # todo: NEW TRANSLATION
 econvent.1.t: "Centrální banka [Root.GetName] varuje před možnou realitní bublinou" # todo: NEW TRANSLATION
 econvent.1.d: "Vážený [Root.GetLeader], s politováním vám oznamujeme, že značná část našeho expertního týmu (nejlepší a nejchytřejší [Root.GetAdjective] ekonomové) vidí rané známky, že [Root.GetAdjective] trh s bydlením je přehřátý a může směřovat k bublině připravené prasknout. Mějte na paměti, že předpovídání budoucnosti je obtížné a náročné, takže je možné, že se naši odborníci mýlí.\nSamozřejmě bychom si nikdy nedovolili dávat vaší Excelenci rozkazy, co dělat, ale provedení některých úprav nyní bude méně bolestivé než plnohodnotná krize v budoucnu." # todo: NEW TRANSLATION
 econvent.1.a: "Ochladíme trhy dříve, než to zhoršíme." # todo: NEW TRANSLATION
 econvent.1.a1_tt: "Bude §Rnížit§! náš ekonomický růst z §HBooming§! na §HFast Growth§!\n" # todo: NEW TRANSLATION
 econvent.1.a2_tt: "Bude §Rnížit§! náš ekonomický růst z §HFast Growth§! na §HStable Growth§!\n" # todo: NEW TRANSLATION
 econvent.1.a3_tt: "Bude §Rnížit§! náš ekonomický růst z §HStable Growth§! na §HStagnation§!\n" # todo: NEW TRANSLATION
 econvent.1.b: "Dost blábolů. [Root.GetAdjective] ekonomika je vždy zdravá!" # todo: NEW TRANSLATION
 econvent.1.b_tt: "§HŽádný efekt§! pro teď, ale v budoucnu se může vytvořit bublina na trhu s bydlením\n" # todo: NEW TRANSLATION
 econvent.2.t: "Padání cen bydlení" # todo: NEW TRANSLATION
 econvent.2.d: "Protože ceny domů a bytů v poslední době strmě rostly, lidé si brali stále větší půjčky, aby si mohli dovolit bydlení, zatímco spekulanti masivně investovali do nemovitostí také s vypůjčenými prostředky. Nyní se to rychle obrací. Ceny klesají a lidé se snaží prodat jako o život. Mnozí z méně zabezpečených zůstanou s obrovskými půjčkami, které nebudou schopni splácet. Lidé nadávají na [Root.GetLeader] a [Root.GetAdjective] centrální banku, a musíme rychle učinit veřejné prohlášení, jak hodláme tuto krizi řešit." # todo: NEW TRANSLATION
 econvent.2.a: "Zalijeme systém levnými penězi, aby se trh vzpamatoval." # todo: NEW TRANSLATION
 econvent.2.b: "Je to bolestivé, ale ceny bydlení musely klesnout." # todo: NEW TRANSLATION
 econvent.3.t: "Krach na burze" # todo: NEW TRANSLATION
 econvent.3.d: "Zdá se, že chaos po prasknutí realitní bubliny zasáhl burzu. Ceny akcií téměř všech kotovaných [Root.GetAdjective] společností dnes ráno prudce klesly a naše měna také výrazně oslabila. Obchodování bylo před polednem dočasně pozastaveno, ale po znovuotevření trhu se neočekává zlepšení, protože všichni zoufale prodávají své akcie." # todo: NEW TRANSLATION
 econvent.3.a: "Dobře, že mám peníze umístěné v zahraničních daňových rájích." # todo: NEW TRANSLATION
 econvent.3.b: "Vydat záchranné balíčky." # todo: NEW TRANSLATION
 econvent.4.t: "[Root.GetAdjective] banky čelí krizi" # todo: NEW TRANSLATION
 econvent.4.d: "Navzdory lahodnému horkému latté s latte-art ve vašem [Root.GetName] §R<3§! [Root.GetLeader]-hrnku, dnes není dobrý den. Zoufalí finanční magnáti, jejich lobbisté a politici, kterým přispěli - všichni se hrnou do úřadů [Root.GetAdjective] vlády s jedinou zprávou: „Potřebujeme záchranu!\".\n\nZdá se, že dvojí šok z poklesu cen bydlení a krachu na burze byl pro finanční sektor příliš. Nárůst špatných dluhů z jejich spekulací je prostě příliš velký; potřebný je přísun čerstvých vládních peněz - jinak dojde k bankrotům a nevinní střadatelé přijdou o své vklady." # todo: NEW TRANSLATION
 econvent.4.a: "Poskytneme záchranné balíčky." # todo: NEW TRANSLATION
 econvent.4.b: "Žádné záchrany, ale garantovat spořicí vklady." # todo: NEW TRANSLATION
 econvent.4.c: "Přežití nejschopnějších dělá kapitalismus skvělým." # todo: NEW TRANSLATION
 econvent.5.t: "[Root.GetAdjective] spotřebitelé utrácejí méně" # todo: NEW TRANSLATION
 econvent.5.d: "Nedávná zpráva ukázala, že pracovití [Root.GetAdjective] lidé jsou stále více znepokojeni svou budoucností. Tento pesimismus způsobuje, že lidé více spoří a celková spotřeba klesá. Pokud to bude pokračovat, mnoho podniků v [Root.GetName] bude muset snižovat stavy nebo zavřít. Firmy, které převážně exportují [Root.GetAdjective] zboží, však nejsou touto změnou tolik postiženy." # todo: NEW TRANSLATION
 econvent.5.a: "Převést nějaké peníze na nákupy." # todo: NEW TRANSLATION
 econvent.5.b: "Doufejme, že to přejde." # todo: NEW TRANSLATION
 econvent.6.t: "Nižší poptávka po [Root.GetAdjective] zboží v zahraničí" # todo: NEW TRANSLATION
 econvent.6.d: "Data jsou jasná; mezinárodní exporty [Root.GetName] klesají. Příčina je však předmětem ostré debaty mezi ekonomickými poradci [Root.GetLeader]. Jedna teorie říká, že jsme méně konkurenceschopní kvůli relativně vysokým mzdám, jiná, že konkurence zlepšila kvalitu svých výrobků. Jiní tvrdí, že pokles poptávky je jen důsledkem měnících se trendů v zahraničí. Ať tak či onak, moc s tím neuděláme, kromě toho, že se z toho poučíme a více zapracujeme v budoucnu." # todo: NEW TRANSLATION
 econvent.6.a: "Cizinci se chovají hloupě. [Root.GetAdjective] věci jsou nejlepší!" # todo: NEW TRANSLATION
 econvent.7.t: "Sucho způsobuje katastrofu pro [Root.GetAdjective] farmáře" # todo: NEW TRANSLATION
 econvent.7.d: "Zatímco obvykle nedostáváme mnoho srážek, srážky v této růstové sezóně byly hrozné a většina plodin selhala. To má za následek, že jen malé množství zemědělské produkce pochází z řek a umělého zavlažování, což bohužel v [Root.GetName] není běžné. Farmáři žádají vládu [Root.GetLeader] o pomoc a obyvatelé měst se obávají rostoucích cen potravin." # todo: NEW TRANSLATION
 econvent.7.a: "Příště více štěstí." # todo: NEW TRANSLATION
 econvent.8.t: "Hladomor v [Root.GetName]!" # todo: NEW TRANSLATION
 econvent.8.d: "Trvající sucho způsobilo, že velké části venkova v [Root.GetName] postrádají dostupné potraviny. Zásoby se vyčerpaly a skutečný hladomor způsobuje podvýživu, úmrtí a nemoci." # todo: NEW TRANSLATION
 econvent.8.a: "Au!" # todo: NEW TRANSLATION
 econvent.9.t: "Zvýšená důvěra spotřebitelů" # todo: NEW TRANSLATION
 econvent.9.d: "Nedávné podmínky v [ROOT.GetAdjective] ekonomice ukázaly spotřebitelům, že teď je ideální doba utrácet peníze a investovat. Lidé nakupují zboží jako nikdy předtím!\n" # todo: NEW TRANSLATION
 econvent.9.a: "Skvělé zprávy!" # todo: NEW TRANSLATION
 econvent.10.t: "Růst na burze" # todo: NEW TRANSLATION
 econvent.10.d: "[ROOT.GetAdjective] burza zažívá boom. [ROOT.GetAdjective] lidé obchodují s akciemi, jako by nakupovali potraviny.\n" # todo: NEW TRANSLATION
 econvent.10.a: "Udržet boom!" # todo: NEW TRANSLATION
 econvent.10.a_tt: "Vstřikování dodatečné likvidity na trh může být devastující, pokud dojde ke krachu.\n" # todo: NEW TRANSLATION
 econvent.10.b: "Skvělé." # todo: NEW TRANSLATION
 econvent.10.b_tt: "Trh bude pokračovat normálně bez zásahu. Přesto existuje střední riziko krachu.\n" # todo: NEW TRANSLATION
 econvent.10.c: "Zpomalit ekonomiku." # todo: NEW TRANSLATION
 econvent.10.c_tt: "Ekonomika se rozehřála příliš rychle. Začněme zpomalovat tempo utahováním toku kapitálu.\n" # todo: NEW TRANSLATION
 econvent.11.t: "Velká finanční instituce zkrachovala" # todo: NEW TRANSLATION
 econvent.11.d: "Headline se rozšířily o tom, že velká finanční instituce zkrachovala. Média to rozebírají a panika se šíří. Vláda je prosena o reakci, protože hrozí větší krize. Co máme dělat?" # todo: NEW TRANSLATION
 econvent.11.a: "Příliš velký na to, aby zkrachoval..." # todo: NEW TRANSLATION
 econvent.11.b: "To je jen dobré obchodování..." # todo: NEW TRANSLATION
 econvent.12.t: "Finanční krize v [FROM.GetName] má následky" # todo: NEW TRANSLATION
 econvent.12.d: "Nedávná krize v [FROM.GetName] způsobila v naší zemi mnoho problémů, protože účinky jejich krize jsou u nás znát. Naše propojené ekonomiky nyní obě nesou tíhu této krize." # todo: NEW TRANSLATION
 econvent.12.a: "Vydat záchranné fondy." # todo: NEW TRANSLATION
 econvent.12.b: "Trh nade vše." # todo: NEW TRANSLATION
 econvent.13.t: "Vysoký dluh způsobuje odchod společností" # todo: NEW TRANSLATION
 econvent.13.d: "Vysoký poměr dluhu k HDP v naší zemi způsobuje, že společnosti zavírají nebo odcházejí. Snižování našeho dluhu je nezbytné, jinak můžeme vidět další průmysl, který se rozhodne odejít." # todo: NEW TRANSLATION
 econvent.13.a: "Nechat firmu odejít" # todo: NEW TRANSLATION
 econvent.13.b: "Zakoupit firmu" # todo: NEW TRANSLATION
 econvent.14.t: "Soukromí investoři investují do civilního průmyslu" # todo: NEW TRANSLATION
 econvent.14.d: "Soukromí investoři se rozhodli investovat do nového civilního průmyslu v zemi." # todo: NEW TRANSLATION
 econvent.14.a: "Úžasné!" # todo: NEW TRANSLATION
 econvent.15.t: "Soukromí investoři investují do kancelářských parků" # todo: NEW TRANSLATION
 econvent.15.d: "Soukromí investoři se rozhodli investovat do nového kancelářského parku v zemi." # todo: NEW TRANSLATION
 econvent.15.a: "Úžasné!" # todo: NEW TRANSLATION
 econvent.100.t: "Uzavření průmyslu" # todo: NEW TRANSLATION
 econvent.100.d: "V důsledku měnících se ekonomických podmínek se velká část našeho průmyslu stala nekonkurenceschopnou a musela být uzavřena." # todo: NEW TRANSLATION
 econvent.100.a: "Znovu vybudujeme." # todo: NEW TRANSLATION
 econvent.101.t: "Průmysl se přemisťuje" # todo: NEW TRANSLATION
 econvent.101.d: "V důsledku měnících se ekonomických podmínek se mnoho korporací rozhodlo přestěhovat do zahraničí, aby byly konkurenceschopnější. To poškodí domácí ekonomiku." # todo: NEW TRANSLATION
 econvent.101.a: "Znovu vybudujeme." # todo: NEW TRANSLATION
 econvent.102.t: "Průmysl se přemisťuje do [Root.GetNameDef]" # todo: NEW TRANSLATION
 econvent.102.d: "V důsledku měnících se ekonomických podmínek v [From.GetNameDef] se mnoho [From.GetAdjective] korporací rozhodlo přestěhovat do [Root.GetNameDef], aby byly konkurenceschopnější. To bude pro naši ekonomiku přínosem." # todo: NEW TRANSLATION
 econvent.102.a: "Výborná zpráva." # todo: NEW TRANSLATION

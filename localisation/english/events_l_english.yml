  md4.7.t: "Prezidentský sexuální skandál" # todo: NEW TRANSLATION
  md4.7.d: "[From.GetName] se dostal do sexuálního skandálu. Skandál zahrnoval [From.GetName] znásilňování více osob během mnoha let jako politika. Toto je vnímáno jako velké zneužití moci a důvěry mezi lidmi. Mnoho lidí po celé zemi požaduje od [From.GetName] reakci na obvinění." # todo: NEW TRANSLATION
  md4.7.a: "Popírám tato obvinění. Jsou úplně nepravdivá. Je to jen způsob, jak mě očernit!" # todo: NEW TRANSLATION
  md4.7.b: "Přijímám tato obvinění. Lituji, že vás musím informovat, že jsou pravdivá." # todo: NEW TRANSLATION
  md4.8.t: "Reakce na střelbu ve škole" # todo: NEW TRANSLATION
  md4.8.d: "Ve [From.GetName] došlo ke střelbě ve škole. Tento incident vzbudil značnou pozornost médií a vyžaduje reakci prezidenta." # todo: NEW TRANSLATION
  md4.8.a: "Slib opravit situaci" # todo: NEW TRANSLATION
  md4.8.b: "Snažit se problém ignorovat a jít dál." # todo: NEW TRANSLATION
  md4.9.t: "Názory na daň z příjmu" # todo: NEW TRANSLATION

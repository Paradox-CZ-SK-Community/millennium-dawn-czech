  Israel.1111.t: "Pověsti o 3. intifádě" # todo: NEW TRANSLATION
  Israel.1111.d: "Vládnoucí palestinská islamistická skupina Hamas vyhlásila nové povstání proti Izraeli, které začne v pátek. Ve čtvrtek v Gaze promluvil vůdce Hamasu Ismail Haniyeh: \"Měli bychom vyhlásit a pracovat na zahájení intifády proti sionskému nepříteli.\" Také řekl: \"Chceme, aby povstání trvalo a pokračovalo, aby Trump a okupace litovali tohoto rozhodnutí.\"" # todo: NEW TRANSLATION
  Israel.1111.a: "To není dobré..." # todo: NEW TRANSLATION
  Israel.1112.t: "Izrael hrozí válkou" # todo: NEW TRANSLATION
  Israel.1112.d: "Kvůli našemu zmrazenému konfliktu s Izraelem na Golanských výšinách nám hrozí vyhlášení války, pokud neodvoláme náš nárok!" # todo: NEW TRANSLATION
  Israel.1112.a: "Odvolat nárok na Golanské výšiny" # todo: NEW TRANSLATION

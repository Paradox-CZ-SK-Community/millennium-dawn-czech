 usa_soleimani_news.1.t: "Spojené státy zavraždily Qasema Soleimaniho" # todo: NEW TRANSLATION
 usa_soleimani_news.1.d: "Qasem Soleimani, íránský generálmajor, byl zavražděn americkým úderem dronu na mezinárodním letišti v Bagdádu. Dron zacítil a zabil Soleimaniho, když mířil na setkání s iráckým premiérem v Bagdádu. Soleimani byl velitelem Quds Force, jedné z pěti složek Íránských revolučních gard (IRGC), a byl považován za druhou nejmocnější osobu v Íránu. IRGC uvedly, že celkem bylo zabito deset lidí." # todo: NEW TRANSLATION
 usa_soleimani_news.1.a: "Znepokojující." # todo: NEW TRANSLATION
 usa_soleimani_news.2.t: "Írán zaútočil na americkou základnu v Iráku" # todo: NEW TRANSLATION
 usa_soleimani_news.2.d: "Íránské Revoluční gardy (IRGC) odpálily přes 12 balistických raket na základnu Ayn al‑Asad v provincii Al Anbar na západě Iráku a také na další základnu v Erbilu, jako odvetu za atentát na generála Qasema Soleimaniho americkým dronem. Útok byl největším balistickým raketovým útokem proti Američanům vůbec." # todo: NEW TRANSLATION
 usa_soleimani_news.2.a: "Pomstili se." # todo: NEW TRANSLATION
 overlord.1.t: "Integrace [FROM.GetName]" # todo: NEW TRANSLATION
 overlord.1.d: "[FROM.GetName] je naší loutkovou zemí příliš dlouho. Už to není životaschopné partnerství, aby jim byla ponechána autonomie. Tento den v roce [GetYear] je dnem, o kterém jsme dlouho snili. [FROM.GetName] byl integrován do naší velké země. Nyní se stanou občany [ROOT.GetAdjective] a obdrží stejnou péči a zacházení jako každý jiný občan v naší zemi. Je to pro nás i pro obyvatele [FROM.GetName] slavný den.\nPOZNÁMKA: Anexí jiné suverénní země jsme nuceni převzít veškerý jejich dluh, pokladnu a mezinárodní investice při jejich sloučení s námi.\n\nZískáte následující: [?ROOT.treasury|Y] pokladna, [?ROOT.debt|R] dluh, [?ROOT.int_investments] Mezinárodní investice" # todo: NEW TRANSLATION
 overlord.1.a: "Skvělé!" # todo: NEW TRANSLATION
 overlord.1.a_tt: "Získáme §YCores§! na §B[FROM.GetName]§!\n" # todo: NEW TRANSLATION
 overlord_news.1.t: "[ROOT.GetName] integruje [FROM.GetName]" # todo: NEW TRANSLATION
 overlord_news.1.d: "Delegace z [ROOT.GetName] a [FROM.GetName] dnes oznámily, že [FROM.GetName] bude integrován do [ROOT.GetName]. [FROM.GetName] byl nějakou dobu autonomním státem a v posledních měsících se čím dál více spoléhal na [ROOT.GetName]. Obě strany to komentovaly slovy 'Dává to smysl!'.\n\nPravda v tomto tvrzení teprve má být uviděna.." # todo: NEW TRANSLATION

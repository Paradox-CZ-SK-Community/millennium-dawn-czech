 protests.3.d: "Popularita vládnoucí strany se otřásá kvůli probíhajícím protestům. Vláda čelí zásadnímu rozhodnutí, které může buď utužit nebo oslabit její moc. Výsledek může mít trvalý dopad na politickou krajinu země." # todo: NEW TRANSLATION

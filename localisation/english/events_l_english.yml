 war_justification.203.d: "'Existuje větší hrozba pro náš způsob života, či pro samotný způsob života, než komunismus? Tato nákaza, která hrozí udělat otroky, nikoli pány, pány každého národa, zrušit samotný národ, zrušit lidi a jejich historii. Vezmeme [From.GetName] a zničíme komunistickou nákazu.'\n\nNenávist [From.GetLeader] vůči komunistům byla známa už před vzestupem [From.GetRulingParty] k moci, ale zdá se, že v případě [Root.GetAdjective] vlády se v poslední době intenzivnila. Naše snaha očistit marxismus z povrchu Země může začít tam." # todo: NEW TRANSLATION
 war_justification.203.a: "Pokud se bojí naší věci, bojí se vlastního lidu." # todo: NEW TRANSLATION

 protests.20.t: "Bod zlomu" # todo: NEW TRANSLATION
 protests.20.d: "Roky nepokojů, nespokojenosti a neúspěšných jednání vyvrcholily v moment národní katastrofy. To, co začalo jako šepot nespokojenosti, vyrostlo v ohlušující výkřik po revoluci a ulice jsou nyní plné hluku konfliktu. Přes pokusy potlačit nepokoje, usmířit rozdíly a obnovit pořádek se ukázalo, že snahy vlády jsou marné. Důvěra lidu se vytratila a jejich trpělivost je na vyčerpání. Národ stojí rozdělený a sociální tkanivo je rozerváno. Sousedé se obracejí proti sousedům a dřívější přátelé se stávají nepřáteli, když jsou vytyčovány linie a lidé si volí stranu. Protestující vzali zbraně a vzduch je hustý napětím před blížící se bitvou. Nová kapitola v dějinách národa se chystá být napsána a inkoustem je krev. Začíná občanská válka." # todo: NEW TRANSLATION

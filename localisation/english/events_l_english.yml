 protests.12.d: "Důvěra v vládnoucí stranu rychle eroduje. Čeká nás klíčové rozhodnutí, které může dál snižovat oblíbenost strany nebo riskovat úplný kolaps politické autority. Národ sleduje s napětím." # todo: NEW TRANSLATION

 DRC.0.t: "Laurent-Désiré Kabila zavražděn!" # todo: NEW TRANSLATION
 DRC.0.d: "Náš vůdce a osvoboditel Laurent-Désiré byl dnes napaden v prezidentském paláci, jeho špatné vztahy s armádou a pokusy očistit neloajální Kadogy zřejmě vedly k tragickému selhání; snažili jsme se ho rychle přepravit do Harare pro naléhavou lékařskou péči, ale bylo příliš pozdě, náš osvoboditel leží mrtvý.\n\nOd té doby jsme pachatele Rashidi Kasereka našli a nechali ho popravit za jeho zločiny." # todo: NEW TRANSLATION
 DRC.0.A: "Temný den." # todo: NEW TRANSLATION
 pkk_attack.1.t: "Teroristický útok" # todo: NEW TRANSLATION
 pkk_attack.1.d: "Poslední zprávy naznačují, že separatističtí teroristé provedli útok na nás. I když jsou podrobnosti nejasné, budeme událost pečlivě sledovat a dopadneme zodpovědné!" # todo: NEW TRANSLATION

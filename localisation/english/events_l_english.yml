 war.0.t: "[From.GetName] vyhlašuje válku!" # todo: NEW TRANSLATION
 war.0.d: "[From.GetName] dnes vyhlásil válku. Mezinárodní společenství bude pečlivě sledovat, jak se tento konflikt bude dál rozhořčovat.\n" # todo: NEW TRANSLATION
 war.0.a: "Znepokojující." # todo: NEW TRANSLATION
 Def_Spending_Warning.0.t: "[From.GetName] zvýšil své vojenské výdaje!" # todo: NEW TRANSLATION
 Def_Spending_Warning.0.d: "§RTOTO JE VELKÁ UDÁLOST URČENÁ K TESTOVÁNÍ, KDO ZMĚNÍ SVÉ VÝDAJE NA ARMÁDU§ \n\n Vojenské výdaje [From.GetName] se v poslední době výrazně zvýšily, nyní jsou mnohem vyšší než naše! Je to velmi znepokojující, měli bychom tomu věnovat pozornost a sledovat, co připravují." # todo: NEW TRANSLATION
 Def_Spending_Warning.0.a: "Ach ne." # todo: NEW TRANSLATION
 anti_bully.1.t: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.1.d: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.2.t: "Veřejná únava válkou" # todo: NEW TRANSLATION
 anti_bully.2.d: "Rozhodli jsme se, že válka je pro nás nejlepší cestou. Abychom si však udrželi podporu lidu, musíme buď rychle zvítězit, nebo rychle postoupit na cizí území. Lidé budou pochodovat, pokud uvidí, jak je tato válka nezbytná. Boty kráčí, bubny duní a čas pro [From.GetName] jít do války nastal!\n\n§YTímto se spouští systém veřejné únavy z války§!\n" # todo: NEW TRANSLATION
 anti_bully.2.a: "Musíme vyhrát!" # todo: NEW TRANSLATION
 anti_bully.3.t: "Tuto událost byste neměli vidět AB_war_main" # todo: NEW TRANSLATION
 anti_bully.3.d: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.3.a: "AB_war_main" # todo: NEW TRANSLATION
 anti_bully.4.t: "Tuto událost byste neměli vidět AB_war_second" # todo: NEW TRANSLATION
 anti_bully.4.d: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.4.a: "AB_war_second" # todo: NEW TRANSLATION
 anti_bully.tt: "§Y[This.GetName]§! opustí §Y[This.GetFactionName]§!, pokud §R[From.GetName]§! souhlasí" # todo: NEW TRANSLATION
 anti_bully2.tt: "§Y[From.GetName]§! nabídl §Ypříměří§!" # todo: NEW TRANSLATION
 anti_bully.5.t: "Příměří od [From.GetName]" # todo: NEW TRANSLATION
 anti_bully.5.d: "[From.GetName] nám nabídl příměří. Válka si vyžádala mnoho životů a nyní je na obou stranách potřeba chvíle na ukončení bojů. Měli bychom příměří přijmout? Příměří by poskytlo tolik potřebný oddech." # todo: NEW TRANSLATION
 anti_bully.5.a: "Přijmout. Pošlete jim naši odpověď." # todo: NEW TRANSLATION
 anti_bully.5.b: "Nikdy! Příměří je pro zbabělce!" # todo: NEW TRANSLATION
 anti_bully.6.t: "[From.GetName] přijal naše příměří!" # todo: NEW TRANSLATION
 anti_bully.6.d: "Delegace z [From.GetName] prohlásila, že přijme naše příměří.\n" # todo: NEW TRANSLATION
 anti_bully.6.a: "Skvělé!" # todo: NEW TRANSLATION
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! přijal příměří.\n" # todo: NEW TRANSLATION
 anti_bully.7.t: "[From.GetName] odmítl naše příměří." # todo: NEW TRANSLATION
 anti_bully.7.d: "Delegace z [From.GetNamewithFlag] odmítla náš pokus o příměří.\n\nDalší příměří nebudeme moci nabídnout po dobu třiceti dnů.\n" # todo: NEW TRANSLATION
 anti_bully.7.a: "Nepříjemné." # todo: NEW TRANSLATION
 anti_bully.8.t: "Válka pokračuje" # todo: NEW TRANSLATION
 anti_bully.8.d: "Naši občané jsou z války rozrušeni, nepokoje a protesty pokračují! Budou vážné následky, pokud se tato válka brzy neskončí." # todo: NEW TRANSLATION
 anti_bully.8.a: "Jé..." # todo: NEW TRANSLATION
 anti_bully.9.t: "Zpět do normálu" # todo: NEW TRANSLATION
 anti_bully.9.d: "Nepokoje skončily a vše se vrátilo do normálu." # todo: NEW TRANSLATION
 anti_bully.9.a: "Hurá." # todo: NEW TRANSLATION
 anti_bully.10.t: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.10.d: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.10.a: "Tuto událost byste neměli vidět" # todo: NEW TRANSLATION
 anti_bully.11.t: "Systém veřejné únavy z války aktivován" # todo: NEW TRANSLATION
 anti_bully.11.d: "Jsme napadeni! Za každý měsíc, kdy s námi budou ve válce, ztratí podporu války a část stability. Musíme bránit naše území a národ, jinak se staneme pěšákem v rukou cizího pána!" # todo: NEW TRANSLATION
 anti_bully.11.a: "Zaplatí za to!" # todo: NEW TRANSLATION
 anti_bully.12.t: "Podpora války pokračuje v poklesu!" # todo: NEW TRANSLATION
 anti_bully.12.d: "Lidé protestují proti naší velké válce s protivníkem. Čím déle to bude pokračovat, tím větší a vážnější následky můžeme čelit." # todo: NEW TRANSLATION
 anti_bully.12.a: "Dobře." # todo: NEW TRANSLATION
 anti_bully.13.t: "Nabídnout bílý mír?" # todo: NEW TRANSLATION
 anti_bully.13.d: "Tato válka se vleče, možná bychom měli zvážit nabídku bílého míru?" # todo: NEW TRANSLATION
 anti_bully.13.a: "Nabídnout bílý mír." # todo: NEW TRANSLATION
 anti_bully.13.b: "Ne, vyhráváme!" # todo: NEW TRANSLATION
 anti_bully.14.t: "Bílý mír" # todo: NEW TRANSLATION
 anti_bully.14.d: "Byl nám nabídnut bílý mír. Měli bychom ho přijmout?" # todo: NEW TRANSLATION
 anti_bully.14.a: "Přijmout." # todo: NEW TRANSLATION
 anti_bully.14.b: "Nikdy!" # todo: NEW TRANSLATION
 anti_bully.15.t: "Odmítli náš návrh bílého míru!" # todo: NEW TRANSLATION
 anti_bully.15.d: "Odmítli náš bílý mír. Co máme dělat?" # todo: NEW TRANSLATION
 anti_bully.15.d2: "Odmítli náš bílý mír podruhé! Nyní představují hrozbu pro vlast! (Začnete znovu získávat národní jednotu)" # todo: NEW TRANSLATION
 anti_bully.15a: "Bojovat!" # todo: NEW TRANSLATION
 anti_bully.15.b: "Totální válka!" # todo: NEW TRANSLATION
 anti_bully.15.c: "Stažení jednotek domů!" # todo: NEW TRANSLATION
 anti_bully.16.t: "Protesty a nepokoje se chýlí ke konci." # todo: NEW TRANSLATION
 anti_bully.16.d: "Lidé jsou rádi, že válka skončila, a začínají se uklidňovat. Postupně začnete znovu získávat národní jednotu." # todo: NEW TRANSLATION
 anti_bully.16.a: "Konečně." # todo: NEW TRANSLATION
 anti_bully.17.t: "Válka pokračuje." # todo: NEW TRANSLATION
 anti_bully.17.d: "Lidé jsou rozrušeni, že válka stále pokračuje. Pokud se brzy neskončí, budou vážné následky." # todo: NEW TRANSLATION
 anti_bully.17.a: "Jé." # todo: NEW TRANSLATION
 anti_bully.18.t: "Národní jednota obnovena" # todo: NEW TRANSLATION
 anti_bully.18.d: "Naši občané se uklidnili a skoro zapomněli na naši válku. Naše národní jednota je zpět tam, kde byla před válkou." # todo: NEW TRANSLATION
 anti_bully.18.a: "Hurá." # todo: NEW TRANSLATION
 USA_2016_Recount.1.t: "Kdo vyhrál volby v roce 2016?" # todo: NEW TRANSLATION
 USA_2016_Recount.1.d: "Po týdnech pečlivého přezkoumávání se právě počítají konečné hlasy. Může to být nejvyrovnanější volby za léta. Přesto otázka zní: Kdo vyhrál volby v roce 2016?" # todo: NEW TRANSLATION
 USA_2016_Recount.1.a: "Po těsném souboji vyhrál volby Donald Trump." # todo: NEW TRANSLATION
 USA_2016_Recount.1.b: "Po těsném souboji vyhrála volby Hillary Clinton." # todo: NEW TRANSLATION
 USA_2016_Recount_News.1.t: "Donald Trump vyhrál prezidentské volby USA 2016." # todo: NEW TRANSLATION
 USA_2016_Recount_News.1.d: "Donald Trump byl dnes potvrzen jako 45. prezident Spojených států poté, co byl zahájen přepočet hlasů iniciovaný předsedkyní Zelené strany Jill Stein. Clinton, která uznala porážku 9. listopadu, odmítla žádat o přepočet. Navzdory pokusu prezidenta-electa Trumpa podat právní kroky k zablokování přepočtů byly v několika dalších státech provedeny přepočty nezávisle na Steininých snahách. Patřily mezi ně Nevada, Wisconsin, Pennsylvania, Michigan a Florida. Navzdory menším nesrovnalostem všechny státy potvrdily své původní výsledky z 8. listopadu. \n\nZatímco Hillary Clinton získala většinový hlas lidu o více než tři miliony hlasů, Trump získal dostatek klíčových států, aby mu to vyneslo celkem 301 volitelů oproti 227 u Clinton. Jak se dalo očekávat, Trump prohrál v demokratických baštách Západu a horního východního pobřeží, ale vyhrál na americkém Jihu, v Středozápadě a překvapivě i v Pennsylvanii." # todo: NEW TRANSLATION
 USA_2016_Recount_News.1.a: "Volby jsou rozhodnuty." # todo: NEW TRANSLATION
 USA_2016_Recount_News.2.t: "Hillary Clinton vyhrála prezidentské volby USA 2016." # todo: NEW TRANSLATION
 USA_2016_Recount_News.2.d: "Po týdnech přezkoumávání bylo dnes potvrzeno, že Hillary Clinton bude 45. prezidentkou Spojených států. Po těsném souboji demokratická kandidátka Hillary Clinton požádala o přepočet hlasů s odůvodněním, že neurčité „anomálie“ mohly ovlivnit výsledek voleb. \n\nPodle výsledků přepočtu Hillary Clinton získala většinový hlas lidu o více než čtyři miliony hlasů, o milion více než dříve uváděno. To stačilo na získání dostatečného počtu klíčových států, aby jí vyneslo celkem 301 volitelů oproti 227 u Trumpa. Jak se dalo očekávat, Trump prohrál v demokratických baštách Západu a horního východního pobřeží, ale vyhrál na americkém Jihu. Pennsylvania a americký Středozápad, které byly v původním sčítání červené, po posledních zjištěních přešly na modré." # todo: NEW TRANSLATION
 USA_2016_Recount_News.2.a: "Volby jsou rozhodnuty." # todo: NEW TRANSLATION
 sco.1.t: "[FROM.GetName] podal žádost o status pozorovatele v SCO" # todo: NEW TRANSLATION
 sco.1.d: "Nový stát si přeje sledovat jednání SCO a možná se nakonec stát plnoprávným členem organizace!" # todo: NEW TRANSLATION
 sco.1.a: "Nevidíme důvod, proč by jejich žádost neměla být schválena." # todo: NEW TRANSLATION
 sco.1.b: "Nemůžeme jim tento status udělit!" # todo: NEW TRANSLATION
 sco.2.t: "[FROM.GetName] podal žádost o členství v SCO" # todo: NEW TRANSLATION
 sco.2.d: "Nový stát si přeje stát se plnoprávným členem organizace!" # todo: NEW TRANSLATION
 sco.2.a: "Nevidíme důvod, proč by jejich žádost neměla být schválena." # todo: NEW TRANSLATION
 sco.2.b: "Nemůžeme jim tento status udělit!" # todo: NEW TRANSLATION
 sco.3.t: "[FROM.GetName] nabízí provedení společných vojenských cvičení s námi" # todo: NEW TRANSLATION
 sco.3.d: "Tento členský stát SCO navrhuje společná cvičení ke zvýšení naší vojenské spolupráce a posílení důvěry mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 sco.3.a: "To je vítaná příležitost, aby naše jednotky získaly zkušenosti!" # todo: NEW TRANSLATION
 sco.3.b: "Spolupráce s [FROM.Getname] je nemožná." # todo: NEW TRANSLATION
 sco.4.t: "[FROM.GetName] přijal naši nabídku!" # todo: NEW TRANSLATION
 sco.4.d: "Delegáti z [FROM.GetAdjective] srdečně přijali náš návrh a připravují se na společná cvičení." # todo: NEW TRANSLATION
 sco.4.a: "Ať hry začnou!" # todo: NEW TRANSLATION
 sco.5.t: "[FROM.GetName] odmítl naši nabídku!" # todo: NEW TRANSLATION
 sco.5.d: "Delegáti z [FROM.GetAdjective] odmítli uspořádat s námi velmi přínosná vojenská cvičení." # todo: NEW TRANSLATION
 sco.5.a: "Škoda pro ně..." # todo: NEW TRANSLATION
 sco.6.t: "SCO zahajuje rozsáhlá vojenská cvičení" # todo: NEW TRANSLATION
 sco.6.d: "Dnes se k tisícům dalších připojily [FROM.GetAdjective] jednotky na cvičeních popsaných jako protiteroristické pod záštitou Šanghajské organizace pro spolupráci (SCO). Zatímco mnozí označili tato cvičení za projev úspěšné mezinárodní spolupráce, jiní na tuto novinku reagovali mnohem méně nadšeně. Američtí a evropští analytici poukázali na nasazení dálkových letadel a značné palebné síly jako důkaz, že tato cvičení nejsou cvičením proti terorismu, nýbrž dobře ozbrojenou generálkou na konfrontaci se Západem." # todo: NEW TRANSLATION
 sco.6.a: "Jsou tato hrozivá cvičení míněna k našemu prospěchu?" # todo: NEW TRANSLATION
 sco.6.b: "Toto by se měli bát jen teroristé!" # todo: NEW TRANSLATION
 sco.6.c: "Zajímavý vývoj." # todo: NEW TRANSLATION
 sco.7.t: "[FROM.GetName] získává členství v SCO" # todo: NEW TRANSLATION
 sco.7.d: "Po postupném procesu integrace dnes [FROM.GetLeader] oznámil členství své země v Šanghajské organizaci pro spolupráci. Nadějní pozorovatelé tuto událost vnímají jako další krok v regionální ekonomické a politické spolupráci na eurasijském kontinentu, zatímco pesimističtější analytici litují rostoucího vlivu Číny a hrozby, kterou to představuje pro stávající světový řád." # todo: NEW TRANSLATION
 sco.7.a: "Čínská hrozba dál roste..." # todo: NEW TRANSLATION
 sco.7.b: "Dobrý den pro diplomacii!" # todo: NEW TRANSLATION
 sco.8.t: "[FROM.GetName] vystupuje z SCO" # todo: NEW TRANSLATION
 sco.8.d: "Po přehodnocení čínských kroků současnou vládou [FROM.GetAdjective] [FROM.GetLeader] stáhl [FROM.GetNameDef] z Šanghajské organizace pro spolupráci. [CHI.GetLeader] se k tomu zatím nevyjádřil, ale mediální organizace spojené s čínskou vládou rychle litovaly, že tento odchod představuje krok zpět v regionální integraci." # todo: NEW TRANSLATION
 sco.8.a: "Čínská agrese tento národ odcizila." # todo: NEW TRANSLATION
 sco.8.b: "Smutný den pro mezinárodní spolupráci..." # todo: NEW TRANSLATION
 sco.9.t: "Čína přebírá otěže moci nad SCO od Ruska" # todo: NEW TRANSLATION
 sco.9.d: "Šanghajská organizace pro spolupráci byla historicky řízena jako společné čínsko-ruské úsilí. Nespokojenost Číny s tímto uspořádáním však údajně vedla k tomu, že Rusko bylo donuceno přijmout v organizaci podřízenější postavení. Zatímco [CHI.GetLeader] i [SOV.GetLeader] mlčí k této mocenské bitvě, ruské úřední osoby jsou údajně rozhněvány na Čínu a hořké z ponížení slovanského obra, ke kterému došlo na očích ostatních členských států SCO. Geopolitické dopady tohoto kroku v otázce hegemonie nad Střední Asií budou pravděpodobně značné." # todo: NEW TRANSLATION
 sco.9.a: "Čína nechce sdílet reflektory..." # todo: NEW TRANSLATION
 sco.10.t: "Čína požaduje, abychom si zvolili stranu" # todo: NEW TRANSLATION
 sco.10.d: "Naše zároveň členství v CSTO i v Šanghajské organizaci pro spolupráci nás postavilo do obtížné pozice po čínsko-ruském rozkolu. Čína nyní požaduje, abychom buď opustili SCO a zůstali v ruské alianci, nebo zůstali v SCO a opustili Rusko. Volba, kterou uděláme, bude téměř jistě významná v nadcházející konfrontaci mezi těmito dvěma regionálními giganty." # todo: NEW TRANSLATION
 sco.10.a: "Jsme loajální nade všechno!" # todo: NEW TRANSLATION
 sco.10.b: "Je čas opustit tuto potápějící se loď..." # todo: NEW TRANSLATION
 sco.11.t: "[FROM.GetName] nám poskytuje pomoc při rozvoji!" # todo: NEW TRANSLATION
 sco.11.d: "Pod záštitou Šanghajské organizace pro spolupráci [FROM.GetAdjective] vláda poskytuje našim místním firmám tolik potřebné prostředky a zdroje, které jim pomohou realizovat rozvojové projekty. Ačkoliv je tato pomoc dobrou zprávou pro naši ekonomiku, zvýší míru vlivu, který [FROM.GetNameDef] na naši zemi bude mít." # todo: NEW TRANSLATION
 sco.11.a: "Jsme vděční za pomoc!" # todo: NEW TRANSLATION
 sco.12.t: "[FROM.GetName] založil $SHANGHAI_PACT$!" # todo: NEW TRANSLATION
 sco.12.d: "[FROM.GetName] založil $SHANGHAI_PACT$, aby konkuroval [USA.GetFactionName]. Umožnili jsme jim mít na nás velký [FROM.GetAdjective] vliv, jsme také členem SCO, takže jsme nuceni stát se členem nové frakce." # todo: NEW TRANSLATION
 sco.12.a: "Dobře..." # todo: NEW TRANSLATION
 taiwan.1.t: "Shromáždění '228 Ruka v ruce'" # todo: NEW TRANSLATION
 taiwan.1.d: "Projev solidarity. Byla vytvořena lidská řetěz asi ze dvou milionů lidí dlouhá 500 km. Začínajíc v přístavu Keelung, nejsevernějším městě Tchaj-wanu, řetěz vedl až k nejjižnějšímu cípu ostrova. Účel byl dvojí. Tchajwanci si přáli mír, ale také protestovali proti rozmístění čínských raket zaměřených na Tchaj-wan, jejich ostrovního souseda. Některé symbolické momenty demonstrace, zvláště část, kde se účastníci \"odvracejí od Číny\", se jasně vykláněly ke podpoře tchajwanské nezávislosti, a proto se jí nezúčastnili členové Pan-Blue Coalition, kteří o několik dnů později uspořádali vlastní ostrovní shromáždění." # todo: NEW TRANSLATION
 taiwan.1.a: "Nikdy nezapomeneme na oběti." # todo: NEW TRANSLATION
 taiwan.2.t: "Tajfun Bilis" # todo: NEW TRANSLATION
 taiwan.2.d: "V přípravě na Bilis byly kanceláře po celém ostrově uzavřeny. Kromě uzavření podniků byly lety na ostrov a z ostrova přesměrovány a bylo zřízeno středisko pro pomoc po tajfunu. Vzhledem k nebezpečí sesuvů půdy bylo vydáno varování před sesuvy. Ačkoli bouře ještě nedopadla na pevninu, 22. srpna v Taipei zahynula jedna osoba, která byla pohřbena sesuvem půdy vyvolaným blížícím se tajfunem; to byla první oběť způsobená Bilisem. Spolu s přesměrováním letů bylo uzavřeno několik letišť a Tchajwanská burza plánovala uzavření 23. srpna. Mezitím nemocnice prodloužily provozní dobu v očekávání přijetí pacientů. Tchajwanští členové pobřežní stráže regulovali rybolov kvůli hrozbě smrtících vln. Přístav Kaohsiung byl uzavřen po celou dobu bouře. V předstihu před bouří vzrostla poptávka po zelenině, což vedlo ke zvýšení cen o 20 až 30 procent.\n\nBilis byl pro Tchaj-wan vysoce ničivý tropický cyklón. Škody na zemědělství, rybolovu a lesnictví dosáhly US$133.5 million. Tajfun způsobil 14 úmrtí a dalších 80 lidí bylo zraněno. Výpadky proudu postihly přibližně 600 000 domácností a 400 domů po Tchaj-wanu bylo zničeno. Několik set tisíc rodin čelilo nedostatku vody po bouři. V Cheng-Kungu naměřila meteorologická stanice náraz větru 281 km/h, který poškodil anemometr stanice. Jeden sesuv půdy ve městě Jenai pohřbil devět zemědělců. Desítky tisíc lidí byly při bouři vysídleny a přemístěny do evakuačních center zřízených vládou. Ve východním hrabství Hualien 250 domů podlehlo silnému větru. Větry také vyvracely stromy a odnášely lehká vozidla, což blokovalo silnice. Silné srážky spojené s Bilisem zaplavily přibližně 40 000 ha sadů a rýžových polí. Po průchodu Bilisu zasáhlo ostrov zemětřesení o síle 5,7 stupně, které zhoršilo již existující podmínky." # todo: NEW TRANSLATION
 taiwan.2.a: "Čas na obnovu." # todo: NEW TRANSLATION
 taiwan.3.t: "Prezidentské volby na Tchaj-wanu" # todo: NEW TRANSLATION
 taiwan.3.d: "Jedná se o druhé přímé prezidentské volby Republiky Číny, které mají zvolit 10. funkční období prezidenta a viceprezidenta podle Ústavy z roku 1947. To má potenciál ukončit více než půlstoletí vlády Kuomintangu na Tchaj-wanu, protože voliči KMT se rozdělili. \n\nAčkoli populárnější a stabilněji vedoucí v průzkumech, bývalý guvernér Tchaj-wanu James Soong nezískal nominaci Kuomintangu. V důsledku toho oznámil kandidaturu jako nezávislý. Kuomintang reagoval vyloučením Soonga a 21 jeho spojenců. Obvinili Soonga z krádeže, tvrdíce, že jako generální tajemník strany odcizil miliony tchajwanských dolarů v hotovosti určených pro rodinu zesnulého prezidenta Chiang Ching-kuo a ukryl peníze ve společnosti Chunghsing Bills Finance Co. Soong se hájil tvrzením, že jednal podle Leeho pokynů, ale jeho příběh většinou nepřesvědčil. Původně vedl v průzkumech, Soong prohrál jen o něco přes 300 000 hlasů a finanční skandál, který pošpinil jeho obraz jako čistého politika, pravděpodobně vedl k jeho neúspěchu.\n\nDemokratická pokroková strana (DPP) nominovala bývalého starostu Taipei Chena Shui-biana na prezidenta. Po tom, co v roce 1996 kandidoval na program radikální nezávislosti a prohrál, DPP v květnu 1999 zmírnila svou pozici vydáním \"Rezoluce o budoucnosti Tchaj-wanu.\" Rezoluce přijala status quo a prosazovala umírněný názor, že Tchaj-wan je již nezávislý, a proto formální prohlášení by nebylo naléhavě nutné. Dále zahrnovala slib, že jakákoli změna mezinárodního postavení Tchaj-wanu bude muset být provedena prostřednictvím referenda, čímž se zmírní obavy, že by DPP mohla jednostranně vyhlásit nezávislost bez lidového souhlasu. Kandidátka Chen-Lu také slibuje agresivnější boj proti \"černým financím\", více financování sociálních služeb a větší ochranu životního prostředí, včetně opozice vůči jaderné energetice." # todo: NEW TRANSLATION
 taiwan.3.a: "Chen Shui-bian (DPP)" # todo: NEW TRANSLATION
 taiwan.3.b: "Lien Chan (KMT)" # todo: NEW TRANSLATION
 taiwan.3.c: "James Soong (Independent)" # todo: NEW TRANSLATION
 taiwan.4.t: "Zřízení Správy pobřežní stráže" # todo: NEW TRANSLATION
 taiwan.4.d: "CGA kombinuje Příkaz pobřežní stráže, Úřad námořní policie a několik hlídkových lodí z Úřadu generálního celního ředitelství Tchaj-wanu, Ministerstva financí. CGA formálně sjednocuje pobřežní a námořní orgány prosazování práva. Organizace se bude věnovat mnoho činnosti jako mladá agentura, účastní se četných pátracích a záchranných i protikontrabandových operací v blízké budoucnosti.\n\nSpráva pobřežní stráže Rady pro mořské záležitosti (CGA) je pověřena udržováním pořádku, ochranou zdrojů teritoriálních vod ROC, které obklopují Tchaj-wan, Penghu, Kinmen, Matsu, Green Island, Orchid Island, Dongsha a Nansha, a poskytováním první linie obrany podél pobřeží proti pašerákům a nelegálním imigrantům. CGA je považována za civilní orgán prosazování práva pod administrativou Rady pro mořské záležitosti výkonné mocí, ačkoli v době nouze může být začleněna do ozbrojených sil Republiky Číny.\n\nCGA je vedena jedním ministrem a třemi náměstky. CGA zahrnuje osm oddělení, jednu kancelář a pět úderných skupin, stejně jako Generální ředitelství námořního hlídkování a Generální ředitelství pobřežní hlídky. Její jurisdikce pokrývá vody obklopující Kinmen, Matsu, Penghu a hlavní ostrov Tchaj-wanu, aby zajistila řádnou ochranu 1 819,8 kilometrů pobřeží a 540 000 čtverečních kilometrů \"Modrého území\", což je 15krát více než velikost ostrova Tchaj-wan." # todo: NEW TRANSLATION
 taiwan.4.a: "Pro bezpečné pobřeží." # todo: NEW TRANSLATION
 taiwan.5.t: "Otevřena Národní univerzita Kaohsiung" # todo: NEW TRANSLATION
 taiwan.5.d: "Univerzita má za cíl zmenšit vzdělávací rozdíl mezi jižním a severním Tchaj-wanem a podpořit ekonomiku jižní oblasti.\n\nNa univerzitě je dvacet oddělení, včetně Západních jazyků a literatury, Východoasijských jazyků a literatury, Architektury, Kreativního designu, Kineziologie, Studií zdraví a volného času, Práva, Vládnutí a práva, Ekonomiky a finančního práva, Aplikované ekonomie, Aplikované matematiky, Aplikované chemie, Elektrotechniky, Pozemního a environmentálního inženýrství, Biologických věd, a Asijsko-pacifického průmyslového a obchodního managementu, Tradičního umění, Financí, Informačního managementu a Aplikované fyziky. Mezi těmito odděleními je Asijsko-pacifický průmyslový a obchodní management speciálně navržen pro kultivaci průmyslové elity.\n\nVýjimečnou vlastností této školy je její otevřený prostor. Na hranicích kampusu nejsou žádné zdi. Obyvatelé v okolí mohou docházet na kampus nebo cvičit použitím vybavení v tělocvičně. Biodiverzita je také pozoruhodná; v rybníku Vodního parku je více než 60 druhů ryb." # todo: NEW TRANSLATION
 taiwan.5.a: "To pomůže jihu." # todo: NEW TRANSLATION
 taiwan.6.t: "Dohoda o obchodu se službami přes průliv (CSSTA) byla ratifikována" # todo: NEW TRANSLATION
 taiwan.6.d: "Po schválení tchajwanským zákonodárným sborem vstoupila CSSTA, dohoda o volném obchodu mezi Tchaj-wanem a pevninskou Čínou, oficiálně do tchajwanského práva. Tato dohoda znamená výrazné zlepšení vztahů mezi oběma stranami a významně zvýší přeshraniční obchod se službami. Kritici dohody však zůstávají přesvědčeni, že to nepředstavuje žádné riziko pro politickou autonomii Tchaj-wanu vůči Číně." # todo: NEW TRANSLATION
 taiwan.6.a: "Tchaj-wan se přibližuje k Číně." # todo: NEW TRANSLATION
 taiwan.7.t: "Protestující Hnutí Slunečnic obsazují tchajwanský parlament" # todo: NEW TRANSLATION
 taiwan.7.d: "Členové studentsky vedeného Hnutí Slunečnic vylezli přes plot směrem k tchajwanskému parlamentu včera během protestů proti snaze vlády schválit kontroverzní CSSTA, dohodu o volném obchodu se službami s pevninskou Čínou. Protestní hnutí vyvolalo obavy z uspěchaného postupu vlády při ratifikaci smlouvy a nedostatku transparentnosti během jednání, stejně jako ohledně obsahu samotné smlouvy." # todo: NEW TRANSLATION
 taiwan.7.a: "Úder pro KMT." # todo: NEW TRANSLATION
 taiwan.8.t: "Plán 'Cesta k znovusjednocení' ČLR" # todo: NEW TRANSLATION
 taiwan.8.d: "[CHI.GetLeader]ova vláda nám nabídla \"Plán cesty k znovusjednocení\", který mapuje cestu pro Tchaj-wan k případnému návratu pod čínskou kontrolu jako Zvláštní administrativní oblast. Návrh zahrnuje více záruk pro pokračování tchajwanské demokracie a politické autonomie, ale to nemusí být pro odpůrce znovusjednocení dostatečné. Jak by Čína mohla reagovat, pokud tento plán odmítneme, zůstává nejisté." # todo: NEW TRANSLATION
 taiwan.8.a: "Měli bychom plán přijmout." # todo: NEW TRANSLATION
 taiwan.8.b: "Tchaj-wan není Čína!" # todo: NEW TRANSLATION
 taiwan.9.t: "Hlásení podezřelé čínské zpravodajské činnosti" # todo: NEW TRANSLATION
 taiwan.9.d: "Naše zpravodajské služby hlásí zvýšenou aktivitu čínských agentů na našem území. Tato aktivita sama o sobě nemusí znamenat nic konkrétního, ale stejně tak to může naznačovat, že Čína něco plánuje. Měli bychom se rozhodnout, zda je dobré, aby naše zpravodajské služby tuto aktivitu vyšetřovaly." # todo: NEW TRANSLATION
 taiwan.9.a: "Zdá se neškodné." # todo: NEW TRANSLATION
 taiwan.9.b: "Měli bychom to vyšetřit." # todo: NEW TRANSLATION
 taiwan.10.t: "Čína požaduje zrušení Zákona o vztazích s Tchaj-wanem!" # todo: NEW TRANSLATION
 taiwan.10.d: "ČLR požaduje, abychom zrušili Taiwan Relations Act, který zakotvuje náš současný vztah s vládnoucími orgány Tchaj-wanu. Tato žádost je bezpochyby předzvěstí ještě agresivnějších kroků proti Tchaj-wanu než těch, které jsme již v posledních měsících viděli. Pokud zákon zrušíme, pravděpodobnost konfliktu napříč Tchajwanským průlivem dramaticky vzroste." # todo: NEW TRANSLATION
 taiwan.10.a: "Tato žádost je absurdní!" # todo: NEW TRANSLATION
 taiwan.10.b: "Je lepší, abychom ustoupili..." # todo: NEW TRANSLATION
 taiwan.11.t: "Plán byl přijat!" # todo: NEW TRANSLATION
 taiwan.11.d: "Tchaj-pej souhlasil s vydáním společného prohlášení, kterým obě strany zavazují k případnému znovusjednocení!" # todo: NEW TRANSLATION
 taiwan.11.a: "Radujme se!" # todo: NEW TRANSLATION
 taiwan.12.t: "Plán byl odmítnut!" # todo: NEW TRANSLATION
 taiwan.12.d: "Tchaj-pej odmítl učinit závazek k případnému znovusjednocení našeho rozděleného státu. Můžeme buď počkat na podmínky, které pravděpodobně povedou k přijetí našeho návrhu a zkusit to znovu, nebo se pokusit o jiné alternativy..." # todo: NEW TRANSLATION
 taiwan.12.a: "Špatná volba z jejich strany." # todo: NEW TRANSLATION
 taiwan.13.t: "Stávka odborů palubních průvodčích Taoyuan" # todo: NEW TRANSLATION
 taiwan.13.d: "Odborový svaz palubních průvodčích v Taoyuan, zastupující přibližně 2500 členů letového personálu China Airlines, zahájil svou první stávku v dějinách tchajwanského letectví. V důsledku toho bylo zrušeno celkem 122 pasažérských letů China Airlines z mezinárodního letiště Taoyuan a letiště Taipei Songshan, což nechalo 20 000 cestujících uvězněných. Odbory nám předložily sedm požadavků ke schválení pro lepší pracovní podmínky." # todo: NEW TRANSLATION
 taiwan.13.a: "Přijmout jejich požadavky" # todo: NEW TRANSLATION
 taiwan.13.b: "Nevzdáme se" # todo: NEW TRANSLATION
 taiwan.14.t: "Stávka selhala" # todo: NEW TRANSLATION
 taiwan.14.d: "Poté, co jsme odmítli jejich požadavky, se stávka brzy rozpadla. Všichni se nyní vrací do práce." # todo: NEW TRANSLATION
 taiwan.14.a: "Nikdy neměli šanci" # todo: NEW TRANSLATION
 taiwan.15t: "Stávka pokračuje" # todo: NEW TRANSLATION
 taiwan.15.d: "Poté, co jsme odmítli jejich požadavky, stávka jen nabírá na intenzitě. Nezdá se, že by brzy utichla." # todo: NEW TRANSLATION
 taiwan.15.a: "Aspoň jsme to zkusili" # todo: NEW TRANSLATION
 taiwan.16.t: "Tank spadl z mostu" # todo: NEW TRANSLATION
 taiwan.16.d: "Včera ráno se armádní tank CM-11 převrátil do potoka v okrese Pingtung při návratu na základnu z výcviku, přičemž zahynuli tři z pěti vojáků na palubě. Řidič utrpěl pouze lehká zranění a dostal se z tanku vlastními silami. Čtyři další, kteří byli uvnitř věže, nemohli uniknout skrze poklopy věže, protože tank byl převrácen dnem vzhůru." # todo: NEW TRANSLATION
 taiwan.16.a: "Prošetřit, jak k tomu mohlo dojít" # todo: NEW TRANSLATION
 taiwan_news.1.t: "Dohoda o obchodování službami přes průliv byla ratifikována" # todo: NEW TRANSLATION
 taiwan_news.1.d: "Po schválení tchajwanským zákonodárným sborem vstoupila CSSTA, dohoda o volném obchodu mezi Tchaj-wanem a pevninskou Čínou, oficiálně do tchajwanského práva." # todo: NEW TRANSLATION
 taiwan_news.1.a: "Tchaj-wan se přibližuje Číně." # todo: NEW TRANSLATION
 taiwan_news.2.t: "Protestující hnutí Sunflower obsadilo tchajwanský zákonodárný sbor" # todo: NEW TRANSLATION
 taiwan_news.2.d: "Členové studentsky vedeného hnutí Sunflower vylezli přes plot oddělující je od tchajwanského zákonodárného sboru včera poté, co protestovali proti snahám vlády prosadit kontroverzní Dohodu o službách přes průliv (CSSTA), dohodu o volném obchodu s pevninskou Čínou. Protestní hnutí upozornilo na znepokojení ohledně uspěchaného přístupu vlády k ratifikaci smlouvy a nedostatku transparentnosti během jednání, stejně jako na obsah samotné smlouvy." # todo: NEW TRANSLATION
 taiwan_news.2.a: "Úder pro KMT." # todo: NEW TRANSLATION
 taiwan_news.3.t: "Části armády na Tchaj-wanu provedly puč" # todo: NEW TRANSLATION
 taiwan_news.3.d: "Skupina tchajwanských vojenských důstojníků začala zabírat klíčová místa po celém ostrově Tchaj-wan. [TAI.Getleader] vyhlásil výjimečný stav a mobilizoval ty, kteří zůstali loajální vládě. Zatím není jasné, zda budou prezidentovy snahy úspěšné.\n\nZatímco prohlášeným cílem vůdců puče je řešit nespokojenost s administrativou [TAI.GetLeader], mnoho z prominentních osob zapojených do akce má úzké vazby na Čínu. Přesto rozsah čínského zapojení do tohoto pokusu o puč zůstává nejasný." # todo: NEW TRANSLATION
 taiwan_news.3.a: "Budoucnost Tchaj-wanu visí na vážkách." # todo: NEW TRANSLATION
 taiwan_news.4.t: "Tchajwanský puč uspěl" # todo: NEW TRANSLATION
 taiwan_news.4.d: "Po neúspěšném pokusu [TAI.Getleader] získat podporu proti puči převzali kontrolu nad zemí vojenské síly loajální pro-čínské frakci na Tchaj-wanu. I když důstojníci slíbili eventualní návrat k demokracii, politická autonomie Tchaj-wanu vůči pevnině je bezpochyby ohrožena. S tichou, ale všeobecně známou podporou Číny pro tento puč je pravděpodobnost rezoluce Rady bezpečnosti jako reakce na tuto událost vysoce nepravděpodobná." # todo: NEW TRANSLATION
 taiwan_news.4.a: "Nová éra v dějinách Tchaj-wanu." # todo: NEW TRANSLATION
 taiwan_news.5.t: "Tchajwanský puč selhal" # todo: NEW TRANSLATION
 taiwan_news.5.d: "[TAI.Getleader] dnes vyšel jako vítěz poté, co se poslední účastníci puče vzdali tchajwanské policii. Poslední dva týdny ukázaly neschopnost pachatelů puče získat podporu lidu nebo ostatních vojáků. Tento nedostatek podpory přispěl k již existujícím nedostatkům ve zdrojích a morálce, což vedlo k masovým kapitulacím pro-pučistických jednotek po celé zemi. [TAI.Getleader] novinářům ujistil, že stabilita a klid budou na ostrově rychle obnoveny, zatímco Čína zatím k nedávným událostem nezaslala žádné komentáře." # todo: NEW TRANSLATION
 taiwan_news.5.a: "Krize byla odvrácena." # todo: NEW TRANSLATION
 taiwan_news.5.b: "Naše snahy byly marné." # todo: NEW TRANSLATION
 taiwan_news.6.t: "Tchaj-wan schválil zákon proti čínskému zasahování" # todo: NEW TRANSLATION
 taiwan_news.6.d: "S odůvodněním, že chce zmařit čínské pokusy zasahovat do tchajwanského volebního procesu, se [TAI.GetLeader] podařilo v parlamentu prosadit kontroverzní 'antiinfiltrační zákon'. Zákon zakazuje nepřátelským zahraničním mocnostem vést kampaň, lobbovat, poskytovat politické dary nebo šířit dezinformace. Poslanci opozice zákon ostře kritizovali stejně jako Pekingské Úřad pro záležitosti Tchaj-wanu. Oba obvinili [TAI.GetLeader] z páchání 'Zeleného teroru', který přispívá k atmosféře paranoie a strachu. Vládnoucí strana [TAI.GetLeader] obhajuje krok jako nezbytný vzhledem k závažné hrozbě, kterou pevninská Čína představuje pro ostrovní území." # todo: NEW TRANSLATION
 taiwan_news.6.a: "Tchaj-wan kontruje." # todo: NEW TRANSLATION
 hongkong.1.t: "Hongkong zasáhly rozsáhlé protesty" # todo: NEW TRANSLATION
 hongkong.1.d: "Po rozhodnutí Číny vyloučit možnost, že by v Hongkongu mohl být hlavní výkonný představitel volen všeobecným hlasováním, vypukly v tomto čínském území masové protesty. [HKG.GetLeader] prohlásil, že zatímco hongkongská vláda respektuje právo obyvatel Hongkongu pokojně a legálně vyjadřovat své názory, násilí a bezpráví nebudou tolerovány. Reakce Číny na současnou krizi zůstává otázkou, protože [CHI.GetLeader] k nedávným událostem nekomentoval." # todo: NEW TRANSLATION
 hongkong.1.d_limit: "Po rozhodnutí Číny, že Hlavní výkonný představitel Hongkongu může být zvolen všeobecným hlasováním pouze pokud budou její kandidáti předem schváleni, vypukly v tomto čínském území masové protesty. [HKG.GetLeader] prohlásil, že zatímco hongkongská vláda respektuje právo obyvatel Hongkongu pokojně a legálně vyjadřovat své názory, násilí a bezpráví nebudou tolerovány. Reakce Číny na současnou krizi zůstává otázkou, protože [CHI.GetLeader] k nedávným událostem nekomentoval." # todo: NEW TRANSLATION
 hongkong.1.d_reunification: "Po oznámení Číny, že v roce 2047 Hongkong ztratí svůj zvláštní status a vrátí se plně pod čínskou kontrolu, vypukly v tomto čínském území masové protesty. [HKG.GetLeader] prohlásil, že zatímco hongkongská vláda respektuje právo obyvatel Hongkongu pokojně a legálně vyjadřovat své názory, násilí a bezpráví nebudou tolerovány. Reakce Číny na současnou krizi zůstává otázkou, protože [CHI.GetLeader] k nedávným událostem nekomentoval." # todo: NEW TRANSLATION
 hongkong.1.d_annexed: "Po silně kontroverzní anexe Hongkongu Čínou vypukly v tomto čínském území masové protesty. [HKG.GetLeader] prohlásil, že zatímco hongkongská vláda respektuje právo obyvatel Hongkongu pokojně a legálně vyjadřovat své názory, násilí a bezpráví nebudou tolerovány. Reakce Číny na současnou krizi zůstává otázkou, protože [CHI.GetLeader] k nedávným událostem nekomentoval." # todo: NEW TRANSLATION
 hongkong.1.a: "Zajímavý vývoj." # todo: NEW TRANSLATION
 hongkong.1.b: "To je pro nás špatná zpráva." # todo: NEW TRANSLATION
 hongkong.2.t: "Čína rozmístila jednotky v Hongkongu" # todo: NEW TRANSLATION
 hongkong.2.d: "V návaznosti na protesty ve Speciální správní oblasti Hongkong Čína nařídila několika jednotkám Lidově osvobozenecké armády vyjít do ulic Hongkongu, aby 'obnovily zákon a pořádek'. [CHI.GetLeader] ujistil 'pokojné demonstranty', že nebudou cílem operací a že všichni zatčení budou zacházeni v souladu s mezinárodním právem o lidských právech. Nicméně mnozí v Hongkongu i v zahraničí vyjádřili skepsi ohledně míry, do jaké čínské jednotky budou vůči demonstrantům zachovávat zdrženlivost." # todo: NEW TRANSLATION
 hongkong.2.a: "Hanebné!" # todo: NEW TRANSLATION
 hongkong.2.b: "Čína udělala, co bylo třeba." # todo: NEW TRANSLATION
 hongkong.2.c: "Není to naše věc." # todo: NEW TRANSLATION
 hongkong.3.t: "Čína anektovala Hongkong" # todo: NEW TRANSLATION
 hongkong.3.d: "Čína se rozhodla ukončit zvláštní status Hongkongu jako Speciální správní oblasti a formálně toto území anektovala. Měli bychom rozhodnout o reakci na tuto významnou událost." # todo: NEW TRANSLATION
 hongkong.3.a: "Tento čin je despicable!" # todo: NEW TRANSLATION
 hongkong.3.b: "Čína udělala, co bylo třeba." # todo: NEW TRANSLATION
 hongkong.3.c: "Není to naše věc." # todo: NEW TRANSLATION
 hongkong.4.t: "Anektování Hongkongu Čínou vyžaduje reakci" # todo: NEW TRANSLATION
 hongkong.4.d: "V zjevné poruše Základního zákona, který byl mezi námi a Číňany vyjednán, Čína formálně anektovala Speciální správní oblast. Jako garant 50leté autonomie Hongkongu musíme na tento nelegální krok reagovat odpovídajícím způsobem." # todo: NEW TRANSLATION
 hongkong.4.a: "Měli bychom hrozit vojenským zásahem." # todo: NEW TRANSLATION
 hongkong.4.b: "Měli bychom pohrozit ekonomickými opatřeními." # todo: NEW TRANSLATION
 hongkong.4.c: "Měli bychom tento krok kritizovat." # todo: NEW TRANSLATION
 hongkong.5.t: "Spojené království hrozí vojenskou akcí!" # todo: NEW TRANSLATION
 hongkong.5.d: "Britové zareagovali na naši anektaci jejich bývalého koloniálního území ostřeji, než jsme očekávali. Měli bychom zvážit, zda jejich požadavkům ustoupit." # todo: NEW TRANSLATION
 hongkong.5.a: "To není bitva, kvůli které bychom měli riskovat vše." # todo: NEW TRANSLATION
 hongkong.5.b: "Ať přijdou." # todo: NEW TRANSLATION
 hongkong.6.t: "Spojené království nám hrozí ekonomickými opatřeními!" # todo: NEW TRANSLATION
 hongkong.6.d: "Britové se rozhodli hrozit nám sankcemi, pokud naši anexe jejich bývalého koloniálního území nezvrátíme. Měli bychom zvážit, zda jejich požadavkům vyhovět." # todo: NEW TRANSLATION
 hongkong.6.a: "Měli bychom se vyhnout konfrontaci." # todo: NEW TRANSLATION
 hongkong.6.b: "Jejich hrozby nic neznamenají!" # todo: NEW TRANSLATION
 hongkong.7.t: "Čína souhlasila se zrušením anexe" # todo: NEW TRANSLATION
 hongkong.7.d: "Zjevně ohromeni britskou mocí, Čína ustoupila v otázce Hongkongu." # todo: NEW TRANSLATION
 hongkong.7.a: "Naše hrozby stále zabírají!" # todo: NEW TRANSLATION
 hongkong.8.t: "Čína odmítla zrušit anexe!" # todo: NEW TRANSLATION
 hongkong.8.d: "Čína naše hrozby odmítla, takže nám nezbývá než je uskutečnit." # todo: NEW TRANSLATION
 hongkong.8.a: "Zdá se, že se nás už nebojí." # todo: NEW TRANSLATION
 hongkong.9.t: "Protesty v Hongkongu utichají" # todo: NEW TRANSLATION
 hongkong.9.d: "Protesty v hongkongské Speciální správní oblasti proti nedávným čínským krokům v posledních dnech postupně ustaly a prakticky přestaly. Policejní akce v tomto čínském území nečelily odporu a mnozí, kteří dříve vyšli do ulic, se vrátili domů. Co to znamená pro vztah mezi Čínou a tímto problematickým územím, které má odlišné politické hodnoty, zůstává otázkou. Možná jedním ukazatelem toho, co přijde, byl transparent ponechaný demonstranty na prominentním místě v centru města s nápisem 'We will be back'." # todo: NEW TRANSLATION
 hongkong.9.a: "Zajímavý vývoj." # todo: NEW TRANSLATION
 hongkong.9.b: "Vědí, že jejich věc je marná." # todo: NEW TRANSLATION
 hongkong.10.t: "Protesty v Hongkongu sílí" # todo: NEW TRANSLATION
 hongkong.10.d: "Protesty proti čínským krokům v Hongkongu rychle nabývají na síle; analytici se shodují, že protesty přešly do nové fáze co do rozsahu a taktiky. Jak na tuto novou eskalaci zareagují čínská a hongkongská vláda, zůstává otázkou, ale podle zpráv jsou představitelé obou vlád stále více rozhořčeni dopady protestů na své zájmy. Demonstranti naopak odmítají ustoupit, dokud čínská a hongkongská vláda nezareagují na jejich požadavky." # todo: NEW TRANSLATION
 hongkong.10.a: "Lidé v Hongkongu nezůstanou zticha..." # todo: NEW TRANSLATION
 hongkong.10.b: "Zůstanou doma, pokud vědí, co je pro ně dobré!" # todo: NEW TRANSLATION
 korea.1.t: "Čína požaduje naše stažení z Korejského poloostrova" # todo: NEW TRANSLATION
 korea.1.d: "ČLR požaduje, abychom stáhli naše jednotky chránící Korejskou republiku z toho, co nazývá svou 'sférou vlivu'. Tento požadavek je bezpochyby předzvěstí agresivního jednání vůči ROK. Pokud bychom stáhli naše jednotky z poloostrova, pravděpodobnost konfliktu přes DMZ by dramaticky vzrostla." # todo: NEW TRANSLATION
 korea.1.a: "Tento požadavek je absurdní!" # todo: NEW TRANSLATION
 korea.1.b: "Je lepší, když ustoupíme..." # todo: NEW TRANSLATION
 korea.2.t: "Čína nás nabádá k zahájení ekonomických reforem" # todo: NEW TRANSLATION
 korea.2.d: "[CHI.GetLeader] naléhá na naši vládu, aby následovala čínský příklad a zahájila reformy liberalizující trh. Přestože je lákavé dosáhnout stejného rychlého hospodářského růstu, jakého Čína dosáhla v 80. letech, měli bychom toto zvážit proti nestabilitě, která by z těchto reforem nevyhnutelně vyplynula." # todo: NEW TRANSLATION
 korea.2.a: "Nyní není čas na reformy!" # todo: NEW TRANSLATION
 korea.2.b: "Zahájit drobné reformy." # todo: NEW TRANSLATION
 korea.2.c: "Zahájit mírné reformy." # todo: NEW TRANSLATION
 korea.2.e: "Zahájit rozsáhlé reformy." # todo: NEW TRANSLATION
 korea.3.t: "[NKO.GetLeader] oznámil nové ekonomické reformy" # todo: NEW TRANSLATION
 korea.3.d: "Pod čínským nátlakem na reformy zahájilo Severní Korea proces ekonomické liberalizace, o němž mnozí doufají, že zlepší životní úroveň v 'uzavřeném království'. Zatímco mnozí ekonomové chválí začátek tohoto procesu, jiní vyjadřují obavy, že tempo reforem by mohlo způsobit nestabilitu v zemi, která si zvykla na plně plánovanou ekonomiku." # todo: NEW TRANSLATION
 korea.3.a: "Povzbuzující zpráva?" # todo: NEW TRANSLATION
 korea.4.t: "Rozkol mezi Čínou a Severní Koreou" # todo: NEW TRANSLATION
 korea.4.d: "V posledních týdnech výrazně narostla kritika režimu [NKO.GetLeader] v médiích spojených s čínskou vládou. Tato kritika se zaměřila na pokračující severokorejský jaderný problém a neschopnost severokorejského státu zlepšit životní úroveň svých občanů prostřednictvím ekonomické liberalizace, jak to učinila Čína v posledních desetiletích.\n\nI když [CHI.GetLeader] k této záležitosti mlčí, obecně se věří, že tyto mediální organizace by tak tvrdě nekritizovaly kdysi blízkého spojence bez tichého souhlasu [CHI.GetLeader]. Mnozí pozorovatelé to vnímají jako vyvrcholení čínské frustrace z dynastie Kimů a možná i jako snahu o vytvoření alternativní vlády, která by byla stabilnější a poslušnější vůči přáním Číny." # todo: NEW TRANSLATION
 korea.4.a: "Jen [CHI.GetLeader] ví, kam to směřuje..." # todo: NEW TRANSLATION
 korea.5.t: "Začínají rozhovory" # todo: NEW TRANSLATION
 korea.5.d: "Hlavním požadavkem Severu je, abychom přestali provádět společná vojenská cvičení s USA, která oni považují za přípravy na invazi na jejich území. Naše armáda však tato cvičení považuje za nutné přípravy pro případ severokorejského útoku. Souhlasit s ukončením těchto cvičení by tedy bylo významné riziko, při němž je ohrožena bezpečnost naší země." # todo: NEW TRANSLATION
 korea.5.d_NKO: "Hlavním požadavkem Jihu je, abychom přestali s testy jaderných zbraní, které oni považují za důkaz našich agresivních záměrů. Naše armáda však program jaderných zbraní považuje za důležitý odstrašující prostředek proti invazi USA. Navíc tento program a testy nezbytné pro jeho pokračování posilují legitimitu naší vlády. Souhlasit s ukončením těchto testů by tedy bylo významné riziko, při němž by byla ohrožena bezpečnost jak naší země, tak vlády." # todo: NEW TRANSLATION
 korea.5.a: "Naše země už nikdy nebude znovu celistvá, pokud nepodnikneme některá rizika..." # todo: NEW TRANSLATION
 korea.5.b: "Některá rizika jsou příliš velká na to, abychom je podnikli." # todo: NEW TRANSLATION
 korea.6.t: "Začínají korejské mírové rozhovory" # todo: NEW TRANSLATION
 korea.6.d: "Více než půl století byly Severní a Jižní Korea technicky ve válečném stavu. Tento zmrazený konflikt se občas vyhrotil střety podél sporných námořních hranic nebo přes DMZ. Nyní se obě strany scházejí v naději ukončit tento stav a dosáhnout deeskalace na Korejském poloostrově prostřednictvím formální mírové smlouvy. Vyjednávání mírové smlouvy je široce považováno za důležitý první krok k znovusjednocení Korejského poloostrova." # todo: NEW TRANSLATION
 korea.6.a: "Mohou strany dosáhnout kompromisu?" # todo: NEW TRANSLATION
 korea.7.t: "[CHI.GetLeader] vyjadřuje podporu korejskému znovusjednocení" # todo: NEW TRANSLATION
 korea.7.d: "Historicky byla Čína opatrná vůči perspektivě sjednocené Koreje spojené se Spojenými státy na svých hranicích. Pozorovatelé byli proto překvapeni, když [CHI.GetLeader] bez výhrad podpořil znovusjednocení, což podle některých zaskočilo severokorejské vedení. S ohledem na značný čínský vliv na Korejském poloostrově toto oznámení pravděpodobně vyvine tlak na obě strany, aby usedly k jednacímu stolu." # todo: NEW TRANSLATION
 korea.7.a: "Je ve vzduchu změna?" # todo: NEW TRANSLATION
 korea.38.t: "Rusko nás nabádá k zahájení ekonomických reforem" # todo: NEW TRANSLATION
 korea.38.d: "[SOV.GetLeader] naléhá na naši vládu, aby zahájila liberalizační reformy západního trhu. I když je lákavé dosáhnout stejného rychlého růstu jako Čína v 80. letech, měli bychom zvážit nestabilitu, která by z těchto reforem nevyhnutelně vzešla." # todo: NEW TRANSLATION
 korea.38.a: "Nyní není čas na reformy!" # todo: NEW TRANSLATION
 korea.38.b: "Zahájit drobné reformy." # todo: NEW TRANSLATION
 korea.38.c: "Zahájit mírné reformy." # todo: NEW TRANSLATION
 korea.38.e: "Zahájit rozsáhlé reformy." # todo: NEW TRANSLATION
 cyber.1.t: "Naše kybernetická bezpečnostní infrastruktura zaostává za světovými standardy!" # todo: NEW TRANSLATION
 cyber.1.d: "Pokroky v technologii hackování znamenají, že naše stávající infrastruktura už není schopna čelit stejným hrozbám jako dříve. Naše sítě jsou proto zranitelnější vůči útokům nepřátelských zahraničních mocností." # todo: NEW TRANSLATION
 cyber.1.a: "Měli bychom s tím něco udělat." # todo: NEW TRANSLATION
 cyber.2.t: "[FROM.GetAdjective] hackeři ukradli utajené vojenské zpravodajské informace!" # todo: NEW TRANSLATION
 cyber.2.d: "Naše armáda oznámila, že hackeři z vyspělé státní mocnosti, s největší pravděpodobností [FROM.GetNameDef], prolomili naše kybernetické obrany a ukradli utajované informace. Tyto informace by [FROM.GetName] daly výhodu v případě konfliktu s námi." # todo: NEW TRANSLATION
 cyber.2.a: "Měli bychom zlepšit naši infrastrukturu." # todo: NEW TRANSLATION
 cyber.3.t: "[FROM.GetAdjective] hackeři ukradli naše technologie!" # todo: NEW TRANSLATION
 cyber.3.d: "Naše strategické průmyslové odvětví byla cílem hackerů z [FROM.GetNameDef] a byly ukradeny návrhy. Tyto návrhy by mohly být využity k dalšímu výzkumu [FROM.GetName]." # todo: NEW TRANSLATION
 cyber.3.a: "Doufejme, že naše technologie nebude využita proti nám." # todo: NEW TRANSLATION
 cyber.4.t: "Hackeřům z [FROM.GetAdjective] se nepodařilo prolomit naše obrany!" # todo: NEW TRANSLATION
 cyber.4.d: "Naštěstí se pokusy zahraničních agentů nabourat se do našich systémů nezdařily. Měli bychom neustále modernizovat naši kybernetickou bezpečnostní infrastrukturu, aby hackeři i nadále selhávali při krádežích utajovaných informací nebo manipulaci naší politiky." # todo: NEW TRANSLATION
 cyber.4.a: "Investice do kybernetické bezpečnosti se vyplatily." # todo: NEW TRANSLATION
 cyber.5.t: "Úspěšně jsme zacílili na tchajwanské občany naší propagandou!" # todo: NEW TRANSLATION
 cyber.5.d: "Nyní, když jsme se dokázali infiltrovat do sociálních sítí a fór používaných lidmi z této země, můžeme se rozhodnout, zda chceme tuto propagandu využít ke zvýšení našeho vlivu v zemi, nebo k manipulaci její politiky." # todo: NEW TRANSLATION
 cyber.5.a: "Musíme zvýšit náš vliv!" # todo: NEW TRANSLATION
 cyber.5.b: "Podpořme KMT!" # todo: NEW TRANSLATION
 cyber.6.t: "Úspěšně jsme zacílili na americké občany naší propagandou!" # todo: NEW TRANSLATION
 cyber.6.d: "Nyní, když jsme se dokázali infiltrovat do sociálních sítí a fór používaných lidmi z této země, můžeme se rozhodnout, zda chceme tuto propagandu využít ke zvýšení našeho vlivu v zemi, nebo k manipulaci její politiky." # todo: NEW TRANSLATION
 cyber.6.a: "Musíme zvýšit náš vliv!" # todo: NEW TRANSLATION
 cyber.6.b: "Měli bychom podpořit republikány!" # todo: NEW TRANSLATION
 cyber.6.c: "Měli bychom podpořit demokraty!" # todo: NEW TRANSLATION
 cyber.7.t: "[FROM.GetAdjective] hackeři zacílili na naše občany propagandou!" # todo: NEW TRANSLATION
 cyber.7.d: "Hackeři z [FROM.GetNameDef] se snaží ovlivnit veřejné mínění v naší zemi, buď aby zvýšili svůj vliv, nebo aby manipulovali naší politikou." # todo: NEW TRANSLATION
 cyber.7.a: "Měli bychom zlepšit naši kybernetickou bezpečnost." # todo: NEW TRANSLATION
 recognition.1.t: "[FROM.GetName] podrývá naši územní celistvost!" # todo: NEW TRANSLATION
 recognition.1.d: "Vláda [FROM.GetNameDef] se postavila proti nám tím, že udělila uznání separatistickému takzvanému 'státu', který momentálně podrývá územní celistvost [ROOT.GetName]. To je úder pro [ROOT.GetAdjective] lidi." # todo: NEW TRANSLATION
 recognition.1.a: "Nenecháme se rozdělit." # todo: NEW TRANSLATION
 recognition.2.t: "[FROM.GetName] podporuje naši nezávislost!" # todo: NEW TRANSLATION
 recognition.2.d: "Vláda [FROM.GetNameDef] se postavila na naši stranu a uznala naše právo na sebeurčení udělením uznání! To je zasloužené vítězství pro lidi [ROOT.GetNameDef]!" # todo: NEW TRANSLATION
 recognition.2.a: "Blížíme se plnému státnímu postavení!" # todo: NEW TRANSLATION
 recognition.3.t: "[FROM.GetName] už neuznává naši nezávislost!" # todo: NEW TRANSLATION
 recognition.3.d: "Bezpochyby v důsledku tlaku našich bývalých vládců se [FROM.GetNameDef] rozhodl již neuznávat [ROOT.GetNameDef] jako nezávislý stát, čímž našemu lidu odňal čest, kterou nám dříve ochotně udělili." # todo: NEW TRANSLATION
 recognition.3.a: "Boj za svobodu pokračuje." # todo: NEW TRANSLATION
 recognition.4.t: "[FROM.GetName] respektuje naši územní celistvost!" # todo: NEW TRANSLATION
 recognition.4.d: "Lidé [ROOT.GetNameDef] se mohou utěšit faktem, že ti, kdo usilují o podkopání celistvosti našeho státu, dnes utrpěli ránu ze strany [FROM.GetNameDef]. I když je to jen jeden krok v úsilí o obnovení naší země do její bývalé podoby, je to přesto významný okamžik." # todo: NEW TRANSLATION
 recognition.4.a: "Naše země bude opět celistvá!" # todo: NEW TRANSLATION
 recognition.5.t: "[FROM.GetName] uznal legitimitu naší vlády!" # todo: NEW TRANSLATION
 recognition.5.d: "Bezpochyby v uznání našeho práva zastupovat náš lid přerušila vláda [FROM.GetNameDef] styky s naším rivalem a navázala vztahy s naší vládou. To představuje významný krok vpřed v boji s našimi rivaly za zastupování hlasu našeho lidu na mezinárodní scéně." # todo: NEW TRANSLATION
 recognition.5.a: "Naši nepřátelé slábnou!" # todo: NEW TRANSLATION
 recognition.6.t: "[FROM.GetName] už neuznává naši vládu!" # todo: NEW TRANSLATION
 recognition.6.d: "Vládou [FROM.GetNameDef] byl uštědřen zásah do naší mezinárodní pozice proti vůli našeho lidu. [FROM.GetAdjective] bohužel zvolili uznat nelegitimní konkurenční vládu místo nás, což je rozhodnutí, které doufejme co nejdříve odvolají." # todo: NEW TRANSLATION
 recognition.6.a: "Boj pokračuje..." # todo: NEW TRANSLATION
 recognition.7.t: "[FROM.GetName] vstupuje do OSN" # todo: NEW TRANSLATION
 recognition.7.d: "Po intenzivnějším úsilí vlády [FROM.GetAdjective] získat mezinárodní uznání pro svou nezávislost se národ [FROM.GetNameDef] stal nejnovější zemí vstupující do OSN. Světoví vůdci poblahopřáli [FROM.GetLeader] k novému statusu země." # todo: NEW TRANSLATION
 recognition.7.a: "Lid [FROM.GetAdjective] se připojuje k mezinárodní komunitě." # todo: NEW TRANSLATION
 recognition.8.t: "Tlak [FROM.GetAdjective] na uznání aspirujícího státu" # todo: NEW TRANSLATION
 recognition.8.d: "Vláda [FROM.GetAdjective] využívá svůj vliv v naší zemi, aby nás přiměla uznat stát [pressured_to_recognize]. Čím větší vliv má [FROM.GetNameDef] v naší zemi, tím nákladnější pro nás bude jim odmítnout." # todo: NEW TRANSLATION
 recognition.8.a: "Tento stát si zaslouží uznání!" # todo: NEW TRANSLATION
 recognition.8.b: "Odmítáme uznat tento odpadlický stát!" # todo: NEW TRANSLATION
 internal_faction.1.t: "Armáda žádá zvýšení rozpočtu" # todo: NEW TRANSLATION
 internal_faction.1.d: "S odůvodněním nových hrozeb pro naši národní bezpečnost požádala armáda o zvýšení [ROOT.GetAdjective] rozpočtu na obranu. Schválení této žádosti zvýší tlak na náš rozpočet, ale odmítnutí sníží názor armády na naši vládu." # todo: NEW TRANSLATION
 internal_faction.1.a: "Měli bychom jim peníze dát." # todo: NEW TRANSLATION
 internal_faction.1.b: "Nemůžeme si dovolit tento výdaj!" # todo: NEW TRANSLATION
 internal_faction.2.t: "Někteří funkcionáři Komunistické strany se dopouštějí korupce!" # todo: NEW TRANSLATION
 internal_faction.2.d: "Naše zpravodajské služby nedávno objevily, že někteří funkcionáři komunistické strany přijímají úplatky a věnují se klientelismu. Na jedné straně bychom takové jednání neměli nechat nepotrestané, pokud chceme zůstat legitimní v očích lidu, ale na druhé straně by takový krok rozhodně odcizil mnoho důležitých spojenců uvnitř Komunistické strany." # todo: NEW TRANSLATION
 internal_faction.2.a: "Měli bychom nad tím přivřít oči." # todo: NEW TRANSLATION
 internal_faction.2.b: "Musíme z nich udělat příklad!" # todo: NEW TRANSLATION
 internal_faction.3.t: "Průmyslové konglomeráty žádají daňové úlevy" # todo: NEW TRANSLATION
 internal_faction.3.d: "Šéfové některých z největších průmyslových konglomerátů [ROOT.GetName] tajně lobují u naší vlády za udělení větších daňových úlev. Udělení těchto úlev zlepší názor průmyslových konglomerátů na naši vládu, ale sníží naše celostátní daňové příjmy." # todo: NEW TRANSLATION
 internal_faction.3.a: "Měli bychom udělit daňové úlevy." # todo: NEW TRANSLATION
 internal_faction.3.b: "Nemůžeme si dovolit udělat takové ústupky." # todo: NEW TRANSLATION
 isis.1.t: "Vítězství nad Islámským státem" # todo: NEW TRANSLATION
 isis.1.d: "Nyní, když byl Islámský stát poražen, naše země už nebude sužována extremistickou propagandou produkovanou IS. Nyní se můžeme soustředit na šíření našich myšlenek v naší zemi a nikdy už nedopustit, aby extremisté převzali kontrolu." # todo: NEW TRANSLATION
 isis.1.a: "Skvěle!" # todo: NEW TRANSLATION
 isis.2.t: "Infiltrujeme Tahrir al-Sham?" # todo: NEW TRANSLATION
 isis.2.d: "Ó chalífe všech muslimů, [Root.GetLeader]. Měli bychom udeřit na srdce našeho odporného nepřítele, Tahrir al-Sham, který odmítá uznat tvé spravedlivé a právoplatné vládnutí. Přestože se odchýlili z cesty pravého islámu a slavného džihádu, mají v řadách mnoho dobrých džihádistických bojovníků. Inšaláh, měli bychom je infiltrovat a pokusit se, aby co nejvíce přešlo k našemu slavného chalífátu!" # todo: NEW TRANSLATION
 isis.2.a: "Pokusme se odlákat skutečné bojovníky od této falešné džihádistické skupiny!" # todo: NEW TRANSLATION
 isis.2.b: "Ne, nemůžeme si dovolit možné vnitřní spory." # todo: NEW TRANSLATION
 isis.2.a_tt: "§HInfiltrace selhala§! (Žádný efekt)" # todo: NEW TRANSLATION
 isis.3.t: "Bojovníci přebíhají k Daesh" # todo: NEW TRANSLATION
 isis.3.d: "[Root.GetLeader]! Takzvaný \"Islámský\" stát se nám infiltroval a podařilo se jim přetáhnout některé z našich nejlepších bojovníků, aby se připojili k jejich směšnému záměru nazývanému chalífát. Neměli bychom to nechat bez odpovědi, musíme bojovat zpět a porazit tyto charidžity, kteří rozhazují takfír na všechny strany a používají Svatý Korán jako toaletní papír." # todo: NEW TRANSLATION
 isis.3.a: "My, zbožní džihádisté, je pobijeme jako psy!" # todo: NEW TRANSLATION
 isis.3.b: "Ne, nemůžeme si dovolit další frontu v této válce." # todo: NEW TRANSLATION
 isis.4.t: "Jednotky Tahrir al-Sham dezertují" # todo: NEW TRANSLATION
 isis.4.d: "Ó chalífe, mnoho spravedlivých a statečných bratrů muwahhidů dezertovalo ze zlověstného frontu Tahrir al-Sham a přidalo se místo toho k naší věci!" # todo: NEW TRANSLATION
 isis.4.a: "Takbír! Takbír Islámského státu!" # todo: NEW TRANSLATION
 isis.4.a_tt: "Přidá 2 §HJabat al-Nusra brigády§! v §HRaqqa§!." # todo: NEW TRANSLATION
 isis.5.t: "Projev slabosti Tahrir al-Sham" # todo: NEW TRANSLATION
 isis.5.d: "Ó chalífe, odporný front Tahrir al-Sham je slabší, než jsme si mysleli, nedělají nic proti naší infiltraci a nedávným dezer­tacím. Válečná šúra doporučuje pobít jejich hnijící zbytky jako psy a vzít jejich území – připojit ho k našemu slav­nému Chalífátu!" # todo: NEW TRANSLATION
 isis.5.a: "Ukažme těmto falešným džihádistům, kdo je pravým nástupcem šejka Usámy!" # todo: NEW TRANSLATION
 isis.5.b: "Jejich čas přijde, ale prozatím musíme čekat." # todo: NEW TRANSLATION
 isis.6.t: "Zbytky Tahrir al-Sham se připojují k našemu Chalífátu" # todo: NEW TRANSLATION
 isis.6.d: "Ó chalífe, sladká šťáva vítězství je na našich rtech. Když se blíží porážka, zbytky Tahrir al-Sham složily přísahu věrnosti tobě, [Root.GetLeader], a našemu stále rostoucímu Chalífátu." # todo: NEW TRANSLATION
 isis.6.a: "Vítáme naše bratry v pravém Chalífátu!" # todo: NEW TRANSLATION
 isisNews.1.t: "Tahrir al-Sham se připojuje k ISIS" # todo: NEW TRANSLATION
 isisNews.1.d: "S narůstajícím tlakem na syrské islamisty z Tahrir al-Sham složily jejich zbývající síly přísahu ISIS v posledním zoufalém pokusu vynutit si svou fundamentalistickou ideologii v Sýrii." # todo: NEW TRANSLATION
 isisNews.1.a: "Bože, pomoz nám všem!" # todo: NEW TRANSLATION
 isis.7.t: "Skryté" # todo: NEW TRANSLATION
 isis.7.d: "Skryté" # todo: NEW TRANSLATION
 isis.7.a: "Skryté" # todo: NEW TRANSLATION
 isis.1301.t: "Abu Fatima padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1301.d: "Špatné zprávy, chalífe! Tvůj dobrý přítel a spolupracovník, irácký zástupce Abu Fatima al-Jaheishi, byl statečně zabit jako mučedník v zbabělém leteckém úderu Američanů.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isis.1301.a: "Pomstíme ho, až dobyjeme Washington D.C.!" # todo: NEW TRANSLATION
 isisNews.1301.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1301.d: "Irácký terorista a vysoce postavený velitel ISIS Abu Fatima al-Jaheishi byl dnes zabit při leteckém útoku americké koalice. Abu Fatima byl součástí al-Baghdadiho vnitřního kruhu a sloužil jako zástupce vůdce v částech Iráku ovládaných ISIS." # todo: NEW TRANSLATION
 isisNews.1301.a: "Konečně!" # todo: NEW TRANSLATION
 isis.1302.t: "al-Sulami padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1302.d: "Špatné zprávy, chalífe! Hlavní duchovní Abu Sufyan al-Sulami byl mučednicky zabit v zbabělém leteckém útoku Američanů. Pocházel z Bahrajnu a poskytoval nám zásadní náboženské opodstatnění pro náš Chalífát.\n\n               Ó chalífe, inspiroval nás všechny svou krásnou biografií o tobě.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1302.t: "Hlavní duchovní ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1302.d: "Bahrajnský terorista a vysoký náboženský vůdce ISIS Turki al-Binali, známý svým válečným jménem \"Abu Sufyan al-Sulami\", byl dnes zabit při leteckém útoku americké koalice. al-Binali nebyl významný pro vojenské úsilí ISIS, ale byl klíčový při poskytování náboženské opory skupině a napsal první biografii Abu Bakra al-Baghdadiho." # todo: NEW TRANSLATION
 isis.1303.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1303.d: "Špatné zprávy, chalífe! Emir našich albánských a kosovských bojovníků a vysoký velitel Lavdrim Muhaxheri byl mučednicky zabit v zbabělém leteckém útoku Američanů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1303.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1303.d: "Kosovsko-albánský terorista a vysoký velitel ISIS Lavdrim Muhaxheri byl dnes zabit při leteckém útoku americké koalice. Muhaxheri bojoval v Afghánistánu na straně NATO, ale kolem roku 2012 se radikalizoval a odcestoval do Sýrie. V roce 2013 se připojil k ISIS a rychle se stal emírem albánských a kosovských bojovníků v Sýrii a Iráku. Byl brutálním násilníkem, který osobně stínal vězně." # todo: NEW TRANSLATION
 isis.1304.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1304.d: "Ó chalífe, hrozné zprávy! Náš elitní vojenský velitel Gulmurod Khalimov byl mučednicky zabit v zbabělém leteckém útoku Američanů. Před tím, než k nám přišel ze zemí Tádžikistánu, byl vysoce postaveným důstojníkem speciálních sil. Jeho vojenské vědomosti nám budou velmi chybět.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1304.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1304.d: "Tádžický terorista a vysoký velitel ISIS Gulmurod Khalimov byl dnes zabit při leteckém útoku americké koalice. Khalimov byl zkušeným a vysoce postaveným důstojníkem speciálních sil v tádžické armádě, než zradil a přidal se k ISIS." # todo: NEW TRANSLATION
 isis.1305.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1305.d: "Ó chalífe, hrozné zprávy! Náš šéf operací sebevražedných útoků a klíčový instruktor zahraničních mudžáhidů Abdullah Ahmed al-Mashadani byl mučednicky zabit v leteckém útoku Američanů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1305.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1305.d: "Irácký terorista a vysoký velitel ISIS Abdullah Ahmed al-Mashadani byl dnes zabit při leteckém útoku americké koalice. al-Mashadani byl klíčový pro válečné úsilí ISIS vedením sebevražedných útoků a výcvikem zahraničních džihádistů." # todo: NEW TRANSLATION
 isis.1306.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1306.d: "Ó chalífe, špatné zprávy! Náš guvernér centrálního oblasti Eufratu, Ahmed Khalal al-Juhayshi, byl mučednicky zabit v leteckém útoku Američanů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1306.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1306.d: "Irácký terorista a významný člen ISIS Ahmed Khalal al-Juhayshi byl dnes zabit při leteckém útoku americké koalice. al-Juhayshi nebyl prominentním vojenským velitelem, ale správcem a guvernérem klíčové oblasti Centrálního Eufratu pro Islámský stát." # todo: NEW TRANSLATION
 isis.1307.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1307.d: "Ó chalífe, špatné zprávy! Tvůj dobrý přítel a šéf logistiky a zásobování, Fares Reif al-Naima, byl mučednicky zabit v leteckém útoku Američanů. Byl dlouholetým statečným a oddaným mudžáhidem, bojujícím proti nevěřícím a odpadlíkům od roku 2003.\n\n                                 Zabil mnoho pro slávu Chalífátu.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1307.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1307.d: "Irácký terorista a vysoký velitel ISIS Fares Reif al-Naima byl dnes zabit při leteckém útoku americké koalice. al-Naima bojoval proti americkým silám ve válce v Iráku a poté, co byl zadržen americkými silami v Camp Bucca spolu s al-Baghdadím, se vypracoval na pozici šéfa logistiky a zásobování Islámského státu." # todo: NEW TRANSLATION
 isis.1308.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1308.d: "Ó chalífe, špatné zprávy! Abu Ahmad al-Alwani byl mučednicky zabit v leteckém útoku amerických nevěřících. Byl důstojníkem v irácké armádě Saddáma Husajna a když se přidal k sunnitskému povstání a našemu milovanému Islámskému státu, hodně nám pomohl svými poznatky.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1308.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1308.d: "Irácký terorista a vysoký velitel ISIS Abu Ahmad al-Alwani byl dnes zabit při leteckém útoku americké koalice. al-Alwani byl důstojníkem v irácké armádě Saddáma Husajna, než se přidal k sunnitskému povstání proti americkým silám. Rychle postoupil v řadách Islámského státu a stal se vysoce postaveným velitelem." # todo: NEW TRANSLATION
 isis.1309.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1309.d: "Ó chalífe, špatné zprávy! Abu Muhammad al-Shimali byl mučednicky zabit v leteckém útoku amerických nevěřících. Pocházel ze zemí Arabie, pomáhal nám pašovat ropu a nakupovat zbraně. Naverboval mnoho statečných mudžáhidů do našeho Chalífátu a navždy bude chválen za svou klíčovou roli při organizaci útoků v Paříži v roce 2015.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1309.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1309.d: "Saudský terorista a vysoký velitel ISIS Abu Muhammad al-Shimali byl dnes zabit při leteckém útoku americké koalice. al-Shimali byl klíčovým náborářem a pašerákem pro Islámský stát. Zpravodajské zprávy navíc naznačují, že sehrál důležitou roli při pomocí při útocích v Paříži v roce 2015." # todo: NEW TRANSLATION
 isis.1310.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1310.d: "Ó chalífe, katastrofa! Náš ministr války a zástupce velitele, Ayad al-Jumaili, statečně padl mučednickou smrtí v hanebném leteckém útoku amerických nevěřících psů. Byl krajanem Iráčana, bývalým vysokým důstojníkem zpravodajských služeb za Saddáma Husajna a uplatnil své moudrosti jako náš šéf zpravodajství a vnitřní bezpečnosti, aby udržel Chalífát v bezpečí před vnitřními nepřáteli.\n\n                                               Zabil mnoho zrádců.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1310.t: "Zástupce vůdce ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1310.d: "Irácký terorista a zástupce velitele Islámského státu, Ayad al-Jumaili, byl dnes zabit při leteckém útoku americké koalice. al-Jumaili byl vysokým důstojníkem zpravodajských služeb za Saddáma Husajna, který se připojil k sunnitskému povstání po okupaci v roce 2003. Stal se šéfem zpravodajství a vnitřní bezpečnosti v Islámském státě a později byl povýšen na zástupce velitele a ministra války." # todo: NEW TRANSLATION
 isis.1311.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1311.d: "Ó chalífe, špatné zprávy! Vysoký velitel Khairy Abed Mahmoud al-Taey byl mučednicky zabit při leteckém útoku amerických nevěřících. Byl krajanem Iráčana, byl členem naší vojenské šúry a vedl operace s improvizovanými výbušnými zařízeními (IED), právem vnášeje strach a chaos do srdcí našich nepřátel.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1311.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1311.d: "Irácký terorista a vysoký velitel ISIS Khairy Abed Mahmoud al-Taey byl dnes zabit při leteckém útoku americké koalice. al-Taey byl součástí vojenské rady ISIS a vedl operace improvizovaných výbušných zařízení (IED), vnášeje chaos do měst, která ISIS napadl." # todo: NEW TRANSLATION
 isis.1312.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1312.d: "Ó chalífe, špatné zprávy! Tvůj přítel, poradce a vysoký velitel Abdul Wahid Khutnayer Ahmad byl mučednicky zabit při leteckém útoku amerických nevěřících. Byl krajanem Iráčana a byl zodpovědný za vnitřní bezpečnost.\n\n                                        Odhalil mnoho zrádců a odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1312.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1312.d: "Irácký terorista a vysoký velitel ISIS Abdul Wahid Khutnayer Ahmad byl dnes zabit při leteckém útoku americké koalice. Khutnayer Ahmad byl klíčovým poradcem al-Baghdadiho a byl postaven do čela vnitřní bezpečnosti." # todo: NEW TRANSLATION
 isis.1313.t: "Velitel padl při leteckém útoku koalice" # todo: NEW TRANSLATION
 isis.1313.d: "Ó chalífe, hrozné zprávy! Náš vysoký velitel Abu Jihad Shishani byl mučednicky zabit při leteckém útoku amerických nevěřících psů. Pocházel ze zemí Čečenska a statečně bojoval pro slávu Alláha až do konce.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.1313.t: "Velitel ISIS zabit při leteckém útoku koalice" # todo: NEW TRANSLATION
 isisNews.1313.d: "Čečenský terorista a vysoký velitel ISIS Abu Jihad Shishani byl dnes zabit při leteckém útoku americké koalice. Shishani, ruský občan, byl zástupcem vůdce teroristické skupiny Kavkazský Emirát pod vedením Umara Shishaniho. Po odchodu Umara do Sýrie a připojení se k ISIS se Abu Jihad pokusil převzít Kavkazský Emirát, aby mu zajistil loajalitu k ISIS, ale nakonec odcestoval do Sýrie bojovat jako vysoký velitel." # todo: NEW TRANSLATION
 isis.11301.t: "Abu Fatima padl při ruském leteckém útoku" # todo: NEW TRANSLATION
 isis.11301.d: "Špatné zprávy, chalífe! Tvůj dobrý přítel a spolupracovník, irácký zástupce Abu Fatima al-Jaheishi, byl statečně zabit jako mučedník v zbabělém leteckém útoku Rusů.\n\n                                               Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isis.11301.a: "Pomstíme ho, až dobyjeme Moskvu!" # todo: NEW TRANSLATION
 isisNews.11301.t: "Velitel ISIS zabit při ruském leteckém útoku" # todo: NEW TRANSLATION
 isisNews.11301.d: "Irácký terorista a vysoký velitel ISIS Abu Fatima al-Jaheishi byl dnes zabit při ruském leteckém útoku. Abu Fatima byl součástí al-Baghdadiho vnitřního kruhu a sloužil jako zástupce vůdce v částech Iráku ovládaných ISIS." # todo: NEW TRANSLATION
 isisNews.11301.a: "Konečně!" # todo: NEW TRANSLATION
 isis.11302.t: "al-Sulami padl při ruském leteckém útoku" # todo: NEW TRANSLATION
 isis.11302.d: "Špatné zprávy, chalífe! Hlavní duchovní Abu Sufyan al-Sulami byl mučednicky zabit v zbabělém leteckém útoku Rusů. Pocházel z Bahrajnu a poskytoval nám zásadní náboženské opodstatnění pro náš Chalífát.\n\n                 Ó chalífe, inspiroval nás všechny svou krásnou biografií o tobě.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.11302.t: "Hlavní duchovní ISIS zabit při ruském leteckém útoku" # todo: NEW TRANSLATION
 isisNews.11302.d: "Bahrajnský terorista a vysoký náboženský vůdce ISIS Turki al-Binali, známý svým válečným jménem \"Abu Sufyan al-Sulami\", byl dnes zabit při ruském leteckém útoku. al-Binali nebyl významný pro vojenské úsilí ISIS, ale byl klíčový při poskytování náboženské opory skupině a napsal první biografii Abu Bakra al-Baghdadiho." # todo: NEW TRANSLATION
 isis.11303.t: "Velitel padl při ruském leteckém útoku" # todo: NEW TRANSLATION
 isis.11303.d: "Špatné zprávy, chalífe! Emir našich albánských a kosovských bojovníků a vysoký velitel Lavdrim Muhaxheri byl mučednicky zabit v zbabělém leteckém útoku Rusů.\n\n                                                Zabil mnoho odpadlíků.\n\n                                         Ať Alláh přijme jeho mučednictví." # todo: NEW TRANSLATION
 isisNews.11303.t: "Velitel ISIS zabit při ruském leteckém útoku" # todo: NEW TRANSLATION

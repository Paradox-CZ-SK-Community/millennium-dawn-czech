 uniate_church: "Uniátní církev" # todo: NEW TRANSLATION
 uniate_church_desc: "Sjednocení pravoslaví a katolictví. Církev na bázi unie s primátem katolické církve, avšak se zachováním částí pravoslavných obřadů. Již v roce 1439 byla na katedrále ve Florencii uzavřena katolická unie s pravoslavnými církvemi, ale brzy zanikla. Koncem 15. století byla myšlenka unie znovu prosazována polskými feudály, protože značná část obyvatel Polska a Litvy byla pravoslavná, a s pomocí církevní unie se předpokládalo postupné spoluproudění Ukrajinců a Bělorusů. Část pravoslavných feudálů a nejvyššího kléru v 16. století myšlenku unie podporovala, usilujíc o vyrovnání práv s katolíky. V roce 1595 se biskupové Hypatius Potei z Vladimir-Volyn a Kirill Terletský z Lucku obrátili na papeže s žádostí o unii. Na sněmu v Brestu v roce 1596 šest biskupů vyhlásilo Brestskou unii navzdory protestům většiny kléru, feudálů a měšťanů. Král unii podpořil a prohlásil pravoslavnou církev za nelegální a převedl její majetek na unitní církev. Na počátku 17. století vznikl řád baziliánů, působící v zájmu unie ve spolupráci s jezuity. Postupně se uniátství jak v liturgické, tak v ceremoniální oblasti přibližovalo katolictví; měnily se rouchy, struktura chrámů, zaváděli se katoličtí prvky a rušily se některé pravoslavné svátky. Všechny tyto změny byly stvrzeny na katedrále v Zamościu v roce 1720. Na Zakarpatské Ukrajině byla unie vyhlášena na Užhorodské katedrále v roce 1649, ale definitivně se prosadila až koncem 18. století. Souboj s unií za náboženská a národní práva na Ukrajině a v Bělorusku v 16. a 17. století vedly tzv. bratříčnické organizace." # todo: NEW TRANSLATION

  BLR_mts: "MTS" # todo: NEW TRANSLATION
  BLR_mts_desc: "MTS je ruská společnost poskytující telekomunikační služby, digitální a mediální služby v Rusku, Arménii a Bělorusku pod značkou „MTS“. Společnost poskytuje mobilní komunikační služby (v UMTS (3G), 4G, LTE a 5G standardech), kabelové telefonní služby, mobilní a pevný širokopásmový internet, mobilní televizi, kabelovou televizi, satelitní televizi, digitální televizi, mediální a zábavní obsah, finanční služby, stejně jako konvergentní IT řešení v oblasti internetu věcí, monitorování, automatizace procesů; zpracování dat a cloud computing." # todo: NEW TRANSLATION

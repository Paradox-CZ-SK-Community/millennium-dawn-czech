l_english:
  belorussia_focus: "Běloruský strom zaměření" # todo: NEW TRANSLATION
  BLR_assembly_shop_of_europe: "Sestavovací dílna Evropy" # todo: NEW TRANSLATION
  BLR_assembly_shop_of_europe_desc: "Jako možná jedna z nejvíce opomíjených ekonomik má Bělorusko potenciál předběhnout Rusko. Alespoň ekonomicky. To se však stane jen, pokud se zaměříme na řešení základních problémů, protože roky jsme zanedbávali i ty nejzákladnější investice do naší ekonomiky." # todo: NEW TRANSLATION
  BLR_increase_livestock_imports: "Zvýšení dovozu hospodářských zvířat" # todo: NEW TRANSLATION
  BLR_increase_livestock_imports_desc: "§C'Tohle mléko chutná divně'§!\n\nNaše lidé potřebují zvířata, nejen k jídlu, ale také k produkci. Krávy jsou pro to skvělé, zvláště protože umějí dávat mléko. Díky mnoha využitím bychom mohli mléčný průmysl použít k výraznému posílení našeho zemědělského sektoru." # todo: NEW TRANSLATION
  BLR_proportional_mining: "Těžba podle potřeby" # todo: NEW TRANSLATION
  BLR_proportional_mining_desc: "Nemůžeme prostě kopat po suroviny kdekoli, nejprve musí být vybudována řádná infrastruktura. Proto musíme zakládat doly pouze v oblastech, které to vyžadují, a budeme tedy stavět nové doly jen v oblastech s průmyslovým odvětvím. Samozřejmě to jen zhorší kvalitu ovzduší, ale alespoň [BLR.GetLeader] by mohl financovat nějaké pěkné paláce." # todo: NEW TRANSLATION
  BLR_industrial_wide_reform: "Celoplošná průmyslová reforma" # todo: NEW TRANSLATION
  BLR_industrial_wide_reform_desc: "I když srdce běloruského průmyslu již silně bije, mohlo by bít ještě silněji. Zahájíme sérii reforem, které podpoří znalosti o udržitelném rozvoji průmyslu." # todo: NEW TRANSLATION
  BLR_fostering_automotive_innovation: "Podpora automobilových inovací" # todo: NEW TRANSLATION
  BLR_fostering_automotive_innovation_desc: "I když Bělorusko ještě není světově proslulé svým automobilovým průmyslem, neznamená to, že je tato myšlenka úplně mimo. S dostatečnou motivací a propagandou (a možná i nějakým financováním) určitě rozjedeme automobilového obra, který by mohl soupeřit s Německem. Třeba." # todo: NEW TRANSLATION
  BLR_the_fate_of_belarusian_steel_works: "Osud běloruských oceláren" # todo: NEW TRANSLATION
  BLR_the_fate_of_belarusian_steel_works_desc: "Byla založena v roce 1984, OJSC Belarusian Steel Works dodávala běloruskému průmyslu ocel světové úrovně, jakou jinde na Zemi nenajdete." # todo: NEW TRANSLATION
  BLR_tractors: "Nejsilnější traktor Evropy" # todo: NEW TRANSLATION
  BLR_tractors_desc: "Jedna věc, pro kterou je běloruský průmysl známý, jsou jeho spolehlivé traktory, díky nimž jsou běloruští zemědělci obdivováni v celé Evropě. Financování traktorového průmyslu by ekonomice jen prospělo, protože budeme moci vybavit naše farmy špičkovou technikou." # todo: NEW TRANSLATION
  BLR_buses: "Autobus Východu" # todo: NEW TRANSLATION
  BLR_buses_desc: "Naštěstí se našim skvělým inženýrům v několika společnostech podařilo rozluštit zdánlivě nemožný úkol postavit relativně spolehlivé autobusy. S tím v mysli se naše autobusy mohou jen zlepšit. S trochou štěstí a financí se pustíme do práce a postavíme nejlepší autobus, jaký je k nalezení kdekoli na východ od Británie." # todo: NEW TRANSLATION
  BLR_trains: "Oživit Bielaruskaja Cyhunka" # todo: NEW TRANSLATION
  BLR_trains_desc: "§R'Rychlejší než jakýkoli rychlovlak!'§!\n\nBielaruskaja Čyhunka, známá anglicky jako Belarusian Railway těmi anglicky mluvícími, kteří jsou příliš líní naučit se náš kulturně nadřazený běloruský jazyk, stojí v čele budování železniční infrastruktury pro množství občanů žijících v našich hranicích. Přímo podléhající ministerstvu dopravy, Belarusian Railway je jednou z nástupnických společností z dob Sovětského svazu a předpokládá se, že si nadále udrží monopol na běloruské železnice. Můžeme oživit Bielaruskaja Čyhunka a také financovat vybrané výrobce vlaků, aby co nejlépe vyhověli potřebám běloruských cestujících." # todo: NEW TRANSLATION
  BLR_infrastructure_contracts: "Smlouvy na infrastrukturu" # todo: NEW TRANSLATION
  BLR_new_paths: "Všechny cesty vedou do [BLR.capital.GetCapitalVictoryPointName]" # todo: NEW TRANSLATION
  BLR_revamp_railroads: "Modernizované železnice" # todo: NEW TRANSLATION
  BLR_revamp_railroads_desc: "Národní železniční systém trpí zastaralým vybavením a pomalými službami. Jeho modernizace podle současných standardů zkrátí dojezdové časy a sníží problémy s údržbou. Silnější železnice posilují jak civilní, tak průmyslovou dopravu." # todo: NEW TRANSLATION
  BLR_belneftekhim: "Posílit Belneftekhim" # todo: NEW TRANSLATION
  BLR_belneftekhim_desc: "Belneftekhim hraje klíčovou roli v běloruském petrochemickém průmyslu, ale k udržení konkurenceschopnosti potřebuje modernizaci. Investice do nové technologie a rafinačních procesů zvýší kvalitu produkce. Tyto upgrady pomáhají zajistit naši pozici na světových trzích." # todo: NEW TRANSLATION
  BLR_the_belaruskali_monopoly: "Udržet monopol Belaruskali" # todo: NEW TRANSLATION
  BLR_the_belaruskali_monopoly_desc: "Belaruskali je jedním z našich nejcennějších aktiv, a zachování jeho monopolu zajišťuje předvídatelné příjmy. Posílení jeho tržní pozice pomáhá chránit běloruský vliv v průmyslu potaše. Stabilita v tomto sektoru podporuje širší ekonomické plánování." # todo: NEW TRANSLATION
  BLR_uplift_grodno_azot: "Posílit Grodno Azot" # todo: NEW TRANSLATION
  BLR_uplift_grodno_azot_desc: "Grodno Azot vyrábí nezbytné chemikálie pro zemědělství a průmysl. Modernizace jeho zařízení zvýší efektivitu a sníží odpad. Podpora této továrny posiluje náš chemický sektor jako celek." # todo: NEW TRANSLATION
  BLR_tend_to_oil_shale: "Průzkum ropných břidlic" # todo: NEW TRANSLATION
  BLR_tend_to_oil_shale_desc: "Bělorusko má potenciální ložiska ropných břidlic, která zůstávají převážně neprozkoumaná. Průzkum a rozvoj těchto ložisek by mohl diverzifikovat naše energetické zdroje. I malá naleziště by snížila závislost na dovozu ze zahraničí." # todo: NEW TRANSLATION
  BLR_award_chinese_contractors: "Přidělit zakázky čínským firmám" # todo: NEW TRANSLATION
  BLR_award_chinese_contractors_desc: "Čínské stavební firmy nabízejí konkurenční nabídky a rychlé dokončení projektů. Přidělení velkých zakázek jim může urychlit naše infrastrukturní plány. Tento krok také posílí diplomatické a ekonomické vazby s Pekingem." # todo: NEW TRANSLATION
  BLR_award_luxembourgian_contractors: "Uspokojit Lucemburčany" # todo: NEW TRANSLATION
  BLR_award_luxembourgian_contractors_desc: "Lucemburské firmy poskytují kvalitní práci a očekávají spravedlivý přístup k našim trhům. Udělení klíčových zakázek jim zlepší vztahy a signalizuje naši ochotu ke spolupráci. Jejich zapojení může také zvýšit stavební standardy doma." # todo: NEW TRANSLATION
  BLR_potash_safety_and_hazards_regulation: "Bezpečnostní a rizikové předpisy pro potaš" # todo: NEW TRANSLATION
  BLR_potash_safety_and_hazards_regulation_desc: "Těžba potaše nese značná rizika, pokud jsou bezpečnostní pravidla ignorována. Zavedení přísnějších předpisů ochrání pracovníky a předejde nehodám. Bezpečnější odvětví také zajistí stabilnější a spolehlivější výrobu." # todo: NEW TRANSLATION
  BLR_bountiful_fields: "Pěstovat úrodná pole" # todo: NEW TRANSLATION
  BLR_bountiful_fields_desc: "Bělorusko má bohatou půdu, ale výnosy jsou nesourodé. Rozšíření podpory farmářům a zavedení lepších postupů může proměnit naše pole v spolehlivé sklizně. Tato snaha zlepší potravinovou bezpečnost a posílí venkovské komunity." # todo: NEW TRANSLATION
  BLR_speed_up_land_reformation: "Zrychlit pozemkovou reformu" # todo: NEW TRANSLATION
  BLR_speed_up_land_reformation_desc: "Pozemková reforma postupovala pomalu a nerovnoměrně po celé zemi. Zrychlení tohoto procesu pomůže farmářům získat stabilitu a povzbudí investice. Jasnější pravidla vlastnictví zlepší celkovou zemědělskou produktivitu." # todo: NEW TRANSLATION
  BLR_reinforce_government_support_for_agriculture: "Posílit vládní podporu zemědělství" # todo: NEW TRANSLATION
  BLR_reinforce_government_support_for_agriculture_desc: "Zemědělství zůstává pilířem běloruské společnosti a vyžaduje silnou vládní podporu. Zvýšení dotací, školení a přístupu k vybavení zvýší výnosy a ochrání malé zemědělce. Odolný zemědělský sektor podporuje národní stabilitu." # todo: NEW TRANSLATION
  BLR_achieving_self_sufficiency: "Usilovat o soběstačnost" # todo: NEW TRANSLATION
  BLR_achieving_self_sufficiency_desc: "Snížení závislosti na dovozech posílí národní nezávislost a ekonomickou stabilitu. Rozvojem domácích odvětví a zlepšením produktivity může Bělorusko pokrýt více svých potřeb. Dosažení tohoto cíle bude chvíli trvat, ale je klíčové pro dlouhodobou odolnost." # todo: NEW TRANSLATION
  BLR_streamline_taxation: "Zjednodušit daňový systém" # todo: NEW TRANSLATION
  BLR_streamline_taxation_desc: "Složitý daňový systém zpomaluje růst podnikání a odrazuje investory. Zjednodušení pravidel povzbudí podnikavost a sníží byrokratické prodlevy. Jasnější zdanění může zvýšit příjmy tím, že usnadní dodržování pravidel." # todo: NEW TRANSLATION
  BLR_counterurbanization: "Protiurbanizační politiky" # todo: NEW TRANSLATION
  BLR_counterurbanization_desc: "Venkovské oblasti nadále ztrácejí obyvatele ve prospěch měst, což vede k nerovnoměrnému rozvoji. Protiurbanizační politiky si kladou za cíl podpořit vesnice prostřednictvím nových investic a zlepšených služeb. Posílení venkovského života pomáhá vyrovnávat růst napříč zemí." # todo: NEW TRANSLATION
  BLR_china_friendship: "Partnerství s Čínou" # todo: NEW TRANSLATION
  BLR_china_friendship_desc: "Chceme posílit přátelské vztahy mezi našimi zeměmi." # todo: NEW TRANSLATION
  BLR_Bel_G2: "BELGEE" # todo: NEW TRANSLATION
  BLR_Bel_G2_desc: "JSC \"BELGEE\" je bělorusko-čínský společný podnik pro montáž čínských osobních vozů Geely. Jedna ze dvou montážních továren na osobní automobily v Bělorusku. Nachází se v pronajatých prostorech JSC \"Borisovsky plant Autohydrousilitel\" poblíž Boriseva." # todo: NEW TRANSLATION
  BLR_Chinese_Modernization_Railway: "Modernizace železnic" # todo: NEW TRANSLATION
  BLR_Chinese_Modernization_Railway_desc: "Naši čínští kolegové souhlasili, že financují modernizaci železniční sítě naší země." # todo: NEW TRANSLATION
  BLR_Credit_tec2: "Úvěr na zlepšení CHP" # todo: NEW TRANSLATION
  BLR_Credit_tec2_desc: "Naše tepelná elektrárna v Minsku potřebují modernizaci, požádáme Čínu o půjčku na ně" # todo: NEW TRANSLATION
  BLR_AES: "Běloruská jaderná elektrárna" # todo: NEW TRANSLATION
  BLR_AES_desc: "Nakonec postavíme naši vlastní jadernou elektrárnu" # todo: NEW TRANSLATION
  BLR_Chinese_kal: "Obchodní dohoda s Čínou" # todo: NEW TRANSLATION
  BLR_Chinese_kal_desc: "Uzavřeme s Čínou obchodní dohodu, která nám umožní zvýšit výrobní kapacitu GrodnoAzot" # todo: NEW TRANSLATION
  BLR_Chinese_zdania: "Výstavba nových továren" # todo: NEW TRANSLATION
  BLR_Chinese_zdania_desc: "Čínská vláda zvyšuje investice v naší zemi a je připravena budovat nové továrny" # todo: NEW TRANSLATION
  BLR_Chinese_konfuci: "Konfuciovy instituty" # todo: NEW TRANSLATION
  BLR_Chinese_konfuci_desc: "Otevřeme v naší zemi několik Konfuciových institutů" # todo: NEW TRANSLATION
  BLR_Chinese_Poezda: "Nákup vlaků v Číně" # todo: NEW TRANSLATION
  BLR_Chinese_Poezda_desc: "Zakoupíme několik vlaků v Číně, které pomohou zlepšit naše zásobování" # todo: NEW TRANSLATION
  BLR_Chinese_huawei: "Spolupráce s Huawei" # todo: NEW TRANSLATION
  BLR_Chinese_huawei_desc: "Navážeme silnou spolupráci s touto čínskou společností" # todo: NEW TRANSLATION
  BLR_Chinese_energy: "Čínské investice v našem energetickém sektoru" # todo: NEW TRANSLATION
  BLR_Chinese_energy_desc: "Čínské firmy pokračují v investiční vlně napříč naší zemí a jsou opět připraveny investovat do našeho energetického sektoru." # todo: NEW TRANSLATION
  BLR_Chinese_uchenia: "Cvičení s čínskou armádou" # todo: NEW TRANSLATION
  BLR_Chinese_uchenia_desc: "Výměna zkušeností mezi našimi ozbrojenými silami bude velmi užitečná." # todo: NEW TRANSLATION
  BLR_Chinese_yuan: "Jüan je druhou měnou naší země" # todo: NEW TRANSLATION
  BLR_Chinese_yuan_desc: "Jsme připraveni přijmout jüan jako druhou měnu naší země." # todo: NEW TRANSLATION
  BLR_Chinese_skynet: "Čínská zkušenost s kontrolou internetu" # todo: NEW TRANSLATION
  BLR_Chinese_skynet_desc: "Jsme připraveni učit se ze zkušeností monitorování sociálních sítí." # todo: NEW TRANSLATION
  BLR_Chinese_economic: "Čínské ekonomické zkušenosti" # todo: NEW TRANSLATION
  BLR_Chinese_economic_desc: "Uplatňujeme veškeré zkušenosti získané čínskou ekonomikou." # todo: NEW TRANSLATION

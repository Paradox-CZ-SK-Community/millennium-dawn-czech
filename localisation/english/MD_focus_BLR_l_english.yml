 BLR_milan: "Milan" # todo: NEW TRANSLATION
 BLR_milan_desc: "Milan je franco-německý přenosný protitankový řízený střelový systém, vyvinutý společně společnostmi Aerospatiale a Messerschmitt-Bölkow-Blohm" # todo: NEW TRANSLATION
 BLR_mirage_2000c: "Dassault Mirage 2000" # todo: NEW TRANSLATION
 BLR_mirage_2000c_desc: "Dassault Mirage 2000 je francouzský víceúčelový jednomotorový stíhací letoun čtvrté generace vyráběný společností Dassault Aviation. Byl navržen koncem 70. let jako lehký stíhač k nahrazení Mirage III pro francouzské letectvo. Mirage 2000 se vyvinul v víceúčelový stroj s několika variantami, které byly vyváženy do řady zemí. Později byl vyvinut do verzí Mirage 2000N a 2000D pro útočné operace, vylepšený Mirage 2000-5 a několik exportních variant." # todo: NEW TRANSLATION
 BLR_Mirage_2000n: "Mirage 2000N" # todo: NEW TRANSLATION
 BLR_Mirage_2000n_desc: "V roce 1979 Dassault podepsal smlouvu na stavbu dvou prototypů útočného stíhače, které dostaly označení Mirage 2000P, které bylo brzy změněno na Mirage 2000N. Útočná varianta měla zesílený trup optimalizovaný pro vysokorychlostní lety ve nízkých hladinách. Došlo k významným rozdílům v avionice, nejvýraznější byla instalace radaru Antilope 5 od Dassault Electronique/Thomson–CSF, schopného pracovat v mapovacím, navigačním a režimu sledování terénu, stejně jako cílení vzduch-vzduch a vzduch-povrch. Radar umožňuje automatický let s obkružováním terénu ve výšce kolem 90 m při rychlosti až 1112 km/h." # todo: NEW TRANSLATION
 BLR_gepard: "Flakpanzer Gepard" # todo: NEW TRANSLATION
 BLR_gepard_desc: "Flugabwehrkanonenpanzer Gepard, známý spíše jako Flakpanzer Gepard, je celoplošně použitelný německý samohybný protiletadlový systém. Byl vyvinut v 60. letech, nasazen ve 70. letech a několikrát modernizován s nejnovější elektronikou. Byl páteří německé protiletadlové obrany a mnoha dalších zemí NATO. V Německu byl Gepard vyřazen koncem roku 2010 a nahrazen systémem Wiesel 2 Ozelot Leichtes Flugabwehrsystem s čtyřmi odpaly FIM-92 Stinger nebo odpalovači LFK NG. Uvažovala se také varianta s dělovým systémem MANTIS a raketami LFK NG, založená na podvozku GTK Boxer." # todo: NEW TRANSLATION
 BLR_roland: "Roland" # todo: NEW TRANSLATION
 BLR_roland_desc: "Roland je německo-francouzský protiletadlový raketový systém. Je navržen pro přímé krytí pozemních vojsk, k boji s manévrujícími aerodynamickými cíli v nízkých a středních výškách za intenzivního rušení radiového signálu. Je schopen zasahovat cíle létající rychlostí až M = 1,2 v nadmořských výškách od 15 m do 5,5 km a v dosahu od 500 m do 6,3 km. V Německu byl komplex vyřazen v roce 2005." # todo: NEW TRANSLATION

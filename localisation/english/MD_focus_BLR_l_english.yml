 BLR_BelarusArms_in_Azerbaijan: "§GVojenská spolupráce s Ázerbájdžánem§!" # todo: NEW TRANSLATION
 BLR_BelarusArms_in_Azerbaijan_desc: "Jsme připraveni rozvíjet i naši spolupráci v oblasti vojenské sféry. Budeme jim schopni dodávat nejnovější vzorky našeho vojenskoprůmyslového komplexu" # todo: NEW TRANSLATION
 BLR_project_bombel: "Projekt BOMBEL" # todo: NEW TRANSLATION
 BLR_project_bombel_desc: "Evropská unie přidělila prostředky na posílení hranice mezi Běloruskem a EU proti přílivu nelegálních migrantů. Náš úkol je, jak s těmito prostředky naložit" # todo: NEW TRANSLATION
 BLR_Investing_Agro_industry: "Investice do agroprůmyslu" # todo: NEW TRANSLATION
 BLR_Investing_Agro_industry_desc: "Agroprůmysl je důležitou součástí ekonomiky naší země a budeme i nadále zvyšovat investice v tomto odvětví" # todo: NEW TRANSLATION
 BLR_Investments_in_Venesuela: "Investice do Venezuely" # todo: NEW TRANSLATION
 BLR_Investments_in_Venesuela_desc: "Máme v úmyslu uzavřít dohodu o spolupráci a investicích ve Venezuele. Uvidíme, zda souhlasí s podpisem" # todo: NEW TRANSLATION
 BLR_fate_belarusian_church: "Osud běloruské církve" # todo: NEW TRANSLATION
 BLR_fate_belarusian_church_desc: "Měli bychom rozhodnout, kterým směrem se naše církev vydá" # todo: NEW TRANSLATION
 BLR_ArmyBelarus_in_Venesuela: "§GVojenská spolupráce s Venezuelou§!" # todo: NEW TRANSLATION
 BLR_ArmyBelarus_in_Venesuela_desc: "Venezuela projevila zájem o vojenskou spolupráci s námi a pozvala naše specialisty k řešení naléhavých problémů své armády. Naše speciální síly budou vyslány cvičit vojáky venezuelské armády a zlepšíme systém protivzdušné obrany" # todo: NEW TRANSLATION
 BLR_Pension_reform: "Důchodová reforma" # todo: NEW TRANSLATION
 BLR_Pension_reform_desc: "Je čas provést důchodovou reformu a zvýšit věk odchodu do důchodu" # todo: NEW TRANSLATION
 BLR_Minsk_Agreements: "Minské dohody" # todo: NEW TRANSLATION
 BLR_Minsk_Agreements_desc: "Jsme připraveni podporovat mír na Ukrajině a nabízíme naši zemi jako platformu pro jednání o dosažení míru na Ukrajině" # todo: NEW TRANSLATION
 BLR_war_is_war: "Válka je válka, ale peníze..." # todo: NEW TRANSLATION
 BLR_war_is_war_desc: "Navzdory dramatickým událostem na Ukrajině nejsme momentálně připraveni ztratit tak ziskového partnera a jsme ochotni jim prodat určité vybavení" # todo: NEW TRANSLATION
 BLR_Zimbabwe: "Cesta do Zimbabwe" # todo: NEW TRANSLATION
 BLR_Zimbabwe_desc: "Pojedeme na návštěvu do Zimbabwe uzavřít kontrakty na dodávky našich produktů" # todo: NEW TRANSLATION
 BLR_trade_russia_ukraine: "Navázat obchod s Ruskem a Ukrajinou" # todo: NEW TRANSLATION
 BLR_trade_russia_ukraine_desc: "Využijeme chvíle nesouladu mezi našimi sousedy a vytěžíme z toho výhodu" # todo: NEW TRANSLATION
 BLR_Special_Operation: "Speciální vojenská operace" # todo: NEW TRANSLATION
 BLR_Special_Operation_desc: "Rusko zahájilo speciální vojenskou operaci na území Ukrajiny. Jasně chápeme, že dříve či později se do tohoto dobrodružství budeme muset zapojit. Jsme připraveni?" # todo: NEW TRANSLATION
 BLR_People_Militia: "Vytvoření lidové milice" # todo: NEW TRANSLATION
 BLR_People_Militia_desc: "Jsme připraveni přijmout zákon o vytvoření lidové milice, která bude jakousi rezervou pro územní obranu. V každé vesnici by měla být vycvičená skupina lidí k odražení nepřítele, s následnou přeměnou na partyzánské hnutí" # todo: NEW TRANSLATION
 BLR_Excursion_Warsaw: "Výprava do Varšavy" # todo: NEW TRANSLATION
 BLR_Excursion_Warsaw_desc: "Wagnerovci aktivně agitují a stěžují si na touhu uspořádat „výpravu“ do Varšavy. Můžeme jim pomoci ji zorganizovat. Průlom hranice z našeho území je teoreticky možný, ale vyhlásí nám Polsko poté válku?" # todo: NEW TRANSLATION
 BLR_Excursion_Vilnus: "Výprava do Vilniusu" # todo: NEW TRANSLATION
 BLR_Excursion_Vilnus_desc: "Wagnerovci aktivně agitují a stěžují si na touhu uspořádat „výpravu“ do Vilniusu. Můžeme jim pomoci ji zorganizovat. Průlom hranice z našeho území je teoreticky možný, ale vyhlásí Polsko poté válku?" # todo: NEW TRANSLATION
 BLR_azarenok_tv: "Nový propagandista Lukašenka" # todo: NEW TRANSLATION
 BLR_azarenok_tv_desc: "Nyní je v televizi častěji vidět nový propagandista, který vysílá jménem naší strany a přesvědčuje lid o správnosti našich činů" # todo: NEW TRANSLATION
 BLR_Wagner_arrest: "Situace s PMCs Wagner" # todo: NEW TRANSLATION
 BLR_Wagner_arrest_desc: "Naše speciální služby zatkly bojovníky slavné ruské soukromé vojenské společnosti Wagner. Musíme se rozhodnout, co s nimi udělat" # todo: NEW TRANSLATION
 BLR_decree_227: "Dekret č. 227 „O zajištění bezpečnostních služeb“" # todo: NEW TRANSLATION
 BLR_decree_227_desc: "Nový dekret číslo 227 vyvolal značný rozruch v mnoha médiích. Poprvé jsme umožnili soukromé společnosti přijímat zbraně pro ochranu objektů. Povede to opravdu k něčemu?" # todo: NEW TRANSLATION
 BLR_Alpha_KGB: "Zvýšit financování speciálních sil Alfa" # todo: NEW TRANSLATION
 BLR_Alpha_KGB_desc: "Skupina „A“ („Alfa“) pod Státním výborem bezpečnosti Republiky Bělorusko je protiteroristická jednotka běloruského KGB. Jedna z nejuzavřenějších speciálních jednotek bezpečnostních služeb a ozbrojených složek Běloruska. Bojovníci Alfa se účastní operačních a bojových aktivit prováděných jednotkami KGB Republiky Bělorusko souvisejících se zadržováním podezřelých ze špionáže, držení rukojmí, obchodování s drogami, pašování, nelegálního obchodování se zbraněmi a radioaktivními látkami, vydírání, nelegální migrace. Skupina A se podílí na široké škále protiteroristických aktivit, včetně zajištění bezpečnosti velkých veřejných akcí a ochraných opatření proti prezidentovi Republiky Bělorusko." # todo: NEW TRANSLATION
 BLR_Country_for_life: "Země pro život" # todo: NEW TRANSLATION
 BLR_Country_for_life_desc: "Naše vláda se rozhodla jednat s opozicí chytřeji a nalákat její výrazné představitele k sobě. Jedním z nich je Sergej Tichanovský. Organizátor projektu „Země pro život“. Po událostech, kdy jsme mu odmítli vzít pod zadržení, jsme ho veřejně pozvali do vlády, kde by mohl pomoci zlepšit naši zemi. Mezitím se opozice sama touto cestou rozdělí" # todo: NEW TRANSLATION
 BLR_Amendment_to_Constitution: "Závažné změny v ústavě" # todo: NEW TRANSLATION
 BLR_Amendment_to_Constitution_desc: "Náš stálý vůdce, Alexander Lukašenko, uznal, že země potřebuje radikální změny a je čas se vzdálit od výlučné moci prezidenta. Byl vyhlášen referendum o změně ústavy, kde bude moc převážně patřit parlamentu." # todo: NEW TRANSLATION
 BLR_Operation_O: "Operace O" # todo: NEW TRANSLATION
 BLR_Operation_O_desc: "Nedávná vojenská cvičení ukázala, že naše armáda je schopna plnit mnohem ambicióznější úkoly než obrana určitého území. Litva v posledních letech využívala svou geografickou polohu - vyvíjí na nás a Rusko tlak, možná dokážeme přesvědčit Rusko, aby se zapojilo do našeho dobrodružství, protože Litva za sebou nemá velký obranný svaz" # todo: NEW TRANSLATION
 BLR_Military_Exercises_Union: "Cvičení „Spojenecké odhodlání“" # todo: NEW TRANSLATION
 BLR_Military_Exercises_Union_desc: "Společná vojenská cvičení Ozbrojených sil Ruské federace a Ozbrojených sil Republiky Bělorusko, která se konají na území Běloruska" # todo: NEW TRANSLATION
 BLR_Need_vilnus: "Vilnius do rodného přístavu" # todo: NEW TRANSLATION
 BLR_Need_vilnus_desc: "Výsledek naší speciální operace se ukázal být pro nás neuspokojivý, proto máme v úmyslu dosáhnout svého cíle a obrátit se na Rusko s žádostí předat Vilnius pod naší kontrolu" # todo: NEW TRANSLATION
 BLR_army_on_streets_of_cities: "Masové protesty" # todo: NEW TRANSLATION
 BLR_army_on_streets_of_cities_desc: "Lidé se vzbouřili proti nám, věří, že naše vláda falšuje hlasy ve volbách a ničí zemi ve všech směrech. Doufám, že jsme na takové události dobře připraveni" # todo: NEW TRANSLATION
 BLR_Kolya: "Kolja Lukašenko" # todo: NEW TRANSLATION
 BLR_Kolya_desc: "Nejmladší syn našeho prezidenta je konečně připraven stát se vládcem naší země. Jeho otec ho na tuto roli dlouho připravoval, uvidíme, jak si povede při řízení naší země" # todo: NEW TRANSLATION
 BLR_Again_anti_corrupt: "Žádná korupce!" # todo: NEW TRANSLATION
 BLR_Again_anti_corrupt_desc: "Budeme nadále bojovat s korupcí jako s jedem v našem těle" # todo: NEW TRANSLATION
 BLR_PR_company: "Velká PR kampaň" # todo: NEW TRANSLATION
 BLR_PR_company_desc: "Nový prezident potřebuje rozsáhlou PR kampaň. Kde využijeme všechny naše zdroje k zvýraznění výhod jeho nástupu k moci" # todo: NEW TRANSLATION
 BLR_Russia_nuclear: "Ruské jaderné zbraně" # todo: NEW TRANSLATION
 BLR_Russia_nuclear_desc: "Rusko je připraveno rozmístit zde své jaderné zbraně, souhlasíme?" # todo: NEW TRANSLATION
 Basic_Law_BLR: "Základní zákon běloruské SAR" # todo: NEW TRANSLATION
 Basic_Law_BLR_desc: "Základní zákon Běloruské zvláštní administrativní oblasti Lidové republiky Číny je ústavním dokumentem Běloruska, který nahrazuje Ústavu Běloruska. V souladu s článkem 31 Ústavy Čínské lidové republiky má Bělorusko status zvláštní administrativní oblasti, což poskytuje ústavní záruky pro provádění politiky „jedna země, dva systémy“ a ústavní základ pro vydání Základního zákona Běloruské zvláštní administrativní oblasti." # todo: NEW TRANSLATION
 One_Country_Two_Systems_BLR: "Jedna země, dva systémy" # todo: NEW TRANSLATION
 One_Country_Two_Systems_BLR_desc: "Model Jedna země – Dva systémy se dokonale osvědčil na příkladu Macaa a Hongkongu. V Bělorusku se však příliš nezměnil, spíše byl zjednodušen, protože ideologie Číny se v této evropské zemi poměrně zakořenila." # todo: NEW TRANSLATION
 BLR_Pazniak: "§YBěloruští nacionalisté§!" # todo: NEW TRANSLATION
 BLR_Pazniak_desc: "Nacionalistické síly se zmocnily moci v zemi. Kam povedou Bělorusko? K jasnější budoucnosti nebo k rozpadu země?" # todo: NEW TRANSLATION
 BLR_rus_zakupki: "Nákup ruské techniky" # todo: NEW TRANSLATION
 BLR_rus_zakupki_desc: "Naše armáda je technicky zastaralá a musíme to dohnat. Koupíme pro naši armádu nejlepší ruské vybavení" # todo: NEW TRANSLATION
 BLR_rus_military_academy: "Ruské standardy vojenského vzdělávání" # todo: NEW TRANSLATION
 BLR_rus_military_academy_desc: "Srovnáme naše standardy výcviku vojenského personálu s ruskými vzdělávacími institucemi" # todo: NEW TRANSLATION
 BLR_rus_gaz: "Smlouvy s Gazpromem" # todo: NEW TRANSLATION
 BLR_rus_gaz_desc: "Budeme pokračovat v navazování spolupráce s Gazpromem a zajistíme naší zemi levné zdroje" # todo: NEW TRANSLATION
 BLR_rofeign_legion: "Cizinecká legie" # todo: NEW TRANSLATION
 BLR_rofeign_legion_desc: "Budeme se snažit poučit ze zkušeností francouzů a vytvořit vlastní cizineckou legii" # todo: NEW TRANSLATION
 BLR_luxury_coupons: "Luxusní daň pro bohaté" # todo: NEW TRANSLATION
 BLR_luxury_coupons_desc: "Nejmocnější lidé v naší zemi budou povinni platit vyšší daně" # todo: NEW TRANSLATION
 BLR_triedine_rus: "Trojjediný ruský národ" # todo: NEW TRANSLATION
 BLR_triedine_rus_desc: "Možná v Moskvě na to zapomínají, ale my si pamatujeme. Rusové jsou celá Rus, Ukrajina a Bělorusko" # todo: NEW TRANSLATION
 BLR_socialochka: "Zvýšení sociálních výdajů" # todo: NEW TRANSLATION
 BLR_socialochka_desc: "Abychom úspěšně zvýšili porodnost, musíme vytvořit lepší podmínky pro naše občany. Sociální výdaje by měly být navýšeny" # todo: NEW TRANSLATION
 BLR_rus_rubble: "Ruské rubl y" # todo: NEW TRANSLATION
 BLR_rus_rubble_desc: "Běloruský rubl se ukázal být slabou a zbytečnou měnou. Přecházíme na ruskou" # todo: NEW TRANSLATION
 BLR_rojdaemost: "Propaganda porodnosti" # todo: NEW TRANSLATION
 BLR_rojdaemost_desc: "Naše země zažívá demografický pokles, proto musíme podporovat porodnost mezi mladými rodinami" # todo: NEW TRANSLATION
 BLR_debur: "Debyrokratizace" # todo: NEW TRANSLATION
 BLR_debur_desc: "Snížíme výdaje na úředníky a snížíme jejich počet a uvolněné prostředky půjdou ku prospěchu lidu" # todo: NEW TRANSLATION
 BLR_patriotism: "Patriotismus" # todo: NEW TRANSLATION
 BLR_patriotism_desc: "Je čas zvýšit vlastenecké vzdělávání v naší zemi" # todo: NEW TRANSLATION
 BLR_Belarusisation: "Belarusizace" # todo: NEW TRANSLATION
 BLR_Belarusisation_desc: "Veškerá literatura, veškeré tituly musí být v běloruštině" # todo: NEW TRANSLATION
 BLR_glory_Belarus: "Naše Bělorusko budiž pochváleno" # todo: NEW TRANSLATION
 BLR_glory_Belarus_desc: "Naše země je velká, naše země má dlouhou historii, každý občan by měl být hrdý, že je Bělorus" # todo: NEW TRANSLATION
 BLR_Democratic_clean: "Čistky demokratů" # todo: NEW TRANSLATION
 BLR_Democratic_clean_desc: "Nechceme se stát služebníky Západu. Je čas očistit naši zemi od demokratů" # todo: NEW TRANSLATION
 BLR_Communistst_clean: "Čistka komunistů" # todo: NEW TRANSLATION
 BLR_Communistst_clean_desc: "Dědictví SSSR musí být zničeno. Je čas vyhnat tyto příznivce rudé nákazy" # todo: NEW TRANSLATION
 BLR_Lustration: "Lustrace" # todo: NEW TRANSLATION
 BLR_Lustration_desc: "Mnoho úředníků v naší administrativě tajně sabotuje naši politiku, musíme je dostat na světlo" # todo: NEW TRANSLATION
 BLR_Promote_Language: "Podpora běloruského jazyka" # todo: NEW TRANSLATION
 BLR_Promote_Language_desc: "Běloruský jazyk je třeba co nejvíce prosazovat, dřívější opatření rozhodně nejsou dostatečná" # todo: NEW TRANSLATION
 BLR_denied_rus_language: "Zrušení ruštiny jako druhého státního jazyka" # todo: NEW TRANSLATION
 BLR_denied_rus_language_desc: "Ruština už nebude druhým státním jazykem. Máme dost ruské okupace" # todo: NEW TRANSLATION
 BLR_Anti_corruption_law: "Protikorupční politika" # todo: NEW TRANSLATION
 BLR_Anti_corruption_law_desc: "Budeme bojovat proti korupci ve všech jejích podobách" # todo: NEW TRANSLATION
 BLR_anti_immigration_policies: "Protiimigrační politika" # todo: NEW TRANSLATION
 BLR_anti_immigration_policies_desc: "Implementace přísnějších protiimigračních politik udrží běloruskou identitu živou a zdravou." # todo: NEW TRANSLATION
 BLR_russofobia: "Proti-ruská politika" # todo: NEW TRANSLATION
 BLR_russofobia_desc: "Je načase se vypořádat se společným nepřítelem – Ruskem. Je čas zkrotit její imperialistické ambice vůči nám." # todo: NEW TRANSLATION
 BLR_border_pic_russia: "Průzkum hranic Ruska" # todo: NEW TRANSLATION
 BLR_border_pic_russia_desc: "Než zahájíme vojenské operace proti Rusku, měli bychom nejprve prozkoumat oblast." # todo: NEW TRANSLATION
 BLR_decolectivisation: "Dekolectivizace" # todo: NEW TRANSLATION
 BLR_decolectivisation_desc: "Je čas se zbavit dědictví SSSR a pomoci obyvatelstvu přesunout se do měst." # todo: NEW TRANSLATION
 BLR_litvins_past: "Minulost Litvinů" # todo: NEW TRANSLATION
 BLR_litvins_past_desc: "Dějiny nelze změnit a my to víme. My Litvinové jsme hrdými dědici Velkého knížectví Litevského." # todo: NEW TRANSLATION
 BLR_constitution_from_1994: "Ústava z roku 1994" # todo: NEW TRANSLATION
 BLR_constitution_from_1994_desc: "Je čas obnovit normální ústavu v naší zemi." # todo: NEW TRANSLATION
 BLR_paramilitary_organization: "Poloprofesní organizace" # todo: NEW TRANSLATION
 BLR_paramilitary_organization_desc: "Armáda je naší oporou, ale musíme zajistit, aby široké masy byly připraveny zemřít za svou zemi. Různé polovojenské organizace tomu poslouží." # todo: NEW TRANSLATION
 BLR_We_not_energy_slave: "Nejsme otroci ruských zdrojů" # todo: NEW TRANSLATION
 BLR_We_not_energy_slave_desc: "Rusko dříve poskytovalo slevy pouze na podporu svého loutkového režimu; to stačí. Jsme připraveni vybudovat silnou ekonomiku bez těchto slev." # todo: NEW TRANSLATION
 BLR_closed_border_with_Russia2: "Uzavření hranice s Ruskem" # todo: NEW TRANSLATION
 BLR_closed_border_with_Russia2_desc: "Opět budujeme hraniční přechody s Ruskem, nikdo z území Ruska už nebude moci volně přesouvat do naší země" # todo: NEW TRANSLATION
 BLR_Influence_nationalists: "Vliv nacionalistů" # todo: NEW TRANSLATION
 BLR_Influence_nationalists_desc: "Musíme aktivně podporovat nacionalistická hnutí v sousedních zemích" # todo: NEW TRANSLATION
 BLR_Crisis_2008: "Finanční krize" # todo: NEW TRANSLATION
 BLR_Crisis_2008_desc: "Nyní se musíme vypořádat s důsledky této krize, naše země je v potížích" # todo: NEW TRANSLATION
 BLR_Territorial_claims: "Teritoriální nároky" # todo: NEW TRANSLATION
 BLR_Territorial_claims_desc: "Naše země se musí vrátit ke svým pravým hranicím" # todo: NEW TRANSLATION
 BLR_white_legion: "Bílá legie" # todo: NEW TRANSLATION
 BLR_white_legion_desc: "Bílá legie je sportovní a vlastenecká organizace Běloruska, založená v roce 1995 pro předodvodní výcvik a vlastenecké vzdělávání mladých lidí" # todo: NEW TRANSLATION
 BLR_militarisation_white_legion: "Militarizace Bílé legie" # todo: NEW TRANSLATION
 BLR_militarisation_white_legion_desc: "Bílá legie se stane páteří našeho státu. Musíme jí poskytnout vše, co potřebuje" # todo: NEW TRANSLATION
 BLR_white_legion_battalion: "Batalion Bílé legie" # todo: NEW TRANSLATION
 BLR_white_legion_battalion_desc: "První batalion Bílé legie byl konečně vytvořen. Praví vlastenci své země jsou připraveni bojovat za její svobodu a sílu" # todo: NEW TRANSLATION
 BLR_GDL: "Velké knížectví Litevské" # todo: NEW TRANSLATION
 BLR_GDL_desc: "Je čas vrátit velký stát Litvinů. Konečně náš lid nebude pod jhem velmoci; bude mít příležitost stát se velmocí sám." # todo: NEW TRANSLATION
 BLR_help_silesians: "Pomoc slezským separatistům" # todo: NEW TRANSLATION
 BLR_help_silesians_desc: "Dělit a vládnout je hlavní zásada, kterou budeme používat v politice vůči Polsku. Až začne horká fáze přechodu Poláků pod naší kontrolu, Slezané mohou usnadnit naše dobytí této země." # todo: NEW TRANSLATION
 BLR_lith_again: "Zpět do Žemaitije" # todo: NEW TRANSLATION
 BLR_lith_again_desc: "Přišel čas dokončit obnovu našeho mocného státu. Malé a slabé Litva nám stojí v cestě; zlomíme ji. Nebudeme však moci napadnout zemi jen tak; musíme vytvořit potřebné podmínky a důvod, aby naše invaze nevypadala bezdůvodně." # todo: NEW TRANSLATION
 BLR_kalinovsky_regiment: "Pluk Kastuše Kalinovského" # todo: NEW TRANSLATION
 BLR_kalinovsky_regiment_desc: "Pluk Kastuše Kalinovského je dobrovolnický pluk vytvořený k ochraně územní celistvosti Ukrajiny, zejména města Kyjev, před ruskou invazí." # todo: NEW TRANSLATION
 BLR_true_political_and_national_freedom: "Skutečná politická svoboda" # todo: NEW TRANSLATION
 BLR_true_political_and_national_freedom_desc: "Začátek skutečné politické svobody znamená zotavení se z devastace, která nastala během naší čistky v zemi. Je čas jít vpřed a dosáhnout toho, po čem náš lid opravdu touží." # todo: NEW TRANSLATION
 BLR_belarussia: "Cesta Běloruska" # todo: NEW TRANSLATION

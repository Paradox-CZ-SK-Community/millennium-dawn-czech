 belarus_union.1.t: "Vytvoření Svazového státu" # todo: NEW TRANSLATION
 belarus_union.1.d: "Konečně jsou naše země plnohodnotnými bratry. Svazový stát byl vytvořen a nyní nám nic nebrání bojovat společně za naši budoucnost" # todo: NEW TRANSLATION
 belarus_union.1.a: "Konečně!" # todo: NEW TRANSLATION
 belarus_union.9.t: "Souhlasili s vytvořením Svazového státu" # todo: NEW TRANSLATION
 belarus_union.9.d: "Konečně nebude Svazový stát jen na papíře, ale i v realitě. Před námi je světlá budoucnost" # todo: NEW TRANSLATION
 belarus_union.9.a: "Konečně!" # todo: NEW TRANSLATION
 belarus_union.10.t: "Odmítli s námi vytvořit Svazový stát" # todo: NEW TRANSLATION
 belarus_union.10.d: "Možná jsme zvolili špatnou cestu a Rusko nepotřebuje bratrství našich národů" # todo: NEW TRANSLATION
 belarus_union.10.a: "To je smutné" # todo: NEW TRANSLATION
 belarus_character.1.t: "Éra Lukašenka" # todo: NEW TRANSLATION
 belarus_character.1.d: "Alexander Grigoryevich Lukashenko urazil dlouhou cestu od obyčejného náměstka až k prezidentovi země. Přestože vládu v Bělorusku vykonává teprve krátce, mnoho vlivných sil už sní o jeho sesazení. Najde lepší cestu pro Bělorusko, nebo se stane dalším diktátorem, který zůstane u moci do konce života?" # todo: NEW TRANSLATION
 belarus_character.1.a: "Náš Batka Lukašenko, otec Běloruska" # todo: NEW TRANSLATION
 belarus_character.2.t: "Liberálně demokratické Bělorusko" # todo: NEW TRANSLATION
 belarus_character.2.d: "Sergey Gaidukevich je velmi neobvyklá osobnost s zajímavou minulostí a specifickými názory na budoucnost Běloruska. Je jasně klasifikován jako proruský politik, ale ospravedlní tento nálepka?" # todo: NEW TRANSLATION
 belarus_character.2.a: "Bělorusko nade vše" # todo: NEW TRANSLATION
 belarus_character.3.t: "Evropská cesta Běloruska" # todo: NEW TRANSLATION
 belarus_character.3.d: "Bělorusko konečně odmítlo sovětskou minulost a vykročilo do světlé evropské budoucnosti. Musíme se ale rozhodnout, jakou cestou se do této skvělé budoucnosti vydáme?" # todo: NEW TRANSLATION
 belarus_character.3.a: "Liberalismus je naše cesta" # todo: NEW TRANSLATION
 belarus_character.3.b: "Konzervatismus je pro nás vše" # todo: NEW TRANSLATION
 belarus_character.4.t: "Nacionalisté v Bělorusku" # todo: NEW TRANSLATION
 belarus_character.4.d: "Zenon Poznyak, který se dostal k moci, je dlouho znám svým rusofobním rétorikou. Jeho hlavní myšlenkou je, že Rusko po celou historii utlačovalo Bělorusy. Hodlá tomu učinit konec a případně se i pomstít" # todo: NEW TRANSLATION
 belarus_character.4.a: "Bělorusové nejsou Rusové" # todo: NEW TRANSLATION
 belarus_character.5.t: "Červené Bělorusko" # todo: NEW TRANSLATION
 belarus_character.5.d: "Touha Běloruska vzdálit se postupně od sovětské minulosti ho nakonec stáhla zpět do spárů komunismu. Lidé si pamatují sladké časy SSSR a zřejmě se rozhodli je znovu obnovit" # todo: NEW TRANSLATION
 belarus_character.5.a: "Vraťme sovětské dědictví" # todo: NEW TRANSLATION
 belarus_ukraine.1.t: "Pluk Kastuše Kalinovského" # todo: NEW TRANSLATION
 belarus_ukraine.1.d: "Bělorusové nám posílají pomoc v podobě celého pluku. Společně budeme bojovat proti ruské agresi." # todo: NEW TRANSLATION
 belarus_ukraine.1.a: "Preč s Ruskem a jeho imperiálními ambicemi." # todo: NEW TRANSLATION
 belarus_ukraine.2.t: "Poslat dobrovolníky do Novorossije?" # todo: NEW TRANSLATION
 belarus_ukraine.2.d: "Mezi lidmi jsou tací, kteří chtějí pomoci obyvatelům Novorossije v jejich boji. Jsme připraveni jim v tom pomoci" # todo: NEW TRANSLATION
 belarus_ukraine.2.a: "Poslat dobrovolníky" # todo: NEW TRANSLATION
 belarus_ukraine.2.b: "Odsuzujeme ty, kteří jedou do Novorossije jako dobrovolníci, protože je to nezákonné." # todo: NEW TRANSLATION
 belarus_ukraine.3.t: "Bělorusko nabízí Minsk jako platformu pro mírová jednání" # todo: NEW TRANSLATION
 belarus_ukraine.3.d: "Bělorusko nabízí Minsk jako město pro jednání o ustavení míru na Ukrajině. Souhlasíme s uzavřením příměří se separatisty?" # todo: NEW TRANSLATION
 belarus_ukraine.3.a: "Mír je to, o co bychom měli usilovat!" # todo: NEW TRANSLATION
 belarus_ukraine.3.b: "Vrátíme územní celistvost Ukrajiny!" # todo: NEW TRANSLATION
 belarus_ukraine.4.t: "Speciální operace na Ukrajině" # todo: NEW TRANSLATION
 belarus_ukraine.4.d: "Rusko zahájilo speciální operaci na Ukrajině. Naše vedení čelí volbě – účastnit se jí nebo ne. Máme mnoho závazků, ale i tak bychom si měli třikrát rozmyslet zapojení do tohoto masakru" # todo: NEW TRANSLATION
 belarus_ukraine.4.a: "Ukrajina musí být osvobozena!" # todo: NEW TRANSLATION
 belarus_ukraine.4.b: "Nebudeme se tomu účastnit" # todo: NEW TRANSLATION

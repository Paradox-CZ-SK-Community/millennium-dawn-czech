 BLR_Bye_opposition: "Žádné milosrdenství pro opozici" # todo: NEW TRANSLATION
 BLR_Bye_opposition_desc: "Děláme to, co vždy – tvrdě a rychle řešíme opozici" # todo: NEW TRANSLATION
 BLR_Milk_war: "Mléčné války" # todo: NEW TRANSLATION
 BLR_Milk_war_desc: "Série zhoršení vztahů mezi Běloruskem a Ruskem v souvislosti s exportem mléčných výrobků do Ruska" # todo: NEW TRANSLATION
 BLR_Denomination: "Finanční krize" # todo: NEW TRANSLATION
 BLR_Denomination_desc: "Nyní se musíme vypořádat s důsledky této krize, naše země je v potížích" # todo: NEW TRANSLATION
 BLR_Denomination2: "Vyjednat ceny s Ruskem" # todo: NEW TRANSLATION
 BLR_Denomination2_desc: "Jednáme s Ruskem o snížení cen energií, což by mělo ulevit situaci." # todo: NEW TRANSLATION
 BLR_jeans_revolution: "Džínová revoluce" # todo: NEW TRANSLATION
 BLR_jeans_revolution_desc: "Lidé byli nespokojeni s dalšími volbami. Tvrdí, že nevěří ve vítězství Alexandra Lukašenka. Co se stane dál?" # todo: NEW TRANSLATION
 BLR_Changes_Customs_policy: "Změna celní politiky" # todo: NEW TRANSLATION

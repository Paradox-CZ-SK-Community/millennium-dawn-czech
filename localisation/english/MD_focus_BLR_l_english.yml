 belarus_another.5.t: "Dekret číslo 3" # todo: NEW TRANSLATION
 belarus_another.5.d: "Rozhořčení lidu kvůli dekretu č. 3 je velmi velké. Lidé požadují jeho zrušení, domáhají se ústupků. Souhlasíme, že jim vyhovíme?" # todo: NEW TRANSLATION
 belarus_another.5.a: "Dekret nezrušíme" # todo: NEW TRANSLATION
 belarus_another.5.b: "Myslím, že jsme připraveni udělat ústupky" # todo: NEW TRANSLATION
 belarus_another.7.t: "Běloruské investice u nás" # todo: NEW TRANSLATION
 belarus_another.7.d: "Naši kolegové z Republiky Bělorusko navrhují uzavření dohody o spolupráci a investicích. Musíme tuto dohodu zvážit a rozhodnout, zda ji uzavřeme." # todo: NEW TRANSLATION
 belarus_another.7.a: "Smlouvu podepíšeme" # todo: NEW TRANSLATION
 belarus_another.7.b: "Odmítáme" # todo: NEW TRANSLATION
 belarus_another.8.t: "Projekt BOMBEL" # todo: NEW TRANSLATION
 belarus_another.8.d: "Byly obdrženy prostředky z EU. Je načase rozhodnout, jak s nimi naložíme" # todo: NEW TRANSLATION
 belarus_another.8.a: "Uděláme, co je třeba - posílíme hranici" # todo: NEW TRANSLATION
 belarus_another.8.b: "Nemyslím, že si všimnou, když je vezmeme." # todo: NEW TRANSLATION
 belarus_another.9.t: "Běloruské investice u nás" # todo: NEW TRANSLATION

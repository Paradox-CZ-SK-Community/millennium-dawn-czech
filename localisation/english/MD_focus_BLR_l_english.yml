 belarus_another.10.t: "Co uděláme s PMCs Wagner?" # todo: NEW TRANSLATION
 belarus_another.10.d: "Zadrželi jsme několik podezřelých osob, které se později ukázaly být žoldnéři slavné ruské PMC Wagner. Naše orgány činné v trestním řízení jsou připraveny je obvinit z přípravy terorismu. Ruská strana trvá na jejich propuštění. Co uděláme?" # todo: NEW TRANSLATION
 belarus_another.10.a: "Propustíme je a předáme ruské straně" # todo: NEW TRANSLATION
 belarus_another.10.b: "Dáme je do vězení a obviníme z přípravy teroristických útoků" # todo: NEW TRANSLATION
 belarus_another.11.t: "Občanská válka v Bělorusku" # todo: NEW TRANSLATION
 belarus_another.11.d: "Naše jasně antiruská rétorika, politika tvrdého vnucování běloruského jazyka i aktivní prosazování dějin, podle nichž s Rusy nic nesdílíme, se projevily. Východní regiony povstaly, místní domobrany uchvátily moc; musíme to co nejrychleji zastavit, než z toho vytěží velmoci." # todo: NEW TRANSLATION
 belarus_another.11.a: "To je hrozné!" # todo: NEW TRANSLATION
 belarus_another.12.t: "Generál Azarenok lobbuje ruské zájmy v naší zemi" # todo: NEW TRANSLATION
 belarus_another.12.d: "Naše orgány činné v trestním řízení se dozvěděly o lobbyingu ruských zájmů v naší zemi prostřednictvím kontaktů generála Azarenka. Máme tomu věnovat pozornost, nebo je to v zájmu Republiky Bělorusko?" # todo: NEW TRANSLATION
 belarus_another.12.a: "Samozřejmě!" # todo: NEW TRANSLATION
 belarus_another.12.b: "Je nutné ho uvěznit" # todo: NEW TRANSLATION
 belarus_another.14.t: "Sergey Tikhanovsky" # todo: NEW TRANSLATION
 belarus_another.14.d: "Známý opoziční blogger kritizující naši vládu. Získal příliš velký vliv mezi lidmi a musíme s tím něco udělat" # todo: NEW TRANSLATION
 belarus_another.14.a: "Musíme ho uvěznit" # todo: NEW TRANSLATION
 belarus_another.14.b: "Nesahejte na něj, může nám ještě být užitečný" # todo: NEW TRANSLATION
 belarus_another.15.t: "Požádat o pomoc MMF" # todo: NEW TRANSLATION
 belarus_another.15.d: "Jsme nuceni požádat MMF o pomoc k odstranění následků krize" # todo: NEW TRANSLATION
 belarus_another.15.a: "Nemáme na výběr" # todo: NEW TRANSLATION
 belarus_another.16.t: "Zpřísnění úvěrové politiky" # todo: NEW TRANSLATION
 belarus_another.16.d: "Úvěrová politika projde v souvislosti s aktuální situací razantní revizí" # todo: NEW TRANSLATION
 belarus_another.16.a: "Nemáme na výběr" # todo: NEW TRANSLATION
 belarus_another.17.t: "Vojenská spolupráce s Běloruskem" # todo: NEW TRANSLATION
 belarus_another.17.d: "Pozvali jsme vojenské specialisty z Běloruska k řešení nejdůležitějších úkolů v naší armádě. Běloruské speciální síly provedly výcvik našich bojovníků a běloruský vojenský průmysl zlepšil náš systém protivzdušné obrany" # todo: NEW TRANSLATION
 belarus_another.17.a: "Úžasné!" # todo: NEW TRANSLATION
 belarus_another.18.t: "Latgale nebo válka" # todo: NEW TRANSLATION
 belarus_another.18.d: "Vláda Běloruska se stává agresivnější. Dali nám ultimátum – buď jim předáme region Latgale, nebo budou následky pro naši zemi nejhorší. Takové nečekané prohlášení nás šokovalo. Co uděláme?" # todo: NEW TRANSLATION
 belarus_another.18.a: "Budeme jim muset předat Latgale, aspoň si tak uchráníme nezávislost" # todo: NEW TRANSLATION
 belarus_another.18.b: "Žádné ústupky" # todo: NEW TRANSLATION
 belarus_another.19.t: "Druhá Lublinská unie" # todo: NEW TRANSLATION
 belarus_another.19.d: "Bělorusko aktivně ovlivňuje naši vládu a má v ní vliv. Dnes nám běloruský velvyslanec předal návrh nové dohody – naznačující vytvoření nadnárodního útvaru podle vzoru navrženého Ruskem pro Lukašenkovu vládu. V podstatě ztrácíme část autonomie, ale naše státy se téměř sjednocují. Souhlasíme s tím?" # todo: NEW TRANSLATION
 belarus_another.19.a: "Naše země je oslabená, myslím, že bychom měli souhlasit" # todo: NEW TRANSLATION
 belarus_another.19.b: "Naše nezávislost je pro nás vše" # todo: NEW TRANSLATION
 belarus_another.20.t: "Podepsání smlouvy" # todo: NEW TRANSLATION
 belarus_another.20.d: "Polská vláda souhlasila s tím, že se s námi sjednotí do Unie států, přičemž ztratí část své autonomie, aby ochránila zemi před úplným kolapsem. To ale může vést k nepředvídaným následkům" # todo: NEW TRANSLATION
 belarus_another.20.a: "No, uvidíme" # todo: NEW TRANSLATION
 belarus_another.21.t: "Polsko odmítlo!" # todo: NEW TRANSLATION
 belarus_another.21.d: "Polská vláda, o kterou jsme se tak dlouho starali, nás zradila. Zřejmě nemáme na výběr a musíme se rozhodnout sami, co uděláme s těmito zrádci. Možná budeme muset využít veškeré dostupné páky" # todo: NEW TRANSLATION
 belarus_another.21.a: "Udělejme Polákům peklo" # todo: NEW TRANSLATION
 belarus_another.21.b: "Necháme je být" # todo: NEW TRANSLATION
 belarus_another.22.t: "Slezská milice" # todo: NEW TRANSLATION
 belarus_another.22.d: "Naši lidé dostali šanci na nezávislost, je čas toho využít a chopit se zbraní!" # todo: NEW TRANSLATION
 belarus_another.22.a: "Pryč s polským útlakem!" # todo: NEW TRANSLATION
 belarus_another.23.t: "Společné cvičení s Běloruskem" # todo: NEW TRANSLATION
 belarus_another.23.d: "Bělorusko nám navrhuje provést společná cvičení na zlepšení bojové koordinace našich jednotek. Souhlasíme?" # todo: NEW TRANSLATION
 belarus_another.23.a: "Samozřejmě, souhlasíme" # todo: NEW TRANSLATION
 belarus_another.23.b: "Zvládneme bez nich" # todo: NEW TRANSLATION
 belarus_another.24.t: "Společné cvičení s Polskem" # todo: NEW TRANSLATION
 belarus_another.24.d: "Souhlasili s provedením cvičení s našimi jednotkami. Získáme dobré zkušenosti" # todo: NEW TRANSLATION
 belarus_another.24.a: "Dobře" # todo: NEW TRANSLATION
 belarus_another.25.t: "Poskytnout zbraně Iráku" # todo: NEW TRANSLATION
 belarus_another.25.d: "Jsme připraveni uvolnit část zbraní k dodávce do Iráku na podporu přátelského režimu" # todo: NEW TRANSLATION
 belarus_another.25.a: "Dobře" # todo: NEW TRANSLATION
 belarus_another.26.t: "Přinutit k přistání let Ryanair s Protasevichem" # todo: NEW TRANSLATION
 belarus_another.26.d: "Naše speciální služby dokázaly zachytit a přinutit k přistání let, na němž se nachází redaktor jednoho opozičního kanálu NEXTA. Jmenuje se Roman Protasevič" # todo: NEW TRANSLATION
 belarus_another.26.a: "Dobře" # todo: NEW TRANSLATION
 belarus_another.27.t: "Osud běloruské církve" # todo: NEW TRANSLATION
 belarus_another.27.d: "Vedení naší země vážně uvažuje o udělení autokefalie naší církvi. Tento krok však může určitě zhoršit vztahy s naším přítelem a sousedem – Ruskem. Půjdeme do toho?" # todo: NEW TRANSLATION
 belarus_another.27.a: "Udělíme církvi autokefalii" # todo: NEW TRANSLATION
 belarus_another.27.b: "Ne" # todo: NEW TRANSLATION
 belarus_another.28.t: "Co dělat se Svazem Poláků v Bělorusku?" # todo: NEW TRANSLATION
 belarus_another.28.d: "Svaz Poláků v Bělorusku byl dlouho naším problémem. Skrze něj na nás Polsko působilo všemi svými silami; nastal čas se s tím vypořádat. Buď je necháme pod kontrolou, nebo polské obyvatelstvo zcela vyhostíme." # todo: NEW TRANSLATION
 belarus_another.28.a: "Necháme je pod naší kontrolou" # todo: NEW TRANSLATION
 belarus_another.28.b: "V Bělorusku není místo pro Poláky" # todo: NEW TRANSLATION
 belarus_another.29.t: "Zrušení chelnočného obchodu" # todo: NEW TRANSLATION
 belarus_another.29.d: "Díky Rusku a Číně jsme zajistili dodávky potřebného zboží, abychom se konečně zbavili tohoto reliktu 90. let" # todo: NEW TRANSLATION
 belarus_another.29.a: "Dobře" # todo: NEW TRANSLATION
 belarus_another.30.t: "Zrušení chelnočného obchodu" # todo: NEW TRANSLATION
 belarus_another.30.d: "Teď, když máme přístup k evropskému zboží prostřednictvím oficiálních kanálů, naši občané nebudou muset provozovat tuto nebezpečnou a někdy ne zrovna výnosnou činnost" # todo: NEW TRANSLATION
 belarus_another.30.a: "Dobře" # todo: NEW TRANSLATION
 belarus_another.31.t: "Mléčná válka" # todo: NEW TRANSLATION
 belarus_another.31.d: "Rusko zavedlo embargo na dovoz našich mléčných produktů na své území, čímž nás připravilo o významnou část zisku. Předáme jim podmínky, které nabízejí, nebo ochráníme domácího výrobce?" # todo: NEW TRANSLATION
 belarus_another.31.a: "Stojíme pevně za naším výrobcem" # todo: NEW TRANSLATION
 belarus_another.31.b: "Ustoupíme jejich požadavkům" # todo: NEW TRANSLATION
 belarus_another.32.t: "Problém s Nejvyšší radou" # todo: NEW TRANSLATION
 belarus_another.32.d: "Nejvyšší sovět zůstává reliktem sovětského systému, který nemůžeme zatím legálně zlikvidovat bez změny ústavy. Proto budeme muset s ním dělat kompromisy, dokud to definitivně nevyřešíme." # todo: NEW TRANSLATION
 belarus_another.32.a: "Pro slávu Běloruska" # todo: NEW TRANSLATION
 belarus_another.33.t: "Letecká havárie na Ukrajině" # todo: NEW TRANSLATION
 belarus_another.33.d: "Letadlo se Zenonem na palubě mířící do Kyjeva havarovalo na Ukrajině. Nikdo v té tragédii nepřežil a byla naléhavě potřeba rozhodnout, kdo převezme funkci hlavy státu. Místopředseda strany Jurij Belenky se stal dočasným a možná i trvalým vůdcem." # todo: NEW TRANSLATION
 belarus_another.33.a: "Pro slávu Běloruska" # todo: NEW TRANSLATION
 belarus_another.34.t: "Běloruský taler" # todo: NEW TRANSLATION
 belarus_another.34.d: "Bělorusko navrhuje zavést jednotnou měnu na území naší země – taler, stejnou, jakou používají oni. Zavedení společné měny by mohlo zlepšit obchod mezi našimi zeměmi, ale naše nezávislost bude opět ohrožena." # todo: NEW TRANSLATION
 belarus_another.34.a: "Souhlasíme" # todo: NEW TRANSLATION
 belarus_another.34.b: "Odmítáme" # todo: NEW TRANSLATION
 belarus_another.35.t: "Intermarium" # todo: NEW TRANSLATION
 belarus_another.35.d: "Bělorusko nám navrhuje vytvořit vojenský pakt zvaný Intermarium. Vytvořením ho se ochráníme před agresí větších sousedů." # todo: NEW TRANSLATION
 belarus_another.35.a: "Souhlasíme." # todo: NEW TRANSLATION
 belarus_another.35.b: "Odmítáme." # todo: NEW TRANSLATION
 belarus_another.36.t: "Bělorusko chce vstoupit do NATO" # todo: NEW TRANSLATION
 belarus_another.36.d: "Bělorusko již delší dobu kráčí cestou demokracie a chce ji hájit spolu s námi. Vláda Běloruska plně splnila veškeré podmínky pro vstup do NATO a požádala o členství v organizaci. Přijmeme je?" # todo: NEW TRANSLATION
 belarus_another.36.a: "Souhlasíme." # todo: NEW TRANSLATION
 belarus_another.36.b: "Odmítáme." # todo: NEW TRANSLATION
 belarus_another.37.t: "Vstupujeme do NATO" # todo: NEW TRANSLATION
 belarus_another.37.d: "Naše žádost o členství byla schválena a nyní jsme součástí této velké aliance, připraveni hájit demokracii po celém světě!" # todo: NEW TRANSLATION
 belarus_another.37.a: "Hurá!" # todo: NEW TRANSLATION
 belarus_another.38.t: "Bělorusko chce vstoupit do USAID" # todo: NEW TRANSLATION
 belarus_another.38.d: "Běloruská vláda zaslala žádost o připojení do programu USAID. Jsme připraveni na ni kladně odpovědět?" # todo: NEW TRANSLATION
 belarus_another.38.a: "Přijímáme jejich žádost" # todo: NEW TRANSLATION
 belarus_another.38.b: "Ne" # todo: NEW TRANSLATION
 belarus_another.39.t: "Naše žádost byla USAID přijata." # todo: NEW TRANSLATION
 belarus_another.39.d: "Spojené státy schválily naši žádost a nyní jsme součástí programu USAID." # todo: NEW TRANSLATION
 belarus_another.39.a: "Hurá!" # todo: NEW TRANSLATION
 belarus_another.40.t: "Ekonomická krize 2008 v Bělorusku." # todo: NEW TRANSLATION
 belarus_another.40.d: "Komplexní jevy v ekonomice země, ukazující na zhoršení finanční a hospodářské situace v zemi. V roce 2008 v Bělorusku začala finanční krize. Nyní musíme vybrat oblast, ve které snížíme výdaje, abychom ušetřili rozpočet." # todo: NEW TRANSLATION
 belarus_another.40.a: "Snížení výdajů na vzdělávání" # todo: NEW TRANSLATION
 belarus_another.40.b: "Snížení prostředků na zdravotní péči" # todo: NEW TRANSLATION
 belarus_another.40.c: "Snížení výdajů na byrokracii" # todo: NEW TRANSLATION
 belarus_another.41.t: "Operace \"Nový den\"" # todo: NEW TRANSLATION
 belarus_another.41.d: "Běloruská vláda nám nabízí společnou vojenskou operaci proti Litvě, aby se vyřešil problém se Suvalkským koridorem. Souhlasíme s takovým nebezpečným krokem?" # todo: NEW TRANSLATION
 belarus_another.41.a: "Musíme zajistit naše hranice." # todo: NEW TRANSLATION
 belarus_another.41.b: "Nechceme to riskovat." # todo: NEW TRANSLATION
 belarus_another.42.t: "Bělorusko chce získat Vilnius" # todo: NEW TRANSLATION
 belarus_another.42.d: "Běloruská vláda vyjádřila přání převést Vilnius a okolní území pod jejich plnou kontrolu. Svůj nárok opírají o tvrzení, že jde o historicky běloruské území. Souhlasíme s tím?" # todo: NEW TRANSLATION
 belarus_another.42.a: "Předáme jim Vilnius a posílíme tak přátelské vazby" # todo: NEW TRANSLATION
 belarus_another.42.b: "Možná si ho ponecháme" # todo: NEW TRANSLATION
 belarus_another.43.t: "Džínová revoluce" # todo: NEW TRANSLATION
 belarus_another.43.d: "Neočekávali jsme tak silné lidové nepokoje; možná naše země opravdu potřebuje změny a nastal čas předat moc jiným?" # todo: NEW TRANSLATION
 belarus_another.43.a: "Nikdy!" # todo: NEW TRANSLATION
 belarus_another.43.b: "Zřejmě nastala doba změn." # todo: NEW TRANSLATION
 belarus_another.44.t: "Masové protesty pod vedením Tichanovské." # todo: NEW TRANSLATION
 belarus_another.44.d: "Neočekávali jsme tak silné lidové nepokoje; možná naše země opravdu potřebuje změny a nastal čas předat moc jiným?" # todo: NEW TRANSLATION
 belarus_another.44.a: "Nikdy!" # todo: NEW TRANSLATION
 belarus_another.44.b: "Zřejmě nastala doba změn." # todo: NEW TRANSLATION
 belarus_another.45.t: "Občanská válka v Bělorusku" # todo: NEW TRANSLATION
 belarus_another.45.d: "Nepodařilo se nám udržet protestující pod kontrolou, nyní dovedli zemi k úplnému chaosu. Co bude dál…" # todo: NEW TRANSLATION
 belarus_another.45.a: "To je hrozné!" # todo: NEW TRANSLATION
 belarus_another.46.t: "\"Výlet do Varšavy\"" # todo: NEW TRANSLATION
 belarus_another.46.d: "S pomocí našich pohraničníků překročili žoldáci PMC Wagner polskou hranici a vstoupili na její území. Začalo to, co nikdo nečekal" # todo: NEW TRANSLATION
 belarus_another.46.a: "Léto a kuše" # todo: NEW TRANSLATION
 belarus_another.47.t: "Velký pochod na Varšavu" # todo: NEW TRANSLATION
 belarus_another.47.d: "S pomocí našich pohraničníků překročili žoldáci PMC Wagner polskou hranici a vstoupili na její území. Začalo to, co nikdo nečekal" # todo: NEW TRANSLATION
 belarus_another.47.a: "Léto a kuše" # todo: NEW TRANSLATION
 belarus_another.48.t: "Válka proti Wagnerovi" # todo: NEW TRANSLATION
 belarus_another.48.d: "Naše vláda byla šokována zprávou, že bojovníci PMC Wagner napadli naši zemi. Přišli z území Běloruska, což nám dává dobrý důvod vyhlásit jim válku. Půjdeme do toho?" # todo: NEW TRANSLATION
 belarus_another.48.a: "Je čas ukončit Bělorusko" # todo: NEW TRANSLATION
 belarus_another.48.b: "Není nutné vyhlašovat válku" # todo: NEW TRANSLATION
 belarus_another.49.t: "\"Výlet do Vilnusu\"" # todo: NEW TRANSLATION
 belarus_another.49.d: "S pomocí našich pohraničníků překročili žoldáci PMC Wagner litevskou hranici a vstoupili na její území. Začalo to, co nikdo nečekal" # todo: NEW TRANSLATION
 belarus_another.49.a: "Léto a kuše" # todo: NEW TRANSLATION
 belarus_another.50.t: "Běloruská S.A.R." # todo: NEW TRANSLATION
 belarus_another.50.d: "Náš vliv v Bělorusku je tak obrovský, že jsme připraveni oznámit vytvoření S.A.R. na území této země" # todo: NEW TRANSLATION
 belarus_another.50.a: "Sláva Číně" # todo: NEW TRANSLATION
 belarus_another.51.t: "Běloruská S.A.R." # todo: NEW TRANSLATION
 belarus_another.51.d: "Čínský vliv v naší zemi se ukázal být tak obrovský, že jsme nyní jejich S.A.R. Čeká nás zajímavá budoucnost" # todo: NEW TRANSLATION
 belarus_another.51.a: "Čínsko-běloruské přátelství?" # todo: NEW TRANSLATION
 belarus_another.52.t: "Džínová revoluce" # todo: NEW TRANSLATION
 belarus_another.52.d: "Lidé v Bělorusku vyšly do ulic protestovat proti legitimní vládě a požadují rezignaci celé vlády. Doufám, že jsme se na to dobře připravili?" # todo: NEW TRANSLATION
 belarus_another.52.a: "Co nás čeká" # todo: NEW TRANSLATION
 belarus_another.53.t: "Národní bolševici převzali moc v Rusku" # todo: NEW TRANSLATION
 belarus_another.53.d: "Naši loajální stoupenci se konečně dokázali dostat k moci v Rusku. Kreml je nyní náš. Náš vůdce je připraven řídit Rusko" # todo: NEW TRANSLATION
 belarus_another.53.a: "Rusko je všechno. Ostatní nic." # todo: NEW TRANSLATION
 belarus_another.54.t: "Připojení k Rusku" # todo: NEW TRANSLATION
 belarus_another.54.d: "Konečně se Bělorusko vrací domů. Nyní budeme součástí velké země, obětujeme svou autonomii — ale potřebovali jsme ji vůbec?" # todo: NEW TRANSLATION
 belarus_another.54.a: "Konečně!" # todo: NEW TRANSLATION
 belarus_GDL.1.t: "Bělorusko chce ovládat naši zemi." # todo: NEW TRANSLATION
 belarus_GDL.1.d: "Proběloruští nacionalisté mají v naší zemi velký vliv, a proto se běloruské úřady rozhodly dát nám ultimátum — pustit je do vlády, nebo nést následky. Co na to říkáme?" # todo: NEW TRANSLATION
 belarus_GDL.1.a: "Souhlasíme." # todo: NEW TRANSLATION
 belarus_GDL.1.b: "Nikdy!" # todo: NEW TRANSLATION
 belarus_GDL.2.t: "Připojení k Bělorusku." # todo: NEW TRANSLATION
 belarus_GDL.2.d: "Naše země se ocitla pod plným vlivem Běloruska. Nemáme na výběr a jsme připraveni podepsat akt o přistoupení." # todo: NEW TRANSLATION
 belarus_GDL.2.a: "Tak se stalo." # todo: NEW TRANSLATION
 belarus_azot.1.t: "Bělorusko navrhuje dohodu o obchodu s chemickými hnojivy." # todo: NEW TRANSLATION
 belarus_azot.1.d: "Bělorusko nás nedávno oslovilo s návrhem exkluzivní smlouvy na nejlepší hnojiva, která mohou nabídnout. Přijetí zvýší naše výnosy, i když z politického hlediska může být tento krok v očích některých pochybný." # todo: NEW TRANSLATION
 belarus_azot.1.a: "Určitě." # todo: NEW TRANSLATION
 belarus_azot.1.b: "Momentálně nemožné." # todo: NEW TRANSLATION
 belarus_azot.2.t: "[From.GetName] souhlasí" # todo: NEW TRANSLATION
 belarus_azot.2.d: "Naše snahy dojednat obchod s [From.GetName] konečně vyšly, smlouva byla podepsána a první platba je na cestě." # todo: NEW TRANSLATION
 belarus_azot.2.a: "Konečně nějaké dobré zprávy." # todo: NEW TRANSLATION
 belarus_azot.3.t: "[From.GetName] odmítá naši dohodu." # todo: NEW TRANSLATION
 belarus_azot.3.d: "Naše snahy o dohodu s [From.GetName] se zdají být marné, nedostali jsme odpověď a vypadá to, že se to nikam nehýbe." # todo: NEW TRANSLATION
 belarus_azot.3.a: "Sakra, [From.GetNameDef]!" # todo: NEW TRANSLATION
 belarus_azot.4.t: "[From.GetName] ruší svou smlouvu." # todo: NEW TRANSLATION
 belarus_azot.4.d: "Dostali jsme šokující zprávu - [From.GetName] ruší smlouvu o hnojivech s námi; nebudeme jim moci prodávat náš produkt, alespoň zatím." # todo: NEW TRANSLATION
 belarus_azot.4.a: "Blázni! Nevědí, co ztrácejí!" # todo: NEW TRANSLATION

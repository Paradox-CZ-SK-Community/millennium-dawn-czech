 BLR_new_equipment_omon: "Speciální jednotka - Alfa" # todo: NEW TRANSLATION
 BLR_new_equipment_omon_desc: "Skupina \"A\" (\"Alfa\") při Výboru státní bezpečnosti Republiky Bělorusko je protiteroristickou jednotkou KGB Běloruska. Jedna z nejuzavřenějších speciálních sil bezpečnostních a policejních složek Běloruska. Bojovníci Alfa se podílejí na operativních a bojových činnostech prováděných útvary KGB Republiky Bělorusko souvisejících se zadržováním podezřelých z špionáže, držení rukojmích, obchodování s drogami, pašování, nelegálním obchodem se zbraněmi a radioaktivními látkami, vydíráním, nelegální migrací" # todo: NEW TRANSLATION

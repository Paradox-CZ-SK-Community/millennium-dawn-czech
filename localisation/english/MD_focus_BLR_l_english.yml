  BLR_viber: "Viber" # todo: NEW TRANSLATION
  BLR_viber_desc: "Viber je komunikační aplikace, která umožňuje posílat zprávy, provádět video a hlasové VoIP hovory přes Internet. Hlasové hovory mezi uživateli s nainstalovaným Viberem jsou zdarma . Viber má možnost posílat textové, hlasové a video zprávy, dokumenty, obrázky, videa a soubory, stejně jako pracovat offline." # todo: NEW TRANSLATION
  BLR_wot: "World of Tanks" # todo: NEW TRANSLATION

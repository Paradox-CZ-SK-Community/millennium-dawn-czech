 BLR_Yastreb_desc: "V současné době jde o nejtěžší bezpilotní prostředek vyrobený běloruským průmyslem. \"Yastreb\" s vzletovou hmotností až 700 kg je konstruován podle dvoutrámového uspořádání s tlačným šroubem. Doba pobytu ve vzduchu je 6 hodin. Maximální užitečné zatížení může dosáhnout 120 kg. UAV bude vyráběn v různých verzích, včetně průzkumné a útočné." # todo: NEW TRANSLATION

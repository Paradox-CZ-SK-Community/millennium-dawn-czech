  BLR_activates_fermer_mission_TT: "£text_icon_kaldanger Aktivuje §Hmission§!, která bude vyžadovat, abychom postavili §HAgricultural Districts§! v určitých regionech\n - Nedodržení těchto požadavků může vést k agrární nespokojenosti\n - Pokud uspějeme, obdržíme posílení národní ekonomiky" # todo: NEW TRANSLATION

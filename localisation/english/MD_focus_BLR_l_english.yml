 belarus_another.6.d: "Alexander Grigoryevich Lukashenko je velmi dlouho stálým prezidentem Republiky Bělorusko. Během jeho vlády kolem něj vyrostl celý kult \"batka\". Tento kult ho odlišuje od ostatních diktátorů SNS, ale také ho nutí komunikovat se svým lidem speciálním způsobem. Podpora Batky je ukazatel, který zobrazuje, jak velkou podporu má Alexander Grigoryevich Lukashenko ve všech vrstvách obyvatelstva. V závislosti na různých opatřeních se tento ukazatel bude snižovat nebo zvyšovat a poskytne různé bonusy nebo penalizace." # todo: NEW TRANSLATION

 BLR_558_zavod: "558. opravna letadel" # todo: NEW TRANSLATION
 BLR_558_zavod_desc: "558. letecká opravna je jedním z největších podniků v SNS pro opravy a modernizaci moderního bojového leteckého vybavení ve výzbroji nejen postsovětských zemí, ale i mnoha zahraničních států. Je to nejdůležitější letecká opravárenská výroba v Bělorusku. Nachází se ve městě Baranoviči" # todo: NEW TRANSLATION

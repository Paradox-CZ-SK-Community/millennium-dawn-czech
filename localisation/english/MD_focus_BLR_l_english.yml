 BLR_buy_type88: "Type 88" # todo: NEW TRANSLATION
 BLR_buy_type88_desc: "Type 88 je čínský hlavní bojový tank. Jde o další úpravu tanku Type 80-II, přijatého do služby u Lidové osvobozenecké armády Číny v 80. letech. Co se týče hlavních charakteristik a bojových schopností, Type 88 se srovnává s některými západními vozidly jako americký M60, britský Chieftain, francouzský AMX-30 a německý Leopard-1. Sériová výroba tanků Type 88 a jejich modifikací byla ukončena v roce 1995 po vyrobení přibližně 500 vozidel přijatých do služby PLA." # todo: NEW TRANSLATION
 BLR_buy_china_ChengduJ7: "Chengdu J-7" # todo: NEW TRANSLATION
 BLR_buy_china_ChengduJ7_desc: "Chengdu J-7 je stíhací letoun Lidové republiky Číny. Je to licenčně vyráběná verze sovětského Mikoyan-Gurevich MiG-21, a proto má s MiG-21 mnoho společného. Letoun je vyzbrojen krátkého doletu infračerveně naváděnými vzduch‑vzduch střelami a je navržen především pro krátký dostřel vzduch‑vzduch souboj. Letoun se také používá pro blízkou leteckou podporu." # todo: NEW TRANSLATION
 BLR_hj8: "HJ-8" # todo: NEW TRANSLATION
 BLR_hj8_desc: "HJ-8 nebo Hongjian-8 a Baktar Shikan je protitankový raketový systém druhé generace s vývrtem z tubusu, optickým sledováním a drátovým naváděním, který byl nasazen v Armádě lidu Číny od konce 80. let." # todo: NEW TRANSLATION
 BLR_china_yw306: "YW 306" # todo: NEW TRANSLATION

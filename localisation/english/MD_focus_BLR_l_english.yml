 belarus_another.2.t: "Polsko-běloruská diplomatická válka" # todo: NEW TRANSLATION
 belarus_another.2.d: "Naše vztahy s Polskem se začaly rychle zhoršovat. Bělorusko obvinilo jednoho z polských diplomatů z \"aktivních akcí zaměřených na destabilizaci běloruské společnosti.\" V reakci na to Polsko připravilo seznam běloruských úředníků, kterým bude zakázán vstup na území Polska. Příčinou konfliktu bylo veřejné sdružení \"Svaz Poláků v Bělorusku\", které sdružovalo asi 20 tisíc lidí. Na sjezdu Svazu Poláků v Bělorusku byl odvolán jeho bývalý lídr, loajální vedení Běloruska, po čemž byl Svaz vystaven masivnímu tlaku ze strany úřadů, které obvinily vedení Polska, že financovalo kongres Svazu Poláků v Bělorusku a velvyslanectví této země z \"podvratné činnosti\" proti Bělorusku. Ministerstvo spravedlnosti Běloruska odmítlo schválit výsledky kongresu Svazu Poláků v Bělorusku, který zvolil Angeliku Borys za jeho předsedkyni. Polský Sejm vyjádřil nespokojenost s kroky běloruských úřadů, což bylo v Bělorusku vnímáno jako pokus zasahovat do jeho vnitřních záležitostí. Další vývoj vedl k diplomatickému konfliktu." # todo: NEW TRANSLATION
 belarus_another.2.a: "Už máme Poláků dost!" # todo: NEW TRANSLATION
 belarus_another.3.t: "Uniátství na Ukrajině" # todo: NEW TRANSLATION
 belarus_another.3.d: "Uniátství se začalo aktivně šířit na území naší země a mnoho obyvatel začalo požadovat oficiální odmítnutí pravoslavné církve, podřízené Moskvě. Stojí za to je vyslyšet?" # todo: NEW TRANSLATION
 belarus_another.3.a: "Uniátství se stane státním náboženstvím" # todo: NEW TRANSLATION
 belarus_another.3.b: "Všechno zůstane jako dřív" # todo: NEW TRANSLATION

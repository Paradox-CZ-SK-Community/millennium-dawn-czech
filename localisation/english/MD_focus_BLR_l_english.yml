 BLR_NOV_change_path_desc: "Musíme se rozhodnout, jak budeme s Novorossijí zacházet, protože ji žádný stát neuznává" # todo: NEW TRANSLATION
 BLR_Severstal: "Severstalbel" # todo: NEW TRANSLATION
 BLR_Severstal_desc: "SEVERSTALBEL, a.s. se specializuje na prodej a zpracování válcovaného kovu v Republice Bělorusko, je součástí prodejního segmentu ruské ocelářské divize Severstal." # todo: NEW TRANSLATION
 BLR_ros_atom: "ROSATOM" # todo: NEW TRANSLATION
 BLR_ros_atom_desc: "Pozveme specialisty ROSATOM k spolupráci v oblasti jaderné energetiky." # todo: NEW TRANSLATION
 BLR_MTPZ_steel: "NLMK" # todo: NEW TRANSLATION
 BLR_MTPZ_steel_desc: "Metalurgický koncern ovládaný miliardářem Vladimirem Lisinem vlastní závod na válcování trubek v Molodečnu." # todo: NEW TRANSLATION
 BLR_Mechel_Service_Bel: "Mechel Service Bel" # todo: NEW TRANSLATION
 BLR_Mechel_Service_Bel_desc: "Mechel je těžební a hutnická společnost. Hlavní sídlo má v Moskvě. V Bělorusku působí prostřednictvím Mechel Service Bel." # todo: NEW TRANSLATION
 BLR_MMK_Belsnab: "MMK Belsnab" # todo: NEW TRANSLATION
 BLR_MMK_Belsnab_desc: "Magnitogorsk Iron and Steel Works (MMK) je ruský hutní závod ve městě Magnitogorsk, Čeľabinská oblast. Jeden z největších hutních závodů v SNS a v Rusku. V Bělorusku působí prostřednictvím MMK Belsnab." # todo: NEW TRANSLATION
 BLR_expand_the_east_trade_cooperation: "Východní obchodní spolupráce" # todo: NEW TRANSLATION
 BLR_expand_the_east_trade_cooperation_desc: "Rozšíření našeho obchodu s Východem nám umožní daleko větší ekonomickou svobodu. Cena zboží může klesnout, pokud lépe začneme koordinovat naše dovozy prostřednictvím východních trhů. Bude levnější i snazší je přepravovat našimi společnými dopravními sítěmi." # todo: NEW TRANSLATION
 BLR_eacu_integration: "Integrace EACU" # todo: NEW TRANSLATION
 BLR_eacu_integration_desc: "Po našem nedávném rozšíření na východní trhy bychom měli prosazovat větší integraci východních obchodních modelů. Čím snazší a podobnější naše modely budou, tím lépe pro nás." # todo: NEW TRANSLATION
 BLR_Impact_kgb: "Vliv KGB" # todo: NEW TRANSLATION
 BLR_Impact_kgb_desc: "KGB používá různé metody k eliminaci těch, kteří jsou nespokojeni s volbou nového prezidenta." # todo: NEW TRANSLATION
 BLR_Liquidation_pub_assoc: "Likvidace veřejných sdružení" # todo: NEW TRANSLATION
 BLR_Liquidation_pub_assoc_desc: "KGB aktivně likviduje nebo se snaží likvidovat veřejná sdružení, která jsou našemu prezidentovi nepohodlná." # todo: NEW TRANSLATION
 BLR_crackdown_opp_rall: "Potlačení opozičních shromáždění" # todo: NEW TRANSLATION
 BLR_crackdown_opp_rall_desc: "Aktivně rozeháníme shromáždění našich politických oponentů, kteří jsou nespokojeni s volbami." # todo: NEW TRANSLATION
 BLR_Increased_censorship: "Posílení cenzury médií" # todo: NEW TRANSLATION
 BLR_Increased_censorship_desc: "Je nutné vést důkladnou cenzuru médií, aby naši odpůrci nemohli proti nám agitovat." # todo: NEW TRANSLATION
 BLR_concept_national_security_Belarus: "Koncepce národní bezpečnosti" # todo: NEW TRANSLATION
 BLR_concept_national_security_Belarus_desc: "Tato koncepce stanoví soubor oficiálních názorů na podstatu a obsah činností Republiky Bělorusko za účelem zajištění rovnováhy zájmů jednotlivce, společnosti a státu a jejich ochrany před vnitřními a vnějšími hrozbami." # todo: NEW TRANSLATION
 BLR_Economic_development_2001_2005: "Program socioekonomického rozvoje" # todo: NEW TRANSLATION
 BLR_Economic_development_2001_2005_desc: "Program socioekonomického rozvoje Republiky Bělorusko pro 2001-2005. developed by the Ministry of Economy of the Republic of Belarus jointly with other ministries and republican state administration bodies, regional executive committees and the Minsk City Executive Committee with the participation of the National Academy of Sciences, the National Bank, specialized research institutes and public organizations in accordance with the Law of the Republic of Belarus "On State Forecasting and Programs of Socio-Economic Development of the Republic of Belarus" and resolutions of the Council of Ministers of the Republic of Belarus Belarus of February 2, 2000 N 141 and of August 10, 2000 No. 1248 on the development of the Program of socio-economic development of the Republic of Belarus for 2001-2005." # todo: NEW TRANSLATION
 BLR_reforms_Belarusian_Railway: "Reformy Běloruských drah" # todo: NEW TRANSLATION
 BLR_reforms_Belarusian_Railway_desc: "Naše dráhy jsou ve velmi špatném stavu, proto provedeme soubor reforem ke zlepšení situace" # todo: NEW TRANSLATION
 BLR_new_railway_station: "Nové minské nádraží" # todo: NEW TRANSLATION
 BLR_new_railway_station_desc: "Vybudovali jsme nové nádraží v Minsku, nyní naše město bude schopné přijímat více vlaků" # todo: NEW TRANSLATION
 BLR_Electrification_Myslishche_Kryzhovka: "Elektrifikace trati Myslishche — Kryzhovka" # todo: NEW TRANSLATION
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Trať Myslishche — Kryzhovka je jednou z priorit pro rozvoj v naší zemi, proto jí věnujeme první pozornost" # todo: NEW TRANSLATION
 BLR_Baranovichi_Plant: "Baranovičský závod" # todo: NEW TRANSLATION
 BLR_Baranovichi_Plant_desc: "Vytváříme strukturální oddělení Baranovičského závodu na konstrukční díly a konstrukce, abychom zlepšili dodávky dílů pro naše vlaky" # todo: NEW TRANSLATION
 BLR_Energy_conflict_over: "Prodej Belgaztransu" # todo: NEW TRANSLATION
 BLR_Energy_conflict_over_desc: "V důsledku toho konflikt končí, dohodli jsme se na ruských podmínkách a jsme připraveni prodat Belgaztrans; na oplátku se pro nás stabilizují ceny energií" # todo: NEW TRANSLATION
 BLR_new_rolling_stock: "Nákup nového vozového parku" # todo: NEW TRANSLATION
 BLR_new_rolling_stock_desc: "Nákupem nového vozového parku odstraníme hlavní problém našich drah" # todo: NEW TRANSLATION
 BLR_promise_first_nuclear: "Závazek postavit jadernou elektrárnu" # todo: NEW TRANSLATION
 BLR_promise_first_nuclear_desc: "Slibujeme všem našim občanům, že na území naší země bude postavena jaderná elektrárna, čímž zajistíme naši energetickou bezpečnost" # todo: NEW TRANSLATION
 BLR_New_Land_code: "Nový pozemkový kodex" # todo: NEW TRANSLATION
 BLR_New_Land_code_desc: "Nový pozemkový kodex výrazně zjednodušuje nákup půdy soukromými vlastníky a společnostmi, což se jistě zalíbí určité části populace" # todo: NEW TRANSLATION
 BLR_Zubr_Energy_LLC: "Zahájení provozu Zubr Energy LLC" # todo: NEW TRANSLATION
 BLR_Zubr_Energy_LLC_desc: "Závod na výrobu startovacích baterií určených pro dodávky do výrobních linek světových a domácích automobilových koncernů." # todo: NEW TRANSLATION
 BLR_Hi_Tech_Park: "Hi-Tech Park" # todo: NEW TRANSLATION
 BLR_Hi_Tech_Park_desc: "Hi—Tech Park je speciální daňový a právní režim pro rozvoj IT podnikání v Bělorusku. Nejedná se o volnou (speciální, speciální) ekonomickou zónu, ale je to jurisdikce, která funguje na principu exterritoriality. Společnosti a jednotliví podnikatelé registrovaní v Parku mohou využívat poskytnuté výhody bez ohledu na umístění své běloruské kanceláře." # todo: NEW TRANSLATION
 BLR_Referendum_Belarus_2004: "Referendum v Bělorusku 2004" # todo: NEW TRANSLATION
 BLR_Referendum_Belarus_2004_desc: "Dne 17. října 2004 se v Bělorusku konalo třetí republikové referendum iniciované prezidentem Lukašenkem v dějinách nezávislého Běloruska. Referendum bylo svoláno prezidentským dekretem č. 431 ze dne 7. září 2004 a bylo sloučeno s parlamentními volbami." # todo: NEW TRANSLATION
 BLR_Energy_conflict: "Rusko-běloruský energetický konflikt" # todo: NEW TRANSLATION
 BLR_Energy_conflict_desc: "Konflikt začal v prosinci 2006, kdy Gazprom oznámil konečnou cenu zemního plynu pro Republiku Bělorusko ve výši 105 USD za 1000 m3. Z toho 75 USD bylo splatných v hotovosti a Bělorusko by mělo právo zaplatit zbylých 30 USD akciemi Beltransgazu, který byl oceněn na 5 miliard USD." # todo: NEW TRANSLATION
 BLR_Decree_n3: "Dekret o parazitismu" # todo: NEW TRANSLATION
 BLR_Decree_n3_desc: "Už nikdo nebude jen tak pobírat státní dávky, je čas donutit všechny lenochy pracovat" # todo: NEW TRANSLATION
 BLR_launch_own_satellite: "Vypuštění vlastního satelitu Běloruskem" # todo: NEW TRANSLATION
 BLR_launch_own_satellite_desc: "Běloruská družice pro dálkové průzkumy Země byla vypuštěna 22. července 2012 z kosmodromu Bajkonur v Kazachstánu - v klastru pěti kosmických zařízení: společně s ruským Canopus-V a MKA-FKI (Zond-PP), německým TET-1 a kanadským ADS-1B." # todo: NEW TRANSLATION
 BLR_gasification_country: "Dokončení plynofikace země" # todo: NEW TRANSLATION
 BLR_gasification_country_desc: "Dokončíme plynofikaci naší země, což naši občané jistě ocení" # todo: NEW TRANSLATION
 BLR_CJSC_Turkcell: "Dohoda s Turkcellem" # todo: NEW TRANSLATION
 BLR_CJSC_Turkcell_desc: "Prodej ovládajícího podílu v CJSC \"BeST\" společnosti Turkcell je důležitá dohoda mezi námi a našimi tureckými partnery - tímto otevřeme další okno pro investice v naší zemi" # todo: NEW TRANSLATION
 BLR_100_ideas: "100 nápadů pro Bělorusko" # todo: NEW TRANSLATION
 BLR_100_ideas_desc: "Projekt Běloruského republikánského svazu mládeže, který byl oznámen již v roce 2011, letos nabyl nebývalého rozsahu. Připomeňme, že mezi nápady navrženými mladými lidmi byly výroba polymerních lepidlových tavenin pro nábytkářský průmysl, uspořádání mládežnického archeologického tábora za účelem nalezení kamene Ragwalod, organizace soutěže ve fitness a útulek pro zvířata." # todo: NEW TRANSLATION
 BLR_Decree_5: "Dekret č. 5" # todo: NEW TRANSLATION
 BLR_Decree_5_desc: "\"Both the carrot and the stick.\" Dekret č. 5 zpřísňuje požadavky na vedoucí pracovníky a zaměstnance organizací The document is aimed at eradicating mismanagement, strengthening production, technological, labor and executive discipline, as well as suppressing the facts of employment of unscrupulous managers to a new managerial position. The decree assigns personal responsibility to the heads of organizations of state and private forms of ownership for ensuring production, technological, performance and labor discipline, proper maintenance of buildings, premises and equipment, compliance with working conditions of employees." # todo: NEW TRANSLATION
 BLR_Anti_Corruption: "Protikorupční kampaň" # todo: NEW TRANSLATION
 BLR_Anti_Corruption_desc: "Musíme porazit korupci v naší zemi. Hlavní je, aby na konci nevyšla najevo naše vlastní vina." # todo: NEW TRANSLATION
 BLR_Punish_Shushkevich: "Potrestat Šuškevičovy kmotry" # todo: NEW TRANSLATION
 BLR_Punish_Shushkevich_desc: "Šuškevič nám zanechal odkaz v podobě svých lidí ve vládě, je čas se jich zbavit" # todo: NEW TRANSLATION
 BLR_State_Run_Capilalism: "Státem řízený kapitalismus" # todo: NEW TRANSLATION
 BLR_State_Run_Capilalism_desc: "Stát by měl plně kontrolovat ekonomickou politiku země" # todo: NEW TRANSLATION
 BLR_strengthen_the_csto: "Posílení vztahů s CSTO" # todo: NEW TRANSLATION
 BLR_strengthen_the_csto_desc: "Nechceme přerušit naše partnerské vztahy s členy CSTO, protože jsou garanty naší ochrany" # todo: NEW TRANSLATION
 BLR_central_asian_partnership: "Partnerství se státy Střední Asie" # todo: NEW TRANSLATION
 BLR_central_asian_partnership_desc: "Střední Asie je pro nás velmi důležitý region, přestože je vzdálená" # todo: NEW TRANSLATION
 BLR_reform_officers: "Zřídit nové důstojnické školy" # todo: NEW TRANSLATION
 BLR_reform_officers_desc: "Jednou z priorit našich vojenských reforem je zlepšení vzdělávání důstojníků" # todo: NEW TRANSLATION
 BLR_peace_rota: "Vytvořit mírovou rotu" # todo: NEW TRANSLATION
 BLR_peace_rota_desc: "Vytvoříme speciální jednotku pro účast na mírových misích" # todo: NEW TRANSLATION
 BLR_Promote_new_officers: "Dokončit vojenské reformy v Bělorusku" # todo: NEW TRANSLATION
 BLR_Promote_new_officers_desc: "Dokončíme soubor opatření na transformaci našich ozbrojených sil, která započala v roce 1994" # todo: NEW TRANSLATION
 BLR_Internet_cencorship: "Cenzura internetu" # todo: NEW TRANSLATION
 BLR_Internet_cencorship_desc: "Internet se stal platformou, kde se často diskutují nálady směřující k sesazení vlády; je nutné to kontrolovat" # todo: NEW TRANSLATION
 BLR_Batka_policy: "Internetová politika Běloruska" # todo: NEW TRANSLATION

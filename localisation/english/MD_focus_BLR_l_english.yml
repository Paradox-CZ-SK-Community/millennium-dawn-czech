 BLR_su33: "Sukhoj Su-33" # todo: NEW TRANSLATION
 BLR_su33_desc: "Sukhoj Su-33 je víceúčelový stíhací letoun určený pro letecké soupeření a nasazení z paluby letiště. Je to dvoumotorový stroj navržený společností Sukhoi a vyráběný závodem v Komosomolsku na Amuru, odvozený od Su-27 a původně známý jako Su-27K. Ve srovnání se Su-27 má Su-33 zesílené podvozkové části a konstrukci, skládací křídla a stabilizátory, vše pro operace z letadlové lodě. Su-33 má canardy a jeho křídla jsou větší než u Su-27 pro nižší rychlost při ztrátě vztlaku. Su-33 má vylepšené motory a dvojité nosné kolo a je vybaven možností leteckého doplňování paliva." # todo: NEW TRANSLATION
 BLR_kornet: "9M133 Kornet" # todo: NEW TRANSLATION
 BLR_kornet_desc: "9M133 Kornet je ruská druhá generace přenosné protitankové řízené střely určená pro použití proti hlavním bojovým tankům. Do služby v ruské armádě byla zavedena v roce 1998." # todo: NEW TRANSLATION
 BLR_zsu23m: "ZSU-23-4 Shilka" # todo: NEW TRANSLATION

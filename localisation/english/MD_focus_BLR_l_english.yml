 BLR_su_25: "Su-25" # todo: NEW TRANSLATION
 BLR_su_25_desc: "Su-25 je sovětské bitevní letadlo, pancéřované podzvukové vojenské letadlo. Je určeno pro přímou podporu pozemních sil na bojišti ve dne i v noci při přímé viditelnosti cíle, stejně jako pro ničení objektů s určenými souřadnicemi nepřetržitě za jakýchkoli povětrnostních podmínek. Su-25 poprvé vzlétl 22. února 1975." # todo: NEW TRANSLATION
 BLR_mi_8: "Mi-8" # todo: NEW TRANSLATION
 BLR_mi_8_desc: "Mi-8 je sovětský víceúčelový vrtulník vyvinutý v experimentálním konstrukčním ústavu M. L. Mila na počátku 60. let. Mi-8 a jeho modifikace jsou nejrozšířenějším dvoumotorovým vrtulníkem na světě; jde o nejmasovější vrtulník v historii letectví. Je široce používán ve více než 50 zemích světa pro plnění různých civilních i vojenských úkolů. Vrtulníky Mi-8 mají obvykle dvojí použití, jak je uvedeno v typovém certifikátu; v Rusku mohou být vojenské vrtulníky prodávány pouze státní společností Rosoboronexport, součástí korporace Rostec. Všechny ostatní vrtulníky v běžném prodeji mají pouze civilní určení." # todo: NEW TRANSLATION

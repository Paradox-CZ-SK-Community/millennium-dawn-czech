  BLR_Azarenok_case_desc: "Generál Azarenok byl podezřelý z lobování ruských zájmů v Bělorusku, prostřednictvím úplatků a dalších podvodů. Máme tomu věnovat pozornost?" # todo: NEW TRANSLATION
  BLR_National_Library: "Nová budova Národní knihovny" # todo: NEW TRANSLATION
  BLR_National_Library_desc: "Nová budova Národní knihovny Běloruska, na jejíž výstavbě se podílela celá země, byla uživatelům zpřístupněna 16. června 2006." # todo: NEW TRANSLATION
  BLR_delta_city: "\"Delta City\" obchodní centrum" # todo: NEW TRANSLATION
  BLR_delta_city_desc: "Při Národní výstavě Srbska v Minsku byl podepsán významný kontrakt na výstavbu Delta City obchodního centra a rozvoj území poblíž Národní knihovny s celkovou investicí v řádu několika miliard eur (developer je Dana Holdings, vlastněná srbsými podnikateli)" # todo: NEW TRANSLATION
  BLR_Kal: "Společný obchodník s draslíkem" # todo: NEW TRANSLATION
  BLR_Kal_desc: "Navrhneme Rusku založit společnou akciovou společnost, která bude naším společným obchodníkem s draslíkem." # todo: NEW TRANSLATION
  BLR_Kal2: "Uzavřít společného obchodníka s draslíkem" # todo: NEW TRANSLATION
  BLR_Kal2_desc: "Nedávné kriminální případy vznesené proti zaměstnancům ruské URALKALI, stejně jako zneužívání pravomocí z jejich strany, nás donutilo uzavřít společného obchodníka a vytvořit si vlastního." # todo: NEW TRANSLATION
  BLR_BRSM: "Běloruská republikánská mládežnická unie" # todo: NEW TRANSLATION
  BLR_BRSM_desc: "Běloruská republikánská mládežnická unie je mládežnická veřejná asociace v Bělorusku. Je největší mládežnickou asociací v zemi a je podporována Alexandrem Lukašenkem. Její činnost financuje stát." # todo: NEW TRANSLATION
  BLR_Potato_Empire: "Bramborové impérium" # todo: NEW TRANSLATION
  BLR_Potato_Empire_desc: "Jsme jedním z předních bramborových expertů na světě. Naše země by na to měla být hrdá." # todo: NEW TRANSLATION
  BLR_Factory_Kommunarka: "Nazionalizovat továrnu Kommunarka" # todo: NEW TRANSLATION
  BLR_Factory_Kommunarka_desc: "Náš prezident považuje privatizaci továrny na cukrovinky Kommunarka za nelegální, a proto byla oznámena nacionalizace tohoto podniku" # todo: NEW TRANSLATION
  BLR_Another_year: "Další rok nezávislosti" # todo: NEW TRANSLATION
  BLR_Another_year_desc: "Bělorusko bude nadále hájit svou nezávislou politiku" # todo: NEW TRANSLATION
  BLR_Migrant_crisis: "Migrační krize" # todo: NEW TRANSLATION
  BLR_Migrant_crisis_desc: "Migrační krize na hranici Běloruska vznikla v důsledku přílivu ilegálních migrantů, převážně z Iráku a Sýrie, do menší míry z Afghánistánu a z méně rozšířených afrických zemí (podle statistik Polské hraniční služby), kteří se snaží dostat do zemí EU (Litva, Lotyšsko, Polsko)." # todo: NEW TRANSLATION
  BLR_gudermes: "Pošlete OMON na výcvik do čečenského Gudermesu" # todo: NEW TRANSLATION
  BLR_gudermes_desc: "Měli bychom se podívat na tuto proslulou univerzitu speciálních jednotek. Možná naši bojovníci budou moci zlepšit své dovednosti." # todo: NEW TRANSLATION
  BLR_Another_Elections: "A znovu volby" # todo: NEW TRANSLATION
  BLR_Another_Elections_desc: "Následující volby v naší zemi se blíží, kdo zvítězí?" # todo: NEW TRANSLATION
  BLR_Bye_opposition: "Žádná milost pro opozici" # todo: NEW TRANSLATION
  BLR_Bye_opposition_desc: "Děláme to, co děláme vždy – tvrdě a rychle se vypořádáme s opozicí" # todo: NEW TRANSLATION
  BLR_Milk_war: "Války o mléko" # todo: NEW TRANSLATION
  BLR_Milk_war_desc: "Série zhoršování vztahů mezi Běloruskem a Ruskem v souvislosti s vývozem mléčných výrobků do Ruska" # todo: NEW TRANSLATION
  BLR_jeans_revolution: "Jeans revoluce" # todo: NEW TRANSLATION
  BLR_jeans_revolution_desc: "Lidé nebyli spokojeni s dalšími volbami. Podle všeho nevěří ve vítězství Alexandra Lukašenka. Co se stane dál?" # todo: NEW TRANSLATION
  BLR_Changes_Customs_policy: "Změna celní politiky" # todo: NEW TRANSLATION
  BLR_Changes_Customs_policy_desc: "Byly zavedeny nové změny a restrikce, které komplikují dovoz padělků do naší země" # todo: NEW TRANSLATION
  BLR_whitelegion_case: "Případ Bílé legie" # todo: NEW TRANSLATION
  BLR_whitelegion_case_desc: "Naše zvláštní služby hlásí velkou aktivitu zástupců Bílé legie, je třeba je chytit a uvěznit" # todo: NEW TRANSLATION
  BLR_PolBel_Dplomatic_war: "Polsko-běloruská diplomatická válka" # todo: NEW TRANSLATION
  BLR_PolBel_Dplomatic_war_desc: "Navzdory zlepšování vztahů se konflikt s Polskem znovu rozhořel v plné síle" # todo: NEW TRANSLATION
  BLR_project_bombel: "Projekt BOMBEL" # todo: NEW TRANSLATION
  BLR_project_bombel_desc: "Evropská unie vyčlení prostředky na posílení hranice mezi Běloruskem a EU před přílivem ilegálních migrantů. Naše záležitost je, jak s těmito prostředky nakládat" # todo: NEW TRANSLATION
  BLR_Investing_Agro_industry: "Investice do agroprůmyslu" # todo: NEW TRANSLATION
  BLR_Investing_Agro_industry_desc: "Agroprůmysl je důležitou součástí ekonomiky naší země a budeme nadále zvyšovat investice v tomto odvětví" # todo: NEW TRANSLATION
  BLR_fate_belarusian_church: "Osud běloruské církve" # todo: NEW TRANSLATION
  BLR_fate_belarusian_church_desc: "Musíme se rozhodnout, kterým směrem se bude ubírat naše běloruská církev" # todo: NEW TRANSLATION
  BLR_Pension_reform: "Důchodová reforma" # todo: NEW TRANSLATION
  BLR_Pension_reform_desc: "Je čas provést důchodovou reformu a zvýšit věk odchodu do důchodu" # todo: NEW TRANSLATION
  BLR_New_concept_security: "Nová koncepce národní bezpečnosti" # todo: NEW TRANSLATION
  BLR_New_concept_security_desc: "Naše obranná koncepce potřebuje aktualizaci a my provedeme nové změny v našem zákonodárství" # todo: NEW TRANSLATION
  BLR_Zimbabwe: "Cesta do Zimbabwe" # todo: NEW TRANSLATION
  BLR_Zimbabwe_desc: "Připravujeme cestu do Zimbabwe, abychom podepsali smlouvy o dodávkách našich produktů" # todo: NEW TRANSLATION
  BLR_100dney: "100 nápadů pro Bělorusko" # todo: NEW TRANSLATION
  BLR_100dney_desc: "Projekt „100 nápadů pro Bělorusko“, zaměřený na identifikaci nadaných mladých lidí, rozvoj jejich vědecké činnosti a podporu slibných inovativních vývojů" # todo: NEW TRANSLATION
  BLR_stroiotryad: "Obnovit studentskou stavební brigádu" # todo: NEW TRANSLATION
  BLR_stroiotryad_desc: "Oživíme praxi studentských stavebních brigád ze SSSR. Jako pobídku je osvobodíme od daní" # todo: NEW TRANSLATION
  BLR_People_Militia: "Vytvoření lidové milice" # todo: NEW TRANSLATION
  BLR_People_Militia_desc: "Jsme připraveni přijmout zákon o zřízení lidové milice, která bude formou zálohy pro územní obranu. V každé vesnici by měla být vycvičená skupina lidí, která bude odrážet nepřítele, s následnou transformací do partyzánského hnutí" # todo: NEW TRANSLATION
  BLR_Excursion_Warsaw: "Exkurze do Varšavy" # todo: NEW TRANSLATION
  BLR_Excursion_Warsaw_desc: "Wagnerovci aktivně agitují a stěžují si na touhu uspořádat „exkurzi“ do Varšavy. Můžeme jim s organizací pomoci. Teoreticky je průlom hranice z našeho území možný, ale bude Poľsko po tomto vyhlašovat válku nám?" # todo: NEW TRANSLATION
  BLR_Excursion_Vilnius: "Exkurze do Vilniusu" # todo: NEW TRANSLATION
  BLR_Excursion_Vilnius_desc: "Wagnerovci aktivně agitují a stěžují si na touhu uspořádat „exkurzi“ do Vilniusu. Můžeme jim s organizací pomoci. Teoreticky je průlom hranice z našeho území možný, ale bude Polsko po tomto vyhlašovat válku nám?" # todo: NEW TRANSLATION
  BLR_azarenok_tv: "Nový propagandista Lukašenka" # todo: NEW TRANSLATION
  BLR_azarenok_tv_desc: "Nyní v televizi často můžete vidět nového propagandistu, který vysílá za naši stranu a přesvědčuje lidi o správnosti našich činů" # todo: NEW TRANSLATION
  BLR_Wagner_arrest: "Situace s PMCs Wagner" # todo: NEW TRANSLATION
  BLR_Wagner_arrest_desc: "Naše zvláštní služby zatkly bojovníky proslulé ruské soukromé vojenské společnosti - Wagner. Musíme se rozhodnout, co s nimi budeme dělat" # todo: NEW TRANSLATION
  BLR_decree_227: "Dekret č. 227 „O poskytování bezpečnostních služeb“" # todo: NEW TRANSLATION
  BLR_decree_227_desc: "Nový dekret číslo 227 vyvolal značný rozruch mezi mnoha médii. Poprvé jsme umožnili soukromé firmě přijímat zbraně k ochraně objektů. Dočkáme se tím skutečně něčeho?" # todo: NEW TRANSLATION
  BLR_Country_for_life: "Země pro život" # todo: NEW TRANSLATION
  BLR_Country_for_life_desc: "Naše vláda se rozhodla jednat s opozicí lstivěji a nalákat její zřejmé představitele k sobě. Jedním z nich je Sergey Tikhanovsky, organizátor projektu „Země pro život“. Poté, co jsme se rozhodli ho nezatknout, veřejně jsme ho pozvali do vlády, kde by mohl pomoci zlepšit naši zemi. Zároveň bude opozice tímto krokem rozdělena" # todo: NEW TRANSLATION
  BLR_Amendment_to_Constitution: "Závažné změny v ústavě" # todo: NEW TRANSLATION
  BLR_Amendment_to_Constitution_desc: "Náš trvalý vůdce, Alexandr Lukašenko, uznal, že země potřebuje radikální změny a je čas odklonit se od výhradní moci prezidenta. Bylo oznámeno referendum o změně ústavy, kde moc bude zejména patřit parlamentu." # todo: NEW TRANSLATION
  BLR_army_on_streets_of_cities: "Masové protesty" # todo: NEW TRANSLATION
  BLR_army_on_streets_of_cities_desc: "Lidé se bouřili proti nám, věří, že naše vláda falšuje hlasy ve volbách a ničí zemi ve všech ohledech. Doufám, že jsme na takové události dobře připraveni" # todo: NEW TRANSLATION
  BLR_anti_lgbtqa_stance: "Politika vůči LGBT" # todo: NEW TRANSLATION
  BLR_Pazniak: "Běloruští nacionalisté" # todo: NEW TRANSLATION
  BLR_Pazniak_desc: "Nacionalistické síly se zmocnily moci v zemi. Kam povedou Bělorusko? K světlejší budoucnosti nebo k zhroucení země?" # todo: NEW TRANSLATION
  BLR_rofeign_legion: "Zahraniční legie" # todo: NEW TRANSLATION
  BLR_rofeign_legion_desc: "Pokusíme se poučit ze zkušeností Francouzů a vytvořit si vlastní zahraniční legii" # todo: NEW TRANSLATION
  BLR_debur: "Deregulace byrokracie" # todo: NEW TRANSLATION
  BLR_debur_desc: "Snížíme výdaje na úředníky a omezíme jejich počet a uvolněné prostředky půjdou na prospěch lidí" # todo: NEW TRANSLATION
  BLR_patriotism: "Patriotismus" # todo: NEW TRANSLATION
  BLR_patriotism_desc: "Je čas posílit patriotické vyučování v naší zemi" # todo: NEW TRANSLATION
  BLR_Belarusisation: "Bělorusizace" # todo: NEW TRANSLATION
  BLR_Belarusisation_desc: "Veškerá literatura, veškeré tituly musí být v běloruštině" # todo: NEW TRANSLATION
  BLR_Democratic_clean: "Čistky Demokratů" # todo: NEW TRANSLATION
  BLR_Democratic_clean_desc: "Nebudeme sloužit Západu. Je čas očistit naši zemi od demokratů" # todo: NEW TRANSLATION
  BLR_Communistst_clean: "Čistka komunistů" # todo: NEW TRANSLATION
  BLR_Communistst_clean_desc: "Dědictví SSSR musí být zničeno. Je čas odehnat tyto stoupence rudé nákazy" # todo: NEW TRANSLATION
  BLR_denied_rus_language: "Zakázaný ruský jazyk" # todo: NEW TRANSLATION
  BLR_denied_rus_language_desc: "Ruština už nebude druhým jazykem státu. Máme toho dost ruské okupace" # todo: NEW TRANSLATION
  BLR_Anti_corruption_law: "Zákon proti korupci" # todo: NEW TRANSLATION
  BLR_Anti_corruption_law_desc: "Budeme bojovat s korupcí ve všech jejích formách" # todo: NEW TRANSLATION
  BLR_anti_immigration_policies: "Politiky proti imigraci" # todo: NEW TRANSLATION
  BLR_anti_immigration_policies_desc: "Zavedení dalších protimigračních politik udrží běloruskou identitu živou a zdravou." # todo: NEW TRANSLATION
  BLR_russofobia: "Rusofobní politika" # todo: NEW TRANSLATION
  BLR_russofobia_desc: "Je načase vypořádat se se společným nepřítelem - Ruskem. Je načase zkrotit její imperialistické ambice vůči nám." # todo: NEW TRANSLATION
  BLR_decolectivisation: "Dekolektivizace" # todo: NEW TRANSLATION
  BLR_decolectivisation_desc: "Je načase zbavit se dědictví SSSR a pomoci obyvatelstvu přesunout se do měst." # todo: NEW TRANSLATION
  BLR_litvins_past: "Litvinská minulost" # todo: NEW TRANSLATION
  BLR_litvins_past_desc: "Historie se nedá změnit, a my to víme. My Litvané jsme hrdí dědici Velkovévodství litevského." # todo: NEW TRANSLATION
  BLR_constitution_from_1994: "Ústava 1994" # todo: NEW TRANSLATION
  BLR_constitution_from_1994_desc: "Je načase obnovit v naší zemi normální ústavu." # todo: NEW TRANSLATION
  BLR_We_not_energy_slave: "Nejsme otroky ruských zdrojů" # todo: NEW TRANSLATION
  BLR_We_not_energy_slave_desc: "Rusko dříve dávalo slevy jen na podporu svého loutkového režimu; to stačí. Jsme připraveni vybudovat silnou ekonomiku bez těchto slev." # todo: NEW TRANSLATION
  BLR_Influence_nationalists: "Vliv nacionalistů" # todo: NEW TRANSLATION
  BLR_Influence_nationalists_desc: "Musíme aktivně podporovat nacionalistické hnutí v sousedních zemích" # todo: NEW TRANSLATION
  BLR_Territorial_claims: "Územní nároky" # todo: NEW TRANSLATION
  BLR_Territorial_claims_desc: "Naše země se musí vrátit ke svým skutečným hranicím" # todo: NEW TRANSLATION
  BLR_white_legion: "Bílá legie" # todo: NEW TRANSLATION
  BLR_white_legion_desc: "Bílá legie je sportovní a vlastenecká organizace Běloruska, založená v roce 1995 pro výcvik mladých lidí před odvodem a vlastenecké vychování mládeže" # todo: NEW TRANSLATION
  BLR_white_legion_battalion: "Prapor Bílé legie" # todo: NEW TRANSLATION
  BLR_white_legion_battalion_desc: "První prapor Bílé legie byl konečně utvořen. Praví patrioti své země jsou připraveni bojovat za její svobodu a sílu" # todo: NEW TRANSLATION
  BLR_GDL: "Velkovévodství litevské" # todo: NEW TRANSLATION
  BLR_GDL_desc: "Je načase vrátit Velkovévodství litevské. Konečně naši lidé nebudou pod jhem supervelmoci; budou mít příležitost stát se sami supervelmocí." # todo: NEW TRANSLATION
  BLR_help_silesians: "Pomozte slezským separatistům" # todo: NEW TRANSLATION
  BLR_help_silesians_desc: "Rozdělování a vládnutí je hlavní princip, který budeme používat v naší politice vůči Polsku. Když začne ostrá fáze polského přechodu pod naší kontrolou, Slezané nám mohou usnadnit naše dobytí této země." # todo: NEW TRANSLATION
  BLR_revansh_return: "Oživit Pravý revanš" # todo: NEW TRANSLATION
  BLR_revansh_return_desc: "Pravý revanš byl nacionalistickou organizací devadesátých let, která šířila protopolskou a protiruskou rétoriku a která také prosazovala zakládání paramilitárních organizací podle ukrajinského vzoru." # todo: NEW TRANSLATION
  BLR_blackcat: "Revive the Black Cat" # todo: NEW TRANSLATION
  BLR_blackcat_desc: "Černá kočka byla velká partyzánská organizace na území Běloruska po 40 let, která bojovala za svou nezávislost proti sovětské vládě. Jejich metody nám skvěle pomohou bránit se proti invazím nepřátel." # todo: NEW TRANSLATION
  BLR_lith_again: "Zpět do Žemaitie" # todo: NEW TRANSLATION
  BLR_lith_again_desc: "Přišel čas dokončit rekonstrukci našeho mocného státu. Malá a slabá Litva stojí v naší cestě; rozbijeme ji. Ale nebudeme moci napadnout zemi jen tak; musíme vytvořit nezbytné podmínky a důvod, aby naše invaze nevypadala bezdůvodně." # todo: NEW TRANSLATION
  BLR_true_political_and_national_freedom: "Skutečná politická svoboda" # todo: NEW TRANSLATION
  BLR_true_political_and_national_freedom_desc: "Základ skutečné politické svobody je zotavení z devastace, která nastala během našeho čistky ve vnitrozemí. Je načase jít vpřed a dosáhnout toho, po čem naši lidé skutečně touží." # todo: NEW TRANSLATION
  BLR_Taler_ruble: "Běloruský taler" # todo: NEW TRANSLATION
  BLR_Taler_ruble_desc: "Musíme se zcela zbavit rublu a nahradit ho naší novou měnou." # todo: NEW TRANSLATION
  BLR_National_science: "Vědecký a hospodářský růst" # todo: NEW TRANSLATION
  BLR_National_science_desc: "Začneme rozvíjet naši vlastní vědu a ekonomiku jako nezávislý stát." # todo: NEW TRANSLATION
  BLR_create_nationalsecurity: "Vytvoření nových útvarů" # todo: NEW TRANSLATION
  BLR_create_nationalsecurity_desc: "Namísto dědictví SSSR ve formě KGB vytvoříme dvě nové struktury - Národní bezpečnostní službu a Národní zpravodajskou službu." # todo: NEW TRANSLATION
  BLR_Delete_KGB: "Rozpusťte KGB" # todo: NEW TRANSLATION
  BLR_Delete_KGB_desc: "KGB by měla být zrušena a nahrazena novou strukturou." # todo: NEW TRANSLATION
  BLR_Reform_Police: "Policejní reformy" # todo: NEW TRANSLATION
  BLR_Reform_Police_desc: "Sovětská milice byla reliktem minulosti, kterou chceme zbavit; reorganizujeme milici do národní politiky podle polského modelu." # todo: NEW TRANSLATION
  BLR_attack_russian_bear: "Zlikvidujte ruského medvěda" # todo: NEW TRANSLATION
  BLR_attack_russian_bear_desc: "Konečně bude zničen náš hlavní nepřítel" # todo: NEW TRANSLATION
  BLR_zmagar_army: "Armádní reforma" # todo: NEW TRANSLATION
  BLR_zmagar_army_desc: "Naše armáda potřebuje naléhavou reformu; zatímco jsme se zabývali sociálně-politickou reformou naší země, naše ozbrojené síly byly vážně oslabené" # todo: NEW TRANSLATION
  BLR_Young_Front: "Mladá Fronta" # todo: NEW TRANSLATION
  BLR_Young_Front_desc: "Mladá fronta je mezinárodní mládežnické hnutí běloruské mládeže. Je to opoziční mládežnická organizace Běloruska" # todo: NEW TRANSLATION
  BLR_south_river_battalion: "Jižní říční pluk" # todo: NEW TRANSLATION
  BLR_south_river_battalion_desc: "Prapor složený z obyvatel USA z South River County." # todo: NEW TRANSLATION
  BLR_territorial_reform: "Územní reforma" # todo: NEW TRANSLATION
  BLR_territorial_reform_desc: "Namísto dnešních šesti regionů a 110 okresů navrhuje Zenon Poznyak a tým autorů programu rozdělit zemi na 16 voivodství, přičemž Minsk bude zvlášť. Voivodství se pak rozdělí na 60 provincií a 270 starých měst." # todo: NEW TRANSLATION
  BLR_anti_lgbt: "Zákaz propagace perverzních vztahů" # todo: NEW TRANSLATION
  BLR_anti_lgbt_desc: "Přijímáme zákon o prioritě a ochraně rodiny, manželství (svazek muže a ženy), mateřství, o ochraně rodiny před vměšováním a zasahováním ideologií a organizacemi. Navíc se navrhuje zákon 'o ochraně lidské přirozenosti' a zákaz propagace perverzních vztahů proti přirozené povaze člověka." # todo: NEW TRANSLATION
  BLR_latgale_or_war: "Latgale nebo válka" # todo: NEW TRANSLATION
  BLR_latgale_or_war_desc: "Latgale byla kdysi součástí Velkoknížectví litevského. Přišel čas vrátit tyto země do jejího složení; je nepravděpodobné, že Lotyšsko bude moci odolat nám." # todo: NEW TRANSLATION
  BLR_legacy_kurland: "Dědictví Courlandského vévodství" # todo: NEW TRANSLATION

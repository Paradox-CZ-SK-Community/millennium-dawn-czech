 BLR_VPK: "Vojensko-průmyslový komplex" # todo: NEW TRANSLATION
 BLR_VPK_desc: "Dne 30. prosince 2003 byl vydán prezidentský dekret č. 599. Na základě dokumentu byly řídící a koordinační funkce v činnostech všech organizací vojensko-průmyslového komplexu země převedeny na nově vzniklý Státní vojensko-průmyslový výbor, což umožnilo zvýšit efektivitu a účinnost práce v vojensko-technické oblasti a přinést jí větší soulad, pořádek a plánování." # todo: NEW TRANSLATION

  BLR_558zadov_contract: "Smlouva se 558. leteckým opravárenským závodem" # todo: NEW TRANSLATION
  BLR_peleng_contract: "[BLR.GetFlag]Smlouva se společností Peleng" # todo: NEW TRANSLATION
  BLR_peleng_contract_desc: "[BLR.GetFlag]Běloruská společnost pro vývoj a výrobu optoelektronických výrobků pro vojenské i civilní účely, vedoucí společnost v odvětví ve Bělorusku" # todo: NEW TRANSLATION

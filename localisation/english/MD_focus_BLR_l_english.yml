 BLR_Batka_policy3: "Internetová politika Běloruska" # todo: NEW TRANSLATION
 BLR_Raiffeisen2: "Raiffeisen v Bělorusku" # todo: NEW TRANSLATION
 BLR_Raiffeisen2_desc: "Priorbank založený v roce 1989 je od roku 2003 dceřinou společností RBI. Je to jedna z největších místních soukromých bank a jedna z předních finančních institucí země z hlediska efektivity a ziskovosti. Jako univerzální banka obsluhuje korporátní zákazníky, malé a střední podniky i soukromé osoby." # todo: NEW TRANSLATION
 BLR_Henkel2: "Henkel" # todo: NEW TRANSLATION
 BLR_Henkel2_desc: "Stavební chemické oddělení koncernu Henkel v Bělorusku, Henkel Bautechnik LLC, bylo založeno v roce 2004 s cílem organizovat výrobu produktů nahrazujících dovoz. V roce 2005 byla zahájena výstavba závodu na výrobu stavebních směsí Ceresit v Zaslavli, výroba byla spuštěna v září 2006. Sortiment společnosti zahrnuje více než 100 položek, včetně hotových obkladů, tepelně-izolačních a fasádních systémů, podlahových a hydroizolačních systémů, materiálů pro přípravu povrchů pro dokončovací práce, tmelů, montážní pěny, \"liquid nails\", omítek." # todo: NEW TRANSLATION
 BLR_Jeans_Revolution: "Džínová revoluce" # todo: NEW TRANSLATION
 BLR_Jeans_Revolution_desc: "Masová protestní akce v centru Minsku a dalších měst Běloruska, která začala 19. března 2006 v reakci na falšování výsledků prezidentkých voleb, ke kterému došlo dříve" # todo: NEW TRANSLATION
 BLR_reform_kolhoz: "Reformy kolchozů" # todo: NEW TRANSLATION
 BLR_reform_kolhoz_desc: "Je třeba reformovat kolchozy pro stabilitu našeho zemědělského průmyslu" # todo: NEW TRANSLATION
 BLR_Eastern_Partnership: "Východní partnerství" # todo: NEW TRANSLATION
 BLR_Eastern_Partnership_desc: "Východní partnerství je projektem Evropské unie s hlavním deklarovaným cílem rozvíjet integrační vazby EU se šesti zeměmi bývalého SSSR: Ázerbájdžánem, Arménií, Běloruskem, Gruzií, Moldavskem a Ukrajinou" # todo: NEW TRANSLATION
 BLR_Azarenok_case: "Případ Igora Azarenka" # todo: NEW TRANSLATION
 BLR_Azarenok_case_desc: "Generál Azarenok byl podezřelý z lobbování ruských zájmů v Republice Bělorusko prostřednictvím úplatků a jiných podvodů. Máme tomu věnovat pozornost?" # todo: NEW TRANSLATION
 BLR_National_Library: "Nová budova Národní knihovny" # todo: NEW TRANSLATION
 BLR_National_Library_desc: "Nová budova Národní knihovny Běloruska, na jejíž výstavbě se podílela celá země, byla otevřena uživatelům 16. června 2006." # todo: NEW TRANSLATION
 BLR_delta_city: ""Delta City" Obchodní centrum" # todo: NEW TRANSLATION
 BLR_delta_city_desc: "Během Národní výstavy Srbska v Minsku byla podepsána významná smlouva o výstavbě obchodního centra Delta City a o rozvoji území v blízkosti Národní knihovny s celkovou investicí v řádu několika miliard eur (developerem je Dana Holdings vlastněný srbskými podnikateli)." # todo: NEW TRANSLATION
 BLR_BRSM: "Běloruský republikánský svaz mládeže" # todo: NEW TRANSLATION
 BLR_BRSM_desc: "Běloruský republikánský svaz mládeže je mládežnické veřejné sdružení v Republice Bělorusko. Je to největší mládežnické sdružení v zemi a je podporováno Alexandrem Lukašenkem. Jeho činnost je financována státem." # todo: NEW TRANSLATION
 BLR_Potato_Empire: "Říše brambor" # todo: NEW TRANSLATION
 BLR_Potato_Empire_desc: "Jsme jedni z nejlepších odborníků na brambory na světě. Naše země by na to měla být hrdá" # todo: NEW TRANSLATION
 BLR_Factory_Kommunarka: "Nacionalizovat továrnu Kommunarka" # todo: NEW TRANSLATION
 BLR_Factory_Kommunarka_desc: "Náš prezident se domnívá, že privatizace cukrovinkářské továrny \"Kommunarka\" byla nelegální, proto byla ohlášena nacionalizace tohoto podniku" # todo: NEW TRANSLATION
 BLR_Another_year: "Další rok nezávislosti" # todo: NEW TRANSLATION
 BLR_Another_year_desc: "Bělorusko bude i nadále prosazovat svou nezávislou politiku" # todo: NEW TRANSLATION
 BLR_Migrant_crisis: "Migrační krize" # todo: NEW TRANSLATION
 BLR_Migrant_crisis_desc: "Migrační krize na hranici Běloruska vznikla v důsledku přílivu nelegálních migrantů, převážně z Iráku a Sýrie, v menší míře z Afghánistánu a ještě méně z afrických zemí (podle statistik Polské pohraniční služby), kteří se snaží dostat do zemí EU (Litva, Lotyšsko, Polsko)." # todo: NEW TRANSLATION
 BLR_gudermes: "Poslat OMON na výcvik do čečenského Gudermesu" # todo: NEW TRANSLATION
 BLR_gudermes_desc: "Měli bychom se podívat na tuto vychvalovanou univerzitu speciálních sil. Možná naši bojovníci dokážou zlepšit své dovednosti." # todo: NEW TRANSLATION
 BLR_Another_Elections: "A zase volby" # todo: NEW TRANSLATION

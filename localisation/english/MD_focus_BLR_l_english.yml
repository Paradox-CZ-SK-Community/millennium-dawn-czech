 BLR_weaken_the_banks_desc: "Banky jsou pretorianou gardou kapitalismu, nesoucí jeho prapor do boje a bránící jeho zisky svou pouhou existencí. Vtrhávají do chudých oblastí světa, zneužívají dělnickou třídu dumpingem mezd a úrokovými spekulacemi a ovlivňují politiku legálními i nelegálními dary. Banky musí být vráceny do stavu, v němž jsou jen apolitickými krátkodobými věřiteli." # todo: NEW TRANSLATION
 BLR_ultimate_tax_reform: "Velká daňová reforma" # todo: NEW TRANSLATION
 BLR_ultimate_tax_reform_desc: "Plánujeme provést rozsáhlou daňovou reformu, která ulehčí daňové břemeno běžným lidem, zatímco pro podniky to bude naopak" # todo: NEW TRANSLATION
 BLR_restalinization: "Restalinizace" # todo: NEW TRANSLATION
 BLR_restalinization_desc: "Rusko by mělo znovu vzdát hold Stalinovi za jeho roli při budování socialismu a záchraně lidské civilizace před eurofašistickou nákazou. Dnes je velikost Stalinovy éry zřejmá i jeho nejzuřivějším nepřátelům. Osvobodíme celý svět!" # todo: NEW TRANSLATION
 BLR_single_party: "Jedna strana" # todo: NEW TRANSLATION
 BLR_single_party_desc: "Komunistická strana Běloruska ví nejlépe ve všech oblastech týkajících se státu. Pokud se ostatní lidé odstraní z cesty, můžeme se pustit do budování skutečné komunistické utopie, a tentokrát uspějeme." # todo: NEW TRANSLATION

 BLR_new_red_army: "Armáda BSSR" # todo: NEW TRANSLATION
 BLR_new_red_army_desc: "Je čas oživit dávný projekt, který byl opuštěn během druhé světové války. Vytvoříme silnou národní armádu, která porazí kohokoli" # todo: NEW TRANSLATION
 BLR_fight_international_capitalists: "Boj proti mezinárodním kapitalistům" # todo: NEW TRANSLATION
 BLR_fight_international_capitalists_desc: "Oligarchové jsou nebezpečná a zkorumpovaná třída, nejsou lepší než kulaci z dob Sovětského svazu. Od rozpadu SSSR získávali ruští oligarchové stále více ekonomického vlivu a vysouvali ruské dělníky z pracovních míst ve prospěch globalistického ekonomického modelu řízeného zahraničními společnostmi. Abychom oživili Rusko, je nejdříve nutné vyhnat mezinárodní kapitalistickou třídu." # todo: NEW TRANSLATION

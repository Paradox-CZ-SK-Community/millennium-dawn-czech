  uniate_church: "Uniatská církev" # todo: NEW TRANSLATION
  uniate_church_desc: "Jednota pravoslavné a katolické církve. Církev na základě unie s primárním vedením katolické církve, ale se zachováním částí pravoslavných obřadů. Znovu v roce 1439 byla katolická unie uzavřena na katedrále ve Florencii. Orthodoxní církve, ale brzy byla unie zrušena. Od konce 15. století byla myšlenka unie znovu navržena Polskem. Feudálové, protože to znamená, že část obyvatel Polska a Litvy byla Orthodox a s pomocí církevní unie se postupně mají řídržet Ukrajiny a Běloru. Část pravoslavných feudálů a nejvyšší duchovní v 16. století podpořila myšlenku unie, usilující o rovné práva katolíků. V roce 1595 biskup Hypatius Potei z Vladimir-Volyn a Kirill Terletsky z Lutsku se obrátili na papeže s žádostí o unii. Na sněmu Brest, v roce 1596, byl Brestská unie prohlášena, navzdory protestu většiny duchovenstva, feudálů a občanů. Král podporoval unii a prohlásil pravoslavnou církev za zřídla, a převedl její majetek k U.C. Na počátku. V 17. století byl vytvořen řád Basiliánů, působící ve prospěch unie ve spolupráci s jezuity. Postupně se u. ts. a v ceremoniálním vztahu blíží katolické, liturgie se mění, katolíci jsou zaváděni. Pravoslavné svátky jsou také zrušeny. Všechny tyto změny byly potvrzeny na katedrále v Zamostji v roce 1720. V Zakarpatské oblasti byla unie vyhlášena na katedrále Uzhhorod v roce 1649, ale byla definitivně zavedena až na konci 18. století. Boj s unií o náboženství a národní svobodu v Ukrajině a Bělorusku v 16. a 17. století byl veden tzv. bratstvy." # todo: NEW TRANSLATION

  BLR_MVD: "Ministerstvo vnitra" # todo: NEW TRANSLATION
  BLR_MVD_desc: "Běloruský orgán státní správy, který vede systém orgánů vnitřní správy a vnitřních vojsk Ministerstva vnitra, vykonává v rámci svých pravomocí regulaci a řízení v oblasti boje proti zločinnosti, ochrany veřejného pořádku, zajištění veřejné bezpečnosti a koordinaci činnosti v této oblasti s dalšími republikovými orgány státní správy." # todo: NEW TRANSLATION
  BLR_Internal_troops: "Vnitřní vojsko" # todo: NEW TRANSLATION
  BLR_Internal_troops_desc: "Státní vojenská organizace Běloruska, která chrání práva občanů, ústavní pořádek, bezpečnost a suverenitu Běloruské republiky před trestnými zásahy" # todo: NEW TRANSLATION
  BLR_kgb_expand: "Státní výbor pro bezpečnost" # todo: NEW TRANSLATION
  BLR_kgb_expand_desc: "Státní výkonná moc Běloruska, speciální služba navržená k zajištění ochrany nezávislosti a územní celistvosti Běloruské republiky, ochrany ústavního pořádku a státní suverenity běloruského státu, stejně jako zajištění národní bezpečnosti Běloruska ve politických, hospodářských, vojenských, vědeckých, technologických, informačních, sociálních, demografických a environmentálních oblastech, provádění kontrarozvědky a zahraniční rozvědky" # todo: NEW TRANSLATION
  BLR_new_equipment_omon: "Speciální jednotka - Alpha" # todo: NEW TRANSLATION
  BLR_new_equipment_omon_desc: "Skupina \"A\" (\"Alpha\") pod Státním výborem pro bezpečnost Běloruska je protiteroristickou jednotkou KGB Běloruska. Jedna z nejutajovanějších speciálních sil bezpečnostních složek a orgánů činných v trestní řízení Běloruska. Jednotky Alpha se podílejí na operačních a bojových činnostech prováděných jednotkami KGB Běloruska souvisejících se zadržováním podezřelých ze špionáže, únosů, drog, pašování, nelegálním převáděním zbraní a radioaktivních látek, vydíráním, ilegální migrací" # todo: NEW TRANSLATION
  BLR_Countering_Cybercrime: "Hlavní správa pro potírání kybernetických zločinů" # todo: NEW TRANSLATION
  BLR_Countering_Cybercrime_desc: "Kyberzločiny by byly také pod naší kontrolou" # todo: NEW TRANSLATION
  BLR_Increase_funding_Almaz: "Speciální jednotka - ALMAZ" # todo: NEW TRANSLATION
  BLR_Increase_funding_Almaz_desc: "Speciální jednotka Almaz pro boj proti terorismu je protiteroristickou speciální jednotkou Ministerstva vnitra Běloruska, která plní širokou škálu úkolů k prevenci teroristických činů a reakci poté, co k nim dojde. Podléhá přímo ministru vnitra Běloruské republiky. Podle mediálních zpráv jednotka, vedle protiteroristických operací, se podílí na potlačování politické opozice a podílí se na rozptylování masových protestů" # todo: NEW TRANSLATION
  BLR_military_police_training: "Výcvik vojenské policie" # todo: NEW TRANSLATION
  BLR_military_police_training_desc: "Musíme být připraveni na protesty a masové nepokoje v naší zemi, protože mohou být vytvořeny zvnějšku. Naši policisté by měli být dobře vycvičeni k potlačování takových nepokojů" # todo: NEW TRANSLATION
  BLR_peoples_security: "Kontrola je všude" # todo: NEW TRANSLATION
  BLR_peoples_security_desc: "Musíme využívat technické pokroky 21. století k zlepšení sledování lidí, samozřejmě pro jejich bezpečnost" # todo: NEW TRANSLATION
  BLR_procurement_of_espionage_equipment: "Nákup špionážního vybavení" # todo: NEW TRANSLATION
  BLR_procurement_of_espionage_equipment_desc: "Namísto utrácení za drahé kamery je lepší vybavit naše odvážné stráže zákona a pořádkové složky odpovídajícím vybavením, abychom mohli rychle vypátrat každého, kdo se nám nepřiklání" # todo: NEW TRANSLATION
  BLR_occupation_management_strategies: "Zastrašovat a ovládnout" # todo: NEW TRANSLATION

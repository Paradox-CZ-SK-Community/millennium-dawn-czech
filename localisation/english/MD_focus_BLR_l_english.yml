  belarus_another.2.t: "Polsko-běloruská diplomatická válka" # todo: NEW TRANSLATION
  belarus_another.2.d: "Naše vztahy s Polskem se rychle zhoršovaly. Bělorusko obvinilo jednoho z polských diplomatů z „aktivních činů zaměřených na destabilizaci běloruské společnosti“. V odpovědi Polsko připravilo seznam běloruských úředníků, kterým bude vstup do Polska zakázán. Příčina konfliktu byla veřejná asociace „Sjednocení Poláků Běloruska“, která sdružovala asi 20 tisíc lidí. Na kongresu Sjednocení Poláků Běloruska byl odvolán bývalý vůdce, loajální vedení Běloruska, a tato organizace čelila masivnímu tlaku ze strany úřadů, které obviňovaly vedení Polska, jenž financovalo kongres Sjednocení Poláků Běloruska a velvyslanectví této země, z „podvratných aktivit“ proti Bělorusku. Ministerstvo spravedlnosti Běloruska odmítlo schválit výsledky Kongresu Sjednocení Poláků Běloruska, který zvolil Angeliku Borysovou jako svého předsedu. Polský Sejm vyjádřil nespokojenost s činy běloruských úřadů, což bylo v Bělorusku vnímáno jako pokus zasahovat do vnitřních záležitostí. Další vývoj vedl k diplomatickému konfliktu." # todo: NEW TRANSLATION
  belarus_another.2.a: "Máme už dost Poláků!" # todo: NEW TRANSLATION
  belarus_another.3.t: "Uniatismus na Ukrajině" # todo: NEW TRANSLATION
  belarus_another.3.d: "Uniatismus se na našem území začal aktivně šířit a mnoho obyvatel začalo požadovat oficiální odmítnutí pravoslavné církve, která je podřízena Moskvě. Možná stojí za to je vyslechnout?" # todo: NEW TRANSLATION
  belarus_another.3.a: "Uniatismus se stane státním náboženstvím" # todo: NEW TRANSLATION
  belarus_another.3.b: "Všechno zůstane jako dřív" # todo: NEW TRANSLATION
  belarus_another.4.t: "Bělorusko žádá o investice" # todo: NEW TRANSLATION
  belarus_another.4.d: "Rozhoření lidí kvůli Dekretu č. 3 je velmi velké. Lidé požadují jeho zrušení, lidé žádají odpustky. Budeme s tím souhlasit?" # todo: NEW TRANSLATION
  belarus_another.4.a: "Samozřejmě" # todo: NEW TRANSLATION
  belarus_another.4.b: "Promiň, ne." # todo: NEW TRANSLATION
  belarus_another.5.t: "Dekret číslo 3" # todo: NEW TRANSLATION
  belarus_another.5.d: "Rozhoření lidu kvůli Dekretu č. 3 je velmi velké. Lidé žádají zrušení, lidé žádají odpustky. Budeme s nimi souhlasit?" # todo: NEW TRANSLATION
  belarus_another.5.a: "Dekret nezrušíme" # todo: NEW TRANSLATION
  belarus_another.5.b: "Myslím, že jsme připraveni učinit ústupky" # todo: NEW TRANSLATION
  belarus_another.7.t: "Investice Běloruska v naší zemi" # todo: NEW TRANSLATION
  belarus_another.7.d: "Naši kolegové z Republiky Bělorusko navrhují uzavřít dohodu o spolupráci a investicích. Musíme tuto dohodu zvážit a rozhodnout, zda ji uzavřeme, nebo ne" # todo: NEW TRANSLATION
  belarus_another.7.a: "Smlouvu podepíšeme" # todo: NEW TRANSLATION
  belarus_another.7.b: "Odmítáme" # todo: NEW TRANSLATION
  belarus_another.8.t: "Projekt BOMBEL" # todo: NEW TRANSLATION
  belarus_another.8.d: "EU fondy byly přijaty. Je čas rozhodnout, jak s prostředky naložíme" # todo: NEW TRANSLATION
  belarus_another.8.a: "Uděláme to, co je třeba – posílíme hranici" # todo: NEW TRANSLATION
  belarus_another.8.b: "Nemyslím si, že si toho všimnou, když je vezmeme" # todo: NEW TRANSLATION
  belarus_another.9.t: "Investice Běloruska v naší zemi" # todo: NEW TRANSLATION
  belarus_another.9.d: "Naši kolegové z Republiky Bělorusko navrhují uzavřít dohodu o spolupráci a investicích. Musíme tuto dohodu zvážit a rozhodnout, zda ji uzavřeme, nebo ne" # todo: NEW TRANSLATION
  belarus_another.9.a: "Smlouvu podepíšeme" # todo: NEW TRANSLATION
  belarus_another.9.b: "Odmítáme" # todo: NEW TRANSLATION
  belarus_another.10.t: "Co s PMCs WagnerEM?" # todo: NEW TRANSLATION
  belarus_another.10.d: "Zadrželi jsme několik podezřelých, kteří se později ukázali být žoldáky slavné ruské PMCs Wagner. Naše bezpečnostní složky jsou již připraveny je obvinit z přípravy terorismu. Ruská strana trvá na jejich propuštění. Co tedy uděláme?" # todo: NEW TRANSLATION
  belarus_another.10.a: "Propustíme je a vydáme ruské straně" # todo: NEW TRANSLATION
  belarus_another.10.b: "Uvězníme je a obviníme z přípravy teroristických útoků" # todo: NEW TRANSLATION
  belarus_another.11.t: "Občanská válka v Bělorusku" # todo: NEW TRANSLATION
  belarus_another.11.d: "Naše zřejmá protiruská rétorika, politika tvrdého prosazování běloruštiny a aktivní prosazování historie, s níž nemáme nic společného s Ruskem, se projevily. Východní regiony povstaly, místní domobrana převzala moc, musíme to co nejdříve zastavit, než to velmoci využijí." # todo: NEW TRANSLATION
  belarus_another.11.a: "To je hrozné!" # todo: NEW TRANSLATION
  belarus_another.12.t: "Generál Azarenok lobbbuje za ruské zájmy v naší zemi" # todo: NEW TRANSLATION
  belarus_another.12.d: "Naše bezpečnostní složky se dozvěděly o lobování ruských zájmů v naší zemi prostřednictvím spojení generála Azarenky. Máme tomu věnovat pozornost, nebo to slouží zájmům Republiky Bělorusko?" # todo: NEW TRANSLATION
  belarus_another.12.a: "Samozřejmě" # todo: NEW TRANSLATION
  belarus_another.12.b: "Je nutné ho poslat do vězení" # todo: NEW TRANSLATION
  belarus_another.14.t: "Sergej Tikhanovskij" # todo: NEW TRANSLATION
  belarus_another.14.d: "Známý opoziční blogger, který kritizuje naši vládu. Začal mít na lidi příliš velký vliv a musíme s tím něco udělat." # todo: NEW TRANSLATION
  belarus_another.14.a: "Musíme ho uvěznit" # todo: NEW TRANSLATION
  belarus_another.14.b: "Nedotýkej se toho, může nám ještě přijít vhod" # todo: NEW TRANSLATION
  belarus_another.15.t: "Požádat MMF o pomoc" # todo: NEW TRANSLATION
  belarus_another.15.d: "Jsme nuceni žádat o pomoc MMF, abychom eliminovali následky krize" # todo: NEW TRANSLATION
  belarus_another.15.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  belarus_another.16.t: "Zpřísnění úvěrové politiky" # todo: NEW TRANSLATION
  belarus_another.16.d: "Kreditní politika projde ostrou revizí v souvislosti s aktuální situací" # todo: NEW TRANSLATION
  belarus_another.16.a: "Nemáme na výběr" # todo: NEW TRANSLATION
  belarus_another.17.t: "Vojenská spolupráce s Běloruskem" # todo: NEW TRANSLATION
  belarus_another.17.d: "Pozvali jsme vojenské odborníky z Běloruska, aby vyřešili nejdůležitější úkoly v naší armádě. Be loruské speciální síly provedly výcvik pro naše bojovníky a běloruský vojenský průmysl vylepšil náš protivzdušný systém" # todo: NEW TRANSLATION
  belarus_another.17.a: "Úžasné!" # todo: NEW TRANSLATION
  belarus_another.18.t: "Latgale nebo válka" # todo: NEW TRANSLATION
  belarus_another.18.d: "Vláda Běloruska se stává čím dál agresivnější. Dali nám ultimátum – buď předáme Latgale, nebo budou mít naše zemi ty nejhorší následky. Takové nečekané prohlášení nás šokovalo. Co uděláme?" # todo: NEW TRANSLATION
  belarus_another.18.a: "Budeme muset Latgale odevzdat, čímž si alespoň zachováme naši nezávislost" # todo: NEW TRANSLATION
  belarus_another.18.b: "Žádné ústupky" # todo: NEW TRANSLATION
  belarus_another.19.t: "Druhá Lublinská unie" # todo: NEW TRANSLATION
  belarus_another.19.d: "Bělorusko aktivně ovlivňuje naši vládu a má v ní páky. Dnes nám běloruský velvyslanec předal návrh nové dohody – naznačující vznik nadnárodní entity, podle typu, který navrhuje Rusko pro vládu Lukašenka. Ve skutečnosti ztrácíme část naší autonomie, ale naše státy se téměř sjednocují. Souhlasíme s tím?" # todo: NEW TRANSLATION
  belarus_another.19.a: "Naše země je oslabená, myslím, že bychom měli souhlasit" # todo: NEW TRANSLATION
  belarus_another.19.b: "Naše nezávislost je pro nás všechno" # todo: NEW TRANSLATION
  belarus_another.20.t: "Podepsání unie" # todo: NEW TRANSLATION
  belarus_another.20.d: "Polská vláda souhlasila s vytvořením unie s námi! To je vítězství pro celý běloruský lid!" # todo: NEW TRANSLATION
  belarus_another.20.a: "Uvidíme" # todo: NEW TRANSLATION
  belarus_another.21.t: "Polsko odmítlo!" # todo: NEW TRANSLATION
  belarus_another.21.d: "Polská vláda, kterou jsme tak dlouho vychovávali, nás zradila. Zřejmě nemáme na výběr a musíme se rozhodnout sami, co s těmito zrádci uděláme. Možná budeme muset využít veškeré páky." # todo: NEW TRANSLATION
  belarus_another.21.a: "Udělejme Polákům peklo" # todo: NEW TRANSLATION
  belarus_another.21.b: "Nechte je" # todo: NEW TRANSLATION
  belarus_another.22.t: "Slezská milice" # todo: NEW TRANSLATION
  belarus_another.22.d: "Náš lid má šanci na nezávislost, je čas toho využít a vzít zbraně do rukou!" # todo: NEW TRANSLATION
  belarus_another.22.a: "Dolů s polským útiskem!" # todo: NEW TRANSLATION
  belarus_another.23.t: "Společné cvičení s Běloruskem" # todo: NEW TRANSLATION
  belarus_another.23.d: "Bělorusko nám nabízí provést společná cvičení pro koordinaci boje našich jednotek. Budeme souhlasit?" # todo: NEW TRANSLATION
  belarus_another.23.a: "Samozřejmě souhlasíme" # todo: NEW TRANSLATION
  belarus_another.23.b: "Půjdeme bez nich" # todo: NEW TRANSLATION
  belarus_another.24.t: "Společná cvičení s Polskem" # todo: NEW TRANSLATION
  belarus_another.24.d: "Oni souhlasili s cvičením s našimi jednotkami. Získáme tak dobrou zkušenost" # todo: NEW TRANSLATION
  belarus_another.24.a: "Dobré" # todo: NEW TRANSLATION
  belarus_another.25.t: "Poskytnout zbraně Iráku" # todo: NEW TRANSLATION
  belarus_another.25.d: "Jsme připraveni vyčlenit část zbraní k dodání do Iráku na podporu tamního přátelského režimu" # todo: NEW TRANSLATION
  belarus_another.25.a: "Dobré" # todo: NEW TRANSLATION
  belarus_another.26.t: "Přistání letadla Ryanair s Protasevičem" # todo: NEW TRANSLATION
  belarus_another.26.d: "Naše speciální služby dokázaly odklonit a přistát letadlo Ryanair, na palubě kterého byl editor opozičního kanálu NEXTA. Jeho jméno je Roman Protasevič" # todo: NEW TRANSLATION
  belarus_another.26.a: "Dobré" # todo: NEW TRANSLATION
  belarus_another.27.t: "Osud běloruské církve" # todo: NEW TRANSLATION
  belarus_another.27.d: "Vedení naší země vážně uvažuje o udělení autocefalie naší církvi. Tento krok by však mohl zhoršit vztahy s naším přítelem a sousedem – Ruskem. Půjdeme do toho?" # todo: NEW TRANSLATION
  belarus_another.27.a: "Udělujeme autocefalii naší církvi" # todo: NEW TRANSLATION
  belarus_another.27.b: "Ne" # todo: NEW TRANSLATION
  belarus_another.28.t: "Co dělat se Unií Poláků v Bělorusku?" # todo: NEW TRANSLATION
  belarus_another.28.d: "Unie Poláků v Bělorusku je již dlouho naším problémem. Díky ní na nás Polsko působilo ze všech stran; bylo by načase s nimi zatočit. Buď je necháme, nebo je úplně vysídíme." # todo: NEW TRANSLATION
  belarus_another.28.a: "Nechte je zůstat pod naší kontrolou" # todo: NEW TRANSLATION
  belarus_another.28.b: "V Bělorusku není místo pro Poláky" # todo: NEW TRANSLATION
  belarus_another.29.t: "Zrušení Chelnochnaya obchodu" # todo: NEW TRANSLATION
  belarus_another.29.d: "Prostřednictvím Ruska a Číny jsme zajistili dodávky zboží, které potřebujeme k tomu, abychom se definitivně zbavili tohoto dědictví 90. let" # todo: NEW TRANSLATION
  belarus_another.29.a: "Dobré" # todo: NEW TRANSLATION
  belarus_another.30.t: "Zrušení Chelnochnaya obchodu" # todo: NEW TRANSLATION
  belarus_another.30.d: "Nyní, když máme oficiální cesty k evropským zbožím, naši občané nebudou muset provozovat tuto nebezpečnou a někdy ne příliš výdělečnou činnost." # todo: NEW TRANSLATION
  belarus_another.30.a: "Dobré" # todo: NEW TRANSLATION
  belarus_another.31.t: "Mléčná válka" # todo: NEW TRANSLATION
  belarus_another.31.d: "Rusko bojkotovalo dovoz našich mléčných výrobků na své území, čímž nás oddělilo od velké části zisku. Budeme souhlasit s podmínkami, které nám nabízejí, nebo budeme chránit domácího výrobce?" # todo: NEW TRANSLATION
  belarus_another.31.a: "Máme za našeho výrobce obrovskou podporu" # todo: NEW TRANSLATION
  belarus_another.31.b: "Poddejme se jejich požadavkům" # todo: NEW TRANSLATION
  belarus_another.32.t: "Problém s Nejvyšším sovětem" # todo: NEW TRANSLATION
  belarus_another.32.d: "Nejvyšší sovět zůstává reliktem sovětského systému, který ještě nemůžeme legálně odstranit bez změny ústavy. Proto se s nimi budeme muset dohodnout, dokud tuto záležitost nevyřešíme." # todo: NEW TRANSLATION
  belarus_another.32.a: "Na slávu Běloruska" # todo: NEW TRANSLATION
  belarus_another.33.t: "Letecká havárie na Ukrajině" # todo: NEW TRANSLATION
  belarus_another.33.d: "Letadlo se Zenonem na palubě mířící do Kyjeva havarovalo na Ukrajině. Naštěstí nebyl nikdo přeživší a bylo nutné rychle rozhodnout, kdo převezme post vůdce státu. Poslanec strany Jurij Belenky se stal dočasným a možná trvalým vůdcem." # todo: NEW TRANSLATION
  belarus_another.33.a: "Na slávu Běloruska" # todo: NEW TRANSLATION
  belarus_another.34.t: "Běloruský taler" # todo: NEW TRANSLATION
  belarus_another.34.d: "Bělorusko navrhuje zavést jednotnou měnu na území naší země - taler, stejný, jaký používají na svém území. Snad zavedení společné měny zlepší obchod mezi našimi zeměmi, ale naše nezávislost bude opět ohrožena." # todo: NEW TRANSLATION
  belarus_another.34.a: "Souhlasíme" # todo: NEW TRANSLATION
  belarus_another.34.b: "Odmítáme" # todo: NEW TRANSLATION
  belarus_another.35.t: "Intermarium" # todo: NEW TRANSLATION
  belarus_another.35.d: "Bělorusko nám navrhuje vytvořit vojenské spojenectví — Intermarium. Jeho vznik nám pomůže chránit se před agresí větších sousedů." # todo: NEW TRANSLATION
  belarus_another.35.a: "Souhlasíme." # todo: NEW TRANSLATION
  belarus_another.35.b: "Odmítáme." # todo: NEW TRANSLATION
  belarus_another.36.t: "Bělorusko chce vstoupit do NATO" # todo: NEW TRANSLATION
  belarus_another.36.d: "Bělorusko dlouho bylo na cestě k demokracii a chce ji bránit spolu s námi. Vláda Běloruska splnila všechny podmínky pro vstup do NATO a podala žádost o členství v organizaci. Přijmeme ji?" # todo: NEW TRANSLATION
  belarus_another.36.a: "Souhlasíme." # todo: NEW TRANSLATION
  belarus_another.36.b: "Odmítáme." # todo: NEW TRANSLATION
  belarus_another.37.t: "Vstupujeme do NATO" # todo: NEW TRANSLATION
  belarus_another.37.d: "Naše žádost o členství byla schválena a nyní jsme součástí této skvělé aliance, připraveni bránit demokracii po celém světě!" # todo: NEW TRANSLATION
  belarus_another.37.a: "Hurá!" # todo: NEW TRANSLATION
  belarus_another.38.t: "Bělorusko chce vstoupit do USAID" # todo: NEW TRANSLATION
  belarus_another.38.d: "Běloruská vláda odeslala žádost o vstup do programu USAID. Máme na to reagovat pozitivně?" # todo: NEW TRANSLATION
  belarus_another.38.a: "Přijmeme jejich žádost" # todo: NEW TRANSLATION
  belarus_another.38.b: "Ne" # todo: NEW TRANSLATION
  belarus_another.39.t: "Naše žádost byla USAID přijata." # todo: NEW TRANSLATION
  belarus_another.39.d: "USA schválila naši žádost, a nyní jsme součástí programu USAID." # todo: NEW TRANSLATION
  belarus_another.39.a: "Hurá!" # todo: NEW TRANSLATION
  belarus_another.40.t: "Ekonomická krize v Bělorusku v roce 2008." # todo: NEW TRANSLATION
  belarus_another.40.d: "Složité jevy v ekonomice země, ukazující zhoršení finanční a ekonomické situace v zemi. V roce 2008 začala finanční krize v Bělorusku. Teď musíme vybrat oblast, ve které snížíme výdaje, abychom ušetřili rozpočet." # todo: NEW TRANSLATION
  belarus_another.40.a: "Snížení obsahu vzdělávacího systému." # todo: NEW TRANSLATION
  belarus_another.40.b: "Snížení nákladů na zdravotní péči." # todo: NEW TRANSLATION
  belarus_another.40.c: "Snížení obsahu byrokratického systému." # todo: NEW TRANSLATION
  belarus_another.41.t: "Operace \"Nový den\"" # todo: NEW TRANSLATION
  belarus_another.41.d: "Běloruská vláda nás nabízí společnou vojenskou operaci proti Litvě, aby vyřešila problém se Suwałki koridorem. Souhlasíme s takto nebezpečným krokem?" # todo: NEW TRANSLATION
  belarus_another.41.a: "Musíme zajistit naše hranice." # todo: NEW TRANSLATION
  belarus_another.41.b: "Nebudeme do toho riskovat." # todo: NEW TRANSLATION
  belarus_another.42.t: "Bělorusko chce získat Vilnius." # todo: NEW TRANSLATION
  belarus_another.42.d: "Vláda Běloruska vyjádřila vůli převést Vilnius a přilehlá území pod jejich plnou kontrolu. Jejich argument vychází z toho, že se jedná o historickou běloruskou zemi. Souhlasíme s tím?" # todo: NEW TRANSLATION
  belarus_another.42.a: "Předáme Vilnius jim, čímž posílíme přátelské vazby" # todo: NEW TRANSLATION
  belarus_another.42.b: "Možná si ho ponecháme pro sebe" # todo: NEW TRANSLATION
  belarus_another.43.t: "Důsledky revoluce džínů" # todo: NEW TRANSLATION
  belarus_another.43.d: "Neočekávali jsme tak silný lidový nepokoj, asi naše země skutečně potřebuje změny a je čas předat moc dalším?" # todo: NEW TRANSLATION
  belarus_another.43.a: "Nikdy" # todo: NEW TRANSLATION
  belarus_another.43.b: "Zřejmě nastala éra změn." # todo: NEW TRANSLATION
  belarus_another.44.t: "Masové protesty pod vedením Tikhanovské." # todo: NEW TRANSLATION
  belarus_another.44.d: "Neočekávali jsme tak silný lidový neklid, asi naše země skutečně potřebuje změny, a je čas předat moc jiným?" # todo: NEW TRANSLATION
  belarus_another.44.a: "Nikdy" # todo: NEW TRANSLATION
  belarus_another.44.b: "Zřejmě nastala éra změn." # todo: NEW TRANSLATION
  belarus_another.45.t: "Občanská válka v Bělorusku" # todo: NEW TRANSLATION
  belarus_another.45.d: "Nemohli jsme udržet protestující pod kontrolou, teď zemi dovedli k úplnému chaosu. Co bude dál...." # todo: NEW TRANSLATION
  belarus_another.45.a: "To je hrozné!" # todo: NEW TRANSLATION
  belarus_another.46.t: "\"Exkurze do Varšavy\"" # todo: NEW TRANSLATION
  belarus_another.46.d: "S pomocí našich pohraničních stráží, PMCs Wagner prorazili hranice Polska a vstoupili na jeho území. Začalo to, co nikdo neočekával." # todo: NEW TRANSLATION
  belarus_another.46.a: "Léto a kuše" # todo: NEW TRANSLATION
  belarus_another.47.t: "Velký pochod na Varšavu" # todo: NEW TRANSLATION
  belarus_another.47.d: "S pomocí našich pohraničních stráží, PMCs Wagner prorazili hranice Polska a vstoupili na jeho území. Začalo to, co nikdo neočekával." # todo: NEW TRANSLATION
  belarus_another.47.a: "Léto a kuše" # todo: NEW TRANSLATION
  belarus_another.48.t: "Válka proti Wagnerovi" # todo: NEW TRANSLATION
  belarus_another.48.d: "Naše vláda byla šokována zprávou, že bojovníci Wagner PMCs napadli naši zemi. Přišli z území Běloruska, což nám dává dobrý důvod vyhlásit válku. Půjdeme do toho?" # todo: NEW TRANSLATION
  belarus_another.48.a: "Je čas ukončit Bělorusko" # todo: NEW TRANSLATION
  belarus_another.48.b: "Není nutné vyhlašovat válku" # todo: NEW TRANSLATION
  belarus_another.49.t: "\"Exkurze do Vilniusu\"" # todo: NEW TRANSLATION
  belarus_another.49.d: "S pomocí našich pohraničních stráží, PMCs Wagner prorazili hranice Litvy a vstoupili na její území. Začalo to, co nikdo neočekával." # todo: NEW TRANSLATION
  belarus_another.49.a: "Léto a kuše" # todo: NEW TRANSLATION
  belarus_another.52.t: "Revoluce džínů" # todo: NEW TRANSLATION
  belarus_another.52.d: "Lidé v Bělorusku vyšli do protestů proti legitimní vládě a požadují rezignaci celé vlády. Doufám, že jsme se na to dobře připravili?" # todo: NEW TRANSLATION
  belarus_another.52.a: "Potlačit protesty" # todo: NEW TRANSLATION
  belarus_another.52.b: "Zkusit jednat" # todo: NEW TRANSLATION
  belarus_another.53.t: "Národní bolševici se zmocnili moci v Rusku" # todo: NEW TRANSLATION
  belarus_another.53.d: "Naši loajální podporovatelé konečně získali moc v Rusku. Kreml je náš. Náš vůdce je připraven vést Rusko" # todo: NEW TRANSLATION
  belarus_another.53.a: "Rusko je všechno. Zbytek je nic" # todo: NEW TRANSLATION
  belarus_another.54.t: "Připojení k Rusku" # todo: NEW TRANSLATION
  belarus_another.54.d: "Konečně se Bělorusko vrací domů. Nyní budeme součástí velké země, obětujíc naši autonomii, ale bylo to potřeba?" # todo: NEW TRANSLATION
  belarus_another.54.a: "Konečně" # todo: NEW TRANSLATION
  belarus_another.55.t: "Revoluce džínů" # todo: NEW TRANSLATION
  belarus_another.55.d: "Protesty nabírají na síle v Bělorusku, běloruská vláda je nemůže potlačit, možná bychom se měli zapojit a zachránit jejich vládu?" # todo: NEW TRANSLATION
  belarus_another.55.a: "Pošleme naše specialisty" # todo: NEW TRANSLATION
  belarus_another.55.b: "Nezasahujme" # todo: NEW TRANSLATION
  belarus_another.56.t: "Revoluce džínů" # todo: NEW TRANSLATION
  belarus_another.56.d: "Rusko poslalo své odborníky k nám a společně jsme dokázali potlačit protesty!" # todo: NEW TRANSLATION
  belarus_another.56.a: "Děkujeme Rusku" # todo: NEW TRANSLATION
  belarus_another.57.t: "Revoluce džínů" # todo: NEW TRANSLATION
  belarus_another.57.d: "Tajně jsme požádali ruskou vládu o pomoc a oni nám odmítli, což nás ponechává osamocené s revolučním hnutím." # todo: NEW TRANSLATION
  belarus_another.57.a: "Bože, pomoz nám" # todo: NEW TRANSLATION
  belarus_another.58.t: "Revoluce džínů" # todo: NEW TRANSLATION
  belarus_another.58.d: "Protesty nabírají na tempu, některé administrativní budovy byly již dobyty, navíc v jiných městech již začínají nepokoje, někteří generálové dezertovali k rebelům, co bychom měli dělat?" # todo: NEW TRANSLATION
  belarus_another.58.a: "Budeme bojovat do posledního dechu!" # todo: NEW TRANSLATION
  belarus_another.58.b: "Poklidně se vzdáme moci" # todo: NEW TRANSLATION
  belarus_another.59.t: "Bělorusko žádá o půjčku" # todo: NEW TRANSLATION
  belarus_another.59.d: "Běloruská vláda nás žádá o půjčku, nemusíme být jisti jejich solventností, ale vliv, který získáme, se nám jistě vyplatí." # todo: NEW TRANSLATION
  belarus_another.59.a: "Dejme jim peníze" # todo: NEW TRANSLATION
  belarus_another.59.b: "Odmítneme" # todo: NEW TRANSLATION
  belarus_another.60.t: "Ruská půjčka" # todo: NEW TRANSLATION
  belarus_another.60.d: "Ruská vláda souhlasila s poskytnutím půjčky." # todo: NEW TRANSLATION
  belarus_another.60.a: "Dobré" # todo: NEW TRANSLATION
  belarus_another.61.t: "Ruská půjčka" # todo: NEW TRANSLATION
  belarus_another.61.d: "Ruská vláda nám půjčku nepůjčila." # todo: NEW TRANSLATION
  belarus_another.61.a: "Smutné" # todo: NEW TRANSLATION
  belarus_another.62.t: "Bělorusko navrhuje vytvoření společného obchodníka s potasem." # todo: NEW TRANSLATION
  belarus_another.62.d: "Běloruská vláda navrhla vytvoření společného obchodníka s potasem pro dvě společnosti. Uralkali a Belaruskali, a tak budeme moci z tohoto zdroje profitovat výhodněji." # todo: NEW TRANSLATION
  belarus_another.62.a: "Souhlasíme" # todo: NEW TRANSLATION
  belarus_another.62.b: "Nesouhlasíme" # todo: NEW TRANSLATION
  belarus_another.63.t: "Společný obchodník s potasem" # todo: NEW TRANSLATION
  belarus_another.63.d: "Ruská vláda souhlasila se vytvořením společného obchodníka s potasem." # todo: NEW TRANSLATION
  belarus_another.63.a: "Pěkné" # todo: NEW TRANSLATION
  belarus_another.64.t: "Bělorusko uzavírá společného obchodníka s potasem" # todo: NEW TRANSLATION
  belarus_another.64.d: "Střet mezi našimi dvěma potašovými obchodními podniky dosáhl svého vrcholu a běloruská vláda se rozhodla přidělit si vlastní společnost a vytvořit vlastního obchodníka." # todo: NEW TRANSLATION
  belarus_another.64.a: "Smutné" # todo: NEW TRANSLATION
  belarus_another.65.t: "Puč pro unii" # todo: NEW TRANSLATION
  belarus_another.65.d: "Snažili jsme se provést puč moci v Bělorusku použitím všech našich administrativních a policejních zdrojů, stejně jako spojení." # todo: NEW TRANSLATION
  belarus_another.65.a: "Podívejme se na výsledek" # todo: NEW TRANSLATION
  belarus_GDL.1.t: "Bělorusko chce vládnout naší zemí." # todo: NEW TRANSLATION
  belarus_GDL.1.d: "Pro-běloruští nacionalisté mají velký vliv v naší zemi, takže běloruské úřady se rozhodly dát nám ultimátum - aby je povolili vstoupit do vlády, nebo čelit důsledkům. Co na to odpovíme?" # todo: NEW TRANSLATION
  belarus_GDL.1.a: "Souhlasíme." # todo: NEW TRANSLATION
  belarus_GDL.1.b: "Nikdy" # todo: NEW TRANSLATION
  belarus_GDL.2.t: "Připojení k Bělorusku." # todo: NEW TRANSLATION
  belarus_GDL.2.d: "Naše země spadla pod plný vliv Běloruska. Nemáme na výběr a jsme připraveni podepsat akt přistoupení." # todo: NEW TRANSLATION
  belarus_GDL.2.a: "To je příběh." # todo: NEW TRANSLATION
  belarus_azot.1.t: "Bělorusko navrhuje obchodní dohodu o chemických hnojivech." # todo: NEW TRANSLATION
  belarus_azot.1.d: "Bělorusko nás nedávno oslovilo a navrhlo nám exkluzivní smlouvu na nejlepší hnojiva, která mohou nabídnout. Přijetí ji jistě zvýší výnos plodin, i když politicky to může být v některých očích sporné." # todo: NEW TRANSLATION
  belarus_azot.1.a: "Absolutně." # todo: NEW TRANSLATION
  belarus_azot.1.b: "Není možné v tuto chvíli." # todo: NEW TRANSLATION
  belarus_azot.2.t: "[From.GetName] Accepts" # todo: NEW TRANSLATION
  belarus_azot.2.d: "Naše snahy uzavřít dohodu s [From.GetName] konečně vyústily ve podpis smlouvy a první platba se chystá přijmout." # todo: NEW TRANSLATION
  belarus_azot.2.a: "Konečně, nějaké dobré novinky." # todo: NEW TRANSLATION
  belarus_azot.3.t: "[From.GetName] refuses our deal." # todo: NEW TRANSLATION
  belarus_azot.3.d: "Naše snahy uzavřít dohodu s [From.GetName] se zdají být marné, nedostali jsme odpověď a vypadá to, že to nikam nepovede." # todo: NEW TRANSLATION
  belarus_azot.3.a: "Zatracený, [From.GetNameDef]!" # todo: NEW TRANSLATION
  belarus_azot.4.t: "[From.GetName] nullifies their contract." # todo: NEW TRANSLATION
  belarus_azot.4.d: "Dostali jsme ohromující zprávu - [From.GetName] ruší jejich smlouvu na hnojiva s námi, nebudeme moci jim prodávat náš produkt, alespoň prozatím." # todo: NEW TRANSLATION
  belarus_azot.4.a: "Slepci! Neví, co ztrácejí!" # todo: NEW TRANSLATION
  BLR_Azot_category: "GrodnoAzot Obchod s hnojivy" # todo: NEW TRANSLATION
  BLR_Azot_category_desc: "Zaměření na počet trhů, do kterých GrodnoAzot má přístup, je zásadní pro rozmanitost a expanzi běloruské ekonomiky. Rozmanitost různých hnojiv a pesticidů, které má k dispozici, může být užitečná pro mnoho zemí. Uzavírání smluv s jinými zeměmi a rozšíření výroby našich hnojiv přinese národu a lidem Běloruska velké množství příjmů.\n\nPříjem z obchodu se určuje vynásobením počtu podepsaných smluv pěti procenty.\n§YAktuální smlouvy na hnojiva:§! [?current_azot_capacity]/[?current_max_azot_capacity]\n§YKapacita hnojiv:§! [?current_max_azot_capacity]/[?max_azot_capacity]" # todo: NEW TRANSLATION

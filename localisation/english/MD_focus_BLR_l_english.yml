  BLR_Economic_development_2001_2005: "Program socioekonomického rozvoje" # todo: NEW TRANSLATION
  BLR_Economic_development_2001_2005_desc: "Program socioekonomického rozvoje Republiky Bělorusko pro roky 2001-2005. Vypracoval jej Ministerstvo hospodářství Republiky Bělorusko ve spolupráci s ostatními ministry a republikovými orgány státní správy, regionálními výbory a Minskou městskou výkonnou komisí s účastí Národní akademie věd, Národní banky, specializovaných výzkumných ústav a veřejných organizací v souladu se zákonem Republiky Bělorusko „O státním prognóvání a programech socioekonomického rozvoje Republiky Bělorusko“ a usneseními Rady ministrů Republiky Bělorusko ze dne 2. února 2000 č. 141 a ze dne 10. srpna 2000 č. 1248 o rozvoji programu socioekonomického rozvoje Republiky Bělorusko pro období 2001-2005." # todo: NEW TRANSLATION

  BLR_ter_orobona_idea: "Teritoriální obrana" # todo: NEW TRANSLATION
  BLR_mzkt_contract: "Smlouva s MZKT" # todo: NEW TRANSLATION
  BLR_mzkt_contract_desc: "Minský závod kolových traktorů, MZKT, je podnik zaměřující se na výrobu silničních a terénních těžkých vozidel, tažených vozidel, speciálních kolových podvozků pro instalaci zařízení pro podniky ve stavebnictví, ropném a plynárenském průmyslu a strojírenských komplexů. Je to státní podnik pod jurisdikcí Státního vojensko-průmyslového výboru Republiky Bělorusko" # todo: NEW TRANSLATION
  BLR_mzkt_contract_another: "Smlouva s MZKT" # todo: NEW TRANSLATION
  BLR_mzkt_another_desc: "Minský závod kolových traktorů, MZKT, je podnik specializující se na výrobu silničních a terénních těžkých vozidel, tažených vozidel, speciálních kolových podvozků pro instalaci zařízení pro podniky ve stavebnictví, ropném a plynárenském průmyslu a strojírenských komplexů. Je to státní podnik pod jurisdikcí Státního vojensko-průmyslového výboru Republiky Bělorusko" # todo: NEW TRANSLATION
  BLR_mzkt_contract_blr: "Smlouva MZKT se [SOV.GetNamewithFlag]" # todo: NEW TRANSLATION
  BLR_mzkt_contract_blr_desc: "Minský závod kolových traktorů, MZKT, je podnik specializující se na výrobu silničních a terénních těžkých vozidel, tažených vozidel, speciálních kolových podvozků pro instalaci zařízení pro podniky ve stavebnictví, ropném a plynárenském průmyslu a strojírenských komplexů. Je to státní podnik pod jurisdikcí Státního vojensko-průmyslového výboru Republiky Bělorusko" # todo: NEW TRANSLATION
  BLR_mzkt_union_state: "[BLR.GetFlag]Minský závod kolových traktorů" # todo: NEW TRANSLATION
  BLR_mzkt_union_state_desc: "Minský závod kolových traktorů, MZKT, je podnik specializující se na výrobu silničních a terénních těžkých vozidel, tažených vozidel, speciálních kolových podvozků pro instalaci zařízení pro podniky ve stavebnictví, ropném a plynárenském průmyslu a strojírenských komplexů. V současnosti spadá pod jurisdikci Společného státu." # todo: NEW TRANSLATION
  BLR_140_zavod_remont: "140. opravárenský závod" # todo: NEW TRANSLATION
  BLR_140_zavod_remont_desc: "140. opravárenský závod je státní podnik vojensko-průmyslového komplexu Běloruska, který se specializuje na opravy a modernizaci obrněných vozidel a jejich motorů" # todo: NEW TRANSLATION
  BLR_140_zavod_union_state: "[BLR.GetFlag]The 140th Repair Plant" # todo: NEW TRANSLATION
  BLR_140_zavod_union_state_desc: "140. opravárenský závod je státní podnik vojensko-průmyslového komplexu [SOV.GetFlag]Společného státu, který se specializuje na opravy a modernizaci obrněných vozidel a jejich motorů" # todo: NEW TRANSLATION
  BLR_Brigade_Territorial_Defence: "Vytvoření brigády teritoriální obrany" # todo: NEW TRANSLATION
  BLR_Brigade_Territorial_Defence_desc: "Vypuknutí války nás nutí povýšit teritoriální obranu do stavu válečného." # todo: NEW TRANSLATION
  BLR_Transport_troops: "Dopravní vojska" # todo: NEW TRANSLATION
  BLR_Transport_troops_desc: "Speciální jednotky navržené k plnění úkolů dopravní podpory." # todo: NEW TRANSLATION
  BLR_sso: "Vytvoření Speciálních operačních sil" # todo: NEW TRANSLATION
  BLR_sso_desc: "Speciální operační sílyozbrojených sil Republiky Bělorusko, velmi mobilní odvětví ozbrojených sil, jsou nástupcem vzdušných sil SSSR a speciálních sil GRU SSSR v Republice Bělorusko. Hlavní úkoly: protisabotážní činnosti, zpravodajství, boje proti ilegálním ozbrojeným skupinám, plnění různých úkolů pomocí speciálních metod, aby se ukončila ozbrojený konflikt proti Republice Bělorusko. Působí jako jeden z hlavních prvků strategického odstrašení." # todo: NEW TRANSLATION
  BLR_trans_army: "Vytvoření Doprovodných vojsk" # todo: NEW TRANSLATION
  BLR_trans_army_desc: "Běloruské dopravní vojsko jako služební složka ozbrojených sil Běloruska. Zodpovědné za pohyb personálu a materiálu po silnicích, kolejích a vzduchem a navrženo k plnění úkolů dopravní podpory vojenských formací z dalších složek po celé zemi." # todo: NEW TRANSLATION
  BLR_end_reform: "Dokončit reformu armády" # todo: NEW TRANSLATION
  BLR_end_reform_desc: "Dokončíme reformy naší armády a tato bude splňovat moderní standardy." # todo: NEW TRANSLATION
  USSR_Legacy: "Dědictví SSSR" # todo: NEW TRANSLATION
  USSR_Legacy_desc: "Učiníme vše a všechno, co je třeba k rozvoji dědictví, které jsme zdědili." # todo: NEW TRANSLATION

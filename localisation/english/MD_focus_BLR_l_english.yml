 BLR_tunguska: "2K22 Tunguska" # todo: NEW TRANSLATION
 BLR_tunguska_desc: "2K22 Tunguska je sovětský a nyní ruský pásový samohybný protiletadlový systém vyzbrojený protiletadlovým kanónem a raketovým systémem. Je navržen k zajištění noční i denní ochrany pěchotních a tankových regimentů proti nízko letícím letadlům, vrtulníkům a kruzovým střelám za jakýchkoli povětrnostních podmínek." # todo: NEW TRANSLATION

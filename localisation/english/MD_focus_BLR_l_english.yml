  belarus_md.1.t: "Blíží se zemědělská krize" # todo: NEW TRANSLATION
  belarus_md.1.d: "Po našem náhlém přechodu na průmyslově orientovanou ekonomiku náš zemědělský sektor utrpěl náhlý šok, protože vládní podpora byla stažena bez řádné infrastruktury, na kterou bychom se mohli spolehnout. V důsledku toho byl náš zemědělský sektor zasažen natolik, že by úplné zotavení trvalo rok." # todo: NEW TRANSLATION
  belarus_md.1.a: "Sakra" # todo: NEW TRANSLATION
  belarus_md.2.t: "Privatizovat či ne?" # todo: NEW TRANSLATION
  belarus_md.2.d: "Společnost OJSC Belarusian Steel Works byla založena v roce 1984 za éry Sovětského svazu. Od té doby se mnoho změnilo a rozpad svazu nás nakonec přivedl k částečnému otevření našich trhů. Vnitřní hlasy volají po tom, aby byla společnost privatizována, což by nám umožnilo těžit z generovaných příjmů, ale jsou i tací, kteří nás varují před tím, abychom tak důležitou společnost svěřili do rukou jiných." # todo: NEW TRANSLATION
  belarus_md.2.a: "Neprivatizujeme!" # todo: NEW TRANSLATION
  belarus_md.2.b: "Privatizace je jediná odpověď" # todo: NEW TRANSLATION
  belarus_md.3.t: "Nemoc se rychle šíří mezi hospodářskými zvířaty" # todo: NEW TRANSLATION
  belarus_md.3.d: "Po dovozu přibližně 500 krav z přátelského státu si naši odborní analytici všimli výrazného nárůstu úhynu hospodářských zvířat po celém Bělorusku. Dalším zkoumáním se zjistilo, že jedna dovezená kráva nesla bovinní spongiformní encefalopatii, známou také jako 'šílená kráva'. V důsledku toho bylo několik občanů již hospitalizováno poté, co od krav nakazili variantou této nemoci." # todo: NEW TRANSLATION
  belarus_md.3.a: "Kdyby jen všechno šlo dobře" # todo: NEW TRANSLATION
  belarus_character.1.t: "Éra Lukašenka" # todo: NEW TRANSLATION
  belarus_character.1.d: "Alexander Grigorjevič Lukašenko se vypracoval od obyčejného poslance až na prezidenta země. Přestože teprve nedávno začal vládnout Bělorusku, mnoho vlivných sil již sní o jeho svržení. Najde-li pro Bělorusko lepší cestu, nebo se stane dalším diktátorem, který bude sedět až do konce svého života?" # todo: NEW TRANSLATION
  belarus_character.1.a: "Náš Batka Lukašenko, matka Běloruska" # todo: NEW TRANSLATION
  belarus_character.2.t: "Liberalně demokratické Bělorusko" # todo: NEW TRANSLATION
  belarus_character.2.d: "Sergej Gaidukevich je velmi zvláštní člověk, s zajímavou minulostí a zvláštními názory na budoucnost Běloruska. Je jasně klasifikován jako proruský politik, ale bude své stigma ospravedlňovat?" # todo: NEW TRANSLATION
  belarus_character.2.a: "Bělorusko je především" # todo: NEW TRANSLATION
  belarus_character.3.t: "Evropská cesta Běloruska" # todo: NEW TRANSLATION
  belarus_character.3.d: "Bělorusko konečně opustilo sovětskou minulost a vydalo se do jasné evropské budoucnosti. Ale musíme se rozhodnout, kterou cestou do této nádherné budoucnosti půjdeme?" # todo: NEW TRANSLATION
  belarus_character.3.a: "Liberalismus je naše cesta" # todo: NEW TRANSLATION
  belarus_character.3.b: "Konservatismus je naše všechno" # todo: NEW TRANSLATION
  belarus_character.4.t: "Nacionalisté v Bělorusku" # todo: NEW TRANSLATION
  belarus_character.4.d: "Zenon Poznyak, který přišel k moci, je dlouho známý svým protiruským rétorikou. Jeho hlavní myšlenkou je, že Rusko po celou historii potlačovalo Bělorusy. Má to ukončit a možná to i pomstít" # todo: NEW TRANSLATION
  belarus_character.4.a: "Bělorusové nejsou Rusové" # todo: NEW TRANSLATION
  belarus_character.5.t: "Červené Bělorusko" # todo: NEW TRANSLATION
  belarus_character.5.d: "Touha Běloruska se postupně odklonit od sovětské minulosti ho nakonec vtáhla zpět do spárů komunismu. Lidé si pamatují sladké časy SSSR a zřejmě se rozhodli je znovu přivést." # todo: NEW TRANSLATION
  belarus_character.5.a: "Vraťme sovětské dědictví" # todo: NEW TRANSLATION
  belarus_ukraine.1.t: "Kastus Kalinovského pluk" # todo: NEW TRANSLATION
  belarus_ukraine.1.d: "Bělorusové nám posílají, abychom pomohli ve formě celého pluku. Společně budeme bojovat proti ruské agresi." # todo: NEW TRANSLATION
  belarus_ukraine.1.a: "Pryč s Ruskem a jeho císařskými ambicemi." # todo: NEW TRANSLATION
  belarus_ukraine.2.t: "Poslat dobrovolníky do Novorossie?" # todo: NEW TRANSLATION
  belarus_ukraine.2.d: "Mezi lidmi jsou ti, kteří chtějí pomoci obyvatelům Novorossie v jejich boji. Jsme připraveni jim s tím pomoci" # todo: NEW TRANSLATION
  belarus_ukraine.2.a: "Poslat dobrovolníky" # todo: NEW TRANSLATION
  belarus_ukraine.2.b: "Odsuzujeme ty, kteří jdou do Novorossie jako dobrovolníci, protože to je nezákonné." # todo: NEW TRANSLATION
  belarus_ukraine.3.t: "Bělorusko nabízí Minsk jako platformu pro mírové rozhovory" # todo: NEW TRANSLATION
  belarus_ukraine.3.d: "Bělorusko nabízí Minsk jako město pro jednání o nastolení míru na Ukrajině. Budeme souhlasit s uzavřením příměří se separatisty?" # todo: NEW TRANSLATION
  belarus_ukraine.3.a: "Mír je tím, po čem bychom měli usilovat!" # todo: NEW TRANSLATION
  belarus_ukraine.3.b: "Obnovíme územní celistvost Ukrajiny!" # todo: NEW TRANSLATION
  belarus_ukraine.4.t: "Speciální operace na Ukrajině" # todo: NEW TRANSLATION
  belarus_ukraine.4.d: "Rusko zahájilo na Ukrajině speciální operaci. Naše vedení stálo před volbou – zapojit se do ní, nebo ne. Máme mnoho závazků, ale i tak bychom měli třikrát zvážit, než se do tohoto masakru zapojíme." # todo: NEW TRANSLATION
  belarus_ukraine.4.a: "Ukrajina musí být osvobozena!" # todo: NEW TRANSLATION
  belarus_ukraine.4.b: "Nezúčastníme se toho" # todo: NEW TRANSLATION

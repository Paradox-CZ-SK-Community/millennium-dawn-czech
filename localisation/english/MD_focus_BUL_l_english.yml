 BUL_generic_state_focus: "Centralizovaný stát" # todo: NEW TRANSLATION
 BUL_generic_state_focus_desc: "Centralizovaný stát, kde vláda je silně zapojena a kontroluje různé oblasti společnosti, je často považován za nejlepší možnost pro udržení pořádku a stability. Tento typ vlády umožňuje efektivní rozhodování a schopnost rychle zavádět politiky a zákony. Dále zajišťuje rovnoměrné rozdělení zdrojů po celé zemi, čímž vytváří pocit rovnosti mezi občany. Centralizovaný stát také lépe chrání své obyvatele před vnějšími hrozbami a pomáhá udržet silnou národní identitu." # todo: NEW TRANSLATION
 BUL_generic_military_school: "Dobrovolnický sbor" # todo: NEW TRANSLATION
 BUL_generic_military_school_desc: "Volný dobrovolnický vojenský sbor bude operovat nezávisle a spolupracovat s bulharskou armádou. Bude to jedinečný počin pro Bulharsko, protože poprvé v historii bude mít země dobrovolnickou vojenskou skupinu. Vláda rozumí rostoucímu zájmu mladých Bulharů vstoupit do armády a sloužit své zemi." # todo: NEW TRANSLATION
 BUL_generic_faction_create: "Balkanský pakt" # todo: NEW TRANSLATION
 BUL_generic_faction_create_desc: "Nová bulharská vláda oznámila vznik nové vojenské aliance nazvané Spojený balkánský pakt. Cílem paktu je posílit vojenské schopnosti balkánského regionu a zlepšit spolupráci mezi jeho členy." # todo: NEW TRANSLATION
 BUL_generic_war_justify: "Reforma infrastruktury" # todo: NEW TRANSLATION
 BUL_generic_war_justify_desc: "Nová vláda Bulharska musí dát prioritu reformám infrastruktury země. Po léta jsou silnice ve špatném stavu, veřejná doprava nespolehlivá a zastaralá a energetický sektor zoufale potřebuje modernizaci." # todo: NEW TRANSLATION

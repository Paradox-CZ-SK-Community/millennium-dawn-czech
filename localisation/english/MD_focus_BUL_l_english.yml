  bul_mech.20.t: "Antibulharská propaganda kampaň v Makedonii" # todo: NEW TRANSLATION
  bul_mech.20.d: "Bulharsko zahájilo propagandační kampaň v Makedonii, která má přesvědčit zemi, aby se spojila s jejich jižním sousedem. Kampaň zahrnovala billboardy a reklamy, které vyzývaly Makedonce, aby „sjednotili se s bulharskými bratry“, a tvrdily, že obě národy sdílejí společnou historii a kulturu. Mnoho Makedonců kampaň vnímalo jako snahu o kulturní asimilaci a odmítlo myšlenku připojení k Bulharsku. Nacionalisté v Makedonii obvinili Bulharsko z pokusu o vymazání jejich identity a jazyka a zavázali se proti propagandě odolávat." # todo: NEW TRANSLATION

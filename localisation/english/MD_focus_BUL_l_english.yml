  bul_mech.21.t: "Antibulharské protesty v Makedonii" # todo: NEW TRANSLATION
  bul_mech.21.d: "V poslední době došlo v Makedonii k protestům ohledně možné připojení země k Bulharsku. Přívrženci myšlenky tvrdí, že úzký vztah s Bulharskem by přinesl větší ekonomické výhody a zlepšil životní úroveň makedonských občanů. Odpůrci návrhu se domnívají, že by to podrývalo makedonskou suverenitu a národní identitu. Protesty proti připojení k Bulharsku byly zvláště silné mezi etnickými Albánci v Makedonii, kteří vyjadřují obavy, že by jejich kulturní a politická práva byla oslabená pod bulharskou správou. Mezitím bulharské úřady odmítly jakýkoli záměr anektovat či absorbovat Makedonii a navrhly větší spolupráci a integraci mezi oběma zeměmi." # todo: NEW TRANSLATION

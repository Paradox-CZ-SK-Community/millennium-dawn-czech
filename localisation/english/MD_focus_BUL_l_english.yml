 BUL_generic_justify_war_general: "Všichni pro válku" # todo: NEW TRANSLATION
 BUL_generic_ethics_for_war: "Přijetí pravoslaví" # todo: NEW TRANSLATION
 BUL_generic_ethics_for_war_desc: "Vláda chce ustanovit pravoslaví jako státní náboženství a obhajuje svůj návrh tím, že pravoslaví je integrální součástí bulharské kultury a národní identity. Tvrdí, že jiná náboženství, jako islám a judaismus, nemají v jejich zemi místo. Pravoslavná církev tento krok vítá a slíbila úzkou spolupráci s vládou na posílení vlivu církve ve společnosti. Nicméně organizace na ochranu lidských práv tento krok kritizují jako porušení základních práv, například svobody náboženství a vyznání." # todo: NEW TRANSLATION

  BUL_generic_moving_towards_neutrality_desc: "Bulharsko musí směřovat k neutrálnímu politickému prostředí, aby udrželo dobré vztahy s východními i západními bloky a získalo maximum výhod z konfliktu mezi oběma stranami." # todo: NEW TRANSLATION
  BUL_generic_moving_towards_nothing_continue: "Žádný návrat" # todo: NEW TRANSLATION
  BUL_generic_moving_towards_nothing_continue_desc: "Bulharsko si již vybralo svou politickou a civilizační cestu, musíme pokračovat v naší cestě a zabránit tomu, aby reakční síly získaly převahu v naší zemi!" # todo: NEW TRANSLATION
  BUL_european_ideals: "Evropské ideály" # todo: NEW TRANSLATION
  BUL_european_ideals_desc: "Prosazováním hodnot demokracie, lidských práv a vlády práva se Bulharsko podařilo sladit své politiky se standardy EU. Jednou z nejvýznamnějších výhod členství v EU je přístup k finančním prostředkům, které jsou nezbytné pro hospodářský růst, investice do infrastruktury a sociální programy, jako jsou vzdělávání a zdravotní péče." # todo: NEW TRANSLATION
  BUL_genric_ccich_boz: "Vzdělávací reforma" # todo: NEW TRANSLATION
  BUL_genric_ccich_boz_desc: "V posledních letech bulharská sociálně-demokratická strana pracovala na reformě vzdělávacího systému země. Cílem strany je zvýšit přístup ke kvalitnímu vzdělání, poskytnout více zdrojů pro učitele a zlepšit celkový kurikulum. Aby tyto cíle dosáhli, zaměřili se na zvyšování financování škol, poskytování větší podpory pro znevýhodněné studenty a omezení počtu žáků ve třídách. Také zavedli nové programy, které pomáhají studentům rozvíjet klíčové dovednosti pro moderní pracovní trh." # todo: NEW TRANSLATION
  BUL_prorussian_prime_minister: "Neutrální premiér" # todo: NEW TRANSLATION
  BUL_prorussian_minister_generic: "Multipolární premiér" # todo: NEW TRANSLATION
  BUL_prorussian_minister_generic_desc: "Koncept multipolárnosti v zahraniční politice označuje stát, který jedná s více mezinárodními aktéry, namísto aby se spojoval výhradně s jednou dominantní mocností. Mít premiéra s multipolární zahraniční politikou v Bulharsku může být z několika důvodů velmi prospěšné. Zaprvé podporuje diverzifikaci partnerství, což může vést k stabilnější a bezpečnější zahraniční politice. Dále může posílit ekonomické vazby s různými obchodními partnery, což povede k vyššímu ekonomickému růstu a tvorbě pracovních míst." # todo: NEW TRANSLATION
  BUL_befriend_russia: "Přátelit se s Ruskem" # todo: NEW TRANSLATION

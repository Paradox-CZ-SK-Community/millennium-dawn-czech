 BUL_our_irredenta: "Naše irredenta" # todo: NEW TRANSLATION
 BUL_our_irredenta_desc: "Bylo hlášeno, že nová bulharská vláda podporuje bulharský irredentismus — přesvědčení, že Bulharsko by mělo rozšířit své hranice o území, která kdysi patřila pod jeho kontrolu. To vyvolalo kontroverze a obavy mezi sousedními zeměmi." # todo: NEW TRANSLATION
 BUL_internationalist_nationalism: "Ukázat naši sílu" # todo: NEW TRANSLATION
 BUL_internationalist_nationalism_desc: "Zavody, které byly v minulosti uzavřeny, budou nyní znovu uvedeny do provozu díky financování vlády. Vojenské kruhy se domnívají, že tento krok je pro Bulharsko důležitý vzhledem k současnému geopolitickému klimatu." # todo: NEW TRANSLATION
 BUL_autocracy_political_power: "Skutečná autokracie" # todo: NEW TRANSLATION
 BUL_anschluss_macedonia: "Makedonský anšlus" # todo: NEW TRANSLATION
 BUL_anschluss_macedonia_desc: "Nová vláda věřila, že připojení Makedonie pod bulharskou kontrolu nejen posílí jejich národ, ale také pomůže obyvatelům Makedonie, kteří v posledních letech zápasili s politickou nestabilitou. Tvrdili, že Makedonie je přirozenou součástí Bulharska, sdílí společný jazyk, kulturu a historii, a že její začlenění podpoří jednotu a pokrok." # todo: NEW TRANSLATION
 BUL_internationalism_focus: "Obnovení starého režimu" # todo: NEW TRANSLATION
 BUL_internationalism_focus_desc: "Pád socialistického režimu přinesl Bulharsku jen absolutní chaos a irelevantní politickou agendu a zlomil sen o dosažení komunismu. Musíme tuto agendu vrátit zpět!" # todo: NEW TRANSLATION
 BUL_nationalism_focus: "Podpořit Simeona II." # todo: NEW TRANSLATION
 BUL_nationalism_focus_desc: "Simeon II. je překvapivě velmi populární politik a premiér v Bulharsku. Armáda by ho měla podpořit při svržení vlády a prosazení ho jako našeho monarchy!" # todo: NEW TRANSLATION
 BUL_smuggling_weaponry: "Pašování zbraní" # todo: NEW TRANSLATION
 BUL_smuggling_weaponry_desc: "Zdroje v bulharské armádě odhalily, že zásilky zbraní a munice byly opatřeny vysokými vládními činiteli a distribuovány rebelujícím skupinám působícím v Makedonii. Tyto skupiny, které vedou dlouholetý boj za autonomii, v posledních měsících zvýšily útoky, což vedlo k prudkému nárůstu násilí na hranici." # todo: NEW TRANSLATION
 BUL_nationalist_diplomacy: "Nacionalistická diplomacie" # todo: NEW TRANSLATION
 BUL_nationalist_diplomacy_desc: "Nová nacionalistická vláda Bulharska přislíbila podporu euroskepticismu a nacionalismu v Evropě. Ve svém inauguračním projevu náš vůdce uvedl, že Bulharsko bude úzce spolupracovat s dalšími nacionalistickými vůdci po celé Evropě, aby prosazovalo myšlenku národní suverenity a nezávislosti na institucích EU." # todo: NEW TRANSLATION

  bul_mech.16.b2: "Zařídíme smlouvu o přátelství." # todo: NEW TRANSLATION
  bul_mech.17.t: "Vojenský výcvik na hranici" # todo: NEW TRANSLATION
  bul_mech.17.d: "Chceme provést vojenský výcvik na bulharsko-makedonské hranici. Měli bychom pozvat naše sousedy?" # todo: NEW TRANSLATION
  bul_mech.17.a: "Měli bychom cvičit sami." # todo: NEW TRANSLATION
  bul_mech.17.a1: "Měli bychom cvičit sami." # todo: NEW TRANSLATION

  BUL_rebellion_category: "Makedonská krize" # todo: NEW TRANSLATION
  BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nHraniční spor Bulharska a Makedonie je dlouhodobým problémem sahajícím až k rozpadu Jugoslávie na počátku 90. let. Obě země nebyly schopny dohodnout se na přesném vymezení svých hranic z historických i politických důvodů. Bulharsko tvrdí, že části identit a jazyka Republiky Severní Makedonie byly uměle vytvořeny ve snaze posílit vlastní územní nároky. Severní Makedonie to ale dlouhodobě popírá a tvrdí, že takové obvinění je liché. V poslední době obě země projevují ochotu jednat a pracovat na řešení. Evropská unie hraje významnou roli při zprostředkování a usnadnění jednání. Rozřešení sporu by bylo klíčové pro posílení regionální spolupráce a snížení napětí mezi balkánskými státy. Makedonie by mohla ztratit suverenitu kvůli tomuto konfliktu..." # todo: NEW TRANSLATION

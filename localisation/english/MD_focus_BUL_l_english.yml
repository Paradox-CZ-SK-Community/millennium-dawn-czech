 BUL_appeal_to_farmers_desc: "Zemědělská reforma" # todo: NEW TRANSLATION
 BUL_cult_of_past: "Kult minulosti" # todo: NEW TRANSLATION
 BUL_cult_of_past_desc: "V neočekávaném zvratu událostí nově zvolená nacionalistická vláda Bulharska vyslovila podporu kontroverznímu vlasteneckému kultu známému jako \"Past\". Skupina, která tvrdí, že pochází od starověkých Thráků, byla dlouho společností odmítána kvůli svým extremistickým přesvědčením a násilným taktikám. Nyní však, díky podpoře vlády, se Past posílil a jeho členové v poslední době jednají stále agresivněji." # todo: NEW TRANSLATION
 bulg.7.t: "Bulharská politika" # todo: NEW TRANSLATION
 bulg.7.d: "V roce 2000 Bulharsko procházelo významnými změnami v politickém uspořádání. Země se stále zotavovala z ekonomických a politických otřesů 90. let a rostlo rozčarování obyvatel vůči vládě. Vládnoucí Bulharská socialistická strana (BSP) byla u moci od roku 1995 a čelila větší kritice za hospodaření a obvinění z korupce. Prezidentské volby v roce 2000 byly klíčovým momentem. Stávající prezident Petar Stojanov kandidoval jako nezávislý a sliboval pokračování proevropských a protržních reforem. Čelil silnému soupeři Georgi Parvanovovi z BSP, který sliboval návrat k socialistickým politikám a bližší vztahy s Ruskem. Nakonec Stojanov zvítězil těsným výsledkem, avšak Parvanovův silný výsledek naznačil posun v politickém klimatu." # todo: NEW TRANSLATION
 bulg.7.a: "Zajímavé." # todo: NEW TRANSLATION
 bulg.8.t: "Koho podpoříme?" # todo: NEW TRANSLATION
 bulg.8.d: "Bulharští levicoví a pravicoví radikálové vystoupili proti prozápadnímu kurzu bulharské politické elity. Kdo by měl mít prioritu v protestech?" # todo: NEW TRANSLATION
 bulg.8.a: "Nacionalisté by měli převzít protesty!" # todo: NEW TRANSLATION
 bulg.8.b: "Levicoví by měli převzít vedení!" # todo: NEW TRANSLATION
 bulg.9.t: "Regionální volby" # todo: NEW TRANSLATION
 bulg.9.d: "Vzhledem k rozsáhlé kampani radikálů v zemi začíná souboj mezi pravicí a levicí v regionálních volbách. Kdo by měl převzít regionální vlády?" # todo: NEW TRANSLATION
 bulg.9.a: "Dejme nacionalistům volnou ruku!" # todo: NEW TRANSLATION
 bulg.9.b: "Odbory by měly lobbovat za levicové strany!" # todo: NEW TRANSLATION
 bulg.10.t: "Srážky v parlamentu" # todo: NEW TRANSLATION
 bulg.10.d: "V parlamentu vypukly frakční potyčky. Levicoví a pravicoví aktivisté se bijí kolem budovy parlamentu. Koho by měla policie rozehnat?" # todo: NEW TRANSLATION
 bulg.10.a: "Rozdrťte nacionalistickou špínu!" # todo: NEW TRANSLATION
 bulg.10.b: "Lepší mrtvý než rudý!" # todo: NEW TRANSLATION
 BUL_MILLENNIUM_DAWN_DESC: "Bulharsko, které prošlo druhou světovou válkou a stalo se socialistickou republikou, se teprve nedávno proměnilo v demokratický stát. Nové tisíciletí přináší Bulharsku nové výzvy pro rostoucí demokracii na Balkáně... Teprve čas ukáže, čeho Bulharsko v novém, snad jasnějším století dosáhne." # todo: NEW TRANSLATION
 bul_mech.7.t: "Probulharská propagační kampaň v Makedonii" # todo: NEW TRANSLATION
 bul_mech.7.d: "Bulharsko zahájilo propagační kampaň v Makedonii, aby přesvědčilo zemi, aby se spojila se svým jižním sousedem. Kampaň zahrnovala billboardy a reklamy, které vyzývaly Makedonce, aby 'sjednotili se s bulharskými bratry' a tvrdily, že oba národy sdílejí společnou historii a kulturu. Mnoho Makedonců však kampaň vnímalo jako pokus o kulturní asimilaci a odmítli myšlenku připojení k Bulharsku. Nacionalisté v Makedonii obvinili Bulharsko z pokusu vymazat jejich identitu a jazyk a slíbili odpor proti propagační kampani." # todo: NEW TRANSLATION
 bul_mech.7.a: "Zajímavé" # todo: NEW TRANSLATION
 bul_mech.8.t: "Probulharské protesty v Makedonii" # todo: NEW TRANSLATION
 bul_mech.8.d: "V poslední době došlo v Makedonii k protestům ohledně možnosti připojení země k Bulharsku. Zastánci této myšlenky tvrdí, že těsné vztahy s Bulharskem by přinesly větší ekonomické výhody a zlepšily životní úroveň makedonských občanů. Oponenti však věří, že by to podrývalo suverenitu a národní identitu Makedonie. Protesty proti připojení byly obzvláště silné mezi etnickými albánskými komunitami, které se obávají, že by jejich kulturní a politická práva byla za bulharské nadvlády omezena. Mezítím bulharští představitelé popřeli jakýkoli záměr anexe nebo pohlcení Makedonie a místo toho navrhli větší spolupráci a integraci mezi oběma zeměmi." # todo: NEW TRANSLATION
 bul_mech.8.a: "Zajímavé" # todo: NEW TRANSLATION
 bul_mech.9.t: "Pašování zbraní rebelům" # todo: NEW TRANSLATION
 bul_mech.9.d: "Objevily se zprávy o pašování zbraní bulharskou vládou pro probulharské separatisty v Makedonii. To vyvolalo znepokojení mezinárodního společenství a otázky ohledně zapojení bulharské vlády do probíhajícího konfliktu v regionu." # todo: NEW TRANSLATION
 bul_mech.9.a: "Snad to nenajdou." # todo: NEW TRANSLATION
 bul_mech.10.t: "Bulharsko-makedonské diplomatické setkání!" # todo: NEW TRANSLATION
 bul_mech.10.d: "V posledních letech se vztahy mezi Bulharskem a Severní Makedonií výrazně zlepšily. To dokázalo i nedávné přátelské diplomatické setkání mezi oběma zeměmi. Setkání se konalo v Sofii a zúčastnili se ho vysocí úředníci z obou zemí. Během schůzky byly projednávány otázky obchodu, bezpečnosti a kulturní spolupráce." # todo: NEW TRANSLATION
 bul_mech.10.a: "Zajímavé." # todo: NEW TRANSLATION
 bul_mech.11.t: "Bulharská nabídka" # todo: NEW TRANSLATION
 bul_mech.11.d: "Bulharsko nám nabízí investice ze svého podnikatelského sektoru do naší ekonomiky. Může to zvýšit jejich vliv na nás, ale skutečně nám to pomůže překonat ekonomickou stagnaci." # todo: NEW TRANSLATION
 bul_mech.11.a: "Jistě!" # todo: NEW TRANSLATION
 bul_mech.11.b: "Ne, děkujeme." # todo: NEW TRANSLATION
 bul_mech.12.t: "Makedonie chce investice" # todo: NEW TRANSLATION
 bul_mech.12.d: "Makedonie přijala naši nabídku." # todo: NEW TRANSLATION
 bul_mech.12.a: "Skvělé" # todo: NEW TRANSLATION
 bul_mech.12.b: "Na druhou stranu..." # todo: NEW TRANSLATION
 bul_mech.13.t: "Makedonie odmítá" # todo: NEW TRANSLATION
 bul_mech.13.d: "Makedonie odmítla naši nabídku." # todo: NEW TRANSLATION
 bul_mech.13.a: "To je špatné." # todo: NEW TRANSLATION
 bul_mech.14.t: "Zásah proti radikálům" # todo: NEW TRANSLATION
 bul_mech.14.d: "Bulharské a makedonské síly společně zahájily operaci proti radikálním makedonským separatistům. Operace byla úspěšná a řada osob napojených na extremistickou organizaci byla zadržena. Tento krok signalizuje snahu obou zemí čelit extremistické činnosti a udržet stabilitu v regionu. Zmiňovaná extremistická organizace usilovala o vytvoření Velké Makedonie, která by zahrnovala části Bulharska a Řecka. To vedlo k napětí mezi zeměmi a v minulosti podnítilo násilné incidenty. Spoluprací Bulharska a Makedonie vysílají zprávu, že takový radikalismus není vítán a nebude tolerován." # todo: NEW TRANSLATION
 bul_mech.14.a: "Zajímavé." # todo: NEW TRANSLATION
 bul_mech.16.t: "Naše agenda..." # todo: NEW TRANSLATION
 bul_mech.16.d: "Chystáme brzy diplomatické setkání. Co by mělo být na našem programu?" # todo: NEW TRANSLATION
 bul_mech.16.a: "Odsuďme jejich činnost!" # todo: NEW TRANSLATION
 bul_mech.16.b: "Ukažme jim, jak je milujeme (kek)" # todo: NEW TRANSLATION

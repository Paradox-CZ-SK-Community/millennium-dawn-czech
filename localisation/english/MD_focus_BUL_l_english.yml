  BUL_cult_of_past: "Kult minulosti" # todo: NEW TRANSLATION
  BUL_cult_of_past_desc: "V nečekaném zvratu událostí nově zvolená nacionalistická vláda Bulharska vyjádřila podporu kontroverznímu patriotickému kultu známému jako Past. Skupina, která tvrdí, že pochází z dávných Thráků, byla dlouho odvracena hlavním proudem společnosti kvůli svým extremistickým názorům a násilným taktikám. Nyní, s podporou vlády, Past posílil a její členové se stali stále agresivnějšími v jejich činech." # todo: NEW TRANSLATION
  bulg.7.t: "Bulharská politika" # todo: NEW TRANSLATION
  bulg.7.d: "V roce 2000 procházelo Bulharsko významnými změnami v politické scéně. Země se stále zotavovala z hospodářského a politického chaosu 90. let a rostl pocit nespokojenosti obyvatel s vládou. Vládnoucí strana, Bulharská socialistická strana (BSP), byla u moci od roku 1995 a čelila rostoucí kritice za své nakládání s ekonomikou a obvinění z korupce. V tomto kontextu byly prezidentské volby v roce 2000 klíčovým momentem pro zemi. Současný prezident Petar Stoyanov kandidoval na opětovné zvolení jako nezávislý kandidát a sliboval pokračovat ve svých proevropských a protržních reformách. Čelil náročnému souboji s kandidátem BSP Georgim Parvanovem, který slíbil návrat k socialistickým politikám a bližším vztahům s Ruskem. Nakonec Stoyanov vyhrál těsnou výhrou a získal druhý mandát ve funkci. Nicméně Parvanovův výrazný výkon naznačil posun v politické atmosféře." # todo: NEW TRANSLATION
  bulg.7.a: "Zajímavé" # todo: NEW TRANSLATION
  bulg.8.t: "Koho podpoříme?" # todo: NEW TRANSLATION
  bulg.8.d: "Vzhledem k rozsáhlé kampani radikálů v zemi začíná v regionálních volbách souboj mezi pravicí a levicí. Kdo by měl převzít regionální vlády?" # todo: NEW TRANSLATION
  bulg.8.a: "Nacionalisté by měli převzít protesty!" # todo: NEW TRANSLATION
  bulg.8.b: "Levicoví by měli vést!" # todo: NEW TRANSLATION
  bulg.9.t: "Regionální volby" # todo: NEW TRANSLATION
  bulg.9.d: "Vzhledem k rozsáhlé kampani radikálů v zemi začíná v regionálních volbách boj mezi pravicí a levicí. Kdo by měl převzít regionální vlády?" # todo: NEW TRANSLATION
  bulg.9.a: "Dejte nacionalistům plnou volnou ruku!" # todo: NEW TRANSLATION
  bulg.9.b: "Odbory by měly lobovat levicové strany!" # todo: NEW TRANSLATION
  bulg.10.t: "Potyčky v parlamentu" # todo: NEW TRANSLATION
  bulg.10.d: "Frakční šarvátky vypukly v parlamentu. Levicoví a pravicoví aktivisté bojují kolem budovy parlamentu. Kdo by měl být rozehnán policií?" # todo: NEW TRANSLATION
  bulg.10.a: "Zničte nacionalistickou Chátru!" # todo: NEW TRANSLATION
  bulg.10.b: "Lépe mrtvý než rudý!" # todo: NEW TRANSLATION
  bul_mech.7.t: "Probulharská propaganda kampaň v Makedonii" # todo: NEW TRANSLATION
  bul_mech.7.d: "Bulharsko zahájilo v Makedonii propagační kampaň, aby přesvědčilo zemi, aby se spojila s jejich jižní sousedkou. Kampaň zahrnovala billboardy a reklamní materiály, které vyzývaly Makedonce, aby „sjednotili se s bulharskými bratry“, a tvrdily, že obě národy sdílejí společnou historii a kulturu. Mnoho Makedonců však kampaň považovalo za snahu o kulturní asimilaci a odmítlo myšlenku připojení k Bulharsku. Nacionalisté v Makedonii obvinili Bulharsko z pokusu o vymazání jejich identity a jazyka a zavázali se proti propagandě odolávat." # todo: NEW TRANSLATION
  bul_mech.7.a: "Zajímavé" # todo: NEW TRANSLATION
  bul_mech.8.t: "Probulharské protesty v Makedonii" # todo: NEW TRANSLATION
  bul_mech.8.d: "Poslední dobou probíhají v Makedonii protesty ohledně možnosti, že by se země připojila k Bulharsku. Přívrženci myšlenky tvrdí, že úzký vztah s Bulharskem by přinesl větší ekonomické výhody a zlepšil životní úroveň obyvatel Makedonie. Odpůrci navrhují, že by to podminovalo makedonskou suverenitu a národní identitu. Protesty proti připojení k Bulharsku jsou zvláště silné mezi etnickými Albánci v Makedonii, kteří vyjadřují obavy, že jejich kulturní a politická práva by byla oslabena pod bulharskou nadvládou. Mezitím bulharské úřady popřely jakýkoli záměr anektovat či absorbovat Makedonii a navrhly větší spolupráci a integraci mezi oběma zeměmi." # todo: NEW TRANSLATION
  bul_mech.8.a: "Zajímavé" # todo: NEW TRANSLATION
  bul_mech.9.t: "Dovážení zbraní povstalcům" # todo: NEW TRANSLATION
  bul_mech.9.d: "Byly zaznamenány zprávy o pašování zbraní bulharskou vládou pro pro-bulharské separatisty v Makedonii. To vyvolalo znepokojení mezinárodního společenství a vyvolalo otázky o zapojení bulharské vlády do probíhajícího konfliktu v regionu." # todo: NEW TRANSLATION
  bul_mech.9.a: "Doufejme, že to nenajdou." # todo: NEW TRANSLATION
  bul_mech.10.t: "Bulharsko-makedonské diplomatické setkání!" # todo: NEW TRANSLATION
  bul_mech.10.d: "V posledních letech došlo ke značnému zlepšení vztahů mezi Bulharskem a Severní Makedonií. To bylo dále ilustrováno nedávným přátelským diplomatickým setkáním obou zemí. Setkání se konalo v Sofii a zúčastnili se ho vysoce postavení představitelé obou zemí. Během setkání byli diskutovány otázky včetně obchodu, bezpečnosti a kulturní spolupráce." # todo: NEW TRANSLATION
  bul_mech.10.a: "Zajímavé" # todo: NEW TRANSLATION
  bul_mech.11.t: "Bulharská nabídka" # todo: NEW TRANSLATION
  bul_mech.11.d: "Bulharsko nám nabízí investice z jejich podnikatelského sektoru do naší ekonomiky. Může to zvýšit jejich vliv na nás, ale skutečně nám to pomůže překonat ekonomickou stagnaci." # todo: NEW TRANSLATION
  bul_mech.11.a: "Jistě!" # todo: NEW TRANSLATION
  bul_mech.11.b: "Ne, děkuji" # todo: NEW TRANSLATION
  bul_mech.12.t: "Makedonie chce investice" # todo: NEW TRANSLATION
  bul_mech.12.d: "Makedonie přijala naši nabídku." # todo: NEW TRANSLATION
  bul_mech.12.a: "Skvělé" # todo: NEW TRANSLATION
  bul_mech.12.b: "Na druhou myšlenku..." # todo: NEW TRANSLATION
  bul_mech.13.t: "Makedonie popírá" # todo: NEW TRANSLATION
  bul_mech.13.d: "Makedonie odmítla naši nabídku." # todo: NEW TRANSLATION
  bul_mech.13.a: "To je špatné." # todo: NEW TRANSLATION
  bul_mech.14.t: "Proti-radikální razie" # todo: NEW TRANSLATION
  bul_mech.14.d: "Bulharské a makedonské síly se spojily, aby zahájily společnou operaci proti radikálním makedonským separatistům. Operace byla úspěšná a bylo zadrženo několik osob napojených na extrémistickou organizaci. Tento krok signalizuje snahu obou zemí čelit extrémistické aktivitě a udržet stabilitu v regionu. Výše uvedená extrémistická organizace usilovala o vytvoření Velké Makedonie, která zahrnuje části Bulharska a Řecka. To vedlo k napětím mezi zeměmi a v minulosti vyvolalo násilné incidenty. Společnou spoluprací Bulharsko a Makedonie vysílají zprávu, že takový radikalismus není vítán a nebude tolerován." # todo: NEW TRANSLATION
  bul_mech.14.a: "Zajímavé" # todo: NEW TRANSLATION
  bul_mech.16.t: "Náš program..." # todo: NEW TRANSLATION
  bul_mech.16.d: "Chceme co nejdříve uspořádat diplomatické setkání. Co bude na našem programu?" # todo: NEW TRANSLATION
  bul_mech.16.a: "Pojďme odsoudit jejich činnost!" # todo: NEW TRANSLATION

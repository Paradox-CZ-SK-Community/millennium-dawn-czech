  BUL_KFOR_base_desc: "KFOR se zaměřuje na budování bezpečného prostředí a zajištění volného pohybu na celém území Kosova pro všechny občany bez ohledu na jejich etnický původ, v souladu s rezolucí Rady bezpečnosti OSN číslo 1244." # todo: NEW TRANSLATION

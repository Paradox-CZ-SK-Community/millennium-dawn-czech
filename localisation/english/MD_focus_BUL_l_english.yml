 BUL_armor_effort: "Usilí o obrněné jednotky" # todo: NEW TRANSLATION
 BUL_armor_effort_desc: "Měli bychom usilovat o silnější obrněné síly, protože protitankové a obrněné vybavení zlikviduje cokoli, co nebude dostatečně pevné." # todo: NEW TRANSLATION
 BUL_special_forces: "Speciální jednotky" # todo: NEW TRANSLATION
 BUL_special_forces_desc: "Investice do speciálních jednotek nám poskytnou silnou údernou sílu, na kterou se můžeme v případě nouze spolehnout. Koneckonců, každá větší moc má své speciální jednotky, proč by jich Bulharsko mělo mít méně?" # todo: NEW TRANSLATION
 BUL_aviation_effort: "Bulharské letectvo" # todo: NEW TRANSLATION
 BUL_aviation_effort_desc: "Jedna ze tří hlavních větví naší armády — naše letectvo zajistí ochranu nebes a odvrácení nepřátelského zásahu." # todo: NEW TRANSLATION
 BUL_fighter_focus: "Nové stíhačky" # todo: NEW TRANSLATION
 fighter_focus_desc: "Investice do nových stíhacích letounů nám pomohou udržet si vzdušnou nadvládu nad nepřáteli; pokud se nám podaří do nich investovat, významně to posílí leteckou sílu našeho státu." # todo: NEW TRANSLATION
 BUL_fighter_focus_2: "Dohoda se Švýcarskem" # todo: NEW TRANSLATION
 BUL_fighter_focus_2_desc: "Naši přátelé ve Švýcarsku mají dobré stíhačky; možná s nimi můžeme uzavřít dohodu a získat nějaké pro naše letectvo." # todo: NEW TRANSLATION
 BUL_fighter_focus_3: "Běloruská nabídka" # todo: NEW TRANSLATION
 BUL_fighter_focus_3_desc: "Bělorusko se zdá být vznikající mocností a zdá se, že má k dispozici některé ruské letouny na prodej; možná s nimi dokážeme uzavřít obchod?" # todo: NEW TRANSLATION
 BUL_fighter_focus_4: "Nákup vrtulníků" # todo: NEW TRANSLATION
 BUL_fighter_focus_4_desc: "Měli bychom zvážit nákup vrtulníků od zahraničních států, protože naše vlastní zásoby začínají zastarávat a jsou ve srovnání s ostatními slabé." # todo: NEW TRANSLATION
 BUL_bomber_focus: "C-27J Spartan" # todo: NEW TRANSLATION
 BUL_bomber_focus_desc: "Američané prodávají velmi užitečné bombardéry, které bychom nyní mohli dobře využít. Jejich pořízení umožní našemu letectvu napadat nepřátelské pozice z větší vzdálenosti." # todo: NEW TRANSLATION
 BUL_aviation_effort_2: "Alenia Aeronautica" # todo: NEW TRANSLATION
 BUL_aviation_effort_2_desc: "Americká transportní letadla jsou na trhu a velmi bychom je potřebovali. Pokud chceme bezpečně přesouvat naše muže, budeme potřebovat pokročilou techniku pro transport." # todo: NEW TRANSLATION
 BUL_CAS_effort: "Protiraketová obrana" # todo: NEW TRANSLATION
 BUL_CAS_effort_desc: "Investice do protiletecké obrany udrží naše základny a civilisty v bezpečí, protože jakákoli přilétající raketa nebo střela bude sestřelena. Stejně tak to platí pro jakékoli letadlo, které plánuje porušit bulharský vzdušný prostor." # todo: NEW TRANSLATION
 BUL_rocket_effort: "Radarová obrana" # todo: NEW TRANSLATION
 BUL_rocket_effort_desc: "Radary nám ukážou, kde se nachází nepřítel, když poruší naše hranice. Pokud chceme mít přehled o dění, měli bychom zvážit modernizaci radarových systémů." # todo: NEW TRANSLATION
 BUL_NAV_effort: "Moderní drony" # todo: NEW TRANSLATION
 BUL_NAV_effort_desc: "Drony jsou v poslední době velmi populární a jsou levným způsobem, jak útočit na nepřítele, aniž bychom riskovali naše vojáky. Pokud dokážeme pořídit moderní drony, dáme nepříteli opravdu hodně na starost." # todo: NEW TRANSLATION
 BUL_naval_effort: "Bulharské námořnictvo" # todo: NEW TRANSLATION
 BUL_naval_effort_desc: "Bulharské námořnictvo v posledních letech chátrá, a abychom drželi nepřátele na dálku, měli bychom námořnictvo znovu posílit." # todo: NEW TRANSLATION
 BUL_flexible_navy: "Belgické lodě" # todo: NEW TRANSLATION
 BUL_flexible_navy_desc: "Měli bychom koupit belgické schematy lodí, abychom případně rozšířili naše vlastní znalosti stavby lodí. Může to být také prostředek, jak se s nimi sblížit." # todo: NEW TRANSLATION
 BUL_large_navy: "Dohoda s USA" # todo: NEW TRANSLATION
 BUL_large_navy_desc: "Amerika má nejsilnější námořnictvo na světě; pokud chceme v této oblasti něčeho dosáhnout, měli bychom získat jejich podporu a navázat dohody." # todo: NEW TRANSLATION
 BUL_submarine_effort: "Přístup v Libanonu" # todo: NEW TRANSLATION
 BUL_submarine_effort_desc: "Získání přístupu v Libanonu by mohlo být užitečné pro rozmístění některých našich lodí na jihu." # todo: NEW TRANSLATION
 BUL_cruiser_effort: "Úsilí o námořní výrobu" # todo: NEW TRANSLATION
 BUL_cruiser_effort_desc: "Zvýšení námořní výroby nám umožní vyrábět více lodí rychleji, takže investice do technologií by nemusela být špatný nápad..." # todo: NEW TRANSLATION
 BUL_destroyer_effort: "Úsilí o torpédoborce" # todo: NEW TRANSLATION
 BUL_destroyer_effort_desc: "Torpédoborce patří mezi nejdůležitější lodě na moři. Bulharsko nebude výjimkou ve snaze nasadit některé torpédoborce a ovládat vlny." # todo: NEW TRANSLATION
 BUL_capital_ships_effort: "Bulharské loděnice" # todo: NEW TRANSLATION
 BUL_capital_ships_effort_desc: "K výrobě lodí potřebujeme loděnice, takže bychom měli zvážit stavbu některých na pobřeží, abychom získali více lodí na moři." # todo: NEW TRANSLATION

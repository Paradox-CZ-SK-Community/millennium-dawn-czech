 BUL_generic_moving_towards_neutrality: "Směřování k neutralitě" # todo: NEW TRANSLATION
 BUL_generic_moving_towards_neutrality_desc: "Bulharsko musí přejít k neutrálnímu politickému prostředí, aby si udrželo dobré vztahy s východním i západním blokem a získalo maximální výhody z konfliktu mezi oběma stranami." # todo: NEW TRANSLATION
 BUL_generic_moving_towards_nothing_continue: "Není cesty zpět" # todo: NEW TRANSLATION
 BUL_generic_moving_towards_nothing_continue_desc: "Bulharsko již zvolilo svou politickou a civilizační cestu, musíme v ní pokračovat a zabránit reakčním silám, aby získaly převahu v naší zemi!" # todo: NEW TRANSLATION
 BUL_european_ideals: "Evropské ideály" # todo: NEW TRANSLATION
 BUL_european_ideals_desc: "Přijetím hodnot demokracie, lidských práv a právního státu se Bulharsko dokázalo sladit s normami EU. Jedním z nejvýznamnějších přínosů členství v EU je přístup k finančním prostředkům, které jsou nezbytné pro hospodářský růst, investice do infrastruktury a sociální programy, jako je školství a zdravotnictví." # todo: NEW TRANSLATION
 BUL_genric_ccich_boz: "Reforma vzdělávání" # todo: NEW TRANSLATION
 BUL_genric_ccich_boz_desc: "V posledních letech se Bulharská sociálně-demokratická strana snaží o reformu vzdělávacího systému země. Cílem strany je zvýšit přístup ke kvalitnímu vzdělávání, poskytnout více prostředků učitelům a zlepšit celkové učební osnovy. K dosažení těchto cílů se zaměřili na zvýšení financování škol, podporu znevýhodněných žáků a snižování velikosti tříd. Zavádějí také nové programy, které pomáhají studentům rozvíjet dovednosti potřebné na moderním trhu práce." # todo: NEW TRANSLATION
 BUL_prorussian_prime_minister: "Neutrální předseda vlády" # todo: NEW TRANSLATION
 BUL_prorussian_minister_generic: "Multipolární předseda vlády" # todo: NEW TRANSLATION
 BUL_prorussian_minister_generic_desc: "Koncept multipolarity v zahraniční politice znamená angažovanost státu s několika mezinárodními aktéry namísto spojení pouze s jedním dominantním mocenským centrem. Mít předsedu vlády s multipolární zahraniční politikou může být pro Bulharsko velmi přínosné z hlediska diverzifikace partnerství, což vede k stabilnější a bezpečnější zahraniční politice. Zároveň může posílit hospodářské vazby s různými obchodními partnery, což povede k hospodářskému růstu a tvorbě pracovních míst." # todo: NEW TRANSLATION

 bul_mech.16.b2: "Uzavřme přátelskou smlouvu." # todo: NEW TRANSLATION
 bul_mech.17.t: "Vojenské cvičení na hranici" # todo: NEW TRANSLATION
 bul_mech.17.d: "Chceme uspořádat vojenské cvičení na bulharsko-makedonské hranici. Měli bychom pozvat naše sousedy?" # todo: NEW TRANSLATION
 bul_mech.17.a: "Měli bychom cvičit sami." # todo: NEW TRANSLATION
 bul_mech.17.a1: "Měli bychom cvičit sami." # todo: NEW TRANSLATION
 bul_mech.17.b: "Pozvěme je!" # todo: NEW TRANSLATION
 bul_mech.17.b1: "Pozvěme je!" # todo: NEW TRANSLATION

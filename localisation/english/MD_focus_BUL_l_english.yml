  BUL_industrial_effort: "Bulharská ekonomika" # todo: NEW TRANSLATION
  BUL_industrial_effort_desc: "Bulharská ekonomika bude klíčová pro naše plány a blahobyt našeho lidu. Měli bychom vypracovat strategii, která rozžene průmyslové srdce naší země." # todo: NEW TRANSLATION
  BUL_generic_generic_generic_genericism: "Bulharská turistika" # todo: NEW TRANSLATION
  BUL_generic_generic_generic_genericism_desc: "Potřebujeme rozvíjet turistický sektor, protože máme moře, můžeme budovat hezké pláže. Máme také mnoho atrakcí." # todo: NEW TRANSLATION
  BUL_general_bank: "Spojená bulharská banka" # todo: NEW TRANSLATION
  BUL_general_bank_desc: "Spojená bulharská banka je bulharská komerční banka. Je to první a největší projekt bankovní konsolidace v Bulharsku, dosažený sloučením 22 státních bank. UBB byla založena 30. září 1992." # todo: NEW TRANSLATION
  BUL_dsk_bank: "DSK Bank" # todo: NEW TRANSLATION
  BUL_dsk_bank_desc: "DSK Bank je největší bulharská banka. Byla založena v roce 1951 jako spořitelní banka země a převedena na akciovou společnost v roce 1999" # todo: NEW TRANSLATION
  BUL_post_bank: "Poštovní banka" # todo: NEW TRANSLATION
  BUL_post_bank_desc: "PostBank, legálně známá jako Eurobank Bulgaria AD, je univerzální banka v Bulharsku." # todo: NEW TRANSLATION
  BUL_overgas: "Overgas Inc. AD" # todo: NEW TRANSLATION
  BUL_overgas_desc: "Založena v roce 1991, Overgas je největší bulharská soukromá společnost v sektoru zemního plynu a lídr ve vývoji a poskytování infrastrukturních služeb v oblasti plynifikace." # todo: NEW TRANSLATION
  BUL_vivacom: "Vivacom" # todo: NEW TRANSLATION
  BUL_vivacom_desc: "Vivacom je bulharská telekomunikační společnost. Je největší bulharskou telekomunikační společností podle výnosů i podílu na trhu a bývalý státní operátor." # todo: NEW TRANSLATION
  BUL_ontotex: "Bulgarian IT Companies" # todo: NEW TRANSLATION
  BUL_ontotex_desc: "Máme v úmyslu významně investovat do IT sektoru, protože IT je budoucnost globální ekonomiky." # todo: NEW TRANSLATION
  BUL_energy_holding: "Bulgarian Energy Holding" # todo: NEW TRANSLATION
  BUL_energy_holding_desc: "Bulgarian Energy Holding EAD je státní energetická holdingová společnost v Bulharsku. Je vlastníkem elektrárny Maritsa Iztok-2." # todo: NEW TRANSLATION
  BUL_bulgargaz: "Bulgargaz" # todo: NEW TRANSLATION
  BUL_bulgargaz_desc: "Bulgargaz je největší bulharská distribuční společnost zemního plynu. Je dceřinou společností Bulharské energetické holding EAD." # todo: NEW TRANSLATION
  BUL_aurubis: "Aurubis Bulgaria" # todo: NEW TRANSLATION
  BUL_aurubis_desc: "Aurubis Bulgaria je největší zařízení pro tavbu a rafinaci mědi ve jihovýchodní Evropě. Závod se nachází mezi městy Pirdop a Zlatitsa v Sofijské provincii, západní Bulharsko. Závod, který byl založen v roce 1958, měl původní roční kapacitu 160 000 tun, která byla v současnosti rozšířena na 340 000 tun." # todo: NEW TRANSLATION
  BUL_asarel: "Asarel Medet" # todo: NEW TRANSLATION
  BUL_asarel_desc: "Asarel Medet je bulharská společnost těžící a zpracovávající měď. Důl a zpracovatelská továrna se nachází 11 km severozápadně od města Panagyurishte v Pazardzhik Province, Bulharsko. Získává ročně více než 13 milionů tun měděné rudy a produkuje měděný koncentrát, který se prodává po celém světě, včetně PIRDOP copper smelter and refinery asi 25 km severně od Panagyurishte. Ruda také obsahuje molybden, nikl, zlato, stříbro." # todo: NEW TRANSLATION
  BUL_astrabioplant: "AstraBioplant" # todo: NEW TRANSLATION
  BUL_astrabioplant_desc: "Projekt „Astra Bioplant“ začíná plánováním a budováním moderního závodu na výrobu rostlinných olejů a biodieselu. Výrobní zařízení umožňuje dosáhnout roční kapacity 60 000 tun biodieselu." # todo: NEW TRANSLATION
  BUL_railways: "Bulharské státní železnice" # todo: NEW TRANSLATION
  BUL_railways_desc: "Železniční síť naší země dlouhodobě nedostávala investice do rozvoje; napravíme to." # todo: NEW TRANSLATION
  BUL_airways: "Bulgaria Air" # todo: NEW TRANSLATION
  BUL_airways_desc: "Hlavní letecké společnosti naší země obdrží další investice a budou otevřena nová letiště, která nám mohou být užitečná, včetně pro vojenské účely." # todo: NEW TRANSLATION
  BUL_agrix: "Agrix" # todo: NEW TRANSLATION
  BUL_agrix_desc: "Agrix Bulgaria OOD je společnost zabývající se obchodem s obilím a olejninami. Kromě toho nabízí Agrix Bulgaria také osiva, hnojiva a produkty na ochranu plodin zemědělcům po celé zemi. Agrix Bulgaria OOD je dynamická a rychle se rozvíjející společnost, která od svého založení dosahuje průměrného ročního růstu 78%." # todo: NEW TRANSLATION
  BUL_agria: "Agria Group Holding JSC" # todo: NEW TRANSLATION
  BUL_agria_desc: "Agria Group Holding JSC je veřejná společnost působící na severovýchodě Bulharska. Skupina se skládá z řady společností specializujících se na zemědělskou produkci, obchod se zrninami a olejninami, skladování, zpracování, dopravu a logistiku, obnovitelnou energii." # todo: NEW TRANSLATION
  BUL_plama_consortium: "Plama Consortium" # todo: NEW TRANSLATION
  BUL_plama_consortium_desc: "Rozšíření rafinerií v naší zemi nadšene vítáme a jiná společnost je připravena se přímo zapojit do tohoto rozšíření." # todo: NEW TRANSLATION

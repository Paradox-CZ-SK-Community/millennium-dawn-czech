 bulg.13.t: "Bulharský průmysl" # todo: NEW TRANSLATION
 bulg.13.d: "Po devadesátých letech se Bulharsko stále zotavovalo z ekonomických a politických otřesů, které následovaly po rozpadu komunismu v roce 1989. Země zažila období hyperinflace na počátku 90. let, následované obdobím stabilizace a postupného ekonomického růstu. V roce 1996 postihla Bulharsko vážná ekonomická krize, která byla částečně výsledkem kolapsu bankovního systému a prudké depreciace národní měny. Do roku 2000 se bulharská ekonomika pomalu zotavovala z krize, ale stále čelila řadě výzev. HDP rostlo mírným tempem, ale nezaměstnanost zůstávala vysoká a chudoba byla významná. Vláda prováděla řadu ekonomických reforem zaměřených na snížení rozpočtového deficitu, zlepšení veřejných financí a podporu zahraničních investic." # todo: NEW TRANSLATION
 bulg.13.a: "Zajímavé." # todo: NEW TRANSLATION
 bulg.14.t: "Turecké protesty" # todo: NEW TRANSLATION
 bulg.14.d: "Skupina aktivistů turecké menšiny uspořádala protest před bulharským parlamentem, požadující větší práva a konec diskriminace. Protest přerostl v násilnosti, když se policie pokusila rozptýlit dav, což vedlo ke střetům a zraněním na obou stranách. Turecká menšina v Bulharsku také kritizovala vládu za její politiku vůči jejich komunitě, včetně nuceného uzavírání turecky vyučovaných škol a omezení používání tureckých jmen. Volají po větší autonomii a uznání v rámci bulharského státu, včetně práva používat svůj jazyk v úředních kontextech." # todo: NEW TRANSLATION
 bulg.14.a: "Ach!" # todo: NEW TRANSLATION
 bulg.14.a: "Naštěstí jsme to vyřešili..." # todo: NEW TRANSLATION

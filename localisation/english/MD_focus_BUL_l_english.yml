  BUL_FYR_friendship: "Bulharsko-makedonská smlouva o přátelství" # todo: NEW TRANSLATION
  BUL_us_military_in_bul: "Vojenské jednotky USA v Bulharsku" # todo: NEW TRANSLATION
  BUL_us_military_in_bul_desc: "Bulharsko je strategickým místem pro rozmístění ozbrojených sil USA díky své geografické poloze v Evropě. Pokud Bulharsko umožní rozmístění jednotek USA na svém území, pomůže to zajistit bezpečnost v regionu. Přítomnost jednotek USA v Bulharsku bude sloužit jako odstrašující prostředek pro případné hrozby či agresy vůči zemi. Také to přispěje ke zlepšení kolektivní bezpečnosti NATO, jehož členem chce být Bulharsko." # todo: NEW TRANSLATION
  BUL_novo_selo: "Novo Selo a Graf Ignatievo letecké základny" # todo: NEW TRANSLATION
  BUL_novo_selo_desc: "Bulharsko, země ležící v balkánském regionu Evropy, by mělo vážně zvážit otevření amerických leteckých základen Novo Selo a Graf Ignatievo. Existuje mnoho důvodů, proč tuto rozhodnutí podpořit. Zaprvé, otevřením těchto základen Bulharsko posílí své strategické partnerství se Spojenými státy. Toto partnerství Bulharsku poskytne obranné a bezpečnostní výhody, které pomohou chránit zemi před vnějšími hrozbami." # todo: NEW TRANSLATION
  BUL_befriend_greece_lib: "Přátelství s Řeckem" # todo: NEW TRANSLATION
  BUL_befriend_greece_lib_desc: "Bulharsko‑řecká spolupráce v oblastí vojenské a ekonomické sféry se v posledních letech posílila. Obě země pracovaly na různých iniciativách, jako jsou společné vojenské cvičení, sdílení zpravodajských informací a bezpečnost na hranicích. Bulharsko a Řecko také sdílejí společný zájem o stabilitu Balkánu a omezování regionálních hrozeb." # todo: NEW TRANSLATION
  BUL_friendship_with_romania: "Spolupráce s Rumunskem" # todo: NEW TRANSLATION
  BUL_friendship_with_romania_desc: "Bulharsko a Rumunsko si již po mnoho let užívají úzkou spolupráci v obou vojenských i ekonomických sektorech. Se společnou historií a geografickou polohou spolupracují na společných vojenských cvičeních a strategických partnerstvích s cílem posílit svou bezpečnost a čelit regionálním výzvám. Země se také zapojily do kooperativních projektů, které mají zlepšit jejich hospodářský růst, zvýšit přeshraniční investice a obchod a podpořit turistiku." # todo: NEW TRANSLATION
  BUL_generic_political_pression: "Vylepšená správa" # todo: NEW TRANSLATION
  BUL_generic_political_pression_desc: "Bulharsko by mělo projít reformou správy, jejímž cílem je zlepšit efektivnost a odpovědnost vládních institucí. Hlavním cílem je modernizovat systém veřejné správy a snížit byrokracii, která bránila hospodářskému růstu a zahraničním investicím." # todo: NEW TRANSLATION
  BUL_liberty_ethos: "Demokratické Bulharsko" # todo: NEW TRANSLATION
  BUL_liberty_ethos_desc: "Rok 2000 byl pro bulharskou společnost zlomovým bodem, když čelila četným politickým, ekonomickým a sociálním výzvám. Navzdory obtížím není pochyb o tom, že demokratický duch byl pro zemi tou nejlepší volbou. Demokracie dává občanům možnost podílet se na vládnutí a rozhodovacích procesech. To vytváří pocit vlastnictví a umožňuje jednotlivcům převzít odpovědnost za své společné osudy. Navíc demokratické společnosti kladou velký důraz na práva a svobody jednotlivce, které jsou klíčové pro osobní i společenský rozvoj." # todo: NEW TRANSLATION
  BUL_collectivist_ethos: "Nové Bulharsko, staré způsoby" # todo: NEW TRANSLATION
  BUL_collectivist_ethos_desc: "Rok 2000 znamenal počátek bulharské demokratické éry. Mnoho lidí to však vnímá jako nejhorší politické vedení v historii země. Jedním z hlavních důvodů, proč je to vnímáno, je skutečnost, že vláda nezabránila rozsáhlé korupci, která sužovala národ. Dalším faktorem byl nedostatek pokroku a hospodářského růstu. Místo toho zůstávala chudoba a nezaměstnanost a životní úroveň nadále klesala. Rovněž rostl rostoucí pocit politické nestability, který podlomil důvěru veřejnosti ve vládu." # todo: NEW TRANSLATION
  bulg.4.t: "Monarchistický převrat v Bulharsku!" # todo: NEW TRANSLATION
  bulg.4.d: "Bulharsko bylo zasaženo monarchistickým převratem, který vrátil symboly bývalé monarchie země. Převrat vedla frakce v bulharském politickém vedení, která usilovala o návrat ústavy podobné té, která byla platná v předkomunistickém období. Tento krok byl přijat různě; někteří ho viděli jako snahu posunout Bulharsko směrem k autoritářství, zatímco jiní věřili, že obnovení monarchie přinese stabilitu do politiky země. Převrat byl úspěšný a nová ústava zahrnula monarchii do role ceremoniální hlavy státu. Bulharská královská rodina byla v politickém a sociálním životě země svěřena do významné role a dodnes zaujímá významné postavení v bulharské společnosti. S vládou sužovanou korupcí a ekonomickou nestabilitou roste v Bulharsku hnutí usilující o obnovení monarchie. Vede ho skupina vlivných politiků, vojenských velitelů a stoupenců bývalé královské rodiny a toto hnutí usiluje o vytvoření ústavní monarchie, která přinese zemi stabilitu a prosperitu." # todo: NEW TRANSLATION
  bulg.4.a: "Ať žije car!" # todo: NEW TRANSLATION
  BUL_improved_administration: "Vylepšená správa" # todo: NEW TRANSLATION
  BUL_improved_administration_desc: "Naše zefektivněná a reformovaná správa dokáže snadno zvládnout břemena občanů i celé země." # todo: NEW TRANSLATION
  bulg.5.t: "Komunistický revanš v Bulharsku!" # todo: NEW TRANSLATION
  bulg.5.d: "Bulharsko zažilo komunistický převrat, při kterém se k moci dostala Bulharská sociálně-demokratická strana (BSP). To byl významný politický posun v zemi po letech demokratických reforem a liberalizace. Pro mnoho Bulharů šlo o krok zpět k režimu, který se snažili co nejvíce odstranit. BSP se k moci dostala prostřednictvím koaliční vlády s Hnutím pro práva a svobody. Tato koalice v podstatě umožnila BSP ovládnout vládu a prosazovat politiky, které připomínaly komunistickou éru. Zavedli větší státní kontrolu nad ekonomikou, omezili soukromé podnikání a zvýšili výdaje vlády na sociální politiky." # todo: NEW TRANSLATION

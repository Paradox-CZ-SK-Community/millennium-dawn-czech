 BUL_generic_political_effort: "Bulharská politika" # todo: NEW TRANSLATION
 BUL_generic_political_effort_desc: "V roce 2000 došlo na bulharské politické scéně k dramatické změně, když konzervativní strana Unie demokratických sil (UDF) ztratila moc ve prospěch opoziční Bulharské socialistické strany (BSP). Tím skončilo osmileté vládnutí UDF a začalo období BSP. Nová vláda upřednostnila ekonomické reformy se zaměřením na zlepšení finanční stability země a přilákání zahraničních investic. Navzdory počáteční veřejné podpoře se reformy ukázaly být pomalé a kontroverzní." # todo: NEW TRANSLATION
 BUL_steady: "Pokračovat v kurzu" # todo: NEW TRANSLATION
 BUL_steady_desc: "Bulharsko od pádu komunismu v roce 1989 dosáhlo mnoha věcí, včetně zavedení demokratické vlády. Přesto se objevily nedávné diskuse o potřebě návratu k autoritářštější vládě. Existuje však několik důvodů, proč by Bulharsko mělo nadále zůstat demokracií, aby skutečně využilo ekonomického růstu a svobody našeho lidu." # todo: NEW TRANSLATION
 BUL_generic_extra_tech_slot: "Zvýšená privatizace" # todo: NEW TRANSLATION
 BUL_generic_extra_tech_slot_desc: "Bulharská ekonomika měla potíže s růstem od pádu komunismu a vláda zkoumá způsoby, jak zvýšit hospodářský růst. Jedním z možných řešení je zvýšit privatizaci majetku v zemi. Privatizace může přinést vyšší efektivitu, protože soukromé firmy bývají více orientovány na zisk a motivovány snižováním nákladů. To by zase mohlo přilákat zahraniční investice a vytvořit pracovní místa. Zvýšená privatizace také může snížit finanční zátěž vlády, protože již nebude muset majetek udržovat a spravovat." # todo: NEW TRANSLATION
 BUL_generic_extra_tech_slot_3: "Reforma zdravotnictví" # todo: NEW TRANSLATION
 BUL_generic_extra_tech_slot_3_desc: "Při vstupu Bulharska do nového tisíciletí byla naléhavá potřeba reformy zdravotnictví. Zdravotnický systém země byl zastaralý a nedostatečný, mnoho nemocnic postrádalo potřebné vybavení a personál. Pacienti často čelili dlouhým čekacím dobám a nedostatečné péči, což vedlo k frustraci a nespokojenosti. Musíme systém reformovat a zlepšit blaho našich občanů." # todo: NEW TRANSLATION
 BUL_nato_joining: "Vstup do NATO" # todo: NEW TRANSLATION
 BUL_nato_joining_desc: "Možnost členství Bulharska v NATO je předmětem významné debaty. Na jedné straně by členství poskytlo Bulharsku bezpečnostní záruky a ochranu proti možným vnějším hrozbám. Dalo by zemi přístup k rozsáhlým zdrojům NATO, včetně vojenského výcviku a pomoci, sdílení zpravodajských informací a pokročilých technologií. Kromě toho by členství posílilo postavení Bulharska na mezinárodní scéně." # todo: NEW TRANSLATION
 BUL_fighting_immigration: "Zmítit opozici" # todo: NEW TRANSLATION
 BUL_fighting_immigration_desc: "Nakonec by kroky bulharské vlády měly účinně umlčet opozici a soustředit moc do rukou vládnoucí strany na mnoho let dopředu. I když země postupně učinila pokrok směrem k větší demokracii a svobodě projevu, události politického chaosu by měly zůstat tvrdou připomínkou, jak snadno lze tyto zisky zvrátit." # todo: NEW TRANSLATION
 BUL_elitism_question: "Otázky elitismu" # todo: NEW TRANSLATION
 BUL_elitism_question_desc: "Na základě naléhavých potřeb bychom měli zlepšit fungování našeho zdravotního systému, aby všem vrstvám společnosti zajistil přístup k lékařské péči." # todo: NEW TRANSLATION
 BUL_sheghen_question: "Hraniční dohody" # todo: NEW TRANSLATION
 BUL_sheghen_question_desc: "Bulharsko by mělo uzavřít významné dohody s Evropskou unií (EU) týkající se regulace hranic a policejní spolupráce. Tyto dohody byly klíčové pro usnadnění přistoupení země k EU. Bulharsko uznalo důležitost efektivní kontroly hranic a řízení v zájmu zajištění míru, bezpečnosti a stability v regionu. Byla proto vypracována a realizována komplexní opatření ke zlepšení schopností řízení hranic. To zahrnovalo zlepšení sledovacích mechanismů, modernizaci infrastruktury a poskytování pokročilých školení pro hraniční personál." # todo: NEW TRANSLATION
 BUL_energy_idea: "Energetický sektor" # todo: NEW TRANSLATION
 BUL_energy_idea_desc: "Investice do našeho energetického sektoru mohou pomoci pokrýt naše požadavky v oblasti energie." # todo: NEW TRANSLATION
 BUL_debt_refactoring_idea: "Refaktorizovaný dluh" # todo: NEW TRANSLATION
 BUL_debt_refactoring_idea_desc: "Náš dluh byl nyní refaktorizován, což nám umožňuje větší finanční volnost při našem příjmu a výdajích." # todo: NEW TRANSLATION

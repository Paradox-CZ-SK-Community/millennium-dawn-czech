 Sporné hranice mezi Bulharskem a Makedonií jsou dlouhodobým problémem sahajícím až k rozpadu Jugoslávie na počátku 90. let. Obě země se nemohly dohodnout na přesném vymezení hranic z historických a politických důvodů. Bulharsko tvrdí, že části národní identity a jazyka Republiky Severní Makedonie byly uměle vytvořeny, aby posílily její vlastní územní nároky. Severní Makedonie to však důsledně popírá a označuje taková tvrzení za neopodstatněná. V poslední době však obě strany projevily ochotu vyjednávat a Evropská unie sehrála důležitou roli při zprostředkování a podpoře jednání mezi oběma stranami. Řešení tohoto sporu by bylo klíčové pro další regionální spolupráci a snížení napětí mezi balkánskými státy. Makedonie by kvůli tomuto konfliktu mohla ztratit svou suverenitu..." # todo: NEW TRANSLATION

 bul_mech.20.t: "Antibulharská propagační kampaň v Makedonii" # todo: NEW TRANSLATION
 bul_mech.20.d: "V Makedonii byla zahájena antibulharská propagační kampaň, která se snažila odradit myšlenku připojení k Bulharsku. Kampaň obsahovala billboardy a reklamy, které zdůrazňovaly odlišnosti v historii a kultuře a varovaly před ztrátou národní identity. Mnoho Makedonců toto vnímalo jako obranu jejich suverenity a identitě. Nacionalisté v Makedonii obviňovali Bulharsko z vměšování do jejich vnitřních záležitostí a slíbili odpor proti jakémukoli pokusu o asimilaci." # todo: NEW TRANSLATION
 bul_mech.20.a: "Zajímavé" # todo: NEW TRANSLATION
 bul_mech.21.t: "Antibulharské protesty v Makedonii" # todo: NEW TRANSLATION
 bul_mech.21.d: "V poslední době proběhly v Makedonii protesty týkající se možnosti připojení k Bulharsku. Zastánci tvrdí, že blízké vztahy s Bulharskem by přinesly ekonomické výhody a zlepšení životní úrovně. Oponenti se obávají, že by to ohrozilo suverenitu a národní identitu Makedonie. Protesty byly silné zejména mezi etnickými Albánci, kteří se obávají omezení svých kulturních a politických práv. Bulharští představitelé popřeli úmysl anexe a místo toho navrhovali větší spolupráci a integraci." # todo: NEW TRANSLATION
 bul_mech.21.a: "Zajímavé" # todo: NEW TRANSLATION

 BUL_us_military_in_bul: "Americké vojsko v Bulharsku" # todo: NEW TRANSLATION
 BUL_us_military_in_bul_desc: "Bulharsko je strategickým místem pro rozmístění amerických vojsk díky své geografické poloze v Evropě. Pokud Bulharsko dovolí rozmístění jednotek USA na svém území, pomůže to zajistit bezpečnost v regionu. Přítomnost amerických vojsk v Bulharsku bude sloužit jako odstrašující prostředek proti jakékoliv možné hrozbě či agresi vůči zemi. Také to přispěje ke zvýšení kolektivní bezpečnosti NATO, jehož členství si Bulharsko přeje." # todo: NEW TRANSLATION
 BUL_novo_selo: "Letecké základny Novo Selo a Graf Ignatievo" # todo: NEW TRANSLATION
 BUL_novo_selo_desc: "Bulharsko, země v balkánském regionu Evropy, by mělo vážně zvážit otevření amerických leteckých základen Novo Selo a Graf Ignatievo. Existuje mnoho důvodů pro podporu tohoto rozhodnutí. Především otevřením těchto základen Bulharsko posílí své strategické partnerství s USA. Toto partnerství nabídne Bulharsku obranné a bezpečnostní výhody, které pomohou ochránit zemi před vnějšími hrozbami." # todo: NEW TRANSLATION
 BUL_befriend_greece_lib: "Přátelství s Řeckem" # todo: NEW TRANSLATION
 BUL_befriend_greece_lib_desc: "Bulharsko-řecká spolupráce v oblasti vojenské a ekonomické se v posledních letech posílila. Obě země spolupracovaly na různých iniciativách jako společná vojenská cvičení, sdílení zpravodajských informací a zabezpečení hranic. Bulharsko a Řecko také sdílejí společný zájem o stabilitu na Balkáně a o zamezení regionálních hrozeb." # todo: NEW TRANSLATION
 BUL_friendship_with_romania: "Spolupráce s Rumunskem" # todo: NEW TRANSLATION
 BUL_friendship_with_romania_desc: "Bulharsko a Rumunsko po mnoho let těží z úzké spolupráce v oblasti vojenské i ekonomické. S ohledem na sdílenou historii a geografii spolupracují na společných vojenských cvičeních a strategických partnerstvích ke zvýšení své bezpečnosti a řešení regionálních výzev. Země také spolupracují na projektech ke zlepšení hospodářského růstu, zvýšení přeshraničních investic a obchodu a podpoře cestovního ruchu." # todo: NEW TRANSLATION
 BUL_generic_political_pression: "Zlepšená správa" # todo: NEW TRANSLATION
 BUL_generic_political_pression_desc: "Bulharsko by mělo projít reformou administrace zaměřenou na zvýšení efektivnosti a odpovědnosti jeho vládních institucí. Hlavním cílem je modernizovat systém veřejné správy a snížit byrokracii, která brzdila hospodářský růst a zahraniční investice." # todo: NEW TRANSLATION
 BUL_liberty_ethos: "Demokratické Bulharsko" # todo: NEW TRANSLATION
 BUL_liberty_ethos_desc: "Rok 2000 byl zlomovým bodem pro bulharskou společnost, která čelila četným politickým, ekonomickým a sociálním výzvám. Navzdory těmto obtížím není pochyb o tom, že demokratické směřování bylo pro zemi nejlepší volbou. Demokracie dává občanům možnost spolurozhodovat o vládě a účastnit se rozhodovacích procesů. To vytváří pocit vlastnictví a posiluje odpovědnost jednotlivců za společný osud. Demokratické společnosti také kladou důraz na individuální práva a svobody, které jsou klíčové pro osobní i společenský rozvoj." # todo: NEW TRANSLATION
 BUL_collectivist_ethos: "Nové Bulharsko, staré způsoby" # todo: NEW TRANSLATION
 BUL_collectivist_ethos_desc: "Rok 2000 znamenal počátek demokratického zřízení v Bulharsku. Nicméně mnoho lidí to vnímalo jako nejhorší politické vedení v dějinách země. Jedním z hlavních důvodů byla neschopnost vlády zatočit s rozsáhlou korupcí, která zemi sužovala. Dalším faktorem byl nedostatek pokroku a hospodářského růstu. Chudoba a nezaměstnanost zůstávaly rozšířené a životní úroveň se nezlepšovala. Rostla i politická nestabilita, která podrývala důvěru veřejnosti ve vládu." # todo: NEW TRANSLATION
 bulg.4.t: "Monarchistický převrat v Bulharsku!" # todo: NEW TRANSLATION
 bulg.4.d: "Bulharsko bylo postiženo monarchistickým převratem, který vrátil symboly bývalé monarchie. Převrat vedla frakce v rámci bulharského politického vedení, která usilovala o návrat ústavy podobné té z předkomunistické éry. Tento krok vyvolal smíšené reakce: někteří jej viděli jako pokus o přesun k autoritářství, jiní věřili, že obnova monarchie přinese stabilitu. Převrat byl úspěšný a nová ústava ustanovila monarchii jako ceremoniální hlavu státu. Bulharské královské rodině byla svěřena významná role v politickém a společenském životě a nadále má prominentní postavení. Vzhledem ke korupci a ekonomické nestabilitě současné vlády roste hnutí věnované obnovení monarchie. Toto hnutí vedou vlivní politici, vojenské vedení a loajálové bývalé královské rodiny, kteří usilují o vytvoření ústavní monarchie, jež podle nich přinese zemi stabilitu a prosperitu." # todo: NEW TRANSLATION
 bulg.4.a: "Ať žije car!" # todo: NEW TRANSLATION
 bulg.5.t: "Komunistická revanche v Bulharsku!" # todo: NEW TRANSLATION
 bulg.5.d: "Bulharsko zažilo komunistický puč, při kterém se k moci dostala Bulharská socialistická strana (BSP). Šlo o zásadní politický obrat po letech demokratických reforem a liberalizace. Pro mnoho Bulharů to znamenalo krok zpět k režimu, proti kterému se dříve tolik zasazovali. BSP se dostala k moci prostřednictvím koalice s Hnutím za práva a svobody, což jí umožnilo ovládnout vládu a zavádět politiky připomínající komunistickou éru. Zaváděli větší státní kontrolu nad ekonomikou, omezovali soukromé podnikání a zvyšovali vládní výdaje na sociální programy." # todo: NEW TRANSLATION
 bulg.5.a: "Sláva Rudému říjnu!" # todo: NEW TRANSLATION

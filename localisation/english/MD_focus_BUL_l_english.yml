 BUL_neutrality_focus_desc: "Bulharská strana SDS znamená Unii demokratických sil a je to středopravicová politická strana v Bulharsku. Založena v roce 1989, SDS byla jedním z hlavních opozičních hnutí během přechodu Bulharska od komunistické vlády k demokracii. Program strany zdůrazňuje demokratické hodnoty, tržně orientované politiky a evropskou integraci. SDS byla součástí různých vládních koalic v Bulharsku od 90. let a zastávala funkce prezidenta i premiéra." # todo: NEW TRANSLATION
 BUL_interventionism_focus: "Bulharská socialistická strana" # todo: NEW TRANSLATION
 BUL_interventionism_focus_desc: "Bulharská socialistická strana (BSP) je politická strana se sídlem v Bulharsku. Byla založena v roce 1989 jako nástupce Bulharské komunistické strany. BSP je známá svými levicovými politikami a sociálně demokratickým programem. Její program se zaměřuje na snižování nerovností a boj proti korupci, stejně jako na prosazování práv pracovníků a ochranu životního prostředí. Strana držela významnou politickou moc a podílela se na několika koaličních vládách, zároveň však čelila kritice a kontroverzím, zejména kvůli svým komunistickým kořenům a blízkým vztahům s Ruskem." # todo: NEW TRANSLATION
 BUL_military_youth: "Vojenská mládež" # todo: NEW TRANSLATION
 BUL_military_youth_desc: "Bulharská vojenská mládež, také známá jako Народно Ополчение, je dobrovolnická organizace pro mladé Bulhary se zájmem o vojenskou službu a vlastenectví." # todo: NEW TRANSLATION

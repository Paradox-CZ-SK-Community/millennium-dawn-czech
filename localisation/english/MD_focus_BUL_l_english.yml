  BUL_generic_political_effort: "Bulharská politika" # todo: NEW TRANSLATION
  BUL_generic_political_effort_desc: "V roce 2000 došlo v bulharské politické scéně k dramatickému posunu, když konzervativní strana Union of Democratic Forces (UDF) ztratila moc ve prospěch opoziční Bulharské socialistické strany (BSP). To znamenalo konec osmileté vlády UDF a začátek volebního období BSP. Nová vláda upřednostňovala ekonomické reformy a zaměřila se na zlepšení finanční stability země a přilákání zahraničních investic. Navzdory počáteční veřejné podpoře se reformy ukázaly jako pomalé a kontroverzní." # todo: NEW TRANSLATION
  BUL_steady: "Pokračovat ve stejném kurzu" # todo: NEW TRANSLATION
  BUL_steady_desc: "Bulharsko od pádu komunismu v roce 1989 dosáhlo mnoho, včetně založení demokratické vlády. Přesto se v poslední době diskutuje o nutnosti návratu k autoritářštější vládě. Existuje však několik důvodů, proč by Bulharsko mělo nadále zůstat demokracií, aby skutečně využilo ekonomický růst a svobodu našeho lidu." # todo: NEW TRANSLATION
  BUL_generic_extra_tech_slot: "Zvýšená privatizace" # todo: NEW TRANSLATION
  BUL_generic_extra_tech_slot_desc: "Bulharská ekonomika se od pádu komunismu potýká s růstem, a vláda zkoumá způsoby, jak zvýšit ekonomický růst. Jedním z možných řešení je zvýšení privatizace majetku v zemi. Privatizace může potenciálně vést k vyšší efektivitě, protože soukromé firmy bývají více orientované na zisk a motivované ke snižování nákladů. To by mohlo přitáhnout zahraniční investice a vytvořit pracovní místa. Navíc zvýšením privatizace lze snížit finanční zátěž vlády, protože nebude třeba spravovat a udržovat majetek." # todo: NEW TRANSLATION
  BUL_generic_extra_tech_slot_3: "Zdravotní reforma" # todo: NEW TRANSLATION
  BUL_generic_extra_tech_slot_3_desc: "Jak Bulharsko vstoupilo do nového milénia, nastal tlak na zdravotní reformu. Zdravotnický systém země byl zastaralý a nedostatečný, mnoho nemocnic postrádalo potřebné vybavení a personál. Pacienti často čelili dlouhým čekacím dobám a nedostatečné péči, což vedlo k frustraci a nespokojnosti se systémem. Potřebujeme systém reformovat a zlepšit blahobyt našich lidí." # todo: NEW TRANSLATION
  BUL_nato_joining: "Vstup do NATO" # todo: NEW TRANSLATION
  BUL_nato_joining_desc: "Potenciální členství Bulharska v NATO je tématem významných debat. Na jednu stranu by vstup do NATO Bulharsku poskytl bezpečnostní záruky a ochranu proti potenciálním externím hrozbám. Také by zemi otevřel přístup k rozsáhlým zdrojům NATO, včetně vojenského výcviku a pomoci, sdílení zpravodajských informací a vyspělé technologie. Navíc by členství v NATO posílilo postavení Bulharska v mezinárodním společenství." # todo: NEW TRANSLATION
  BUL_fighting_immigration: "Zničit opozici" # todo: NEW TRANSLATION
  BUL_fighting_immigration_desc: "Nakonec by kroky bulharské vlády měly účinně umlčet opozici a upevnit moc vládnoucí strany na roky dopředu. Přestože země od té doby učinila pokrok směrem k větší demokracii a svobodě projevu, události politického chaosu by měly zůstat tvrdým připomenutím toho, jak snadno lze tyto úspěchy zvrátit." # todo: NEW TRANSLATION
  BUL_elitism_question: "Otázky elitářství" # todo: NEW TRANSLATION
  BUL_elitism_question_desc: "Na základě naléhavých potřeb bychom měli usilovat o zlepšení úrovně zdravotnického systému a zajistit podmínky pro to, aby si každý člen společnosti mohl zajistit lékařskou péči." # todo: NEW TRANSLATION
  BUL_sheghen_question: "Hraniční dohody" # todo: NEW TRANSLATION
  BUL_sheghen_question_desc: "Bulharsko by mělo uzavřít významné dohody s Evropskou unií (EU) týkající se hraniční regulace a policejní spolupráce. Tyto dohody byly klíčové pro usnadnění vstupu země do EU. Bulharsko si uvědomilo důležitost efektivní kontroly a správy hranic s cílem zajistit mír, bezpečnost a stabilitu v regionu. V důsledku toho byl vypracován a implementován komplexní plán pro posílení schopností správy hranic země. To zahrnovalo zlepšení monitorovacích mechanismů, modernizaci infrastruktury a poskytování pokročilých školících programů pro pracovníky hraniční kontroly." # todo: NEW TRANSLATION
  BUL_energy_idea: "Energetický sektor" # todo: NEW TRANSLATION
  BUL_energy_idea_desc: "Investice do našeho energetického sektoru mohou zlepšit stav naší energetické infrastruktury." # todo: NEW TRANSLATION
  BUL_debt_refactoring_idea: "Dluh přepracován" # todo: NEW TRANSLATION
  BUL_debt_refactoring_idea_desc: "Náš dluh byl nyní přepracován, což nám umožňuje větší finanční svobodu v příjmech a výdajích." # todo: NEW TRANSLATION
  BUL_high_emigration_1: "Snížení emigrace" # todo: NEW TRANSLATION
  BUL_high_emigration_2: "Vysoká emigrace" # todo: NEW TRANSLATION
  BUL_police_chaos_idea: "Rozpuštěná policie" # todo: NEW TRANSLATION
  BUL_political_opposition: "Politická opozice" # todo: NEW TRANSLATION
  BUL_political_opposition2: "Politická opozice" # todo: NEW TRANSLATION
  BUL_political_opposition3: "Politická opozice" # todo: NEW TRANSLATION
  BUL_armor_effort: "Pancéřové úsilí" # todo: NEW TRANSLATION
  BUL_armor_effort_desc: "Měli bychom tlačit na silnější obrněnou sílu, protože protitankové a obrněné zbraně zničí cokoli, co není dost odolné." # todo: NEW TRANSLATION
  BUL_special_forces: "Speciální síly" # todo: NEW TRANSLATION
  BUL_special_forces_desc: "Investování do speciálních sil nám poskytne impozantní bojovou sílu, na kterou se můžeme spolehnout v krajních chvílích. Koneckonců, každá významná moc na světě jich má, co tedy Bulharsko nemá oproti ostatním?" # todo: NEW TRANSLATION
  BUL_aviation_effort: "Bulharské letectvo" # todo: NEW TRANSLATION
  BUL_aviation_effort_desc: "Jednou ze tří hlavních složek naší ozbrojené moci je letectvo, které zajistí, že obloha bude chráněna a bez zásahů nepřátel." # todo: NEW TRANSLATION
  BUL_fighter_focus: "Nové stíhače" # todo: NEW TRANSLATION
  BUL_fighter_focus_desc: "Můžeme koupit několik stíhačů od [USA.GetNamewithFlag] a [SOV.GetNamewithFlag] prostřednictvím neoficiálních komunikačních kanálů." # todo: NEW TRANSLATION
  BUL_fighter_focus_2: "Obchod se Švýcarskem" # todo: NEW TRANSLATION
  BUL_fighter_focus_2_desc: "Naši spojenci ve Švýcarsku mají několik kvalitních stíhačů, možná s nimi uzavřeme dohodu o získání několika pro naše letectvo." # todo: NEW TRANSLATION
  BUL_fighter_focus_3: "Běloruská nabídka" # todo: NEW TRANSLATION
  BUL_fighter_focus_3_desc: "Bělorusko se zdá být rostoucí velmocí a zdá se, že má na prodej ruská letadla, možná bychom s nimi mohli uzavřít dohodu?" # todo: NEW TRANSLATION
  BUL_fighter_focus_4: "Nákup vrtulníků" # todo: NEW TRANSLATION
  BUL_fighter_focus_4_desc: "Měli bychom zvážit nákup vrtulníků ze zahraničí, protože náš vlastní arzenál začíná zastarávat a je slabší než u ostatních." # todo: NEW TRANSLATION
  BUL_bomber_focus: "C-27J Spartan" # todo: NEW TRANSLATION
  BUL_bomber_focus_desc: "Američané prodávají několik opravdu zajímavých bombardérů, které bychom mohli nyní skutečně využít. Pořízení jich umožní našemu letectvu útočit na nepřátelské pozice z velké vzdálenosti." # todo: NEW TRANSLATION
  BUL_aviation_effort_2: "Alenia Aeronautica" # todo: NEW TRANSLATION
  BUL_aviation_effort_2_desc: "Americká dopravní letadla jsou na trhu a mohli bychom jich opravdu využít. Pro bezpečnou přepravu našich mužů budeme potřebovat vyspělou transportní technologii." # todo: NEW TRANSLATION
  BUL_CAS_effort: "Protivzdušná obrana" # todo: NEW TRANSLATION
  BUL_CAS_effort_desc: "Investice do protivzdušné obrany udrží naše základny a civilisty v bezpečí, protože jakákoliv přicházející raketa či střela bude sestřelena. Totéž platí pro jakékoliv letouny, které by porušily bulharský vzdušný prostor." # todo: NEW TRANSLATION
  BUL_rocket_effort: "Radarová obrana" # todo: NEW TRANSLATION
  BUL_rocket_effort_desc: "Radarové systémy nám ukážou, kde se nepřítel nachází, když poruší naše hranice. Pokud chceme mít situaci pod kontrolou a být informováni o tom, co se děje, měli bychom zvážit vylepšení našich radarových systémů." # todo: NEW TRANSLATION
  BUL_NAV_effort: "Moderní drony" # todo: NEW TRANSLATION
  BUL_NAV_effort_desc: "Drony jsou v dnešní době žádané a jsou levným způsobem, jak útočit na nepřítele, aniž bychom ohrozili naše vojáky. Pokud získáme moderní drony, dáme nepřáteli skutečný důvod k obavám." # todo: NEW TRANSLATION
  BUL_naval_effort: "Bulharské námořnictvo" # todo: NEW TRANSLATION
  BUL_naval_effort_desc: "Bulharské námořnictvo se v posledních letech rozpadá a abychom udrželi nepřátele na uzdě, měli bychom námořnictvo znovu posílit." # todo: NEW TRANSLATION
  BUL_flexible_navy: "Belgické lodě" # todo: NEW TRANSLATION
  BUL_flexible_navy_desc: "Měli bychom pořídit belgické plavební výkresy lodí, abychom mohli rozšířit své znalosti o stavbě lodí. Můžeme to také využít jako způsob, jak se s nimi více sblížit." # todo: NEW TRANSLATION
  BUL_large_navy: "Dohodnout se se Spojenými státy" # todo: NEW TRANSLATION
  BUL_large_navy_desc: "Spojené státy mají nejsilnější námořnictvo na světě a pokud chceme skutečně posunout naší flotilu vpřed, měli bychom získat jejich pomoc a uzavřít několik dohod." # todo: NEW TRANSLATION
  BUL_submarine_effort: "Přístup do Libanonu" # todo: NEW TRANSLATION
  BUL_submarine_effort_desc: "Získání přístupu do Libanonu by mohlo být užitečné pro rozmístění některých našich lodí na jihu." # todo: NEW TRANSLATION
  BUL_cruiser_effort: "Námořní výrobní úsilí" # todo: NEW TRANSLATION
  BUL_cruiser_effort_desc: "Zvýšení námořní produkce nám umožní vyprodukovat více lodí rychleji, takže investice do některých technologií by nebyla na škodu." # todo: NEW TRANSLATION
  BUL_destroyer_effort: "Úsilí o torpédoborce" # todo: NEW TRANSLATION
  BUL_destroyer_effort_desc: "Torpédoborce patří mezi nejdůležitější lodě na moři. Bulharsko nebude jiné ve snaze vyslat torpédoborce, aby ovládly vlny." # todo: NEW TRANSLATION
  BUL_capital_ships_effort: "Bulharské loděnice" # todo: NEW TRANSLATION
  BUL_capital_ships_effort_desc: "Chceme-li stavět lodě, potřebujeme loděnice, proto bychom měli zvážit výstavbu některých na pobřeží, abychom dostali více lodí na moře." # todo: NEW TRANSLATION
  BUL_tewfv_fascism_influence: "Fascistický vliv" # todo: NEW TRANSLATION
  BUL_generic_factory_1: "Daňová reforma" # todo: NEW TRANSLATION
  BUL_generic_factory_1_desc: "Daňová reforma musí být provedena." # todo: NEW TRANSLATION
  BUL_generic_factory_2: "Oslovení farmářů" # todo: NEW TRANSLATION
  BUL_generic_factory_2_desc: "Měli bychom oslovit farmáře, abychom získali jejich podporu a případně rozšířili naše odvětví." # todo: NEW TRANSLATION
  BUL_generic_factory_3: "Ruské investice" # todo: NEW TRANSLATION
  BUL_generic_factory_3_desc: "Musíme přilákat ruské investice." # todo: NEW TRANSLATION
  BUL_generic_factory_3_6: "Připravit politické zázemí pro spolupráci" # todo: NEW TRANSLATION
  BUL_generic_factory_3_6_desc: "Je nutné připravit půdu pro politickou spolupráci s Německem." # todo: NEW TRANSLATION
  BUL_generic_factory_3_5: "Investice z naší strany" # todo: NEW TRANSLATION
  BUL_generic_factory_3_5_desc: "Nyní musíme investovat do Ruska sami." # todo: NEW TRANSLATION
  BUL_generic_factory_4: "Řešení plynového problému" # todo: NEW TRANSLATION
  BUL_generic_factory_4_desc: "Musíme vyřešit problém s plynem. Rusové nám s tím pomohou." # todo: NEW TRANSLATION
  BUL_generic_factory_6: "Bulharský internet" # todo: NEW TRANSLATION
  BUL_generic_factory_6_desc: "Musíme zlepšit Internet v naší zemi, aby byli naši lidé šťastní." # todo: NEW TRANSLATION
  BUL_generic_factory_7: "Státní ekonomický sektor" # todo: NEW TRANSLATION
  BUL_generic_factory_7_desc: "Musíme investovat do veřejného sektoru ekonomiky, abychom rozvinuli naši zemi." # todo: NEW TRANSLATION
  BUL_generic_resources_1: "Konečná migrační opatření" # todo: NEW TRANSLATION
  BUL_generic_resources_1_desc: "Musíme vyřešit náš problém s migrací. Náš kabinet navrhne několik dobrých nápadů a poté je uvedeme do reality." # todo: NEW TRANSLATION
  BUL_generic_resources_2: "Těžba kovů" # todo: NEW TRANSLATION
  BUL_generic_resources_2_desc: "Musíme rozvíjet náš ocelářský průmysl." # todo: NEW TRANSLATION
  BUL_generic_resources_4: "Maritsa Iztok 2" # todo: NEW TRANSLATION
  BUL_generic_resources_4_desc: "Maritsa Iztok-2 je největší tepelná elektrárna na Balkáně. Nachází se 60 kilometrů od Staré Zagory v blízkosti vesnice Radetski a přehradní nádrže Ovcharitsa." # todo: NEW TRANSLATION
  BUL_infrastructure_effort_5: "Varna TPP" # todo: NEW TRANSLATION
  BUL_infrastructure_effort_5_desc: "Varna TPP (ТЕЦ Варна) je provozní elektrárna o výkonu alespoň 210 MW ve Varna, Bulharsko, s několika jednotkami, z nichž některé momentálně nefungují." # todo: NEW TRANSLATION
  BUL_infrastructure_effort_6: "Maritsa Iztok 3" # todo: NEW TRANSLATION
  BUL_infrastructure_effort_6_desc: "Maritsa Iztok-3 je třetí největší elektrárna Bulharska. Nachází se asi 40 kilometrů od Staré Zagory. Elektrárna má instalovaný výkon 900 MW, který je tvořen čtyřmi bloky o 225 MW každý. Má 325 metrů vysoký komín." # todo: NEW TRANSLATION
  BUL_generic_resources_5: "Euro Investments" # todo: NEW TRANSLATION
  BUL_generic_resources_5_desc: "Musíme přilákat investice z členských zemí Evropské unie a investovat do nich sami." # todo: NEW TRANSLATION
  BUL_generic_resources_6: "Romania-Bulgaria Pipeline" # todo: NEW TRANSLATION
  BUL_generic_resources_6_desc: "Potřebujeme plynovod společně s Rumunskem, abychom zlepšili ekonomické vztahy mezi oběma zeměmi." # todo: NEW TRANSLATION
  BUL_generic_resources_7: "Úsilí ve zdrojích VII" # todo: NEW TRANSLATION
  BUL_generic_resources_7_desc: "Úsilí ve zdrojích" # todo: NEW TRANSLATION
  BUL_generic_state_focus: "Centralizovaný stát" # todo: NEW TRANSLATION
  BUL_generic_state_focus_desc: "Centralizovaný stát, v němž je vláda vysoce zapojena a řídí různé aspekty společnosti, je často považován za nejlepší řešení pro udržení pořádku a stability. Tento typ vlády umožňuje efektivní rozhodování a schopnost rychle prosazovat politiky a zákony. Zajišťuje také, že zdroje jsou rozdělovány rovnoměrně po celé zemi, čímž vzniká pocit rovnosti mezi občany. Navíc centralizovaný stát může lépe chránit své občany před vnějšími hrozbami a udržovat silnou národní identitu." # todo: NEW TRANSLATION
  BUL_generic_military_school: "Dobrovolnický sbor" # todo: NEW TRANSLATION
  BUL_generic_military_school_desc: "Volný vojenský dobrovolnický sbor bude fungovat nezávisle a bude spolupracovat s Bulharskou armádou. Pro Bulharsko to bude jedinečný počin, protože poprvé v historii bude mít země dobrovolnickou vojenskou jednotku. Vláda chápe, že mezi mladými Bulhary roste zájem vstoupit do armády a sloužit své zemi." # todo: NEW TRANSLATION
  BUL_generic_faction_create: "Balkánský pakt" # todo: NEW TRANSLATION
  BUL_generic_faction_create_desc: "Nová vláda Bulharska oznámila vznik nového vojenského spojenectví nazvaného Sjednocený balkánský pakt. Pakt si klade za cíl posílit vojenské schopnosti balkánského regionu a zlepšit spolupráci mezi jeho členy." # todo: NEW TRANSLATION
  BUL_generic_war_justify: "Reforma infrastruktury" # todo: NEW TRANSLATION
  BUL_generic_war_justify_desc: "Nová vláda Bulharska musí upřednostnit reformy infrastruktury země. Po léta jsou silnice ve špatném stavu, veřejná doprava nespolehlivá a zastaralá a energetický sektor potřebuje modernizaci." # todo: NEW TRANSLATION
  BUL_generic_militar_school: "Vojenská škola" # todo: NEW TRANSLATION
  BUL_generic_justify_war_general: "Všechno pro válku" # todo: NEW TRANSLATION
  BUL_generic_ethics_for_war: "Přijetí ortodoxie" # todo: NEW TRANSLATION
  BUL_generic_ethics_for_war_desc: "Vláda chce vyhlásit ortodoxii za státní náboženství a obhajuje svůj návrh tvrzením, že Ortodoxní víra je nedílnou součástí bulharské kultury a národní identity. Tvrdí, že jiná náboženství, jako islám a judaismus, v jejich zemi nemají místo. Pravoslavná církev rozhodnutí vítá a slíbila úzce spolupracovat s vládou na posílení vlivu církve ve společnosti. Avšak lidskoprávní organizace kritizovaly krok a tvrdí, že porušuje základní lidská práva, jako svobodu vyznání a víry." # todo: NEW TRANSLATION
  ethics_for_war_BUL_generic: "Válečné časy" # todo: NEW TRANSLATION
  BUL_generic_civil_factory_idea: "Síla průmyslu" # todo: NEW TRANSLATION
  BUL_generic_civil_factory: "Síla průmyslu" # todo: NEW TRANSLATION
  BUL_generic_civil_factory_desc: "Musíme využít plnou sílu našeho průmyslu, abychom zajistili, že naši lidé budou žít dobře." # todo: NEW TRANSLATION
  BUL_generic_union_country: "Sjednocený národ" # todo: NEW TRANSLATION
  BUL_generic_union_country_desc: "Musíme sjednotit naši zemi. Plně. To je jediný způsob, jak dosáhneme velkého úspěchu." # todo: NEW TRANSLATION
  BUL_generic_national_unity: "Snížení daní" # todo: NEW TRANSLATION
  BUL_generic_national_unity_desc: "Musíme snížit daně, aby se naši občané cítili dobře." # todo: NEW TRANSLATION
  BUL_generic_political_option: "Demokratická strana" # todo: NEW TRANSLATION
  BUL_generic_influence_france: "Vyvážený přístup" # todo: NEW TRANSLATION
  BUL_generic_influence_france_desc: "Musíme ve svých zahraničních vztazích vytvořit novou metodologii a použít vyvážený přístup mezi východem a západem." # todo: NEW TRANSLATION
  BUL_generic_influence_uk: "Podporování investic" # todo: NEW TRANSLATION
  BUL_generic_influence_uk_desc: "Aby naše země prosperovala, musíme vytvořit dobré prostředí pro investice." # todo: NEW TRANSLATION
  BUL_generic_military_exp: "Bezpečnost na hranicích" # todo: NEW TRANSLATION
  BUL_generic_military_exp_desc: "Naši pohraniční strážci jsou podpersonální. Je potřeba je posílit." # todo: NEW TRANSLATION
  BUL_generic_military_exp_2: "Kybernetická válka" # todo: NEW TRANSLATION
  BUL_generic_military_exp_2_desc: "Musíme rozvinout naše kybernetické síly. Abychom mohli krást peníze a informace od našich spojenců." # todo: NEW TRANSLATION
  BUL_generic_military_exp_3: "Nové uniformy" # todo: NEW TRANSLATION
  BUL_generic_military_exp_3_desc: "Naši vojáci potřebují nové uniformy. Moderní a pohodlné." # todo: NEW TRANSLATION
  BUL_generic_military_exp_4: "Zahraniční licence" # todo: NEW TRANSLATION
  BUL_generic_military_exp_4_desc: "Je nutné uzavřít vojenské smlouvy se Spojenými státy." # todo: NEW TRANSLATION
  opnion_democratic_influence: "Demokratický vliv" # todo: NEW TRANSLATION
  BUL_production_effort: "Zbrojní úsilí" # todo: NEW TRANSLATION
  BUL_production_effort_desc: "" # todo: NEW TRANSLATION
  BUL_generic_factory_5: "Ropné rezervy" # todo: NEW TRANSLATION
  BUL_generic_factory_5_desc: "Ropné rezervy musí být vytvořeny v naší zemi, aby byla zajištěna naše energetická stabilita." # todo: NEW TRANSLATION
  BUL_construction_effort_5: "Reforma vzdělávání" # todo: NEW TRANSLATION
  BUL_construction_effort_5_desc: "Musíme reformovat naše vzdělání podle moderních standardů." # todo: NEW TRANSLATION
  BUL_construction_effort_6: "Evropské investice" # todo: NEW TRANSLATION
  BUL_construction_effort_6_desc: "Evropa je nedílnou součástí našeho politického a hospodářského života. Navazování vztahů s ní, včetně investic do naší ekonomiky, je mimořádně důležité." # todo: NEW TRANSLATION
  BUL_infrastructure_effort_2: "Čínské investice" # todo: NEW TRANSLATION
  BUL_infrastructure_effort_2_desc: "Máme dobré kontakty v [CHI.GetNamewithFlag], a můžeme je použít pro naše účely, primárně pro investice do naší ekonomiky." # todo: NEW TRANSLATION
  BUL_infrastructure_effort_3: "Restrukturalizace cestovního ruchu" # todo: NEW TRANSLATION
  BUL_infrastructure_effort_3_desc: "Zavedeme nová pravidla pro návštěvu naší země za turistickými účely, čímž zlepšíme naši ekonomickou situaci." # todo: NEW TRANSLATION
  BUL_technology_sharing: "Vytlačení opozice" # todo: NEW TRANSLATION
  BUL_technology_sharing_desc: "Opozice nás brání v mém postupu správnou cestou. Je čas zatknout významné opoziční osobnosti. Také jasně sdělíme všem odpůrcům, že je lepší mlčet." # todo: NEW TRANSLATION
  BUL_generic_extra_tech_slot_2: "Vládní reformy" # todo: NEW TRANSLATION
  BUL_militarism: "Militarismus" # todo: NEW TRANSLATION
  BUL_militarism_desc: "Je čas, aby bulharský lid zvedl hlavu a ukázal bajonety směrem k našim dlouhodobým nepřátelům. Bulharsko je Jedno a Neoddělitelně!" # todo: NEW TRANSLATION
  BUL_political_correctness: "Politická korektnost" # todo: NEW TRANSLATION
  BUL_political_correctness_desc: "Musíme zavést politickou korektnost – aby nikdo ze zranitelných skupin lidí nebyl uražen a aby nevznikaly konflikty." # todo: NEW TRANSLATION
  BUL_neutrality_focus: "Unie demokratických sil" # todo: NEW TRANSLATION
  BUL_neutrality_focus_desc: "Bulharská strana SDS stojí za Unii demokratických sil a je středopravicovou politickou stranou v Bulharsku. Založena v roce 1989, SDS byla jedním z hlavních opozičních hnutí během přechodu Bulharska od komunistického režimu k demokracii. Program strany zdůrazňuje demokratické hodnoty, politiky orientované na trh a evropskou integraci. SDS byla součástí různých vládních koalic v Bulharsku od 90. let a zastávala prezidentský úřad a post premiéra." # todo: NEW TRANSLATION
  BUL_interventionism_focus: "Bulharská socialistická strana" # todo: NEW TRANSLATION
  BUL_interventionism_focus_desc: "Bulharská socialistická strana (BSP) je politická strana sídlící v Bulharsku. Byla založena v roce 1989 a je nástupcem Bulharské komunistické strany. BSP je známá svými levicovými politikami a sociálně demokratickým programem. Její platforma se zaměřuje na snižování nerovnosti a boj proti korupci, stejně jako na prosazování pracovních práv a ochranu životního prostředí. Strana měla významnou politickou moc v Bulharsku a účastnila se několika koaličních vlád v průběhu let. Nicméně čelila kritice a kontroverzím, zejména v souvislosti s její komunistickou minulostí a úzkým vztahem k Rusku." # todo: NEW TRANSLATION
  BUL_military_youth: "Vojenská mládež" # todo: NEW TRANSLATION
  BUL_military_youth_desc: "Bulharská mládežnická vojenská organizace, známá také jako Narodno Opolchenie, je dobrovolnická organizace pro mladé Bulhary se zájmem o vojenskou službu a patriotismus." # todo: NEW TRANSLATION
  BUL_deterrence: "Ekonomický liberalismus" # todo: NEW TRANSLATION
  BUL_deterrence_desc: "Musíme adoptovat nový liberální ekonomický model pro vzestup naší ekonomiky." # todo: NEW TRANSLATION
  BUL_volunteer_corps: "Populární sociální agenda" # todo: NEW TRANSLATION
  BUL_volunteer_corps_desc: "Používáním populárního sociálního programu můžeme zajistit, že přízeň našich lidí bude získána." # todo: NEW TRANSLATION
  BUL_paramilitarism: "Paramilitárismus" # todo: NEW TRANSLATION
  BUL_paramilitarism_desc: "Paramilitárismus Bulharska odkazuje na organizované skupiny se vojenským stylem, které působí mimo oficiální struktury bulharské armády či policejních sil. Tyto skupiny se staly populárními v Bulharsku během postkomunistické éry jako reakce na rostoucí kriminalitu a vnímané selhání vlády udržet pořádek." # todo: NEW TRANSLATION
  BUL_indoctrination_focus: "Vojenský komunismus" # todo: NEW TRANSLATION
  BUL_indoctrination_focus_desc: "Hlavní rozdíl mezi NEP a válečným komunismem spočívá v pokusu využít tržní vztahy v přechodném období od kapitalismu k socialismu, s dlouhodobou existencí odlišných ekonomických struktur." # todo: NEW TRANSLATION
  BUL_foreign_expeditions: "Odbory" # todo: NEW TRANSLATION
  BUL_foreign_expeditions_desc: "Bulharské odbory hájí práva pracovníků a lepší podmínky, zajišťují spravedlivé zacházení a zastoupení zaměstnanců ve všech odvětvích, čímž přispívají k spravedlivější společnosti." # todo: NEW TRANSLATION
  BUL_why_we_fight: "Náš postoj" # todo: NEW TRANSLATION
  BUL_why_we_fight_desc: "Abychom správně vybudovali naši zahraniční politiku, musíme pochopit naši geopolitickou pozici a jednat podle ní." # todo: NEW TRANSLATION
  BUL_political_commissars: "Politickí komisaři" # todo: NEW TRANSLATION
  BUL_political_commissars_desc: "Politickí komisaři budou nezbytní pro náš slavný sen o rudém Bulharsku." # todo: NEW TRANSLATION
  BUL_ignite_nostalgia: "Rozžehněte plameny!" # todo: NEW TRANSLATION
  BUL_ignite_nostalgia_desc: "Měli bychom expandovat? Myslím, že ano. Každý chce expandovat, samozřejmě co se týče území." # todo: NEW TRANSLATION
  BUL_civil_expansion: "Rozšíření civilní ekonomiky" # todo: NEW TRANSLATION
  BUL_civil_expansion_desc: "Potřebujeme civilní rozšíření naší ekonomiky, protože tímto způsobem můžeme nabídnout více pracovních míst." # todo: NEW TRANSLATION
  BUL_ally_to_china: "Oslovit Čínu" # todo: NEW TRANSLATION
  BUL_ally_to_china_desc: "Čína je největší a nejúspěšnější komunistickou zemí na světě. Jsou našimi přirozenými spojenci!" # todo: NEW TRANSLATION
  BUL_ally_to_russia: "Ne tak sovětská, ale bratři" # todo: NEW TRANSLATION
  BUL_ally_to_russia_desc: "Rusko, po pádu Sovětského svazu, se nadále brání vlivu Západu, a proto bychom s ním měli navázat přátelství." # todo: NEW TRANSLATION
  BUL_macedonia_in_flames: "Makedonie v plamenech!" # todo: NEW TRANSLATION
  BUL_macedonia_in_flames_desc: "Přišel čas šířit plameny revoluce mezi našimi bratry v Makedonii!" # todo: NEW TRANSLATION
  BUL_all_of_geo: "Sjednocený balkánský pakt" # todo: NEW TRANSLATION
  BUL_our_irredenta: "Naše irredenta" # todo: NEW TRANSLATION
  BUL_our_irredenta_desc: "Bylo hlášeno, že bulharská nová vláda podporuje bulharskou irredentu, víru, že Bulharsko by mělo rozšířit své hranice o území, která bývala pod jeho kontrolou. To vyvolalo kontroverzi a obavy mezi sousedními zeměmi." # todo: NEW TRANSLATION
  BUL_internationalist_nationalism: "Ukázat naši sílu" # todo: NEW TRANSLATION
  BUL_internationalist_nationalism_desc: "Továrny, které byly v minulosti uzavřeny, se nyní znovu uvedou do provozu díky vládní podpoře. Vojenské experti věří, že takový krok je pro Bulharsko důležitý vzhledem k současnému geopolitickému klimatu." # todo: NEW TRANSLATION
  BUL_autocracy_political_power: "Pravá autokracie" # todo: NEW TRANSLATION
  BUL_anschluss_macedonia: "Makedonský Anschluss" # todo: NEW TRANSLATION
  BUL_anschluss_macedonia_desc: "Nová bulharská vláda se domnívá, že připojením Makedonie pod bulharskou kontrolu posílí svou zemi a pomůže lidem Makedonie, kteří čelí politické nestabilitě v posledních letech. Tvrdili, že Makedonie byla přirozenou součástí Bulharska, sdílející jazyk, kulturu a historii, a že její začlenění by podpořilo jednotu a pokrok." # todo: NEW TRANSLATION
  BUL_internationalism_focus: "Obnovit starý režim" # todo: NEW TRANSLATION
  BUL_internationalism_focus_desc: "Pád socialistického režimu Bulharsko přinesl naprostý chaos a bezvýznamnou politickou agendu, ale zlomený sen o dosažení komunismu. Potřebujeme tuto agendu znovu přivést na světlo." # todo: NEW TRANSLATION
  BUL_nationalism_focus: "Podpora Simeona II" # todo: NEW TRANSLATION
  BUL_nationalism_focus_desc: "Simeon II je překvapivě velmi populární politik a bulharský premiér. Vojenská by ho měla podpořit při svržení vlády a posílení jeho role jako našeho monarcha!" # todo: NEW TRANSLATION
  BUL_smuggling_weaponry: "Pašování zbraní" # todo: NEW TRANSLATION
  BUL_smuggling_weaponry_desc: "Zdroje v bulharské armádě odhalily, že dodávky zbraní a munice byly zajištěny vysokými vládními úředníky a distribuovány povstaleckým skupinám operujícím v Makedonii. Tyto skupiny, které bojují o autonomii po desetiletí, zesílily své útoky v posledních měsících, což vedlo k výraznému nárůstu násilí na hranicích." # todo: NEW TRANSLATION
  BUL_nationalist_diplomacy: "Nacionalistická diplomacie" # todo: NEW TRANSLATION
  BUL_nationalist_diplomacy_desc: "Nová bulharská nacionalistická vláda slíbila podporovat euroskepticismus a nacionalismus v Evropě. Ve svém inauguračním projevu náš vůdce prohlásil, že Bulharsko bude úzce spolupracovat s ostatními nacionalistickými vůdci po celé Evropě, aby podpořilo myšlenku národní suverenity a nezávislosti na institucích EU." # todo: NEW TRANSLATION
  BUL_question_of_our_identity: "Naše identita" # todo: NEW TRANSLATION
  BUL_question_of_our_identity_desc: "Měli bychom rozhodnout, co si od naší politické agendy odneseme." # todo: NEW TRANSLATION
  BUL_bulgarian_generic_generic_generic_computer: "Bulharské počítačnictví" # todo: NEW TRANSLATION
  BUL_bulgarian_generic_generic_generic_computer_desc: "Bulharské počítačnictví není nejlepší, ale, ehm... možná bychom ho měli zkusit aktualizovat?" # todo: NEW TRANSLATION
  BUL_generic_generic_bulgarian_vlaues: "Bulharské hodnoty" # todo: NEW TRANSLATION
  BUL_generic_generic_bulgarian_vlaues_desc: "Naše národní hodnoty a víra musí být zachovány. Ti, kdo neznají svou minulost, nemohou vybudovat dobrou budoucnost!" # todo: NEW TRANSLATION
  BUL_generic_conservative_ecologism_generic: "Ecoglasnost" # todo: NEW TRANSLATION
  BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost, je nezávislá bulharská environmentální organizace, založená 11. dubna 1989 a formálně registrovaná 11. prosince 1989. Ecoglasnost se stala zakládajícím členem širšího opozičního hnutí Unie demokratických sil." # todo: NEW TRANSLATION
  BUL_simeon_prime_minister: "Simeon II" # todo: NEW TRANSLATION
  BUL_red_balkan_dream: "Sny o rudých Balkánech" # todo: NEW TRANSLATION
  BUL_red_balkan_dream_desc: "Náš naprostý cíl je vítězství komunistické ideologie nad celým balkánským regionem!" # todo: NEW TRANSLATION
  BUL_ally_to_yugo: "Spřátelit se s Jugoslávii" # todo: NEW TRANSLATION
  BUL_ally_to_yugo_desc: "Jugoslávie zůstává jednou z mála zemí, které stále odolávají západnímu vlivu. Musíme s ní navázat přátelství!" # todo: NEW TRANSLATION
  BUL_ideological_fanaticism: "Ideologický fanatismus" # todo: NEW TRANSLATION
  BUL_ideological_fanaticism_desc: "Naše politicky zavedené hodnoty a cíle stojí za smrt stejně jako jakákoli dávná víra. Každý následovník by měl být připraven čelit smrti, a ti, kteří se odchýlí, by měli být připraveni čelit smrti." # todo: NEW TRANSLATION
  BUL_autocracy_political_power_desc: "Bulharsko zažilo novou vládu, která vyjádřila zájem o přijetí staré bulharské Zveno organizace. Zveno, založené roku 1927, bylo známé svými autoritářskými názory a účastí v puči z roku 1934, která svrhla tehdejší bulharskou vládu. Tato organizace však sehrála významnou roli i při formování moderního bulharského státu. Proto ji mnoho Bulharů vnímá jako klíčovou součást historie země." # todo: NEW TRANSLATION
  BUL_generic_control_soldiers: "Přísná pozornost" # todo: NEW TRANSLATION
  BUL_generic_control_soldiers_desc: "Naši vojáci jsou poněkud neklidní, abychom to řekli. Potřebujeme je dostat do latě, aby se na bojišti nezabili." # todo: NEW TRANSLATION
  BUL_control_soldiers: "VMRO Metodologie" # todo: NEW TRANSLATION
  BUL_control_soldiers_desc: "Metody VMRO jsou pro některé problémovým přístupem k vládnutí, protože presazují vysoce centralizovaný systém vlády s malým ohledem na osobní svobody. Nicméně příznivci nové vlády věří, že tyto metody jsou nutné k boji proti korupci a dosažení rychlé změny." # todo: NEW TRANSLATION
  BUL_controlism: "Přijmout monarchii" # todo: NEW TRANSLATION
  BUL_controlism_desc: "Rozhodnutí nové vlády přijmout monarchii může být viděno jako způsob, jak oslovit tyto city a podpořit pocit národní jednoty. Avšak tento krok byl také kritizován jako potenciálně rozdělující a odvádějící od naléhavějších politických problémů." # todo: NEW TRANSLATION
  BUL_work_at_all: "Všichni musíme pracovat" # todo: NEW TRANSLATION
  BUL_work_at_all_desc: "Aby společnost fungovala, každý bude muset pracovat, takže do práce!" # todo: NEW TRANSLATION
  BUL_generic_war_industries: "Úsilí o průmyslovou válku" # todo: NEW TRANSLATION
  BUL_generic_war_industries_desc: "Jsme zapojeni do války s průmyslem, a k vítězství v této válce potřebujeme více personálu, aby se naše továrny naplnily kvalifikovanými dělníky." # todo: NEW TRANSLATION
  BUL_the_rule: "Tržní socialismus" # todo: NEW TRANSLATION
  BUL_the_rule_desc: "Tržní socialismus je velmi populární u některých a ne tak u jiných, ale co je jisté, Bulharsko ho potřebuje, a potřebuje ho teď." # todo: NEW TRANSLATION
  BUL_indoctrination_focus_2_the_rule: "Pravidlo nade vším" # todo: NEW TRANSLATION
  BUL_indoctrination_focus_2_the_rule_desc: "Nikdo není nad zákonem a pravidla musí být vynucována, aby naše společnost nezkorumpovala." # todo: NEW TRANSLATION
  BUL_generic_army_effort: "Bulharská armáda" # todo: NEW TRANSLATION
  BUL_generic_army_effort_desc: "V novém miléniu je bulharská armáda připravena na transformaci po rozpadu Varšavské smlouvy, prioritou je modernizace, výcvik a integrace do NATO. S pozemními, leteckými i námořními složkami bude hájit obranu Bulharska a podílet se na mezinárodních mírových misích, což odráží závazek k přizpůsobivosti a profesionalitě v měnícím se bezpečnostním prostředí." # todo: NEW TRANSLATION
  BUL_new_army: "Dokončit reformy ozbrojených sil" # todo: NEW TRANSLATION
  BUL_new_army_desc: "21. století nastalo, je čas dokončit reformy, které jsme začali v minulém století, a vytvořit nový vzhled našich ozbrojených sil." # todo: NEW TRANSLATION
  BUL_air_effort: "Letecké síly" # todo: NEW TRANSLATION
  BUL_air_effort_desc: "Letectvo je nebeskou štítem naší armády a tento štít musí být silnější než kdy dřív. Zvýšíme financování naší letecké flotily a provést systémovou reformu celého odvětví ozbrojených sil." # todo: NEW TRANSLATION
  BUL_army_effort: "Pozemní síly" # todo: NEW TRANSLATION
  BUL_army_effort_desc: "Naše jednotky pozemních sil potřebují reformy, nový personál a vyšší financování, a bez silné pěchoty nebudeme moci úspěšně vést naše vojenské tažení." # todo: NEW TRANSLATION
  BUL_generic_logistic: "Velitelství logistické podpory" # todo: NEW TRANSLATION
  BUL_generic_logistic_desc: "Žádná armáda bez silné logistiky není ničím. Plánujeme několikanásobně zvýšit rozpočet logistické podpory pro jednotky." # todo: NEW TRANSLATION
  BUL_military_police: "Služba vojenské policie" # todo: NEW TRANSLATION
  BUL_military_police_desc: "Disciplína je klíčem k silné armádě, a bez silné vojenské policie brzy uvidíme plody kolapsu armády." # todo: NEW TRANSLATION
  BUL_military_sso: "Společné velení speciálních sil" # todo: NEW TRANSLATION
  BUL_military_sso_desc: "Jakákoli armáda by měla mít elitní jednotku, ale měla by mít i odpovídající financování, v nové éře, kdy velké armády už nebojují, rozhodují speciální síly, a proto se zaměříme na zlepšení finančního zajištění, personálu a technického vybavení našich elitních jednotek." # todo: NEW TRANSLATION
  BUL_return_morpehi: "Oživit námořní pěchotu" # todo: NEW TRANSLATION
  BUL_return_morpehi_desc: "Námořní pěchota byla námi rozpuštěna již ve 20. století, nastal čas oživit tuto slavnou větev ozbrojených sil, abychom byli připraveni bránit naše domovské pobřeží, nebo naopak dobývat jiné státy." # todo: NEW TRANSLATION
  BUL_peacekeepers: "Prapor mírotvorců" # todo: NEW TRANSLATION
  BUL_peacekeepers_desc: "Mírové mise jakékoli armády v 21. století se stávají normou, nyní se každý stát snaží mít alespoň prapor mírotvorců ve svých řadách, aby pomáhal ostatním státům kdekoli na světě, my nebudeme výjimkou." # todo: NEW TRANSLATION
  BUL_help_army: "Pomocné jednotky" # todo: NEW TRANSLATION
  BUL_help_army_desc: "Kromě reforem hlavní armády, v závislosti na vládnoucí straně v zemi, máme jedinečné příležitosti k vytvoření či obnovení různých typů vojsk." # todo: NEW TRANSLATION
  BUL_create_pmc: "Vytvoření PMCs Battenberg" # todo: NEW TRANSLATION
  BUL_create_pmc_desc: "Známý oligarcha Vasil Bozhkov, inspirován zkušenostmi ruských Wagner PMCs, hodlá založit vlastní PMCs, aby posílil postavení našeho státu ve světové politice." # todo: NEW TRANSLATION
  BUL_rebuild_rocket_troops: "Oživit raketové síly" # todo: NEW TRANSLATION
  BUL_rebuild_rocket_troops_desc: "Raketové jednotky našich ozbrojených sil byly rozpuštěny nařízením NATO na počátku 21. století, ale nyní je chceme znovu zavést, aby naše armáda mohla znovu nabrat sílu." # todo: NEW TRANSLATION
  BUL_mobilize_national_guard: "Mobilizovat Národní gardu" # todo: NEW TRANSLATION
  BUL_mobilize_national_guard_desc: "Je načase, aby Národní garda skutečně prokázala svou schopnost bránit náš stát." # todo: NEW TRANSLATION
  BUL_bulgarian_brsm: "Organizace obranné pomoci" # todo: NEW TRANSLATION
  BUL_bulgarian_brsm_desc: "Oživíme tuto mládežnickou organizaci a mladí lidé by se měli zapojit do vojenské sféry státu." # todo: NEW TRANSLATION
  BUL_build_troops: "Stavební jednotky" # todo: NEW TRANSLATION
  BUL_build_troops_desc: "Naše vojsko postrádá stavební jednotky, protože potřebujeme změnit tvář bojiště pro sebe a ne spoléhat na to, že to samo vyřeší." # todo: NEW TRANSLATION
  BUL_Expansionism: "Bulharská expanze" # todo: NEW TRANSLATION
  BUL_Expansionism_desc: "Naše země ztratila během dlouhé existence příliš mnoho území. Je načase zastavit tento proces ztrát a konečně obnovit velikost naší země!" # todo: NEW TRANSLATION
  BUL_lack_of_gas: "Nedostatek plynu" # todo: NEW TRANSLATION
  BUL_bulgarian_legacy: "Bulharské dědictví" # todo: NEW TRANSLATION
  BUL_govern_bonus_2: "Reforma kabinetu" # todo: NEW TRANSLATION

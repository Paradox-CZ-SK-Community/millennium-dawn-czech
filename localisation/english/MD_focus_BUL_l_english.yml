 BUL_ideological_fanaticism: "Ideologický fanatismus" # todo: NEW TRANSLATION
 BUL_ideological_fanaticism_desc: "Naše politicky ustavené hodnoty a cíle stojí za to zemřít stejně jako jakákoli starodávná víra. Každý následovník by měl být připraven čelit smrti a ti, kdo odbočí, by měli být připraveni čelit smrti." # todo: NEW TRANSLATION
 BUL_autocracy_political_power_desc: "Bulharsko vidělo vznik nové vlády, která projevila zájem o oživení staré bulharské organizace Zveno. Organizace Zveno, založená v roce 1927, byla známá svými autoritářskými postoji a zapojením do převratu v roce 1934, který svrhl tehdejší vládu. Nicméně Zveno sehrálo významnou roli při formování moderního bulharského státu, a proto mnozí Bulhaři považují Zveno za důležitou součást své historie." # todo: NEW TRANSLATION
 BUL_generic_control_soldiers: "Pevná disciplína" # todo: NEW TRANSLATION
 BUL_generic_control_soldiers_desc: "Naši vojáci jsou poněkud… neposlušní, mírně řečeno. Musíme je dát do latě, aby se na bojišti nezabíjeli vlastní vinou." # todo: NEW TRANSLATION
 BUL_control_soldiers: "Metodika VMRO" # todo: NEW TRANSLATION
 BUL_control_soldiers_desc: "Metody VMRO jsou některými vnímány jako problematický přístup k vládnutí, protože prosazují vysoce centralizovaný systém s malým ohledem na individuální svobody. Příznivci nové vlády však věří, že tyto metody jsou nutné k boji proti korupci a rychlým změnám." # todo: NEW TRANSLATION
 BUL_controlism: "Přijmout monarchii" # todo: NEW TRANSLATION
 BUL_controlism_desc: "Rozhodnutí nové vlády přijmout monarchii může být vnímáno jako způsob, jak oslovit národní nálady a podpořit pocit jednoty. Tento krok však byl také kritizován jako potenciálně rozdělovačný a odvádějící pozornost od naléhavějších politických otázek." # todo: NEW TRANSLATION

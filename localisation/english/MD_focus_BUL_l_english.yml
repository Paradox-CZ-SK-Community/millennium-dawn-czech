  bulg.13.d: "Po 90. letech se Bulharsko stále zotavovalo z ekonomické a politické krize, která následovala po zhroucení komunismu v roce 1989. Země zažila období hyperinflace na začátku 90. let, následované obdobím stabilizace a postupného ekonomického růstu. Avšak v roce 1996 Bulharsko sužovala vážná hospodářská krize, která byla částečně výsledkem zhroucení bankovního systému a ostrého poklesu směnného kurzu národní měny. Do roku 2000 se ekonomika Bulharska pomalu zotavovala z krize, ale stále čelila řadě výzev. Hospodářský růst země byl mírný, ale nezaměstnanost zůstávala vysoká a úroveň chudoby byla významná. Vláda zaváděla řadu hospodářských reforem s cílem snížit rozpočtový deficit, zlepšit veřejné finance a podpořit zahraniční investice." # todo: NEW TRANSLATION
  bulg.13.a: "Zajímavé" # todo: NEW TRANSLATION
  bulg.14.t: "Turecké protesty" # todo: NEW TRANSLATION
  bulg.14.d: "Skupina aktivistů turecké menšiny uspořádala protest před bulharským parlamentem a vyzývala k větším právům a ukončení diskriminace. Protest se vyostřil, když policie pokusila dav rozehnat, což vedlo ke střetům a zraněním na obou stranách. Turecká menšina v Bulharsku rovněž kritizovala vládní politiky vůči jejich komunitě, včetně nuceného uzavření škol vyučovaných turečtinou a omezení používání tureckých jmen. Žádají větší autonomii a uznání v rámci bulharského státu, včetně práva používat jejich jazyk v oficiálních kontextech." # todo: NEW TRANSLATION

 BOS_Alija_Izetbegovic_legacy_desc: "Alija Izetbegović byl bosňácký politik, který po získání nezávislosti země v roce 1992 působil jako první prezident Bosny a Hercegoviny. Byl klíčovou postavou bosňáckého národního hnutí a sehrál vedoucí roli v boji za nezávislost vůči Jugoslávii. Izetbegovićovo dědictví je úzce spjato s moderní historií Bosny a Hercegoviny a bosňáckou komunitou. Je pamatován jako vůdce, který bojoval za práva a zájmy Bosňáků v době velkých politických a společenských otřesů. Jeho vedení a vize byly zásadní pro vznik nezávislé Bosny a Hercegoviny a vytvoření funkční vlády a státu. Je mu také připisováno, že pomohl přispět k uzavření Daytonských dohod, které ukončily Bosenskou válku v roce 1995, a položil základy poválečné obnovy a rozvoje země. Celkově je Izetbegović považován za vlivného a respektovaného vůdce, který významně přispěl k historii a rozvoji Bosny a Hercegoviny." # todo: NEW TRANSLATION

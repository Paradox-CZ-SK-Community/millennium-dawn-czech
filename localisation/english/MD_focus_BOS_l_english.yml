 BOS_post_war_effort_desc: "Po skončení Bosenské války v roce 1995 čelila Bosna a Hercegovina řadě výzev při obnově a zotavení z konfliktu. Mezi tyto úsilí patřila rekonstrukce infrastruktury, návrat uprchlíků a vysídlených osob do svých domovů, vytvoření funkční vlády a ekonomiky a podpora usmíření a spolupráce mezi různými etnickými skupinami v zemi." # todo: NEW TRANSLATION
 BOS_The_federation_desc: "Federace Bosny a Hercegoviny je jednou ze dvou entit tvořících Bosnu a Hercegovinu, druhou je Republika Srbská. Jedná se o federální parlamentní republiku složenou z 10 kantonů a je domovem rozmanité populace zahrnující Bosňáky (bosenské muslimy), Chorvaty, Srby a další etnické skupiny. Federace Bosny a Hercegoviny byla založena v roce 1995 v rámci Daytonských dohod, které ukončily Bosenskou válku. Má vlastní ústavu, vládu a instituce a je odpovědná za správu a politiku v oblastech jako vzdělávání, zdravotnictví a hospodářský rozvoj. Hlavním městem Federace Bosny a Hercegoviny je Sarajevo." # todo: NEW TRANSLATION
 BOS_elections_polical_desc: "Parlamentní volby v Bosně a Hercegovině v roce 2001 byly třetími národními volbami konanými po skončení Bosenské války v roce 1995. Volby se konaly 11. listopadu 2001 a účastnilo se jich několik politických stran a koalic. Výsledky byly oznámeny 25. listopadu 2001 a vedly k vytvoření koaliční vlády vedené Stranou demokratické akce (SDA), Aliancí nezávislých sociálních demokratů (SNSD) a Chorvatské demokratické unie Bosny a Hercegoviny (HDZ BiH). Volby byly obecně považovány za svobodné a spravedlivé a byly monitorovány Organizací pro bezpečnost a spolupráci v Evropě (OBSE)." # todo: NEW TRANSLATION

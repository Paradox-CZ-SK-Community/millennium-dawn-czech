 BOS_Bosnian_revanchism_desc: "Bosna a Hercegovina má dlouhou historii islámu a značnou část obyvatelstva tvoří muslimové. Islám byl do Bosny a Hercegoviny zaveden ve 14. století a od té doby sehrál důležitou roli v kulturním, společenském a politickém životě země. Většinu muslimů v Bosně a Hercegovině tvoří Bosňáci, kteří jsou etnicky a kulturně odlišní od ostatních skupin v regionu. Bosňáci mají jedinečnou kulturní a historickou identitu úzce spjatou s islámem, a náboženství hrálo ústřední roli při formování kultury a způsobu života Bosňáků. Islám je integrální součástí bosňácké identity a je hluboce zakořeněný v historii a kultuře země. Nadále je významnou silou v Bosně a Hercegovině a odráží se v mnoha aspektech každodenního života, včetně umění, literatury, hudby a dalších kulturních tradic." # todo: NEW TRANSLATION
 BOS_national_appeasement_desc: "Bosna a Hercegovina je rozmanitá země se složitou historií a několika etnickými skupinami, včetně Bosňáků (bosenských muslimů), Chorvatů a Srbů. V minulosti vedly konflikty mezi těmito skupinami k násilí a nestabilitě. V důsledku toho byla politika usmiřování národních skupin často považována za důležitou strategii k podpoře harmonie a předcházení dalším konfliktům. To může zahrnovat řadu opatření, jako je vytváření mechanismů sdílení moci, zavádění zvláštních práv nebo privilegií pro některé skupiny nebo realizaci politik zaměřených na řešení obav a potřeb různých etnických komunit. Cílem politické úlevy je nakonec najít způsoby, jak vyřešit rozdíly a podpořit spolupráci mezi různými skupinami v zemi, aby byla zachována mír a stabilita." # todo: NEW TRANSLATION

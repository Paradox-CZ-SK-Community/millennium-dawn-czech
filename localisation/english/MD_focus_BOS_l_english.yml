 BOSNIA_MILLENNIUM_DAWN_DESC: "Bosna, země bohatá na historii a kulturu, byla formována rukama cizích říší, od moci Římské říše až po rozpad Federální Jugoslávské republiky. Navzdory jizvám po násilném boji za nezávislost zůstávají lidé v Bosně vytrvalí na své cestě k lepší budoucnosti. \n \nEtnické a náboženské rozpory sice přetrvávají, neubírají však na naději a odolnosti národa odhodlaného překonat svou minulost. Budoucnost Bosny může být nejistá, ale neochvějný duch jejích obyvatel je majákem světla směřujícím k lepším zítřkům." # todo: NEW TRANSLATION

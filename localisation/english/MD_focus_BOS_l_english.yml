 Bosnian_prep_for_civil_war_desc: "Bosna stojí na pokraji vnitrostátního konfliktu. Musíme za každou cenu zajistit bezpečí našich lidí a našich hodnot. Síly Republiky Srpska již zahájily znovuzbrojování svých jednotek ve velkých městech." # todo: NEW TRANSLATION

 BOS_EUFOR_desc: "European Union Force Bosnia and Herzegovina je misí vedenou EU v Bosně a Hercegovině, která nahradila SFOR. Jejím cílem je udržovat mír a stabilitu, podporovat místní orgány a realizovat Dohodu z Daytonu, která ukončila bosenskou válku.\n\nEvropská unie (EU) – EU poskytla Bosně a Hercegovině v tomto období značnou finanční pomoc, program CARDS poskytl více než 2 miliardy eur." # todo: NEW TRANSLATION

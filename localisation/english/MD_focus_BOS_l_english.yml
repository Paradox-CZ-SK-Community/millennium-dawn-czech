 faction__bos_yugo_nost_desc: "Jugonostalgie se může projevovat různými způsoby, včetně touhy vrátit se k politickému a ekonomickému systému Jugoslávie, nebo touhy po kulturních a společenských normách té doby. Může se také projevovat touhou obnovit některé kulturní symboly a instituce z jugoslávského období, jako je jugoslávská vlajka nebo Jugoslávská lidová armáda.\n \nZatímco jugonostalgie není v Bosně a Hercegovině rozšířeným jevem, lze ji nalézt u některých lidí, kteří mají na jugoslávské období příjemné vzpomínky a vidí jej jako symbol jednotnější a stabilnější minulosti.\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§! \n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§!  \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia]%§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!" # todo: NEW TRANSLATION

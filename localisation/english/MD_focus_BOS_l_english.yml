 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "Armáda Federace Bosny a Hercegoviny (AFBiH) je vojenskou složkou Federace Bosny a Hercegoviny, jedné ze dvou entit tvořících Bosnu a Hercegovinu. AFBiH byla vytvořena v roce 1995 po Bosenské válce v rámci Daytonských dohod, které ukončily konflikt. Je odpovědná za obranu Federace Bosny a Hercegoviny a za plnění mezinárodních závazků země. AFBiH je profesionální, zcela dobrovolná síla a čítá přibližně 17 000 aktivních osob, včetně pozemních, leteckých a námořních složek. Je vybavena směsí moderních i starších zbraňových systémů, včetně ručních zbraní, obrněných vozidel a letadel. AFBiH operuje pod úřadem Ministerstva obrany Federace Bosny a Hercegoviny a podléhá civilní kontrole." # todo: NEW TRANSLATION
 BOS_army_of_republic_of_Srpska_desc: "Armáda Republiky Srbské (VRS) byla vojenskou silou Republiky Srbské, samoproklamovaného útvaru v rámci Bosny a Hercegoviny. VRS byla založena v roce 1992 na počátku Bosenské války a sehrála během konfliktu významnou roli. Byla rozpuštěna v roce 2006 po provedení Daytonských dohod, které ukončily válku. VRS měla přibližně 200 000 příslušníků, zahrnujících pozemní, letecké a námořní složky, a byla vybavena různými zbraňovými systémy, včetně ručních zbraní, dělostřelectva a obrněných vozidel. VRS byla odpovědná za obranu Republiky Srbské a za plnění entitních mezinárodních závazků. Operovala pod úřadem Ministerstva obrany Republiky Srbské a podléhala civilní kontrole. VRS byla obviněna ze spáchání válečných zločinů a zločinů proti lidskosti během Bosenské války, včetně masakru ve Srebrenici, při kterém bylo zavražděno více než 7 000 bosenských muslimských mužů a chlapců. Několik vysoce postavených představitelů VRS, včetně jejího vůdce Radovana Karadžiće, bylo odsouzeno a potrestáno mezinárodními tribunály za jejich roli v těchto zločinech." # todo: NEW TRANSLATION
 BOS_Air_doctrine_desc: "Letectvo Bosny a Hercegoviny (AFBiH) je leteckou složkou Ozbrojených sil Bosny a Hercegoviny. AFBiH bylo založeno v roce 2004 po provedení Daytonských dohod, které ukončily Bosenskou válku. Je odpovědné za obranu vzdušného prostoru Bosny a Hercegoviny a za podporu pozemních a námořních jednotek. AFBiH je malá, profesionální a zcela dobrovolná síla čítající přibližně 1 200 osob. Je vybavena směsí moderních i starších letadel, včetně stíhacích letounů, transportních letadel a vrtulníků. AFBiH operuje pod úřadem Ministerstva obrany Bosny a Hercegoviny a podléhá civilní kontrole. Je členem programu Partnerství pro mír NATO a účastnila se různých mezinárodních misí v oblasti udržování míru a humanitárních operací." # todo: NEW TRANSLATION
 BOS_mechanization_of_the_army_desc: "Armáda se může stát pokročilejší mnoha způsoby, včetně získávání novějších a sofistikovanějších zbraní a vybavení, vývoje nových taktik a strategií a zlepšení výcviku a vzdělávacích programů pro svůj personál. Proces modernizace může být poháněn různými faktory, jako je potřeba reagovat na nové hrozby nebo výzvy, držet krok s pokrokem jiných armád nebo zlepšit efektivitu vojenských sil. Ke zvýšení úrovně vybavení a schopností může armáda potřebovat investovat do výzkumu a vývoje a do získávání a údržby nových technologií. Může být také nutné reorganizovat a restrukturalizovat síly a přizpůsobit doktrínu a schopnosti měnícím se požadavkům moderního bojiště." # todo: NEW TRANSLATION
 BOS_boots_on_the_ground_desc: "" # todo: NEW TRANSLATION
 BOS_national_high_command_desc: "Ozbrojené síly Bosny a Hercegoviny (AFBiH) tvoří armáda Bosny a Hercegoviny a sestávají z Armády Federace Bosny a Hercegoviny a Armády Republiky Srbské. AFBiH je vedena Vrchním velitelem ozbrojených sil, který je odpovědný za celkové velení a kontrolu armády. Vrchní velitel je jmenován prezidentem Bosny a Hercegoviny a podává zprávy ministru obrany. AFBiH je organizována do různých složek a jednotek, z nichž každá má vlastní velitelskou strukturu. To zahrnuje Generální štáb, který je odpovědný za plánování a řízení vojenských operací, a také rozličná velitelství pro pozemní, letecké a námořní síly. Vojenskí velitelé v AFBiH zajišťují, že armáda je připravena bránit Bosnu a Hercegovinu a plnit mezinárodní závazky. Hrají také roli při formování směru a priorit armády a při správě jejích zdrojů a personálu." # todo: NEW TRANSLATION
 BOS_Air_Defence_initiative_desc: "Protivzdušné (AA) systémy jsou navrženy k detekci, sledování a zásahu letadel za účelem obrany proti leteckým útokům. Mohou být použity k ochraně vojenských základen, infrastruktury a dalších důležitých cílů před hrozbami ze vzduchu." # todo: NEW TRANSLATION

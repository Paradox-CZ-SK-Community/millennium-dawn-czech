 Bosnia.1.t: "Bosenská občanská válka" # todo: NEW TRANSLATION
 Bosnia.1.d: "Bosna opět upadla do vnitrostátního konfliktu, když Republika Srpska vyhlásila nezávislost na větším federálním státě Bosna. Napětí narůstalo delší dobu a tento konflikt byl nevyhnutelný. Musíme zvítězit nad těmito zrádci. Za každou cenu." # todo: NEW TRANSLATION
 Bosnia.1.a: "Vítězství bosňáckých sil" # todo: NEW TRANSLATION
 Bosnia.2.t: "Chorvati vyhlašují nezávislost" # todo: NEW TRANSLATION
 Bosnia.2.d: "Chorvati na jihu usilují o nezávislost. S narůstající nestabilitou v jižním regionu Chorvati vyhlásili samosprávný stát nezávislý na bosenské federaci Hercegoviny. Nechceme zůstat mimo větší konflikt. Přesuneme jižní jednotky do jižních oblastí, abychom zabezpečili odtržený region." # todo: NEW TRANSLATION
 Bosnia.2.a: "Společně vyhrajeme" # todo: NEW TRANSLATION
 Bosnia.3.t: "Chaos v Bosně" # todo: NEW TRANSLATION
 Bosnia.3.d: "Bosňáci mají v této zemi krátký konec provazu. Vycházejí do ulic a činí centrální vládu ještě nestabilnější. Jiní se rozhodují odejít poté, co viděli, jak se nestabilní stát snaží udržet při životě." # todo: NEW TRANSLATION
 Bosnia.3.a: "Nevypadá to dobře" # todo: NEW TRANSLATION
 Bosnia.4.t: "Konec války" # todo: NEW TRANSLATION
 Bosnia.4.d: "Bosna je opět jednotná a dnes začínají plány směřující k lepší budoucnosti." # todo: NEW TRANSLATION
 Bosnia.4.a: "Konečně dobrá zpráva" # todo: NEW TRANSLATION
 Bosnia.11.t: "[From.Owner.GetName] nám poskytl zbraně" # todo: NEW TRANSLATION
 Bosnia.11.d: "Země [From.Owner.GetName] nám poskytla zbraně v tomto konfliktu. Budou velmi užitečné a spolupráce s [From.Owner.GetName] se s časem doufejme posílí." # todo: NEW TRANSLATION
 Bosnia.11.a: "Mezi našimi státy poroste větší přátelství" # todo: NEW TRANSLATION
 Bosnia.12.t: "Stávka zemědělců" # todo: NEW TRANSLATION
 Bosnia.12.d: "Mnoho lidí po celé zemi trpí hladem kvůli nedostatku potravin. Mnozí vyšli do ulic protestovat proti vládě a požadují, aby vláda podpořila páteř národa. Mnozí volají po změně vlády. Podřídíme se těmto požadavkům?" # todo: NEW TRANSLATION
 Bosnia.12.a: "Je třeba změna vlády" # todo: NEW TRANSLATION
 Bosnia.12.b: "Dohodnout se" # todo: NEW TRANSLATION
 Bosnia.13.t: "Dohodnout se" # todo: NEW TRANSLATION
 Bosnia.13.d: "Mnozí volali po míru a zastavení protestů. Dnes vláda podepsala dohodu, která podpoří dělníky nyní i do budoucna." # todo: NEW TRANSLATION
 Bosnia.13.a: "Dohoda, kterou jsme museli přijmout" # todo: NEW TRANSLATION
 Bosnia.14.t: "Stávka horníků" # todo: NEW TRANSLATION
 Bosnia.14.d: "Mnozí v těžebním průmyslu žádají lepší plat, kratší pracovní dobu a ochranu před drsnými podmínkami. Jeden dělník řekl: „Raději bych byl v Brazílii.“ Tyto demonstrace a rvačky pokračují a nezastaví se. Podřídíme se těmto požadavkům?" # todo: NEW TRANSLATION
 Bosnia.14.a: "Je třeba změna vlády" # todo: NEW TRANSLATION
 Bosnia.14.b: "Dohodnout se" # todo: NEW TRANSLATION
 Bosnia.9.t: "[From.Owner.GetName] žádá o tureckou pomoc" # todo: NEW TRANSLATION
 Bosnia.9.d: "Země Bosna je opět v chaosu a žádá o pomoc. Požádali nás o poskytnutí zbraní místním bosňáckým silám. To může být příležitost získat oporu na Balkáně, nebo to nemusí stát za úsilí." # todo: NEW TRANSLATION
 Bosnia.9.a: "Poskytneme jim, co potřebují" # todo: NEW TRANSLATION
 Bosnia.9.b: "V tuto chvíli nejsme schopni" # todo: NEW TRANSLATION
 Bosnia.10.t: "[From.Owner.GetName] žádá o albánskou pomoc" # todo: NEW TRANSLATION
 Bosnia.10.d: "Země Bosna je opět v chaosu a žádá o pomoc. Požádali nás o poskytnutí zbraní místním bosňáckým silám. To může být příležitost získat oporu na Balkáně, nebo to nemusí stát za úsilí." # todo: NEW TRANSLATION
 Bosnia.10.a: "Poskytneme jim, co potřebují" # todo: NEW TRANSLATION
 Bosnia.10.b: "V tuto chvíli nejsme schopni" # todo: NEW TRANSLATION
 Bosnia.34.t: "Bosna žádá o vstup do CSTO" # todo: NEW TRANSLATION
 Bosnia.34.d: "Bosna je opět sjednocena a plánuje přejít k lepší budoucnosti. Dnes Bosna žádá o vstup do CSTO a sloužila by jako nejzápadnější bod. Tvrdí, že jsou aktivem, které si nesmíme nechat ujít." # todo: NEW TRANSLATION
 Bosnia.34.a: "ano" # todo: NEW TRANSLATION
 Bosnia.34.a: "ne" # todo: NEW TRANSLATION
 Bosnia.35.t: "Rusko souhlasilo s naším vstupem do CSTO." # todo: NEW TRANSLATION
 Bosnia.35.d: "Jsme nyní v obranném paktu s dalšími postsovětskými státy a budeme povoláni do války, pokud bude jeden z nich napaden." # todo: NEW TRANSLATION
 Bosnia.35.a: "Dobrá zpráva" # todo: NEW TRANSLATION
 Bosnia.36.t: "Rusko odmítlo členství v CSTO" # todo: NEW TRANSLATION
 Bosnia.36.d: "Rusko odmítlo členství, protože pro něj představujeme přílišné riziko v postsovětském obranném paktu." # todo: NEW TRANSLATION
 Bosnia.36.a: "Špatná zpráva" # todo: NEW TRANSLATION
 bosnia_political.1.t: "Stát" # todo: NEW TRANSLATION
 bosnia_political.1.d: "Stát Bosna se stále zotavuje z jugoslávských válek. Politické pole je plné debat a zmatku. Naše kroky mohou vést k prosperitě Bosny, protože směr je v našich rukou." # todo: NEW TRANSLATION
 bosnia_political.1.a: "Čas ukáže" # todo: NEW TRANSLATION
 bosnia_political.2.t: "Větší míra autonomie pro etnické skupiny v Bosně" # todo: NEW TRANSLATION
 bosnia_political.2.d: "Bosenská vláda oznámila větší míru autonomie pro své tři převládající etnické skupiny, s úplnou samosprávou pro některé regiony. Společná zůstává pouze národní obrana." # todo: NEW TRANSLATION
 bosnia_political.2.a: "Čas na změnu" # todo: NEW TRANSLATION
 bosnia_political.3.t: "Jednota federace" # todo: NEW TRANSLATION
 bosnia_political.3.d: "Úroveň autonomie udělená jednotlivým regionům přinesla mnoho problémů. Mnohé z těchto skupin neustále přesahují vnitřní hranice, přičemž většina měst a obcí je sdílena více skupinami. To vedlo k výzvám po znovusjednocení při zachování řady aspektů federální autonomie.\n\n„Nechť ten člověk je Bosňan, Hercegovinec. Venku ti neříkají jiným jménem, jen prostě Bosňan. Ať už je to muslim (bosňák), Srb nebo Chorvat. Každý může být tím, kým se cítí, a nikdo nemá právo vnucovat mu národnost.“\n― Josip Broz Tito" # todo: NEW TRANSLATION
 bosnia_political.3.a: "Spolu" # todo: NEW TRANSLATION
 bosnia_political.4.t: "Volby 2001" # todo: NEW TRANSLATION
 bosnia_political.4.d: "Bosna vstupuje do nové éry voleb. Jsou to první volby nového století pro správu Bosny a ukážou nám, kdo má převahu v politickém prostoru." # todo: NEW TRANSLATION
 bosnia_political.4.a: "V čele Bosňáci" # todo: NEW TRANSLATION
 bosnia_political.4.b: "V čele Srbové" # todo: NEW TRANSLATION
 bosnia_political.5.t: "Finanční krach" # todo: NEW TRANSLATION
 bosnia_political.5.d: "Globální ekonomický krach, který se šíří po světě, zasáhl Bosnu a vedl k pádu mnoha odvětví a k dlouhé cestě k obnově." # todo: NEW TRANSLATION
 bosnia_political.5.a: "temné časy" # todo: NEW TRANSLATION
 bosnia_political.6.t: "Milorad Dodik" # todo: NEW TRANSLATION
 bosnia_political.6.d: "Milorad Dodik právě převzal vedení v Republice Srpska s cílem nezávislosti na Bosně. Má nacionalistické ambice a jeho strana slibuje srbskou národní identitu, což mnohým poskytuje ideu, kterou hledali." # todo: NEW TRANSLATION
 bosnia_political.6.a: "temné časy" # todo: NEW TRANSLATION
 bosnia_political.7.t: "Válka Bosenské Srpske" # todo: NEW TRANSLATION
 bosnia_political.7.d: "Bosna opět upadla do vnitrostátního konfliktu, když Republika Srpska vyhlásila nezávislost na větším federálním státě Bosna. Napětí narůstalo delší dobu a tento konflikt byl nevyhnutelný. Musíme zvítězit nad těmito zrádci. Za každou cenu." # todo: NEW TRANSLATION
 bosnia_political.7.a: "Srpska společně sjednocena" # todo: NEW TRANSLATION
 bosnia_political.8.t: "Násilí studentů" # todo: NEW TRANSLATION
 bosnia_political.8.d: "Na severu Bosny skupina srbských školáků odmítá sdílet školu s muslimskými bosňáky a pořádá veřejné demonstrace proti jejich integraci. Když síly NATO zastavily školní autobus, aby zabránily dětem vstoupit do města a protestovat, situace se zhoršila. Poté tisíc srbských školáků pochodovalo na městskou radu a vandalizovalo budovu; nasazena byla i pořádková policie. Během protestů byla rozbita výloha kavárny, jejíž majitelé byli bývalí muslimští uprchlíci. To zdůraznilo přetrvávající rozdělení a nepřátelské vztahy na obou stranách." # todo: NEW TRANSLATION
 bosnia_political.8.a: "Temné dny" # todo: NEW TRANSLATION
 bosnia_political.9.t: "Obavy z plánu redukce jednotek v Bosně" # todo: NEW TRANSLATION
 bosnia_political.9.d: "Mírové operace NATO v Bosně mají snížit financování a mnoho jednotek země opustí, jak se Bosna začíná stabilizovat." # todo: NEW TRANSLATION
 bosnia_political.9.a: "Dobře" # todo: NEW TRANSLATION
 bosnia_political.10.t: "Zpráva o útocích na tisk v roce 2002" # todo: NEW TRANSLATION
 bosnia_political.10.d: "V Bosně se zvýšil počet útoků na novináře. Tato tendence se v posledních letech výrazně zvýšila, protože nacionalismus stále zůstává vysoký." # todo: NEW TRANSLATION
 bosnia_political.10.a: "Temné dny" # todo: NEW TRANSLATION
 bosnia_political.11.t: "23 let pro bosenského válečného zločince Nikoliće" # todo: NEW TRANSLATION
 bosnia_political.11.d: "Po vnitřním procesu byl Nikolić (bývalý válečný zločinec) odsouzen na 23 let vězení za své činy během jugoslávských válek." # todo: NEW TRANSLATION
 bosnia_political.11.a: "Zajímavé" # todo: NEW TRANSLATION
 bosnia_political.13.t: "Mnoho bývalých uprchlíků se vrací do Bosny" # todo: NEW TRANSLATION
 bosnia_political.13.d: "Návraty občanů dosáhly nového maxima, mnoho se vrací do Bosny po vysídlení válkou a konflikty, které zemi sužovaly. Je považována za bezpečnější." # todo: NEW TRANSLATION
 bosnia_political.13.a: "Dobrá zpráva" # todo: NEW TRANSLATION
 bosnia_political.14.t: "Silné mrazy zasáhly uprchlíky a navrátilce v Bosně a Hercegovině" # todo: NEW TRANSLATION
 bosnia_political.14.d: "Silné mrazy postihly uprchlíky v Bosně a organizace OSN i vnitrostátní uprchlické agentury zápasí s tím, jak poskytnout základní zásoby. Pokud se tyto organizace neorganizují, může Bosnu čekat nová krize." # todo: NEW TRANSLATION
 bosnia_political.14.a: "Temné časy" # todo: NEW TRANSLATION
 bosnia_political.15.t: "Výbuch poškodil hrob Aliji Izetbegoviće" # todo: NEW TRANSLATION
 bosnia_political.15.d: "Hrob Aliji Izetbegoviće byl poškozen vandaly. To rozhněvalo mnoho Bosňáků a ještě více zvýšilo napětí v zemi." # todo: NEW TRANSLATION
 bosnia_political.15.a: "Temné časy" # todo: NEW TRANSLATION
 bosnia_political.17.t: "Povodně v jihovýchodní Evropě" # todo: NEW TRANSLATION
 bosnia_political.17.d: "Povodně v roce 2014 poškodily mnoho měst a stály stovky životů. Jen naděje nás může zachránit před touto katastrofou." # todo: NEW TRANSLATION
 bosnia_political.17.a: "Temné časy" # todo: NEW TRANSLATION
 Bosnia.55.t: "Alija Izetbegović zemřel" # todo: NEW TRANSLATION
 Bosnia.55.d: "Bývalý vůdce Bosny, Alija Izetbegović, zemřel. Zdá se, že příčinou byly komplikace související s onemocněním srdce. Izetbegović byl oblíbenou postavou mezi muslimskými Bosňáky a kontroverzní postavou mezi Srby. Jeho smrt znamená konec jedné éry pro Bosnu, jak vstupuje do nového tisíciletí." # todo: NEW TRANSLATION
 Bosnia.55.a: "Smutná zpráva" # todo: NEW TRANSLATION
 Bosnia.55.b: "Čas jít dál" # todo: NEW TRANSLATION
 bosnia_political.21.t: "Bosna žádá záruky státní obrany" # todo: NEW TRANSLATION
 bosnia_political.21.d: "Postavení Bosny na Balkáně se cítí ohroženo a hranice jsou vnímány jako ohrožené. Bude naše země ochotna poskytnout úroveň záruk pro zabezpečení budoucnosti Bosny?" # todo: NEW TRANSLATION
 bosnia_political.21.a: "Mír bude zaručen" # todo: NEW TRANSLATION
 bosnia_political.21.b: "Ne dnes" # todo: NEW TRANSLATION
 bosnia_political.22.t: "Velká Srpska žádá o sjednocení s námi" # todo: NEW TRANSLATION
 bosnia_political.22.d: "Vláda Velké Srpske (Bosna) je stále otevřenější myšlence znovusjednocení se Srbskem v budoucí spolupráci s námi." # todo: NEW TRANSLATION
 bosnia_political.22.a: "Silnější spolu" # todo: NEW TRANSLATION
 bosnia_political.22.b: "Ne dnes" # todo: NEW TRANSLATION
 bosnia_political.23.t: "Pozvání k vytvoření Jugoslávie" # todo: NEW TRANSLATION
 bosnia_political.23.d: "Byli jsme pozváni, abychom se připojili k obnovenému vytvoření nové Jugoslávie. Slíbilo se návrátit do dnů slávy a být schopno držet vlastní moc k zabezpečení Balkánu před vnějšími hrozbami." # todo: NEW TRANSLATION
 bosnia_political.23.a: "Postupovat společně vpřed" # todo: NEW TRANSLATION
 bosnia_political.23.b: "Nikdy více" # todo: NEW TRANSLATION

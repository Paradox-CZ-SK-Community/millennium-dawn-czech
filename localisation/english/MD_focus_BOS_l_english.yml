 bos_international_funding_desc: "Po bosenské válce bylo zřízeno několik programů na poskytnutí finanční pomoci Bosně a Hercegovině. Tyto programy vytvořily různé mezinárodní organizace, včetně Světové banky, Evropské unie (EU), Programu rozvoje OSN (UNDP) a Agentury Spojených států pro mezinárodní rozvoj (USAID) a dalších.\n\nHlavním cílem těchto programů byla podpora rekonstrukce a rozvoje Bosny, včetně obnovy infrastruktury, zlepšování správy a veřejných služeb, podpory hospodářského rozvoje a posilování sociálního začlenění. Konkrétní iniciativy financované těmito programy se lišily, ale často se zaměřovaly na oblasti jako vzdělávání, zdravotnictví, bydlení, vytváření pracovních míst a posilování demokratických institucí.\n\nMezi příklady konkrétních iniciativ patří strategie pomoci Světové banky pro Bosnu a Hercegovinu, která financovala projekty infrastruktury, institucionální rozvoj a sociální služby; program CARDS Evropské unie, který podporoval ekonomické reformy a integraci s EU; a programy USAID zaměřené na podporu ekonomického růstu, posílení občanské společnosti a zlepšení správy.\n\nCelkově tyto programy poskytly kritickou finanční a technickou podporu Bosně a Hercegovině během období významné obnovy a transformace, pomáhající zemi stabilizovat se a položit základy pro budoucí růst.§W\n---------------\n§!Bude §Rzrušeno§! pokud nebude mít §YSFOR§!" # todo: NEW TRANSLATION

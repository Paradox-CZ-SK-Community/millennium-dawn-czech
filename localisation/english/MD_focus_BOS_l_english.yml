 BOS_detain_Ratko_Mladic_desc: "Ratko Mladić je bývalý bosenskosrbský vojenský důstojník, který byl souzen za válečné zločiny a zločiny proti lidskosti spáchané během Bosenské války (1992–1995). Mladić byl obviněn z vedení kampaně etnického čištění v Bosně a Hercegovině během války, při níž byli tisíce bosenských muslimských a chorvatských civilistů zabiti nebo nuceně vysídleni ze svých domovů. Mladić byl v roce 1995 obžalován Mezinárodním trestním tribunálem pro bývalou Jugoslávii (ICTY), ale po dlouhou dobu se vyhýbal zatčení." # todo: NEW TRANSLATION

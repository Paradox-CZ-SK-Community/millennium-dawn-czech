 bos_rotating_presidency_desc: "Bosna je stát, který nefunguje podle konvenčních metod. Používá se systém tří vůdců. V rotaci je povolen pouze jeden vybraný představitel z každé příslušné etnické skupiny. Tímto způsobem je zajištěno, že rozdělená země Bosna je méně náchylná k dominanci jedné protichůdné etnické skupiny. Má to však i negativa. Za prvé je tento systém exkluzivní pouze pro tři hlavní uznávané skupiny, čímž mnoho lidí zůstává stranou. K prosazení legislativy jsou potřeba dvě úrovně spolupráce, což vede ke stagnaci vývoje.\n§W--------------§! \nPostoj Srbů [ROOT.srpska_attitude] \nPostoj Bosňáků [ROOT.bosniak_attitude] \nPostoj Chorvatů [ROOT.croat_attitude] \n" # todo: NEW TRANSLATION

 BOS_banja_luka_mine_desc: "Těžba hrála po staletí důležitou roli v hospodářství Bosny a Hercegoviny. Země má bohatou těžební historii a je domovem řady nerostů, včetně uhlí, železné rudy, mědi, zinku, olova, bauxitu a dalších. V Bosně a Hercegovině funguje několik rozsáhlých těžebních provozů, včetně uhelných dolů v regionu Tuzla a metalurgických dolů v kantonu Zenica-Doboj a v entitě Republika Srpska. Hornictví významně přispělo k ekonomickému rozvoji země a poskytovalo zaměstnání mnoha lidem. Nicméně těžební odvětví v Bosně a Hercegovině čelí řadě výzev, včetně ekologických problémů a klesající globální poptávky po některých minerálech. V posledních letech vláda přijala řadu opatření na podporu těžebního sektoru a na řešení těchto problémů, včetně investic do nových technologií a infrastruktury a podpory rozvoje nových těžebních projektů." # todo: NEW TRANSLATION
 BOS_farming_sector_desc: "Zemědělství dlouhodobě patří mezi důležité sektory ekonomiky Bosny a Hercegoviny a nadále hraje významnou roli v rozvoji země. Zemědělství v Bosně a Hercegovině se vyznačuje směsí malých rodinných farem a větších komerčních podniků. Hlavní plodiny pěstované v Bosně a Hercegovině jsou obiloviny, zelenina, ovoce a tabák. Chov zvířat, včetně produkce drůbeže, prasat a mléčných výrobků, je také důležitou součástí zemědělského sektoru. Zemědělství v Bosně a Hercegovině v posledních letech čelí několika problémům, včetně klesající globální poptávky po některých zemědělských produktech, nedostatku investic do infrastruktury a technologií a ekologických obav. Aby se tyto výzvy řešily, vláda zavedla řadu opatření na podporu sektoru, včetně investic do výzkumu a vývoje, podpory používání moderních technologií a podpory rozvoje produktů s přidanou hodnotou." # todo: NEW TRANSLATION

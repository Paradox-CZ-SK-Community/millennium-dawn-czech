 BOS_bosnian_elections_desc: "Finanční krize v roce 2008 měla významný dopad i na Bosnu a Hercegovinu, stejně jako na mnoho dalších zemí světa. Krize, která byla vyvolána kolapsem trhu s bydlení v USA a následným pádem několika velkých finančních institucí, vedla k celosvětovému hospodářskému propadu a úvěrové krizi. V Bosně a Hercegovině to vedlo k zpomalení hospodářského růstu, poklesu exportu, nárůstu nezaměstnanosti a poklesu zahraničních investic. Dále došlo k oslabení hodnoty měny, konvertibilní marky, a ke zvýšení inflace. Aby se vláda vypořádala s dopady krize, přijala řadu opatření, včetně úsporných politik, strukturálních reforem a zajištění finanční pomoci od mezinárodních organizací. Navzdory těmto snahám se ekonomika země dosud plně nepřenesla z následků krize." # todo: NEW TRANSLATION

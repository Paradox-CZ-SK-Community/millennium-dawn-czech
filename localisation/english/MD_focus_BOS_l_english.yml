 faction_map_bos_desc: "Bosna a Hercegovina je země s rozmanitým obyvatelstvem tvořeným několika etnickými skupinami. Tři hlavní etnické skupiny jsou Bosňáci, Chorvati a Srbové, kteří mají dlouhou a složitou historii v tomto regionu.\n \nBěhem rozpadu Jugoslávie v 90. letech Bosna a Hercegovina vyhlásila nezávislost, což vedlo k brutální válce trvající v letech 1992 až 1995. Ta způsobila vysídlení více než 2 milionů lidí.\n \nPo skončení války byla podepsána Daytonská dohoda, která ustanovila vládu sdílející moc mezi třemi hlavními etnickými skupinami. V rámci tohoto systému je země rozdělena do dvou entit: Federace Bosny a Hercegoviny, která je převážně bosňácká a chorvatská, a Republika Srpska, která je převážně srbská. Země má také centrální vládu s prezidencí, která se střídá mezi zástupci těchto tří hlavních etnických skupin.\n \nTento systém je v platnosti od konce války a i když pomohl udržet křehký mír v zemi, byl kritizován za svou nepružnost a za to, že plně nereflektuje vůli obyvatel. Snažení o reformu systému probíhá, ale pokrok je pomalý." # todo: NEW TRANSLATION

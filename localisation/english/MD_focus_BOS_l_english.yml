 news.83.t: "Bosna opět vstupuje do konfliktu" # todo: NEW TRANSLATION
 news.83.desc: "Křehký stát Bosna právě znovu vstoupil do konfliktu jako pokračování následků jugoslávských válek. V poslední době se nahromadila značná nestabilita a tento konflikt byl nevyhnutelný. OSN již odsoudila kroky všech stran konfliktu a označila to za katastrofu pro globální mír v jihovýchodní Evropě." # todo: NEW TRANSLATION
 news.83.a: "Temné dny" # todo: NEW TRANSLATION
 news.84.t: "Bosenští mudžahedíni vstupují do války" # todo: NEW TRANSLATION
 news.84.desc: "Skupina známá jako El Mudžahid (bosnští mudžáhidové) oznámila svůj odchod z centrální bosenské vlády. Sami proklamovaní bojovníci islámu vyhlásili vznik nového státu, čímž otevřeli cestu k budoucímu chalífátu na Balkáně. Mnozí se obávají nejhoršího, protože to může vyvolat větší radikalizaci v jižní Evropě a mnoho mladých mužů může být tímto extremistickým chováním inspirováno."" # todo: NEW TRANSLATION
 news.84.a: "Zajímavé " # todo: NEW TRANSLATION
 news.85.t: "Návrat Jugoslávie" # todo: NEW TRANSLATION
 news.85.desc: "Od dnešní půlnoci vstoupí na mezinárodní scénu nový stát znovuvznikem Jugoslávie. To vytvoří novou mocnost na Balkáně, která slibuje zabezpečit Balkán před jakýmkoli vnějším zásahem a převzala roli ochránce jižní Evropy.\n \n“Žádná z našich republik by nebyla nic, kdybychom nebyli všichni spolu; ale musíme vytvořit naši vlastní historii - historii Sjednocené Jugoslávie i do budoucna.” \n― Josip Broz Tito" # todo: NEW TRANSLATION
 news.85.a: "Zajímavé " # todo: NEW TRANSLATION
 news.86.t: "Bosenská občanská válka končí" # todo: NEW TRANSLATION
 news.86.desc: "Mnozí si lámali hlavu, kdy tento konflikt skončí, a dnes nastal den, kdy v Bosně konečně zavládne mír poté, co byla opozice drtivě poražena. Mladý národ Bosny vstupuje do nové éry, která připravuje stabilnější budoucnost." # todo: NEW TRANSLATION
 news.86.a: "Zajímavé " # todo: NEW TRANSLATION
 bosnia_political.24.t: "Demokracie v Bosně se ocitá pod tlakem" # todo: NEW TRANSLATION
 bosnia_political.24.d: "Národ Bosny se ocitl pod tlakem poté, co současný úřadující vůdce státu odmítl odstoupit z moci. Mnozí v zemi jsou touto akcí rozhořčeni a označují ji za kacířství a za podkopávání dohod stanovených Daytonskou dohodou. " # todo: NEW TRANSLATION
 bosnia_political.24.a: "Tohle nemůže být dobrá zpráva" # todo: NEW TRANSLATION

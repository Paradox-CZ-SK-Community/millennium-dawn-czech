 BOS_House_of_Representatives_desc: "Sněmovna reprezentantů Bosny a Hercegoviny je dolní komorou Parlamentního shromáždění Bosny a Hercegoviny, národního parlamentu země. Skládá se ze 42 členů, kteří jsou voleni systémem poměrného zastoupení. Sněmovna reprezentantů zastupuje zájmy obyvatel Bosny a Hercegoviny a schvaluje zákony a rozpočtová opatření. Má pravomoc sesadit prezidenta Bosny a Hercegoviny a schvalovat nebo zamítat jmenování předsedy vlády a jiných vysokých vládních představitelů. Sněmovna je jednou ze dvou komor parlamentního shromáždění, druhou je Rada ministů. Obě komory spolupracují při legislativě a řízení země. Členové sněmovny jsou voleni na čtyřleté funkční období a jsou odpovědní vůči občanům Bosny a Hercegoviny." # todo: NEW TRANSLATION

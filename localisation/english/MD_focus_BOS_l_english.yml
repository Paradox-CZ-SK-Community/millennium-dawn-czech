 BOS_bosniak_lead_goverment_desc: "Bosňáčtí politici obsadili řadu klíčových pozic ve vládě Bosny a Hercegoviny, včetně prezidentského úřadu a úřadu předsedy vlády. Bosňácké strany měly také vliv v parlamentu Bosny a Hercegoviny a ve vládách obou entit, Federace Bosny a Hercegoviny a Republiky Srbské. Celkově hráli Bosňáci významnou roli při formování směru a politiky vlády Bosny a Hercegoviny a při prosazování zájmů bosňácké komunity." # todo: NEW TRANSLATION
 BOS_Balkan_backyard_desc: "Jugonostalgie, také známá jako jugoslávství, je výraz používaný k popisu nostalgického cítění po bývalé Jugoslávii a její kultuře, společnosti a způsobu života. Jugoslávie byla socialistický federální stát existující od roku 1918 do roku 1992 a zahrnovala několik republik, včetně Bosny a Hercegoviny, Chorvatska, Kosova, Černé Hory, Srbska, Slovinska a dalších. Jugonostalgie je často spojována s obdobím relativního blahobytu a stability v 70. a 80. letech 20. století, před rozpadem země a vypuknutím jugoslávských válek v 90. letech. Ti, kdo pociťují jugonostalgii, si mohou zemi pamatovat s nostalgií a postrádat prvky její kultury a společnosti, které již neexistují. Jugonostalgie se často projevuje prostřednictvím hudby, literatury, filmů a dalších forem umění a kultury a může se také projevit v politických hnutích usilujících o obnovení jugoslávských hodnot nebo propagaci jejich ideálů." # todo: NEW TRANSLATION
 BOS_Srpska_lead_goverment_desc: "Srbské politické strany, včetně Aliance nezávislých sociálních demokratů (SNSD) a Srbské demokratické strany (SDS), sehrály významnou roli ve vládě Republiky Srbské. Tyto strany často tvořily vládní koalice v entitě a zastávaly několik klíčových pozic, včetně prezidentského a premiérského úřadu. Srbští politici taktéž ovlivňovali parlament Republiky Srbské i národní parlament Bosny a Hercegoviny. Celkově srpské strany a politici hráli významnou roli při formování směru a politiky vlády Republiky Srbské a při hájení zájmů srbské komunity v Bosně a Hercegovině." # todo: NEW TRANSLATION

 NKO_southern_propaganda_broadcasts: "Jihokorejské propagandistické vysílání" # todo: NEW TRANSLATION
 NKO_southern_propaganda_broadcasts_desc: "2–6 hodin denně jihokorejská armáda pomocí reproduktorů vysílá zprávy směrem k severokorejským jednotkám střežícím DMZ. Vysílání se pohybuje od předpovědí počasí přes K-pop až po kritické zprávy o Severu a pozitivní zobrazení Jihu." # todo: NEW TRANSLATION
 KOR_northern_propaganda_broadcasts: "Severokorejské propagandistické vysílání" # todo: NEW TRANSLATION
 KOR_northern_propaganda_broadcasts_desc: "Severokorejský protějšek jihokorejského vysílání zpráv a K-popu přes hranici usiluje o nabídnutí alternativního narativu k tomu jihokorejskému. Severokorejská vysílání chválí systém KLDR a zlehčují kapitalistický systém Jihu. Náchylná k technickým problémům, tato severní vysílání představují spíše trvalé připomínání napětí na poloostrově než bezprostřední hrozbu." # todo: NEW TRANSLATION
 KOR_idea_growth_by_innovation: "Růst díky inovacím" # todo: NEW TRANSLATION
 NKO_southern_balloon_leaflets: "Balónky s letáky z Jihu" # todo: NEW TRANSLATION
 NKO_southern_balloon_leaflets_desc: "Jihokorejci a severokorejští dezerteři pravidelně posílají balónky na Sever, které shazují tisíce letáků na severokorejské území, což vyvolává zlostné reakce Pchjongjangu. Zatímco ti, kdo letáky posílají, tvrdí, že se snaží pomoci svým severním krajanům proti diktátorskému režimu, kritici namítají, že letáky zbytečně provokují Sever a ohrožují obyvatele Jihu žijící blízko hranice." # todo: NEW TRANSLATION
 KOR_intensified_propaganda: "Zesílená jižní propaganda" # todo: NEW TRANSLATION
 KOR_intensified_propaganda_desc: "Jižní vláda se různými prostředky snaží podkopat naši legitimitu. Potrvá nějaký čas, než budeme schopni se tomuto masivnímu propagačnímu nátlaku postavit." # todo: NEW TRANSLATION
 KOR_global_korea: "Globální Korea" # todo: NEW TRANSLATION
 KOR_global_korea_desc: "Dny, kdy se Korea nemusela zabývat zahraničními věcmi, jsou pryč. Globální Korea se bude snažit zapojit do světových záležitostí jako mocnost sama o sobě." # todo: NEW TRANSLATION
 KOR_reunification_shocks: "Šoky znovusjednocení" # todo: NEW TRANSLATION
 KOR_reunification_shocks_desc: "Po desetiletích rozdělení jsou obě Koreje konečně formálně znovusjednoceny. Obě poloviny země zůstávají však extrémně polarizované a ekonomické náklady znovusjednocení byly značné. Nová vláda musí rychle učinit kroky k vyřešení rozdílů, které na 38. rovnoběžce nadále přetrvávají, jinak riskuje rozpad mladého korejského státu." # todo: NEW TRANSLATION
 KOR_divided_military: "Rozdělená armáda" # todo: NEW TRANSLATION
 KOR_divided_military_desc: "Znovusjednocený korejský národ zdědil po svých předchůdcích dvě silné ozbrojené síly. Nový stát však musí najít způsob, jak překonat vážné potíže při řízení této nafouklé, neobratné a vnitřně rozštěpené armády, pokud se chce zajistit." # todo: NEW TRANSLATION
 KOR_mass_migration: "Hromadná migrace" # todo: NEW TRANSLATION
 KOR_mass_migration_desc: "Významným důsledkem znovusjednocení je hromadná migrace rodin hledajících lepší příležitosti přes 38. rovnoběžku. Obrovský rozsah a rychlost tohoto pohybu působí vysokou destabilizaci a způsobuje chaos v celé zemi." # todo: NEW TRANSLATION
 KOR_fragmented_governance: "Fragmentované vládnutí" # todo: NEW TRANSLATION
 KOR_fragmented_governance_desc: "I když Korea nyní formálně existuje jako jeden svrchovaný stát, ve skutečnosti na 38. rovnoběžce přetrvávají dvě velmi odlišné politické kultury. Otázka, jak zemi vládnout, musí být rychle vyřešena." # todo: NEW TRANSLATION
 KOR_uneven_economy: "Nerovnoměrná ekonomika" # todo: NEW TRANSLATION
 KOR_uneven_economy_desc: "Neodvratně má významný rozdíl v úrovni ekonomického rozvoje mezi oběma Korejemi dopad po znovusjednocení. Aby nový korejský národ odemkl svůj plný ekonomický potenciál, musí být tato nerovnováha napravená." # todo: NEW TRANSLATION
 KOR_uneven_economy_2: "Nerovnoměrná ekonomika" # todo: NEW TRANSLATION
 KOR_uneven_economy_2_desc: "Neodvratně má významný rozdíl v úrovni ekonomického rozvoje mezi oběma Korejemi dopad po znovusjednocení. Aby nový korejský národ odemkl svůj plný ekonomický potenciál, musí být tato nerovnováha napravená." # todo: NEW TRANSLATION
 KOR_uneven_economy_3: "Plánovaná ekonomika" # todo: NEW TRANSLATION
 KOR_uneven_economy_3_desc: "Plánovaná ekonomika je typ ekonomického systému, ve kterém investice, výroba a alokace kapitálového zboží probíhají podle ekonomických plánů a výrobních plánů platných napříč ekonomikou. Plánovaná ekonomika může využívat centralizované, decentralizované, participativní nebo sovětského typu formy ekonomického plánování. Úroveň centralizace či decentralizace v rozhodování a participaci závisí na konkrétním typu použitého plánovacího mechanismu." # todo: NEW TRANSLATION

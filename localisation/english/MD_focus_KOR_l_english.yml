  KOR_idea_women_in_the_special_forces: "Ženy v speciálních silách" # todo: NEW TRANSLATION
  KOR_idea_women_in_the_special_forces_desc: "Po reformách v armádě jsou nyní všechny pozice v korejské armádě, včetně speciálních sil, otevřeny ženám, pokud splní potřebné požadavky." # todo: NEW TRANSLATION
  KOR_SOF_focus: "Elitní speciální síly" # todo: NEW TRANSLATION
  KOR_SOF_focus_desc: "Důkladné úsilí vycvičit a vyzbrojit korejské speciální jednotky pomohlo učinit jednotky pod Special Warfare Command Armády ROK jedněmi z nejúčinnějších na světě." # todo: NEW TRANSLATION
  KOR_smart_army: "Chytrá armáda" # todo: NEW TRANSLATION
  KOR_smart_army_desc: "Programem Warrior Platform dosáhla ROK Armáda na to, že každý korejský voják má špičkovou technologii, která umožňuje i jedinému pěšákovi fungovat jako účinná bojová síla. Díky tomu bude naše armáda i při sníženém počtu jednotek schopna rozhodně reagovat na jakoukoli nepřátelskou sílu." # todo: NEW TRANSLATION
  KOR_conscientious_objectors: "Svědomití odpůrci" # todo: NEW TRANSLATION
  KOR_conscientious_objectors_desc: "Každý rok stovky korejských mužů se z důvodu náboženských přesvědčení či jiných osobních důvodů vyhýbají vojenské službě. Tyto svědomité odpůrce jsou uvězněni na 18 měsíců a po návratu do společnosti bývají často stigmatizováni. Někteří svědomití odpůrci jsou LGBTQ+ jedinci protestující proti diskriminaci sexuálních minority v armádě, zejména podle článku 92-6 vojenského trestního zákoníku." # todo: NEW TRANSLATION
  KOR_conscientious_objectors1_desc: "Každý rok stovky korejských mužů se z důvodu náboženských přesvědčení či jiných osobních důvodů vyhýbají vojenské službě. Zatímco svědomití odpůrci bývali trestáni za odmítnutí služby, vláda prosadila legislativu, která jim umožňuje sloužit alternativními způsoby, které neodporují jejich víře. Někteří svědomití odpůrci jsou LGBTQ+ jednotlivci protestující proti diskriminaci sexuálních minorit v armádě, zejména podle článku 92-6 vojenského trestního zákoníku." # todo: NEW TRANSLATION
  KOR_conscientious_objectors2_desc: "Každý rok stovky korejských mužů se z důvodu náboženských přesvědčení či jiných osobních důvodů vyhýbají vojenské službě. Tito svědomití odpůrci jsou uvězněni na 18 měsíců, a po návratu do společnosti bývají často stigmatizováni." # todo: NEW TRANSLATION
  KOR_conscientious_objectors3_desc: "Každý rok stovky korejských mužů se z důvodu náboženských přesvědčení či jiných osobních důvodů vyhýbají vojenské službě. Zatímco svědomití odpůrci bývali trestáni za odmítnutí služby, vláda prosadila legislativu, která jim umožňuje sloužit alternativními způsoby, které nejsou v rozporu s jejich vírou." # todo: NEW TRANSLATION

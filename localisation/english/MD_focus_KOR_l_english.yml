  38th_parallel_KOR: "Ministerstvo sjednocení" # todo: NEW TRANSLATION
  KOR_38th_parallel: "[Root.38th_parallel]" # todo: NEW TRANSLATION
  KOR_38th_parallel_desc: "Od konce druhé světové války je Korea rozdělena na dvě části. Ideologická polarizace a konflikty velmocí rozdělují rodiny a brání plnému využití potenciálu korejského národa. Zatímco starší ročníky si stále pamatují sjednocenou Koreu a touží po znovusjednocení, vzpomínka na sjednocený poloostrov pomalu mizí.\n\n§YPodpora pro znovusjednocení§! určuje, do jaké míry bude náš lid ochoten ustoupit v jednáních o znovusjednocení. Snižuje se o 0.1% za měsíc a je ovlivněna rozhodnutími, zaměřeními a událostmi. Pokud k znovusjednocení dojde, bude ji třeba udržet vysoko, aby byla země pohromadě.\n\n[KOR.GetFlag] §YPodpora pro znovusjednocení§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Pravděpodobnost přijetí míru: [NKO_peace_likelihood]\n[NKO.GetFlag] Pravděpodobnost přijetí vlády Jednoty: [NKO_unity_likelihood]\n[NKO.GetFlag] Pravděpodobnost přijetí vlády vedené Jihem: [NKO_south_likelihood]" # todo: NEW TRANSLATION
  KOR_close_kaesong_industrial_park: "Uzavřít Kaesongův průmyslový park" # todo: NEW TRANSLATION
  KOR_close_kaesong_industrial_park_desc: "Naši protějščí napříč DMZ si nezaslouží naši důvěru. Měli bychom Kaesongův průmyslový park uzavřít, abychom jim nedávali možnost na něj těžit." # todo: NEW TRANSLATION
  KOR_reopen_kaesong_industrial_park: "Znovu otevřít Kaesongův průmyslový park" # todo: NEW TRANSLATION
  KOR_reopen_kaesong_industrial_park_desc: "Musíme našim krajanům ukázat, že jsme ochotni usilovat o lepší vztahy. Abychom toho dosáhli, měli bychom znovu otevřít přístup k Kaesong Industrial Park." # todo: NEW TRANSLATION
  KOR_organize_joint_sporting_events: "Pořádat společné sportovní týmy" # todo: NEW TRANSLATION
  KOR_organize_joint_sporting_events_desc: "Účastí na mezinárodních sportovních akcích, jako je olympiáda, jako jeden tým, se Sever a Jih sblíží a sen o znovusjednocené Koreji se stane realitou." # todo: NEW TRANSLATION
  KOR_screen_north_korean_films: "Promítat severokorejské filmy" # todo: NEW TRANSLATION
  KOR_screen_north_korean_films_desc: "Umožněním jihokorejským filmovým festivalům promítat severokorejské filmy pomůžeme usnadnit výměny mezi Korejemi v relativně neškodném prostředí. Tyto výměny učiní Severní Koreu v očích našeho lidu méně neznámou a méně nepřátelskou." # todo: NEW TRANSLATION
  KOR_encourage_sympathetic_portrayals_of_the_north: "Podporovat sympatické zobrazování Severu" # todo: NEW TRANSLATION
  KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Mnoho levicově smýšlejících filmařů má tendenci zobrazovat Sever poměrně sympaticky ve svých dílech. Podpora této praxe by pomohla snížit trvající neochotu a podezřívavost vůči Severu, která brání pokroku k znovusjednocení." # todo: NEW TRANSLATION
  KOR_cease_propaganda_broadcasts: "Zastavit propagační vysílání" # todo: NEW TRANSLATION
  KOR_cease_propaganda_broadcasts_desc: "Loutkové vysílání, která naše armáda vysílá na Sever, nepřinesla nic než další zhoršení vztahů s našimi severními sousedy. Měli bychom tato vysílání pozastavit, aby se podpořily přátelské vztahy mezi oběma Korejemi." # todo: NEW TRANSLATION
  KOR_restart_propaganda_broadcasts: "Restartovat Propagační vysílání" # todo: NEW TRANSLATION
  KOR_restart_propaganda_broadcasts_desc: "Sever ukázal, že mu nelze věřit. Restartování vysílání proti severokorejským vojákům ukáže naše odhodlání protivážit jejich agresi." # todo: NEW TRANSLATION
  KOR_cease_propaganda_leaflets: "Zastavit distribuci propagačních letáků" # todo: NEW TRANSLATION
  KOR_cease_propaganda_leaflets_desc: "Propagační letáky posílané balónem z našeho území na sever byly předmětem sporu ve vztazích mezi Korejemi. Je načase tuto praxi Jižní Koreje a severokorejských uprchlíků zastavit." # todo: NEW TRANSLATION
  KOR_restart_propaganda_leaflets: "Povolit distribuci propagačních letáků" # todo: NEW TRANSLATION
  KOR_restart_propaganda_leaflets_desc: "Náš zákaz distribuce letáků na Sever je v rozporu s naším závazkem k lidským právům. Znovuzprovoznění této praxe ukáže, kde leží naše hodnoty." # todo: NEW TRANSLATION
  KOR_guerrilla_mobilization: "Guerillní mobilizace" # todo: NEW TRANSLATION
  KOR_guerrilla_mobilization_desc: "Od doby, kdy USA prosazovaly své imperialistické sny a Koreu rozdělily na dvě, náš lid touží po osvobození. Přichází čas zapálit revoluci k svržení amerických sluhů, kteří vládnou takzvanou Republikou Koreou, a zavést vládu, která bude usilovat o návrat korejského národa." # todo: NEW TRANSLATION

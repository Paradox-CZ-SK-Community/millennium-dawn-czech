  KOR_restart_peace_talks_desc: "Sever odmítl naši nabídku míru, ale to neznamená, že nemůžeme zkusit znovu. Avšak nejdříve bychom měli dělat, co můžeme, abychom zabránili opakování neúspěchu předchozích jednání." # todo: NEW TRANSLATION
  KOR_propose_south_led_reunification_decision: "Navrhnout sjednocení vedené Jihem" # todo: NEW TRANSLATION
  KOR_propose_south_led_reunification_decision_desc: "Od našich ukazatelů růstu po naši životní úroveň je zřejmé, že jihokorejský model je cestou vpřed pro Korejský poloostrov. Musíme trvat na tom, že bychom měli být ti, kteří povedou Koreu k jasné budoucnosti po sjednocení." # todo: NEW TRANSLATION
  KOR_propose_unity_reunification_decision: "Navrhnout jednotnou vládu" # todo: NEW TRANSLATION
  KOR_propose_unity_reunification_decision_desc: "Vůdci severu s největší pravděpodobností nebudou souhlasit s dohodou, která by je zbavila moci a potenciálně potrestala za jejich minulé činy. Jednotná vláda mezi severem a jihem je nejlepší způsob, jak prosadit cíl korejského znovusjednocení." # todo: NEW TRANSLATION
  NKO_propose_north_led_reunification_decision: "Navrhnout severně vedené znovusjednocení" # todo: NEW TRANSLATION
  NKO_propose_north_led_reunification_decision_desc: "Od naší vojenské síly po náš systém soběstačnosti je jasné, že model Severní Koreje je cestou vpřed pro Korejský poloostrov. Musíme trvat na tom, že bychom měli být ti, kdo povedou Koreu k jasné budoucnosti po znovusjednocení." # todo: NEW TRANSLATION
  NKO_propose_unity_reunification_decision: "Navrhnout jednotnou vládu" # todo: NEW TRANSLATION

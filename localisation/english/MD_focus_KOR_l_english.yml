  KOR_extend_our_influence: "Rozšířit náš vliv" # todo: NEW TRANSLATION
  KOR_extend_our_influence_desc: "Mezinárodní moc nevznikne sváděním menších států, ale posilováním Korejského vlivu nad slabšími zeměmi. Naše činy napomohly dosáhnout cíle významného postavení na kontinentu, na kterém se USA, Evropa, Čína a Rusko již snaží o vliv." # todo: NEW TRANSLATION
  KOR_CELLTRION: "Celltrion Pharmaceuticals" # todo: NEW TRANSLATION

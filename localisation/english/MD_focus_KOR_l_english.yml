 KOR_uneven_economy_5: "Volný trh" # todo: NEW TRANSLATION
 KOR_uneven_economy_5_desc: "Ve ekonomii je volný trh idealizovaný model ekonomického systému, ve kterém ceny zboží a služeb určují nabídka a poptávka vyjádřená prodejci a kupujícími. Takové trhy, jak jsou modelovány, fungují bez zásahu vlády nebo jakékoli jiné vnější autority. Zastánci volného trhu jako normativního ideálu jej kontrastují s regulovaným trhem, kde vláda zasahuje do nabídky a poptávky prostřednictvím různých metod, jako jsou daně nebo regulace. V idealizovaném ekonomickém systému volného trhu jsou ceny zboží a služeb určovány pouze příhozy a nabídkami účastníků." # todo: NEW TRANSLATION

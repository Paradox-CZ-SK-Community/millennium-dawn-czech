  NKO_southern_propaganda_broadcasts: "Jihokorejská propaganda vysílání" # todo: NEW TRANSLATION
  NKO_southern_propaganda_broadcasts_desc: "Tato národní přednost bude §RRemoved§! pokud dokončíme fokus §HCease Propaganda Broadcasts§! \n§W--------------§!\n 2-6 hodin denně používá jihokorejská armáda reproduktory k vysílání zpráv severokorejským jednotkám hlídajícím DMZ. Zprávy sahají od meteorologických hlášení po K-pop a především kritické zprávy o Severu spolu s pozitivním vykreslováním Jihu." # todo: CHANGED
  KOR_northern_propaganda_broadcasts: "Vysílání severokorejské propagandy" # todo: NEW TRANSLATION
  KOR_northern_propaganda_broadcasts_desc: "Severokorejská propaganda, ekvivalent jiho-korejských vysílání zpráv a K-popu přes hranici, se snaží nabídnout alternativní narativ oproti tomu, co říká Jižní Korea. Severokorejská vysílání chválí systém vlády DPRK, zatímco haní kapitalistický systém Jihu. Náchylná k technickým problémům, tato severokorejská vysílání představují méně hrozbu a spíše trvalé připomínání napětí na Korejském poloostrově." # todo: NEW TRANSLATION
  KOR_idea_growth_by_innovation: "Růst díky inovacím" # todo: NEW TRANSLATION
  NKO_southern_balloon_leaflets: "Jižní Korejské balóny s letáky" # todo: NEW TRANSLATION
  NKO_southern_balloon_leaflets_desc: "Tato národní přednost bude §RRemoved§! pokud §HJižní Korea je anektována§!. \n§W--------------§!\n Jihokorejci a severokorejští dezerteři pravidelně posílají balónky na Sever, které shazují tisíce letáků na severokorejské území, což vyvolává rozhořčené reakce Pchjongjangu. Zatímco ti, kteří letáky posílají, tvrdí, že se snaží pomoci svým severním krajanům proti diktátorskému režimu, jejich kritici namítají, že letáky zbytečně provokují Sever a ohrožují jihokorejce žijící poblíž hranice." # todo: CHANGED
  KOR_intensified_propaganda: "Zintenzivněná propaganda Jižní Koreje" # todo: NEW TRANSLATION
  KOR_intensified_propaganda_desc: "Pomocí širokého spektra prostředků se jižní vláda snaží podkopat naši legitimitu. Bude to trvat, než budeme schopni zvrátit tento masivní propagační nápor." # todo: NEW TRANSLATION
  KOR_global_korea: "Globální Korea" # todo: NEW TRANSLATION
  KOR_global_korea_desc: "Dny, kdy Korea neměla potřebu zabývat se zahraniční politikou, jsou pryč. Globální Korea bude usilovat o zapojení světa jako mocnost na vlastní nohy." # todo: NEW TRANSLATION
  KOR_reunification_shocks: "Šoky sjednocení" # todo: NEW TRANSLATION
  KOR_reunification_shocks_desc: "Po desetiletích odloučení jsou obě Koreje konečně formálně sjednoceny. Avšak obě poloviny země zůstávají extrémně polarizované a ekonomické náklady sjednocení si vyžádaly vysokou cenu. Nová vláda musí rychle podniknout kroky k vyřešení rozdílů, které nadále přetrvávají na 38. rovnoběžce, jinak hrozí rozpuštění mladého korejského státu." # todo: NEW TRANSLATION
  KOR_divided_military: "Rozdělená armáda" # todo: NEW TRANSLATION
  KOR_divided_military_desc: "Znovu sjednocená korejská republika zdědí od svých předchůdců dvě impozantní bojové síly. Avšak nový stát musí najít způsob, jak překonat vážné obtíže při řízení této přeplněné, nepřehledné a vnitřně rozdělené armády, pokud chce zajistit svou bezpečnost." # todo: NEW TRANSLATION
  KOR_mass_migration: "Masová migrace" # todo: NEW TRANSLATION
  KOR_mass_migration_desc: "Významnou důsledkem sjednocení je masová migrace rodin hledajících lepší příležitosti napříč 38. rovnoběžkou. Obrovské měřítko a rychlost tohoto pohybu jsou vysoce destabilizující a způsobují chaos po celé zemi." # todo: NEW TRANSLATION
  KOR_fragmented_governance: "Fragmentovaná správa" # todo: NEW TRANSLATION
  KOR_fragmented_governance_desc: "Zatímco Korea nyní formálně existuje jako jeden suverénní stát, ve skutečnosti zůstávají dvě velmi odlišné politické kultury na 38. rovnoběžce. Otázka, jak řídit zemi, je otázka, kterou je nutné rychle vyřešit." # todo: NEW TRANSLATION
  KOR_uneven_economy: "Nerovnoměrná ekonomika" # todo: NEW TRANSLATION
  KOR_uneven_economy_desc: "Neodvratně velký rozdíl úrovní hospodářského rozvoje mezi oběma Koreemi bude mít dopad po sjednocení. Aby nová korejská republika plně využila svůj ekonomický potenciál, musí být tato nerovnováha napravená." # todo: NEW TRANSLATION

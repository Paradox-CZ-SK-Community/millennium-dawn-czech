 KOR_neo_colonialism: "Neokolonialismus" # todo: NEW TRANSLATION
 KOR_neo_colonialism_desc: "Naše akvizice půdy v Africe vyvolaly obvinění z neokolonialismu, ale musíme dělat, co je v našich silách, abychom zajistili surovinovou bezpečnost národa." # todo: NEW TRANSLATION
 KOR_chaebol_dependence: "Závislost na chaebolech" # todo: NEW TRANSLATION

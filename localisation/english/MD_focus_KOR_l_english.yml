l_english:
  korea_south_focus: "Jižní korejský strom zaměření" # todo: NEW TRANSLATION
  KOR_the_rok_armed_forces: "Ozbrojené síly Korejské republiky" # todo: NEW TRANSLATION
  KOR_the_rok_armed_forces_desc: "Existence Korejské republiky je definována její neustálou zranitelností. Srážky s Severní Koreou jsou stálými připomínkami hrozby, kterou DPRK představuje pro bezpečnost našich občanů. Mimo pevninu musíme zůstat ostražití vůči novým i starým nepřátelům, kteří by nám rádi uškodili. Abychom čelili všem těmto hrozbám, musí být naše ozbrojené síly co nejsilnější." # todo: NEW TRANSLATION
  KOR_foreign_procurement: "Zahraniční obstarávání" # todo: NEW TRANSLATION
  KOR_foreign_procurement_desc: "Zatímco v průběhu let jsme vyvinuli robustní domácí zbrojní průmysl, existují mezery v našich domácích schopnostech, které je lepší vyplnit vybavením dováženým ze zahraničí." # todo: NEW TRANSLATION
  KOR_p8_poseidon: "P-3 Orion" # todo: NEW TRANSLATION
  KOR_p8_poseidon_desc: "P-3 Orion byl spolehlivým pilířem naší flotily námořních hlídkových letounů. Jeho výkon v posledních letech poklesl, cílené balíky modernizace mohou vylepšit jeho radarové a detekční schopnosti. Získáním dalších strojů a investicemi do modernizace můžeme udržet efektivní odstrašování proti námořním hrozbám Severní Koreje, zatímco vyvíjíme pokročilejší řešení." # todo: NEW TRANSLATION
  KOR_c295: "C-295" # todo: NEW TRANSLATION
  KOR_c295_desc: "Je načase, aby byla vyřazena naše stárnoucí flotila letounů P-3C. Tyto mořské hlídkové letouny zachytily pouze 28 % severokorejských ponorek zapojených do cvičení, a proto je třeba je nahradit novějšími modely. Španělský C-296 MPA je výrazně dostupnější možností než P-8, ale obecně se považuje za horší letoun." # todo: NEW TRANSLATION
  KOR_upgrade_f16s: "Modernizace F-16" # todo: NEW TRANSLATION
  KOR_upgrade_f16s_desc: "Smlouvání společnosti Lockheed Martin k vylepšení našich F-16 na standard F-16V je důležitým krátkodobým opatřením k udržení účinnosti naší letecké síly, než přejdeme na páté generace stíhaček." # todo: NEW TRANSLATION
  KOR_order_f35s: "Objednat F-35" # todo: NEW TRANSLATION
  KOR_order_f35s_desc: "Pro Letecké síly Korejské republiky bude nemožné dohnat své vyspělejší rivaly v regionu bez získání letounu páté generace. Ohromné stealthové schopnosti letounu F-35 z něj dělají cenný přírůstek do našeho inventáře letounů." # todo: NEW TRANSLATION
  KOR_blue_water_navy: "K námořnictvu modré vody" # todo: NEW TRANSLATION
  KOR_blue_water_navy_desc: "Zatímco naše námořnictvo nám v minulosti sloužilo dobře, abychom efektivně bránili naše mořské dopravní trasy v 21. století, budeme muset začít přecházet k námořnictvu modré vody." # todo: NEW TRANSLATION
  KOR_kss_program: "Program KSS" # todo: NEW TRANSLATION
  KOR_kss_program_desc: "Program korejských útočných ponorek je důležitý projekt, který usiluje o posílení domovské ponorkové kapacity ROK Námořnictva. Nyní, když naši domácí výrobci získali know-how od německých a švédských výrobců ponorek, nastal čas na vybudování domovské korejské ponorky." # todo: NEW TRANSLATION
  KOR_ffx_program: "FFX Program" # todo: NEW TRANSLATION
  KOR_ffx_program_desc: "Fregaty s řízenými střelami jsou klíčovou součástí pobřežní obrany Korejské republiky. Pravidelné střety s severokorejským námořnictvem prokázaly užitečnost těchto lodí. Proto bychom měli věnovat čas a peníze flotile fregat, která bránila naše pobřeží před nepřátelskými silami." # todo: NEW TRANSLATION
  KOR_kdx_program: "KDX Program" # todo: NEW TRANSLATION
  KOR_kdx_program_desc: "Náš experimentální program torpédoborců je klíčovou součástí snah o námořní modernizaci. Torpédoborce nejen že pomáhají ROK Námořnictvu bránit naši bezprostřední mořskou perimetru, ale také prodlužují dosah našich námořních sil, čímž nám pomáhají dosáhnout cíle modré vody." # todo: NEW TRANSLATION
  KOR_lpx_program: "LPX Program" # todo: NEW TRANSLATION
  KOR_lpx_program_desc: "Naše výsadkové lodě jsou chloubou a radostí našich plánovaných rychlých jednotek, posilujících sen o námořnictvu Korejské republiky, které má schopnost rychle a rozhodně udeřit na velké vzdálenosti. Z Jeju bude hrdost našeho námořnictva chránit námořní dopravní trasy, které překračují Východočínské moře." # todo: NEW TRANSLATION
  KOR_jeju_complex: "Jeju komplex" # todo: NEW TRANSLATION
  KOR_jeju_complex_desc: "Strategická poloha ostrova Jeju na jižním cípu poloostrova ho činí ideálním místem pro rozšířenou námořní základnu, která bude moci hostit naši strategickou pohyblivou flotilu. Z Jeju bude hrdost našeho námořnictva chránit námořní dopravní trasy, které překračují Východočínské moře." # todo: NEW TRANSLATION
  KOR_expand_dockyards: "Rozšířit loděnice" # todo: NEW TRANSLATION
  KOR_expand_dockyards_desc: "Abychom dosáhli cíle světově špičkového námořnictva 21. století, musíme zajistit kapacitu pro stavbu nezbytných lodí." # todo: NEW TRANSLATION
  KOR_ship_building_effort: "Úsilí o stavbu lodí" # todo: NEW TRANSLATION
  KOR_ship_building_effort_desc: "Podporou našeho odvětví stavby lodí můžeme urychlit postup našich snah o posílení našeho námořnictva." # todo: NEW TRANSLATION
  KOR_a_smart_navy: "Chytré námořnictvo" # todo: NEW TRANSLATION
  KOR_a_smart_navy_desc: "21. století vyžaduje námořnictvo, které plně začleňuje nejmodernější dostupné technologie. Implementací systémů založených na ICT se naše chytré námořnictvo stane flexibilnější a adaptabilnější než pomalejší a technologicky zaostalé rivaly ROK Námořnictva." # todo: NEW TRANSLATION
  KOR_modernize_the_army: "Modernizovat armádu" # todo: NEW TRANSLATION
  KOR_modernize_the_army_desc: "Stav armády není ideální. Přestože patříme mezi technologicky nejvyspělejší země na světě, výstroj průměrného korejského pěšáka je ostudně zastaralá. Demografické tlaky nízké porodnosti nás nutí si uvědomit, že nemůžeme spoléhat jen na počty našich vojáků, abychom zajistili bezpečnost ROK. Kvalita musí být upřednostněna před kvantitou." # todo: NEW TRANSLATION
  KOR_rd_funding: "Financování výzkumu a vývoje" # todo: NEW TRANSLATION
  KOR_rd_funding_desc: "Za účelem zlepšení našich vojenských schopností musíme využít jeden z nejsilnějších aktiv ROKu, naši vyspělou průmyslovou kapacitu. Abychom toho dosáhli, musíme investovat do vývoje nových vojenských technologií." # todo: NEW TRANSLATION
  KOR_rifle_modernization_program: "Program modernizace střelných zbraní" # todo: NEW TRANSLATION
  KOR_rifle_modernization_program_desc: "Zatímco Daewoo K2, s nimiž jsou naši vojáci v současnosti vyzbrojeni, sloužily zemi dobře, jejich design z éry studené války neodpovídá našim ambicím pro ROK Armádu." # todo: NEW TRANSLATION
  KOR_next_generation_ifvs: "IFV nové generace" # todo: NEW TRANSLATION
  KOR_next_generation_ifvs_desc: "Pro rychlou a účinnou pozemní sílu plní bojová obrněná vozidla pěchoty (IFV) důležitou funkci. Smrtící jak pro mužstvo, tak pro obrněné cíle, naše IFV budou srovnatelné s nejsilnějšími z našich potenciálních protivníků." # todo: NEW TRANSLATION
  KOR_tank_improvements: "Vylepšení tanků" # todo: NEW TRANSLATION
  KOR_tank_improvements_desc: "Se vývojem domestického hlavního bojového tanku (MBT) bude naše závislost na zahraničních modelech odstraněna. Vývoj a zdokonalování K2 Black Panther musí být prioritou našeho domácího zbrojního průmyslu." # todo: NEW TRANSLATION
  KOR_women_in_the_special_forces: "Ženy ve speciálních silách" # todo: NEW TRANSLATION
  KOR_women_in_the_special_forces_desc: "V současné době nejsou všechna místa v našich ozbrojených silách otevřena pro všechny. Vzhledem k rostoucímu nedostatku personálu a rostoucí potřebě uznat fakt, že ženy mají schopnost vykonávat práci stejně dobře jako muži, by každá odvážná dobrovolná žena měla mít možnost vstoupit do speciálních sil, pokud splňuje vysoké standardy těchto jednotek." # todo: NEW TRANSLATION
  KOR_ticn_program: "TICN Program" # todo: NEW TRANSLATION
  KOR_ticn_program_desc: "Program Taktické informační a komunikační sítě (TICN) aktualizuje naše současné zastaralé, neefektivní hlasové komunikační režimy. Tato digitální síť usnadní rozsáhlé šíření informací, což umožní mnohem rychlejší a flexibilnější armádu." # todo: NEW TRANSLATION
  KOR_bolster_cyber_security: "Posílit kybernetickou bezpečnost" # todo: NEW TRANSLATION
  KOR_bolster_cyber_security_desc: "Naše rostoucí závislost na digitálních systémech, jako je TICN program, posiluje naše ozbrojené síly, ale zároveň nás činí zranitelnější vůči kybernetickým hrozbám. Musíme zvýšit naše schopnosti kybernetické bezpečnosti, abychom čelili tomuto rostoucímu nebezpečí." # todo: NEW TRANSLATION
  KOR_it_augmentation: "Vylepšení IT" # todo: NEW TRANSLATION
  KOR_it_augmentation_desc: "Moderní informační technologie jsou klíčem k vítězství ve konfliktech 21. století. Musíme zajistit, aby naše jednotky byly dobře obeznámeny s nejmodernější technologií, kterou máme k dispozici." # todo: NEW TRANSLATION
  KOR_warrior_platform: "Válečná platforma" # todo: NEW TRANSLATION
  KOR_warrior_platform_desc: "Vybavení průměrného korejského pěšáka bohužel nesplňuje globální standardy, a výstroj z doby korejské války je stále v používání. Měli bychom to napravit tím, že každý jednotlivec voják bude vybaven moderní výbavou, například aktuální balistickou vestou, optikou zbraní a nočním viděním." # todo: NEW TRANSLATION
  KOR_new_uniforms: "Nové uniformy" # todo: NEW TRANSLATION
  KOR_new_uniforms_desc: "Zahřívající se klima a stále urbanizovanější prostředí znamenají, že naše stávající uniformy potřebují výměnu. Nový maskovací vzor pomůže zajistit, aby byli naši vojáci vhodně připraveni na bojiště zítřka." # todo: NEW TRANSLATION
  KOR_focus_on_the_sof: "Zaměření na speciální síly" # todo: NEW TRANSLATION
  KOR_focus_on_the_sof_desc: "ROK speciální síly sehrály klíčovou roli v provádění operací vyžadujících dovednosti a preciznost, které obyčejná pěchota nedokáže dosáhnout. Záměrné zlepšení výcviku a vybavení těchto sil pomůže učinit jednotky pod Armádou Korejské republiky Special Warfare Command jedněmi z nejúčinnějších na světě." # todo: NEW TRANSLATION
  KOR_slimmer_but_smarter: "Štíhlejší, ale chytřejší" # todo: NEW TRANSLATION
  KOR_slimmer_but_smarter_desc: "Prostřednictvím programu Warrior Platform se armáda ROKu podařilo vybavit každého jednotlivého korejského vojáka špičovou technologií, což umožňuje i jedinému pěšákovi působit jako efektivní bojová síla. To znamená, že i při sníženém počtu vojáků bude naše armáda schopna rychle reagovat na jakoukoli nepřátelskou sílu." # todo: NEW TRANSLATION
  KOR_korea_aerospace_industries: "Korea Aerospace Industries" # todo: NEW TRANSLATION
  KOR_korea_aerospace_industries_desc: "KAI je naší přední společností v oboru leteckého a obranného průmyslu. Založena sloučením Samsung Aerospace, letecké divize Daewoo Heavy Industries a Hyundai Space and Aircraft Company, KAI spojuje technologické know-how nejvýznamnějších korejských obranných dodavatelů. Bez pomoci KAI nebude možné vyvinout domácí letouny." # todo: NEW TRANSLATION
  KOR_korean_helicopters: "Korean Helicopters" # todo: NEW TRANSLATION
  KOR_korean_helicopters_desc: "Naše tradiční spoléhání na zcela zastaralé zahraniční vrtulníky už nestačí. Nyní máme schopnost vyvíjet vlastní modely vrtulníků, a proto bychom měli usilovat o to, aby jihokorejské návrhy vzlétly do vzduchu." # todo: NEW TRANSLATION
  KOR_next_generation_uavs: "Bezpilotní letouny nové generace" # todo: NEW TRANSLATION
  KOR_next_generation_uavs_desc: "Bezpilotní vzdušná zařízení se stala nezbytnou součástí moderních ozbrojených sil. Ať už jde o průzkum či blízkou leteckou podporu, korejská armáda se bez vlastních návrhů UAV neobejde." # todo: NEW TRANSLATION
  KOR_experimental_fighter: "Experimentální stíhač" # todo: NEW TRANSLATION
  KOR_experimental_fighter_desc: "Program KF-X vyrobí víceúčelový stíhač nové generace pro naše letectvo, čímž ukončí naši závislost na amerických stíhačkách. Ačkoliv někteří zpochybňují naši schopnost postavit takový letoun, s pomocí firmy KAI budeme moci tuto vizi realizovat." # todo: NEW TRANSLATION
  KOR_korean_space_program: "Korejský kosmický program" # todo: NEW TRANSLATION
  KOR_korean_space_program_desc: "Životaschopný vesmírný program se stal znakem vyspělé a mocné země. Rozvoj naší vlastní schopnosti vysílat astronauty do vesmíru světu i našim občanům ukáže, jak daleko naše země pokročila od svých skromných počátků." # todo: NEW TRANSLATION
  KOR_conscription_policy: "Politika branné povinnosti" # todo: NEW TRANSLATION
  KOR_conscription_policy_desc: "Problémy naší armády nespočívají jen v zastaralém vybavení. Nízká porodnost Koreje a související demografický propad znamenají, že naše již tak znepokojivě malá zásoba personálu se dále zmenšuje. Navíc mnozí z našich náborů trpí nízkou morálkou kvůli odporu vůči nucené službě, zatímco jiní se službě vzpírajají." # todo: NEW TRANSLATION
  KOR_tolerate_objectors: "Legalizovat odpůrce svědomí" # todo: NEW TRANSLATION
  KOR_tolerate_objectors_desc: "Kritika, kterou jsme obdrželi kvůli tvrdému zacházení s odpůrci svědomí, je oprávněná. Země, která si cení lidských práv stejně jako my, nemůže být vnímána jako nutící své občany k službě v armádě. Proto bychom měli odpůrcům svědomí umožnit sloužit své zemi prostřednictvím jiných, méně problematických prostředků." # todo: NEW TRANSLATION
  KOR_maintain_hardline_approach: "Udržovat tvrdý přístup" # todo: NEW TRANSLATION
  KOR_maintain_hardline_approach_desc: "Naše země dlouhodobě přežila právě díky disciplíně a houževnatosti, které s povinnou národní službou přichází. Umožnění, aby odpůrci svědomí nemuseli být potrestáni, nakonec naši zemi učiní zranitelnější vůči stále přítomnému severnímu ohrožení." # todo: NEW TRANSLATION
  KOR_reduce_conscription: "Snížit brannou povinnost" # todo: NEW TRANSLATION
  KOR_reduce_conscription_desc: "Velikost naší armády nikdy nebude moci konkurovat velikosti severního protějšku. Musíme se raději zaměřit na udržení štíhlejší, ale angažovanější armády a využít naše silné stránky." # todo: NEW TRANSLATION
  KOR_require_naturalized_citizens: "Vyžadovat službu od naturalizovaných občanů" # todo: NEW TRANSLATION
  KOR_require_naturalized_citizens_desc: "Nedostatek personálu lze řešit tím, že vyžadujeme službu jak naturalizovaným občanům, tak těm narozeným v Korejské republice. Zatímco to pomůže čelit poklesu náborů kvůli klesající populaci, odradí cizince od získání korejského občanství." # todo: NEW TRANSLATION
  KOR_repeal_article_92_6: "Zrušit článek 92-6" # todo: NEW TRANSLATION
  KOR_repeal_article_92_6_desc: "Kriminalizace homosexuálních vztahů v armádě prostřednictvím článku 92-6 vyvolala kritiku lidskoprávních organizací a aktivistů pro LGBT+. Zrušení tohoto zákona by ukončilo tuto nechtěnou pozornost a snížilo počet odpůrců svědomí." # todo: NEW TRANSLATION
  KOR_favor_traditional_values: "Upřednostňovat tradiční hodnoty" # todo: NEW TRANSLATION
  KOR_favor_traditional_values_desc: "Náš lid nepřipouští nic menšího než pokračování vysokých morálních standardů naší armády." # todo: NEW TRANSLATION
  KOR_state_of_the_republic: "Stav republiky" # todo: NEW TRANSLATION
  KOR_state_of_the_republic_desc: "Založena v srpnu 1948, moderní Korejská republika nese dědictví dlouhé a bolestné historické minulosti. Dlouhodobé dopady japonské koloniální nadvlády, antagonismus studené války, vojenské diktatury a rychlý hospodářský růst jsou dnes ostře pociťovány obyvateli Jižní Koreje." # todo: NEW TRANSLATION
  KOR_the_korean_left: "Korejská levice" # todo: NEW TRANSLATION
  KOR_the_korean_left_desc: "Politická vize Korejské levice upřednostňuje zájmy obyčejných lidí nad elitními chaeboly a smíření se severem nad konfrontací. Je to vize jasně proti status quo, usilující o transformaci ekonomického systému Jižní Koreje a jejího mezinárodního postavení. Moderní korejská levice nese dědictví hnutí za demokracii, které svrhlo korejskou autokracii." # todo: NEW TRANSLATION
  KOR_anti_capitalist_backlash: "Antikapitalistická odporová vlna" # todo: NEW TRANSLATION
  KOR_anti_capitalist_backlash_desc: "Systém je zlomený. Pokusy o jeho reformu zevnitř jsou odsouzené k neúspěchu. Jedinou nadějí pro utlačované, zneužívané spodní vrstvy Koreje je revoluční, odspodu vedená přestavba korejského řízení." # todo: NEW TRANSLATION
  KOR_support_underground_organizations: "Podporovat podzemní organizace" # todo: NEW TRANSLATION
  KOR_support_underground_organizations_desc: "Hlavní politické strany představují obránce status quo, spíše než skutečné revolucionáře. Subverzivní organizace s radikálními ideologiemi jsou jediné upřímné obhájce korejské dělnické třídy." # todo: NEW TRANSLATION
  KOR_spread_radical_beliefs: "Šířit radikální přesvědčení" # todo: NEW TRANSLATION
  KOR_spread_radical_beliefs_desc: "Povstání není možné bez třídní vědomí. Korejští dělníci, i když si jsou již vědomi hluboké nerovnosti společnosti, ve které žijí, se musí naučit formulovat své požadavky v rámci ideologického rámce." # todo: NEW TRANSLATION
  KOR_national_liberation: "Národní osvobození" # todo: NEW TRANSLATION
  KOR_national_liberation_desc: "Dělníci Korejského poloostrova nebudou nikdy skutečně svobodni, dokud poloostrov není znovu sjednocen pod vládou ve stylu Severní Koreje. Proces osvobození naší země musí být artikulován v antiimperialistickém diskurzu, který Severní Korea konzistentně prosazuje." # todo: NEW TRANSLATION
  KOR_form_armed_militias: "Formovat ozbrojené milice" # todo: NEW TRANSLATION
  KOR_form_armed_militias_desc: "Abychom se připravili na nadcházející konflikt, musíme potichu začít mobilizovat dobrovolný sbor oddaných bojovníků, kteří jsou ochotni vzít zbraně, aby obnovili Korejský národ." # todo: NEW TRANSLATION
  KOR_make_preparations: "Připravte se" # todo: NEW TRANSLATION
  KOR_make_preparations_desc: "Bez nezbytných zdrojů nebude možné vyvolat revoluci. Především potřebujeme zbraně. Zranitelné policejní sklady a čínský černý trh slouží jako užitečné zdroje takového materiálu." # todo: NEW TRANSLATION
  KOR_ignite_the_rebellion: "Rozdmýchat povstání" # todo: NEW TRANSLATION
  KOR_ignite_the_rebellion_desc: "Přišel čas, abychom konečně odvrátili jha imperialistické nadvlády a bojovali za znovusjednocení Korejského poloostrova pod ideologií Juche." # todo: NEW TRANSLATION
  KOR_request_northern_assistance: "Požádat severní pomoc" # todo: NEW TRANSLATION
  KOR_request_northern_assistance_desc: "Naše prostředky boje proti Seulu proti imperialistickému boji jsou v poměru k prostředkům, jaké má Pyongyang k dispozici, zrnité. Měli bychom požádat naše severní kolegy, aby nám pomohli v našem současném konfliktu s našimi kapitalistickými nepřáteli." # todo: NEW TRANSLATION
  KOR_juche_in_the_south: "Juche na jihu" # todo: NEW TRANSLATION
  KOR_juche_in_the_south_desc: "Nyní, když jsme se zmocnili jižní poloviny poloostrova od amerických sluhů, můžeme zahájit přechod ke sjednocené Koreji pod severní nadvládou." # todo: NEW TRANSLATION
  KOR_address_inequality: "Ekonomická demokracie" # todo: NEW TRANSLATION
  KOR_address_inequality_desc: "Ač Korea dosáhla pozoruhodného ekonomického rozvoje, zůstává hloubě nerovná společnost. Propast mezi průměrně pracujícími Korejci a ultrabohatými chaeboly musí být řešena. V zájmu spravedlivější ekonomiky bychom měli začít podporovat nízkopříjmové pracovníky, malé obchody a MSP, aby z ekonomického růstu profitovali i menší aktéři, ne jen velké konglomeráty." # todo: NEW TRANSLATION
  KOR_income_led_growth: "Růst založený na příjmech" # todo: NEW TRANSLATION
  KOR_income_led_growth_desc: "Abychom podpořili růst a zároveň snížili závislost na chaebolích, musíme zvýšit kupní sílu korejských spotřebitelů zvýšením sociálních výdajů a mezd. Tato politika však bude odporována velkými zaměstnavateli." # todo: NEW TRANSLATION
  KOR_growth_by_innovation: "Růst díky inovacím" # todo: NEW TRANSLATION
  KOR_growth_by_innovation_desc: "Poskytnutím financí malým a středním podnikům a start-upům můžeme podpořit korejský růst zaměřením na to, co Korea dělá nejlépe – inovace." # todo: NEW TRANSLATION
  KOR_investigate_corruption: "Vyšetřovat korupci" # todo: NEW TRANSLATION
  KOR_investigate_corruption_desc: "Je veřejným tajemstvím, že významní výkonný pracovníci se dopouštěli úplatkářství, aby zajistili výhodné zacházení pro své firmy. Otevření vyšetřování těchto praktik přispěje k našemu cíli ukončit dominanci chaebolů." # todo: NEW TRANSLATION
  KOR_clamp_down_on_anti_competitive_practices: "Zastavit nekalé praktiky soutěže" # todo: NEW TRANSLATION
  KOR_clamp_down_on_anti_competitive_practices_desc: "Dominance chaebolů škodí konkurenci. V tomto prostředí je pro MSP a start-upy těžké přežít. Útok na nekalé praktiky chaebolů výrazně pomůže tuto otázku řešit." # todo: NEW TRANSLATION
  KOR_empower_trade_unions: "Posílit odbory" # todo: NEW TRANSLATION
  KOR_empower_trade_unions_desc: "Naši voliči očekávají, že pracovní práva budou posílena za naší vlády. Měli bychom slovo dodržet a posílit pravomoci odborů v naší zemi." # todo: NEW TRANSLATION
  KOR_ratify_ilo_conventions: "Ratifikovat úmluvy ILO" # todo: NEW TRANSLATION
  KOR_ratify_ilo_conventions_desc: "Ačkoli Korea ratifikovala mnoho úmluv ILO, několik klíčových úmluv dosud nebylo ratifikováno. Zatímco podniky odporovaly ratifikaci, musíme prosadit ratifikaci v Národní radě, abychom posílili práva pracujících." # todo: NEW TRANSLATION
  KOR_a_fair_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
  KOR_a_fair_economy_desc: "Díky našim reformám byl vliv chaebolů dostatečně oslaben. Na jejich místě můžeme posílit malé a střední podniky, aby zaplnily tuto mocenskou mezeru." # todo: NEW TRANSLATION
  KOR_a_liberated_economy: "Osvobozená ekonomika" # todo: NEW TRANSLATION
  KOR_a_liberated_economy_desc: "Nyní, když jsme osvobodili naši zemi od nadměrného vlivu chaebolů, můžeme posílit roli odborů ve vládnutí naší země." # todo: NEW TRANSLATION
  KOR_sunshine_policy: "Sluneční politika" # todo: NEW TRANSLATION
  KOR_sunshine_policy_desc: "Pokud jde o jednání se Severní Koreou, korejská levice usilovala o navázání kontaktů spíše než o konfrontaci. Díky 'Sunshine Policy' je naděje, že obě Koreje se smíří do takové míry, že přechod k sjednocené Koreji bude jednoduchý a bezbolestný." # todo: NEW TRANSLATION
  KOR_joint_development: "Kaesong Industrial Park" # todo: NEW TRANSLATION
  KOR_joint_development_desc: "Park průmyslu Kaesong je důležitým symbolem mezikorejské spolupráce a budoucí perspektivy sjednocení. Mezitím poskytuje severokorejské vládě důležitý zdroj deviz a jiho-korejským společnostem levnou pracovní sílu. Nicméně někteří se obávají, že komplex by mohl prospět severokorejským zbrojním programům." # todo: NEW TRANSLATION
  KOR_sporting_events: "Cultural Exchanges" # todo: NEW TRANSLATION
  KOR_sporting_events_desc: "Vysíláním společných sportovních týmů na mezinárodní akce a promítáním severokorejského filmu v Jižní Koreji můžeme zlepšit výměnu mezi lidmi Severní a Jižní Koreje. Tímto způsobem se sníží napětí mezi našimi vládami a naši lidé budou více nakloněni podpoře reunifikace." # todo: NEW TRANSLATION
  KOR_offer_talks: "Pursue Peace Treaty" # todo: NEW TRANSLATION
  KOR_offer_talks_desc: "Přichází čas nabídnout našim krajanům na severu cestu ven z této nešťastné situace, v níž se nacházíme." # todo: NEW TRANSLATION
  KOR_propose_south_led_unification: "Propose South-Led Unification" # todo: NEW TRANSLATION
  KOR_propose_south_led_unification_desc: "Z našich ukazatelů růstu a životní úrovně je zřejmé, že jihokorejský model je cestou vpřed pro Korejský poloostrov. Musíme trvat na tom, abychom byli ti, kdo povedou Koreu k jasné budoucnosti po reunifikaci." # todo: NEW TRANSLATION
  KOR_propose_unity_government: "Propose Unity Government" # todo: NEW TRANSLATION
  KOR_propose_unity_government_desc: "Vůdci Severu pravděpodobně nebudou souhlasit s dohodou, která by je připravila o moc a případně potrestala za jejich minulé činy. Jednotná vláda mezi Severní a Jižní Koreou je nejlepší cesta k prosazení cíle korejské reunifikace." # todo: NEW TRANSLATION
  KOR_pave_the_way_for_reunification: "Vybudovat cestu k reunifikaci Koreje" # todo: NEW TRANSLATION
  KOR_pave_the_way_for_reunification_desc: "Nyní, když byly učiněny významné kroky k normalizaci mezikorejských vztahů, můžeme začít s přípravami na reunifikaci." # todo: NEW TRANSLATION
  KOR_soften_rhetoric: "Změkčit rétoriku" # todo: NEW TRANSLATION
  KOR_soften_rhetoric_desc: "Kritizování Severní Koreje zbytečně bude brzdit cíl reunifikace a nic významného nepřinese." # todo: NEW TRANSLATION
  KOR_wind_down_propaganda: "Snížit propagandu" # todo: NEW TRANSLATION
  KOR_wind_down_propaganda_desc: "Naše propaganda zaměřená na Severní Koreu je významným zdrojem nevole v Pchjongjangu. Jako projev dobré vůle bychom měli tyto operace postupně ukončit." # todo: NEW TRANSLATION
  KOR_repeal_the_national_security_law: "Zrušit zákon o národní bezpečnosti" # todo: NEW TRANSLATION
  KOR_repeal_the_national_security_law_desc: "Zákon o národní bezpečnosti byl dlouho používán jako autoritářský nástroj k umlčování nesouhlasu a jakéhokoli kritického hodnocení historického dělení Korejského poloostrova. Aby došlo k dokončení demokratické proměny Koreje, tento zákon musí být zrušen." # todo: NEW TRANSLATION
  KOR_reform_the_nis: "Reforma NIS" # todo: NEW TRANSLATION
  KOR_reform_the_nis_desc: "NIS využívala svůj rozsáhlý zpravodajský aparat k špionáži a manipulaci s Jižní Koreou, namísto toho, aby ji chránila před vnějšími hrozbami. To musí skončit." # todo: NEW TRANSLATION
  KOR_restrict_cyber_operations: "Omezit domácí operace" # todo: NEW TRANSLATION
  KOR_restrict_cyber_operations_desc: "NIS tráví příliš mnoho času špehováním kritiků vlády a nedostatečnou dobu zabýváním se skutečnými nepřáteli naší země. Měli bychom omezit volnost manévru NIS v oblasti domácího dohledu." # todo: NEW TRANSLATION
  KOR_protect_whistle_blowers: "Chránit oznamovatele" # todo: NEW TRANSLATION
  KOR_protect_whistle_blowers_desc: "I když není možné, aby NIS byla zcela transparentní vzhledem k důležitosti zachování utajení, existují jiné způsoby, jak zajistit odpovědnost. Jedním z nich je zavést větší ochranu oznamovatelů v rámci organizace, kteří mají odvahu nahlásit nezákonné či protiústavní činy svých kolegů." # todo: NEW TRANSLATION
  KOR_strengthen_oversight: "Posílit dohled" # todo: NEW TRANSLATION
  KOR_strengthen_oversight_desc: "Větší legislativní a soudní dohled je potřeba k omezení politizace NIS. Už si nemůžeme dovolit mít nespolehlivou zpravodajskou agenturu, která formuje Korejskou politiku pro svůj vlastní prospěch." # todo: NEW TRANSLATION
  KOR_decouple_politics_from_intelligence: "Oddělit politiku od zpravodajství" # todo: NEW TRANSLATION
  KOR_decouple_politics_from_intelligence_desc: "Nyní jsme významně snížili politizaci NIS, a tak můžeme věřit, že zpravodajská agentura naší země bude sloužit prospěchu jiho-korejských občanů, a nikoli úzkému politickému programu." # todo: NEW TRANSLATION
  KOR_electoral_reform: "Volební reformy" # todo: NEW TRANSLATION
  KOR_electoral_reform_desc: "Korejská současná politika je ovládána dvěma největšími konzervativními a liberálními stranami. Stále častěji se objevují výzvy k volební reformě, která by prolomila politickou duopii těchto dvou stran, z nichž každá nese významné historické břemeno, a poskytla příležitosti pro nové myšlení." # todo: NEW TRANSLATION
  KOR_expand_proportional_representation: "Rozšířit poměrné zastoupení" # todo: NEW TRANSLATION
  KOR_expand_proportional_representation_desc: "Rozšíření poměrného zastoupení v Národním shromáždění zvýší význam dříve marginálně zastoupených stran, což dává naději na oživení korejské politiky novým, dynamickým myšlením. Nicméně to také zvýší riziko politické patové situace v Národním shromáždění." # todo: NEW TRANSLATION
  KOR_end_proportional_representation: "Konec poměrného zastoupení" # todo: NEW TRANSLATION
  KOR_end_proportional_representation_desc: "Zrušení poměrného zastoupení usnadní jednomu ze dvou hlavních korejských stran získat většinu v Národním shromáždění. Zatímco to zvýší stabilitu, někteří tvrdí, že to přijde na úkor politických kompromisů a prohloubí ideologické rozdělení mezi pravicí a levicí." # todo: NEW TRANSLATION
  KOR_progressive_policies: "Progresivní politiky" # todo: NEW TRANSLATION
  KOR_progressive_policies_desc: "Zatímco korejská levice měla silný vliv v postautoritářské Koreji, sociálně progresivní politika byla do značné míry nepřítomná v agendě hlavní levicové strany Koreje. Je čas, aby menší, více progresivní strany prosadily smysluplné reformy." # todo: NEW TRANSLATION
  KOR_campaign_against_discrimination: "Kampaň proti diskriminaci" # todo: NEW TRANSLATION
  KOR_campaign_against_discrimination_desc: "Diskriminace na základě pohlaví, rasy a náboženství je ostudou mezinárodní pověsti Koreje a ztěžuje každodenní život menšin v Koreji. Měli bychom dělat, co je v našich silách, abychom tuto diskriminaci potlačili. Tento postup však může být sociálně konzervativní korejskou populací odmítán." # todo: NEW TRANSLATION
  KOR_migrant_protections: "Ochrana migrantů" # todo: NEW TRANSLATION
  KOR_migrant_protections_desc: "Migranti v Koreji dostávají velmi málo právní ochrany. Měli bychom projevovat uznání za jejich příspěvek k korejské ekonomice tím, že zajistíme jejich postavení ve společnosti." # todo: NEW TRANSLATION
  KOR_centrist_policies: "Středové politiky" # todo: NEW TRANSLATION
  KOR_centrist_policies_desc: "Příliš dlouho dominující levice a pravice Koreje měly kontrolu nad agendou země. Je čas na nový, radikální středový přístup, který je více podložen pragmatismem než ideologickým antagonismem." # todo: NEW TRANSLATION
  KOR_liberal_economics: "Podpořit studenty" # todo: NEW TRANSLATION
  KOR_liberal_economics_desc: "Studenti jsou základem naší země, ale trpí kvůli tvrdému vzdělávacímu systému, který vyžaduje reformu. Měli bychom dělat, co můžeme, abychom podpořili studenty a maximalizovali jejich možnosti po ukončení studia." # todo: NEW TRANSLATION
  KOR_support_entrepreneurs: "Podporovat podnikatele" # todo: NEW TRANSLATION
  KOR_support_entrepreneurs_desc: "Musíme využít podnikatelského ducha mládeže naší země tím, že jim poskytneme vše, co potřebují k inovacím. Tato inovace může probíhat buď ve stávajících korporacích, kde jsou mladí lidé zaměstnáni, nebo v ambiciózních start-upech." # todo: NEW TRANSLATION
  KOR_the_korean_right: "Korejská pravice" # todo: NEW TRANSLATION
  KOR_the_korean_right_desc: "Korejská pravice upřednostňuje opatrnost před reformami v domácí, mezikorejské a mezinárodní politice. Pravice vnímá dominantní postavení chaebolů v ekonomice jako nezbytné pro pokračující ekonomický růst Koreje a preferuje omezení moci odborů. Dále pravice odporuje zapojení s Severem a uctívá Park Čung-hee jako zakladatele moderní Koreje." # todo: NEW TRANSLATION
  KOR_empower_the_nis: "Posílit NIS" # todo: NEW TRANSLATION
  KOR_empower_the_nis_desc: "NIS je klíčovým nástrojem v našem boji proti infiltraci ze Severu. Musíme jí poskytnout veškerou podporu, kterou potřebuje k plnění svých národně bezpečnostních funkcí." # todo: NEW TRANSLATION
  KOR_manipulate_public_opinion: "Manipulovat veřejným míněním" # todo: NEW TRANSLATION
  KOR_manipulate_public_opinion_desc: "Hrozba, že populace zvolí levicového prezidenta, který by ohrozil bezpečnost naší země ze severu, je příliš velká na to, abychom ji přehlíželi. Musíme jednat sami." # todo: NEW TRANSLATION
  KOR_domestic_surveillance: "Domácí dohled" # todo: NEW TRANSLATION
  KOR_domestic_surveillance_desc: "Nemůžeme se ubránit Severu, pokud budeme mít problém s potenciálními problematickými jedinci v rámci naší vlastní populace." # todo: NEW TRANSLATION
  KOR_blacklist_artists: "Černá listina umělců" # todo: NEW TRANSLATION
  KOR_blacklist_artists_desc: "Levicoví umělci ohrožují pověst naší vlády a mají tendenci zobrazovat Sever jako sympatický. Měli bychom tyto umělce potajmu zařadit na černou listinu, aby nedostali žádnou státní podporu." # todo: NEW TRANSLATION
  KOR_cut_taxes_on_the_rich: "Snížit daně pro bohaté" # todo: NEW TRANSLATION
  KOR_cut_taxes_on_the_rich_desc: "Naše ekonomika poroste jen tehdy, když odstraníme daňová omezení pro naše špičkové a nejbystřejší lidi. Uvolnění výdajové síly elity je nejlepším způsobem, jak dosáhnout růstu." # todo: NEW TRANSLATION
  KOR_subsidize_chaebols: "Subvencovat chaeboly" # todo: NEW TRANSLATION
  KOR_subsidize_chaebols_desc: "Ekonomická síla chaebolů je klíčová pro to, aby Korea zůstala ekonomicky konkurenceschopná a dynamická." # todo: NEW TRANSLATION
  KOR_restrict_union_activity: "Omezit činnost odborů" # todo: NEW TRANSLATION
  KOR_restrict_union_activity_desc: "Po příliš dlouhou dobu odborové organizace této země využívaly svou organizovací sílu k brzdění hospodářského pokroku. Musíme využít náš politický kapitál k omezení schopností odborů bránit růstu." # todo: NEW TRANSLATION
  KOR_business_first: "Podnikání na prvním místě" # todo: NEW TRANSLATION
  KOR_business_first_desc: "Nyní, když jsme posílili důvěru investorů naším pro-business přístupem, můžeme sklidit výhody kapitalismu volného trhu." # todo: NEW TRANSLATION
  KOR_the_threat_from_the_north: "Hrozba ze severu" # todo: NEW TRANSLATION
  KOR_the_threat_from_the_north_desc: "Zatímco levice by nás chtěla usmířit severním nepřátelům, víme lépe než oslabovat naše odhodlání tváří v tvář hrozbě komunistické invaze." # todo: NEW TRANSLATION
  KOR_ban_pro_northern_groups: "Zakázat pro-severní skupiny" # todo: NEW TRANSLATION
  KOR_ban_pro_northern_groups_desc: "Některé zrádné prvky na jihu nadále vyjadřují podporu severu a jeho zkreslené ideologii Juche. Těmto skupinám nesmí být dovoleno šířit jejich nebezpečné ideály." # todo: NEW TRANSLATION
  KOR_arrest_sympathizers: "Zatknout sympatizanty" # todo: NEW TRANSLATION
  KOR_arrest_sympathizers_desc: "Navzdory našim snahám někteří pseudointelektuálové nadále hlásají údajné ctnosti severokorejského politického systému. Nesmí být dovoleno, aby pokračovali ve svých ohavných činnostech." # todo: NEW TRANSLATION
  KOR_praise_the_south: "Chvála Jihu" # todo: NEW TRANSLATION
  KOR_praise_the_south_desc: "Úspěchy Jihu v oblastech ekonomiky, společnosti, technologií a kultury dalece překonávají ty severu. Měli bychom vyzdvihovat úspěchy našeho státu v porovnání s nedostatky vedení na severu." # todo: NEW TRANSLATION
  KOR_champion_human_rights: "Obhájce lidských práv" # todo: NEW TRANSLATION
  KOR_champion_human_rights_desc: "Lidská práva se stala nedílnou součástí identity Jihu. Měli bychom poukazovat na flagrantní zneužívání těchto práv, ke kterým se naši nepřátelé na severu tak často uchylují." # todo: NEW TRANSLATION
  KOR_promote_patriotism: "Podporovat vlastenectví" # todo: NEW TRANSLATION
  KOR_promote_patriotism_desc: "Korejci ztrácejí hrdost na svou zemi, což je nebezpečný jev tváří v tvář existenční hrozbě ze severu. Měli bychom do společnosti vštípit hodnoty vlastenectví, zejména u mládeže." # todo: NEW TRANSLATION
  KOR_venerate_park_chung_hee: "Uctívat Park Chung-hee" # todo: NEW TRANSLATION
  KOR_venerate_park_chung_hee_desc: "Navzdory jeho nedostatkům dosáhl Park Chung-hee pro náš národ mnoho. Měli bychom propagovat respekt k němu jako pevného obhájce Jihu proti hrozbě z Pyongyangu." # todo: NEW TRANSLATION
  KOR_commemorate_dictatorship: "Uctít diktaturu" # todo: NEW TRANSLATION
  KOR_commemorate_dictatorship_desc: "Přišel čas odložit iluzi o ctnostech slabého, rozděleného demokratického systému. I když veřejnost zpočátku nemusí s tímto nápadem souhlasit, autoritářský systém je nejlepším způsobem, jak chránit před hrozbou invaze a podpořit růst našeho národa." # todo: NEW TRANSLATION
  KOR_offensive_approach: "Ofenzivní přístup" # todo: NEW TRANSLATION
  KOR_offensive_approach_desc: "Válka je nevyhnutelná. Lepší je, abychom ji nyní bojovali na našich podmínkách, než abychom čekali, až na nás Sever zaútočí." # todo: NEW TRANSLATION
  KOR_military_buildup: "Vojenské posílení" # todo: NEW TRANSLATION
  KOR_military_buildup_desc: "Čas hraje roli. Musíme zrychlit výrobu válečného materiálu, abychom se připravili na nadcházející konflikt." # todo: NEW TRANSLATION
  KOR_provoke_confrontation: "Vyvolat konfrontaci" # todo: NEW TRANSLATION
  KOR_provoke_confrontation_desc: "Nastal čas odstranit severní hrozbu jednou provždy. Jakmile vyvoláme krizovou situaci na hranici, eskalační řetězec nás nakonec dovede k plnohodnotné invazi na sever." # todo: NEW TRANSLATION
  KOR_defensive_approach: "Defenzivní přístup" # todo: NEW TRANSLATION
  KOR_defensive_approach_desc: "Nemůžeme předvídat kroky Severu a nebylo by moudré zahájit ofenzivu proti takto velkému nepříteli. Měli bychom raději rozvíjet naši schopnost přežít nápor z Pchjongjangu." # todo: NEW TRANSLATION
  KOR_expanded_fortifications: "Rozšířené fortifikace" # todo: NEW TRANSLATION
  KOR_expanded_fortifications_desc: "DMZ je již jednou z nejvíce opevněných oblastí na světě, ale lze udělat ještě více, aby se zabránilo průniku severní invaze do našich obranných linií." # todo: NEW TRANSLATION
  KOR_prepare_for_the_worst: "Raketová obrana" # todo: NEW TRANSLATION
  KOR_prepare_for_the_worst_desc: "KLDR má arzenál křižujících a balistických raket, který by zdevastoval naši zemi v případě války. Musíme investovat do systému raketové obrany, abychom minimalizovali dopad severní raketové arzenálu." # todo: NEW TRANSLATION
  KOR_subversive_approach: "Podvratný přístup" # todo: NEW TRANSLATION
  KOR_subversive_approach_desc: "Nemůžeme si dovolit vyhlásit plnohodnotnou válku severu, ale ani nemůžeme jen čekat na nevyhnutelnou invazi. Měli bychom spíše usilovat o podkopávání severu zevnitř." # todo: NEW TRANSLATION
  KOR_spark_insurrection: "Podnět vzpoury" # todo: NEW TRANSLATION
  KOR_spark_insurrection_desc: "Přišel čas, aby lid Severu zvrhl pouta, která ho svazují, a povstal proti brutálnímu diktátorskému [NKO.GetLeader]!" # todo: NEW TRANSLATION
  KOR_raise_tensions: "Zvyšovat napětí" # todo: NEW TRANSLATION
  KOR_subversive_approach_lar: "Podvratný přístup" # todo: NEW TRANSLATION
  KOR_subversive_approach_lar_desc: "Nemůžeme si dovolit vyhlásit plnohodnotnou válku severu, ale ani nemůžeme jen čekat na nevyhnutelnou invazi. Měli bychom spíše usilovat o podkopávání severu zevnitř." # todo: NEW TRANSLATION
  KOR_intensify_propaganda: "Zintenzivnit propagandu" # todo: NEW TRANSLATION
  KOR_intensify_propaganda_desc: "Musíme vynaložit veškeré úsilí, aby lid Severu, zejména členové Korejské lidové armády, byl nakloněn hodnotám, které jsou nedílnou součástí jihokorejského způsobu života." # todo: NEW TRANSLATION
  KOR_raise_tensions_desc: "Diktatura nemůže být zřízena přes noc. Abychom připravili cestu pro autoritářský režim, musíme začít eskalovat napětí ve společnosti Jižní Koreje. Tím, že zvýšíme napětí vůči Severu, zahraničním migrantům, levicovým, vládním kritikům a dalším, připravíme korejský lid na návrat silné ruky, která bude vládnout železnou pěstí." # todo: NEW TRANSLATION
  KOR_clamp_down_on_political_activism: "Potlačovat politickou aktivitu" # todo: NEW TRANSLATION
  KOR_clamp_down_on_political_activism_desc: "Politickí aktivisté vyvíjejí na vyčerpaný stát s omezenými zdroji únavný tlak. Na nejrušivější prvky by měl stát reagovat pronásledováním." # todo: NEW TRANSLATION
  KOR_impose_martial_law: "Vyhlásit výjimečný stav" # todo: NEW TRANSLATION
  KOR_impose_martial_law_desc: "V době rostoucí krize můžeme posílit naši kontrolu vyhlášením výjimečného stavu a tím dočasně pozastavit běžný chod politiky." # todo: NEW TRANSLATION
  KOR_muzzle_the_media: "Umlčet média" # todo: NEW TRANSLATION
  KOR_muzzle_the_media_desc: "Média se stala trnem v oku, protože nezávislé zpravodajské kanály podkopávají úspěchy naší vlády. Musíme na tyto kanály vyvíjet tlak, aby hlásaly naši pravdu." # todo: NEW TRANSLATION
  KOR_favor_armed_forces: "Podporovat ozbrojené síly" # todo: NEW TRANSLATION
  KOR_favor_armed_forces_desc: "Ozbrojené síly jsou nezbytným pilířem diktátorského režimu, neboť monopol nad prostředky násilí je jediný způsob, jak udržet moc. Armády, které si vybudovaly odpor k politikům, kteří je veleají, neměly dříve žádné výčitky nad jejich svržení v vojenských převratech." # todo: NEW TRANSLATION
  KOR_favor_the_nis: "Podporovat NIS" # todo: NEW TRANSLATION
  KOR_favor_the_nis_desc: "Zpravodajské služby jsou klíčovým prvkem každé diktatury. Bez jejich podpory se vůdce nemůže plně cítit bezpečně vůči hrozbám uvnitř populace i vlády samotné. Antagonizování NIS by se mohlo ukázat jako katastrofální, jak ukazuje vražda Parka Chung-hee tehdejší Korejskou centrální zpravodajskou agenturou." # todo: NEW TRANSLATION
  KOR_install_the_yusin_dictatorship: "Zavést Yusinovu diktaturu" # todo: NEW TRANSLATION
  KOR_install_the_yusin_dictatorship_desc: "Přišel čas vrátit Korejskou republiku k formě vládnutí, kterou navrhl Park Chung-hee, diktaturu, která chrání národ proti vnitřním i vnějším hrozbám." # todo: NEW TRANSLATION
  KOR_ban_demonstrations: "Potlačovat demonstrace" # todo: NEW TRANSLATION
  KOR_ban_demonstrations_desc: "Je nevyhnutelné, že někteří budou odporovat obnovení Yusinovy diktatury. Pokud budou tyto subverzní nálady tiše udržovány v soukromí, nebudou mít vliv na naši moc. Ale musíme tvrdě reagovat na jakýkoli pokus šířit tyto nebezpečné myšlenky prostřednictvím veřejných protestů." # todo: NEW TRANSLATION
  KOR_increase_surveillance: "Zvýšit dohled nad obyvatelstvem" # todo: NEW TRANSLATION
  KOR_increase_surveillance_desc: "Abychom chránili naši novou vládu, musíme zvýšit dohled nad obyvatelstvem a identifikovat subverzní prvky dříve, než mohouohrozit." # todo: NEW TRANSLATION
  KOR_imprison_leftists: "Očistit levici" # todo: NEW TRANSLATION
  KOR_imprison_leftists_desc: "Jednotlivci s levicovými sympatiemi zůstávají ve vládní byrokracii. Musí být dopadeni a vyčištěni dříve, než mohou podkopat náš systém vlády." # todo: NEW TRANSLATION
  KOR_middle_power_diplomacy: "Diplomacie střední velmoci" # todo: NEW TRANSLATION
  KOR_middle_power_diplomacy_desc: "Vnější politika Koreje je orientována kolem statusu střední velmoci, a to jak z hlediska její pozice mezi velkými a menšími mocnostmi, tak mezi polarizovanými mezinárodními postoji. Tato diplomacie střední velmoci často vede Koreu k budování přátelských vztahů s protivnými státy. Jak dlouho bude Korea schopna udržovat více rovnovah mezi soupeřícími státy, zůstává nejisté." # todo: NEW TRANSLATION
  KOR_bridging_eurasia: "Propojování Evropy a Asie" # todo: NEW TRANSLATION
  KOR_bridging_eurasia_desc: "Korea historicky usilovala o budování obchodních, kulturních a diplomatických vztahů po celé Eurasii a rozšíření dosahu až do Evropy jako signálu jejího mezinárodního významu. Tyto snahy bezpochyby budou pokračovat." # todo: NEW TRANSLATION
  KOR_rapprochement_with_russia: "Zblížení s Ruskem" # todo: NEW TRANSLATION
  KOR_rapprochement_with_russia_desc: "Vztahy se Sovětským svazem byly během studené války napjaté, ale od 90. let se Jižní Korea a Rusko postupně otevírají jeden druhému prostřednictvím obchodních vztahů." # todo: NEW TRANSLATION
  KOR_satellite_assistance: "Satelitní asistence" # todo: NEW TRANSLATION
  KOR_satellite_assistance_desc: "Náš satelitní program by profitoval z ruské expertízy, s historickým úspěchem Sputniku, který ukazuje Rusko jako kapacitního průkopníka ve vesmírném průzkumu." # todo: NEW TRANSLATION
  KOR_russian_energy: "Ruská energie" # todo: NEW TRANSLATION
  KOR_russian_energy_desc: "Ruské zásoby ropy a zemního plynu jsou významným zdrojem energie pro svět. Budováním ropovodů do Ruska budeme lépe uspokojovat rostoucí poptávku po energii mezi naší populací." # todo: NEW TRANSLATION
  KOR_a_land_bridge_to_europe: "Pozemní most do Evropy" # todo: NEW TRANSLATION
  KOR_a_land_bridge_to_europe_desc: "Ještě více prohloubením našich vztahů s Ruskem upevníme transeurazský dosah korejského vlivu." # todo: NEW TRANSLATION
  KOR_czech_investments: "České investice" # todo: NEW TRANSLATION
  KOR_czech_investments_desc: "Usnadněním investic korejských firem v českém průmyslu získáme ekonomickou i diplomatickou pozici v Evropě." # todo: NEW TRANSLATION
  KOR_british_military_exercises: "Britská vojenská cvičení" # todo: NEW TRANSLATION
  KOR_british_military_exercises_desc: "Spojené království je dlouho blízkým spojencem Jižní Koreje. Tím, že naše ozbrojené síly budou cvičit společně, zlepšíme interoperabilitu a zvýšíme viditelnost naší armády." # todo: NEW TRANSLATION
  KOR_lessons_from_germany: "Lekce z Německa" # todo: NEW TRANSLATION
  KOR_lessons_from_germany_desc: "Německo je jednou z mála zemí, které prošly rozdělením během studené války podobným našemu a podařilo se mu sjednotit mírovou cestou. Získáním zkušeností z Německa můžeme odvodit cenné ponaučení pro možnost sjednocení Koreje." # todo: NEW TRANSLATION
  KOR_kic_europe: "Evropsko-korejská vědecko-technologická výměna" # todo: NEW TRANSLATION
  KOR_kic_europe_desc: "Naši výzkumníci budou vyměňovat poznatky a nápady se svými protějšky z Evropské výzkumné rady EU; obě strany získají posílení svých technických schopností." # todo: NEW TRANSLATION
  KOR_turn_to_the_middle_east: "Obrátit se na Blízký východ" # todo: NEW TRANSLATION
  KOR_turn_to_the_middle_east_desc: "Jižní Korea po mnoho let buduje kontakty na Blízkém východě. Navzdory nejistotě regionu vnímá Blízký východ jako část světa bohatou na příležitosti." # todo: NEW TRANSLATION
  KOR_cautious_optimism: "Opatrné zapojení" # todo: NEW TRANSLATION
  KOR_cautious_optimism_desc: "Jižní Korea bývá tradičně blíže arabským státům než Izraeli; vztahy v 70. letech byly obzvlášť chladné. V poslední době však ekonomické kontakty mezi oběma státy výrazně vzrostly. Možná nastal čas pro opatrné znovuzahájení vztahů mezi Koreou a Izraelem." # todo: NEW TRANSLATION
  KOR_a_free_trade_agreement: "Volná obchodní dohoda" # todo: NEW TRANSLATION
  KOR_a_free_trade_agreement_desc: "Podpis dohody o volném obchodu s Izraelem otevře cestu našim firmám k vstupu na izraelský trh v oblastech, jako jsou energie, doprava, zemědělství a kybernetika." # todo: NEW TRANSLATION
  KOR_iron_dome: "Železná kupole" # todo: NEW TRANSLATION
  KOR_iron_dome_desc: "Železná kupole Izraele je jedním z nejpokročilejších systémů protivzdušné obrany na světě. Napodobováním Železné kupole doplníme naše vlastní systémy protivzdušné obrany a posílíme jejich schopnosti čelit útokům severního režimu." # todo: NEW TRANSLATION
  KOR_technological_cooperation: "Technologická spolupráce" # todo: NEW TRANSLATION
  KOR_technological_cooperation_desc: "Podobně jako Korea, Izrael klade důraz na pokročilé technologie jako klíčovou součást své ekonomiky. Díky technologické spolupráci s Izraelem budeme moci podpořit náš vlastní technologický rozvoj." # todo: NEW TRANSLATION
  KOR_one_heart_one_soul: "Jedno srdce, jedna duše" # todo: NEW TRANSLATION
  KOR_one_heart_one_soul_desc: "Jižní Korea a Írán historicky udržovaly mimořádně úzký vztah, který bývá označován jako „Korea-Iran One Heart One Soul“. Navzdory mezinárodnímu napětí jsme odhodláni pokračovat v této dlouhé a plodné spolupráci." # todo: NEW TRANSLATION
  KOR_increase_trade_volume: "Zvýšení objemu obchodu" # todo: NEW TRANSLATION
  KOR_increase_trade_volume_desc: "Zvýšením objemu obchodu mezi našimi dvěma zeměmi, který již není zanedbatelný, získají obě strany vzájemné prospěchy a upevní naše úzké přátelství." # todo: NEW TRANSLATION
  KOR_iranian_infrastructure_projects: "Íránské infrastrukturní projekty" # todo: NEW TRANSLATION
  KOR_iranian_infrastructure_projects_desc: "Íránská infrastruktura potřebuje investice a korejské firmy mají potřebný kapitál a odborné know-how k jejímu rozvoji." # todo: NEW TRANSLATION
  KOR_education_exchanges: "Vzdělávací výměny" # todo: NEW TRANSLATION
  KOR_education_exchanges_desc: "Prováděním vzdělávacích výměn posílíme lidské kontakty mezi oběma národy a přispějeme k sociálně-ekonomickému rozvoji Íránu." # todo: NEW TRANSLATION
  KOR_engage_the_arabs: "Upevnit arabské přátelství" # todo: NEW TRANSLATION
  KOR_engage_the_arabs_desc: "Korea má v arabském světě mnoho obchodních vazeb, na kterých můžeme stavět a pomoci růstu našich exportních trhů." # todo: NEW TRANSLATION
  KOR_export_military_hardware: "Export vojenského vybavení" # todo: NEW TRANSLATION
  KOR_export_military_hardware_desc: "Arabské státy jsou jedněmi z největších dovozců zbraní na světě. Korejská ekonomika by z toho měla značný prospěch získáním obranných kontraktů s arabskými vládami." # todo: NEW TRANSLATION
  KOR_the_largest_shipyard_in_the_world: "Největší loděnice na světě" # todo: NEW TRANSLATION
  KOR_the_largest_shipyard_in_the_world_desc: "Saúdská Arábie vyjádřila zájem o partnerství s korejskými firmami na vybudování největší loděnice na světě na jejich území. Tento společný podnik se ukáže být extrémně lukrativní pro naše firmy." # todo: NEW TRANSLATION
  KOR_trade_with_the_gcc: "Obchod s GCC" # todo: NEW TRANSLATION
  KOR_trade_with_the_gcc_desc: "Vyjednáváním dohody s nejvíce integrovaným blokem arabských států, GCC, budeme moci významně rozšířit dosah našich exportů na Blízký východ." # todo: NEW TRANSLATION
  KOR_peace_in_east_asia: "Mír východní Asie" # todo: NEW TRANSLATION
  KOR_peace_in_east_asia_desc: "Korea se čím dál více ocitá mezi Čínou a Spojenými státy a nechce být pouhým pěšákem ve hře velmocí; usiluje o vedení zahraniční politiky jako samostatná velmoc a sleduje své zájmy co nejvíce." # todo: NEW TRANSLATION
  KOR_improve_relations_with_china: "Zlepšit vztahy s Čínou" # todo: NEW TRANSLATION
  KOR_improve_relations_with_china_desc: "Jako největší země v regionu a významný obchodní partner je Čína zemí, kterou si nemůžeme dovolit ignorovat." # todo: NEW TRANSLATION
  KOR_hallyu_in_china: "Hallyu v Číně" # todo: NEW TRANSLATION
  KOR_hallyu_in_china_desc: "Podporou šíření korejské populární kultury v Číně, včetně dramat a popové hudby, posílíme kulturní vazby mezi našimi národy a usnadníme vzájemnou interakci." # todo: NEW TRANSLATION
  KOR_trading_partners: "Obchodní partneři" # todo: NEW TRANSLATION
  KOR_trading_partners_desc: "Čínský ohromný trh je pro naše firmy extrémně lákavý. Měli bychom pomoci korejským firmám získat větší podíl na čínském trhu podporou obchodu mezi našimi zeměmi." # todo: NEW TRANSLATION
  KOR_military_exchanges: "Vojenské výměny" # todo: NEW TRANSLATION
  KOR_military_exchanges_desc: "Důstojnické výměny a vojenské linky jsou klíčové kroky budujícími důvěru, které mohou snížit riziko vojenské konfrontace mezi našimi ozbrojenými silami a Čínou. Kritici však tvrdí, že tato opatření omezí naši schopnost efektivně reagovat na čínskou vojenskou aktivitu." # todo: NEW TRANSLATION
  KOR_a_shared_history: "Sdílené dědictví" # todo: NEW TRANSLATION
  KOR_a_shared_history_desc: "Stejně jako Korea, i Čína trpěla v důsledku japonského imperialismu. Zdůrazněním našeho společného útlaku ze strany Japonska posílíme pouto mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
  KOR_china_supports_the_south: "Čína podporuje Jižní Koreu" # todo: NEW TRANSLATION
  KOR_china_supports_the_south_desc: "Nyní, když jsme významně zlepšili naše vztahy s Čínou a projevili naši autonomii vůči USA a Japonsku, Čína bude pravděpodobně více ochotná přestat podporovat Severní Koreu." # todo: NEW TRANSLATION
  KOR_eternal_allies: "Věční spojenci" # todo: NEW TRANSLATION
  KOR_eternal_allies_desc: "Více než půl století jsou Jižní Korea a Spojené státy pevnými spojenci. Hrozba ze severu a naše sdílené hodnoty jsou základem aliance USA-ROK. Bylo by nezodpovědné tuto spolupráci ohrozit poškozením našich dobrých vztahů." # todo: NEW TRANSLATION
  KOR_revisit_historical_grievances: "Znovu uplatnit historické nároky" # todo: NEW TRANSLATION
  KOR_revisit_historical_grievances_desc: "Nezapomněli jsme na zločiny, které Japonsko spáchalo během kolonizace naší země a jejich následné vykořisťování a útlak. Musíme Japoncům připomenout, že dokud se za to náležitě neomluví, nemůžeme mít normální diplomatické vztahy." # todo: NEW TRANSLATION
  KOR_demand_reparations: "Požadovat reparace" # todo: NEW TRANSLATION
  KOR_demand_reparations_desc: "Oběti Japonských zločinů a jejich podporovatelé nadále vyzývají k odškodnění od Japonska. Měli bychom podpořit oprávněné požadavky našich občanů." # todo: NEW TRANSLATION
  KOR_defend_our_claims: "Bránit naše nároky" # todo: NEW TRANSLATION
  KOR_defend_our_claims_desc: "Navzdory tvrzením Japonska je Dokdo korejské území a naše ozbrojené síly budou připraveny jej bránit proti vnějším útokům." # todo: NEW TRANSLATION
  KOR_economic_showdown: "Ekonomické střetnutí" # todo: NEW TRANSLATION
  KOR_economic_showdown_desc: "Už toho bylo dost. Nemůžeme nadále obchodovat jako dřív s Japonskem, když odmítají uznat své zločiny proti našemu národu. Musíme použít jakékoliv prostředky, abychom jim ukázali omyl jejich jednání." # todo: NEW TRANSLATION
  KOR_draw_closer_to_japan: "Přiblížit se Japonsku" # todo: NEW TRANSLATION
  KOR_draw_closer_to_japan_desc: "Uplynulo už mnoho desetiletí od doby, kdy Japonsko stáhlo ze poloostrova a zřeklo se svých imperialistických ambicí. Měli bychom usilovat o usmíření s naším dávným rivalem." # todo: NEW TRANSLATION
  KOR_step_up_military_exercises: "Posílit vojenská cvičení" # todo: NEW TRANSLATION
  KOR_step_up_military_exercises_desc: "Hrozba ze severu není možno podceňovat. Musíme zajistit, že jsme co nejvíce připraveni na severokorejský útok, bez ohledu na dopad společných cvičení na vztahy mezi Koreou." # todo: NEW TRANSLATION
  KOR_improve_economic_relations: "Zlepšit ekonomické vztahy" # todo: NEW TRANSLATION
  KOR_improve_economic_relations_desc: "Japonsko je již významným obchodním partnerem naší země. Měli bychom upevnit a podpořit tyto ekonomické vazby mezi našimi dynamickými ekonomikami." # todo: NEW TRANSLATION
  KOR_intelligence_cooperation: "Spolupráce v oblasti zpravodajství" # todo: NEW TRANSLATION
  KOR_intelligence_cooperation_desc: "Je mimořádně důležité, aby Jižní Korea a Japonsko byly informovány o vojenských schopnostech našeho společného nepřítele na severu." # todo: NEW TRANSLATION
  KOR_strengthen_anti_northern_coalition: "Posílit protiseverokorejskou koalici" # todo: NEW TRANSLATION
  KOR_strengthen_anti_northern_coalition_desc: "Nyní, když jsme upevnili naše vazby se Spojenými státy i Japonskem, koalice tří blízkých spojenců proti DPRK bude lépe odolávat útoku ze severu." # todo: NEW TRANSLATION
  KOR_support_the_self_defense_forces: "Podepsat smlouvu o vzájemné obraně" # todo: NEW TRANSLATION
  KOR_support_the_self_defense_forces_desc: "Náš vztah s Japonskem je silnější než kdy dřív. Navzdory protestům hlasité menšiny bychom měli utvrdit naše přátelství s Tokiem prostřednictvím obranné smlouvy." # todo: NEW TRANSLATION
  KOR_distance_from_china: "Vzdálenost od Číny" # todo: NEW TRANSLATION
  KOR_distance_from_china_desc: "Čína je největší hrozba pro uspořádání regionu východní Asie. Nemůžeme si dovolit udržovat blízké vztahy s tímto rostoucím hegemonem." # todo: NEW TRANSLATION
  KOR_revisit_the_alliance: "Přehodnotit alianci" # todo: NEW TRANSLATION
  KOR_revisit_the_alliance_desc: "Po desetiletích přehnaných obav z invaze Severní Koreje byla Jižní Korea nucena vstoupit do závislého vztahu se Spojenými státy. Byli jsme nuceni platit za jejich ochranu, snášet vulgární chování jejich jednotek a trpět brutalitu diktátorů podporovaných USA. Korea takovou jednostrannou, neoimperialistickou vazbu už nebude tolerovat." # todo: NEW TRANSLATION
  KOR_secure_wartime_control: "Zajištění válečného řízení" # todo: NEW TRANSLATION
  KOR_secure_wartime_control_desc: "Od Korejské války Spojené státy udržují operační kontrolu nad našimi ozbrojenými silami v případě války se Severní Koreou. To je nepřijatelné pro suverénní stát, jako je Korejská republika, i když to znamená, že aliance USA a Korejská republika nebude při vyhlášení války tak účinná." # todo: NEW TRANSLATION
  KOR_wind_down_the_us_presence: "Postupné omezení amerických společných cvičení" # todo: NEW TRANSLATION
  KOR_wind_down_the_us_presence_desc: "Vojenská cvičení se Spojenými státy mají jen málo užitečného účelu a zbytečně provokují Severní Koreu. Měli bychom usilovat o snížení rozsahu těchto vojenských cvičení." # todo: NEW TRANSLATION
  KOR_korean_security_in_korean_hands: "Korejská bezpečnost v rukou Korejců" # todo: NEW TRANSLATION
  KOR_korean_security_in_korean_hands_desc: "Nastává čas vyhlásit Korejskou autonomii a nezávislost na vměšování externích velmocí. Osud poloostrova by měl být v rukou Korejců, ne ve Washingtonu, Pekingu ani Moskvě. Teprve až velmoci nechají Koreu řešit své spory, může se korejský národ znovu sjednotit." # todo: NEW TRANSLATION
  KOR_southern_focus: "Jižní zaměření" # todo: NEW TRANSLATION
  KOR_southern_focus_desc: "Jižní a jihovýchodní Asie jsou domovem některých z nejrychleji se rozvíjejících ekonomik světa. Aby Korea měla významnou přítomnost na globální scéně, musí rozvíjet vztahy s těmito dvěma regiony." # todo: NEW TRANSLATION
  KOR_overtures_to_asean: "Iniciativy vůči ASEAN" # todo: NEW TRANSLATION
  KOR_overtures_to_asean_desc: "Ani když není tak integrovaná jako EU, ASEAN zůstává jedním z mála významných regionálních bloků na světě. Posílení naší interakce s ASEAN nám pomůže usnadnit vstup do regionu." # todo: NEW TRANSLATION
  KOR_support_development: "Podpora rozvoje" # todo: NEW TRANSLATION
  KOR_support_development_desc: "Rozvíjející se státy jihovýchodní Asie, jako Vietnam a Filipíny, jsou dychtivými příjemci korejské pomoci při rozvoji." # todo: NEW TRANSLATION
  KOR_asean_mediation: "ASEAN mediace" # todo: NEW TRANSLATION
  KOR_asean_mediation_desc: "ASEAN se pyšní svou nestranností a vyvažováním mezi protikladnými silami. Mediátory ASEAN jsou tedy dobře postaveni k usnadnění sblížení mezi Severní a Jižní Koreou." # todo: NEW TRANSLATION
  KOR_two_tigers: "Dva tygři" # todo: NEW TRANSLATION
  KOR_two_tigers_desc: "Tygři jsou významnými kulturními symboly v Koreji i v Indii. Vlastnictvím dvou z nejrychleji se rozvíjejících ekonomik světa dává smysl pro tyto dva státy maximalizovat svou spolupráci." # todo: NEW TRANSLATION
  KOR_national_highways: "Národní dálnice" # todo: NEW TRANSLATION
  KOR_national_highways_desc: "Rozsáhlá Indie je stále špatně propojena infrastrukturou. Schopnosti korejských stavebních firem mohou pomoci tuto situaci zlepšit." # todo: NEW TRANSLATION
  KOR_smart_phone_manufacturing: "Výroba chytrých telefonů" # todo: NEW TRANSLATION
  KOR_smart_phone_manufacturing_desc: "Indie usiluje o to stát se významným hráčem v technologickém sektoru, v oblasti, ve které máme značné zkušenosti, které můžeme nabídnout." # todo: NEW TRANSLATION
  KOR_promote_korean_defense_companies: "Podporovat korejské obranné společnosti" # todo: NEW TRANSLATION
  KOR_promote_korean_defense_companies_desc: "Vojenské síly Jižní a jihovýchodní Asie čelí řadě nových bezpečnostních hrozeb. Určitě budou dychtivými kupci korejských zbraní." # todo: NEW TRANSLATION
  KOR_engage_with_africa: "Navázat vztahy s Afrikou" # todo: NEW TRANSLATION
  KOR_engage_with_africa_desc: "Zatímco Afrika je sice daleko od východoasijského okraje Koreje, kontinent nabízí mnoho příležitostí z hlediska mezinárodního postavení, jako jsou zdroje, vliv a reputační výhody, které plynou z účasti na mezinárodních misích tam." # todo: NEW TRANSLATION
  KOR_a_responsible_power: "Zodpovědná velmoc" # todo: NEW TRANSLATION
  KOR_a_responsible_power_desc: "Korea přijme zahraniční politiku zodpovědné velmoci v mezinárodních vztazích při svém jednání s africkým kontinentem. Vzájemné zisky, rozvoj a udržitelnost budou upřednostněny před ziskem a úzkým sebezájmem." # todo: NEW TRANSLATION
  KOR_development_assistance: "Rozvojová pomoc" # todo: NEW TRANSLATION
  KOR_development_assistance_desc: "Jako jiné východoasijské země, transformace Koreje ve 20. století přesvědčila současné i bývalé politiky o důležitosti rozvoje." # todo: NEW TRANSLATION
  KOR_ethical_investments: "Etické investice" # todo: NEW TRANSLATION
  KOR_ethical_investments_desc: "Investice nesmí probíhat bez dohledu či omezení. Environmentální degradace, vysídlení obyvatel, pokles životní úrovně a tak dále nejsou přijatelné." # todo: NEW TRANSLATION
  KOR_corporate_interests: "Korporátní zájmy" # todo: NEW TRANSLATION
  KOR_corporate_interests_desc: "Korejské chaeboly byly klíčové pro příběh úspěchu země. Bylo by moudré pokračovat ve úzkém vztahu mezi státem a velkým podnikáním v našich vztazích s Afrikou." # todo: NEW TRANSLATION
  KOR_peacekeeping_contributions: "Přínosy mírovým misím" # todo: NEW TRANSLATION
  KOR_peacekeeping_contributions_desc: "Přispíváním k mírovým misím Korea prokáže ochotu sehrát roli významné velmoci na mezinárodní scéně a zároveň pomůže korejským jednotkám získat potřebné zkušenosti." # todo: NEW TRANSLATION
  KOR_anti_piracy_operations: "Operace proti pirátství" # todo: NEW TRANSLATION
  KOR_anti_piracy_operations_desc: "Adenský záliv je klíčovou mořskou tepnou a jedním z největších cílů pirátství na světě. Korejské námořnictvo bude hlídkovat a pomůže zajistit tuto vodní stezku ve prospěch mezinárodní komunity i světové reputace Koreje." # todo: NEW TRANSLATION
  KOR_establish_manufacturing_plants: "Zřídit výrobní závody" # todo: NEW TRANSLATION
  KOR_establish_manufacturing_plants_desc: "Rychlá, strategicky zaměřená industrializace je klíčem k úspěšnému rozvoji. Zaměřujeme se více na výsledky než na negativní vedlejší účinky, které tato cesta může přinést." # todo: NEW TRANSLATION
  KOR_land_acquisitions: "Získání půdy" # todo: NEW TRANSLATION

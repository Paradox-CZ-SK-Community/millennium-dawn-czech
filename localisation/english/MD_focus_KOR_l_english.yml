  KOR_uneven_economy_5: "Volný trh" # todo: NEW TRANSLATION
  KOR_uneven_economy_5_desc: "Ve skutečné ekonomice je volný trh idealizovaným kognitivním modelem ekonomického systému, ve kterém ceny zboží a služeb určují nabídka a poptávka vyjádřená prodejci a kupujícími. Takové trhy, jak jsou modelovány, fungují bez zásahu vlády ani žádného externího orgánu. Zástupci volného trhu jako normativa ideálu jej srovnávají s regulovaným trhem, kde vláda zasahuje do nabídky a poptávky různými metodami, jako jsou daně nebo regulace. V ideálním volném trhu ceny zboží a služeb určují pouze nabídky a poptávky účastníků." # todo: NEW TRANSLATION

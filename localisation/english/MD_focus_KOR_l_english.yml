  KOR_improved_labor_protections_desc: "Mírně vyšší ochrana pracovníků posílila vyjednávací sílu odborů ve srovnání s zaměstnavateli." # todo: NEW TRANSLATION
  KOR_improved_labor_protections2_desc: "Výrazně vyšší ochrana pracovníků posílila vyjednávací sílu odborů." # todo: NEW TRANSLATION
  KOR_reduced_labor_protections: "Snížená ochrana pracovních podmínek" # todo: NEW TRANSLATION
  KOR_reduced_labor_protections_desc: "Mírně nižší ochrana pracovních práv oslabila vyjednávací sílu odborů ve vztahu k zaměstnavatelům." # todo: NEW TRANSLATION
  KOR_reduced_labor_protections2_desc: "Výrazně snížená ochrana pracovních práv oslabila vyjednávací sílu odborů ve vztahu k zaměstnavatelům." # todo: NEW TRANSLATION
  KOR_fair_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
  KOR_fair_economy_desc: "Díky našim reformám byl vliv chaebolů dostatečně oslaben. Na jejich místě můžeme posílit malé a střední podniky, aby zaplnily tuto mocenskou mezeru." # todo: NEW TRANSLATION
  KOR_liberated_economy: "Osvobozená ekonomika" # todo: NEW TRANSLATION
  KOR_liberated_economy_desc: "Nyní, když jsme osvobodili naši zemi od nadměrného vlivu chaebolů, můžeme posílit odbory, aby měly větší roli ve vládnutí naší země." # todo: NEW TRANSLATION
  NKO_kaesong_industrial_park: "Kaesong Industrial Park" # todo: NEW TRANSLATION
  NKO_kaesong_industrial_park_desc: "Kaesong Industrial Park je důležitým symbolem vzájemné korejské spolupráce a budoucí perspektivy sjednocení. V mezidobí poskytuje severokorejské vládě důležitý zdroj zahraniční měny." # todo: NEW TRANSLATION
  KOR_kaesong_industrial_park: "Kaesong Industrial Park" # todo: NEW TRANSLATION
  KOR_kaesong_industrial_park_desc: "Kaesong Industrial Park je důležitým symbolem korejské vzájemné spolupráce a budoucí perspektivy sjednocení. V mezidobí poskytuje jihokorejským společnostem užitečný zdroj levné pracovní síly." # todo: NEW TRANSLATION
  KOR_national_security_law: "Národní bezpečnostní zákon" # todo: NEW TRANSLATION
  KOR_national_security_law_desc: "Hlavním cílem Národního bezpečnostního zákona je chránit jihokorejský stát proti severokorejské subverzi. Avšak byl široce kritizován kvůli omezením, která klade na svobodu projevu, názorů a sdružování. Za vysoce kontroverzních okolností bylo mnoho osob stíháno podle zákona za vyjadřování názorů, které byly považovány za příliš sympatičtější k Severní Koreji." # todo: NEW TRANSLATION
  KOR_national_assembly_deadlocked: "Národní shromáždění: Zablokované" # todo: NEW TRANSLATION
  KOR_national_assembly_deadlocked_desc: "S tím, že žádná z dvou největších stran nemá většinu, Národní shromáždění je zablokované. Malé strany drží klíč k prosazování zákonů a vláda bude muset vynaložit významný politický kapitál, aby získala jejich podporu." # todo: NEW TRANSLATION
  KOR_national_assembly_conservative: "Národní shromáždění: Konzervativní většina" # todo: NEW TRANSLATION
  KOR_national_assembly_conservative_desc: "Hlavní konzervativní strana má v Národním shromáždění většinu. Zatímco to usnadňuje prosazování konzervativní agendy, nebude možné prosazovat politiky omezující odbory, podporující velký byznys nebo podporovat konfrontaci se Severní Koreou." # todo: NEW TRANSLATION
  KOR_national_assembly_liberal: "Národní shromáždění: Liberální většina" # todo: NEW TRANSLATION
  KOR_national_assembly_liberal_desc: "Hlavní liberální strana má v Národním shromáždění většinu. Zatímco to usnadňuje prosazování liberální agendy, nebude možné prosazovat politiky omezující odbory, podporující velký byznys, ani podporovat konfrontaci se Severní Koreou." # todo: NEW TRANSLATION
  KOR_politicized_spy_agency: "Politizovaná špionážní agentura" # todo: NEW TRANSLATION
  KOR_politicized_spy_agency_desc: "Vzhledem k napjatému vztahu Jižní Koreje k Severní Koreji byla zpravodajská agentura země historicky svěřena významnými pravomocemi. Odpovědná za vnější i vnitřní bezpečnost, NIS často tajně zasahuje do politiky Jižní Koreje, aby dosáhla toho, co považuje za nutné k zadržení Severní Koreje." # todo: NEW TRANSLATION
  KOR_politicized_spy_agency1_desc: "Vzhledem k napjatému vztahu Jižní Koreje k Severní Koreji byl NIS historicky svěřován značné pravomoci. Jako orgán zodpovědný za vnější i domácí bezpečnost často zasahoval do jiho-korejské politiky, údajně s cílem chránit národní bezpečnost proti hrozbě Severní Koreje. To občas zahrnovalo využívání rozsáhlých zdrojů agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
  KOR_politicized_spy_agency2_desc: "Vzhledem k napjatému vztahu Jižní Koreje k Severní Koreji byl NIS historicky svěřován značné pravomoci. Jako orgán zodpovědný za vnější i domácí bezpečnost často zasahoval do jiho-korejské politiky, údajně s cílem chránit národní bezpečnost proti hrozbě Severní Koreje. To občas zahrnovalo využívání rozsáhlých zdrojů agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
  KOR_politicized_spy_agency3_desc: "Vzhledem k napjatému vztahu Jižní Koreje k Severní Koreji byl NIS historicky svěřován značné pravomoci. Jako orgán zodpovědný za vnější i domácí bezpečnost často zasahoval do jiho-korejské politiky, údajně s cílem chránit národní bezpečnost proti hrozbě Severní Koreje. To občas zahrnovalo využívání rozsáhlých zdrojů agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
  KOR_politicized_spy_agency4_desc: "Vzhledem k napjatému vztahu Jižní Koreje k Severní Koreji byl NIS historicky svěřován značné pravomoci. Jako orgán zodpovědný za vnější i domácí bezpečnost často zasahoval do jiho-korejské politiky, údajně s cílem chránit národní bezpečnost proti hrozbě Severní Koreje. To občas zahrnovalo využívání rozsáhlých zdrojů agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
  KOR_politicized_spy_agency5_desc: "Vzhledem k napjatému vztahu Jižní Koreje k Severní Koreji byl NIS historicky svěřován značné pravomoci. Jako orgán zodpovědný za vnější i domácí bezpečnost často zasahoval do jiho-korejské politiky, údajně s cílem chránit národní bezpečnost proti hrozbě Severní Koreje. To občas zahrnovalo využívání rozsáhlých zdrojů agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
  KOR_de_facto_two_party_system: "De facto dvoustranický systém" # todo: NEW TRANSLATION
  KOR_de_facto_two_party_system_desc: "Zatímco Korea si udržuje smíšený volební systém, politiku historicky fakticky ovládaly dvě největší strany. Menší strany se sice podařilo získat mandáty prostřednictvím seznamů poměrného zastoupení, ale nikdy nezískaly dostatečný vliv na to, aby dokázaly zpochybnit dvě největší strany. Zatímco někteří usilují o zachování status quo nebo dokonce o odstranění několika málo míst v PR, jiní tvrdí, že dominance dvou největších stran prohloubila politickou polarizaci a zpomalila politický vývoj Koreje." # todo: NEW TRANSLATION
  KOR_two_party_system: "Dvoustranický systém" # todo: NEW TRANSLATION
  KOR_two_party_system_desc: "Nyní, když Korea zrušila poměrné zastoupení, je snazší, aby jedna ze dvou hlavních korejských stran získala většinu v Národním shromáždění. I když to podle některých zvýšilo stabilitu, někteří tvrdí, že to přišlo na úkor politických kompromisů a prohloubilo ideologický rozdíl mezi pravicí a levicí." # todo: NEW TRANSLATION
  KOR_multi_party_system: "Vícestranný systém" # todo: NEW TRANSLATION
  KOR_multi_party_system_desc: "Rozšíření poměrného zastoupení v Národním shromáždění zvýšilo význam dříve menších stran a dalo naději na oživení korejské politiky novým, dynamickým myšlením." # todo: NEW TRANSLATION
  KOR_inclusive_korea: "Inkluzivní Korea" # todo: NEW TRANSLATION
  KOR_inclusive_korea_desc: "Rodová, rasová a náboženská diskriminace historicky bránila vytvoření rovnostářské korejské společnosti. Ačkoliv je nemožné zcela odstranit předsudky, které vedou k této diskriminaci, můžeme usilovat o to, aby korejská vláda, a tedy i společnost, byla co nejvíce inkluzivní." # todo: NEW TRANSLATION
  KOR_inclusive_korea1_desc: "Rodová, rasová a náboženská diskriminace historicky bránila vzniku rovnostářské korejské společnosti. Ačkoliv je nemožné zcela odstranit předsudky, které vedou k této diskriminaci, můžeme usilovat o to, aby korejská vláda, a tedy i společnost, byla co nejvíce inkluzivní." # todo: NEW TRANSLATION
  KOR_entrepreneurs_supported: "Podporovaní podnikatelé" # todo: NEW TRANSLATION
  KOR_entrepreneurs_supported_desc: "Musíme využít podnikatelského ducha mládeže naší země a poskytnout jim veškerou podporu, kterou potřebují k inovacím. Tato inovace se může odehrávat buď v existujících korporacích, kde jsou mladí lidé zaměstnáni, nebo v ambiciózních start-upech." # todo: NEW TRANSLATION
  KOR_aggressive_approach: "Aggresivní politika vůči Severní Koreji" # todo: NEW TRANSLATION
  KOR_aggressive_approach_desc: "Válka je nevyhnutelná. Lepší je bojovat po našem způsobu už teď, než čekat, až nás Severní Korea napadne později." # todo: NEW TRANSLATION
  KOR_russian_satellites: "Ruská satelitní pomoc" # todo: NEW TRANSLATION
  KOR_russian_satellites_desc: "S ruskou pomocí náš kosmický program zaznamená výrazný posun." # todo: NEW TRANSLATION
  KOR_PER_education_exchanges: "Korejsko-íránské vzdělávací výměny" # todo: NEW TRANSLATION
  KOR_PER_education_exchanges_desc: "Vzdělávací výměny se Korejskou republikou, klíčovým partnerem Íránu, pomohly usnadnit vzdělávání v naší zemi." # todo: NEW TRANSLATION
  KOR_CHI_exchange: "Korejsko-čínské vojenské výměny" # todo: NEW TRANSLATION
  KOR_CHI_exchange_desc: "Vojenské výměny mezi naší armádou a Čínskou lidovou armádou zlepšily vztahy mezi našimi zeměmi, ale budou mít jen malý dopad na schopnost naší armády účinně čelit Číně v případě ozbrojeného konfliktu mezi našimi zeměmi." # todo: NEW TRANSLATION
  KOR_dokdo_fortified: "Dokdo opevněné" # todo: NEW TRANSLATION
  KOR_dokdo_fortified_desc: "Navzdory tvrzením Japonska je Dokdo korejské území a naše vojsko bude připraveno jej bránit proti vnějším útokům." # todo: NEW TRANSLATION
  KOR_JAP_trade_war: "Japonsko-korejská obchodní válka" # todo: NEW TRANSLATION
  KOR_JAP_trade_war_desc: "Už toho bylo dost. Nemůžeme pokračovat v obchodu jako obvykle s Japonskem, dokud neuznají své zločiny proti našemu národu. Musíme použít jakékoli prostředky, které máme k dispozici, abychom jim ukázali omyl jejich způsobu." # todo: NEW TRANSLATION
  KOR_anti_dprk_coalition: "Koalice proti KLDR" # todo: NEW TRANSLATION
  KOR_anti_dprk_coalition_desc: "Stojíme bok po boku, Jižní Korea, Japonsko a Spojené státy, připraveni odrazit jakoukoli agresivní akci Pyongyangu." # todo: NEW TRANSLATION
  KOR_wartime_control: "Válečná kontrola USA" # todo: NEW TRANSLATION
  KOR_wartime_control_desc: "V případě války s Severní Koreou musí být kontrola nad našimi ozbrojenými silami převedena na americkou armádu. I když to omezuje suverenitu Jižní Koreje, zaručuje účinnost aliance USA-Jižní Koreje při reakci na invazi ze severu." # todo: NEW TRANSLATION
  KOR_wartime_control1_desc: "V případě války s Severní Koreou musí být kontrola nad našimi ozbrojenými silami převedena na americkou armádu. I když to omezuje suverenitu Jižní Koreje, zaručuje účinnost aliance USA-Jižní Koreje v reakci na invazi ze severu." # todo: NEW TRANSLATION
  KOR_development_assistance_idea: "Korejská rozvojová pomoc" # todo: NEW TRANSLATION
  KOR_development_assistance_idea_desc: "Korejská vláda poskytla granty a půjčky k usnadnění rozvoje v této zemi." # todo: NEW TRANSLATION
  KOR_neo_colonialism: "Neo-kolonialismus" # todo: NEW TRANSLATION
  KOR_neo_colonialism_desc: "Naše zisky z půdy v Africe vyvolaly obvinění z neo-kolonialismu, ale musíme dělat, co je v našich silách, abychom zajistili zdrojovou bezpečnost naší země." # todo: NEW TRANSLATION
  KOR_chaebol_dependence: "Závislost na chaebolech" # todo: NEW TRANSLATION
  KOR_chaebol_dependence_desc: "Chaeboly, velké průmyslové konglomeráty Koreje, sehrály klíčovou roli v ekonomickém rozvoji republiky. Tato historie vedla k tomu, že vládní úředníci a chaeboly sdílejí úzké vazby, což vede ke korupci a nepotismu, které je těžké vymýtit." # todo: NEW TRANSLATION

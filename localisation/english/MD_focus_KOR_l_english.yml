 reduce_corporate_tax_rate_5_tt: "Snížit korporační daň o 5%." # todo: NEW TRANSLATION
 KOR_grant_wartime_control: "Předat kontrolu v době války" # todo: NEW TRANSLATION
 KOR_grant_wartime_control_desc: "Dohodli jsme se se Spojenými státy, že pokud naše země vstoupí do války se Severní Koreou, kontrola nad našimi ozbrojenými silami přejde na ně. Odmítnout to by bylo katastrofální pro válečné úsilí." # todo: NEW TRANSLATION
 KOR_expeditionary_forces_tt: "Všechny jednotky byly odeslány do §Y[USA.GetNameDef]§! jako §Yexpediční síly§!." # todo: NEW TRANSLATION
 38th_parallel_KOR: "Ministerstvo sjednocení" # todo: NEW TRANSLATION
 KOR_38th_parallel: "[Root.38th_parallel]" # todo: NEW TRANSLATION
 KOR_38th_parallel_desc: "Od konce druhé světové války je Korea rozdělena země. Ideologická polarizace a konflikt velmocí rozdělily rodiny a bránily naplnění plného potenciálu korejského lidu. Zatímco starší generace si stále pamatují sjednocenou Koreu a touží po znovusjednocení, paměť na sjednocený poloostrov postupně bledne.\n\n§YPodpora znovusjednocení§! určuje, jak moc jsou naši lidé ochotni ustoupit při vyjednávání o znovusjednocení. Klesá tempem 0,1% za měsíc a ovlivňují ji rozhodnutí, zaměření a události. Pokud nebo když dojde ke znovusjednocení, bude třeba ji držet vysoko, aby se země udržela pohromadě.\n\n[KOR.GetFlag] §YPodpora znovusjednocení§!: [?KOR.SFR]%\n\n[NKO.GetFlag] Pravděpodobnost přijetí míru: [NKO_peace_likelihood]\n[NKO.GetFlag] Pravděpodobnost přijetí vlády jednoty: [NKO_unity_likelihood]\n[NKO.GetFlag] Pravděpodobnost přijetí vlády vedené Jižní Koreou: [NKO_south_likelihood]" # todo: NEW TRANSLATION
 KOR_close_kaesong_industrial_park: "Uzavřít průmyslový park Kaesong" # todo: NEW TRANSLATION
 KOR_close_kaesong_industrial_park_desc: "Naše protějšky na druhé straně DMZ nejsou důvěryhodní. Měli bychom uzavřít průmyslový park Kaesong, abychom jim zabránili, aby z něj čerpali prospěch." # todo: NEW TRANSLATION
 KOR_reopen_kaesong_industrial_park: "Znovu otevřít průmyslový park Kaesong" # todo: NEW TRANSLATION
 KOR_reopen_kaesong_industrial_park_desc: "Musíme ukázat našim krajanům, že jsme ochotni usilovat o lepší vztahy. V tom smyslu bychom měli znovu otevřít přístup do průmyslového parku Kaesong." # todo: NEW TRANSLATION
 KOR_organize_joint_sporting_events: "Zorganizovat společné sportovní týmy" # todo: NEW TRANSLATION
 KOR_organize_joint_sporting_events_desc: "Účastí na mezinárodních sportovních událostech, jako jsou olympijské hry, jako jeden tým, se Sever a Jih přiblíží a sen o znovusjednocené Koreji se může stát realitou." # todo: NEW TRANSLATION
 KOR_screen_north_korean_films: "Promítat severokorejské filmy" # todo: NEW TRANSLATION
 KOR_screen_north_korean_films_desc: "Povolením jihokorejským filmovým festivalům promítat severokorejské filmy usnadníme mezikorejské výměny v relativně neškodné oblasti. Tyto výměny způsobí, že Sever v očích našich lidí bude působit méně nepochopitelně a nepřátelsky." # todo: NEW TRANSLATION
 KOR_encourage_sympathetic_portrayals_of_the_north: "Podporovat sympatické zobrazení Severu" # todo: NEW TRANSLATION
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Mnoho levicově orientovaných filmařů má sklony vykreslovat Sever relativně sympaticky ve svých dílech. Podpora této praxe by pomohla působit proti pokračující nepřátelskosti a podezíravosti vůči Severu, které nadále brání postupu k znovusjednocení." # todo: NEW TRANSLATION
 KOR_cease_propaganda_broadcasts: "Ukončit propagandistické vysílání" # todo: NEW TRANSLATION
 KOR_cease_propaganda_broadcasts_desc: "Hlásné reproduktory, které naše armáda směruje na Sever, dosáhly málo jiného než dalšího rozházení našich severních sousedů. Měli bychom tato vysílání pozastavit, abychom podpořili přátelské vztahy mezi oběma Korejemi." # todo: NEW TRANSLATION
 KOR_restart_propaganda_broadcasts: "Obnovit propagandistické vysílání" # todo: NEW TRANSLATION
 KOR_restart_propaganda_broadcasts_desc: "Sever ukázal, že jim nelze důvěřovat. Obnovení hlásných reproduktorů směrovaných na severokorejské jednotky ukáže naši odhodlanost čelit severní agresi." # todo: NEW TRANSLATION
 KOR_cease_propaganda_leaflets: "Zakázat šíření propagačních letáků" # todo: NEW TRANSLATION
 KOR_cease_propaganda_leaflets_desc: "Propagační letáky posílané balónem z našeho území na Sever byly předmětem sporu v mezikorejských vztazích. Je čas tuto praxi Jižních Korejců a severokorejských uprchlíků zastavit." # todo: NEW TRANSLATION
 KOR_restart_propaganda_leaflets: "Povolit šíření propagačních letáků" # todo: NEW TRANSLATION
 KOR_restart_propaganda_leaflets_desc: "Náš zákaz šíření letáků na Sever odporuje našemu závazku k lidským právům. Znovu povolit tuto praxi ukáže, kde leží naše hodnoty." # todo: NEW TRANSLATION
 KOR_guerrilla_mobilization: "Mobilizace partyzánů" # todo: NEW TRANSLATION
 KOR_guerrilla_mobilization_desc: "Od té doby, co imperialistické ambice Spojených států vedly k rozdělení Koreje na dvě části, náš lid touží po osvobození. Nadešel čas zapálit revoluci, svrhnout americké loutky, které vládnou takzvané Korejské republice, a instalovat vládu, která bude usilovat o obnovení korejského národa." # todo: NEW TRANSLATION
 KOR_recruitment_campaign: "Zahájit náborovou kampaň" # todo: NEW TRANSLATION
 KOR_recruitment_campaign_desc: "Musíme oslovit korejskou mládež, aby vzala do rukou zbraně proti kapitalistickým, imperialistickým silám, které rozdělují naši zemi." # todo: NEW TRANSLATION
 KOR_raid_armories: "Útok na zbrojní sklady" # todo: NEW TRANSLATION
 KOR_raid_armories_desc: "Pokud jsou policejní zbrojnice nebo dokonce vojenské sklady málo střežené, můžeme si zajistit nějaké zbraně pro naši věc." # todo: NEW TRANSLATION
 juche_volunteers_tt: "K naší věci se připojí více dobrovolníků." # todo: NEW TRANSLATION
 juche_arms_tt: "§Y600§! kusů §YM16A1§!, §Y15§! kusů §YM72 LAW§! a §Y5§! kusů §YFIM-43 Redeye§! bude zajištěno." # todo: NEW TRANSLATION
 juche_arms1_tt: "§Y600§! kusů §YType-56§!, §Y15§! kusů §YHJ-73§! a §Y5§! kusů §YHN-5§! bude zajištěno." # todo: NEW TRANSLATION
 KOR_juche_threat: "Pro-KLDR povstání v Jižní Koreji" # todo: NEW TRANSLATION
 KOR_smuggle_arms: "Pašovat zbraně" # todo: NEW TRANSLATION
 KOR_smuggle_arms_desc: "Zatímco těžké zabezpečení na 38. rovnoběžce prakticky znemožňuje pašování zbraní ze Severu, můžeme být schopni zajistit některé zbraně pašováním na černém trhu z Číny po moři." # todo: NEW TRANSLATION
 KOR_restart_peace_talks: "Obnovit mírová jednání" # todo: NEW TRANSLATION
 KOR_restart_peace_talks_desc: "Sever naše mírové nabídky odmítl, ale to neznamená, že nemůžeme zkusit znovu. Nejprve bychom však měli udělat vše, co můžeme, abychom zabránili opakování neúspěchu předchozích rozhovorů." # todo: NEW TRANSLATION
 KOR_propose_south_led_reunification_decision: "Navrhnout znovusjednocení vedené Jižní Koreou" # todo: NEW TRANSLATION
 KOR_propose_south_led_reunification_decision_desc: "Od našich údajů o růstu až po životní úroveň je jasné, že jihokorejský model je cestou vpřed pro korejský poloostrov. Musíme trvat na tom, že to my bychom měli vést Koreu do jasné, poválečné budoucnosti." # todo: NEW TRANSLATION
 KOR_propose_unity_reunification_decision: "Navrhnout vládu jednoty" # todo: NEW TRANSLATION
 KOR_propose_unity_reunification_decision_desc: "Vůdci Severu pravděpodobně nebudou souhlasit s dohodou, která by je odstavila od moci a případně potrestala za jejich minulé činy. Vláda jednoty mezi Severem a Jihem je nejlepším způsobem, jak usilovat o znovusjednocení Koreje." # todo: NEW TRANSLATION
 NKO_propose_north_led_reunification_decision: "Navrhnout znovusjednocení vedené Severní Koreou" # todo: NEW TRANSLATION
 NKO_propose_north_led_reunification_decision_desc: "Od naší vojenské síly až po náš systém soběstačnosti je jasné, že severokorejský model je cestou vpřed pro korejský poloostrov. Musíme trvat na tom, že to my bychom měli vést Koreu k jasné, poválečné budoucnosti." # todo: NEW TRANSLATION
 NKO_propose_unity_reunification_decision: "Navrhnout vládu jednoty" # todo: NEW TRANSLATION
 NKO_propose_unity_reunification_decision_desc: "Vůdci Jihu pravděpodobně nebudou souhlasit s dohodou, která by je odstavila od moci a dramaticky změnila jejich způsob života. Vláda jednoty mezi Severem a Jihem je nejlepším způsobem, jak usilovat o znovusjednocení Koreje." # todo: NEW TRANSLATION
 korea.8.t: "Radikální korejské hnutí nabývá na popularitě" # todo: NEW TRANSLATION
 korea.8.d: "Ekonomická nerovnost v Korejské republice přispěla k rostoucímu nespokojení mezi nižšími vrstvami země. Tisíce online aktivistů začaly volat po větší rovnosti prostřednictvím zavedení autonomie na úrovni komunit po celé ROK. Ačkoliv je hnutí bez vůdců a tudíž postrádá centrální, jasné poselství, většina jeho členů se zdá toužit po zrušení korejského státu a chaebolů, ke kterým je stát vázán, ve prospěch systému, který rozděluje politickou a ekonomickou moc mezi přímo volené zástupce na úrovni komunit.\n\nTato nová ideologie, která odmítá základní ideologie jak ROK, tak KLDR, představuje výrazný odklon od tradiční politiky jihokorejské radikální levice, která buď prosazovala levicové politiky v rámci stávajícího politického systému Jižní Koreje, nebo volala po zavedení státu typu Severní Koreje." # todo: NEW TRANSLATION
 korea.8.a: "V Korejské republice se něco děje..." # todo: NEW TRANSLATION
 korea.9.t: "Rebelové na jihu žádají naši podporu" # todo: NEW TRANSLATION
 korea.9.d: "Zástupci Korejského národněosvobozeneckého hnutí, kteří usilují o svržení vlády na Jihu, k nám přišli s žádostí o alianci, aby otevřeli novou frontu podél DMZ." # todo: NEW TRANSLATION
 korea.9.a: "Připojíme se k jejich boji!" # todo: NEW TRANSLATION
 korea.9.b: "Zůstaneme stranou." # todo: NEW TRANSLATION
 JUCHE_FACTION: "Korejské protimperialistické hnutí" # todo: NEW TRANSLATION
 korea.10.t: "Jižní Korea žádá, abychom přestali chránit Sever" # todo: NEW TRANSLATION
 korea.10.d: "Už nějakou dobu se Jižní Korea snaží ukázat, že už není zemí vázanou na zájmy USA. Vztahy mezi našimi dvěma zeměmi jsou na historickém maximu, zatímco naše vztahy se Severem do značné míry stagnovaly. Nyní k nám delegace z Jižní Koreje přišla s žádostí o ukončení obranné smlouvy mezi námi a Severními Korejci. Pokud jejich žádosti vyhovíme, už v případě vnější invaze nepřispějeme Severní Koreji pomocí." # todo: NEW TRANSLATION
 korea.10.a: "Budeme stát za našimi spojenci!" # todo: NEW TRANSLATION
 korea.10.b: "Sever si nezaslouží naši ochranu." # todo: NEW TRANSLATION
 korea.11.t: "Korejské zbrojní firmy nabízejí své výrobky" # todo: NEW TRANSLATION
 korea.11.d: "Korejská republika je dobře známá svou schopností vyrábět vysoce kvalitní zbraně relativně za dostupné ceny. Měli bychom zvážit, zda od nich nakoupit některé přístroje, ale naše prostředky nejsou neomezené, takže bychom měli volit moudře." # todo: NEW TRANSLATION
 korea.11.a: "Koupit korejské tanky." # todo: NEW TRANSLATION
 korea.11.b: "Koupit korejské samohybné dělostřelectvo." # todo: NEW TRANSLATION
 korea.11.c: "Koupit korejské cvičné stíhačky." # todo: NEW TRANSLATION
 korea.11.e: "Koupit korejské útočné pušky." # todo: NEW TRANSLATION
 korea.11.f: "Odmítnout nabídku." # todo: NEW TRANSLATION
 korea.12.t: "[FROM.GetName] souhlasí se zbrojním obchodem!" # todo: NEW TRANSLATION
 korea.12.d: "Zástupci této země souhlasili s dovozem zbraní od nás, čímž se zvýší naše příjmy a náš mezinárodní vliv." # todo: NEW TRANSLATION
 korea.12.a: "Naše mezinárodní postavení roste!" # todo: NEW TRANSLATION
 korea.13.t: "Peking a Soul společně kritizují japonské činy z 2. světové války" # todo: NEW TRANSLATION
 korea.13.d: "V pozoruhodném kroku vydaly vlády Číny a Korejské republiky společné prohlášení kritizující japonské válečné činy a následné odmítání plně se za ně odpovědně vyrovnat. Mnoho pozorovatelů tento krok interpretovalo jako součást snahy Soulu odklonit Čínu od její podpory Severu. Zatímco Pchjongjang vyjádřil podporu společnému odsouzení ze strany [KOR.GetLeader] a [CHI.GetLeader], [NKO.GetLeader] údajně projevuje obavy z příznaků, že Čína stále více upřednostňuje Soul." # todo: NEW TRANSLATION
 korea.13.a: "Nikdy nezapomeneme, co udělali." # todo: NEW TRANSLATION
 korea.13.b: "Jejich kritika je únavná..." # todo: NEW TRANSLATION
 korea.13.c: "Minulost vrhá dlouhý stín..." # todo: NEW TRANSLATION
 korea.14.t: "Čína zrušila obrannou smlouvu se Severní Koreou" # todo: NEW TRANSLATION
 korea.14.d: "Po stažení americké vojenské přítomnosti z Jižní Koreje se Čína dohodla na odstoupení od své obranné smlouvy se Severní Koreou, což vyvolalo zuřivou kritiku Pchjongjangu. Tento krok následuje dlouhou sérii snah Soulu získat si podporu Číny a prokázat svou autonomii vůči Washingtonu. Někteří hypotetizovali, že nyní, když je cestou otevřena možnost silného znovusjednocení, se [KOR.GetLeader] rozhodl retakovat Sever silou." # todo: NEW TRANSLATION
 korea.14.a: "Naše úsilí se vyplatilo." # todo: NEW TRANSLATION
 korea.14.b: "Pchjongjang jsme příliš dlouho tolerovali." # todo: NEW TRANSLATION
 korea.14.c: "Je válka na obzoru?" # todo: NEW TRANSLATION
 korea.15.t: "[KOR.GetLeader] požaduje japonské reparace" # todo: NEW TRANSLATION
 korea.15.d: "Po týdnech protijaponské rétoriky z Tchaj-peje a nátlaku korejských aktivistů vyzval [KOR.GetLeader] Japonsko, aby zaplatilo reparace přeživším japonských válečných zločinů spáchaných během druhé světové války. Japonsko, které trvá na tom, že záležitost byla vyřešena mezi jeho vládou a vládou Jižní Koreje v době autoritářského vůdce Park Čung-hí, se předvídatelně odmítlo zabývat vyplácením reparací.\n\nAčkoliv tato záležitost nevedla k odškodnění korejských obětí, vyústila v posílení politické pozice [KOR.GetLeader], mnoho Korejců se sjednotilo kolem tohoto nesmírně emotivního národního tématu." # todo: NEW TRANSLATION
 korea.15.a: "Jednoho dne se dočkáme spravedlnosti." # todo: NEW TRANSLATION
 korea.15.b: "Jejich požadavky jsou absurdní!" # todo: NEW TRANSLATION
 korea.15.c: "Lze tento spor vyřešit?" # todo: NEW TRANSLATION
 korea.16.t: "Válka!" # todo: NEW TRANSLATION
 korea.16.d: "Mezi námi a Severem propukla válka. Podle naší dohody se Spojenými státy musíme nyní předat operační řízení našich ozbrojených sil americké armádě." # todo: NEW TRANSLATION
 korea.16.a: "Musíme předat kontrolu." # todo: NEW TRANSLATION
 korea.17.t: "Válka skončila" # todo: NEW TRANSLATION
 korea.17.d: "Na Korejském poloostrově se vrátil mír. Nyní, když jsme zpět v mírových podmínkách, můžeme znovu převzít kontrolu nad našimi ozbrojenými silami." # todo: NEW TRANSLATION
 korea.17.a: "Konečně mír." # todo: NEW TRANSLATION
 korea.18.t: "Volby do Národního shromáždění se blíží, strany zahajují kampaň" # todo: NEW TRANSLATION
 korea.18.d: "S volbami do Národního shromáždění za přibližně měsíc bychom měli začít zvyšovat popularitu naší strany, abychom zajistili většinu v zákonodárném sboru na příští čtyři roky." # todo: NEW TRANSLATION
 korea.18.a: "Doufejme, že získáme většinu!" # todo: NEW TRANSLATION
 korea.21.t: "Výsledky jsou známy!" # todo: NEW TRANSLATION
 korea.21.a: "Jako vždy to byly tvrdě vybojované volby." # todo: NEW TRANSLATION
 korea.21.d_no: "Bohužel žádná ze dvou hlavních stran nezískala v Národním shromáždění většinu. Naše vláda bude muset více usilovat o získání hlasů poslanců z jiných stran, aby prosadila kontroverzní legislativu." # todo: NEW TRANSLATION
 korea.21.d_con_loss: "Bohužel naše strana nezajistila většinu v Národním shromáždění. Liberální zákonodárci odmítnou schválit jakoukoliv legislativu, která by omezovala odbory, podporovala velký byznys nebo posilovala antagonismus vůči Severní Koreji." # todo: NEW TRANSLATION
 korea.21.d_lib_loss: "Bohužel naše strana nezískala většinu v Národním shromáždění. Konzervativní zákonodárci odmítnou schválit jakékoliv zákony, jež by omezovaly velké podniky, reformovaly brannou povinnost a zpravodajské služby, nebo podporovaly smíření se Severní Koreou." # todo: NEW TRANSLATION
 korea.21.d_con_win: "Naštěstí se naší straně podařilo získat většinu v Národním shromáždění. Zákonodárná a výkonná moc budou moci spolupracovat na naplňování konzervativních cílů, jako je omezení odborů, podpora chaebolů a tvrdý postoj vůči Severní Koreji." # todo: NEW TRANSLATION
 korea.21.d_lib_win: "Naštěstí se naší straně podařilo získat většinu v Národním shromáždění. Zákonodárná a výkonná moc budou moci společně prosazovat liberální cíle, jako je oslabení chaebolů, reforma bezpečnostního aparátu a usilování o sjednocení se Severní Koreou." # todo: NEW TRANSLATION
 korea.22.t: "Důsledky sjednocení se začínají projevovat" # todo: NEW TRANSLATION
 korea.22.d: "Velké korea bylo konečně sjednoceno po mnoha desetiletích bolestného oddělení. Naše úloha při reintegraci obou částí však zdaleka nekončí. Mnoho lidí na obou stranách 38. rovnoběžky je nespokojeno s tím, jak k sjednocení došlo, a ekonomické náklady na sloučení dvou zásadně odlišných států se rychle ukazují. Pokud v našem úkolu sjednotit zemi selžeme, hrozí nám rozpad nově vzniklého státu." # todo: NEW TRANSLATION
 korea.22.a: "Teď začíná to nejhorší..." # todo: NEW TRANSLATION
 korea.23.t: "Naše reakce na mírovou nabídku Jihu" # todo: NEW TRANSLATION
 korea.23.d: "Po týdnech jednání nastal čas rozhodnout, zda jsme ochotni přijmout jihovu nabídku míru. Musíme zvážit, zda důvěřujeme upřímnosti nabídky Jihu, ale také to, jak bude podpis mírové smlouvy vnímán našimi domácími stoupenci, kteří stále doufají, že jednou znovu sjednotí zemi silou." # todo: NEW TRANSLATION
 korea.23.a: "Souhlasíme se smlouvou." # todo: NEW TRANSLATION
 korea.23.b: "Mezi námi nikdy nebude mír!" # todo: NEW TRANSLATION
 korea.24.t: "Podepsána korejská mírová dohoda" # todo: NEW TRANSLATION
 korea.24.d: "Po zlepšení vztahů mezi oběma Korejemi se [KOR.GetLeader] z Jihu a [NKO.GetLeader] ze Severu dohodli nahradit křehkou dohodu o příměří formálním mírovým ujednáním. Tato smlouva konečně ukončila stav ozbrojených střetů, který mezi oběma Korejemi existoval od Korejské války. Oba vůdci vyjádřili naději, že tento vývoj nasměruje poloostrov na cestu k sjednocení, ačkoli někteří pozorovatelé pochybují o ochotě obou stran sjednocení skutečně usilovat." # todo: NEW TRANSLATION
 korea.24.a: "Poloostrov má před sebou světlou budoucnost!" # todo: NEW TRANSLATION
 korea.25.t: "Mezikorejská jednání se rozpadla" # todo: NEW TRANSLATION
 korea.25.d: "Jednání v Panmundžomu mezi [KOR.GetLeader] z Jihu a [NKO.GetLeader] ze Severu se zhroutila kvůli různým neshodám mezi oběma stranami. Přestože skutečnost, že existovaly určité body shody, dává naději na obnovení jednání v budoucnu, je jasné, že dohoda mezi oběma Korejemi nebude dosažena ještě dlouho." # todo: NEW TRANSLATION
 korea.25.a: "Mír zůstává nedosažitelný..." # todo: NEW TRANSLATION
 korea.26.t: "Jižní Korea navrhuje sjednocení" # todo: NEW TRANSLATION
 korea.26.d: "Jižní Korea se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci při znovusjednocení naší rozdělené země. Nicméně trvá na tom, že proces sjednocení bude řízen Jihom, což ohrožuje unikátní politickou kulturu, kterou jsme na Severu vybudovali." # todo: NEW TRANSLATION
 korea.26.d1: "Jižní Korea se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci při znovusjednocení naší rozdělené země. Jih, chápeje naše obavy ohledně sjednocení, nabídl po sjednocení podílení se na moci prostřednictvím jednotné vlády, zahrnující prvky Severu i Jihu." # todo: NEW TRANSLATION
 korea.26.a: "Naše země bude opět celá!" # todo: NEW TRANSLATION
 korea.26.b: "Sjednocení na těchto podmínkách nikdy nenastane..." # todo: NEW TRANSLATION
 korea.27.t: "Sever souhlasil s našimi podmínkami pro sjednocení!" # todo: NEW TRANSLATION
 korea.27.d: "Po rozsáhlých vyjednáváních Sever souhlasil, že začne pracovat na sjednocení našich dvou zemí! Vztahy mezi oběma Korejemi se stabilizovaly a reintegrace poloostrova je na obzoru — budoucnost korejského lidu nikdy nevypadala tak slibně!" # todo: NEW TRANSLATION
 korea.27.a: "Skvělá zpráva!" # todo: NEW TRANSLATION
 korea.28.t: "Sever odmítl naše podmínky pro sjednocení!" # todo: NEW TRANSLATION
 korea.28.d: "Lituji, ale [NKO.GetLeader] se rozhodl upřednostnit svůj vlastní sobecký postoj před zájmy korejského lidu a odmítl naši nabídku spolupráce na sjednocení země. Toto odmítnutí neznamená, že nemůžeme v budoucnu učinit další pokus, ale znamená to, že sjednocení v blízké budoucnosti nenastane. Musíme připravit půdu tak, aby náš další pokus měl větší šanci na úspěch." # todo: NEW TRANSLATION
 korea.28.a: "Smutný den pro korejský lid..." # todo: NEW TRANSLATION
 korea.29.t: "Čína požaduje předání pozůstatků příslušníků Čínské lidové dobrovolnické armády z Jižní Koreje do Číny" # todo: NEW TRANSLATION
 korea.29.d: "" # todo: NEW TRANSLATION
 korea.29.a: "Samozřejmě. Vážíme si těchto vojáků." # todo: NEW TRANSLATION
 korea.29.b: "Jsou to naši nepřátelé a vetřelci naší země! To nemůžeme přijmout!" # todo: NEW TRANSLATION
 korea.30.t: "První převod pozůstatků vojáků Lidové dobrovolnické armády z Jižní Koreje do Číny" # todo: NEW TRANSLATION
 korea.30.d: "\nPrvní sběr zahrnoval pozůstatky nalezené při vykopávkách v několika regionech, jako jsou provincie Gangwon a Gyeonggi. Mnoho pozůstatků bylo neidentifikovatelných. První sběr byl původně odhadován na pozůstatky 425 vojáků, tento odhad byl později zvýšen na 437.\n\nČína a Jižní Korea uspořádaly předávací ceremonii těchto pozůstatků v Koreji na Mezinárodním letišti Incheon. Čínští a korejští zástupci tam podepsali předávací protokol. Korejská strana poslala dvacet dva vozidel k převozu pozůstatků. Po vstupu speciálních letadel čínského letectva do čínského vzdušného prostoru dorazily dva J-11 jako doprovod." # todo: NEW TRANSLATION
 korea.30.a: "Čest!" # todo: NEW TRANSLATION
 korea.31.t: "Sedmý převod pozůstatků vojáků Lidové dobrovolnické armády z Jižní Koreje do Číny" # todo: NEW TRANSLATION
 korea.31.d: "Jižní Korea předala 117 pozůstatků na letišti Incheon. Ceremonie se zúčastnil čínský ministr pro záležitosti veteránů. Pozůstatky byly vykopány na Arrow Hill (místo bitvy u Bílého koně) v demilitarizované zóně Severní Koreje v roce 2019." # todo: NEW TRANSLATION
 korea.31.a: "Čest!" # todo: NEW TRANSLATION
 korea.33.t: "Naše reakce na mírovou nabídku Severu" # todo: NEW TRANSLATION
 korea.33.d: "Po týdnech jednání nastal čas rozhodnout, zda jsme ochotni přijmout severovu nabídku míru. Musíme zvážit, zda důvěřujeme upřímnosti nabídky Severu, ale také jak bude podpis mírové smlouvy vnímán těmi v našem národě, kteří jsou stále proti jednání s režimem Severní Koreje." # todo: NEW TRANSLATION
 korea.34.t: "Severní Korea navrhuje sjednocení" # todo: NEW TRANSLATION
 korea.34.d: "Sever se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci při znovusjednocení naší rozdělené země. Nicméně trvá na tom, že proces sjednocení bude řízen Severem, což ohrožuje způsob života, který jsme na Jihu vybudovali." # todo: NEW TRANSLATION
 korea.34.d1: "Sever se snaží využít bezprecedentního zlepšení vztahů mezi oběma Korejemi a nabízí spolupráci při znovusjednocení naší rozdělené země. Sever, chápaje naše obavy ohledně sjednocení, nabídl po sjednocení sdílení moci prostřednictvím jednotné vlády, zahrnující prvky Jihu i Severu." # todo: NEW TRANSLATION
 korea.35.t: "Jih souhlasil s našimi podmínkami pro sjednocení!" # todo: NEW TRANSLATION
 korea.35.d: "Po rozsáhlých vyjednáváních Jih souhlasil, že začne pracovat na sjednocení našich dvou zemí! Vztahy mezi oběma Korejemi se stabilizovaly a reintegrace poloostrova je na obzoru — budoucnost korejského lidu nikdy nevypadala tak slibně!" # todo: NEW TRANSLATION
 korea.36.t: "Jih odmítl naše podmínky pro sjednocení!" # todo: NEW TRANSLATION
 korea.36.d: "Lituji, ale [KOR.GetLeader] se rozhodl upřednostnit svůj vlastní sobecký postoj před zájmy korejského lidu a odmítl naši nabídku spolupráce na sjednocení země. Toto odmítnutí neznamená, že nemůžeme v budoucnu učinit další pokus, ale znamená to, že sjednocení v blízké budoucnosti nenastane. Musíme připravit půdu tak, aby náš další pokus měl větší šanci na úspěch." # todo: NEW TRANSLATION

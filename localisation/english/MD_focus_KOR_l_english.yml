l_english:
 korea_south: "Jižní korejský strom zaměření" # todo: NEW TRANSLATION
 KOR_the_rok_armed_forces: "Ozbrojené síly ROK" # todo: NEW TRANSLATION
 KOR_the_rok_armed_forces_desc: "Existence Jižní Koreje je určena její neustálou zranitelností. Srážky se Severem jsou stálým připomenutím hrozby, kterou KLDR představuje pro bezpečí našich občanů. Mimo poloostrov musíme zůstat bdělí vůči novým i starým nepřátelům, kteří by nám chtěli ublížit. Abychom čelili všem těmto hrozbám, musí být naše ozbrojené síly co nejsilnější." # todo: NEW TRANSLATION
 KOR_foreign_procurement: "Zahraniční pořízení" # todo: NEW TRANSLATION
 KOR_foreign_procurement_desc: "I když jsme v průběhu let vybudovali silný domácí zbrojní průmysl, existují mezery v našich vlastních schopnostech, které je lepší zaplnit vybavením dovezeným ze zahraničí." # todo: NEW TRANSLATION
 KOR_p8_poseidon: "P-8 Poseidon" # todo: NEW TRANSLATION
 KOR_p8_poseidon_desc: "Je čas vyřadit naši stárnoucí flotilu P-3C. Tato hlídková letadla nad mořem detekovala jen 28 % severokorejských ponorek při cvičeních, a proto je potřeba je nahradit novějšími typy. Boeing P-8 Poseidon byl vyvinut USA jako náhrada za jejich vlastní P-3C. Může být moudré následovat příklad našeho nejsilnějšího spojence." # todo: NEW TRANSLATION
 KOR_c295: "C-295" # todo: NEW TRANSLATION
 KOR_c295_desc: "Je čas vyřadit naši stárnoucí flotilu P-3C. Tato hlídková letadla nad mořem detekovala jen 28 % severokorejských ponorek při cvičeních, a proto je potřeba je nahradit novějšími typy. Španělský C-295 MPA je podstatně levnější možnost než P-8, ale obecně se považuje za horší letoun." # todo: NEW TRANSLATION
 KOR_upgrade_f16s: "Modernizace F-16" # todo: NEW TRANSLATION
 KOR_upgrade_f16s_desc: "Najmutí Lockheed Martinu k vylepšení našich F-16 na standard F-16V je důležitým mezikrokem k udržení efektivity našeho letectva dříve, než přejdeme k páté generaci stíhacích letounů." # todo: NEW TRANSLATION
 KOR_order_f35s: "Objednat F-35" # todo: NEW TRANSLATION
 KOR_order_f35s_desc: "Bude nemožné, aby letectvo Republiky Korea konkurovalo vyspělejším soupeřům v regionu bez pořízení letounu páté generace. Imponující stealth schopnosti F-35 z něj činí americky vyráběný zázrak hodný doplnění našeho leteckého inventáře." # todo: NEW TRANSLATION
 KOR_blue_water_navy: "Směřování k námořnictvu pro otevřená moře" # todo: NEW TRANSLATION
 KOR_blue_water_navy_desc: "Ač nám naše námořnictvo dobře sloužilo v minulosti, abychom v 21. století efektivně bránili naše námořní komunikační trasy, musíme začít přechod k námořnictvu schopnému operovat na otevřeném moři." # todo: NEW TRANSLATION
 KOR_kss_program: "Program KSS" # todo: NEW TRANSLATION
 KOR_kss_program_desc: "Program korejských útočných ponorek je důležitý projekt, který usiluje o vybudování domácí schopnosti ROK Navy v oblasti útočných ponorek. Nyní, když se naši domácí výrobci poučili od německých a švédských výrobců ponorek, nastal čas pro domácí korejskou ponorku." # todo: NEW TRANSLATION
 KOR_ffx_program: "Program FFX" # todo: NEW TRANSLATION
 KOR_ffx_program_desc: "Řízené střelné fregaty jsou klíčovou součástí pobřežní obrany Republiky Korea. Pravidelné střety se severokorejským námořnictvem potvrdily užitečnost těchto lodí. Proto bychom měli investovat čas a peníze do flotily fregat, které brání naše pobřeží před nepřátelskými silami." # todo: NEW TRANSLATION
 KOR_kdx_program: "Program KDX" # todo: NEW TRANSLATION
 KOR_kdx_program_desc: "Náš experimentální program torpédoborců je klíčovou součástí snah o modernizaci námořnictva. Torpédoborce nejen pomáhají ROK Navy bránit bezprostřední námořní periferii země, ale také rozšiřují dosah našich námořních sil, čímž nám pomáhají dosáhnout cíle námořnictva operujícího na otevřeném moři." # todo: NEW TRANSLATION
 KOR_lpx_program: "Program LPX" # todo: NEW TRANSLATION
 KOR_lpx_program_desc: "Naše amfibní výsadkové lodě jsou pýchou a radostí plánovaných rychlých zásahových flotil, naplňují sen ROK Navy o schopnosti udeřit rychle a rozhodně na dlouhé vzdálenosti. Teprve dosažením námořnictva pro otevřená moře můžeme garantovat bezpečnost našeho území, včetně ostrovů Dokdo, po kterých je pojmenována první z našich plavidel LPX." # todo: NEW TRANSLATION
 KOR_jeju_complex: "Komplex na ostrově Jeju" # todo: NEW TRANSLATION
 KOR_jeju_complex_desc: "Strategická poloha ostrova Jeju na nejjižnějším cípu poloostrova jej činí ideálním místem pro rozšířenou námořní základnu, která může hostit naši strategickou mobilní flotilu. Z Jeju bude naše námořní pýcha schopna chránit námořní komunikační trasy překračující Východočínské moře." # todo: NEW TRANSLATION
 KOR_expand_dockyards: "Rozšířit loděnice" # todo: NEW TRANSLATION
 KOR_expand_dockyards_desc: "Abychom dosáhli cíle světové třídy 21. století námořnictva, musíme zajistit, že máme kapacitu na stavbu potřebných lodí." # todo: NEW TRANSLATION
 KOR_ship_building_effort: "Program výstavby lodí" # todo: NEW TRANSLATION
 KOR_ship_building_effort_desc: "Dotováním našeho loděnického průmyslu můžeme urychlit pokrok v našich snahách posílit námořnictvo." # todo: NEW TRANSLATION
 KOR_a_smart_navy: "Chytré námořnictvo" # todo: NEW TRANSLATION
 KOR_a_smart_navy_desc: "21. století vyžaduje námořnictvo, které plně integruje nejmodernější dostupné technologie. Implementací ICT založených systémů se naše chytré námořnictvo stane přizpůsobivějším a flexibilnějším než pomalejší a technologicky zaostalejší soupeři ROK Navy." # todo: NEW TRANSLATION
 KOR_modernize_the_army: "Modernizace armády" # todo: NEW TRANSLATION
 KOR_modernize_the_army_desc: "Stav armády je daleko od ideálu. Přestože jsme jednou z technologicky nejvyspělejších zemí světa, vybavení průměrného korejského pěšáka je ostudně zastaralé. Demografické tlaky naší nízké porodnosti znamenají, že se nemůžeme spoléhat pouze na počet vojáků k zajištění bezpečí ROK. Kvalita musí mít přednost před množstvím." # todo: NEW TRANSLATION
 KOR_rd_funding: "Financování VaV" # todo: NEW TRANSLATION
 KOR_rd_funding_desc: "Abychom zlepšili naše vojenské schopnosti, musíme využít jedno z nejsilnějších aktiv ROK — naši pokročilou průmyslovou kapacitu. To znamená investovat do vývoje nových vojenských technologií." # todo: NEW TRANSLATION
 KOR_rifle_modernization_program: "Program modernizace pušek" # todo: NEW TRANSLATION
 KOR_rifle_modernization_program_desc: "Ačkoliv nám pušky Daewoo K2, kterými jsou naše jednotky vybaveny, dobře sloužily, jejich studenoválečný design neodpovídá našim aspiracím pro armádu ROK." # todo: NEW TRANSLATION
 KOR_next_generation_ifvs: "BVP další generace" # todo: NEW TRANSLATION
 KOR_next_generation_ifvs_desc: "Pro rychlou a efektivní pozemní sílu hrají bojová vozidla pěchoty (BVP) důležitou roli. Smrtící proti pěchotě i pancéřování, naše BVP budou schopna soupeřit s nejsilnějšími potenciálními protivníky." # todo: NEW TRANSLATION
 KOR_tank_improvements: "Vylepšení tanků" # todo: NEW TRANSLATION
 KOR_tank_improvements_desc: "S vývojem domácího návrhu hlavního bitevního tanku bude naše závislost na zahraničních modelech eliminována. Vývoj a vylepšování K2 Black Panther musí být prioritou našeho domácího zbrojního průmyslu." # todo: NEW TRANSLATION
 KOR_women_in_the_special_forces: "Ženy ve speciálních silách" # todo: NEW TRANSLATION
 KOR_women_in_the_special_forces_desc: "V současné době nejsou všechny pozice v našich ozbrojených silách otevřeny všem. To nemůže pokračovat vzhledem k našemu rostoucímu nedostatku personálu a nutnosti uznat, že ženy mají schopnost podávat stejný výkon jako muži. Každá odvážná dobrovolnice by měla mít možnost vstoupit do speciálních sil, pokud splní vysoké standardy těchto jednotek." # todo: NEW TRANSLATION
 KOR_ticn_program: "Program TICN" # todo: NEW TRANSLATION
 KOR_ticn_program_desc: "Program Tactical Information Communication Network aktualizuje naše současné zastaralé, neefektivní hlasové režimy komunikace. Tato digitální síť pomůže s rozsáhlým rozdělováním informací a umožní mnohem rychlejší a flexibilnější vojenskou sílu." # todo: NEW TRANSLATION
 KOR_bolster_cyber_security: "Posílit kybernetickou bezpečnost" # todo: NEW TRANSLATION
 KOR_bolster_cyber_security_desc: "Naše rostoucí závislost na digitálních systémech, jako je program TICN, ačkoli posiluje naše ozbrojené síly, také nás vystavuje kybernetickým hrozbám. Musíme zvýšit naše kybernetické bezpečnostní schopnosti, abychom se ochránili před tímto rostoucím nebezpečím." # todo: NEW TRANSLATION
 KOR_it_augmentation: "Posílení IT" # todo: NEW TRANSLATION
 KOR_it_augmentation_desc: "Moderní informační technologie jsou klíčem k vítězství v konfliktech 21. století. Musíme zajistit, aby naši vojáci byli dobře obeznámeni s nejpokročilejší technologii, kterou máme k dispozici." # todo: NEW TRANSLATION
 KOR_warrior_platform: "Platforma Warrior" # todo: NEW TRANSLATION
 KOR_warrior_platform_desc: "Vybavení průměrného korejského pěšáka bohužel nesplňuje globální standardy a výbava z dob Korejské války je stále v používání. Měli bychom to napravit tím, že každému jednotlivému vojákovi zajistíme moderní výbavu, jako je aktuální balistická ochrana, zbranové optiky a noční vidění." # todo: NEW TRANSLATION
 KOR_new_uniforms: "Nové uniformy" # todo: NEW TRANSLATION
 KOR_new_uniforms_desc: "Změna klimatu k teplejšímu a rostoucí urbanizace znamenají, že naše současné uniformy potřebují výměnu. Nový vzor maskování zajistí, že naši vojáci budou lépe přizpůsobeni bojištím budoucnosti." # todo: NEW TRANSLATION
 KOR_focus_on_the_sof: "Zaměření na speciální síly" # todo: NEW TRANSLATION
 KOR_focus_on_the_sof_desc: "Speciální síly ROK sehrály zásadní roli při provádění operací vyžadujících dovednosti a přesnost, které běžné jednotky nedokážou. Koncentrované úsilí o zlepšení výcviku a vybavení těchto sil učiní jednotky pod velením Special Warfare Command jedněmi z nejefektivnějších na světě." # todo: NEW TRANSLATION
 KOR_slimmer_but_smarter: "Štíhlejší, ale chytřejší" # todo: NEW TRANSLATION
 KOR_slimmer_but_smarter_desc: "Díky programu Platforma Warrior se ROK Army podařilo vybavit každého vojáka špičkovou technologií, což umožňuje i jedinému pěšákovi fungovat jako efektivní bojová síla. To znamená, že i při sníženém počtu vojáků bude naše armáda schopna rozhodně reagovat na jakoukoli nepřátelskou sílu." # todo: NEW TRANSLATION
 KOR_korea_aerospace_industries: "Korea Aerospace Industries (KAI)" # todo: NEW TRANSLATION
 KOR_korea_aerospace_industries_desc: "KAI je naše přední letecká a obranná společnost. Založena jako sloučení Samsung Aerospace, leteckého oddělení Daewoo Heavy Industries a Hyundai Space and Aircraft Company, KAI kombinuje technologické know-how nejvýznamnějších korejských zbrojařů. Bez pomoci KAI bude nemožné vyvinout domácí letouny." # todo: NEW TRANSLATION
 KOR_korean_helicopters: "Korejské vrtulníky" # todo: NEW TRANSLATION
 KOR_korean_helicopters_desc: "Naše tradiční závislost na výrazně zastaralých zahraničních vrtulnících již není uspokojivá. Nyní máme schopnost vyvinout vlastní modely vrtulníků a měli bychom usilovat o uvedení korejských návrhů do vzduchu." # todo: NEW TRANSLATION
 KOR_next_generation_uavs: "Drony další generace" # todo: NEW TRANSLATION
 KOR_next_generation_uavs_desc: "Bezpilotní systémy se staly nezbytnými pro moderní armády. Ať už pro průzkum nebo blízkou leteckou podporu, korejská armáda se neobejde bez vlastních návrhů UAV." # todo: NEW TRANSLATION
 KOR_experimental_fighter: "Experimentální stíhač" # todo: NEW TRANSLATION
 KOR_experimental_fighter_desc: "Program KF-X vyprodukuje stíhací letoun nové generace pro naše letectvo a ukončí naši závislost na amerických strojích. Ačkoli někteří pochybovali o schopnosti naší země postavit takový letoun, s pomocí KAI tuto vizi dokážeme naplnit." # todo: NEW TRANSLATION
 KOR_korean_space_program: "Korejský kosmický program" # todo: NEW TRANSLATION
 KOR_korean_space_program_desc: "Funkční kosmický program se stal znakem vyspělé, mocné země. Vyvinutí vlastní schopnosti vysílat astronauty do vesmíru prokáže světu i našim občanům, jak daleko se naše země od svých skromných počátků posunula." # todo: NEW TRANSLATION
 KOR_conscription_policy: "Politika branné povinnosti" # todo: NEW TRANSLATION
 KOR_conscription_policy_desc: "Problémy, kterými naše armáda trpí, nejsou omezeny jen na zastaralé vybavení. Nízká porodnost Koreje a s ní spojená demografická propast znamená, že náš již znepokojivě malý zásobník personálu se dál zmenšuje. Navíc mnoho našich branců trpí špatnou morálkou kvůli odporu vůči donucovací povaze národní služby, zatímco jiní službu odmítají úplně." # todo: NEW TRANSLATION
 KOR_tolerate_objectors: "Zlegalizovat osoby odmítající vojenskou službu ze svědomí" # todo: NEW TRANSLATION
 KOR_tolerate_objectors_desc: "Kritika, kterou jsme sklidili za tvrdé zacházení s lidmi odmítajícími vojenskou službu ze svědomí, je oprávněná. Země, která si cení lidských práv stejně jako my, nemůže být vnímána tak, že nutí své vlastní občany k vojenské službě. Měli bychom tudíž umožnit objektorům sloužit vlasti jinými, méně problematickými způsoby." # todo: NEW TRANSLATION
 KOR_maintain_hardline_approach: "Udržet tvrdou linii" # todo: NEW TRANSLATION
 KOR_maintain_hardline_approach_desc: "Naše země by nepřežila tak dlouho bez disciplíny a odolnosti, které přináší povinná služba. Umožnit, aby lidé odmítající službu byli bez trestu, by nakonec učinilo naši zemi zranitelnější vůči stále přítomné severní hrozbě." # todo: NEW TRANSLATION
 KOR_reduce_conscription: "Omezit brannou povinnost" # todo: NEW TRANSLATION
 KOR_reduce_conscription_desc: "Velikost naší armády se nikdy nebude moci rovnat severnímu protějšku. Místo toho se musíme soustředit na udržení štíhlejší, ale více odhodlané armády a hrát podle našich silných stránek." # todo: NEW TRANSLATION
 KOR_require_naturalized_citizens: "Požadovat službu od naturalizovaných občanů" # todo: NEW TRANSLATION
 KOR_require_naturalized_citizens_desc: "Náš nedostatek personálu lze řešit tím, že nařídíme službu naturalizovaným občanům stejně jako těm, kteří se v ROK narodili. Ačkoliv to pomůže vyrovnat pokles počtu odvedenců způsobený klesající populací, odradí to cizince od získání korejského občanství." # todo: NEW TRANSLATION
 KOR_repeal_article_92_6: "Zrušit článek 92-6" # todo: NEW TRANSLATION
 KOR_repeal_article_92_6_desc: "Kriminalizace homosexuálních vztahů v armádě prostřednictvím článku 92-6 vedla ke kritice ze strany organizací hájících lidská práva a pro-LGBTQ+ aktivistů. Zrušení tohoto zákona by ukončilo nežádoucí pozornost a snížilo počet osob odmítajících službu ze svědomí." # todo: NEW TRANSLATION
 KOR_favor_traditional_values: "Podporovat tradiční hodnoty" # todo: NEW TRANSLATION
 KOR_favor_traditional_values_desc: "Náš lid nemůže přijmout nic menšího než pokračování vysokých morálních standardů naší armády." # todo: NEW TRANSLATION
 KOR_state_of_the_republic: "Stav republiky" # todo: NEW TRANSLATION
 KOR_state_of_the_republic_desc: "Moderní Republika Korea, založená v srpnu 1948, dědí dlouhé a bolestné historické dědictví. Přetrvávající důsledky japonské kolonizace, studené války, vojenské diktatury a rychlého ekonomického růstu jsou živě cítit dnešními obyvateli Jižní Koreje." # todo: NEW TRANSLATION
 KOR_the_korean_left: "Korejská levice" # todo: NEW TRANSLATION
 KOR_the_korean_left_desc: "Politické vize korejské levice upřednostňují zájmy běžných lidí před elitními chaeboly a usilují o smíření se Severem před konfrontací. Je to vize rozhodně proti stávajícímu pořádku, která usiluje o transformaci ekonomického systému Jižní Koreje a její mezinárodní pozice. Moderní korejská levice přebírá odkaz prodemokratického hnutí, které sesadilo korejskou autokracii." # todo: NEW TRANSLATION
 KOR_anti_capitalist_backlash: "Protikapitalistický odpor" # todo: NEW TRANSLATION
 KOR_anti_capitalist_backlash_desc: "Systém je rozbitý. Pokusy reformovat ho zevnitř jsou odsouzeny k neúspěchu. Jedinou nadějí pro utlačované, ponížené vrstvy Koreje je revoluční, zdola nahoru provedená přeměna korejské správy." # todo: NEW TRANSLATION
 KOR_support_underground_organizations: "Podpořit podzemní organizace" # todo: NEW TRANSLATION
 KOR_support_underground_organizations_desc: "Hlavní politické strany zastupují obránce status quo, nikoli skutečné revolucionáře. Subverzivní organizace s radikálními ideologiemi jsou jedinými upřímnými zastánci korejské dělnické třídy." # todo: NEW TRANSLATION
 KOR_spread_radical_beliefs: "Šířit radikální ideje" # todo: NEW TRANSLATION
 KOR_spread_radical_beliefs_desc: "Revoluce není možná bez třídního vědomí. Korejští dělníci, ačkoli jsou si již vědomi hluboké nerovnosti ve společnosti, ve které žijí, se musí naučit formulovat své požadavky v ideologickém rámci." # todo: NEW TRANSLATION
 KOR_national_liberation: "Národní osvobození" # todo: NEW TRANSLATION
 KOR_national_liberation_desc: "Dělníci korejského poloostrova nikdy nebudou skutečně svobodní, dokud nebude poloostrov znovu sjednocen pod severokorejským stylem vlády. Proces našeho osvobození musí být artikulován v antikolonialistickém diskurzu, který Sever konzistentně prosazuje." # todo: NEW TRANSLATION
 KOR_form_armed_militias: "Vytvořit ozbrojené milice" # todo: NEW TRANSLATION
 KOR_form_armed_militias_desc: "Abychom se připravili na nadcházející konflikt, musíme tajně začít mobilizovat dobrovolnický sbor loajálních bojovníků ochotných popadnout zbraně a obnovit korejský národ." # todo: NEW TRANSLATION
 KOR_make_preparations: "Provést přípravy" # todo: NEW TRANSLATION
 KOR_make_preparations_desc: "Revoluce nebude možná bez potřebných zdrojů. Především potřebujeme zbraně. Zranitelné policejní sklady a čínský černý trh slouží jako užitečné zdroje takového materiálu." # todo: NEW TRANSLATION
 KOR_ignite_the_rebellion: "Rozpoutat povstání" # todo: NEW TRANSLATION
 KOR_ignite_the_rebellion_desc: "Nastal čas, abychom konečně shodili jho imperialistického útlaku a bojovali za znovusjednocení Korejského poloostrova pod ideologií Juche." # todo: NEW TRANSLATION
 KOR_request_northern_assistance: "Požádat o pomoc ze Severu" # todo: NEW TRANSLATION
 KOR_request_northern_assistance_desc: "Naše prostředky k vedení antikapitalistického boje proti Soulu blednou ve srovnání se zdroji, které má Pchjongjang k dispozici. Měli bychom povolat naše severní soudruhy, aby nám pomohli v našem konfliktu s kapitalistickými nepřáteli." # todo: NEW TRANSLATION
 KOR_juche_in_the_south: "Juche na jihu" # todo: NEW TRANSLATION
 KOR_juche_in_the_south_desc: "Nyní, když jsme odtrhli kontrolu nad jižní polovinou poloostrova od amerických poskoků, můžeme začít přechod k znovusjednocené Koreji pod severní vládou." # todo: NEW TRANSLATION
 KOR_address_inequality: "Ekonomická demokratizace" # todo: NEW TRANSLATION
 KOR_address_inequality_desc: "Ačkoliv Korea dosáhla pozoruhodného ekonomického rozvoje, zůstává hluboce nerovnou společností. Propast mezi průměrnými pracujícími Korejci a ultra bohatými chaeboly musí být řešena. Ve snaze o spravedlivější ekonomiku bychom měli začít podporovat nízkopříjmové pracovníky, malé obchůdky a malé a střední podniky, aby z ekonomického růstu profitovali nejen velké konglomeráty." # todo: NEW TRANSLATION
 KOR_income_led_growth: "Růst řízený příjmy" # todo: NEW TRANSLATION
 KOR_income_led_growth_desc: "Abychom podpořili růst a současně snížili naši závislost na chaebolech, musíme posílit výdaje korejských spotřebitelů zvyšováním sociálních výdajů a mezd. Tento plán se však setká s odporem velkých zaměstnavatelů." # todo: NEW TRANSLATION
 KOR_growth_by_innovation: "Růst prostřednictvím inovací" # todo: NEW TRANSLATION
 KOR_growth_by_innovation_desc: "Poskytováním financí malým a středním podnikům a startupům můžeme podpořit korejský růst soustředěním se na to, v čem Korea vyniká — inovace." # todo: NEW TRANSLATION
 KOR_investigate_corruption: "Vyšetřit korupci" # todo: NEW TRANSLATION
 KOR_investigate_corruption_desc: "Je veřejným tajemstvím, že významní manažeři se dopouštějí úplatkářství, aby zajistili preferenční zacházení pro své společnosti. Zahájení vyšetřování těchto praktik přispěje k našemu cíli ukončit dominanci chaebolů." # todo: NEW TRANSLATION
 KOR_clamp_down_on_anti_competitive_practices: "Potlačit nekonkurenční praktiky" # todo: NEW TRANSLATION
 KOR_clamp_down_on_anti_competitive_practices_desc: "Dominance chaebolů poškozuje konkurenci. V takovém prostředí je pro malé a střední podniky a startupy těžké přežít. Boj proti nekalým konkurenčním praktikám chaebolů výrazně pomůže řešit tento problém." # todo: NEW TRANSLATION
 KOR_empower_trade_unions: "Posílit odbory" # todo: NEW TRANSLATION
 KOR_empower_trade_unions_desc: "Slibovali jsme našim voličům, že pod naší vládou budou posílena práva pracujících. Měli bychom ctít své slovo tím, že dáme větší pravomoci odborům v naší zemi." # todo: NEW TRANSLATION
 KOR_ratify_ilo_conventions: "Ratifikovat úmluvy MOP" # todo: NEW TRANSLATION
 KOR_ratify_ilo_conventions_desc: "Ačkoliv Korea ratifikovala mnoho úmluv MOP, několik klíčových úmluv zatím nebylo ratifikováno. I když proti ratifikaci odporují podniky, musíme prosadit ratifikaci v Národním shromáždění, abychom posílili pracovní práva." # todo: NEW TRANSLATION
 KOR_a_fair_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
 KOR_a_fair_economy_desc: "Díky našim reformám byl vliv chaebolů dostatečně omezen. Místo nich můžeme posílit malé a střední podniky, aby zaplnily mocenské vakuum." # todo: NEW TRANSLATION
 KOR_a_liberated_economy: "Osvobozená ekonomika" # todo: NEW TRANSLATION
 KOR_a_liberated_economy_desc: "Nyní, když jsme osvobodili naši zemi od nepřiměřeného vlivu chaebolů, můžeme posílit odbory, aby hrály větší roli ve správě země." # todo: NEW TRANSLATION
 KOR_sunshine_policy: "Sunshine Policy" # todo: NEW TRANSLATION
 KOR_sunshine_policy_desc: "Při jednání se Severem se korejská levice snažila o zapojení místo konfrontace. Prostřednictvím \"Sunshine Policy\" je naděje, že se obě Koreje smíří natolik, že přechod k znovusjednocení bude jednoduchý a bezbolestný." # todo: NEW TRANSLATION
 KOR_joint_development: "Průmyslový park Kaesong" # todo: NEW TRANSLATION
 KOR_joint_development_desc: "Průmyslový park Kaesong je důležitým symbolem mezikorejské spolupráce a budoucí vyhlídky na znovusjednocení. Mezitím poskytuje severokorejské vládě důležitý zdroj deviz a jihokorejským podnikům zdroj levné pracovní síly. Nicméně někteří se obávají, že komplex by mohl prospívat severním zbrojním programům." # todo: NEW TRANSLATION
 KOR_sporting_events: "Kulturní výměny" # todo: NEW TRANSLATION
 KOR_sporting_events_desc: "Vysíláním společných sportovních týmů na mezinárodní akce a promítáním severokorejské kinematografie na jihu můžeme zlepšit kontakty mezi lidmi severu a jihu. To sníží napětí mezi našimi dvěma vládami a povzbudí naše vlastní obyvatele, aby podporovali znovusjednocení." # todo: NEW TRANSLATION
 KOR_offer_talks: "Usilovat o mírovou smlouvu" # todo: NEW TRANSLATION
 KOR_offer_talks_desc: "Nastal čas nabídnout našim krajanům na Severu východisko ze smutné situace, v níž se nacházíme." # todo: NEW TRANSLATION
 KOR_propose_south_led_unification: "Navrhnout sjednocení vedené Jihem" # todo: NEW TRANSLATION
 KOR_propose_south_led_unification_desc: "Od našich údajů o růstu až po životní úroveň je jasné, že jihokorejský model je cestou pro Korejský poloostrov. Musíme trvat na tom, že bychom to měli být my, kdo povede Koreu k jasné, poválečné budoucnosti." # todo: NEW TRANSLATION
 KOR_propose_unity_government: "Navrhnout jednotnou vládu" # todo: NEW TRANSLATION
 KOR_propose_unity_government_desc: "Lídři Severu pravděpodobně nesouhlasí s dohodou, která by je odstranila z moci a potenciálně postavila před soud za jejich minulé činy. Jednotná vláda mezi Severem a Jihem je nejlepší cestou k dosažení korejského znovusjednocení." # todo: NEW TRANSLATION
 KOR_pave_the_way_for_reunification: "Připravit cestu k znovusjednocení" # todo: NEW TRANSLATION
 KOR_pave_the_way_for_reunification_desc: "Nyní, když byly učiněny velké kroky ke normalizaci mezikorejských vztahů, můžeme začít připravovat podmínky pro znovusjednocení." # todo: NEW TRANSLATION
 KOR_soften_rhetoric: "Zmírnit rétoriku" # todo: NEW TRANSLATION
 KOR_soften_rhetoric_desc: "Nepotřebné kritizování Severu zbrzdí cíl znovusjednocení a nic smysluplného tím nedosáhneme." # todo: NEW TRANSLATION
 KOR_wind_down_propaganda: "Omezit propagandu" # todo: NEW TRANSLATION
 KOR_wind_down_propaganda_desc: "Naše propagační aktivity cílené na Sever jsou významným zdrojem zášti v Pchjongjangu. Jako gesto dobré vůle bychom je měli zmírnit." # todo: NEW TRANSLATION
 KOR_repeal_the_national_security_law: "Zrušit zákon o národní bezpečnosti" # todo: NEW TRANSLATION
 KOR_repeal_the_national_security_law_desc: "Zákon o národní bezpečnosti byl dlouho používán jako autoritářský nástroj k umlčení nesouhlasu a jakékoli kritické reflexe historického rozdělení Korejského poloostrova. Aby byla dokončena demokratická transformace Koreje, musí tento zákon zmizet." # todo: NEW TRANSLATION
 KOR_reform_the_nis: "Reformovat NIS" # todo: NEW TRANSLATION
 KOR_reform_the_nis_desc: "NIS využívala svůj masivní zpravodajský aparát k špehování a manipulaci Jižních Korejců místo ochrany před vnějšími hrozbami. To musí přestat." # todo: NEW TRANSLATION
 KOR_restrict_cyber_operations: "Omezit domácí kybernetické operace" # todo: NEW TRANSLATION
 KOR_restrict_cyber_operations_desc: "NIS tráví příliš mnoho času špehováním kritiků vlády a příliš málo času řešením skutečných nepřátel naší země. Měli bychom omezit volnost NIS při domácím dohledu." # todo: NEW TRANSLATION
 KOR_protect_whistle_blowers: "Chránit oznamovatele" # todo: NEW TRANSLATION
 KOR_protect_whistle_blowers_desc: "Ačkoli není možné učinit NIS zcela transparentní vzhledem k důležitosti utajení, existují jiné způsoby, jak zajistit odpovědnost. Jedním z nich je zavedení větší ochrany pro oznamovatele v organizaci, kteří mají odvahu hlásit nelegální nebo protiústavní jednání svých kolegů." # todo: NEW TRANSLATION
 KOR_strengthen_oversight: "Posílit dohled" # todo: NEW TRANSLATION
 KOR_strengthen_oversight_desc: "Je potřeba většího legislativního a soudního dohledu, aby se omezila politizace NIS. Už si nemůžeme dovolit mít roztěkanou zpravodajskou agenturu, která utváří korejskou politiku ve svůj vlastní prospěch." # todo: NEW TRANSLATION
 KOR_decouple_politics_from_intelligence: "Oddělit politiku od zpravodajství" # todo: NEW TRANSLATION
 KOR_decouple_politics_from_intelligence_desc: "Nyní, když jsme výrazně snížili politizaci NIS, můžeme důvěřovat, že zpravodajská služba bude pracovat ve prospěch občanů Jižní Koreje místo užší politické agendy." # todo: NEW TRANSLATION
 KOR_electoral_reform: "Reforma volebního systému" # todo: NEW TRANSLATION
 KOR_electoral_reform_desc: "Současná korejská politika je dominantně ovládána dvěma největšími konzervativními a liberálními stranami. Rostou volání po volební reformě, která by prolomila politické duopolu těchto stran, z nichž každá nese významné historické břemeno, a poskytla prostor pro nové myšlení." # todo: NEW TRANSLATION
 KOR_expand_proportional_representation: "Rozšířit poměrné zastoupení" # todo: NEW TRANSLATION
 KOR_expand_proportional_representation_desc: "Rozšíření poměrného zastoupení v Národním shromáždění zvýší význam dříve marginálních stran a přinese naději na oživení korejské politiky novým, dynamickým myšlením. Nicméně to také zvýší riziko politického patu v Národním shromáždění." # todo: NEW TRANSLATION
 KOR_end_proportional_representation: "Zrušit poměrné zastoupení" # todo: NEW TRANSLATION
 KOR_end_proportional_representation_desc: "Zrušení poměrného zastoupení usnadní jedné ze dvou hlavních korejských stran získat většinu v Národním shromáždění. I když to zvýší stabilitu, někteří argumentují, že to bude na úkor politických kompromisů a prohloubí ideologické rozdělení pravice a levice." # todo: NEW TRANSLATION
 KOR_progressive_policies: "Progresivní politiky" # todo: NEW TRANSLATION
 KOR_progressive_policies_desc: "Ačkoliv měla korejská levice silný vliv v postautoritářské Koreji, sociálně progresivní témata byla z agendy hlavní levicové strany v Koreji většinou vynechána. Je čas, aby menší, progresivnější strany prosadily smysluplné reformy." # todo: NEW TRANSLATION
 KOR_campaign_against_discrimination: "Kampaň proti diskriminaci" # todo: NEW TRANSLATION
 KOR_campaign_against_discrimination_desc: "Genderová, rasová a náboženská diskriminace poškozují mezinárodní pověst Koreje a ztěžují každodenní život menšinám v Koreji. Měli bychom dělat, co je v našich silách, abychom této diskriminaci čelili. Tento přístup však může narazit na odpor společensky konzervativní jihokorejské populace." # todo: NEW TRANSLATION
 KOR_migrant_protections: "Ochrana migrantů" # todo: NEW TRANSLATION
 KOR_migrant_protections_desc: "Migranti v Koreji mají velmi malou právní ochranu. Měli bychom ocenit přínos migrantů pro korejskou ekonomiku tím, že jejich postavení v jihokorejské společnosti učiníme bezpečnějším." # todo: NEW TRANSLATION
 KOR_centrist_policies: "Centristická politika" # todo: NEW TRANSLATION
 KOR_centrist_policies_desc: "Příliš dlouho měly dominantní korejské levicové a pravicové strany kontrolu nad státním pořádkem. Je čas na nový, radikální centristický přístup, který bude více založen na pragmatismu než na ideologickém antagonismu." # todo: NEW TRANSLATION
 KOR_liberal_economics: "Posílit studenty" # todo: NEW TRANSLATION
 KOR_liberal_economics_desc: "Studenti jsou základem naší země, přesto trpí kvůli přísnému vzdělávacímu systému, který potřebuje reformu. Měli bychom dělat, co můžeme, aby studenti dostali podporu a maximalizovali své příležitosti po ukončení studia." # todo: NEW TRANSLATION
 KOR_support_entrepreneurs: "Podpořit podnikatele" # todo: NEW TRANSLATION
 KOR_support_entrepreneurs_desc: "Musíme využít podnikatelského ducha naší mládeže tím, že jim poskytneme veškerou podporu, kterou potřebují k inovacím. Tyto inovace mohou probíhat jak v existujících korporacích, kde mladí pracují, tak v ambiciózních startupech." # todo: NEW TRANSLATION
 KOR_the_korean_right: "Korejská pravice" # todo: NEW TRANSLATION
 KOR_the_korean_right_desc: "Korejská pravice upřednostňuje opatrnost před reformami v domácích, mezikorejských i mezinárodních záležitostech. Pravice považuje dominantní postavení chaebolů v ekonomice za nezbytné pro pokračování korejského hospodářského růstu a podporuje omezení moci odborových svazů. Dále pravice odmítá zapojení se se Severem a uctívá Parka Chung-hee jako zakladatele moderní Koreje." # todo: NEW TRANSLATION
 KOR_empower_the_nis: "Posílit NIS" # todo: NEW TRANSLATION
 KOR_empower_the_nis_desc: "NIS je klíčovým nástrojem v našem boji proti infiltrace ze Severu. Musíme mu dát veškerou podporu, kterou potřebuje k plnění svých funkcí národní bezpečnosti." # todo: NEW TRANSLATION
 KOR_manipulate_public_opinion: "Manipulovat veřejným míněním" # todo: NEW TRANSLATION
 KOR_manipulate_public_opinion_desc: "Riziko, že populace zvolí levicového prezidenta, který by ohrozil naši národní bezpečnost vůči Severu, je příliš velké na to, abychom ho ignorovali. Musíme vzít věci do vlastních rukou." # todo: NEW TRANSLATION
 KOR_domestic_surveillance: "Domácí sledování" # todo: NEW TRANSLATION
 KOR_domestic_surveillance_desc: "Nemůžeme se zabezpečit proti Severu, pokud nebudeme mít pod dohledem potenciální výtržníky v naší vlastní populaci." # todo: NEW TRANSLATION
 KOR_blacklist_artists: "Zařadit umělce na černou listinu" # todo: NEW TRANSLATION
 KOR_blacklist_artists_desc: "Levicoví umělci ohrožují reputaci naší vlády a mají tendenci zobrazovat Sever soucitně. Měli bychom tyto umělce tajně zařadit na černou listinu, aby nedostávali státní podporu." # todo: NEW TRANSLATION
 KOR_cut_taxes_on_the_rich: "Snížit daně bohatým" # todo: NEW TRANSLATION
 KOR_cut_taxes_on_the_rich_desc: "Naše ekonomika nebude růst, pokud budeme nadále uvalovat daňová omezení na naše nejlepší a nejbystřejší. Uvolnění výdajové síly elity je nejlepším způsobem, jak dosáhnout růstu." # todo: NEW TRANSLATION
 KOR_subsidize_chaebols: "Dotovat chaeboly" # todo: NEW TRANSLATION
 KOR_subsidize_chaebols_desc: "Hospodářská síla chaebolů je klíčová pro udržení Koreje jako ekonomicky konkurenceschopné a dynamické země." # todo: NEW TRANSLATION
 KOR_restrict_union_activity: "Omezit činnost odborů" # todo: NEW TRANSLATION
 KOR_restrict_union_activity_desc: "Příliš dlouho využívaly odborové svazy svou organizační sílu, aby brzdily ekonomický pokrok. Musíme využít naši politickou sílu k omezení schopnosti odborů zamezovat růstu." # todo: NEW TRANSLATION
 KOR_business_first: "Podnikání především" # todo: NEW TRANSLATION
 KOR_business_first_desc: "Nyní, když jsme posílili důvěru investorů naším pro-podnikatelským přístupem, můžeme sklízet výhody volnoryzeňského kapitalismu." # todo: NEW TRANSLATION
 KOR_the_threat_from_the_north: "Hrozba ze severu" # todo: NEW TRANSLATION
 KOR_the_threat_from_the_north_desc: "Zatímco levice by nás přiměla usmířit se s našimi severními nepřáteli, my víme, že bychom neměli oslabit naši odhodlanost tváří v tvář hrozbě komunistické invaze." # todo: NEW TRANSLATION
 KOR_ban_pro_northern_groups: "Zakázat skupiny podporující Sever" # todo: NEW TRANSLATION
 KOR_ban_pro_northern_groups_desc: "Některé zrádné prvky na jihu nadále vyjadřují podporu Severu a jeho pokřivené ideologii Juche. Těmto skupinám nesmíme dovoliti šířit nebezpečné ideje." # todo: NEW TRANSLATION
 KOR_arrest_sympathizers: "Zatknout sympatizanty" # todo: NEW TRANSLATION
 KOR_arrest_sympathizers_desc: "Navzdory našim snahám někteří pseudo-intelektuálové nadále hlásají údajných ctnosti severokorejského politického systému. Nesmíme jim dovolit pokračovat v těchto ohavných aktivitách." # todo: NEW TRANSLATION
 KOR_praise_the_south: "Vyzdvihovat Jižní Koreu" # todo: NEW TRANSLATION
 KOR_praise_the_south_desc: "Úspěchy Jihu v ekonomice, společnosti, technologii a kultuře výrazně převyšují ty na Severu. Měli bychom zdůrazňovat úspěchy našeho státu v kontrastu s pochybeními vedení na Severu." # todo: NEW TRANSLATION
 KOR_champion_human_rights: "Prosazovat lidská práva" # todo: NEW TRANSLATION
 KOR_champion_human_rights_desc: "Lidská práva se stala nedílnou součástí jihokorejské identity. Měli bychom poukazovat na flagrantní porušování těchto práv, které jsou na Severu tak běžné." # todo: NEW TRANSLATION
 KOR_promote_patriotism: "Podporovat vlastenectví" # todo: NEW TRANSLATION
 KOR_promote_patriotism_desc: "Korejci postupně ztrácejí hrdost na svůj národ, což je nebezpečné, když čelíme existenční hrozbě ze Severu. Měli bychom vnést hodnoty vlastenectví do naší společnosti, zvláště mezi mládeží." # todo: NEW TRANSLATION
 KOR_venerate_park_chung_hee: "Uctívat Parka Chung-hee" # todo: NEW TRANSLATION
 KOR_venerate_park_chung_hee_desc: "Navzdory jeho chybám Park Chung-hee pro naši zemi mnoho dokázal. Měli bychom podporovat respekt k němu jako k pevné obraně Jihu proti hrozbě z Pchjongjangu." # todo: NEW TRANSLATION
 KOR_commemorate_dictatorship: "Uctívat diktaturu" # todo: NEW TRANSLATION
 KOR_commemorate_dictatorship_desc: "Nastal čas přestat se tvářit, že slabý, rozdělený demokratický systém má výlučné ctnosti. I když obyvatelstvo zpočátku nemusí být k této myšlence nakloněno, autoritářský systém je nejlepším způsobem, jak se bránit invazi a podpořit růst národa." # todo: NEW TRANSLATION
 KOR_offensive_approach: "Ofenzivní přístup" # todo: NEW TRANSLATION
 KOR_offensive_approach_desc: "Válka je nevyhnutelná. Je lepší ji vést nyní podle našich podmínek, než čekat, až nás Sever napadne později." # todo: NEW TRANSLATION
 KOR_military_buildup: "Vojenské zbrojení" # todo: NEW TRANSLATION
 KOR_military_buildup_desc: "Čas hraje proti nám. Musíme zrychlit výrobu válečného materiálu, abychom se připravili na nadcházející konflikt." # todo: NEW TRANSLATION
 KOR_provoke_confrontation: "Provokovat konfrontaci" # todo: NEW TRANSLATION
 KOR_provoke_confrontation_desc: "Nastal čas jednou provždy odstranit severní hrozbu. Jakmile na hranici uměle vytvoříme krizi, řetězec eskalace nás nakonec dovede k plnohodnotné invazi na Sever." # todo: NEW TRANSLATION
 KOR_defensive_approach: "Obranný přístup" # todo: NEW TRANSLATION
 KOR_defensive_approach_desc: "Nemůžeme předvídat jednání Severu a nebylo by moudré zahájit ofenzivu proti tak silnému protivníkovi. Měli bychom místo toho budovat naši schopnost přežít nápor z Pchjongjangu." # todo: NEW TRANSLATION
 KOR_expanded_fortifications: "Rozšířená opevnění" # todo: NEW TRANSLATION
 KOR_expanded_fortifications_desc: "DMZ je už jednou z nejlépe opevněných oblastí na světě, ale stále lze udělat více, aby severní invaze nepronikla našimi obrannými liniemi." # todo: NEW TRANSLATION
 KOR_prepare_for_the_worst: "Protiraketová obrana" # todo: NEW TRANSLATION
 KOR_prepare_for_the_worst_desc: "Arzenál střel DPRK by v případě války způsobil naší zemi zkázu. Musíme investovat do protiraketového systému, abychom minimalizovali dopad severního raketového arzenálu." # todo: NEW TRANSLATION
 KOR_subversive_approach: "Podvratný přístup" # todo: NEW TRANSLATION
 KOR_subversive_approach_desc: "Nemůžeme riskovat vyhlášení otevřené války se Severem, ale ani nemůžeme pasivně čekat na nevyhnutelnou invazi. Měli bychom se místo toho snažit Sever podkopat zevnitř." # todo: NEW TRANSLATION
 KOR_spark_insurrection: "Vyvolat povstání" # todo: NEW TRANSLATION
 KOR_spark_insurrection_desc: "Nastal čas, aby lid Severu shodil okovy, které je poutají, a vzbouřil se proti brutální diktatuře [NKO.GetLeader]!" # todo: NEW TRANSLATION
 KOR_raise_tensions: "Zvyšovat napětí" # todo: NEW TRANSLATION
 KOR_subversive_approach_lar: "Podvratný přístup" # todo: NEW TRANSLATION
 KOR_subversive_approach_lar_desc: "Nemůžeme riskovat vyhlášení otevřené války se Severem, ale ani nemůžeme pasivně čekat na nevyhnutelnou invazi. Měli bychom se místo toho snažit Sever podkopat zevnitř." # todo: NEW TRANSLATION
 KOR_intensify_propaganda: "Zintenzivnit propagandu" # todo: NEW TRANSLATION
 KOR_intensify_propaganda_desc: "Musíme udělat maximum, aby lid Severu, zejména příslušníci Korejské lidové armády, byli nakloněni hodnotám, které jsou pro život na Jihu zásadní." # todo: NEW TRANSLATION
 KOR_raise_tensions_desc: "Diktatura se nedá nastolit přes noc. Abyste připravili půdu pro autoritářské vládnutí, musíme začít eskalovat napětí v jihokorejské společnosti. Zdůrazňováním antagonismů vůči Severu, zahraničním migrantům, levičákům, kritikům vlády a podobně můžeme připravit korejskou populaci na návrat silného muže, který bude vládnout železnou pěstí." # todo: NEW TRANSLATION
 KOR_clamp_down_on_political_activism: "Potlačit politický aktivismus" # todo: NEW TRANSLATION
 KOR_clamp_down_on_political_activism_desc: "Političtí aktivisté vyvíjejí otravný nátlak na přetížený stát s omezenými zdroji. Nejnáročnější prvky by měly být vybrány k obtěžování ze strany státu." # todo: NEW TRANSLATION
 KOR_impose_martial_law: "Vyhlásit výjimečný stav" # todo: NEW TRANSLATION
 KOR_impose_martial_law_desc: "S narůstající atmosférou krize můžeme konsolidovat svou kontrolu vyhlášením výjimečného stavu, čímž \"dočasně\" pozastavíme normální politický provoz." # todo: NEW TRANSLATION
 KOR_muzzle_the_media: "Utlumit média" # todo: NEW TRANSLATION
 KOR_muzzle_the_media_desc: "Média se stala trnem v našem boku, protože nezávislé zpravodajské kanály podrývají zásluhy naší vlády. Musíme na tato média vyvíjet tlak, aby podávala naši pravdu." # todo: NEW TRANSLATION
 KOR_favor_armed_forces: "Upřednostnit ozbrojené síly" # todo: NEW TRANSLATION
 KOR_favor_armed_forces_desc: "Ozbrojené síly jsou nezbytným pilířem diktátorského režimu, protože udržení monopolu na prostředky násilí je jediný způsob, jak udržet moc. Navíc armády, které si začaly osobně vyčítat politiky, které je řídí, v dějinách často bez výčitek provedly státní převraty." # todo: NEW TRANSLATION
 KOR_favor_the_nis: "Upřednostnit NIS" # todo: NEW TRANSLATION
 KOR_favor_the_nis_desc: "Zpravodajské služby jsou klíčovým prvkem každé diktatury. Bez jejich podpory se vůdce nemůže plně cítit bezpečně vůči hrozbám v populaci i ve vládě samotné. Antagonizování NIS by se mohlo ukázat jako katastrofální, jak ukazuje atentát na Parka Chung-hee provedený tehdejší Korejskou centrální zpravodajskou agenturou." # todo: NEW TRANSLATION
 KOR_install_the_yusin_dictatorship: "Nastolit Yusinovu diktaturu" # todo: NEW TRANSLATION
 KOR_install_the_yusin_dictatorship_desc: "Nastal čas navrátit Korejské republice formu vlády, kterou navrhl Park Chung-hee — diktaturu, v níž je národ chráněn proti vnitřním i vnějším hrozbám." # todo: NEW TRANSLATION
 KOR_ban_demonstrations: "Důrazně potlačit demonstrace" # todo: NEW TRANSLATION
 KOR_ban_demonstrations_desc: "Je nevyhnutelné, že někteří budou nesouhlasit s obnovením Yusinovy diktatury. Pokud tyto subverzivní názory zůstanou tiše udržovány v soukromí, neohrozí naši moc. Musíme však důrazně zasáhnout proti každému pokusu šířit tyto nebezpečné myšlenky prostřednictvím veřejných protestů." # todo: NEW TRANSLATION
 KOR_increase_surveillance: "Zvýšit sledování" # todo: NEW TRANSLATION
 KOR_increase_surveillance_desc: "Abychom ochránili náš nový režim, musíme zvýšit dohled nad populací, abychom identifikovali subverzivní prvky dříve, než se stanou hrozbou." # todo: NEW TRANSLATION
 KOR_imprison_leftists: "Represovat levici" # todo: NEW TRANSLATION
 KOR_imprison_leftists_desc: "Jedinci s levicovými sympatiemi zůstávají v administrativě státu. Musí být vypátráni a vyřazeni dříve, než mohou podkopat náš systém vládnutí." # todo: NEW TRANSLATION
 KOR_middle_power_diplomacy: "Diplomacie střední velmoci" # todo: NEW TRANSLATION
 KOR_middle_power_diplomacy_desc: "Zahraniční politika Koreje je orientována kolem její pozice střední velmoci, mezi velkými a malými mocnostmi i mezi polarizovanými mezinárodními pozicemi. Tato diplomacie střední velmoci často vedla Koreu k pěstování přátelských vztahů s protichůdnými státy. Jak dlouho si Korea udrží tyto mnohostranné vyrovnávací vztahy mezi protivními státy, zůstává nejisté." # todo: NEW TRANSLATION
 KOR_bridging_eurasia: "Propojení Evropy a Asie" # todo: NEW TRANSLATION
 KOR_bridging_eurasia_desc: "Korea historicky usilovala o rozvoj obchodních, kulturních a diplomatických vazeb napříč Eurasii a rozšíření svého dosahu do Evropy jako důkaz mezinárodního významu. Tyto snahy budou bezpochyby pokračovat." # todo: NEW TRANSLATION
 KOR_rapprochement_with_russia: "Přiblížení k Rusku" # todo: NEW TRANSLATION
 KOR_rapprochement_with_russia_desc: "Vztahy se Sovětským svazem byly během studené války napjaté, ale od 90. let se Jižní Korea a Rusko postupně sbližují prostřednictvím obchodních vztahů." # todo: NEW TRANSLATION
 KOR_satellite_assistance: "Satelitní pomoc" # todo: NEW TRANSLATION
 KOR_satellite_assistance_desc: "Náš satelitní program by mohl těžit z ruské odbornosti; historický úspěch Sputniku ukazuje ruskou kapacitu pro průzkum vesmíru." # todo: NEW TRANSLATION
 KOR_russian_energy: "Ruská energie" # todo: NEW TRANSLATION
 KOR_russian_energy_desc: "Ruské zásoby ropy a zemního plynu jsou významným zdrojem energie pro svět. Vybudováním potrubí do Ruska budeme lépe schopni uspokojit rostoucí poptávku po energii u naší populace." # todo: NEW TRANSLATION
 KOR_a_land_bridge_to_europe: "Pozemní most do Evropy" # todo: NEW TRANSLATION
 KOR_a_land_bridge_to_europe_desc: "Další prohlubování vztahů s Ruskem upevní trans-evropský dosah korejského vlivu." # todo: NEW TRANSLATION
 KOR_czech_investments: "České investice" # todo: NEW TRANSLATION
 KOR_czech_investments_desc: "Usnadněním investic korejských firem do českého průmyslu získáme v Evropě ekonomickou i diplomatickou základnu." # todo: NEW TRANSLATION
 KOR_british_military_exercises: "Britská vojenská cvičení" # todo: NEW TRANSLATION
 KOR_british_military_exercises_desc: "Spojené království bylo dlouho blízkým přítelem ROK. Společným cvičením našich armád zlepšíme interoperabilitu a zvýšíme vystavení naší armády." # todo: NEW TRANSLATION
 KOR_lessons_from_germany: "Ponaučení z Německa" # todo: NEW TRANSLATION
 KOR_lessons_from_germany_desc: "Německo je jednou z mála zemí, které prošly rozdělením studené války, jako tomu bylo u nás, a dokázalo se pokojně znovusjednotit. Studium německých zkušeností nám může poskytnout cenné lekce pro možnost korejského znovusjednocení." # todo: NEW TRANSLATION
 KOR_kic_europe: "Výměna vědy a technologií Evropa–Korea" # todo: NEW TRANSLATION
 KOR_kic_europe_desc: "Umožněním výměny našich vědců s jejich protějšky z Evropské výzkumné rady EU získají obě strany posílení svých technických schopností." # todo: NEW TRANSLATION
 KOR_turn_to_the_middle_east: "Zaměřit se na Blízký východ" # todo: NEW TRANSLATION
 KOR_turn_to_the_middle_east_desc: "Po mnoho let si Jižní Korea pěstovala kontakty na Blízkém východě. Navzdory nestabilitě regionu Korea vnímá Blízký východ jako oblast bohatou na příležitosti." # todo: NEW TRANSLATION
 KOR_cautious_optimism: "Opatrné navázání vztahů" # todo: NEW TRANSLATION
 KOR_cautious_optimism_desc: "Jižní Korea byla tradičně blíže arabským státům než Izraeli, vztahy v 70. letech byly obzvlášť chladné. Nedávno se ale ekonomické kontakty dramaticky rozrostly. Možná nastal čas na opatrné znovunavázání kontaktů mezi Koreou a Izraelem." # todo: NEW TRANSLATION
 KOR_a_free_trade_agreement: "Smlouva o volném obchodu" # todo: NEW TRANSLATION
 KOR_a_free_trade_agreement_desc: "Podepsáním obchodní dohody s Izraelem otevřeme cestu našim firmám k přístupu na izraelský trh v odvětvích jako energie, doprava, zemědělství a kybernetika." # todo: NEW TRANSLATION
 KOR_iron_dome: "Železná kopule" # todo: NEW TRANSLATION
 KOR_iron_dome_desc: "Izraelská Iron Dome je jedním z nejpokročilejších systémů protivzdušné obrany na světě. Napodobováním Iron Dome můžeme rozšířit naše vlastní systémy protivzdušné obrany a čelit schopnostem Severu." # todo: NEW TRANSLATION
 KOR_technological_cooperation: "Technologická spolupráce" # todo: NEW TRANSLATION
 KOR_technological_cooperation_desc: "Podobně jako Korea i Izrael staví na pokročilých technologiích jako klíčové složce své ekonomiky. Spoluprací s Izraelem podpoříme vlastní technologický rozvoj." # todo: NEW TRANSLATION
 KOR_one_heart_one_soul: "Jedno srdce, jedna duše" # todo: NEW TRANSLATION
 KOR_one_heart_one_soul_desc: "Jižní Korea a Írán historicky udržovaly mimořádně blízké vztahy, označované jako \"Korea-Iran One Heart One Soul\". Navzdory mezinárodnímu napětí jsme odhodláni v pokračování tohoto dlouhého a plodného partnerství." # todo: NEW TRANSLATION
 KOR_increase_trade_volume: "Zvýšit objem obchodu" # todo: NEW TRANSLATION
 KOR_increase_trade_volume_desc: "Zvýšení již značného objemu obchodu mezi našimi dvěma zeměmi přinese oboustranné výhody a upevní naše těsné přátelství." # todo: NEW TRANSLATION
 KOR_iranian_infrastructure_projects: "Íránské infrastrukturní projekty" # todo: NEW TRANSLATION
 KOR_iranian_infrastructure_projects_desc: "Íránská infrastruktura potřebuje investice a korejské firmy mají potřebný kapitál a odborné znalosti, aby jí pomohly rozvíjet se." # todo: NEW TRANSLATION
 KOR_education_exchanges: "Vzdělávací výměny" # todo: NEW TRANSLATION
 KOR_education_exchanges_desc: "Pořádáním vzdělávacích výměn posílíme kontakty mezi lidmi z našich dvou národů a přispějeme k socioekonomickému rozvoji Íránu." # todo: NEW TRANSLATION
 KOR_engage_the_arabs: "Posílit přátelství s Araby" # todo: NEW TRANSLATION
 KOR_engage_the_arabs_desc: "Korea má mnoho obchodních vazeb v arabském světě, na které můžeme stavět, abychom podpořili růst našich vývozních trhů." # todo: NEW TRANSLATION
 KOR_export_military_hardware: "Export vojenské techniky" # todo: NEW TRANSLATION
 KOR_export_military_hardware_desc: "Arabské státy patří mezi největší dovozce zbraní na světě. Korejská ekonomika by značně profitovala z uzavírání obranných kontraktů s arabskými vládami." # todo: NEW TRANSLATION
 KOR_the_largest_shipyard_in_the_world: "Největší loděnice na světě" # todo: NEW TRANSLATION
 KOR_the_largest_shipyard_in_the_world_desc: "Saúdové projevili zájem spolupracovat s korejskými firmami na výstavbě největší loděnice na světě na jejich území. Tento společný podnik bude pro naše společnosti vysoce výnosný." # todo: NEW TRANSLATION
 KOR_trade_with_the_gcc: "Obchod s GCC" # todo: NEW TRANSLATION
 KOR_trade_with_the_gcc_desc: "Vyjednáním dohody s nejintegrovanějším blokem arabských států, Radou pro spolupráci v Zálivu (GCC), výrazně rozšíříme dosah našich vývozů na Středním východě." # todo: NEW TRANSLATION
 KOR_peace_in_east_asia: "Mír ve Východní Asii" # todo: NEW TRANSLATION
 KOR_peace_in_east_asia_desc: "Stále více zachyceni mezi Čínou a Spojenými státy, Korea odmítá být pouhou figurkou ve velké politice a usiluje o vedení vlastní zahraniční politiky, prosazující vlastní zájmy co nejvíce." # todo: NEW TRANSLATION
 KOR_improve_relations_with_china: "Zlepšit vztahy s Čínou" # todo: NEW TRANSLATION
 KOR_improve_relations_with_china_desc: "Jako největší země regionu a významný obchodní partner je Čína zemí, které si nemůžeme dovolit nevěnovat pozornost." # todo: NEW TRANSLATION
 KOR_hallyu_in_china: "Hallyu v Číně" # todo: NEW TRANSLATION
 KOR_hallyu_in_china_desc: "Podporováním šíření korejské populární kultury v Číně, včetně dramat a popmusic, prohloubíme kulturní vazby mezi našimi národy a usnadníme interakce." # todo: NEW TRANSLATION
 KOR_trading_partners: "Obchodní partneři" # todo: NEW TRANSLATION
 KOR_trading_partners_desc: "Obrovský čínský trh láká naše firmy. Měli bychom pomoci korejským společnostem získat silnější pozici v Číně podporou obchodu mezi našimi zeměmi." # todo: NEW TRANSLATION
 KOR_military_exchanges: "Vojenské výměny" # todo: NEW TRANSLATION
 KOR_military_exchanges_desc: "Výměny důstojníků a vojenské tísňové linky jsou klíčová opatření budující důvěru, která mohou snížit riziko vojenské konfrontace mezi našimi a čínskými silami. Kritici však namítají, že tato opatření omezí naši schopnost účinně reagovat na čínské vojenské aktivity." # todo: NEW TRANSLATION
 KOR_a_shared_history: "Sdílené dědictví" # todo: NEW TRANSLATION
 KOR_a_shared_history_desc: "Stejně jako Korea i Čína hodně trpěla následkem japonského imperialismu. Zvýrazněním našeho společného utrpení pod japonskou nadvládou dále posílíme pouto mezi našimi zeměmi." # todo: NEW TRANSLATION
 KOR_china_supports_the_south: "Čína podporuje Jižní Koreu" # todo: NEW TRANSLATION
 KOR_china_supports_the_south_desc: "Nyní, když jsme dostatečně zlepšili vztahy s Čínou a ukázali svou autonomii od Spojených států a Japonska, je pravděpodobné, že Čína bude ochotnější omezit svou podporu Severu." # todo: NEW TRANSLATION
 KOR_eternal_allies: "Věční spojenci" # todo: NEW TRANSLATION
 KOR_eternal_allies_desc: "Více než půl století byly Jižní Korea a Spojené státy vytrvalými spojenci. Hrozba ze Severu a naše sdílené hodnoty jsou základem aliance US–ROK. Bylo by nerozumné ohrozit toto partnerství poškozením dobrých vztahů." # todo: NEW TRANSLATION
 KOR_revisit_historical_grievances: "Znovu uplatnit historické křivdy" # todo: NEW TRANSLATION
 KOR_revisit_historical_grievances_desc: "Nezapomněli jsme na zločiny, které nám Japonsko způsobil během své kolonizace a následného vykořisťování a utlačování. Musíme Japonce připomenout, že dokud řádně neodčiní to, co provedli, nemůžeme mít normální diplomatické vztahy." # todo: NEW TRANSLATION
 KOR_demand_reparations: "Požadovat reparace" # todo: NEW TRANSLATION
 KOR_demand_reparations_desc: "Přeživší japonských zločinů a jejich podporovatelé nadále požadují odškodnění od Japonska. Měli bychom podpořit oprávněné nároky našich občanů." # todo: NEW TRANSLATION
 KOR_defend_our_claims: "Hájit naše nároky" # todo: NEW TRANSLATION
 KOR_defend_our_claims_desc: "Navzdory japonským nárokům je Dokdo korejskou půdou a naše armáda bude připravena ji bránit proti vnějšímu útoku." # todo: NEW TRANSLATION
 KOR_economic_showdown: "Hospodářská konfrontace" # todo: NEW TRANSLATION
 KOR_economic_showdown_desc: "Stačilo. Nemůžeme dál jednat jako by se nic nedělo s Japonskem, zatímco odmítají uznat své zločiny proti našemu národu. Musíme použít všechny dostupné prostředky, abychom jim ukázali, že se mýlí." # todo: NEW TRANSLATION
 KOR_draw_closer_to_japan: "Přiblížit se k Japonsku" # todo: NEW TRANSLATION
 KOR_draw_closer_to_japan_desc: "Už uplynuly desítky let od japonského odchodu z poloostrova a od zřeknutí se svých imperialistických ambicí. Měli bychom usilovat o usmíření s naším dávným rivalem." # todo: NEW TRANSLATION
 KOR_step_up_military_exercises: "Zintenzivnit vojenská cvičení" # todo: NEW TRANSLATION
 KOR_step_up_military_exercises_desc: "Hrozbu Severu nelze podceňovat. Musíme zajistit, že jsme co nejlépe připraveni na severokorejskou invazi, bez ohledu na dopad společných cvičení na mezikorejské vztahy." # todo: NEW TRANSLATION
 KOR_improve_economic_relations: "Zlepšit ekonomické vztahy" # todo: NEW TRANSLATION
 KOR_improve_economic_relations_desc: "Japonsko je již významným obchodním partnerem naší země. Měli bychom konsolidovat a podpořit tyto ekonomické vazby mezi našimi dvěma dynamickými ekonomikami." # todo: NEW TRANSLATION
 KOR_intelligence_cooperation: "Zpravodajská spolupráce" # todo: NEW TRANSLATION
 KOR_intelligence_cooperation_desc: "Je nesmírně důležité, aby ROK a Japonsko byly obě informovány o vojenských schopnostech našeho společného nepřítele na severu." # todo: NEW TRANSLATION
 KOR_strengthen_anti_northern_coalition: "Posílit koalici proti Severu" # todo: NEW TRANSLATION
 KOR_strengthen_anti_northern_coalition_desc: "Nyní, když jsme upevnili své vazby se Spojenými státy i Japonskem, bude protiseverní koalice tvořená těmito třemi blízkými spojenci lépe schopná odrazit útok ze severu." # todo: NEW TRANSLATION
 KOR_support_the_self_defense_forces: "Podepsat smlouvu o vzájemné obraně" # todo: NEW TRANSLATION
 KOR_support_the_self_defense_forces_desc: "Naše vztahy s Japonskem nikdy nebyly silnější. Navzdory protestům hlasité menšiny v naší zemi bychom měli upevnit přátelství s Tokiem prostřednictvím obranné smlouvy." # todo: NEW TRANSLATION
 KOR_distance_from_china: "Oddálit se od Číny" # todo: NEW TRANSLATION
 KOR_distance_from_china_desc: "Čína je největší hrozbou pro východoasijský regionální řád. Nemůžeme si dovolit udržovat blízké vztahy s tímto rostoucím hegemonem." # todo: NEW TRANSLATION
 KOR_revisit_the_alliance: "Přehodnotit alianci" # todo: NEW TRANSLATION
 KOR_revisit_the_alliance_desc: "Desítky let přehnané obavy z invaze Severní Koreje vynucovaly závislý vztah Jižní Koreje na USA. Byli jsme nuceni platit za jejich ochranu, snášet vulgární chování jejich vojáků a trpět brutalitou diktátorů podporovaných USA. Korea nebude už nadále tolerovat tento jednostranný, neokoloniální vztah." # todo: NEW TRANSLATION
 KOR_secure_wartime_control: "Zajistit velení v době války" # todo: NEW TRANSLATION
 KOR_secure_wartime_control_desc: "Od korejské války si Spojené státy v případě konfliktu se Severní Koreou udržují operativní kontrolu nad našimi ozbrojenými silami. To je nepřijatelné pro suverénní stát jako Republika Korea, i kdyby to znamenalo, že aliance USA a Jižní Koreje nebude v případě války tak efektivní." # todo: NEW TRANSLATION
 KOR_wind_down_the_us_presence: "Omezit společná cvičení s USA" # todo: NEW TRANSLATION
 KOR_wind_down_the_us_presence_desc: "Vojenská cvičení s USA slouží jen málo účelům kromě zbytečného rozčilování severu. Měli bychom usilovat o snížení rozsahu těchto cvičení." # todo: NEW TRANSLATION
 KOR_korean_security_in_korean_hands: "Korejská bezpečnost v korejských rukou" # todo: NEW TRANSLATION
 KOR_korean_security_in_korean_hands_desc: "Nastal čas vyhlásit autonomii a nezávislost Koreje vůči vměšování velmocí. Osud poloostrova by měl spočívat v rukou Korejců, ne ve Washingtonu ani v Pekingu či Moskvě. Teprve když velmoci opustí prostor pro řešení našich rozdílů, může být korejský národ znovu sjednocen." # todo: NEW TRANSLATION
 KOR_southern_focus: "Zaměření na jih" # todo: NEW TRANSLATION
 KOR_southern_focus_desc: "Jih a jihovýchodní Asie jsou domovem některých z nejrychleji rozvíjejících se zemí světa. Aby měla Korea významné postavení na světové scéně, musí rozvíjet vztahy s těmito regiony." # todo: NEW TRANSLATION
 KOR_overtures_to_asean: "Návrhy směrem k ASEAN" # todo: NEW TRANSLATION
 KOR_overtures_to_asean_desc: "I když není ASEAN tak integrován jako EU, zůstává jedním z mála významných regionálních bloků. Posílení našich vztahů s ASEAN usnadní naši integraci do regionu." # todo: NEW TRANSLATION
 KOR_support_development: "Podpora rozvoje" # todo: NEW TRANSLATION
 KOR_support_development_desc: "Rozvojové státy v jihovýchodní Asii jako Vietnam a Filipíny jsou dychtivými příjemci korejské rozvojové pomoci." # todo: NEW TRANSLATION
 KOR_asean_mediation: "Mediace ASEAN" # todo: NEW TRANSLATION
 KOR_asean_mediation_desc: "ASEAN si zakládá na nestrannosti a vyvažování protichůdných sil. ASEANští zprostředkovatelé jsou proto dobře umístěni k usnadnění smíru mezi Severem a Jihem." # todo: NEW TRANSLATION
 KOR_two_tigers: "Dva tygři" # todo: NEW TRANSLATION
 KOR_two_tigers_desc: "Tygr je významný kulturní symbol jak v Koreji, tak v Indii. Vzhledem k tomu, že obě země patří mezi nejslibnější ekonomiky světa, dává smysl maximalizovat jejich spolupráci." # todo: NEW TRANSLATION
 KOR_national_highways: "Národní dálnice" # todo: NEW TRANSLATION
 KOR_national_highways_desc: "Rozlehlé indické území zůstává špatně propojováno infrastrukturou. Zkušenosti korejských stavebních firem mohou tento problém zmírnit." # todo: NEW TRANSLATION
 KOR_smart_phone_manufacturing: "Výroba smartphonů" # todo: NEW TRANSLATION
 KOR_smart_phone_manufacturing_desc: "Indie usiluje o místo významného hráče v technologickém sektoru, v němž máme mnoho odborných znalostí, jež můžeme nabídnout." # todo: NEW TRANSLATION
 KOR_promote_korean_defense_companies: "Podpora korejských obranných firem" # todo: NEW TRANSLATION
 KOR_promote_korean_defense_companies_desc: "Armády Jižní a jihovýchodní Asie čelí řadě nových bezpečnostních hrozeb. Určitě budou nadšenými kupci korejských zbraní." # todo: NEW TRANSLATION
 KOR_engage_with_africa: "Zapojit se do Afriky" # todo: NEW TRANSLATION
 KOR_engage_with_africa_desc: "Ač je Afrika daleko od korejského východoasijského okolí, kontinent nabízí mnoho příležitostí – suroviny, vliv i reputační výhody plynoucí z účasti na mezinárodních misích." # todo: NEW TRANSLATION
 KOR_a_responsible_power: "Zodpovědná mocnost" # todo: NEW TRANSLATION
 KOR_a_responsible_power_desc: "Korea přijme v zahraničních vztazích k africkému kontinentu politiku zodpovědné mocnosti. Upřednostníme vzájemné zisky, rozvoj a udržitelnost před krátkozrakým ziskem." # todo: NEW TRANSLATION
 KOR_development_assistance: "Rozvojová pomoc" # todo: NEW TRANSLATION
 KOR_development_assistance_desc: "Jako ostatní východoasijské země nás 20. století přesvědčilo o důležitosti rozvoje, a to ovlivnilo současné i bývalé tvůrce politik." # todo: NEW TRANSLATION
 KOR_ethical_investments: "Etické investice" # todo: NEW TRANSLATION
 KOR_ethical_investments_desc: "Investice nesmí probíhat bez dohledu nebo omezení. Environmentální degradace, vysídlování obyvatel, pokles životní úrovně a podobné důsledky nejsou přijatelné." # todo: NEW TRANSLATION
 KOR_corporate_interests: "Zájmy korporací" # todo: NEW TRANSLATION
 KOR_corporate_interests_desc: "Chaeboly byly ústřední součástí korejského úspěchu. Bylo by rozumné udržet blízké vztahy mezi státem a velkým byznysem i v našich vztazích s Afrikou." # todo: NEW TRANSLATION
 KOR_peacekeeping_contributions: "Příspěvky do misí udržení míru" # todo: NEW TRANSLATION
 KOR_peacekeeping_contributions_desc: "Přispíváním do misí udržení míru Korea prokáže, že je ochotna hrát významnou roli na mezinárodní scéně, a zároveň pomůže korejským jednotkám získat potřebné zkušenosti." # todo: NEW TRANSLATION
 KOR_anti_piracy_operations: "Operace proti pirátství" # todo: NEW TRANSLATION
 KOR_anti_piracy_operations_desc: "Záliv Aden je klíčovou námořní trasou a jedním z největších cílů námořního pirátství na světě. Hlídky korejského námořnictva pomohou zajistit tento průliv ve prospěch mezinárodního společenství i korejské reputace." # todo: NEW TRANSLATION
 KOR_establish_manufacturing_plants: "Zřídit výrobní závody" # todo: NEW TRANSLATION
 KOR_establish_manufacturing_plants_desc: "Rychlá, strategicky řízená industrializace je jedinou cestou k úspěšnému rozvoji. Zajímá nás více výsledek než negativní vedlejší dopady, které může tento přístup přinést." # todo: NEW TRANSLATION
 KOR_land_acquisitions: "Akvizice půdy" # todo: NEW TRANSLATION
 KOR_land_acquisitions_desc: "Jako relativně malá země Korea trpí nedostatkem půdy, zejména pro zemědělskou výrobu. Vyjednávání o pozemcích s africkými vládami může ohrozit obživu místních komunit, ale zajistí dlouhodobou budoucnost Koreje." # todo: NEW TRANSLATION
 KOR_improve_our_standing: "Zlepšit naše postavení" # todo: NEW TRANSLATION
 KOR_improve_our_standing_desc: "Díky našim aktivitám v Africe můžeme zlepšit naši reputaci v regionu a získat s tím spojené výhody." # todo: NEW TRANSLATION
 KOR_extend_our_influence: "Rozšířit náš vliv" # todo: NEW TRANSLATION
 KOR_extend_our_influence_desc: "Mezinárodní moc nezískáme malováním sympatií slabších států, ale posílením korejského vlivu nad slabšími zeměmi. Naše aktivity nám pomohly získat významný vliv na kontinentu, kde soupeří o vliv USA, Evropa, Čína i Rusko." # todo: NEW TRANSLATION
 f16_upgrades: "Modernizace F-16" # todo: NEW TRANSLATION
 f16_upgrades_desc: "Lockheed Martin modernizoval flotilu F-16 jihokorejského letectva na standard F-16V, čímž zlepšil situační povědomí hlavního stíhacího letounu." # todo: NEW TRANSLATION
 KOR_smart_navy: "Chytré námořnictvo" # todo: NEW TRANSLATION
 KOR_smart_navy_desc: "Korejské námořnictvo využívá špičkové technologie a IT systémy ke zvýšení flexibility, obratnosti a přizpůsobivosti." # todo: NEW TRANSLATION
 KOR_idea_women_in_the_special_forces: "Ženy ve speciálních silách" # todo: NEW TRANSLATION
 KOR_idea_women_in_the_special_forces_desc: "Po vojenských reformách jsou nyní všechny pozice v korejské armádě, včetně speciálních sil, otevřené pro ženy, pokud splňují požadované podmínky." # todo: NEW TRANSLATION
 KOR_SOF_focus: "Elitní speciální síly" # todo: NEW TRANSLATION
 KOR_SOF_focus_desc: "Důkladné úsilí o výcvik a vybavení korejských jednotek zvláštních operací udělalo z jednotek pod velením Special Warfare Command jedny z nejefektivnějších na světě." # todo: NEW TRANSLATION
 KOR_smart_army: "Chytrá armáda" # todo: NEW TRANSLATION
 KOR_smart_army_desc: "Díky programu Warrior Platform se jihokorejské armádě podařilo vybavit každého vojáka špičkovou technikou, což dovoluje i jednotlivému pěšákovi fungovat jako efektivní bojeschopná síla. Znamená to, že i při sníženém počtu vojáků bude naše armáda schopna rozhodně reagovat na jakoukoli hrozbu." # todo: NEW TRANSLATION
 KOR_conscientious_objectors: "Svědomití odpůrci vojenské služby" # todo: NEW TRANSLATION
 KOR_conscientious_objectors_desc: "Každý rok stovky korejských mužů odmítají vojenskou službu kvůli náboženským či osobním důvodům. Tito svědomití odpůrci jsou vězněni na 18 měsíců a po návratu do společnosti často čelí stigmatizaci. Někteří z nich jsou LGBTQ+ jedinci protestující proti diskriminaci sexuálních menšin v armádě, zejména podle článku 92-6 vojenského trestního zákoníku." # todo: NEW TRANSLATION
 KOR_conscientious_objectors1_desc: "Každý rok stovky korejských mužů odmítají vojenskou službu z náboženských nebo jiných osobních důvodů. Zatímco dříve byli za takový postoj trestáni, vláda přijala zákony umožňující jim plnit službu alternativními způsoby, které nejsou v rozporu s jejich přesvědčením. Někteří z nich jsou LGBTQ+ jedinci protestující proti diskriminaci sexuálních menšin v armádě, zejména podle článku 92-6 vojenského trestního zákoníku." # todo: NEW TRANSLATION
 KOR_conscientious_objectors2_desc: "Každý rok stovky korejských mužů odmítají vojenskou službu kvůli náboženským či osobním důvodům. Tito svědomití odpůrci jsou vězněni na 18 měsíců a po návratu do společnosti často čelí stigmatizaci." # todo: NEW TRANSLATION
 KOR_conscientious_objectors3_desc: "Každý rok stovky korejských mužů odmítají vojenskou službu kvůli náboženským či osobním důvodům. Zatímco dříve byli za odmítnutí trestáni, vláda přijala zákony umožňující jim plnit službu alternativními způsoby, které nejsou v rozporu s jejich přesvědčením." # todo: NEW TRANSLATION
 KOR_improved_labor_protections: "Zlepšená pracovní ochrana" # todo: NEW TRANSLATION
 KOR_improved_labor_protections_desc: "Mírně vyšší pracovní ochrana zvýšila vyjednávací sílu odborů vůči zaměstnavatelům." # todo: NEW TRANSLATION
 KOR_improved_labor_protections2_desc: "Výrazně vyšší pracovní ochrana zvýšila vyjednávací sílu odborů vůči zaměstnavatelům." # todo: NEW TRANSLATION
 KOR_reduced_labor_protections: "Snížená pracovní ochrana" # todo: NEW TRANSLATION
 KOR_reduced_labor_protections_desc: "Mírně snížená pracovní ochrana oslabila vyjednávací sílu odborů vůči zaměstnavatelům." # todo: NEW TRANSLATION
 KOR_reduced_labor_protections2_desc: "Výrazně snížená pracovní ochrana oslabila vyjednávací sílu odborů vůči zaměstnavatelům." # todo: NEW TRANSLATION
 KOR_fair_economy: "Spravedlivá ekonomika" # todo: NEW TRANSLATION
 KOR_fair_economy_desc: "Díky našim reformám byl vliv chaebolů dostatečně oslaben. Můžeme posílit malé a střední podniky, aby zaplnily vzniklé mocenské vakuum." # todo: NEW TRANSLATION
 KOR_liberated_economy: "Osvobozená ekonomika" # todo: NEW TRANSLATION
 KOR_liberated_economy_desc: "Nyní, když jsme osvobodili zemi od nepatřičného vlivu chaebolů, můžeme odborům umožnit větší roli ve správě naší země." # todo: NEW TRANSLATION
 NKO_kaesong_industrial_park: "Průmyslový park Kaesong" # todo: NEW TRANSLATION
 NKO_kaesong_industrial_park_desc: "Průmyslový park Kaesong je důležitým symbolem mezikorejské spolupráce a budoucího vyhlídky na znovusjednocení. Mezitím poskytuje severokorejské vládě důležitý zdroj zahraniční měny." # todo: NEW TRANSLATION
 KOR_kaesong_industrial_park: "Průmyslový park Kaesong" # todo: NEW TRANSLATION
 KOR_kaesong_industrial_park_desc: "Průmyslový park Kaesong je důležitým symbolem mezikorejské spolupráce a budoucího vyhlídky na znovusjednocení. Mezitím poskytuje jihokorejským firmám užitečný zdroj levné pracovní síly." # todo: NEW TRANSLATION
 KOR_national_security_law: "Zákon o národní bezpečnosti" # todo: NEW TRANSLATION
 KOR_national_security_law_desc: "Oficiálním účelem Zákona o národní bezpečnosti je chránit jihokorejský stát před severokorejskou subverzí. Byl však široce kritizován kvůli omezením svobody projevu, názoru a sdružování. Za vysoce kontroverzních okolností bylo mnoho jedinců stíháno podle tohoto zákona za vyjádření názorů považovaných za příliš sympatické vůči Severu." # todo: NEW TRANSLATION
 KOR_national_assembly_deadlocked: "Národní shromáždění: patová situace" # todo: NEW TRANSLATION
 KOR_national_assembly_deadlocked_desc: "Žádná ze dvou největších stran nemá většinu, takže Národní shromáždění je v patové situaci. Menší strany drží klíč k projednání zákonů a vláda bude muset vynaložit značnou politickou sílu, aby získala jejich podporu." # todo: NEW TRANSLATION
 KOR_national_assembly_conservative: "Národní shromáždění: konzervativní většina" # todo: NEW TRANSLATION
 KOR_national_assembly_conservative_desc: "Hlavní konzervativní strana má většinu v Národním shromáždění. To usnadňuje prosazování konzervativní agendy, avšak nebude možné přijímat politiky, které omezují velký byznys, reformují brannou povinnost a zpravodajství nebo podporují smíření se Severní Koreou." # todo: NEW TRANSLATION
 KOR_national_assembly_liberal: "Národní shromáždění: liberální většina" # todo: NEW TRANSLATION
 KOR_national_assembly_liberal_desc: "Hlavní liberální strana má většinu v Národním shromáždění. To usnadňuje prosazování liberální agendy, avšak nebude možné přijímat politiky, které omezují odbory, podporují velký byznys nebo podporují konfrontaci se Severní Koreou." # todo: NEW TRANSLATION
 KOR_politicized_spy_agency: "Politizovaná zpravodajská agentura" # todo: NEW TRANSLATION
 KOR_politicized_spy_agency_desc: "Vzhledem k napjatým vztahům s Severem byla jihokorejské zpravodajské agentuře historicky přidělena rozsáhlá pravomoc. NIS, odpovědný za vnější i vnitřní bezpečnost, často tajně zasahoval do jihokorejské politiky, aby dosáhl toho, co považoval za nezbytné pro omezení severokorejské hrozby." # todo: NEW TRANSLATION
 KOR_politicized_spy_agency1_desc: "Vzhledem k napjatým vztahům s Severem byla jihokorejské zpravodajské agentuře historicky přidělena rozsáhlá pravomoc. NIS, odpovědný za vnější i vnitřní bezpečnost, se často tajně vměšoval do jihokorejské politiky údajně za účelem zachování národní bezpečnosti vůči severokorejské hrozbě. Někdy to zahrnovalo využití rozsáhlých prostředků agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
 KOR_politicized_spy_agency2_desc: "Vzhledem k napjatým vztahům s Severem byla jihokorejské zpravodajské agentuře historicky přidělena rozsáhlá pravomoc. NIS, odpovědný za vnější i vnitřní bezpečnost, se často tajně vměšoval do jihokorejské politiky údajně za účelem zachování národní bezpečnosti vůči severokorejské hrozbě. Někdy to zahrnovalo využití rozsáhlých prostředků agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
 KOR_politicized_spy_agency3_desc: "Vzhledem k napjatým vztahům s Severem byla jihokorejské zpravodajské agentuře historicky přidělena rozsáhlá pravomoc. NIS, odpovědný za vnější i vnitřní bezpečnost, se často tajně vměšoval do jihokorejské politiky údajně za účelem zachování národní bezpečnosti vůči severokorejské hrozbě. Někdy to zahrnovalo využití rozsáhlých prostředků agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
 KOR_politicized_spy_agency4_desc: "Vzhledem k napjatým vztahům s Severem byla jihokorejské zpravodajské agentuře historicky přidělena rozsáhlá pravomoc. NIS, odpovědný za vnější i vnitřní bezpečnost, se často tajně vměšoval do jihokorejské politiky údajně za účelem zachování národní bezpečnosti vůči severokorejské hrozbě. Někdy to zahrnovalo využití rozsáhlých prostředků agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
 KOR_politicized_spy_agency5_desc: "Vzhledem k napjatým vztahům s Severem byla jihokorejské zpravodajské agentuře historicky přidělena rozsáhlá pravomoc. NIS, odpovědný za vnější i vnitřní bezpečnost, se často tajně vměšoval do jihokorejské politiky údajně za účelem zachování národní bezpečnosti vůči severokorejské hrozbě. Někdy to zahrnovalo využití rozsáhlých prostředků agentury k podpoře korejských konzervativců na úkor liberálů." # todo: NEW TRANSLATION
 KOR_de_facto_two_party_system: "De facto dvoustranný systém" # todo: NEW TRANSLATION
 KOR_de_facto_two_party_system_desc: "I když Korea zachovává systém smíšené volby, politiku historicky efektivně dominovaly dvě největší strany. Menší strany získávají křesla prostřednictvím poměrného zastoupení, ale nikdy nezískaly dost vlivu, aby ohrozily dvě největší strany. Někteří obhajují zachování stavu nebo dokonce odstranění mála PR míst, jiní tvrdí, že dominance dvou velkých stran zhoršila politickou polarizaci a zablokovala politický rozvoj Koreje." # todo: NEW TRANSLATION
 KOR_two_party_system: "Dvoustranný systém" # todo: NEW TRANSLATION
 KOR_two_party_system_desc: "Nyní, když Korea zrušila poměrné zastoupení, je pro jednu z dvou hlavních stran snazší zajistit si většinu v Národním shromáždění. To sice zvýšilo stabilitu, ale někteří tvrdí, že to přišlo na úkor politických kompromisů a prohloubilo ideologický rozkol mezi pravicí a levicí." # todo: NEW TRANSLATION
 KOR_multi_party_system: "Vícestranný systém" # todo: NEW TRANSLATION
 KOR_multi_party_system_desc: "Rozšíření poměrného zastoupení v Národním shromáždění zvýšilo význam dříve okrajových stran a přineslo naději na oživení korejské politiky novými a dynamickými myšlenkami." # todo: NEW TRANSLATION
 KOR_inclusive_korea: "Inkluzivní Korea" # todo: NEW TRANSLATION
 KOR_inclusive_korea_desc: "Pohlavní, rasová a náboženská diskriminace historicky bránily vzniku egalitární korejské společnosti. I když není možné zcela odstranit předsudky, které vedou k této diskriminaci, můžeme usilovat o to, aby korejská vláda a tedy i společnost byly co nejvíce inkluzivní." # todo: NEW TRANSLATION
 KOR_inclusive_korea1_desc: "Pohlavní, rasová a náboženská diskriminace historicky bránily vzniku egalitární korejské společnosti. I když není možné zcela odstranit předsudky, které vedou k této diskriminaci, můžeme usilovat o to, aby korejská vláda a tedy i společnost byly co nejvíce inkluzivní." # todo: NEW TRANSLATION
 KOR_entrepreneurs_supported: "Podpora podnikatelů" # todo: NEW TRANSLATION
 KOR_entrepreneurs_supported_desc: "Musíme využít podnikatelského ducha naší mládeže tím, že jim poskytneme potřebnou podporu k inovacím. Tyto inovace mohou probíhat buď v existujících korporacích, nebo v ambiciózních start-upech." # todo: NEW TRANSLATION
 KOR_aggressive_approach: "A agresivní politika vůči Severu" # todo: NEW TRANSLATION
 KOR_aggressive_approach_desc: "Válka je nevyhnutelná. Lepší je bojovat nyní za našich podmínek než čekat, až nás Sever udeří později." # todo: NEW TRANSLATION
 KOR_russian_satellites: "Ruská pomoc se satelity" # todo: NEW TRANSLATION
 KOR_russian_satellites_desc: "S ruskou pomocí náš vesmírný program získá nemalý impuls." # todo: NEW TRANSLATION
 KOR_PER_education_exchanges: "Výměny vzdělání mezi Koreou a Íránem" # todo: NEW TRANSLATION
 KOR_PER_education_exchanges_desc: "Výměny ve vzdělávání s Koreou, klíčovým partnerem Íránu, pomohly usnadnit vzdělávání v naší zemi." # todo: NEW TRANSLATION
 KOR_CHI_exchange: "Vojenské výměny Korea–Čína" # todo: NEW TRANSLATION
 KOR_CHI_exchange_desc: "Vojenské výměny mezi naší armádou a Lidovou osvobozeneckou armádou Číny zlepšily vztahy mezi našimi zeměmi, ale mírně snížily schopnost naší armády dobře obstát proti Číně v případě ozbrojeného konfliktu." # todo: NEW TRANSLATION
 KOR_dokdo_fortified: "Opevněné Dokdo" # todo: NEW TRANSLATION
 KOR_dokdo_fortified_desc: "Navzdory japonským tvrzením je Dokdo korejskou půdou a naše armáda je připravena ji bránit proti vnějšímu útoku." # todo: NEW TRANSLATION
 KOR_JAP_trade_war: "Obchodní válka Korea–Japonsko" # todo: NEW TRANSLATION
 KOR_JAP_trade_war_desc: "Dost už. Nemůžeme nadále jednat, jako by se nic nedělo, zatímco Japonsko odmítá uznat své zločiny proti našemu národu. Musíme použít všechny dostupné prostředky, abychom jim ukázali jejich omyl." # todo: NEW TRANSLATION
 KOR_anti_dprk_coalition: "Koalice proti KLDR" # todo: NEW TRANSLATION
 KOR_anti_dprk_coalition_desc: "Jihokorejská republika, Japonsko a USA stojí bok po boku a jsou připraveny odrazit jakoukoli agresi Pchjongjangu." # todo: NEW TRANSLATION
 KOR_wartime_control: "Válečné velení USA" # todo: NEW TRANSLATION
 KOR_wartime_control_desc: "V případě války se Severní Koreou musí být velení nad našimi ozbrojenými silami převedeno na americké jednotky. I když to omezuje suverenitu Jižní Koreje, zajišťuje to efektivitu aliance USA a Jižní Koreje při reakci na invazi ze Severu." # todo: NEW TRANSLATION

 hezbollah_events.39.t: "Smrt Salmana Rushdieho" # todo: NEW TRANSLATION
 hezbollah_events.39.d: "Salman Rushdie, autor knihy \"Satanské verše\", byl po útoku mladého muslimského muže ozbrojeného chladnou zbraní nyní mrtvý. Podle zpráv útočník Rushdieho opakovaně bodl nožem a také mu zabodl nůž do srdce, což způsobilo okamžitou smrt během několika vteřin. \nÚtočník je pohřešován a prchá. Pachatel dosud nebyl identifikován americkým úřadům. Uvádí se, že atentát se odehrál na konferenci v Spojených státech, které se Rushdie také účastnil. \nNěkteré zpravodajské agentury tvrdí, že za Rushdieho smrtí stály íránské, nebo dokonce Hizballáhem podporované síly. \nNicméně neexistují pevné důkazy, že by vrah byl členem jakékoli šíitské milice. Mnoho muslimských institucí a organizací, a zvláště šíitských, pachatele chválilo a nabízelo mu odměny. Zároveň mnoho lidí v islámském světě slaví smrt toho \"moderního\" satana. \nPřed desetiletími požadoval ajatolláh Rúholláh Chomejní, bývalý vůdce Islámské republiky Írán, Rushdieho smrt kvůli jeho \"blasfemickým\" činům a považoval tuto smrt za povinnost každého muslimu. \nA nyní se zdá, že jeho žádost byla splněna." # todo: NEW TRANSLATION
 hezbollah_events.39.a: "To nečekal, že?" # todo: NEW TRANSLATION
 hezbollah_events.39.b: "Konečně byla spravedlnost vykonána." # todo: NEW TRANSLATION
 hezbollah_events.38.t: "Neúspěšný atentát na Salmana Rushdieho!" # todo: NEW TRANSLATION
 hezbollah_events.38.d: "Dnes během projevu Salmana Rushdieho, autora \"Satanských veršů\", byl napaden mladým muslimským mužem ozbrojeným chladnou zbraní a byl při útoku těžce zraněn. Útočník jej několikrát bodl do stehna a oblasti jater. Pachatel byl nějakou dobu na útěku, ale byl zadržen poblíž místa, kde měl Rushdie přednes svého projevu. Některé zpravodajské agentury tvrdí, že za útokem stojí Írán a Hizballáh, avšak neexistují žádné skutečné důkazy o propojení vraha s Íránem či Hizballáhem. Ačkoliv Rushdie podle všeho přežil, už nebude tak zdravý a v bezpečí jako před tímto útokem. \nPřed desítkami let požadoval ajatolláh Rúholláh Chomejní, bývalý vůdce Islámské republiky Írán, Rushdieho smrt kvůli jeho \"blasfemickým\" činům a považoval tuto smrt za povinnost každého muslimu. \nPřestože tento úkol dosud nebyl splněn, tento útok ukazuje, že odkaz Chomejního je stále živý." # todo: NEW TRANSLATION
 hezbollah_events.38.a: "To nečekal, že?" # todo: NEW TRANSLATION
 hezbollah_events.38.b: "Sakra." # todo: NEW TRANSLATION
 hezbollah_events.4.t: "Balistické útoky Hizballáhu v Rijádu" # todo: NEW TRANSLATION
 hezbollah_events.4.d: "Minulou noc bylo v Rijádu, hlavním městě Saúdské Arábie, slyšet silné výbuchy. Oční svědci sdělují, že zvuky výbuchů byly způsobeny střelbou balistických raket a že tyto střely zasáhly zejména komerční a mezinárodní části města. \nVláda Saúdské Arábie tento útok potvrdila a obvinila Hizballáh, šíitskou islamistickou organizaci v Libanonu, z odpovědnosti za útok. Současně se saúdská vláda zdráhá uvádět konkrétní statistiky obětí a materiálních škod v Rijádu. \nVzhledem k rostoucímu vlivu šíitů v Jemenu a vzniku a mobilizaci ozbrojených šíitských skupin v Jemenu (známých jako húsíové) je možné, že tento útok byl původně iniciován těmito skupinami a Hizballáh se do něj zapojil jen nepřímo. \nV době, kdy hrozba občanské války na Arabském poloostrově, zejména v Jemenu, roste, může mít tato událost velký dopad na zapojení Saúdské Arábie i osy odporu v nadcházejícím konfliktu." # todo: NEW TRANSLATION
 hezbollah_events.4.a: "Šokující!" # todo: NEW TRANSLATION
 hezbollah_events.5.t: "Hizballáh zahájil kampaň za útoky na naše základny v Iráku!" # todo: NEW TRANSLATION
 hezbollah_events.5.d: "Dnes jsme obdrželi šokující zprávy! Írán a Hizballáh zorganizovaly celostátní kampaň v Iráku za účelem útoků na naše posádky a vojenské základny! Tisíce šíitských iráckých civilistů se vyzbrojují zbraněmi íránské a hizballáhské výroby, aby útočili na naše vojáky nebo... poškodili naše základny... Nedokážeme nic udělat, abychom této katastrofě zabránili. \nPřesto ale máme vlastní možnosti, jak Hizballáh a \"osu odporu\" v určité míře poškodit..." # todo: NEW TRANSLATION
 hezbollah_events.5.o1: "Musíme zavolat do Tel Avivu..." # todo: NEW TRANSLATION
 hezbollah_events.5.o2: "Zvládneme je sami." # todo: NEW TRANSLATION
 hezbollah_events.5.o3: "Více sankcí proti této tzv. \"Odporové ose\"!" # todo: NEW TRANSLATION
 hezbollah_events.5.o4: "Ach jo..." # todo: NEW TRANSLATION
 hezbollah_events.2.t: "Hizballáh žádá o naši pomoc" # todo: NEW TRANSLATION
 hezbollah_events.2.d: "S blížícími se parlamentními volbami v Libanonu nás Hizballáh, náš nejdůležitější spojenec v regionu, žádá o finanční prostředky na nadcházející volby za účelem zajištění moci \"Odporu\" v Libanonu. Existuje mnoho možností, jak Hizballáhu pomoci – finanční podpora jejich kampaní nebo politická podpora pro jejich kandidáty. Každopádně se doporučuje jejich požadavky neodmítat, protože by to nakonec mohlo zklamat naše bratry v Bejrútu..." # todo: NEW TRANSLATION
 hezbollah_events.2.o1: "Poskytnout politickou i finanční podporu, nenecháme naše bratry osamocené." # todo: NEW TRANSLATION
 hezbollah_events.2.o2: "Poskytnout jim politickou podporu, naši experti je navedou." # todo: NEW TRANSLATION
 hezbollah_events.2.o3: "Poskytnout jim finanční podporu. Určitě vědí, jak volby zvládnout." # todo: NEW TRANSLATION
 hezbollah_events.2.o4: "Promiňte, co jste řekl?" # todo: NEW TRANSLATION
 hezbollah_events.1: "Dezertéři libanonské armády" # todo: NEW TRANSLATION
 hezbollah_events.1.t: "Dezertéři libanonské armády" # todo: NEW TRANSLATION
 hezbollah_events.1.d: "Po úsilí o infiltrace libanonské armády jsme získali co nejlepší podporu, jakou jsme mohli. Přibližujeme se k vytvoření rivality, nebo dokonce k vyhlášení války proti falešné vládě v Bejrútu. \nBudeme se snažit přesvědčit obyvatelstvo v Bejrútu, aby zahájilo protesty a nepokoje proti západním loutkám. Doufáme, že po osvobození Bejrútu zahájíme také operace proti sionskému monsteru. \nS pozdravem vůdce Islámského odporu Libanonu (Hassan Nasrallah) a Imad Mughniyeh, velitel hizballáhských sil v Bejrútu." # todo: NEW TRANSLATION
 hezbollah_events.1.o1: "Čas běží..." # todo: NEW TRANSLATION
 hezbollah_events.3: "Hizballáh žádá o pomoc" # todo: NEW TRANSLATION
 hezbollah_events.3.t: "Hizballáh žádá o pomoc" # todo: NEW TRANSLATION
 hezbollah_events.3.d: "Poprvé jsme obdrželi velmi zvláštní diplomatickou zprávu od Hizballáhu, paramilitární šíitské organizace působící v Libanonu. Zpráva se týká \"zvýšení mezinárodní spolupráce a komunikace\" v jižním Libanonu, a pro tuto takzvanou \"příležitost ke spolupráci\" nás žádají o jakékoli financování, které od nás mohou získat. Může to být příležitost pro nás investovat a také sklízet zisky v jedné blízkovýchodní zemi, ale Hizballáh může být také do jisté míry velmi... nebezpečná organizace... Každopádně, jak bychom měli na jejich zprávu zareagovat?" # todo: NEW TRANSLATION
 hezbollah_events.3.o1: "Odmítnout" # todo: NEW TRANSLATION
 hezbollah_events.3.o2: "Výzbroj" # todo: NEW TRANSLATION
 hezbollah_events.3.o3: "Finanční pomoc" # todo: NEW TRANSLATION
 hezbollah_events.3.o4: "Investice" # todo: NEW TRANSLATION
 hezbollah_events.23.t: "Naše menšiny jsou pronásledovány!" # todo: NEW TRANSLATION
 hezbollah_events.23.d: "Židovské menšinové skupiny se nyní v naší zemi cítí nejistě! V posledních dnech se stalo několik podezřelých incidentů, které postihly značný počet našich židovských menšin. Některé zprávy naznačují, že při těchto incidentech byli zabiti někteří významní představitelé židovských komunit! Naši američtí spojenci nám sdělili, že za tím stojí šíitská teroristická skupina. Co máme dělat?!" # todo: NEW TRANSLATION
 hezbollah_events.23.o1: "Uklidněte je, sakra!" # todo: NEW TRANSLATION
 hezbollah_events.24.t: "Nárůst aktivit kartelu" # todo: NEW TRANSLATION
 hezbollah_events.24.d: "Obdrželi jsme hlášení o masových nájezdech a nákupech zbraní na černém trhu v posledních dnech v návaznosti na zvěsti, že teroristická organizace financuje kartely působící po celé zemi. Tito barbaři vtahují naši zemi do chaosu!" # todo: NEW TRANSLATION
 hezbollah_events.24.o1: "Zastavit je za každou cenu." # todo: NEW TRANSLATION
 hezbollah_events.25.t: "Co se děje na našich hranicích?" # todo: NEW TRANSLATION
 hezbollah_events.25.d: "Obdrželi jsme zprávy od FBI a DEA, že počet zásilek drog z mexické hranice se zvýšil. Některé z těchto \"konkrétních\" zásilek drog je velmi obtížné vystopovat. Zdá se, že naše selhání při sledování těchto zásilek dopadá na naši populaci. Současně se v posledních měsících objevila různá hlášení o nárůstu aktivit latinskoamerických kartelů po celém kontinentu Jižní Ameriky. Naše zpravodajská služba také uvádí, že Hizballáh a Írán kartely financují a zakládají nové operační základny v Latinské Americe, aby destabilizovaly Spojené státy. \nA zdá se, že v tom byli úspěšní." # todo: NEW TRANSLATION
 hezbollah_events.25.o1: "Jak?..." # todo: NEW TRANSLATION
 hezbollah_events.26.t: "Hizballáh zaútočil na jednu z našich základen v Iráku!" # todo: NEW TRANSLATION
 hezbollah_events.26.d: "Máme hlášení od našich jednotek CENTCOM v Iráku, že šíitské síly podporované Hizballáhem zaútočily na jednu z našich základen v Iráku! I když oběti nebyly významné, přesto mohly některé naše jednotky zabít či vážně zranit; ačkoliv tato událost nebude zveřejněna v médiích, měli bychom podniknout odvetnou akci." # todo: NEW TRANSLATION
 hezbollah_events.26.o1: "Smrt teroristům! Zaútočte na jejich základny!" # todo: NEW TRANSLATION
 hezbollah_events.26.o2: "Hádaní bláznů mě nezajímá." # todo: NEW TRANSLATION
 hezbollah_events.27.t: "Šíitská kampaň v Iráku" # todo: NEW TRANSLATION
 hezbollah_events.27.d: "Dnes byla v Iráku zahájena masivní kampaň íránsko-libanonsky podporovaných šíitských milic. Tyto milice začaly útočit na americké posádky a mnoho amerických základen po celé zemi. \nSpojené státy nevydaly oficiální prohlášení o počtu obětí a materiálních ztrát na jejich straně, avšak mnohé šíitské organizace tvrdí, že i přes vlastní ztráty dokázaly americkým \"imperialistickým\" silám způsobit značné škody. \nAčkoliv se očekává, že masivní útoky v následujících dnech ustanou, neočekává se, že útočníci přestanou s nájezdy na americké síly v Iráku. \nZatímco Irák hoří ve vlastních trosekách, uvidíme, kolik dalších zemí to také postihne." # todo: NEW TRANSLATION
 hezbollah_events.40.t: "Šíitská libanonská unifikace" # todo: NEW TRANSLATION
 hezbollah_events.40.d: "Dnes bylo oznámeno, že centrální vláda Libanonu a Hizballáh vytvořily unitární \"Islámskou republiku\". Oficiálně tím bylo Hizballáhu dovoleno rozšířit své základny a síly po celém Libanonu. \nHassan Nasrallah, vůdce Hizballáhu, označil tuto událost za \"slavnou sjednocení Libanonu pod praporem Odporu\". Mnoho příznivců se shromáždilo v ulicích libanonských měst po oznámení vzniku nové Islámské republiky. \nStát Izrael a Spojené státy americké však tento akt označily za \"teokratický puč organizovaný Íránem a jeho zástupci v Libanonu\". \nS touto \"sjednocí\" Libanon vstupuje do nové fáze, kdy sféra vlivu Íránu a osy odporu vstoupila do nové etapy na Blízkém východě i v mezinárodním společenství. \nNyní je Libanon sjednocen šíitskou vládou, která koordinuje většinu protiamerických operací v regionu; brzy začne nová fáze mocných a násilných operací po celém Blízkém východě..." # todo: NEW TRANSLATION
 hezbollah_events.40.a: "O krok blíže k sjednocené ummě." # todo: NEW TRANSLATION
 hezbollah_events.40.b: "Zajímavé..." # todo: NEW TRANSLATION
 hezbollah_events.41.t: "Druhá libanonská válka" # todo: NEW TRANSLATION
 hezbollah_events.41.d: "Po posledních nájezdech Hizballáhu a libanonských ozbrojených sil v Bejrútu před několika dny, dnes Hassan Nasrallah, vůdce Hizballáhu, vyhlásil válku centrální vládě Libanonu a země tak vstupuje do nové éry občanské války. \nZemě je v chaosu, mnoho příznivců Hizballáhu povstalo, aby se připojili k Nasrallahovi, a ulice Bejrútu jsou již plné palby a škod. \nMnoho zemí, včetně Spojených států a Islámské republiky Írán, vyzvalo obě strany k mírovému řešení. Zdá se však, že pokud přijde čas, Írán a Spojené státy mohou vstoupit do nové fáze svých proxy válek na Blízkém východě." # todo: NEW TRANSLATION
 hezbollah_events.41.a: "Znepokojující..." # todo: NEW TRANSLATION
 hezbollah_events.41.b: "Doufejme, že nepřijdeme o našeho šampiona..." # todo: NEW TRANSLATION
 hezbollah_events.42.t: "Velká zkouška" # todo: NEW TRANSLATION
 hezbollah_events.42.d: "Po úspěšné kampani Hassana Nasralláha v jeho vlasti bylo jasné, že nezastaví své agresivní akce na Blízkém východě. Po nájezdech a zajištění zpravodajských informací z izraelských obranných sil a zásob z izraelských hraničních hlídek v posledních měsících Hizballáh nyní vyhlašuje \"Velkou zkoušku\" proti \"sionské hrozbě\". \nS tím, jak Hizballáh oficiálně vyhlašuje válku Izraeli a Írán se připojuje také, se situace v regionu stává velmi chaotická a napjatá. \nS dalším nárůstem úmrtí a utrpení na Blízkém východě má Nasrallah pravdu v jedné věci: tato válka je skutečně velkou zkouškou. Je to konečná fáze \"Odporu\" nebo konec státu Izrael." # todo: NEW TRANSLATION
 hezbollah_events.42.a: "Hroznivé!" # todo: NEW TRANSLATION
 hezbollah_events.42.b: "Začátek konce." # todo: NEW TRANSLATION
 hezbollah_events.27.a: "Válka proti teroru právě udělala z Ameriky teroristickou zemi..." # todo: NEW TRANSLATION
 hezbollah_events.27.b: "Víme, co s nimi dělat." # todo: NEW TRANSLATION
 hezbollah_events.28.t: "Al-va'ad al Sadiq!" # todo: NEW TRANSLATION
 hezbollah_events.28.d: "Od doby, kdy došlo k nepřímé dohodě mezi sionisty a osou odporu o výměně zajatců v roce 2004, nebyli propuštěni tři významní libanonští vězni a sionisté plně nedodrželi dohodu. Náš vůdce, Hassan Nasrallah, jeden z vůdců Odporu, řekl, že jediný způsob, jak osvobodit tyto zajatce, je zajmout více \"sionských vojáků\". \nA nyní máme příležitost vyhovět požadavku našeho vůdce. Můžeme zaútočit na skupinu sionských vojáků, kteří překročili naši hranici. \nNyní můžeme zahájit operaci \"Upřímný slib\"." # todo: NEW TRANSLATION
 hezbollah_events.28.o1: "Smrt sionské hrozbě! Zaútočte!" # todo: NEW TRANSLATION
 hezbollah_events.28.o2: "Možná to přece jen nebyl \"upřímný\" slib..." # todo: NEW TRANSLATION
 hezbollah_events.29.t: "Teroristé zaútočili na naše vojáky u Libanonu!" # todo: NEW TRANSLATION
 hezbollah_events.29.d: "Před několika hodinami teroristická organizace \"Hizballáh\" zaútočila na některé jednotky IDF, které hlídkovaly u libanonské hranice. Jejich vůdce, Hassan Nasrallah, uvedl, že tato \"operace\" byla odvetným krokem kvůli naší \"nepoctivosti\" při nepřímých jednáních o výměně zajatců v roce 2004. \nTito fanatikové se zřejmě velmi zmýlili, když se rozhodli zaútočit na naše jednotky poblíž svých hranic. Můžeme těmto nestručným fanatikům ostře odpovědět a zničit je během několika dní. Přesto však existují obavy z akcí, které Hizballáh podnikl..." # todo: NEW TRANSLATION
 hezbollah_events.29.o1: "Chtějí další šestidenní válku? Ať tak bude!" # todo: NEW TRANSLATION
 hezbollah_events.29.o2: "To je skutečně znepokojující..." # todo: NEW TRANSLATION
 hezbollah_events.30.t: "Zvítězili jsme!" # todo: NEW TRANSLATION
 hezbollah_events.30.d: "S pomocí všemohoucího Alláha a vzácné víry a životů našich slavného bojovníků Odporu jsme porazili sionskou hrozbu! Sionské útočné síly prchají z Libanonu jako zbabělci! Zatímco svět je v šoku, Odpor odchází vítězně z boje proti sionskému zlu! Zvítězili jsme, a od nynějška by si celý svět měl pamatovat toto jméno:" # todo: NEW TRANSLATION
 hezbollah_events.30.o1: "Osa odporu." # todo: NEW TRANSLATION
 hezbollah_events.31.t: "Prohráli jsme!" # todo: NEW TRANSLATION
 hezbollah_events.31.d: "Buďte trpěliví! Alláhův slib je skutečně pravdivý. A nenechte se znepokojit těmi, kteří nemají přesvědčení..." # todo: NEW TRANSLATION
 hezbollah_events.31.o1: "Je konec..." # todo: NEW TRANSLATION
 hezbollah_events.32.t: "Konec Hizballáhu?" # todo: NEW TRANSLATION
 hezbollah_events.32.d: "Hizballáh ztratil Sur a jižní Libanon! Sionisté nyní přecházejí libanonskou hranici a okupují jižní Libanon podobně jako Golanské výšiny! Organizace je v chaosu a musíme situaci uklidnit! Nastal čas ukončit posměšky tohoto \"židovského\" státu. Musíme jednat nyní, nebo nikdy!" # todo: NEW TRANSLATION
 hezbollah_events.32.o1: "Musíme znovu prorazit bránu Chajbaru.. SMRT IZRAELU!" # todo: NEW TRANSLATION
 hezbollah_events.32.o2: "Jak nešťastné..." # todo: NEW TRANSLATION
 hezbollah_events.33.t: "Podivný výsledek." # todo: NEW TRANSLATION
 hezbollah_events.33.d: "Nikdo se v této krvavé válce nedokázal především účinně bránit nebo útočit. \nVelmi nečekaný závěr, nemyslíte, drahý vůdce?" # todo: NEW TRANSLATION
 hezbollah_events.33.o1: "Vypadá to, že obě strany měly problémy s dovednostmi." # todo: NEW TRANSLATION
 hezbollah_events.35.t: "Zajímavý návrh" # todo: NEW TRANSLATION
 hezbollah_events.35.d: "Po porážce sionské armády naši někteří velitelské složky přišly s velmi ambiciózním, avšak možná rozumným plánem. Podle jejich představ jsme viděli, jak slabé a neorganizované se sionistické útočné síly staly od libanonské války, a proto nám navrhují celkovou invazi za účelem zničení falešného sionského státu. Samozřejmě nám nenabízejí zahájit takovou vojenskou operaci pouze vlastními silami... Můžeme požádat naše syrské a íránské bratry, aby se také připojili k válce za osvobození. A jistě přijmou takto ambiciózní nabídku..." # todo: NEW TRANSLATION
 hezbollah_events.35.o1: "Ó Kuds! Přicházíme!" # todo: NEW TRANSLATION
 hezbollah_events.35.o2: "Jak šílený nápad." # todo: NEW TRANSLATION
 hezbollah_events.36.t: "Nabídka od Hizballáhu" # todo: NEW TRANSLATION
 hezbollah_events.36.d: "Obdrželi jsme zajímavou nabídku od našeho strategického spojence a partnera, Hizballáhu. Nasrallah nám navrhl uskutečnit \"konečný\" útok proti sionskému státu. Jejich logika pro tento \"konečný\" útok vychází z pozorování 33denní války, kdy byly sionistické síly zcela dezorganizované jak taktický, tak logisticky. \nKaždopádně můžeme jejich nabídku buď přijmout, nebo odmítnout. ?" # todo: NEW TRANSLATION
 hezbollah_events.36.o1: "Nastal čas setnout hadovi hlavu..." # todo: NEW TRANSLATION
 hezbollah_events.36.o2: "\"Co\"?" # todo: NEW TRANSLATION
 hezbollah_events.37.t: "Druhá libanonská válka" # todo: NEW TRANSLATION
 hezbollah_events.37.d: "Minulou noc se obyvatelé Libanonu probudili za zvuků izraelských stíhaček a dělostřeleckých granátů, a všude panoval oheň a boje mezi izraelskými a libanonskými silami. \nCílem útoku Izraelských obranných sil bylo především reagovat na Hizballáhovy nájezdy na síly IDF a zastavit Hizballáh v jeho údajně \"ohrožujících\" akcích vůči samotné existenci státu Izrael. \nSoučasně Hassan Nasrallah, generální tajemník libanonského Hizballáhu, uvedl, že hlavním důvodem konfliktu bylo zajmutí několika izraelských vojáků jako odplata za údajnou \"nepoctivost\" izraelské vlády při nepřímých jednáních o výměně zajatců mezi osou odporu a Izraelem v roce 2004. Tyto nájezdy se odehrály několik dní před začátkem konfliktu. \nAť už byl hlavní důvod jakýkoli, nyní to povede k mnoha ztrátám mezi obyvatelstvem v Libanonu i Izraeli a svět opět vidí Levant ve válečném chaosu..." # todo: NEW TRANSLATION
 hezbollah_events.37.a: "Zaplatí za to..." # todo: NEW TRANSLATION
 hezbollah_events.37.b: "Poučte ty teroristy!" # todo: NEW TRANSLATION
 hezbollah_events.37.c: "Libanon hoří..." # todo: NEW TRANSLATION

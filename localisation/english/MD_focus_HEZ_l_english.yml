  hezbollah_events.39.t: "Smrt Rushdie" # todo: NEW TRANSLATION
  hezbollah_events.39.d: "Salman Rushdie, spisovatel knihy „Satanické verše“, nebyl po útoku muže mladého muslimského vyznání ozbrojeného chladnou zbraní naštěstí naživu. Uvádí se, že vrah typicky zabodl Rushdieho několikrát nožem do těla a také ho bodl do srdce, čímž ho na místě usmrtil během několika sekund. Útočník je hledán a na útěku. Útočník nebyl dosud identifikován americkými orgány. Podle některých zpráv došlo k vraždě na konferenci konané ve Spojených státech, na které byl Rushdie též přítomen. Některé zpravodajské agentury uvádějí, že za útokem stojí Írán nebo dokonce síly podporované Hizballáhem, ale neexistují žádné spolehlivé důkazy o spojení vraha s Íránem a Hizballáhem. Přestože se zdá, že Rushdie je stále naživu, nemůže být tak zdravý a jistý jako před útokem. Před několika desetiletími Ayatolláh Chomejní, bývalý vůdce Islámské republiky Írán, požadoval smrt Rushdieho kvůli jeho „blasphemním“ činům a považoval smrt Rushdieho za povinnost každého muslimy. A nyní se zdá, že jeho požadavek byl splněn." # todo: NEW TRANSLATION
  hezbollah_events.39.a: "Toho to nepřekvapilo, že?" # todo: NEW TRANSLATION
  hezbollah_events.39.b: "Konečně byla spravedlnost vykonána." # todo: NEW TRANSLATION
  hezbollah_events.38.t: "Neúspěšný atentát na Rushdie!" # todo: NEW TRANSLATION
  hezbollah_events.38.d: "Dnes, během projevu uspořádaného Salmanem Rushdie, spisovatelem knihy „Satanické verše“, byl napaden mladým muslimským mužem ozbrojeným chladnou zbraní a byl vážně zraněn útokem. Útočník ho několikrát bodl do stehna a jater, čímž ho vážně zranil. Útočník byl na útěku několik chvílí, ale dopaden byl na místě blízkém místu, kam měl Rushdie dorazit. Některé zpravodajské agentury tvrdí, že za útokem stojí Írán a Hizballáh, ale neexistují žádné skutečné důkazy o spojení vraha s Íránem a Hizballáhem. Přestože to vypadá, že Rushdie je stále naživu, už nemůže být tak zdravý a jistý jako před tímto útokem. Před několika desetiletími Ayatolláh Chomejní, bývalý vůdce Islámské republiky Írán, požadoval smrt Rushdieho kvůli jeho blasfémním činům a považoval smrt Rushdieho za povinnost každého muslimy. Přestože tento úkol zatím nebyl splněn, tento útok ukazuje, že odkaz Chomejního stále žije." # todo: NEW TRANSLATION
  hezbollah_events.38.a: "Toho to nepřekvapilo, že?" # todo: NEW TRANSLATION
  hezbollah_events.38.b: "Sakra" # todo: NEW TRANSLATION
  hezbollah_events.4.t: "Balistické útoky Hizballáhu v Rijádu" # todo: NEW TRANSLATION
  hezbollah_events.4.d: "Minulou půlnocí se v Rijádu, hlavním městě Saúdské Arábie, ozvaly hrozné výbuchy. Svědkové uvedli, že zvuk výbuchů byl částečně způsoben raketovými útoky a že tyto střely zasáhly převážně komerční a mezinárodní oblasti města. Vláda Saúdské Arábie útok potvrdila a obvinila Hizballáh, šíitskou islamistickou organizaci v Libanonu, z tohoto útoku. Saúdská vláda současně neuvádí konkrétní statistiky obětí a materiálních škod v Rijádu. Kvůli rostoucímu vlivu šiítských sil v Jemenu a formování a mobilizaci ozbrojených šiítských skupin v Jemenu (známých jako Yemenské Houthis), je možné, že tento útok pocházel od těchto skupin a Hizballáh byl na útoku skutečně zapojen nepřímo. V době, kdy se zvyšuje riziko občanské války na Arabském poloostrově, zvláště v zemi Jemenu, může tento důležitý událost mít obrovský dopad na zapojení Saúdské Arábie, stejně jako na osu odporu v nadcházející občanské válce." # todo: NEW TRANSLATION
  hezbollah_events.4.a: "Šokující!" # todo: NEW TRANSLATION
  hezbollah_events.5.t: "Hizballáh zahájil kampaň na útok našich základen v Iráku!" # todo: NEW TRANSLATION
  hezbollah_events.5.d: "Dnes jsme zaslechli šokující zprávy! Írán a Hizballáh uspořádali celostátní kampaň po celém Iráku k útoku na naše posádky a vojenské základny! Tisíce šiítských iráckých civilistů si pořizují zbraně vyráběné íránsko-hezboláhovskou výrobou, aby zaútočili na naše vojáky nebo zničili naše základny. Nevíme, co s tím udělat, abychom zabránili této pohromě. I když je všechno takto, stále máme své vlastní možnosti, jak poškodit Hizballáh a „Osa odporu“ určitými způsoby..." # todo: NEW TRANSLATION
  hezbollah_events.5.o1: "We have to make a call to Tel Aviv..." # todo: NEW TRANSLATION
  hezbollah_events.5.o2: "We will handle them by ourselves." # todo: NEW TRANSLATION
  hezbollah_events.5.o3: "More sanctions for this so called \"Resistance\"!" # todo: NEW TRANSLATION
  hezbollah_events.5.o4: "Oh dear..." # todo: NEW TRANSLATION
  hezbollah_events.2.t: "Hizballáh žádá o naši pomoc" # todo: NEW TRANSLATION
  hezbollah_events.2.d: "S nadcházejícími parlamentními volbami v Libanonu, Hizballáh, náš nejdůležitější spojenec v regionu, žádá o financování pro nadcházející volby za zajištění moci 'odboje' v Libanonu. Existuje mnoho alternativ, jak Hizballáhu pomoci, například finanční financování jejich kampaní nebo politická podpora pro jejich volby. každopádně je doporučeno jejich požadavky neodmítat, protože na konci to opravdu může zklamat naše Bratry v Bejrútu..." # todo: NEW TRANSLATION
  hezbollah_events.2.o1: "Poskytněte politickou i finanční podporu, nebudeme naše bratry samotné." # todo: NEW TRANSLATION
  hezbollah_events.2.o2: "Poskytněte jim politickou podporu, naši experti jim ukáží cestu." # todo: NEW TRANSLATION
  hezbollah_events.2.o3: "Poskytněte jim finanční podporu. Oni určitě vědí, jak zvládnout tyto volby." # todo: NEW TRANSLATION
  hezbollah_events.2.o4: "Promiňte, co jste řekl?" # todo: NEW TRANSLATION
  hezbollah_events.1: "Dezertéři LAF" # todo: NEW TRANSLATION
  hezbollah_events.1.t: "Dezertéři LAF" # todo: NEW TRANSLATION
  hezbollah_events.1.d: "Po infiltrace libanonské armády veškerým úsilím jsme získali nejlepší podporu, jakou jsme mohli. Blížíme se k vytvoření rivality, nebo dokonce vyhlášení války, proti falešné vládě v Bejrútu. Budeme se snažit přesvědčit obyvatele Bejrútu, aby zahájili protesty a nepokoje proti západním loutkám. Doufáme, že po osvobození Bejrútu zahájíme i naše operace proti zlobivé izraelské bešti. S ohledem na vůdce Islámského odporu Libanonu (Hassan Nasrallah), Imad Mughniyeh, velitel Hizbolláhových sil v Bejrútu." # todo: NEW TRANSLATION
  hezbollah_events.1.o1: "Hodiny tikají..." # todo: NEW TRANSLATION
  hezbollah_events.3: "Hizballáh žádá o pomoc" # todo: NEW TRANSLATION
  hezbollah_events.3.t: "Hizballáh žádá o pomoc" # todo: NEW TRANSLATION
  hezbollah_events.3.d: "Poprvé jsme obdrželi velmi podivnou diplomatickou zprávu od Hizballáhu, polomilitární šíitská organizace působící v Libanonu. Zpráva se týká „zvyšování mezinárodní spolupráce a komunikace“ v jižním Libanonu a pro tuto takzvanou „příležitost ke spolupráci“ od nás žádají jakoukoli formu financování, kterou od nás mohou získat. Může to být příležitost pro nás investovat a také sklízet zisky v velmi Blízkém východě, ale Hizballáh může být také velmi... nezdravá organizace v některých ohledech... Jak bychom na jejich zprávu měli reagovat?" # todo: NEW TRANSLATION
  hezbollah_events.3.o1: "Odmítnout" # todo: NEW TRANSLATION
  hezbollah_events.3.o2: "Vybavení" # todo: NEW TRANSLATION
  hezbollah_events.3.o3: "Finanční pomoc" # todo: NEW TRANSLATION
  hezbollah_events.3.o4: "Investice" # todo: NEW TRANSLATION
  hezbollah_events.23.t: "Naši menšiny jsou pronásledovány!" # todo: NEW TRANSLATION
  hezbollah_events.23.d: "Židovské menšiny jsou nyní ve naší zemi nejistí! V posledních dnech nastaly několik podezřelých nehod u významného počtu našich židovských menšin. Některé zprávy uvádějí, že při těchto nehodách byli zabiti někteří významní členové židovských komunit. Naši američtí spojenci nám řekli, že stojí za tím šíítská teroristická skupina, co bychom měli dělat?!" # todo: NEW TRANSLATION
  hezbollah_events.23.o1: "Uklidněte je, sakra!" # todo: NEW TRANSLATION
  hezbollah_events.24.t: "Nárůst aktivit kartelu" # todo: NEW TRANSLATION
  hezbollah_events.24.d: "Obdrželi jsme zprávy o masových rabováních a nákupů zbraní na černém trhu v posledních dnech, po fámách o tom, že teroristická organizace financuje kartely, které jsou aktivní po celé zemi. Tihle divoši vnášejí naši zemi do chaosu!" # todo: NEW TRANSLATION
  hezbollah_events.24.o1: "Zastavte je jakýmkoli prostředkem, co je třeba." # todo: NEW TRANSLATION
  hezbollah_events.25.t: "Co se děje na našich hranicích?" # todo: NEW TRANSLATION
  hezbollah_events.25.d: "Obdrželi jsme zprávy od FBI a DEA, že počet drogových zásilek z mexické hranice se zvýšil. Sledování některých těchto 'konkrétních' drogových zásilek je velmi obtížné. Zdá se, že naše selhání v sledování těchto zásilek drog ovlivňuje naši populaci. V posledních měsících se objevily různé zprávy o nárůstu činnosti latinskoamerických kartelů po celém kontinentu Jižní Ameriky. Také naše zpravodajská služba uvádí, že Hizballáh a Írán financují kartely a zakládají nové operační základny v Latinské Americe, aby destabilizovaly Spojené státy. \nA zdá se, že se jim to podařilo." # todo: NEW TRANSLATION
  hezbollah_events.25.o1: "Jak?" # todo: NEW TRANSLATION
  hezbollah_events.26.t: "Hizballáh zaútočil na jednu z našich základen v Iráku!" # todo: NEW TRANSLATION
  hezbollah_events.26.d: "Z našich sil CENTCOM v Iráku jsme obdrželi zprávy, že šiítské síly podporované Hizballáhem zaútočily na jednu z našich základen v Iráku! Přestože ztráty nebyly významné, mohly zabít a vážně zranit část našich sil, a i když se tato pohroma médiím zveřejnit nemusí, měli bychom podniknout odvetný čin." # todo: NEW TRANSLATION
  hezbollah_events.26.o1: "Smrt teroristům! Útočte na jejich základny!" # todo: NEW TRANSLATION
  hezbollah_events.26.o2: "Hloupé hašteření mě nezajímá." # todo: NEW TRANSLATION
  hezbollah_events.27.t: "Ší’itská kampaň v Iráku" # todo: NEW TRANSLATION
  hezbollah_events.27.d: "Dnes byla zahájena masivní kampaň podporovaná Íránem a Libanonem šiítskými milicemi po celém Iráku. Tyto milice začaly útočit na americké posádky, které jsou v Iráku rozmístěny, a také zaútočily na mnoho amerických základen po celé zemi. \nNeexistuje žádné oficiální prohlášení Spojených států ohledně ztrát a materiálních škod na jejich straně, ale mnoho šiítských organizací tvrdí, že i když došlo ke ztrátám na jejich straně, mohli by způsobit velké škody americkým silám. \nAčkoliv se zdá, že masivní útoky skončí v nadcházejících dnech, neočekává se, že útočníci své nájezdy proti americkým silám rozmístěným v Iráku zastaví. \nZatímco Irák hoří ve vlastních plamenech, uvidíme, kolik zemí bude postiženo i jejich neštěstím." # todo: NEW TRANSLATION
  hezbollah_events.40.t: "Šítské libanonské sjednocení " # todo: NEW TRANSLATION
  hezbollah_events.40.d: "Dnes, po oznámení jak centrální vlády Libanonu, tak Hezbollahu, byla vytvořena unitární \"Islámská republika\". Oficiálně to umožňuje Hezbollahu rozšířit své základny a síly po celém Libanonu. \nHassan Nasrallah, vůdce Hezbollahu, označil tuto událost za \"Slavné sjednocení Libanonu pod praporem Odporu\". Po oznámení vzniku této nové Islámské republiky se kolem ulic libanonských měst shromáždilo mnoho příznivců. \n Stát Izrael a Spojené státy americké však komentovaly, že toto sjednocení bylo \"teokratickým převratem řízeným Íránem a jeho zástupci v Libanonu\". \nNyní se s \"sjednocením\" Libanonu zdá, že sféra vlivu Íránu a Osy Odporu vstoupila do nové fáze jak na Blízkém východě, tak v mezinárodním společenství. \nNyní je Libanon sjednocen šiítskou vládou, která orchestruje většinu protiamerických operací v celém regionu; brzy začne nová fáze silných a násilných operací po celém Blízkém východě..." # todo: NEW TRANSLATION
  hezbollah_events.40.a: "O krok blíže sjednocené Ummah." # todo: NEW TRANSLATION
  hezbollah_events.40.b: "Zajímavé" # todo: NEW TRANSLATION
  hezbollah_events.41.t: "Druhá libanonská občanská válka" # todo: NEW TRANSLATION
  hezbollah_events.41.d: "Po nedávných střetech mezi Hezbollah a libanonskými ozbrojenými silami v Bejrútu dnes, po vyhlášení války centrální vládě Libanonu Hassanem Nasrallahem, vůdcem Hezbollahu, Libanon znovu vstoupil do nové éry občanské války. \nS chaosem v zemi se mnozí příznivci Hezbollahu postavili, aby se připojili k Nasrallahovi ve jeho kampani proti centrální vládě Libanonu; ulice Bejrútu jsou už plné výstřelů a škod. \nMnoho zemí, včetně Spojených států amerických a Islámské republiky Írán, vyzvalo obě strany, aby konflikt řešily pokojně. Ale zdá se, že až přijde čas, Írán a Spojené státy mohou vstoupit do nové fáze svých vlastních zástupných válek na Blízkém východě." # todo: NEW TRANSLATION
  hezbollah_events.41.a: "Znepokojující..." # todo: NEW TRANSLATION
  hezbollah_events.41.b: "Doufejme, že nepřijdeme o našeho šampiona..." # todo: NEW TRANSLATION
  hezbollah_events.42.t: "Velká zkouška" # todo: NEW TRANSLATION
  hezbollah_events.42.d: "Po úspěšné kampani Hassana Nasrallaha v jeho vlasti bylo jasné, že nezastaví své agresivní akce na Blízkém východě. Nyní, po nájezdech a získání zpravodajských informací od izraelských obranných sil a zásob od izraelských pohraničních hlídek v posledních měsících, se zdá, že Hezbollah vyhlašuje \"Velkou zkoušku\" proti \"sionistické hrozbě\". \nS tím, jak Hezbollah oficiálně vyhlašuje válku Izraeli a k válce se připojuje i Írán, se situace v regionu stává velmi chaotickou a napjatou. \nS rostoucí smrtí a utrpením na Blízkém východě se Nasrallah zdá mít pravdu v jedné věci — tato válka je skutečně velkou zkouškou. Je to konečná fáze \"Odporu\", nebo konec státu Izrael." # todo: NEW TRANSLATION
  hezbollah_events.42.a: "Děsivé!" # todo: NEW TRANSLATION
  hezbollah_events.42.b: "Začíná konec." # todo: NEW TRANSLATION
  hezbollah_events.27.a: "Válka proti teroru právě udělala z Ameriky teroristickou zemi..." # todo: NEW TRANSLATION
  hezbollah_events.27.b: "Víme, co s nimi udělat." # todo: NEW TRANSLATION
  hezbollah_events.28.t: "Al-va'ad al Sadiq!" # todo: NEW TRANSLATION
  hezbollah_events.28.d: "Od 2004, kdy židovská a Osa odporu (Axis of Resistance) se dohodly na neprůběžné výměně vězňů mezi oběma stranami, nebyli tři významní libanonské vězni propuštěni a Židé nebyli zcela věrní v plnění dohody. Proto náš vůdce Hassan Nasrallah, jeden z vůdců Odporu, prohlásil, že jediný způsob osvobození těchto zajatců je zajmout více 'zionistických vojáků'. \n A nyní máme příležitost splnit požadavek našeho vůdce. Můžeme zaútočit na houf 'zionistických vojáků', kteří překročili naši hranici. \nNyní můžeme zahájit operaci \"Pravdivý slib\"." # todo: NEW TRANSLATION
  hezbollah_events.28.o1: "Smrt zionistické hrozbě! Útočte na ně!" # todo: NEW TRANSLATION
  hezbollah_events.28.o2: "Možná to nebylo 'pravdivé' nakonec..." # todo: NEW TRANSLATION
  hezbollah_events.29.t: "Teroristé zaútočili na naše vojáky poblíž Libanonu!" # todo: NEW TRANSLATION
  hezbollah_events.29.d: "Před několika hodinami teroristická organizace Hizballáh zaútočila na některé jednotky IDF, které hlídkují kolem libanonské hranice. Jejich vůdce Hassan Nasrallah prohlásil, že tato 'operace' byla odvetný čin kvůli naší 'nečestnosti' v dohodě o výměně vězňů z roku 2004. \n Jistě, tito fanatikové byli velmi klamáni při rozhodování zaútočit na naše síly poblíž jejich hranic. Můžeme na tyto nevycvičené fanatiky reagovat rázně a během několika dní je zničit. Přesto však panují určité obavy ohledně činů Hizballáhu..." # todo: NEW TRANSLATION
  hezbollah_events.29.o1: "Chtějí další šestidenní válku? Ať je to tak!" # todo: NEW TRANSLATION
  hezbollah_events.29.o2: "Velmi znepokojující..." # todo: NEW TRANSLATION
  hezbollah_events.30.t: "Vyhráli jsme!" # todo: NEW TRANSLATION
  hezbollah_events.30.d1: "S pomocí všemocného Alláha a vzácné víry a životů našich slavných bojovníků Odporu jsme porazili židovskou hrozbu! Zionistické útočné síly prchají z Libanonu jako zbabělci! Zatímco svět je v šoku, Odpor vychází z boje vítězně proti židovské bešti! Vyhráli jsme, a od nynějška by měl celý svět pamatovat toto jméno:" # todo: NEW TRANSLATION
  hezbollah_events.30.d2: "Hizballáh byl poražen v jejich zoufalé snaze bojovat proti našim vojákům. Přeskočili jsme jejich strašné obrany a nyní postupujeme do jižního Libanonu. Pozice dříve obsazené bojovníky Hizballáhu byly důkladně zabezpečeny a naši vojáci nadále hledají další hrozby či jakékoli zpravodajství pro neorganizovaný útok na naše vojáky. Jedno zůstává jasné: byli zničeni." # todo: NEW TRANSLATION
  hezbollah_events.30.o1: "Osa odporu." # todo: NEW TRANSLATION
  hezbollah_events.30.o2: "Vítězství pro Izrael!" # todo: NEW TRANSLATION
  hezbollah_events.31.t: "Prohráli jsme!" # todo: NEW TRANSLATION
  hezbollah_events.31.d1: "Buďte trpěliví! Alláhův slib je skutečně pravdivý. A nenechte se rozrušit těmi, kdo nemají víru..." # todo: NEW TRANSLATION
  hezbollah_events.31.d2: "Teroristé porazili naše bojové síly v pozemní konfrontaci. Budeme potřebovat čas a zotavíme se z této ostudné porážky..." # todo: NEW TRANSLATION
  hezbollah_events.31.o1: "Konec..." # todo: NEW TRANSLATION
  hezbollah_events.312.t: "Prohráli jsme!" # todo: NEW TRANSLATION
  hezbollah_events.312.d: "Zdá se, že naše síly nedokázaly porazit pomstychtivého Hizballáha v Libanonu. Brzy však dostaneme naši pomstu." # todo: NEW TRANSLATION
  hezbollah_events.312.o1: "Na to nezapomeneme." # todo: NEW TRANSLATION
  hezbollah_events.32.t: "Konec Hizballáhu?" # todo: NEW TRANSLATION
  hezbollah_events.32.d: "Hizballáh ztratil Tyru a jižní Libanon! Židé nyní překračují libanonskou hranici a okupují jižní Libanon jako Golan Heights! Organizace je v chaosu a my musíme situaci uklidnit! Čas je na konec posměšnosti tohoto „židovského“ státu. Musíme jednat nyní, nebo nikdy!" # todo: NEW TRANSLATION
  hezbollah_events.32.o1: "Musíme znovu prolomit bránu Khaybar... SMRT IZRAELU!" # todo: NEW TRANSLATION
  hezbollah_events.32.o2: "Nešťastné" # todo: NEW TRANSLATION
  hezbollah_events.33.t: "Podivný výsledek..." # todo: NEW TRANSLATION
  hezbollah_events.33.d: "Nikdo nemohl v této krvavé válce nějak zaútočit ani bránit. \n Velmi nečekaný závěr, nemyslíte, drahý vůdce?" # todo: NEW TRANSLATION
  hezbollah_events.33.o1: "Vidím..." # todo: NEW TRANSLATION
  hezbollah_events.35.t: "Zajímavý návrh" # todo: NEW TRANSLATION
  hezbollah_events.35.d: "Několik našich vojenských velitelů po porážce zionistické armády proti našim silám nám nabídlo velmi ambiciózní, ale možná racionální plán. Podle jejich představ jsme viděli, jak slabé a neuspořádané se staly zionistické útočné síly od libanonské občanské války, a tím nám nabízejí úplnou invazi k ukončení falešného zionistického státu. Samozřejmě nám nenabízejí zahájit takovou vojenskou operaci jen sami. Můžeme požádat naše syrské a íránské bratry, aby se také připojili ke válce za osvobození. A jistě i oni přijmou takovou ambiciózní nabídku." # todo: NEW TRANSLATION
  hezbollah_events.35.o1: "Ó Jeruzaléme! Přicházíme!" # todo: NEW TRANSLATION
  hezbollah_events.35.o2: "To je šílený nápad." # todo: NEW TRANSLATION
  hezbollah_events.36.t: "Nabídka od Hizballáhu" # todo: NEW TRANSLATION
  hezbollah_events.36.d: "Máme zajímavou nabídku od našeho strategického spojence a partnera Hizballáhu. Nasralláh nám navrhl provést \"poslední\" útok proti zionistickému státu. Jejich logika pro tento \"poslední\" útok spočívá v tom, že z mnoha pozorování 33denní války je zřejmé, že zionistické síly byly v taktické a logistické stránce zcela neuspořádané. Každopádně můžeme tuto nabídku přijmout, nebo odmítnout." # todo: NEW TRANSLATION
  hezbollah_events.36.o1: "Přišel čas useknout hlavu hada..." # todo: NEW TRANSLATION
  hezbollah_events.36.o2: "\"Co\"?" # todo: NEW TRANSLATION
  hezbollah_events.37.t: "Druhá libanonská válka" # todo: NEW TRANSLATION
  hezbollah_events.37.d: "Minulou noc se Libanon probudil za zvuků bojových letounů izraelské obranné síly a děl IDF a jedním výjevem byl oheň a konflikt mezi izraelskými a libanonskými silami. Účelem útoku Izraelské obranné síly bylo primárně reagovat na Hizballáhovův \"útok\" na jednotky IDF v Izraeli a \"zastavit\" Hizballáhovo \"ohrožující\" chování proti samotné existenci státu Izrael. Zároveň Hassan Nasralláh, generální tajemník libanonského Hizballáhu, uvedl, že hlavním důvodem tohoto konfliktu bylo zajmutí několika izraelských vojáků jako odvetu za „nepravdivost“ izraelské vlády v nepřímých jednáních o výměně zajatců Axis of Resistance mezi Izraelem a Hizballáhem v roce 2004. Tento nájezd se stal několik dní před začátkem tohoto konfliktu. Ať už byl hlavní důvod této války jakýkoli, nyní povede k mnoha obětem mezi obyvateli Libanonu a Izraele a svět opět uvidí Levant v chaosu..." # todo: NEW TRANSLATION
  hezbollah_events.37.a: "Zaplatí za to..." # todo: NEW TRANSLATION
  hezbollah_events.37.b: "Poučte tyto teroristy!" # todo: NEW TRANSLATION
  hezbollah_events.37.c: "Libanon hoří..." # todo: NEW TRANSLATION

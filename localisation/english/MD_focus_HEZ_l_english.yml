 international_hezbollah.4.t: "Zaútočili jsme na sionistickou základnu v cílové zemi!" # todo: NEW TRANSLATION
 international_hezbollah.4.d: "S vůlí a pomocí všemohoucího jsme zaútočili a poškodili sionistickou základnu v zvolené zemi! Nyní budou bát naší síly a železné vůle!\n\"A opravdu, Strana Boží jsou ti, kdo zvítězí.\"" # todo: NEW TRANSLATION
 international_hezbollah.4.o1: "Velmi dobře." # todo: NEW TRANSLATION
 international_hezbollah.3.t: "Úspěšná propagační kampaň!" # todo: NEW TRANSLATION
 international_hezbollah.3.d: "Spolu s dalšími vlivnými operacemi jsme také využili naše kontakty v cílové zemi a zahájili kampaň za získání a mobilizaci příznivců pro naši věc.\n\"A opravdu, Strana Boží jsou ti, kdo zvítězí.\"" # todo: NEW TRANSLATION

 international_hezbollah.2.d: "Úspěšně jsme prodali zbraně našim zprostředkovaným zákazníkům a obdrželi jsme dodávky, které nám slíbili. Doufejme, že tyto zbraně jednoho dne použijí v náš prospěch.\n\"A opravdu, Strana Boží jsou ti, kdo zvítězí.\"" # todo: NEW TRANSLATION

l_english:
 hez_focus: "Strom zaměření Hizballáhu" # todo: NEW TRANSLATION
 HEZ_Party_of_God: "§YStrana Boha§!" # todo: NEW TRANSLATION
 HEZ_Party_of_God_desc: "My, bojovníci Levanty, ti, kteří se obětovali na cestě osvobození v Libanonu a Západní Asii, jsme Strana Boha, Hizballáh. Dnes naše povstání stojí v velmi důležitém bodě. Jsme v situaci, která může změnit naši budoucnost a budoucnost Libanonu, ba i celého regionu... a čas na rozhodnutí je blízko. Osud Odboje na nás čeká..." # todo: NEW TRANSLATION
 HEZ_Our_own_state: "Náš vlastní stát" # todo: NEW TRANSLATION
 HEZ_Our_own_state_desc: "Samozřejmě, obhajoba Libanonu nebo jakékoliv jiné muslimské země v regionu je naší prioritou, ale nemůžeme popřít, že mnoho z těchto muslimských zemí, včetně Libanonu, nás nemůže podporovat nebo nemá chuť nás podporovat. A na základě tohoto faktu nastal čas založit náš vlastní stát a vládu. Nebude to snadné, ale naši bratři nás podpoří." # todo: NEW TRANSLATION
 HEZ_Conquer_Lebanon: "Dobýt Libanon" # todo: NEW TRANSLATION
 HEZ_Conquer_Lebanon_desc: "Falešná vláda v Bejrútu zůstala příliš dlouho. Respektovali jsme je a pomáhali jim, ale jejich odpovědí na naši štědrost byla spolupráce se sionisty a Saúdy. Už ne! Zmobilizujeme naše síly a svoláme naše bratry k válce za osvobození, k osvobození samotného Libanonu." # todo: NEW TRANSLATION
 HEZ_Recruiting_Soldiers: "Nábory vojáků" # todo: NEW TRANSLATION
 HEZ_Recruiting_Soldiers_desc: "Co mnozí nechápou je, že naše síly nejsou omezeny pouze na jižní Libanon, ale zahrnují celý Libanon a dokonce i jiné země v Západní Asii, jako Irák a Sýrii. Proto začneme mobilizaci našich sil v Libanonu a regionu. Vítězství je před námi..." # todo: NEW TRANSLATION
 HEZ_Gathering_Equipment: "Shromažďování vybavení" # todo: NEW TRANSLATION
 HEZ_Gathering_Equipment_desc: "Stejně jako naše síly v regionu, máme mnoho skrytých skladů vybavení po celém Libanonu a Západní Asii. Máme vybavení na jihu Libanonu a můžeme získat mnohem více díky kontaktům v Iráku a Sýrii, a samozřejmě nezapomínejme na pomoc našich bratří v Teheránu." # todo: NEW TRANSLATION
 HEZ_Rightful_Clay: "Správná hlína" # todo: NEW TRANSLATION
 HEZ_Rightful_Clay_desc: "Kdysi, po občanské válce v Libanonu a našem úspěchu v ní, jsme mysleli, že založením tolerantní politické vlády zajistíme bezpečí Libanonu před jakýmkoliv západním a sionistickým vlivem či hrozbou útoku, ale zdá se, že vliv psů Západu vzrostl. A nyní nastal čas znovu si Libanon přivlastnit, samozřejmě s jistými změnami politiky..." # todo: NEW TRANSLATION
 HEZ_Defectors_of_the_LAF: "Dezertéři LAF" # todo: NEW TRANSLATION
 HEZ_Defectors_of_the_LAF_desc: "Zdá se, že s novými reformami v Bejrútu mnozí vojáci v Libanonu nejsou s tím spokojeni a mnoho dalších dezertuje z Libanonských ozbrojených sil. S dominancí našeho vlivu v Libanonu můžeme získat mnohem více příprav na osvobození Libanonu. Samozřejmě bychom měli pečlivě volit metody našeho působení v zemi..." # todo: NEW TRANSLATION
 HEZ_defector_resources_based_on_influence_TT: "Další zdroje od §Ydezertérů§! budou založeny na našem vlivu nad Libanonem:\n§Y5-10%§!: 1000 Personál + 1000 lehkých zbraní\n§Y11-30%§!: 2000 Personál + 1000 lehkých zbraní + 1000 C&C\n§Y31-50%§!:3000 Personál + 1000 lehkých zbraní + 1000 C&C + 100 APC + 100 užitkových vozidel\n§Y51-100%§!: 5000 Personál + 1000 lehkých zbraní + 1000 C&C + 200 APC + 300 užitkových vozidel + 100 MBT" # todo: NEW TRANSLATION
 HEZ_War_for_Lebanon: "Válka za Libanon" # todo: NEW TRANSLATION
 HEZ_War_for_Lebanon_desc: "Všechno je připraveno, Bejrút je v chaosu, Libanonské ozbrojené síly jsou ve svém nejneschopnějším stavu od občanské války a my jsme získali dostatek personálu a vybavení pro válku za osvobození. Stručně řečeno, libanonská vláda umírá a ukončíme její utrpení vůlí Odboje, §R Cesta k Al-Quds vede z Bejrútu...§!" # todo: NEW TRANSLATION
 HEZ_Neutralizing_the_Threat: "Válka s Izraelem" # todo: NEW TRANSLATION
 HEZ_Neutralizing_the_Threat_desc: "Od hor Kašmír po pouště Sahary, každý pravý muslim doufal v tento den, každý pravý Arab doufal v tento den a každý pravičný bojovník za svobodu doufal v tento den... Den, kdy odstraníme hanbu Šestidenní války, den, kdy odstraníme hanbu jomkipurské války, den, kdy lid Palestiny bude svobodný... Ano, nastal čas osvobození Svaté země; nastal čas ukončit poslední křížovou výpravu nevěřících a utlačovatelů. §DNyní je Den osvobození...§!" # todo: NEW TRANSLATION
 HEZ_iranian_aid_changes_TT: "§ZZvyšuje dodatečný příjem§! z §Yíránské pomoci§!, a už nebude §RODEBRÁN§!" # todo: NEW TRANSLATION
 HEZ_Co_existence: "Koexistence" # todo: NEW TRANSLATION
 HEZ_Co_existence_desc: "Uběhlo mnoho let od éry chaosu a zkázy v Libanonu, éry, které nazýváme \"libanonskou občanskou válkou\", nic z toho nebylo civilní... ale i přes veškerou bolest a utrpení našeho lidu z té doby jsme přežili a uspěli v osvobození Libanonu od špinavých sionistických loutek. A nyní v Bejrútu stojí unitární tolerantní vláda, která je bohužel ovlivněna vládou Sýrie, a jsou dychtiví stát se nezávislými, pokud najdou vhodnou příležitost. Pomůžeme jim a budeme s nimi spolupracovat, aby tohoto cíle dosáhli. Pro nezávislý Libanon!" # todo: NEW TRANSLATION
 HEZ_Influence_Lebanese_politics: "Ovlivnit libanonskou politiku" # todo: NEW TRANSLATION
 HEZ_Influence_Lebanese_politics_desc: "Sbíráním přízně a posilováním naší dominance v libanonském parlamentu můžeme učinit další důležitý krok ke sjednocení Libanonu, a jistě Libanon bude pro Libanonce, nikdo jiný... Libanon bude silnější než kdy předtím v jeho historii..." # todo: NEW TRANSLATION
 HEZ_Skirmish_Raids: "Přepady a šarvátky" # todo: NEW TRANSLATION
 HEZ_Skirmish_Raids_desc: "Libanonské ozbrojené síly, ne tak loajální vojenská složka libanonské \"vlády\", jsou ve velmi špatném stavu kvůli radikálně liberálním a pro-západním reformám vlády v Bejrútu; stávají se politicizovanými a rozštěpenými mezi příznivce a odpůrce \"centrální vlády\". Můžeme toho využít k oslabení LAF co nejvíce prostřednictvím pohraničních konfliktů." # todo: NEW TRANSLATION
 HEZ_Turning_South: "Směřujeme na jih" # todo: NEW TRANSLATION
 HEZ_Turning_South_desc: "S osvobozením Libanonu se naše síla stala konečnou; nekontrolujeme malou provincii, ale zemi, která může být silná a soběstačná vůči sobě i svým spojencům. A nastal čas zabít utlačovatele Palestiny. Naše priorita je nyní jasná: §RPříprava na osvobození Palestiny.§!" # todo: NEW TRANSLATION
 HEZ_Increased_Iranian_Support: "Zvýšená íránská podpora" # todo: NEW TRANSLATION
 HEZ_Increased_Iranian_Support_desc: "Islámská republika Írán, jeden z našich hlavních partnerů v Ose Odporu, nám může pomoci v našich misích v Libanonu, Levantě a dokonce na Blízkém východě. S íránským zapojením můžeme zvýšit naše příjmy mnoha způsoby, což znamená, že můžeme efektivněji provádět naše plány pro nezávislost Libanonu. Ale samozřejmě... cena za to může být vysoká pro náš politický systém..." # todo: NEW TRANSLATION
 HEZ_iranian_aid_income_based_on_influence_TT: "Dodatečný příjem z §Yíránské pomoci§! bude založen na íránském vlivu:\n§Y1-20%§!: §G+0.25§! miliardy týdně\n§Y21-50%§!: §G+1.00 miliardy§! týdně\n§Y51-100%§!: §G+2.00 miliardy§! týdně" # todo: NEW TRANSLATION
 HEZ_lebanese_aid_income_based_on_influence_TT: "Dodatečný příjem z §Ylibanonské pomoci§! bude založen na libanonském vlivu:\n§Y1-20%§!: §G+0.25§! miliardy týdně\n§Y21-50%§!: §G+0.50 miliardy§! týdně\n§Y51-100%§!: §G+1.00 miliardy§! týdně" # todo: NEW TRANSLATION
 HEZ_International_Hezbollah: "Mezinárodní Hizballáh" # todo: NEW TRANSLATION
 HEZ_International_Hezbollah_desc: "Hizballáh bez svého poslání osvobození v islámském světě nemá smysl. Jaký je účel Hizballáhu v Iráku, Husseiniounu nebo jakékoli jiné skupině Osy Odporu, pokud se nesnaží zahájit svůj odpor proti tyranské vládě své země nebo imperialistickým okupantům v jejich zemích? Měli bychom pomáhat našim bratrům v každé části světa. A tak začneme..." # todo: NEW TRANSLATION
 HEZ_African_Hezbollah: "Operace v Africe" # todo: NEW TRANSLATION
 HEZ_African_Hezbollah_desc: "Mnoho muslimů v Africe (zejména v Nigérii), díky ajatolláhovi Zakzakímu, začíná nacházet pravdu a konvertovat k ší'ismu. To může být velmi dobrá příležitost pomoci Zakzakímu v jeho poslání a také představit doktrínu Odporu našim nově nalezeným bratrům." # todo: NEW TRANSLATION
 HEZ_Latin_American_Hezbollah: "Operace v Jižní Americe" # todo: NEW TRANSLATION
 HEZ_Latin_American_Hezbollah_desc: "V Latinské Americe jsme aktivní již desetiletí a většina našeho zaměření na tento region byla eliminovat hlavní sionistické figury a sabotovat sionistický vliv v zemích jako Argentina. Ale nyní nemusíme bojovat jen se sionisty. Nyní musíme poslat zprávu americkým imperialistům... A neuvidí, co je čeká..." # todo: NEW TRANSLATION
 HEZ_North_American_Hezbollah: "Operace v Severní Americe" # todo: NEW TRANSLATION
 HEZ_North_American_Hezbollah_desc: "Po našem úspěchu v infiltraci amerických agentur DEA a růstu korupce a úpadku mezi kapitalistickými prasaty, nastal čas svolat naše bratry v Americe, aby... poznali pravdu o Velkém Satanovi..." # todo: NEW TRANSLATION
 HEZ_Hezbollah_in_the_Middle_east: "Operace na Blízkém východě" # todo: NEW TRANSLATION
 HEZ_Hezbollah_in_the_Middle_east_desc: "Jižní Západní Asie, \"Blízký východ\", jak mu říkají na Západě, je primární bází našich operací po celém světě s nedávnými změnami v regionu a mobilizací amerických sil; musíme se připravit. Nastal čas, aby Hizballáh ukázal svou skutečnou sílu proti americkým imperialistům." # todo: NEW TRANSLATION
 HEZ_An_Inevitable_failure: "Nevyhnutelné selhání" # todo: NEW TRANSLATION
 HEZ_An_Inevitable_failure_desc: "Bašár Asad nikdy nebyl tak schopný jako jeho bratr Basil nebo dokonce jeho otec Hafiz. A není divu, že kvůli prezidentovi zubaři začala občanská válka...\nAvšak zájmy Odboje jsou ohroženy přítomností wahhábistických a západních sil v Sýrii. Musíme jednat rychle, protože pokud ne, další občanská válka se odehraje v Libanonu a v Íránu..." # todo: NEW TRANSLATION
 HEZ_An_Inevitable_failure_TT: "§G-§! Odemyká následující rozhodnutí: §YPoslat vojenské vybavení do Sýrie§!, §YDobrovolnické jednotky pro Sýrii§!, která budou dostupná během syrské občanské války." # todo: NEW TRANSLATION
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Naši bratři v Sáná a Bagdádu" # todo: NEW TRANSLATION
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Mnoho věcí se mění v celém regionu a naši Operativeci hlásili masivní americkou mobilizaci u iráckých hranic, a také jsme slyšeli zprávy o saúdských proxy, kteří perzekvují ší'itské obyvatelstvo v Jemenu a naši mladší bratři Chúthíové se chystají na nový boj... Svět se mění, a my také. Prozatím ale musíme jen čekat na začátek konce..." # todo: NEW TRANSLATION
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Odemyká následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Naše fondy pro irácký lid§!, §Y[IRQ.GetNameWithFlag]: Zbraně pro Odboj§!\n" # todo: NEW TRANSLATION
 HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Odemyká následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Organizovat nájezdy v Jemenu§!, §Y[YEM.GetNameWithFlag]: Zbraně pro naše bratry§!" # todo: NEW TRANSLATION
 HEZ_Badr_in_the_shadows_TT: "§G-§! Odemyká následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Financovat propagandu pro Badr§!" # todo: NEW TRANSLATION
 HEZ_volunteers_for_iraq_TT: "§G-§! Odemyká následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Dobrovolníci pro Irák§!" # todo: NEW TRANSLATION
 HEZ_shia_advisors_for_iraq_TT: "§G-§! Odemyká následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Ší'itští poradci pro Irák§!" # todo: NEW TRANSLATION
 HEZ_fund_houthi_propaganda_TT: "§G-§! Odemyká následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Financovat hnutí Húsíů propagandou§!" # todo: NEW TRANSLATION
 HEZ_infrastructure_in_saadaa_TT: "§G-§! Odemyká následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Investice do infrastruktury ve Sa'ada§!" # todo: NEW TRANSLATION
 HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Odemyká následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Financovat protesty proti wahhábistům v Sáná§!" # todo: NEW TRANSLATION
 HEZ_sabotage_wahhabi_schools_TT: "§G-§! Odemyká následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Sabotovat wahhábistické školy a mešity§!" # todo: NEW TRANSLATION
 rushdie_decision_unlock_TT: "§G-§! Odemyká následující rozhodnutí: §Y[USA.GetNameWithFlag]: Zabít Salmana Rushdieho§!" # todo: NEW TRANSLATION
 rushdie_dies_tooltip: "§ROsud Rushdieho bude nyní rozhodnut.§!\n Čím vyšší je naše §YCivilní zpravodajství§! v USA, tím vyšší šance na úspěch máme." # todo: NEW TRANSLATION
 rushdie_dies_tooltip_nodlc: "§ROsud Rushdieho bude nyní rozhodnut.§!\n Čím vyšší je náš §YVliv§! na Spojené státy, tím vyšší šance na úspěch máme." # todo: NEW TRANSLATION
 HEZ_assasination_of_salman_rushdie: "Zavraždění Salmana Rushdieho" # todo: NEW TRANSLATION
 rushdie_dies2_tooltip: "§ Muž v úkrytu je nyní zbaven následků svých hříchů...§!" # todo: NEW TRANSLATION
 rushdie_survives_tooltip: "§ Ten ubožák žije, ale za cenu života jiného...§!" # todo: NEW TRANSLATION
 HEZ_The_End: "§Konec§!" # todo: NEW TRANSLATION
 HEZ_The_End_desc: "Po mnoha obětech a investicích po celé jihozápadní Asii máme nyní nejlepší příležitost těžce ublížit saúdskej bestii. Tito wahhábští oportunisté musí vidět, že jejich peníze nic neznamenají, pokud existujeme my. Proč? Protože pokud odstraníme „bezpečí“ saúdského hlavního města, nikdo nebude přemýšlet o „investicích“ v místě, které bude každý týden bombardováno Hizballáhem a jeho spojenci. Miliardy dolarů zmizí, TEĎ!" # todo: NEW TRANSLATION
 HEZ_and_Steal_the_Heathens: "§YOkraďte nevěřící§!" # todo: NEW TRANSLATION
 HEZ_and_Steal_the_Heathens_desc: "S financováním saúdských psů se wahhábská havěť rozmáhá v Jemenu, ne pod naším dohledem. Požádáme naše Húsíovské bratry, aby se postarali o určité záležitosti v Jemenu... A pro Saúdskou Arábii to skončí velmi špatně..." # todo: NEW TRANSLATION
 HEZ_Steal_the_Bastards: "§2Okraďte parchanty§!" # todo: NEW TRANSLATION
 HEZ_Steal_the_Bastards_desc: "I když Američané dobyli Irák, neznamená to, že si ho budou držet navždy... Proto budeme útočit na každého amerického vojáka, muže či ženu, po celém Iráku. A začátek našich útoků by měl být natolik velký, aby uvedl americké posádky do chaosu. Poznají strach, a my je naučíme, co strach znamená..." # todo: NEW TRANSLATION
 HEZ_Invest_in_Saada: "Investovat v Sa'ada" # todo: NEW TRANSLATION
 HEZ_Invest_in_Saada_desc: "Se Sa'ada jako hlavním štábem Ansaralláhu rozšíříme a investujeme tam, aby byla dostatečná pro potřeby Ansaralláhu i Hizballáhu." # todo: NEW TRANSLATION
 HEZ_Houthi_brothers: "Húsíovští bratři" # todo: NEW TRANSLATION
 HEZ_Houthi_brothers_desc: "Šaháb al-Mumin, neboli Ansaralláh Jemenu, je politická a částečně i ozbrojená organizace, která podporuje myšlenky Osy Odporu a je Hizballáhu velmi nakloněna. S pokračujícím pronásledováním ši'itské menšiny v Jemenu a růstem wahhábistického nebezpečí je tato organizace stále nespokojenější s jemenskou vládou, a zdá se, že tento konflikt mezi organizací a centrální vládou může být pro nás dobrou příležitostí šířit myšlenky Odporu. A tak začneme." # todo: NEW TRANSLATION
 HEZ_Organize_Shii_Forces: "Organizovat ši'itské síly" # todo: NEW TRANSLATION
 HEZ_Organize_Shii_Forces_desc: "Nyní, s pádem Saddámovy vlády a chaosem v nové irácké vládě, nastal čas zasáhnout v Iráku více... fyzicky. Posláním našich zkušených poradců k Armádě Badr a dalším ši'itským milicím můžeme orchestrálně zahájit fázi útoků proti americkým okupantům v Iráku." # todo: NEW TRANSLATION
 requirement_hez: "Má §YSovětskouskola důstojníků§! nebo vyšší" # todo: NEW TRANSLATION
 HEZ_Badr_in_the_shadows: "Badr ve stínu" # todo: NEW TRANSLATION
 HEZ_Badr_in_the_shadows_desc: "Armáda Badr, jedna z nejstarších ší'itských vojenských a politických organizací v Iráku, nám a našim íránským bratrům nyní velmi pomáhá. S velkým napětím mezi Saddámem a Spojenými státy v Iráku máme skutečně dobrou příležitost posílit vliv ší'itských stran, nejen Armády Badr, po celém Iráku a dále!" # todo: NEW TRANSLATION
 HEZ_For_Allah_Islam_and_Zeinabyah: "§RZa Alláha, islám a Zeinabiju!§!" # todo: NEW TRANSLATION
 HEZ_For_Allah_Islam_and_Zeinabyah_desc: "Zaútočíme na naše nepřátele se standardou imáma Husajna! Musíme jít chránit svatyni Zajnáb, i kdyby nám nepřátelé měli setnout hlavy... §RMusíme jít také... obětovat se pro ochranu Ahl al-Bajt...§!" # todo: NEW TRANSLATION
 HEZ_Negotiations_for_Intervention: "Vyjednávání o intervenci" # todo: NEW TRANSLATION
 HEZ_Negotiations_for_Intervention_desc: "Nemůžeme a nedovolíme žádnou hrozbu od wahhábistického nebezpečí! Zmobilizujeme všechny naše síly k boji s wahhábskou bestií! Nepřineseme žádné slitování tyranským wahhábistům! Použijeme veškerou naší diplomatickou a vojenskou sílu k zničení falešného Islámského státu. Tento nebezpečí jednou provždy ukončíme..." # todo: NEW TRANSLATION
 HEZ_call_to_arms: "Výzva k zbraním" # todo: NEW TRANSLATION
 HEZ_call_to_arms_desc: "Musíme zlepšit vztahy s Íránem a poslat poradce do Syrské arabské republiky." # todo: NEW TRANSLATION
 HEZ_call_to_arms_TT: "§G-§! Odemyká následující rozhodnutí: §Y[SYR.GetNameWithFlag]: Naši poradci v Damašku§!, §Y[PER.GetNameWithFlag]: Zbraně z Íránu§! která budou dostupná během syrské občanské války." # todo: NEW TRANSLATION
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Formalizovat první ši'itské instituce v Africe" # todo: NEW TRANSLATION
 HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Nyní, když Osa Odporu vstoupila na politickou scénu Nigérie a Afriky, je čas silně investovat do přilákání muslimského obyvatelstva Nigérie a nakonec celé Afriky, k převodu a propagaci ši'itského islámu a doktríny Odporu. Díky našim investicím a užitečnosti našeho drahého bratra, ajatolláha Zakzakího, můžeme nyní realizovat naše plány." # todo: NEW TRANSLATION
 HEZ_Help_Zakzaki_and_his_companions: "Pomoci Zakzakímu a jeho společníkům" # todo: NEW TRANSLATION
 HEZ_Help_Zakzaki_and_his_companions_desc: "Investicí značné politické podpory Zakzakímu a jeho straně bude ideologie ší'itského islámu výrazně posílena a jistě nám bude sloužit." # todo: NEW TRANSLATION
 HEZ_Establish_Secret_Bases_in_Nigeria: "Zřídit tajné základny v Nigérii" # todo: NEW TRANSLATION
 HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Nyní, když jsme zajistili a ovlivnili ši'itské kulturní instituce v Nigérii, shromáždili jsme značnou podporu pro Odpor v zemi. S touto podporou vstoupíme do nové fáze operací v Nigérii a dokonce po celé Africe..." # todo: NEW TRANSLATION
 HEZ_Ayatollah_ZakZaki: "Ajatolláh Zakzaki" # todo: NEW TRANSLATION
 HEZ_Ayatollah_ZakZaki_desc: "Ajatolláh Zakzaki, velmi přísný ší'itský nigerijský chomenist a vůdce velmi potenciální ší'itské politické strany v Nigérii, může být naší nejlepší šancí vstoupit na africké kontinenty; pomocí měkké moci propagandy a politických schémat můžeme prosadit naši dominanci v nejdůležitějších částech Afriky..." # todo: NEW TRANSLATION
 Zakzaki_tt: "§YIbrahim Zakzaki§! bude vůdcem §Gtvrdých ší'itských revolucionářů§! v §YNigérii§!." # todo: NEW TRANSLATION
 HEZ_A_Remembrance_to_an_old_friend: "Vzpomínka na starého přítele..." # todo: NEW TRANSLATION
 HEZ_A_Remembrance_to_an_old_friend_desc: "Ačkoli v Africe nejsme operativně velmi aktivní, známe některé instituce v mnoha afrických zemích, které mohou sloužit našemu účelu a jsou v souladu s našimi ideály, i když některé z nich nejsou ani považovány za ší'itské muslimy. V Nigérii se zdá, že je tomu jinak. Ší'itské hnutí Nigérie vedené ajatolláhem Zakzakím může být velmi dobrým kandidátem pro zapojení našich Operativeců a agentů více do sabotáží než jen do propagandy..." # todo: NEW TRANSLATION
 HEZ_From_Caracasto_Washington: "§ROd Caracasu po Washington!§!" # todo: NEW TRANSLATION
 HEZ_From_Caracasto_Washington_desc: "§RNáš úkol v této prokleté zemi skončil. Nastal čas udělat z bašt svobody baštu chaosu.§!" # todo: NEW TRANSLATION
 HEZ_Our_Gift_To_the_Great_Satan: "Dar Velkému Satanovi" # todo: NEW TRANSLATION
 HEZ_Our_Gift_To_the_Great_Satan_desc: "§RAmerika se musí zlomit, dost na to, aby to bylo pro její dobro...§!" # todo: NEW TRANSLATION
 HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Odemyká následující rozhodnutí: §YDestabilizovat Ameriku§!" # todo: NEW TRANSLATION
 HEZ_American_Infiltration: "Americká infiltrace" # todo: NEW TRANSLATION
 HEZ_American_Infiltration_desc: "Musíme podniknout kroky proti Spojeným státům." # todo: NEW TRANSLATION
 HEZ_New_Contracts_with_Drug_Cartels: "Nové smlouvy s drogovými kartely" # todo: NEW TRANSLATION
 HEZ_New_Contracts_with_Drug_Cartels_desc: "Rozděluj a panuj! Zdá se, že to platí i pro vztahy drogových kartelů a vlád Latinské Ameriky. Necháme chaos vzkvétat po Argentině a později v Latinské Americe, abychom mohli dělat, co chceme na kontinentu, a to, co nyní chceme dělat, je poškodit Velkého Satana." # todo: NEW TRANSLATION
 HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Odemyká následující rozhodnutí: §YUjednání s drogovými kartely§!" # todo: NEW TRANSLATION
 HEZ_Our_Era: "Naše éra" # todo: NEW TRANSLATION
 HEZ_Our_Era_desc: "V Argentině je vše zajištěno a nyní máme silnou dominanci v zemi! Nebo alespoň dost silnou na to, abychom rozšířili naši operační základnu i mimo jednu zemi na kontinentu. Hodiny tikají, §Rizo! Měli bychom se připravit na náš poslední úder proti Spojeným státům...§!" # todo: NEW TRANSLATION
 HEZ_Memory_of_AMIA: "Vzpomínky na AMIA" # todo: NEW TRANSLATION
 HEZ_Memory_of_AMIA_desc: "AMIA, jedno z židovských obchodních center v Argentině, které sabotovali naši operativci, byla jednou z našich operací za účelem snížení a odstranění sionistického vlivu v latinskoamerických zemích. Nyní, když chceme zahájit novou fázi v Jižní Americe, znovu musíme bojovat proti sionistickému vlivu po celém kontinentu, a opět to začíná v Argentině..." # todo: NEW TRANSLATION
 HEZ_Anti_Zionist_Parties: "Protisionistické strany" # todo: NEW TRANSLATION
 HEZ_Anti_Zionist_Parties_desc: "Zatímco můžeme též ničit sionistickou hrozbu jinými způsoby, jednou z nejlepších možností je získat protisionistickou podporu od místního obyvatelstva Argentiny (a celého kontinentu). Tak tedy začněme jemnou a sladkou kampaň proti sionistům..." # todo: NEW TRANSLATION
 HEZ_Anti_Zionist_Parties_TT: "§G-§! Odemyká následující rozhodnutí: §YPodporovat protisionistické strany§!" # todo: NEW TRANSLATION
 HEZ_how_little_they_know: "§RJací jsou nevědomí...§!" # todo: NEW TRANSLATION
 HEZ_how_little_they_know_desc: "§RA nyní nás imperialisté budou také bát tam, kde to neočekávají...§!" # todo: NEW TRANSLATION
 HEZ_Creating_opportunities: "Vytváření příležitostí" # todo: NEW TRANSLATION
 HEZ_Creating_opportunities_desc: "Když se stáváme něčím víc než jen paramilitární organizací, musíme zlepšit obchodní a dopravní cesty v naší nově nalezené zemi, protože musíme žít a zajistit dobrý život pro naše obyvatelstvo, že? Přístav by vyhovoval našim obchodním potřebám a učinil by nás důležitou „zemí“ s přístupem jak k Středozemnímu moři, tak k oblasti Levanty. A mezinárodní letiště vyhoví našim potřebám při hromadění bojovníků a také některým přepravním a ekonomickým výhodám." # todo: NEW TRANSLATION
 HEZ_International_recognization: "Mezinárodní uznání" # todo: NEW TRANSLATION
 HEZ_International_recognization_desc: "I když vždy budeme loajální Íránu a dalším ší'itským zemím, nyní chceme vstoupit i na mezinárodní scénu; proč bychom se měli jen bojovat a umírat, když můžeme mnoho získat z rozhovorů a jednání? Koneckonců někteří z našich bratrů v Teheránu v tomto logiku také věří; proč bychom neměli my?" # todo: NEW TRANSLATION
 HEZ_Seeking_Allies: "Hledání spojenců" # todo: NEW TRANSLATION
 HEZ_Seeking_Allies_desc: "Nyní, když si zajišťujeme pozici v mezinárodním společenství, musíme, jak jsme řekli, „vyjednávat“. Proč ne? Nikdo neodmítne dobrou investiční příležitost v Levantě, zvláště pokud jde o Libanon. Musíme oslovit státy mimo Írán nebo jen ší'itské země. Miliardy musí v nové Zemi Boha vzkvétat..." # todo: NEW TRANSLATION
 HEZ_Building_of_our_nation: "Budování našeho národa" # todo: NEW TRANSLATION
 HEZ_Building_of_our_nation_desc: "I když velmi spoléháme na mezinárodní investice od jakékoli velké ekonomické mocnosti, musíme zajistit, že alespoň máme domácí průmysl; koneckonců nehodláme ničit všechny ší'itské politiky. Jen... chápeme, že existují alternativy boje proti zlu..." # todo: NEW TRANSLATION
 HEZ_Improved_living: "Zlepšený život" # todo: NEW TRANSLATION
 HEZ_Improved_living_desc: "Když se chystáme vybudovat zcela nový a možná i zvláštní stát, musíme posílit samotné základy. Zlepšením infrastruktury v naší zemi a rozšířením komunikačních služeb zajistíme spokojenost obyvatelstva a lepší šanci získat investice či stavební bonusy." # todo: NEW TRANSLATION
 HEZ_Recruiting_Loyalists: "Nábory loajálních" # todo: NEW TRANSLATION
 HEZ_Recruiting_Loyalists_desc: "I když jsou ekonomika a mezinárodní reputace důležité, národní bezpečnost je pro národ také důležitá. A pro nás dokonce důležitější. I když máme dobrou armádu vzhledem k naší zemi, nemůžeme na ni spoléhat úplně. Před námi je dlouhá cesta k vojenskému zaměření..." # todo: NEW TRANSLATION
 HEZ_Land_of_God: "Země Boha" # todo: NEW TRANSLATION
 HEZ_Land_of_God_desc: "Všechno je připraveno; nejsme už na nikom závislí. Ne! Už nejsme jen „Strana Boha“! Zakládáme Zemi, Stát, který je zcela oddaný Bohu, §GVytváříme „Milk-ulláh“, zemi Boha.§!" # todo: NEW TRANSLATION
 HEZ_Hezbollah_and_the_LAF: "Hizballáh a Libanonské ozbrojené síly" # todo: NEW TRANSLATION
 HEZ_Hezbollah_and_the_LAF_desc: "Se spoluprací Libanonských ozbrojených sil s Hizballáhem můžeme učinit obrovský krok v ovlivňování a také upřednostňování vlády v Bejrútu. Budeme sdílet taktiky, které jsme se naučili během občanské války, a pokud dá Bůh, oni nám zase poskytnou některé své zahraniční technologie..." # todo: NEW TRANSLATION
 HEZ_Lebanese_Support: "Libanonská podpora" # todo: NEW TRANSLATION
 HEZ_Lebanese_Support_desc: "V časech nouze jsme upřednostnili mnoho libanonských jedinců na politické scéně, a proto nyní využijeme těchto přízně. Samozřejmě nezapomeneme, že koneckonců máme velký vliv jak na libanonskou bezpečnost, tak na politiku." # todo: NEW TRANSLATION
 HEZ_iranian_aid_income_based_on_influence_TT: "Příjem z §YLibanonské pomoci§! bude založen na libanonském vlivu:\n§Y0-20%§!: §G+0.25§! miliardy týdně\n§Y21-50%§!: §G+0.50§! miliardy týdně\n§Y51-100%§!: §G+1.00§! miliardy týdně" # todo: NEW TRANSLATION
 HEZ_Lobbying_Public_Support: "Lobbování veřejné podpory" # todo: NEW TRANSLATION
 HEZ_Lobbying_Public_Support_desc: "Nyní, když jsme zajistili naši politickou autoritu v celém Libanonu, nastal čas zajistit i naši autoritu nad libanonským lidem. Shromážděním našich drahých ši'itských podporovatelů, dalších menšin a dokonce některých politických stran můžeme ukázat popularitu a slávu Hizballáhu v Libanonu. Tím spustíme poplach u západních loutek v Bejrútu. Poplach, který jim ukáže, co je čeká, a § pochopí, co je čeká!§" # todo: NEW TRANSLATION
 HEZ_Request_Election_funds: "Požádat o finanční prostředky na volby" # todo: NEW TRANSLATION
 HEZ_Request_Election_funds_desc: "I když děláme mnoho kroků k zajištění naší pozice, stále potřebujeme jednoho sponzora pro naši věc, a jako vždy, tím sponzorem je Islámská republika Írán. Jistě nám pomohou a budou nás podporovat při sjednocení Libanonu. Proč? Protože pokud se Libanon sjednotí pod praporem Hizballáhu, §Ystát ve státě se stane samostatnou zemí.§" # todo: NEW TRANSLATION
 HEZ_Shias_Lebanon: "Libanon pro Libanonce!" # todo: NEW TRANSLATION
 HEZ_Shias_Lebanon_desc: "Všechno je připraveno. Udělali jsme vše, co jsme mohli, a nyní je čas sklidit odměnu. Libanon bude sjednocen a zcela vymaněn z rukou jakékoli imperialistické moci. §S Libanonem zajištěným, odboj učiní obrovský krok v závěrečném boji, ve velké zkoušce pro nevěřící, a osvobodí utlačované.§" # todo: NEW TRANSLATION
 HEZ_maintain_status_quo: "Udržet status quo" # todo: NEW TRANSLATION
 HEZ_maintain_status_quo_desc: "Ačkoliv naším počátečním cílem bylo sjednotit Libanon pod praporem Hizballáhu, zdá se, že to není nutné. Dominujeme libanonské politice a není třeba doslova ovládat celý Libanon sami. Místo toho budeme dohlížet na politické aktivity v celé zemi. Tímto způsobem není potřeba tolik vnitřních politických intrik uvnitř naší organizace, zatímco naše politická dominance ve vládě je zajištěna, a můžeme mít i dobrou veřejnou image, když necháme „demokratickou“ vládu působit vedle nás. Tímto se také zaměříme více na naši ši'itskou populaci a zájmy Osy odboje. §Přesto zůstane naše pevná ruka nad Libanonem navždy!§" # todo: NEW TRANSLATION
 HEZ_Industry: "Hizballáh a průmysl" # todo: NEW TRANSLATION
 HEZ_Industry_desc: "Průmyslový sektor je klíčový pro udržitelnost Hizballáhu." # todo: NEW TRANSLATION
 HEZ_Hezbollahs_independent_industry: "Nezávislý průmysl Hizballáhu" # todo: NEW TRANSLATION
 HEZ_Hezbollahs_independent_industry_desc: "Nemůžeme nechat naši zemi diktovat jinými státy. Musíme proto vytvořit novou speciální „doktrínu“ ekonomiky sami..." # todo: NEW TRANSLATION
 HEZ_New_Backers: "Noví sponzoři" # todo: NEW TRANSLATION
 HEZ_New_Backers_desc: "S vytvořením našeho nového státu mají někteří zahraniční investoři zájem o náš... současný stav ekonomiky..." # todo: NEW TRANSLATION
 HEZ_Puppet_state_of_Iran: "Loutkový stát Íránu" # todo: NEW TRANSLATION
 HEZ_Puppet_state_of_Iran_desc: "Íránci souhlasili, že budou financovat náš průmysl za velkou politickou cenu." # todo: NEW TRANSLATION
 HEZ_The_Lira: "Lira" # todo: NEW TRANSLATION
 HEZ_The_Lira_desc: "Musíme zvážit, jak naložit s lirou, naší měnou." # todo: NEW TRANSLATION
 HEZ_Free_from_USD: "Osvobodit liru od USD" # todo: NEW TRANSLATION
 HEZ_Free_from_USD_desc: "Lira je příliš nestabilní. Musíme ji oslabit vůči americkému dolaru." # todo: NEW TRANSLATION
 HEZ_Keep_it_locked: "Nechat ji zafixovanou" # todo: NEW TRANSLATION
 HEZ_Keep_it_locked_desc: "Hodnota liry je stabilní a není třeba nic řešit." # todo: NEW TRANSLATION
 HEZ_Preparing_Iranian_businesses: "Příprava íránských podniků" # todo: NEW TRANSLATION
 HEZ_Preparing_Iranian_businesses_desc: "No... musíme to udělat, koneckonců..." # todo: NEW TRANSLATION
 HEZ_Iranian_Offices: "Íránské kanceláře" # todo: NEW TRANSLATION
 HEZ_Iranian_Offices_desc: "Musíme vytvořit novou infrastrukturu pro kancelářský sektor." # todo: NEW TRANSLATION
 HEZ_Iranian_Construction_tools: "Íránské stavební nástroje" # todo: NEW TRANSLATION
 HEZ_Iranian_Construction_tools_desc: "Musíme vybudovat nové továrny na výrobu zboží." # todo: NEW TRANSLATION
 HEZ_Iranian_Roads: "Íránské silnice" # todo: NEW TRANSLATION
 HEZ_Iranian_Roads_desc: "Musíme zlepšit naše silnice, což umožní rychlejší výrobu zboží." # todo: NEW TRANSLATION
 HEZ_iranian_business: "Íránský byznys" # todo: NEW TRANSLATION
 HEZ_Iranian_Business_Stimulus: "Íránský podnikatelský stimul" # todo: NEW TRANSLATION
 HEZ_Iranian_Business_Stimulus_desc: "Na úkor naší autonomie můžeme dovolit Íráncům poskytnout stimul našim podnikům." # todo: NEW TRANSLATION
 HEZ_Iranian_Business_Stimulus_modifier_TT: "§YÍránský podnikatelský stimul§! který dává §G+0.200$§! miliardy každý týden." # todo: NEW TRANSLATION
 HEZ_Iranian_Business_Stimulus_autonomy_TT: "Íránský podnikatelský stimul" # todo: NEW TRANSLATION
 HEZ_Iranian_Supported_Education: "Íránsky podporované vzdělávání" # todo: NEW TRANSLATION
 HEZ_Iranian_Supported_Education_desc: "Íránci nabídli vzdělávat naše pracovníky za další cenu naší autonomie." # todo: NEW TRANSLATION
 HEZ_Iranian_Supported_Education_TT: "Íránsky podporované vzdělávání" # todo: NEW TRANSLATION
 HEZ_peoples_support: "\nToto zaměření sloučí všechny národní duchy této větve a zvýší následující:\n§G+5%§! §YPodpora ve válce§!\n§G+5%§! §YStabilita§!\n§G+0.10§! §YDenní přírůstek politické síly§!" # todo: NEW TRANSLATION

  HEZ_hezbollah_armed_forces: "Ozbrojené síly Hizballáhu" # todo: NEW TRANSLATION
  HEZ_iranian_missile_aid: "Íránská pomoc s raketami" # todo: NEW TRANSLATION
  HEZ_public_support: "Veřejná podpora" # todo: NEW TRANSLATION
  HEZ_volunteers_of_all_beliefs: "Dobrovolníci všech vyznání" # todo: NEW TRANSLATION
  HEZ_lujnat_imdad_al_khomeini: "Lujnat Imdad Al Khomeini" # todo: NEW TRANSLATION
  HEZ_Vilayat-e-faqih: "Vilayat-e Faqih" # todo: NEW TRANSLATION
  HEZ_Vilayat-e-faqih_desc: "Myšlenka Vilayat-e Faqih byla propagována předchozím vůdcem Odboje a Islámské revoluce, Ayatolláhem Ruholláhem Khomeíním, a spojuje myšlenky demokracie s myšlenkami islámu a vznik islámské vlády. S Hizballáhem existujícím pro šíření této myšlenky po regionu i po světě bychom měli tuto myšlenku propagovat a vyučovat ji našim podporovatelům a mládeži." # todo: NEW TRANSLATION
  HEZ_The_Blue_Shirt_Kids: "Imam Mahdi Scouts Organization" # todo: NEW TRANSLATION
  HEZ_The_Blue_Shirt_Kids_desc: "Blue Shirt Kids, neboli Imam Mahdi Scouts Organization, je vlastně velmi podobná organizace Basij Íránu. Využívání mládežnických dobrovolníků pro naši organizaci nám může pomoci ve výchově našich členů od raného věku; i když školení mládeže nebude tak náročné jako školení dospělého vojáka, stále může být užitečné při připravování nové generace našich vojáků v organizaci." # todo: NEW TRANSLATION
  HEZ_Lujnat_Imdad_al-khomeini: "Lujnat Imdad Al Khomeini" # todo: NEW TRANSLATION
  HEZ_Lujnat_Imdad_al-khomeini_desc: "Komite-ye Emdad-e Emam Khomeini, nebo Lujnat al Imdad Al Khomeini v arabštině, je ve skutečnosti nadnárodní charitativní organizací, která působí po jihozápadní Asii, včetně Libanonu. Žádáním o jejich pomoc při zlepšení životních podmínek naší populace můžeme získat obrovskou podporu v jihozápadní části Libanonu a zároveň mohou být sníženy mnohé náklady naší společnosti díky této organizaci!" # todo: NEW TRANSLATION
  HEZ_Peoples_Support_For_Hezbollah: "Lidová podpora Hizballáhu" # todo: NEW TRANSLATION
  HEZ_Peoples_Support_For_Hezbollah_desc: "Máme zajištěnou podporu po celém Libanonu! Nyní se nemusíme bát žádné zrady proti doktríně Odboje uvnitř naší země a naší organizace! Allāhu Akbar!" # todo: NEW TRANSLATION
  HEZ_Volunteers_Of_All_Beliefs: "Dobrovolníci všech vyznání" # todo: NEW TRANSLATION
  HEZ_Volunteers_Of_All_Beliefs_desc: "Nyní, když šíříme pravdu Odboje, zdá se, že naše činy jsou pro naši věc plodné! Vlna dobrovolníků z mnoha islámských zemí v regionu se chce přidat k naší organizaci! A proč bychom jejich žádost měli odmítnout? Zionisté to nečekají!" # todo: NEW TRANSLATION
  HEZ_Deputy_leader: "Zástupce vůdce" # todo: NEW TRANSLATION
  HEZ_Deputy_leader_desc: "Naim Qassim je velmi cenný aktiv pro Hizballáh, pokud si zajistí post zástupce vůdce organizace. A my mu pomůžeme získat to, co chce!" # todo: NEW TRANSLATION
  HEZ_naim_qassim: "Naim Qassim" # todo: NEW TRANSLATION
  HEZ_Satellite_link_up: "Satelitní spojení" # todo: NEW TRANSLATION
  HEZ_Satellite_link_up_desc: "Nyní, se založením televize Al-Manar, bychom měli umožnit tomuto televiznímu kanálu šířit doktrínu Odboje nejen v Libanonu, ale i ve všech sousedních zemích Libanonu. A jistě, poškozením morálky zionistů můžeme provést menší, ale důležitý zásah do jejich vlády..." # todo: NEW TRANSLATION
  HEZ_The_Council_of_12: "Rada dvanácti" # todo: NEW TRANSLATION
  HEZ_The_Council_of_12_desc: "Rada dvanácti se skládá ze 12 důležitých politických, vojenských a výkonných členů organizace a je velmi důležitou součástí organizace. Tato rada je také kombinací vojenské rady a výkonné rady organizace." # todo: NEW TRANSLATION
  HEZ_Al-Manar: "Al-Manar" # todo: NEW TRANSLATION
  HEZ_Al-Manar_desc: "Založením mezinárodní televizní stanice šířící slova Odboje můžeme získat podporovatele po regionu i po světě! Zřízením televize Al-Manar TV odhalíme lži Západu a židovského státu..." # todo: NEW TRANSLATION
  HEZ_Politics_in_Focus: "Politika v popředí" # todo: NEW TRANSLATION
  HEZ_Politics_in_Focus_desc: "Hizballáh nechal náboženství vést tuto zemi příliš dlouho. Je čas na správné vedení." # todo: NEW TRANSLATION
  HEZ_Religion_in_Focus: "Náboženství v popředí" # todo: NEW TRANSLATION
  HEZ_Religion_in_Focus_desc: "Dodržujeme učení islámu pod vedením Ayatolláha Khomeiniho a Hizballáh bude vždy věrný islámu a jeho doktríně! Budeme rozšiřovat vliv našich ideových myšlenek po celé organizaci a dokonce i do Libanonu a dalších zemí." # todo: NEW TRANSLATION
  HEZ_Armed_forces: "Ozbrojené síly" # todo: NEW TRANSLATION
  HEZ_Armed_forces_desc: "Naše ozbrojené síly jsou jedním z nejpodstatnějších aspektů naší organizace. V těchto proměnlivých časech musíme rozhodnout, co s našimi ozbrojenými silami. Budeme je reformovat? Nebo zachováme tradice partyzánské války?" # todo: NEW TRANSLATION
  HEZ_The_Army_We_Know: "Armáda, kterou známe" # todo: NEW TRANSLATION
  HEZ_The_Army_We_Know_desc: "Hizballáhovská milice a také speciální jednotky prokázaly vysokou efektivitu proti hrozivým silám USA a Židovského režimu. S disciplínou a adaptací na prostředí by naše ozbrojené síly v Libanonu a pravděpodobně i v celém jihozápadním asijském regionu nebyly zastavitelné." # todo: NEW TRANSLATION
  HEZ_Specialized_Equipment: "Speciální vybavení" # todo: NEW TRANSLATION
  HEZ_Specialized_Equipment_desc: "Se zmodernizováním našeho vybavení v celé naší ozbrojené síle bychom získali převahu nad našimi nepřáteli. Kombinací moderního vybavení a specializovaných guerillových taktik by nikdo netoufal nás napadnout v žádném směru..." # todo: NEW TRANSLATION
  HEZ_Taabia: "Taabia" # todo: NEW TRANSLATION
  HEZ_Taabia_desc: "Se z novými reformami na naší Vojenské akademii Taabia můžeme vytvořit novou generaci talentovaných důstojníků, kteří budou mít dobré znalosti o moderním vybavení a budou umět analyzovat řadu vojenských taktik, které se používají po celém světě. Opravdu, tyto nové reformy mohou být pro nás obrovským vojenským bonusem." # todo: NEW TRANSLATION
  HEZ_Iranian_Training_Camps: "Íránské výcvikové tábory" # todo: NEW TRANSLATION
  HEZ_Iranian_Training_Camps_desc: "Ačkoliv naši talentovaní důstojníci byli školeni v Íránu od vzniku naší organizace, nastal čas přesunout některé íránské výcvikové tábory z Íránu na jižní Libanon. Tímto krokem mohou mít naši důstojníci, a možná i naši obyčejní vojáci a milice, příležitost získat speciální akademické vzdělání pod vedením íránských vysoce postavených důstojníků." # todo: NEW TRANSLATION
  HEZ_Support_for_our_Militia: "Podpora naší milice" # todo: NEW TRANSLATION
  HEZ_Support_for_our_Militia_desc: "Ačkoliv naši vojáci milice se většinou připravují na válku na vyčerpání, neznamená to, že by stačilo jen dát jim zbraň a poslat je do boje za naši věc. Ne. Každý člen Hizballáhu je cenným aktivem pro celou organizaci. Proto i životy našich milicionářů mají hodnotu. Minimalizace ztrát našich vojáků, s dodatečnou dělostřeleckou podporou a dalším podpůrným vybavením, může velmi pomoci připravit se a být dostatečně zkušení proti imperialistické hrozbě pro naše síly." # todo: NEW TRANSLATION
  HEZ_Al-Radwan: "Al-Radwan" # todo: NEW TRANSLATION
  HEZ_Al-Radwan_desc: "Jednotka Al-Radwan, nejvíce specializovaná jednotka Hezbollahu, by měla projít novými reformami a rovněž vstoupit do nové fáze modernizace vybavení. Jakou hodnotu mají naše ozbrojené síly, jestliže to nejlepší z nich nemá nic aktuálního?" # todo: NEW TRANSLATION
  iranian_roads_autonomy_TT: "Íránské silnice" # todo: NEW TRANSLATION
  iranian_construction_tools_autonomy_TT: "Íránské stavební nářadí" # todo: NEW TRANSLATION
  iranian_offices_autonomy_TT: "Íránské kanceláře" # todo: NEW TRANSLATION
  HEZ_wave_of_volunteers: "Nová vlna dobrovolníků" # todo: NEW TRANSLATION
  HEZ_wave_of_volunteers_desc: "" # todo: NEW TRANSLATION
  HEZ_secret_service: "Tajná služba Hizballáhu" # todo: NEW TRANSLATION
  HEZ_secret_service_desc: "" # todo: NEW TRANSLATION
  HEZ_secret_service_2: "Tajná služba Hizballáhu" # todo: NEW TRANSLATION
  HEZ_secret_service_2_desc: "" # todo: NEW TRANSLATION
  HEZ_Intervention_forces: "Zásahové síly" # todo: NEW TRANSLATION
  HEZ_Intervention_forces_desc: "Teď, když jsme zcela centralizovaní a disciplinovaní v politicko-bureaucratických záležitostech našeho státu, nastal čas využít naši plnou sílu a zdroje k šíření ideálů Odboje. Celková priorita našich ozbrojených sil je: §RBuďte černým sluncem pro imperialisty, neboť pod ním není naděje.§!" # todo: NEW TRANSLATION
  HEZ_Increasing_our_presence_aboard: "Zvyšování naší přítomnosti v zahraničí" # todo: NEW TRANSLATION
  HEZ_Increasing_our_presence_aboard_desc: "Pokud chceme šířit doktrínu Odboje na každém místě ve světě, musíme být všude první, od břehů Šanghaje po východní pobřeží Ameriky, uvidíte nás, a pokud nás neuvidíte, uvidíte naši vlajku..." # todo: NEW TRANSLATION
  HEZ_Militarizing_our_society: "Militarizace naší společnosti" # todo: NEW TRANSLATION
  HEZ_Militarizing_our_society_desc: "Aby byl náš nový stát zcela bezpečný uvnitř proti jakékoli zahraniční hrozbě, musíme naši populaci extrémně militarizovat. Pokud nás nepřítel napadne a my padneme, bude s námi muset jít i on." # todo: NEW TRANSLATION
  HEZ_Hezbollahs_International_recruitment: "Ozbrojené síly Hizballáhu" # todo: NEW TRANSLATION
  HEZ_Hezbollahs_International_recruitment_desc: "\"Co jsou ozbrojené síly Hizballáhu?\" mnoho lidí se může ptát, a možná od vzniku naší organizace nikdo tuto otázku nedokázal zodpovědět. Nyní máme velmi jednoduchou, stručnou odpověď: Ozbrojené síly Hizballáhu jsou celé jižní Libanon a kdekoliv, kde Odboj působí. V každém libanonském domě lze najít AK-47, ale jistě byste ji sám nenašel." # todo: NEW TRANSLATION
  HEZ_Specialized_Agents: "Specializovaní agenti" # todo: NEW TRANSLATION
  HEZ_Specialized_Agents_desc: "Abychom rozšířili naši zpravodajskou převahu po celém světě, musíme si sami osvojit speciální výcvik agentů. Ačkoliv ale rozhodně můžeme využít zkušeností našich bratrů v Teheránu pro zpravodajský výcvik Hizballáhu. Masové čistky opozice VAJA během devadesátých let 20. století mohou být skvělým způsobem, jak analyzovat matoucí svět informací..." # todo: NEW TRANSLATION
  HEZ_Expand_Hezbollahs_Secret_Service: "Rozšířit Hizballáhovu tajnou službu" # todo: NEW TRANSLATION
  HEZ_Expand_Hezbollahs_Secret_Service_desc: "Naše zpravodajská služba nemá meze; jsme všude a můžeme být i všude! Když na sociálních médiích napíšete něco proti nám, uvidíme to. Když pracujete na tajném vojenském základě poblíž Gazy, uvidíme vás. A když jste v Bílém domě a hlasujete pro návrh zákona proti nám, uvidíme to. Chcete to či ne, sledujeme vás. Sledujeme všechno..." # todo: NEW TRANSLATION
  HEZ_Proper_use_of_recon: "Správné využití průzkumu" # todo: NEW TRANSLATION
  HEZ_Proper_use_of_recon_desc: "Židovský zionistický voják si nikdy nemyslí, že by ho jeho spolubojovník zradil a podrazil během války, protože jsou všichni spojeni a propojeni navzájem. To je totiž smysl zrady... Nikdy to nevidíte přicházet... Každopádně, s naším obrovským pokrokem v taktikách zpravodajství a také správným využitím toho v naší armádě, můžeme odhalit a sabotovovat vše, co má náš nepřítel, aniž by samotný nepřítel o tom věděl. Jak jsme již dříve řekli, oni to nevidí přicházet..." # todo: NEW TRANSLATION
  HEZ_last_effects_of_the_drugs: "Poslední účinky drog" # todo: NEW TRANSLATION
  HEZ_last_effects_of_the_drugs_desc: "Ačkoliv naše priorita poškodit americkou společnost prostřednictvím drogové závislosti byla ukončena, stále můžeme poškodit Spojené státy některými z našich... posledních dodávek drog do USA. Ano. Je pravda, že naše dodávky drog byly extrémně sníženy. Ale kdo řekl, že to bylo zcela zastaveno?" # todo: NEW TRANSLATION
  HEZ_propaganda_for_north_america: "Propaganda pro Severní Ameriku" # todo: NEW TRANSLATION
  HEZ_propaganda_for_north_america_desc: "Nyní, když jsme schopni ovlivňovat samotnou americkou společnost, je čas prosadit naše zájmy i v ní. Ačkoliv to pravděpodobně nemůže příliš poškodit severoamerickou politiku, může to být dobré rozptýlení pro severoamerické vlády řešící některé malé, ale násilné protesty..." # todo: NEW TRANSLATION
  HEZ_an_american_muslim_spring: "§RAmerický muslimský jarní vzestup§!" # todo: NEW TRANSLATION
  HEZ_an_american_muslim_spring_desc: "The čas připravit naše plány; s financováním i vedením protestů po celé Severní Americe můžeme poškodit degenerované státy Severní Ameriky, alespoň v tom nejlepším, co si můžeme dovolit..." # todo: NEW TRANSLATION
  HEZ_fund_muslim_institutes: "Financovat muslimské instituce" # todo: NEW TRANSLATION
  HEZ_fund_muslim_institutes_desc: "Pro poškození severoamerických států co nejlepším způsobem potřebujeme jak podporu veřejnosti, tak i... vojenskou podporu... A s tímto faktem budeme investovat do muslimských institucí a pokud bude třeba, pošleme do Severní Ameriky některé naše duchovní vůdce i nepřímými/ilegálními cestami..." # todo: NEW TRANSLATION
  HEZ_muslim_militias: "Muslimské milice?" # todo: NEW TRANSLATION
  HEZ_muslim_militias_desc: "Nyní, když chaos začíná šířit po Severní Americe, vypadá to, že máme dobré příležitosti zvýšit škody, které způsobujeme v Severní Americe, některými... ne zcela přijímanými způsoby západními standardy..." # todo: NEW TRANSLATION
  HEZ_first_wave_of_protests: "První vlna protestů" # todo: NEW TRANSLATION
  HEZ_first_wave_of_protests_desc: "Máme vliv a investovali jsme v Severní Americe dostatečně pro přípravu a také financování „konkrétních“ islámských institucí pro pochopení a akceptaci naší kauzy a myšlenek. Nyní, s touto skutečností, bychom měli zahájit naše plány, a na konci bychom měli poškodit Velkého Satana co nejvíce..." # todo: NEW TRANSLATION
  HEZ_the_muslim_spring: "§RMuslimský jarní vzestup§!" # todo: NEW TRANSLATION
  HEZ_the_muslim_spring_desc: "§ROni to nečekali... že jo?§!" # todo: NEW TRANSLATION
  HEZ_GLCM_tt: "§YÍrán§! nám poskytne §G20§! §Y1965 GLCM raket§!" # todo: NEW TRANSLATION
  HEZ_iranian_missiles: "Íránské rakety" # todo: NEW TRANSLATION
  HEZ_iranian_missiles_desc: "Jediné, co děsí Zionisty a Spojené státy... Smrt shora! Importem nejnovějších generací íránských raket využijeme příležitost k jejich použití a také výzkumu nového raketového vybavení pro naše vlastní zájmy." # todo: NEW TRANSLATION
  HEZ_Defence_force: "Obranné síly" # todo: NEW TRANSLATION
  HEZ_Defence_force_desc: "Vzhledem k naší strategické pozici v regionu, ve kterém existujeme, můžeme Tyr a další oblasti Libanonu pod naší kontrolou proměnit v nedobytnou pevnost. A proto začneme." # todo: NEW TRANSLATION
  HEZ_Preparing_an_airforce: "Příprava leteckých sil" # todo: NEW TRANSLATION
  HEZ_Preparing_an_airforce_desc: "Nyní, když usilujeme o úplný „Moderní“ přístup k našim ozbrojeným silám, musíme zřídit vlastní letecký sbor a vybudovat leteckou infrastrukturu co nejvíce. Budeme manipulovat a zmást našeho nepřítele, až budeme stejně profesionální a moderní jako oni." # todo: NEW TRANSLATION
  HEZ_Establish_a_Flight_School: "Zřídit leteckou školu" # todo: NEW TRANSLATION
  HEZ_Establish_a_Flight_School_desc: "Teď, když máme dostatečnou leteckou infrastrukturu v jižním Libanonu, můžeme požádat naše syrské a íránské spojence, aby vycvičili novou generaci leteckých důstojníků ve svých zemích. Jistě to Odboji nesmírně prospěje." # todo: NEW TRANSLATION
  HEZ_Defending_Our_Shores: "Ochrana našich pobřeží" # todo: NEW TRANSLATION
  HEZ_Defending_Our_Shores_desc: "Hrozba ze strany sionistů a Ameriky nespočívá jen v jejich pozemních silách. Proto bychom nyní neměli posilovat jen naši zemi, ale také posílit naše pobřeží." # todo: NEW TRANSLATION
  HEZ_Getting_off_our_shores: "Opouštění našich pobřeží" # todo: NEW TRANSLATION
  HEZ_Getting_off_our_shores_desc: "Pro posílení naší obranné kapacity proti nepřátelům je nyní nutná i výstavba nových vojenských lodí. Využitím nového těžkého námořního průmyslu se naše nově vzniklá flotila vydá na moře Středozemního moře." # todo: NEW TRANSLATION
  HEZ_Producing_Equipment: "Vyrábějící vybavení" # todo: NEW TRANSLATION
  HEZ_Producing_Equipment_desc: "Ačkoli nikdy nebudeme používat tradiční způsob získávání výzbroje ze zahraničí, musíme si vytvořit vlastní nezávislý vojenský komplex jen pro výrobu vlastního vybavení. Proč bychom neměli využít takovou příležitost, když ji máme?" # todo: NEW TRANSLATION
  HEZ_Updating_our_Equipment: "Aktualizace našeho vybavení" # todo: NEW TRANSLATION
  HEZ_Updating_our_Equipment_desc: "Nyní, když máme vojenský průmysl, můžeme optimalizovat a vylepšovat vybavení, které vyrábíme; určitě to bude pro nás velmi prospěšné po vynaložení velkého množství peněz na naše vlastní nezávislé průmysly." # todo: NEW TRANSLATION
  HEZ_Protecting_our_Borders: "Ochrana našich hranic" # todo: NEW TRANSLATION
  HEZ_Protecting_our_Borders_desc: "Chtěli proti nám postavit zeď? Ha! My postavíme proti nim pevnost!" # todo: NEW TRANSLATION
  HEZ_Independence: "Nezávislost" # todo: NEW TRANSLATION
  HEZ_Independence_desc: "Ačkoliv zůstaneme věrní samotným myšlenkám Imáma Chomejního a Chameneího, nestrpíme žádný cizí vliv v naší zemi! Írán je naším přítelem, bratrem a spojencem; o tom není pochyb. Ale nemůžeme popřít, že Írán nás také ovlivňuje a manipuluje s námi! Vztah Hizballáhu a Íránu by měl být vztahem moci k moci, ne podřízeným k pánovi!" # todo: NEW TRANSLATION
  HEZ_Politics_in_focus: "Politika v popředí" # todo: NEW TRANSLATION
  HEZ_Politics_in_focus_desc: "" # todo: NEW TRANSLATION
  HEZ_banks_in_beirut: "Banky v Bejrútu" # todo: NEW TRANSLATION
  HEZ_banks_in_beirut_desc: "S vybudováním nových soukromých bank spojených s námi v Bejrútu můžeme získávat příjmy novým způsobem. Jistě, naši investoři navštíví naše banky v Bejrútu a v jižním Libanonu!" # todo: NEW TRANSLATION
  HEZ_negotiations_in_the_south: "Vyjednávání na jihu" # todo: NEW TRANSLATION
  HEZ_negotiations_in_the_south_desc: "Naše zaměření už není jen na provozování a vyzbrojování organizací a skupin po celém světě. Proč bychom měli být tak agresivní, když můžeme získat obrovské peníze od zahraničních investorů?" # todo: NEW TRANSLATION
  HEZ_a_new_economy: "Nová ekonomika" # todo: NEW TRANSLATION
  HEZ_a_new_economy_desc: "S blížícími se novými příležitostmi přijímáme také nové nápady... Zdá se, že tentokrát jsou tyto „nové“ nápady pro naši ekonomiku a mohou být velmi prospěšné, pokud budou implementovány!" # todo: NEW TRANSLATION
  HEZ_a_free_market: "Volný trh" # todo: NEW TRANSLATION
  HEZ_a_free_market_desc: "Snažíme se být jen trochu... kapitalističtí!" # todo: NEW TRANSLATION
  HEZ_a_free_industry: "A Svobodný průmysl!" # todo: NEW TRANSLATION
  HEZ_a_free_industry_desc: "Používáme naši pracovní sílu co nejlépe..." # todo: NEW TRANSLATION
  HEZ_friends_in_lebanon: "Přátelé v Libanonu" # todo: NEW TRANSLATION
  HEZ_friends_in_lebanon_desc: "Jako obvykle známe mnoho muslimských i nemuslimských podnikatelů v Bejrútu a dalších hlavních místech Libanonu, kteří jsou ochotni podpořit naši věc jakkoli. A proč bychom měli odmítnout jejich nabídku podpory?" # todo: NEW TRANSLATION
  HEZ_friends_in_outside: "Přátelé zvenčí" # todo: NEW TRANSLATION
  HEZ_friends_in_outside_desc: "Ačkoliv spojení v Libanonu mohou být užitečná, nestačí. Jak je zřejmé, naši dárci a podporovatelé nejsou jen v Libanonu a existují po celém regionu jihozápadní Asie a dokonce i mimo něj..." # todo: NEW TRANSLATION
  HEZ_ready_for_construction: "Připraveno k výstavbě" # todo: NEW TRANSLATION
  HEZ_ready_for_construction_desc: "Nyní s dodatečnou ekonomickou podporou od dalších stran jsme připraveni realizovat naše průmyslové plány v jižním Libanonu a jistě, naši partneři budou s námi spolupracovat i nadále." # todo: NEW TRANSLATION
  HEZ_collaboration_in_the_military_industry: "Spolupráce v vojenském průmyslu" # todo: NEW TRANSLATION
  HEZ_collaboration_in_the_military_industry_desc: "Ačkoliv máme mnoho způsobů, jak získávat vybavení na černém trhu, neznamená to, že bychom se neměli spoléhat na sebe a nevyrábět či inovovat naše vlastní vybavení... Proto, s touto skutečností, bychom měli nyní vybudovat náš vlastní vojenský průmysl." # todo: NEW TRANSLATION
  HEZ_collaboration_in_the_civilian_industry: "Spolupráce v civilním průmyslu." # todo: NEW TRANSLATION
  HEZ_collaboration_in_the_civilian_industry_desc: "I když civilní komplex by možná nebyl opravdu užitečný pro naše zájmy, stále je nezbytný pro naši průmyslovou výstavbu a může odstranit naše problémy související s infrastrukturou a dalšími průmyslovými problémy." # todo: NEW TRANSLATION
  HEZ_al_bina: "Džihád al-Bína" # todo: NEW TRANSLATION
  HEZ_al_bina_desc: "Jihad al Bina, stavební organizace Hizballáhu, která byla vytvořena po skončení libanonské občanské války námi, může být nyní obnovena a dokonce povýšena na novou roli v Hizballáhu. Také tato organizace je velmi podobná \"Khatam Al Anbia construction camp\" islámských revolučních gard, a proto můžeme Jihad al Bina skutečně učinit velmi podobnou jeho íránskému modelu." # todo: NEW TRANSLATION
  HEZ_new_dubai: "Nový Dubaj" # todo: NEW TRANSLATION
  HEZ_new_dubai_desc: "Jen nový konkurent pro Singapur!" # todo: NEW TRANSLATION
  HEZ_industrial_investments: "Průmyslové investice" # todo: NEW TRANSLATION
  HEZ_industrial_investments_desc: "" # todo: NEW TRANSLATION
  HEZ_liberization: "liberalizace" # todo: NEW TRANSLATION
  HEZ_liberization_desc: "" # todo: NEW TRANSLATION
  HEZ_foreign_economical_funds: "Zahraniční ekonomické fondy" # todo: NEW TRANSLATION

  HEZ_weekly_incomes_from_influence_desc: "Budeme každý týden získávat §YPeníze§!, §YVybavení§!, a §YPersonál§! na základě našeho vlivu v zemích, které nejsou v naší alianci. \n\nAktuální mezinárodní vliv je §Y[?total_influence_in_countries]%§!. \n\nTýdenní zisky jsou následující:\n      £personnel_cost_multiplier_modifier_texticon    Personál: §G[?hezbollah_weekly_manpower]§!\n   £treasury  Peníze: $§G[?hezbollah_weekly_money]§! miliarda\n    £equipment_cost_multiplier_modifier_texticon     Malé zbraně: §G[?hezbollah_weekly_small_arms]§!\n   £GFX_unit_category_support_battalions_icon_small Vybavení C&C: §G[?hezbollah_weekly_cnc]§!\n   £air_superiority_efficiency_texticon    MANPADS: §G[?hezbollah_weekly_manpads]§!\n   £cas_efficiency_texticon  ATGM: §G[?hezbollah_weekly_atgm]§!\n £GFX_unit_Mech_Inf_Bat_icon_small  APC: §G[?hezbollah_weekly_apc]§!\n £GFX_unit_Arm_Inf_Bat_icon_small  IFV: §G[?hezbollah_weekly_ifv]§!\n£GFX_unit_category_all_armor_icon_small   MBT: §G[?hezbollah_weekly_mbt]§!\n£GFX_unit_Mot_Inf_Bat_icon_small   Utility Vehicle: §G[?hezbollah_weekly_mrf]§!\n\n§RThe list above will be updated every week.§!" # todo: NEW TRANSLATION

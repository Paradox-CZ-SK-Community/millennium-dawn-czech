  international_hezbollah.1.t: "Nové jednotky, k službám." # todo: NEW TRANSLATION
  international_hezbollah.1.d: "Nábor milicí v této zemi byl úspěšný. Propojíme tyto vojáky do naší mezinárodní operační sítě a budou připraveni na další pokyny. A skutečně, Strana Boha je ta, která zvítězí." # todo: NEW TRANSLATION

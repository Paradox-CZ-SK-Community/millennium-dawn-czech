 international_hezbollah.1.d: "Nábor domobrany v této zemi byl úspěšný. Propojíme tyto vojáky s naší mezinárodní operační sítí a budou připraveni na další rozkazy.\n\"A opravdu, Strana Boží jsou ti, kdo zvítězí.\"" # todo: NEW TRANSLATION

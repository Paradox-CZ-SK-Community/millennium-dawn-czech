  international_hezbollah.4.t: "Zaútoili jsme na zionistickou základnu v cílové zemi!" # todo: NEW TRANSLATION
  international_hezbollah.4.d: "S vůlí a pomocí Všemohoucího jsme zaútočili na zionistickou základnu v cílové zemi a poškodili ji! Nyní se jí budou bát naší moci a železné vůle! \n„A skutečně, Strana Boha je ta, která zvítězí.“" # todo: NEW TRANSLATION
  international_hezbollah.4.o1: "Velmi dobře." # todo: NEW TRANSLATION
  international_hezbollah.3.t: "Úspěšná propagační kampaň!" # todo: NEW TRANSLATION
  international_hezbollah.3.d: "Spolu s dalšími vlivnými operacemi se nám podařilo využít naše kontakty v cílové zemi a zahájit kampaň pro získání a sjednocení podporovatelů pro naši věc.\n\"A skutečně, Strana Boha je ta, která zvítězí.\"" # todo: NEW TRANSLATION

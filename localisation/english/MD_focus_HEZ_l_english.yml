 HEZ_al_manar: "Al-Manar" # todo: NEW TRANSLATION
 HEZ_blue_shirt_kids: "Modrokošilové děti" # todo: NEW TRANSLATION
 HEZ_our_cartels_in_south_america: "Naše kartely v Jižní Americe" # todo: NEW TRANSLATION
 HEZ_unknown_cartel_operations: "Neznámé aktivity kartelu" # todo: NEW TRANSLATION
 HEZ_council_of_12: "Rada dvanácti" # todo: NEW TRANSLATION
 HEZ_hezbollah_armed_forces: "Ozbrojené síly Hizballáhu" # todo: NEW TRANSLATION
 HEZ_iranian_missile_aid: "Íránská raketová pomoc" # todo: NEW TRANSLATION
 HEZ_public_support: "Veřejná podpora" # todo: NEW TRANSLATION
 HEZ_the_LAF: "LAF" # todo: NEW TRANSLATION
 HEZ_volunteers_of_all_beliefs: "Dobrovolníci všech vyznání" # todo: NEW TRANSLATION
 HEZ_lujnat_imdad_al_khomeini: "Lujnat Imdad al Khomeini" # todo: NEW TRANSLATION
 HEZ_Vilayat-e-faqih: "Vilajat-e-faqíh" # todo: NEW TRANSLATION
 HEZ_Vilayat-e-faqih_desc: "Myšlenka Vilajat-e-faqíh byla prosazována předchozím vůdcem odboje a islámské revoluce, ajatolláhem Ruholláhem Chomejním, a jde o kombinaci principů demokracie s myšlenkami islámu a ustanovením islámské vlády. S existencí Hizballáhu v propagaci této myšlenky po boku Íránu v jakékoli oblasti regionu či dokonce světa bychom měli tuto myšlenku učit i našim podporovatelům a mládeži." # todo: NEW TRANSLATION
 HEZ_The_Blue_Shirt_Kids: "Organizace skautů Imáma Mahdího" # todo: NEW TRANSLATION
 HEZ_The_Blue_Shirt_Kids_desc: "Modrokošilové děti, neboli Organizace skautů Imáma Mahdího, je velmi podobná íránské organizaci „Basídž“. Využití mladých dobrovolníků v naší organizaci nám pomůže vychovávat členy od útlého věku; i když výcvik mládeže nebude tak tvrdý jako výcvik dospělého vojáka, přesto to pomůže připravit novou generaci našich bojovníků." # todo: NEW TRANSLATION
 HEZ_Lujnat_Imdad_al-khomeini: "Lujnat Imdad Al Khomeini" # todo: NEW TRANSLATION
 HEZ_Lujnat_Imdad_al-khomeini_desc: "Komite-ye Emdad-e Emam Khomeini, nebo Lujnat al Imdad Al Khomeini v arabštině, je nadnárodní charitativní organizace působící v jihozápadní Asii včetně Libanonu. Požádáním o jejich pomoc při zlepšení životních podmínek našeho obyvatelstva můžeme získat velkou podporu v jižním Libanonu a zároveň snížit mnohé společenské náklady!" # todo: NEW TRANSLATION
 HEZ_Peoples_Support_For_Hezbollah: "Lidová podpora Hizballáhu" # todo: NEW TRANSLATION
 HEZ_Peoples_Support_For_Hezbollah_desc: "Zajistili jsme naši podporu napříč Libanonem! Nyní se nemusíme obávat zrady doktríny odboje v naší zemi a organizaci! Alláhu akbar!" # todo: NEW TRANSLATION
 HEZ_Volunteers_Of_All_Beliefs: "Dobrovolníci všech vyznání" # todo: NEW TRANSLATION
 HEZ_Volunteers_Of_All_Beliefs_desc: "Nyní, když šíříme pravdu odboje, naše akce přinesly ovoce! Vlna dobrovolníků z mnoha islámských zemí regionu požádala o vstup do naší organizace! A proč bychom jejich žádosti měli odepřít? Sionisté to neočekávají!" # todo: NEW TRANSLATION
 HEZ_Deputy_leader: "Zástupce vůdce" # todo: NEW TRANSLATION
 HEZ_Deputy_leader_desc: "Naim Kassím je velmi cenným členem Hizballáhu, pokud zajistí svou pozici jako zástupce vůdce organizace. A ano, pomůžeme mu získat, co chce!" # todo: NEW TRANSLATION
 HEZ_naim_qassim: "Naim Kassím" # todo: NEW TRANSLATION
 HEZ_Satellite_link_up: "Propojení satelitu" # todo: NEW TRANSLATION
 HEZ_Satellite_link_up_desc: "S vytvořením Al-Manar TV bychom měli tuto televizní stanici rozšířit tak, aby šířila doktrínu odboje nejen v Libanonu, ale i v sousedních zemích. A jistě tím poškodíme morálku sionistů a uštědříme menší, ale významné rány jejich vládě..." # todo: NEW TRANSLATION
 HEZ_The_Council_of_12: "Rada dvanácti" # todo: NEW TRANSLATION
 HEZ_The_Council_of_12_desc: "Rada dvanácti se skládá z 12 klíčových politických, vojenských a výkonných členů organizace a je velmi důležitou součástí organizace. Tato rada kombinuje vojenskou a výkonnou radu organizace." # todo: NEW TRANSLATION
 HEZ_Al-Manar: "Al-Manar" # todo: NEW TRANSLATION
 HEZ_Al-Manar_desc: "Založením mezinárodní televizní stanice pro šíření slov odboje můžeme získat stoupence po celém regionu i světě! S Al-Manar TV odhalíme lži Západu a sionistického státu..." # todo: NEW TRANSLATION
 HEZ_Politics_in_Focus: "Politika v centru pozornosti" # todo: NEW TRANSLATION
 HEZ_Politics_in_Focus_desc: "Hizballáh nechal náboženství příliš dlouho řídit tuto zemi. Nastal čas na řádné vedení." # todo: NEW TRANSLATION
 HEZ_Religion_in_Focus: "Náboženství v centru pozornosti" # todo: NEW TRANSLATION
 HEZ_Religion_in_Focus_desc: "Řídíme se doktrínou islámu pod vedením ajatolláha Chomejního, a Hizballáh bude vždy věrný islámu a jeho nauce! Rozšíříme vliv našich ideologických myšlenek v celé organizaci a dokonce i v Libanonu a jiných zemích." # todo: NEW TRANSLATION
 HEZ_Armed_forces: "Ozbrojené síly" # todo: NEW TRANSLATION
 HEZ_Armed_forces_desc: "Naše ozbrojené síly jsou jedním z nejdůležitějších aspektů naší organizace. V těchto proměnlivých časech musíme rozhodnout, co s nimi uděláme. Reformujeme je? Nebo zachováme tradice partyzánského boje?" # todo: NEW TRANSLATION
 HEZ_The_Army_We_Know: "Armáda, kterou známe" # todo: NEW TRANSLATION
 HEZ_The_Army_We_Know_desc: "Milice Hizballáhu a také speciální síly se ukázaly být velmi efektivní proti hrozivým silám Spojených států a sionistického režimu. S disciplínou a přizpůsobením se prostředí by se naše ozbrojené síly staly nepřemožitelnými v Libanonu a pravděpodobně i v celém jihozápadním asijském regionu." # todo: NEW TRANSLATION
 HEZ_Specialized_Equipment: "Specializované vybavení" # todo: NEW TRANSLATION
 HEZ_Specialized_Equipment_desc: "S modernizací našeho vybavení v rámci celých ozbrojených sil získáme převahu proti nepříteli. Kombinací moderní výzbroje a specializovaných partyzánských taktik si nikdo nedovolí nás napadnout..." # todo: NEW TRANSLATION
 HEZ_Taabia: "Taabia" # todo: NEW TRANSLATION
 HEZ_Taabia_desc: "S novými reformami v naší Vojenské akademii „Taabia“ můžeme vychovat novou generaci talentovaných důstojníků, kteří budou dobře znát moderní vybavení a budou schopni analyzovat vojenské taktiky používané po celém světě. Tyto reformy mohou být pro nás obrovským vojenským přínosem." # todo: NEW TRANSLATION
 HEZ_Iranian_Training_Camps: "Íránské výcvikové tábory" # todo: NEW TRANSLATION
 HEZ_Iranian_Training_Camps_desc: "Ačkoliv byli naši talentovaní důstojníci od vzniku organizace vycvičeni v Íránu, nastal čas přesunout některé výcvikové tábory z Íránu na jih Libanonu. Tímto nejen důstojníci, ale možná i běžní vojáci a milicionáři získají možnost speciálního akademického výcviku od vysokých íránských důstojníků." # todo: NEW TRANSLATION
 HEZ_Support_for_our_Militia: "Podpora naší milice" # todo: NEW TRANSLATION
 HEZ_Support_for_our_Militia_desc: "Ačkoliv jsou naši milicionáři většinou vycvičeni pro válku vyčerpáním, neznamená to, že jim prostě dáme zbraň a pošleme je zemřít za naši věc. Každý člen Hizballáhu je cenným kapitálem organizace. Životy našich milicionářů mají hodnotu. Minimalizace ztrát našich vojáků pomocí dělostřelecké podpory a dalšího vybavení může výrazně pomoci při přípravě a schopnosti čelit imperialistické hrozbě." # todo: NEW TRANSLATION
 HEZ_Al-Radwan: "Al-Radwan" # todo: NEW TRANSLATION
 HEZ_Al-Radwan_desc: "Jednotka Al-Radwan, nejvíce specializovaná jednotka Hizballáhu, by měla projít reformami a modernizací vybavení. Jaký má význam naše ozbrojené síly, když to nejlepší v nich není aktuální?" # todo: NEW TRANSLATION
 iranian_roads_autonomy_TT: "Íránské silnice" # todo: NEW TRANSLATION
 iranian_construction_tools_autonomy_TT: "Íránské stavební nástroje" # todo: NEW TRANSLATION
 iranian_offices_autonomy_TT: "Íránské kanceláře" # todo: NEW TRANSLATION
 HEZ_wave_of_volunteers: "Nová vlna dobrovolníků" # todo: NEW TRANSLATION
 HEZ_wave_of_volunteers_desc: "" # todo: NEW TRANSLATION
 HEZ_secret_service: "Tajná služba Hizballáhu" # todo: NEW TRANSLATION
 HEZ_secret_service_desc: "" # todo: NEW TRANSLATION
 HEZ_secret_service_2: "Tajná služba Hizballáhu" # todo: NEW TRANSLATION
 HEZ_secret_service_2_desc: "" # todo: NEW TRANSLATION
 HEZ_Intervention_forces: "Intervenční síly" # todo: NEW TRANSLATION
 HEZ_Intervention_forces_desc: "Nyní, když jsme zcela centralizovaní a disciplinovaní v politicko-byrokratických záležitostech našeho státu, nastal čas použít veškerou naši sílu a zdroje k šíření ideálů odboje. Prioritou našich ozbrojených sil je nyní: §RBýt černým sluncem pro imperialisty, pod ním není žádná naděje.§!" # todo: NEW TRANSLATION
 HEZ_Increasing_our_presence_aboard: "Zvyšování naší přítomnosti v zahraničí" # todo: NEW TRANSLATION
 HEZ_Increasing_our_presence_aboard_desc: "Pokud chceme šířit doktrínu odboje všude ve světě, musíme být nejprve všude – od břehů Šanghaje po východní pobřeží Ameriky uvidíte nás, a pokud nás neuvidíte, uvidíte naši vlajku..." # todo: NEW TRANSLATION
 HEZ_Militarizing_our_society: "Militarizace naší společnosti" # todo: NEW TRANSLATION
 HEZ_Militarizing_our_society_desc: "Abychom učinili náš nově vzniklý stát zcela bezpečný proti jakékoli vnější hrozbě, musíme naši populaci silně militarizovat. Pokud nás nepřítel obsadí a zničí, musí si vzít s sebou i nás." # todo: NEW TRANSLATION
 HEZ_Hezbollahs_International_recruitment: "Mezinárodní nábor Hizballáhu" # todo: NEW TRANSLATION
 HEZ_Hezbollahs_International_recruitment_desc: "\"Co jsou to Ozbrojené síly Hizballáhu?\" mnozí se mohou ptát, a možná od vzniku organizace na to nikdo nedokázal odpovědět. Máme jednoduchou, stručnou odpověď: Ozbrojené síly Hizballáhu jsou celý jih Libanonu a kdekoliv, kde Osa odboje působí. V každém libanonském domě najdete AK-47, i když ji sami nenajdete..." # todo: NEW TRANSLATION
 HEZ_Specialized_Agents: "Specializovaní agenti" # todo: NEW TRANSLATION
 HEZ_Specialized_Agents_desc: "Abychom rozšířili naší zpravodajskou dominanci po celém světě, musíme sami vycvičit speciální agenty. Samozřejmě můžeme využít zkušenosti našich bratrů v Teheránu pro výcvik zpravodajství Hizballáhu. Masové opoziční čistky „VAJA“ během 90. let mohou být skvělým studijním materiálem k analýze spletitého světa informací..." # todo: NEW TRANSLATION
 HEZ_Expand_Hezbollahs_Secret_Service: "Rozšířit tajnou službu Hizballáhu" # todo: NEW TRANSLATION
 HEZ_Expand_Hezbollahs_Secret_Service_desc: "Naše zpravodajská agentura nezná hranic; jsme všude a můžeme být všude! Když něco napíšete proti nám na sociálních sítích, vidíme to. Když pracujete na tajné vojenské základně u Gazy, vidíme vás. A když jste v Bílém domě a hlasujete pro zákon proti nám, vidíme to. Chcete to nebo ne, sledujeme vás. Sledujeme všechno..." # todo: NEW TRANSLATION
 HEZ_Proper_use_of_recon: "Správné využití průzkumu" # todo: NEW TRANSLATION
 HEZ_Proper_use_of_recon_desc: "Sionistický židovský voják nikdy neočekává, že ho jeho bratr ve zbrani zradí a bodne ho do zad v čase války, protože jsou všichni jednotní a propojení. To je pointa zrady... Nevidíte to přicházet. Každopádně s naším velkým pokrokem v zpravodajských taktikách a jejich správným využitím v armádě dokážeme odhalit a sabotováním zničit vše, co má nepřítel, aniž by on sám cokoli tušil. Jak jsme řekli, nevidí to přicházet..." # todo: NEW TRANSLATION
 HEZ_last_effects_of_the_drugs: "Poslední účinky drog" # todo: NEW TRANSLATION
 HEZ_last_effects_of_the_drugs_desc: "Ačkoliv naše priorita poškozovat americkou společnost drogovou závislostí skončila, stále můžeme Spojeným státům ublížit prostřednictvím některých našich... posledních zásilek drog do USA. Ano. Je pravda, že naše zásilky drog byly výrazně sníženy. Ale kdo říká, že jsou zcela zastaveny?" # todo: NEW TRANSLATION
 HEZ_propaganda_for_north_america: "Propaganda pro Severní Ameriku" # todo: NEW TRANSLATION
 HEZ_propaganda_for_north_america_desc: "Nyní, když jsme schopni ovlivňovat americkou společnost, je čas realizovat i tam naše zájmy. Ačkoliv to pravděpodobně nezmění severoamerickou politiku zásadně, může to být dobré rozptýlení pro vlády Severní Ameriky při řešení menších, ale násilných protestů..." # todo: NEW TRANSLATION
 HEZ_an_american_muslim_spring: "Americké muslimské jaro?" # todo: NEW TRANSLATION
 HEZ_an_american_muslim_spring_desc: "Nastal čas připravit spuštění našich plánů; s financemi i vedením protestů přes Severní Ameriku můžeme poškodit degenerované severoamerické státy, alespoň v té míře, jakou si můžeme dovolit..." # todo: NEW TRANSLATION
 HEZ_fund_muslim_institutes: "Financovat muslimské instituce" # todo: NEW TRANSLATION
 HEZ_fund_muslim_institutes_desc: "K nejúčinnějším útokům na severoamerické státy potřebujeme jak populární, tak militární podporu... Proto investujeme do muslimských institucí a, pokud bude třeba, pošleme některé naše duchovní do Severní Ameriky i... nelegálními způsoby..." # todo: NEW TRANSLATION
 HEZ_muslim_militias: "Muslimské milice?" # todo: NEW TRANSLATION
 HEZ_muslim_militias_desc: "Nyní, když se chaos začíná šířit Severní Amerikou, máme příležitost zvýšit škody, které tam způsobujeme, některými... západními standardy nepřijatelnými způsoby..." # todo: NEW TRANSLATION
 HEZ_first_wave_of_protests: "První vlny protestů" # todo: NEW TRANSLATION
 HEZ_first_wave_of_protests_desc: "Dostatečně jsme ovlivnili a investovali v Severní Americe, abychom připravili a financovali určité islámské instituce k pochopení a přijetí naší věci. Teď bychom měli zahájit naše plány a nakonec zasadit Velkému satanovi co nejvíce škod..." # todo: NEW TRANSLATION
 HEZ_the_muslim_spring: "§RMuslimské jaro§!" # todo: NEW TRANSLATION
 HEZ_the_muslim_spring_desc: "§RNepřekvapili je... že?§!" # todo: NEW TRANSLATION
 HEZ_GLCM_tt: "§YÍrán§! nám dá §G20§! §Y1965 GLCM raket§!" # todo: NEW TRANSLATION
 HEZ_iranian_missiles: "Íránské střely" # todo: NEW TRANSLATION
 HEZ_iranian_missiles_desc: "Jediné, co děsí sionisty a Američany... Smrt seshora! Importem nejnovějších generací íránských střel využijeme možnost je používat a také zkoumat pro naše vlastní účely." # todo: NEW TRANSLATION
 HEZ_Defence_force: "Obranná síla" # todo: NEW TRANSLATION
 HEZ_Defence_force_desc: "Díky strategické poloze v regionu můžeme učinit Týr a další oblasti Libanonu pod naší kontrolou nepřekonatelnou pevností. A proto začneme." # todo: NEW TRANSLATION
 HEZ_Preparing_an_airforce: "Příprava letectva" # todo: NEW TRANSLATION
 HEZ_Preparing_an_airforce_desc: "Jelikož usilujeme o moderní přístup k našim ozbrojeným silám, musíme vytvořit vlastní letecké sbory a vybudovat leteckou infrastrukturu. Budeme manipulovat a mást nepřítele, až budeme stejně profesionální a moderní jako oni." # todo: NEW TRANSLATION
 HEZ_Establish_a_Flight_School: "Zřídit pilotní školu" # todo: NEW TRANSLATION
 HEZ_Establish_a_Flight_School_desc: "Nyní, když máme dost letecké infrastruktury na jihu Libanonu, můžeme požádat naše syrské a íránské spojence, aby vycvičili novou generaci leteckých důstojníků ve svých zemích. To bude odboji značně prospěšné." # todo: NEW TRANSLATION
 HEZ_Defending_Our_Shores: "Ochrana našich břehů" # todo: NEW TRANSLATION
 HEZ_Defending_Our_Shores_desc: "Hrozba sionistů a Američanů není jen v jejich pozemních silách. Proto bychom nyní neměli jen opevňovat naše území, ale i naše pobřeží." # todo: NEW TRANSLATION
 HEZ_Getting_off_our_shores: "Vystoupit z pobřeží" # todo: NEW TRANSLATION
 HEZ_Getting_off_our_shores_desc: "Pro zvýšení našich obranných schopností vůči nepřátelům je nyní potřeba stavět nové vojenské lodě. Díky nové těžké námořní průmyslové výrobě vstoupí naše nově vytvořené námořnictvo do hry na Středozemním moři." # todo: NEW TRANSLATION
 HEZ_Producing_Equipment: "Výroba vybavení" # todo: NEW TRANSLATION
 HEZ_Producing_Equipment_desc: "Ačkoliv nikdy nepřestaneme získávat výzbroj na černém trhu, musíme vybudovat nezávislý vojenský komplex k výrobě vlastního vybavení. Proč nevyužít tuto příležitost, když ji máme?" # todo: NEW TRANSLATION
 HEZ_Updating_our_Equipment: "Aktualizace našeho vybavení" # todo: NEW TRANSLATION
 HEZ_Updating_our_Equipment_desc: "Teď když máme vojenský průmysl, můžeme optimalizovat a vylepšovat vyráběné vybavení; po značných investicích to pro nás bude velmi výhodné." # todo: NEW TRANSLATION
 HEZ_Protecting_our_Borders: "Ochrana našich hranic" # todo: NEW TRANSLATION
 HEZ_Protecting_our_Borders_desc: "Chtěli postavit zeď proti nám? Ha! My postavíme pevnost proti nim!" # todo: NEW TRANSLATION
 HEZ_Independence: "Nezávislost" # todo: NEW TRANSLATION
 HEZ_Independence_desc: "Ačkoliv budeme věrni ideálům imáma Chomejního a Chameneího, už nebudeme tolerovat žádný druh zahraničního vlivu v naší zemi! Írán je náš přítel, bratr a spojenec; to je bez pochyby. Ale nemůžeme popřít, že Írán nás také ovlivňuje a manipuluje námi! Vztah Hizballáhu a Íránu by měl být vztah Moc k Moci, ne Subjekt k Suzerenovi!" # todo: NEW TRANSLATION
 HEZ_Politics_in_focus: "Politika v centru pozornosti" # todo: NEW TRANSLATION
 HEZ_Politics_in_focus_desc: "" # todo: NEW TRANSLATION
 HEZ_banks_in_beirut: "Banky v Bejrútu" # todo: NEW TRANSLATION
 HEZ_banks_in_beirut_desc: "Založením nových soukromých bank propojených s námi v Bejrútu můžeme získávat příjmy novým způsobem. Naši investoři jistě navštíví banky v Bejrútu a jižním Libanonu!" # todo: NEW TRANSLATION
 HEZ_negotiations_in_the_south: "Vyjednávání na jihu" # todo: NEW TRANSLATION
 HEZ_negotiations_in_the_south_desc: "Naším zájmem už není jen provozování a vyzbrojování organizací po celém světě. Proč bychom měli být tak agresivní, když můžeme... získat obrovské peníze od zahraničních investorů?" # todo: NEW TRANSLATION
 HEZ_a_new_economy: "Nová ekonomika" # todo: NEW TRANSLATION
 HEZ_a_new_economy_desc: "S příchodem nových příležitostí máme i nové nápady... Zdá se, že tentokrát jsou ty „nové“ nápady pro naši ekonomiku a mohou být velmi prospěšné, pokud budou zavedeny!" # todo: NEW TRANSLATION
 HEZ_a_free_market: "Volný trh" # todo: NEW TRANSLATION
 HEZ_a_free_market_desc: "Chováme se trochu... kapitalisticky!" # todo: NEW TRANSLATION
 HEZ_a_free_industry: "A volný průmysl!" # todo: NEW TRANSLATION
 HEZ_a_free_industry_desc: "Využití naší pracovní síly co nejefektivněji..." # todo: NEW TRANSLATION
 HEZ_friends_in_lebanon: "Přátelé v Libanonu" # todo: NEW TRANSLATION
 HEZ_friends_in_lebanon_desc: "Jak je obvyklé, známe mnoho muslimských i nemuslimských podnikatelů v Bejrútu a dalších hlavních městech Libanonu, a jsou ochotni podporovat naši věc jakkoli to jde... A proč bychom jejich nabídku odmítli?" # todo: NEW TRANSLATION
 HEZ_friends_in_outside: "A přátelé v zahraničí" # todo: NEW TRANSLATION
 HEZ_friends_in_outside_desc: "Ačkoliv jsou vazby v Libanonu užitečné, nejsou dostačující. Jak je zřejmé, naši dobrodinci a podporovatelé nejsou jen v Libanonu, ale existují v celém jihozápadním asijském regionu a dokonce i... za jeho hranicemi..." # todo: NEW TRANSLATION
 HEZ_ready_for_construction: "Připraveno ke stavbě" # todo: NEW TRANSLATION
 HEZ_ready_for_construction_desc: "Nyní, když máme dodatečnou ekonomickou podporu od jiných stran, jsme připraveni realizovat naše průmyslové plány v jižním Libanonu a naši partneři s námi budou spolupracovat." # todo: NEW TRANSLATION
 HEZ_collaboration_in_the_military_industry: "Spolupráce v vojenském průmyslu" # todo: NEW TRANSLATION
 HEZ_collaboration_in_the_military_industry_desc: "Ačkoliv máme mnoho způsobů, jak získat výzbroj na černém trhu, neznamená to, že bychom se neměli spoléhat na sebe a vyrábět či inovovat vlastní vybavení... Proto nyní musíme vybudovat vlastní vojenský průmysl." # todo: NEW TRANSLATION
 HEZ_collaboration_in_the_civilian_industry: "Spolupráce v civilním průmyslu" # todo: NEW TRANSLATION
 HEZ_collaboration_in_the_civilian_industry_desc: "I když by civilní komplex nemusel být přímo užitečný pro naše zájmy, je nezbytný pro průmyslové vytváření kapacit a může vyřešit problémy s infrastrukturou a další průmyslové potíže." # todo: NEW TRANSLATION
 HEZ_al_bina: "Jihad al Bina" # todo: NEW TRANSLATION
 HEZ_al_bina_desc: "Jihad al Bina, stavební organizace Hizballáhu, kterou jsme založili po skončení libanonské občanské války, může být nyní znovu oživena a dokonce povýšena v rámci Hizballáhu. Tato organizace je navíc velmi podobná \"Khatam Al Anbia construction camp\" Islámského sboru revolučních gard, a proto můžeme Jihad al Bina skutečně učinit velmi podobnou jeho íránskému modelu." # todo: NEW TRANSLATION

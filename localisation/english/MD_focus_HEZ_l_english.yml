l_english:
  hez_focus: "Strom zaměření Hezbollah" # todo: NEW TRANSLATION
  HEZ_Party_of_God: "§YStrana Boha§!" # todo: NEW TRANSLATION
  HEZ_Party_of_God_desc: "My, bojovníci Levantu, ti, kteří se obětovali na cestě osvobození v Libanonu a Západní Asii, jsme Strana Boha, Hizballáh. Dnes naše povstání stojí v velmi důležitém stavu. Jsme v situaci, která může změnit budoucnost nás i Libanonu, nebo dokonce celého regionu... a čas pro výběr je tady. Osud Odboje na nás čeká..." # todo: NEW TRANSLATION
  HEZ_Our_own_state: "Náš vlastní stát" # todo: NEW TRANSLATION
  HEZ_Our_own_state_desc: "Samozřejmě, obrana Libanonu, či jiné muslimské země v regionu, je naší prioritou, ale nemůžeme popřít, že mnoho z těchto muslimských zemí, včetně Libanonu, nás nemůže podpořit nebo nemá žádnou touhu nás podpořit. A na základě tohoto faktu nastal čas založit náš vlastní stát a vládu. Nebude to jednoduché, ale naši bratři nás podpoří." # todo: NEW TRANSLATION
  HEZ_Conquer_Lebanon: "Dobýt Libanon" # todo: NEW TRANSLATION
  HEZ_Conquer_Lebanon_desc: "Falešná vláda v Bejrútu zůstala u moci příliš dlouho. Respektovali jsme ji a pomáhali jí, ale jejich odpověď na naši štědrost byla spolupráce se sionisty a saudskou vládou. Dostaň! Nebudeme to tolerovat! Svedeme naše síly a vyzveme naše bratry k válce za osvobození, osvobození samotného Libanonu." # todo: NEW TRANSLATION
  HEZ_Recruiting_Soldiers: "Nábor vojáků" # todo: NEW TRANSLATION
  HEZ_Recruiting_Soldiers_desc: "To, co mnoho lidí nechápe, je, že naše síly nejsou omezeny jen na jižní Libanon, ale zahrnují celé Libanon i další země Západní Asie, jako Irák a Sýrie. Proto začneme mobilizovat naše síly v Libanonu a v regionu. Vítězství je před námi..." # todo: NEW TRANSLATION
  HEZ_Gathering_Equipment: "Shromažďování vybavení" # todo: NEW TRANSLATION
  HEZ_Gathering_Equipment_desc: "Stejně jako náš personál v regionu, máme mnoho skrytých základů vybavení po Libanonu a Západní Asii. Máme vybavení na jihu Libanonu a můžeme získat mnohem více díky kontaktům v Iráku a Sýrii, a samozřejmě nezapomínejme na pomoc našich bratrů v Teheránu." # todo: NEW TRANSLATION
  HEZ_Rightful_Clay: "Právoplatná půda" # todo: NEW TRANSLATION
  HEZ_Rightful_Clay_desc: "Dříve, po občanské válce v Libanonu a našem úspěchu v ní, jsme si mysleli, že zavedením tolerantní politické vlády zajistíme bezpečnost Libanonu vůči západnímu a zionistickému vlivu či hrozícím útokům, ale zdá se, že vliv psů Západu se zvýšil. A nyní nastal čas Libanon znovu dobýt, s jistými změnami politiky, samozřejmě..." # todo: NEW TRANSLATION
  HEZ_Defectors_of_the_LAF: "Zrádci LAF" # todo: NEW TRANSLATION
  HEZ_Defectors_of_the_LAF_desc: "Zdá se, že s novými reformami v Bejrútu mnoho vojenských služebníků v Libanonu není spokojených s tímto vývojem, a proto mnoho dalších dezertuje z Lebanonských ozbrojených sil. S dominancí našeho vlivu v Libanonu můžeme získat mnohem více příprav pro osvobození Libanonu. Samozřejmě, měli bychom volit naše metody dominance v zemi moudře..." # todo: NEW TRANSLATION
  HEZ_defector_resources_based_on_influence_TT: "Další zdroje odpadlíků §Y! budou založeny na našem vlivu nad Libanonem:\n§Y5-10%§!: 1000 Personál + 1000 Malých zbraní\n§Y11-30%§!: 2000 Personál + 1000 Malých zbraní + 1000 C&C\n§Y31-50%§!: 3000 Personál + 1000 Malých zbraní + 1000 C&C + 100 APC + 100 Užitkových Vozidel\n§Y51-100%§!: 5000 Personál + 1000 Malých zbraní + 1000 C&C + 200 APC + 300 Užitkových Vozidel + 100 MBT" # todo: NEW TRANSLATION
  HEZ_War_for_Lebanon: "Válka o Libanon" # todo: NEW TRANSLATION
  HEZ_War_for_Lebanon_desc: "Všechno je připraveno, Bejrút je v chaosu, Lebanonské ozbrojené síly jsou v nejméně schopném stavu od libanonské občanské války, a my jsme získali dostatek personálu a vybavení pro válku za osvobození. A ve zkratce, libanonská vláda umírá, a my ukončíme její utrpení vůlí Odboje, §R Cesta k Quds prochází Bejrútem...§!" # todo: NEW TRANSLATION
  HEZ_Neutralizing_the_Threat: "Válka s Izraelem" # todo: NEW TRANSLATION
  HEZ_Neutralizing_the_Threat_desc: "Z hor Kašmíru po pouště Sahary, každý pravý muslim doufal na tento den, každý pravý Arab doufal na tento den, a každý pravý bojovník za svobodu doufal na tento den... Den, kdy odstraníme hanbu šestidenní války, Den, kdy odstraníme hanbu války Jom Kippur, Den, kdy lid Palestiny bude svobodný... Ano, nastal čas pro osvobození Svaté země; nastal čas ukončit poslední křižáckou výpravu pohanů a utlačovatelů. §G Dnes, je Den osvobození...§!" # todo: NEW TRANSLATION
  HEZ_iranian_aid_changes_TT: "§GZvyšuje dodatečný příjem§! z §Yíránské pomoci§!, a §Rjiž už nebude odstraňována§!" # todo: NEW TRANSLATION
  HEZ_Co_existence: "Koexistence" # todo: NEW TRANSLATION
  HEZ_Co_existence_desc: "Mnoho let uplynulo od éry chaosu a zkázy v Libanonu, éry, kterou nazýváme Libanonská občanská válka, nic z toho nebylo občanské... ale navzdory veškeré bolesti a utrpení, které náš lid v té době prožil, přežili jsme a uspěli v osvobození Libanonu od špinavých zionistických loutek. A nyní je v Bejrútu unitární tolerující vláda, která je bohužel ovlivněna syrskou vládou, a oni touží stát se nezávislými, pokud najdou nejlepší příležitost to udělat. Pomůžeme a budeme s nimi spolupracovat, abychom dosáhli tohoto cíle. Pro nezávislý Libanon!" # todo: NEW TRANSLATION
  HEZ_Influence_Lebanese_politics: "Vliv libanonské politiky" # todo: NEW TRANSLATION
  HEZ_Influence_Lebanese_politics_desc: "S sbíraním přímluv a posilováním našeho vlivu nad Libanonským parlamentem můžeme učinit další důležitý krok k sjednocení Libanonu, a Libanon bude jistě pro Libanonce, ne pro kohokoliv jiného... Libanon bude mocnější než kdy dřív ve své historii..." # todo: NEW TRANSLATION
  HEZ_Skirmish_Raids: "Potyčkové nájezdy" # todo: NEW TRANSLATION
  HEZ_Skirmish_Raids_desc: "Lebanonské ozbrojené síly, ne tak věrná vojenská složka libanonské 'vlády', jsou ve velmi špatném stavu kvůli radikálním liberálním a pro-západním reformám vlád Bejrútu; stávají se politizovanými a rozdělenými mezi podporovatele a odpůrce 'centrální vlády'. Můžeme to využít jako výhodu k oslabení Lebanonských ozbrojených sil co nejvíce během Pohraničních konfliktů." # todo: NEW TRANSLATION
  HEZ_Turning_South: "Otočení na jih" # todo: NEW TRANSLATION
  HEZ_Turning_South_desc: "Po osvobození Libanonu se naše moc stala ultimátní; neovládáme pouze malou provincii, ale zemi, která může být silná a odolná sama o sobě i svými spojenci. A nastal čas zlikvidovat utlačovatele Filistinu. Naše priorita je zcela zřejmá nyní: §RPříprava na osvobození Filistinu.§!" # todo: NEW TRANSLATION
  HEZ_Increased_Iranian_Support: "Zvýšená íránská podpora" # todo: NEW TRANSLATION
  HEZ_Increased_Iranian_Support_desc: "Islámská republika Írán, jeden z našich hlavních partnerů v Ose odporu, nám může pomoci v našich misích v Libanonu, Levantu a dokonce i na Středním východě. S účastí Íránu můžeme zlepšit náš příjem mnoha způsoby, což také znamená, že můžeme efektivněji realizovat naše plány na nezávislost Libanonu. Ale samozřejmě... cena toho může být vysoká i pro náš politický systém..." # todo: NEW TRANSLATION
  HEZ_iranian_aid_income_based_on_influence_TT: "Další příjem z íránské pomoci bude založen na íránském vlivu v Hizballáhu:\n§Y1-20%§!: §G+0.25 miliarda§! týdně\n§Y21-50%§!: §G+1.00 miliarda§! týdně\n§Y51-100%§!: §G+2.00 miliardy§! týdně" # todo: NEW TRANSLATION
  HEZ_lebanese_aid_income_based_on_influence_TT: "Další příjem z libanonské pomoci bude založen na libanonském vlivu Hizballáhu:\n§Y1-20%§!: §G+0.25 miliardy§! týdně\n§Y21-50%§!: §G+0.50 miliardy§! týdně\n§Y51-100%§!: §G+1.00 miliardy§! týdně" # todo: NEW TRANSLATION
  HEZ_International_Hezbollah: "Mezinárodní Hizballáh" # todo: NEW TRANSLATION
  HEZ_International_Hezbollah_desc: "Hizballáh bez své mise osvobozování v islámském světě nemá smysl. Jaký má smysl Hizballáh v Iráku, Hosseynioun, nebo jakákoli jiná skupina Osy odporu, pokud se nepokusí začít svůj odpor proti tyranské vládě své země nebo proti imperiálním vetřelcům ve svých zemích? Měli bychom pomáhat našim bratřím na každém koutě světa. A tak začneme..." # todo: NEW TRANSLATION
  HEZ_African_Hezbollah: "Africké operace" # todo: NEW TRANSLATION
  HEZ_African_Hezbollah_desc: "Mnoho muslimů v Africe (zejména v Nigérii), díky imámovi Zakzaki, začíná nacházet pravdu a konvertuje k ší'ismu. To může být velmi dobrá příležitost pomoci Zakzakiho v jeho misi a také představit Doktrínu Odporu našim novým bratřím." # todo: NEW TRANSLATION
  HEZ_Latin_American_Hezbollah: "Latinskoamerické operace" # todo: NEW TRANSLATION
  HEZ_Latin_American_Hezbollah_desc: "Byli jsme aktivní v Latinské Americe již déle než deset let, a naše zaměření na tomto regionu bylo převážně na odstranění významných židovských figur a sabotáž vlivu Židů v Latinskoamerických zemích, jako je Argentina. Ale nyní nemusíme bojovat jen s židy, ne. Nyní musíme poslat vzkaz americkým imperialistům... A oni nebudou vidět, co na ně čeká..." # todo: NEW TRANSLATION
  HEZ_North_American_Hezbollah: "Severoamerické operace" # todo: NEW TRANSLATION
  HEZ_North_American_Hezbollah_desc: "Po našem úspěchu při infiltraci amerických sil DEA a vzrůstající korupci a degeneraci proti kapitalistickým prasatům, je nyní čas zavolat naše bratry v Americe k... poznat pravdu proti Velkému Satanovi..." # todo: NEW TRANSLATION
  HEZ_Hezbollah_in_the_Middle_east: "Jižní a západní Asie - Operace" # todo: NEW TRANSLATION
  HEZ_Hezbollah_in_the_Middle_east_desc: "Jižní a západní Asie, 'Blízký východ', jak západ nazývá, je primárním základnou našich operací po celém světě s nedávnými změnami v regionu a mobilizací amerických sil; musíme se připravit. Nastal čas, aby Hizballáh ukázal svou skutečnou sílu proti americkým impériím." # todo: NEW TRANSLATION
  HEZ_An_Inevitable_failure: "Neodvratný neúspěch" # todo: NEW TRANSLATION
  HEZ_An_Inevitable_failure_desc: "Bashar al-Assad nebyl nikdy tak schopný jako jeho bratr Basil, ani jako jeho otec Hafiz. A no, není divu, že občanská válka vznikla kvůli prezidentovi-zubaři... Každopádně zájmy Odboje jsou ohroženy kvůli přítomnosti wahhábistů a západních sil v Sýrii. Musíme jednat rychle, protože pokud ne, další občanská válka vypukne v Libanonu i v Íránu..." # todo: NEW TRANSLATION
  HEZ_An_Inevitable_failure_TT: "§G-§! Odemkne následující rozhodnutí: §YOdeslat vojenské vybavení do Sýrie§!, §YDobrovolné síly pro Sýrii§! které budou k dispozici během syrské občanské války." # todo: NEW TRANSLATION
  HEZ_Our_Brothers_in_Sanaa_and_Baghdad: "Naši bratři v Sanaa a Bagdádu" # todo: NEW TRANSLATION
  HEZ_Our_Brothers_in_Sanaa_and_Baghdad_desc: "Mnoho věcí se v regionu mění, a naši agenti hlásili masivní mobilizaci amerických sil u irackých hranic, a také jsme slyšeli zprávy o saúdských proxy, které stíhají šíitskou populaci v Jemenu, a naši Houthi bratři se připavují na nový boj... Svět se mění, a my se také budeme měnit. Ale zatím musíme počkat na začátek konce..." # todo: NEW TRANSLATION
  HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT: "§G-§! Odemkne následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Naše prostředky pro irácký lid§!, §Y[IRQ.GetNameWithFlag]: Zbraně pro odboj§!" # todo: NEW TRANSLATION
  HEZ_Our_Brothers_in_Sanaa_and_Baghdad_TT2: "§G-§! Odemkne následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Organizovat nájezdy v Jemenu§!, §Y[YEM.GetNameWithFlag]: Zbraně pro naše bratry§!" # todo: NEW TRANSLATION
  HEZ_Badr_in_the_shadows_TT: "§G-§! Odemkne následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Financovat propagandu pro Badr§!" # todo: NEW TRANSLATION
  HEZ_volunteers_for_iraq_TT: "§G-§! Odemkne následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Dobrovolníci pro Irák§!" # todo: NEW TRANSLATION
  HEZ_shia_advisors_for_iraq_TT: "§G-§! Odemkne následující rozhodnutí: §Y[IRQ.GetNameWithFlag]: Ší'itští poradci pro Irák§!" # todo: NEW TRANSLATION
  HEZ_fund_houthi_propaganda_TT: "§G-§! Odemkne následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Financovat propagandu Houthi§!" # todo: NEW TRANSLATION
  HEZ_infrastructure_in_saadaa_TT: "§G-§! Odemkne následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Investice do infrastruktury ve Saadě§!" # todo: NEW TRANSLATION
  HEZ_fund_protests_against_wahabbis_in_sanaa_TT: "§G-§! Odemkne následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Financovat protesty proti Wahhábům v Sanaa§!" # todo: NEW TRANSLATION
  HEZ_sabotage_wahhabi_schools_TT: "§G-§! Odemkne následující rozhodnutí: §Y[YEM.GetNameWithFlag]: Sabotáž Wahhábských škol a mešit§!" # todo: NEW TRANSLATION
  rushdie_decision_unlock_TT: "§G-§! Odemkne následující rozhodnutí: §Y[USA.GetNameWithFlag]: Atentát na Salmana Rushdieho§!" # todo: NEW TRANSLATION
  rushdie_dies_tooltip: "§ROsud Salmana Rushdieho bude rozhodnut. Nyní.§!\n Čím vyšší je náš §YCivilní zpravodajský§! o Spojených státech, tím vyšší je šance na úspěch." # todo: NEW TRANSLATION
  rushdie_dies_tooltip_nodlc: "§ROsud Salmana Rushdieho bude rozhodnut. Nyní.§!\n Čím vyšší je náš §Yvliv§! na Spojené státy, tím vyšší je šance na úspěch." # todo: NEW TRANSLATION
  HEZ_assassination_of_salman_rushdie: "Atentát na Salmana Rushdieho" # todo: NEW TRANSLATION
  rushdie_dies2_tooltip: "§YMuž v úkrytu je nyní volný od následků svých hříchů...§!" # todo: NEW TRANSLATION
  rushdie_survives_tooltip: "§YZmetek žije, ale za cenu svého života...§!" # todo: NEW TRANSLATION
  HEZ_The_End: "§GKonec§!" # todo: NEW TRANSLATION
  HEZ_The_End_desc: "Po mnoha obětech a investicích po jihozápadní Asii nyní máme nejlepší příležitost výrazně ublížit saúdské bestii. Tito Wahhábistický oportunisté uvidí, že jejich peníze jsou nic, když tu budeme existovat. Proč? Protože pokud odstraníme bezpečí saúdského hlavního města, nikdo už nebude myslet na „investice“ na místě, které bude každý týden bombardováno Hizballáhem a jeho spojenci. Biliony dolarů zmizí, NYNÍ!" # todo: NEW TRANSLATION
  HEZ_and_Steal_the_Heathens: "§YUkradni pohany§!" # todo: NEW TRANSLATION
  HEZ_and_Steal_the_Heathens_desc: "S financováním saudských psů Wahhábisté rostou v Jemenu, a to pod naší ochranou. Požádáme naše bratry Houthi, aby vyřídili v Jemenu pár záležitostí... a dopadne to velmi špatně pro Saúdskou Arábii..." # todo: NEW TRANSLATION
  HEZ_Steal_the_Bastards: "§3Ukradni zmetky§!" # todo: NEW TRANSLATION
  HEZ_Steal_the_Bastards_desc: "Ačkoliv Američané dobyli Irák, neznamená to, že si ho ponechají navždy... Proto budeme útočit na každého amerického vojáka, muže i ženu, po celém Iráku. Počátek našich útoků by měl být natolik významný, aby vyvolal chaos v amerických posádkách. Budou se bát, a my je naučíme, jak se ho bát..." # todo: NEW TRANSLATION
  HEZ_Invest_in_Saada: "Investice do Saady" # todo: NEW TRANSLATION
  HEZ_Invest_in_Saada_desc: "S tím, že provincie Sa'ada je sídlem Ansarallá, rozšíříme ji a investujeme do ní, abychom ji připravili pro službu Ansarallá a také Hizballáhu." # todo: NEW TRANSLATION
  HEZ_Houthi_brothers: "Bratři Houthi" # todo: NEW TRANSLATION
  HEZ_Houthi_brothers_desc: "Shahab al Momin, neboli Ansarllá Jemenu, je politickou a částečně ozbrojenou organizací, která podporuje myšlenky Axis of Resistance a je také velmi oblíbená u Hizballáhu. S pokračující perzekucí šiítské menšiny v Jemenu a růstem wahhábistické hrozby v Jemenu se tato organizace stává nespokojenější s jemenskou vládou, a proto se zdá, že rivalita mezi organizací a centrální vládou může být pro nás dobrou příležitostí šířit myšlenky Odporu. A no, začneme." # todo: NEW TRANSLATION
  HEZ_Organize_Shii_Forces: "Organizovat šiítské síly" # todo: NEW TRANSLATION
  HEZ_Organize_Shii_Forces_desc: "Teď, po pádu Saddámovy vlády a chaosu nově vzniklé vlády v Iráku, nastal čas, abychom zasáhli do Iráku více… fyzicky. Odesláním našich zkušených poradců do Badr armády a dalších šiítských milicí lze zorganizovat fázi útoků na americké okupanty v Iráku." # todo: NEW TRANSLATION
  requirement_hez: "Má §YVojenské důstojnické školy§! nebo vyšší" # todo: NEW TRANSLATION
  HEZ_Badr_in_the_shadows: "Badr ve stínech" # todo: NEW TRANSLATION
  HEZ_Badr_in_the_shadows_desc: "Armáda Badr, jedna z nejstarších šiítských vojenských a politických organizací v Iráku, je nyní zoufale na naší straně a našich íránských bratří." # todo: NEW TRANSLATION
  HEZ_For_Allah_Islam_and_Zeinabyah: "§RZa Alláha, Islám a Zeinabyah!§!" # todo: NEW TRANSLATION
  HEZ_For_Allah_Islam_and_Zeinabyah_desc: "Budeme útočit na naše nepřátele vlajkou Imáma Husajna! Musíme jít chránit svatyni Zainab, i když nám nepřátelé useknou hlavy... §RMusíme jít také... jen abychom obětovali sebe pro ochranu Ahlul Bayt...§!" # todo: NEW TRANSLATION
  HEZ_Negotiations_for_Intervention: "Vyjednávání o intervenci" # todo: NEW TRANSLATION
  HEZ_Negotiations_for_Intervention_desc: "Nelze, a nebudeme, dovolit žádnou hrozbu Wahhábistické hrozby! Zmobilizujeme veškeré naše síly, abychom bojovali s Wahhábskou beští! Nedáme žádnou milost tyranským Wahhabistům! Budeme používat veškerou diplomatickou i vojenskou moc k zničení falešného Islámského státu. Tuto hrozbu ukončíme jednou provždy..." # todo: NEW TRANSLATION
  HEZ_call_to_arms: "Výzva k boji" # todo: NEW TRANSLATION
  HEZ_call_to_arms_desc: "Musíme zlepšit vztahy s Íránem a poslat poradce do Sýrie." # todo: NEW TRANSLATION
  HEZ_call_to_arms_TT: "§G-§! Odemkne následující rozhodnutí: §Y[SYR.GetNameWithFlag]: Naši poradci v Damašku§!, §Y[PER.GetNameWithFlag]: Zbraně z Íránu§!, které budou k dispozici během syrské občanské války." # todo: NEW TRANSLATION
  HEZ_Formalize_the_first_Shia_Institutions_in_Africa: "Formalizovat první šiítské instituce v Africe" # todo: NEW TRANSLATION
  HEZ_Formalize_the_first_Shia_Institutions_in_Africa_desc: "Nyní, když osa Odporu vstoupila do politické arény v Nigérii i v Africe, nastal čas výrazně investovat do přilákání muslimské populace Nigérie a později i celé Afriky pro konverzi a propagaci ši'ítského islámu a doktríny Odporu. Díky našim investicím a také užitečnosti našeho drahého bratra, Ayatollá Zakzakiho, můžeme nyní realizovat naše plány." # todo: NEW TRANSLATION
  HEZ_Help_Zakzaki_and_his_companions: "Pomoc Zakzaki a jeho společníkům" # todo: NEW TRANSLATION
  HEZ_Help_Zakzaki_and_his_companions_desc: "Investicí velké politické podpory pro Zakzakiho a jeho stranu bude ideologie islamského šíismu výrazně posílena a jistě bude sloužit i našim zájmům." # todo: NEW TRANSLATION
  HEZ_Establish_Secret_Bases_in_Nigeria: "Založit tajné základny v Nigérii" # todo: NEW TRANSLATION
  HEZ_Establish_Secret_Bases_in_Nigeria_desc: "Nyní, se zabezpečením a vlivem šíítských kulturních institucí v Nigérii, jsme získali velkou podporu Odporu v zemi. S touto podporou vstoupíme do nové fáze působení po Nigérii a dokonce i po celé Africe..." # todo: NEW TRANSLATION
  HEZ_Ayatollah_ZakZaki: "Ayatollah Zakzaki" # todo: NEW TRANSLATION
  HEZ_Ayatollah_ZakZaki_desc: "Ayatollah Zakzaki, velmi zapálený šiítský khomeinista z Nigérie a zároveň vůdce velmi nadějné šiítské politické strany v Nigérii, může být naší nejlepší šancí vstoupit do arény afrického kontinentu, a to použitím jemné, sladké moci propagandy a politických strategií, můžeme také prosadit naši dominanci v nejdůležitějších částech Afriky..." # todo: NEW TRANSLATION
  Zakzaki_tt: "§YIbrahim Zakzaki§! bude vůdcem §Gtvrdohlavých šiítských revolucionářů§! v §YNigérii§!" # todo: NEW TRANSLATION
  HEZ_A_Remembrance_to_an_old_friend: "Vzpomínka na starého přítele..." # todo: NEW TRANSLATION
  HEZ_A_Remembrance_to_an_old_friend_desc: "I když nejsme v Africe aktivní v operativní rovině, známe některé instituce v mnoha afrických zemích, které mohou sloužit našemu cíli a jsou skutečně sladěny s našimi ideály, i když některé z nich nejsou považovány za ši'itské muslimy. Ale v Nigérii to vypadá jinak. Šíítské hnutí Nigérie vedené Ayatollou Zakzaki může být velmi dobrou volbou, jak zapojit naše operátory a agenty do sabotáží spíše než jen do propagandy." # todo: NEW TRANSLATION
  HEZ_From_Caracasto_Washington: "§RZ Caracasu do Washingtonu!§!" # todo: NEW TRANSLATION
  HEZ_From_Caracasto_Washington_desc: "§ROur úkol skončil na této prokleté zemi. Přišel čas udělat pevnost svobody pevností Chaosu.§!" # todo: NEW TRANSLATION
  HEZ_Our_Gift_To_the_Great_Satan: "Dar Velkému Satanovi" # todo: NEW TRANSLATION
  HEZ_Our_Gift_To_the_Great_Satan_desc: "§RAmerika by měla zkolabovat, k ničemu to nebude pro její dobro...§!" # todo: NEW TRANSLATION
  HEZ_Our_Gift_To_the_Great_Satan_TT: "§G-§! Odemkne následující rozhodnutí: §YDestabilizovat Ameriku§!" # todo: NEW TRANSLATION
  HEZ_American_Infiltration: "Americká infiltrace" # todo: NEW TRANSLATION
  HEZ_American_Infiltration_desc: "Musíme podniknout kroky proti Spojeným státům." # todo: NEW TRANSLATION
  HEZ_New_Contracts_with_Drug_Cartels: "Nové smlouvy s drogovými kartely" # todo: NEW TRANSLATION
  HEZ_New_Contracts_with_Drug_Cartels_desc: "Rozděl a panuj! Zdá se, že toto rčení platí pro vztahy drogových kartelů a vlád Latinské Ameriky. Necháme chaos v Argentině a později Latinské Ameriky, abychom mohli dělat, co se nám na kontinentu zalíbí, a co nám teď dělá radost dělat, je ničit Velkého Satana." # todo: NEW TRANSLATION
  HEZ_New_Contracts_with_Drug_Cartels_TT: "§G-§! Odemkne následující rozhodnutí: §YZabývá se drogovými kartely§!" # todo: NEW TRANSLATION
  HEZ_Our_Era: "Naše éra" # todo: NEW TRANSLATION
  HEZ_Our_Era_desc: "Všechno v Argentině je zajištěno, a nyní máme nad zemí silnou dominanci! Nebo alespoň natolik silnou, abychom mohli rozšířit naši základnu operací mimo jen jednu zemi na kontinentu. Čas tiká, §Rand. Měli bychom se připravit na náš poslední úder proti Spojeným státům...§!" # todo: NEW TRANSLATION
  HEZ_Memory_of_AMIA: "Vzpomínky na AMIA" # todo: NEW TRANSLATION
  HEZ_Memory_of_AMIA_desc: "AMIA, jedno z židovských obchodních center v Argentině, které bylo sabotáží našimi agenty v Argentině, bylo jednou z našich operací s cílem snižovat a také eliminovat sionistický vliv v latinskoamerických zemích. Nyní, když chceme zahájit novou fázi v Jižní Americe, vypadá to, že opět musíme bojovat se sionistickým vlivem po celém kontinentu, a opět to začíná v Argentině..." # todo: NEW TRANSLATION
  HEZ_Anti_Zionist_Parties: "Anti-zionistické strany" # todo: NEW TRANSLATION
  HEZ_Anti_Zionist_Parties_desc: "Zatímco také můžeme zničit sionistickou hrozbu jinými alternativami, jednou z nejlepších možností může být shromáždění anti-zionistické podpory od místního obyvatelstva Argentiny (a celého kontinentu). Tak tedy, pojďme začít jemnou, sladkou kampaní proti sionistům..." # todo: NEW TRANSLATION
  HEZ_Anti_Zionist_Parties_TT: "§G-§! Odemkne následující rozhodnutí: §YPodpořit anti-zionistické strany§!" # todo: NEW TRANSLATION
  HEZ_how_little_they_know: "§RJak málo toho vědí...§!" # todo: NEW TRANSLATION
  HEZ_how_little_they_know_desc: "§RA teď se nás imperialisté budou bát i tam, kde to neočekávají...§!" # todo: NEW TRANSLATION
  HEZ_Creating_opportunities: "Vytváření příležitostí" # todo: NEW TRANSLATION
  HEZ_Creating_opportunities_desc: "Jako organizace, která se stává něčím víc než jen paramilitární organizací, musíme zlepšit způsoby obchodu a přepravy v naší nové zemi, protože musíme žít a poskytnout svým obyvatelům dobrý život, že? Námořní přístav by vyhovoval našim potřebám pro obchod a dokonce by nás učinil významnou „zemí“ pro přístup k Středozemnímu moři a regionu Levantu. A mezinárodní by vyhovoval našim potřebám, no, pro shromažďování našich stíhačů v ní a také pro určité dopravní a ekonomické výhody." # todo: NEW TRANSLATION
  HEZ_International_recognization: "Mezinárodní uznání" # todo: NEW TRANSLATION
  HEZ_International_recognization_desc: "Ačkoli zůstáváme věrní Íránu a jakékoli jiné šíitské zemi, nyní chceme také vstoupit na mezinárodní scénu; proč bychom měli bojovat a zemřít, když můžeme získat mnoho z jednání a vyjednávání? Koneckonců, někteří naši bratři v Teheránu v to také věří; proč bychom v tom nemohli věřit?" # todo: NEW TRANSLATION
  HEZ_Seeking_Allies: "Hledání spojenců" # todo: NEW TRANSLATION
  HEZ_Seeking_Allies_desc: "Nyní, s tím, že si upevňujeme postavení v mezinárodní komunitě, musíme ‚vyjednávat‘, jak jsme uvedli dříve. Proč? Nikdo neodmítá dobrou příležitost pro investice v Levantu, zejména pokud jde o Libanon. Musíme dosáhnout zemí mimo Írán nebo jen šíitské země. Biliony musí vzkvétat v nové Zemi Boha..." # todo: NEW TRANSLATION
  HEZ_Building_of_our_nation: "Budování naší země" # todo: NEW TRANSLATION
  HEZ_Building_of_our_nation_desc: "Přestože počítáme s mezinárodními investicemi od všech významných ekonomických mocností na světě, musíme zajistit, že alespoň budeme mít domácí průmysl pro sebe; koneckonců, nebudeme ničit celé šíitské politiky naše. My jen... chápeme, že existují alternativy boje proti zlu..." # todo: NEW TRANSLATION
  HEZ_Improved_living: "Vylepšený život" # todo: NEW TRANSLATION
  HEZ_Improved_living_desc: "Nyní, když chceme vybudovat velmi nový a dokonce poněkud zvláštní národ ve světě, musíme posílit kořen samotný. Zlepšením infrastruktury v naší zemi a také rozšířením komunikačních služeb v ní můžeme zajistit spokojenost našeho obyvatelstva a velmi dobrou šanci získat investice či stavební bonusy v naší zemi." # todo: NEW TRANSLATION
  HEZ_Recruiting_Loyalists: "Nábor věrných" # todo: NEW TRANSLATION
  HEZ_Recruiting_Loyalists_desc: "Ačkoli ekonomika a mezinárodní pověst jsou pro národ velmi důležité, jeho národní bezpečnost je také důležitá. A pro nás je ještě důležitější. Ačkoliv máme dobrou armádu ve srovnání s naší zemí, nemůžeme jen na ni spoléhat. Máme dlouhou cestu k našim vojenským fokusům..." # todo: NEW TRANSLATION
  HEZ_Land_of_God: "Země Boha" # todo: NEW TRANSLATION
  HEZ_Land_of_God_desc: "Všechno je připraveno; už nejsme na nikom závislí. Ne! Nyní nejsme jen „Strana Boha“! Zakládáme Zemi, stát, který je zcela oddán Bohu, §Gvytváříme „Milk-ullah“, zemi Boha.§!" # todo: NEW TRANSLATION
  HEZ_Hezbollah_and_the_LAF: "Hizballáh a LAF" # todo: NEW TRANSLATION
  HEZ_Hezbollah_and_the_LAF_desc: "S koordinací Libanonských ozbrojených sil s Hizballáhem můžeme učinit obrovský krok ve vlivu na vládu Bejrútu. Budeme sdílet taktiky, které jsme se naučili během občanské války, a bude-li vůle Boží, oni s námi sdílejí i jejich zahraniční získané technologie." # todo: NEW TRANSLATION
  HEZ_Lebanese_Support: "Libanonská podpora" # todo: NEW TRANSLATION
  HEZ_Lebanese_Support_desc: "V dobách nouze jsme upřednostnili mnoho Libanonců na libanonské politické scéně, a proto budeme tyto výhody využívat. Samozřejmě nezapomeneme, že máme obrovský vliv na libanonskou bezpečnost i politiku." # todo: NEW TRANSLATION
  HEZ_Lobbying_Public_Support: "Lobbování veřejné podpory" # todo: NEW TRANSLATION
  HEZ_Lobbying_Public_Support_desc: "Nyní, když si zajišťujeme politickou autoritu po celém Libanonu, nastal čas také zajistit naši autoritu nad libanonským lidem. Zvoláním našich milovaných šiítských podporovatelů a také dalších podporujících menšinových skupin a dokonce politických stran, můžeme ukázat populární a slavnou Hizballáhu v Libanonu. Díky tomu zazní alarm pro západní loutky v Bejrútu. Alarm, který jim ukáže, co je pro ně připraveno, a §Ypochopí, co je coming for them!§!" # todo: NEW TRANSLATION
  HEZ_Request_Election_funds: "Žádost o volební prostředky" # todo: NEW TRANSLATION
  HEZ_Request_Election_funds_desc: "Ačkoli děláme mnoho věcí pro zabezpečení naší pozice, stále potřebujeme jednoho sponzora pro naši věc, a jako vždy, tím sponzorem je Islámská republika Írán. Jistě nám pomohou, a podpoří sjednocení Libanonu. Proč? Protože pokud Libanon spojí síly pod praporem Hizballáhu, §YA stát uvnitř státu, stane se samostatnou zemí.§!" # todo: NEW TRANSLATION
  HEZ_Shias_Lebanon: "Libanon pro Libanonce!" # todo: NEW TRANSLATION
  HEZ_Shias_Lebanon_desc: "Všechno je připraveno. Učinili jsme všechno, co jsme mohli, a nyní je čas získat naši odměnu. Libanon bude sjednocen a zcela se dostane z ruk jakékoli imperialistické moci. §YSe zajištěním Libanonu odpor učiní velký krok ve finální válce, velkém soudu pro nevěřící a osvobození utlačovaných.§!" # todo: NEW TRANSLATION
  HEZ_maintain_status_quo: "Udržet status quo" # todo: NEW TRANSLATION
  HEZ_maintain_status_quo_desc: "Ačkoli náš počáteční cíl byl sjednotit Libanon pod vlajkou Hizballáhu, zdá se, že takový cíl není potřeba. Ovládli jsme libanonskou politiku, a tedy není nutné doslova ovládnout celé Libanon sami. Místo toho budeme dohlížet na politické aktivity probíhající po celé zemi. Tímto způsobem není třeba tolik politického backstabbing ve naší organizaci, zatímco naše politická nadvláda je zajištěna v libanonské vládě, a můžeme dokonce mít dobrou public image, když dovolíme demokratické vládě dělat aktivity vedle nás. Tímto si také udržíme zaměření na naši vlastní šiítskou populaci a zájmy Osy odporu. §YAle i tak, s tím vším, naše pevná ruka v Libanonu zůstane navždy na místě!§!" # todo: NEW TRANSLATION
  HEZ_Industry: "Hizballáh a průmysl" # todo: NEW TRANSLATION
  HEZ_Industry_desc: "Průmyslový sektor je nesmírně důležitý pro udržitelnost Hizballáhu." # todo: NEW TRANSLATION
  HEZ_Hezbollahs_independent_industry: "Nezávislý průmysl Hizballáhu" # todo: NEW TRANSLATION
  HEZ_Hezbollahs_independent_industry_desc: "Nesmíme nechat náš národ diktovat jiné státy. Proto musíme sami vytvořit novou zvláštní „doktrínu“ ekonomiky..." # todo: NEW TRANSLATION
  HEZ_New_Backers: "Noví sponzoři" # todo: NEW TRANSLATION
  HEZ_New_Backers_desc: "Se vznikem našeho nového státu se někteří zahraniční investoři zajímají o naši... současný stav hospodářských záležitostí..." # todo: NEW TRANSLATION
  HEZ_Puppet_state_of_Iran: "Loutkový stát Íránu" # todo: NEW TRANSLATION
  HEZ_Puppet_state_of_Iran_desc: "Íránci souhlasili financovat náš průmysl za velkou politickou cenu." # todo: NEW TRANSLATION
  HEZ_The_Lira: "Lira" # todo: NEW TRANSLATION
  HEZ_The_Lira_desc: "Musíme posoudit, jak bychom měli přistupovat k lirě, naší měně." # todo: NEW TRANSLATION
  HEZ_Free_from_USD: "Uvolnit liru vůči USD" # todo: NEW TRANSLATION
  HEZ_Free_from_USD_desc: "Lira je příliš nestabilní. Musíme ji uvolnit vůči americkému dolaru." # todo: NEW TRANSLATION
  HEZ_Keep_it_locked: "Nechte to uzamčené" # todo: NEW TRANSLATION
  HEZ_Keep_it_locked_desc: "Hodnota lir je stabilní, a není co řešit." # todo: NEW TRANSLATION
  HEZ_Preparing_Iranian_businesses: "Příprava íránských podniků" # todo: NEW TRANSLATION
  HEZ_Preparing_Iranian_businesses_desc: "No... musíme to udělat, nakonec..." # todo: NEW TRANSLATION
  HEZ_Iranian_Offices: "Íránské kanceláře" # todo: NEW TRANSLATION
  HEZ_Iranian_Offices_desc: "Musíme vytvořit novou infrastrukturu pro kancelářský sektor." # todo: NEW TRANSLATION
  HEZ_Iranian_Construction_tools: "Íránské stavební nástroje" # todo: NEW TRANSLATION
  HEZ_Iranian_Construction_tools_desc: "Musíme postavit nové továrny na výrobu zboží." # todo: NEW TRANSLATION
  HEZ_Iranian_Roads: "Íránské silnice" # todo: NEW TRANSLATION
  HEZ_Iranian_Roads_desc: "Musíme zlepšit naše silnice, čímž dojde k rychlejší výrobě zboží." # todo: NEW TRANSLATION
  HEZ_iranian_business: "Íránský byznys" # todo: NEW TRANSLATION
  HEZ_Iranian_Business_Stimulus: "Podpora íránského byznysu" # todo: NEW TRANSLATION
  HEZ_Iranian_Business_Stimulus_desc: "Na úkor naší autonomie můžeme Íráncům umožnit poskytovat stimul podnikům." # todo: NEW TRANSLATION
  HEZ_Iranian_Business_Stimulus_modifier_TT: "§YÍránský byznys§! který poskytuje §G+0.200$§! miliard týdně." # todo: NEW TRANSLATION
  HEZ_Iranian_Business_Stimulus_autonomy_TT: "Íránský byznysový stimul" # todo: NEW TRANSLATION
  HEZ_Iranian_Supported_Education: "Íránská podpora vzdělávání" # todo: NEW TRANSLATION
  HEZ_Iranian_Supported_Education_desc: "Íránci nabídli vzdělávat naše pracovníky, a to na úkor naší autonomie." # todo: NEW TRANSLATION
  HEZ_Iranian_Supported_Education_TT: "Íránská podpora vzdělávání" # todo: NEW TRANSLATION
  HEZ_peoples_support: "\nTento fokus sloučí všechny národní ideje této větve a zvýší následující:\n§G+5%§! §YPodpora války§!\n§G+5%§! §YStabilita§!\n§G+0.10§! §YDenní přírůstek politické moci§!" # todo: CHANGED

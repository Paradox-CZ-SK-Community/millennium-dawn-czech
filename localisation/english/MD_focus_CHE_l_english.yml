 CHE_intervence: "Čečenští dobrovolníci" # todo: NEW TRANSLATION
 CHE_intervence_desc: "Naši stateční bojovníci jsou připraveni bránit zájmy Čečenska a Ruska po celém světě" # todo: NEW TRANSLATION
 CHE_Grozneftegaz: "Grozneftegaz" # todo: NEW TRANSLATION
 CHE_Grozneftegaz_desc: "JSC \"Grozneftegaz\" je podnik zabývající se těžbou ropy a plynu společnosti působící v Severokavkazském federálním okruhu Ruska." # todo: NEW TRANSLATION
 CHE_syria: "Syrští partneři" # todo: NEW TRANSLATION
 CHE_syria_desc: "Chápeme význam Sýrie pro nás i pro Rusko, proto jsme připraveni navázat s ní kontakty" # todo: NEW TRANSLATION
 CHE_continue_fight_terrorists: "Boj proti Ichkerii" # todo: NEW TRANSLATION
 CHE_continue_fight_terrorists_desc: "Budeme pokračovat v boji proti teroristům na naší půdě" # todo: NEW TRANSLATION
 CHE_ingushetia: "Konflikt s Ingušetií" # todo: NEW TRANSLATION
 CHE_ingushetia_desc: "Rozdělení hranic mezi naší republikou a Republikou Ingušetií dosud nebylo provedeno. To vedlo ke konfliktu, který byl nakonec vyřešen s pomocí federálních orgánů." # todo: NEW TRANSLATION
 CHE_echo_maci: "Vyhrožovat liberálům" # todo: NEW TRANSLATION
 CHE_echo_maci_desc: "Bezbožní liberálové aktivně prosazují názor, že je možné a třeba urážet naše náboženství. Stojí za to jim připomenout jejich místo" # todo: NEW TRANSLATION
 CHE_novorossia: "Pomoc Novorossii" # todo: NEW TRANSLATION
 CHE_novorossia_desc: "Jsme připraveni pomoci Novorossii v boji za nezávislost" # todo: NEW TRANSLATION
 CHE_allah_money: "Někdo dává Čečensku peníze" # todo: NEW TRANSLATION
 CHE_allah_money_desc: "Na otázku novinářů o zdrojích financování země Kadyrov odpověděl: \"Allah dává. Nevím. Peníze přicházejí odkudsi.\"" # todo: NEW TRANSLATION
 CHE_chaborz: "Chaborz M-3" # todo: NEW TRANSLATION
 CHE_chaborz_desc: "Lehké vysoce průchodné ozbrojené taktického vozidlo (buggy) - vyvinuté na zakázku Ruské univerzity speciálních sil v Čečenské republice firmou Zenit-Defense. Chabor M-3 je navržen pro použití v horském nebo stepním terénu i v pouštích." # todo: NEW TRANSLATION
 CHE_ahmat_ifv: "Obrněné vozidlo \"Ahmat\"" # todo: NEW TRANSLATION

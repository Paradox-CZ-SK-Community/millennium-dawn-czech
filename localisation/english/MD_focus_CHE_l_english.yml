 CHE_ahmat_sever: "Prapor \"Ahmat Sever\"" # todo: NEW TRANSLATION
 CHE_ahmat_sever_desc: "Urgentně začínáme vytvářet nové prapory pro válku s tak silným nepřítelem. Naši stateční bojovníci jsou připraveni bojovat až do posledního!" # todo: NEW TRANSLATION
 CHE_ahmat_other: "Jiné prapory" # todo: NEW TRANSLATION
 CHE_ahmat_other_desc: "Ahmatské prapory se rychle formují i jinde; čím více nás bude, tím blíže je vítězství!" # todo: NEW TRANSLATION

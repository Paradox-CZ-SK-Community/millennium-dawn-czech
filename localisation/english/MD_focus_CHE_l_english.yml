 CHE_establish_loyal_government: "Potlačit politickou opozici" # todo: NEW TRANSLATION
 CHE_establish_loyal_government_desc: "Musíme potlačit jakákoliv ohniska nesouhlasu, nesmí existovat jiný názor než názor našeho prezidenta" # todo: NEW TRANSLATION
 CHE_strengthen_ties_moscow: "Posílit vazby s Moskvou" # todo: NEW TRANSLATION
 CHE_strengthen_ties_moscow_desc: "Musíme nadále posilovat naše kontakty s Moskvou. Bratrská spolupráce je klíčem k našemu blahobytu" # todo: NEW TRANSLATION
 CHE_create_economic_partnerships: "Vytvořit ekonomická partnerství" # todo: NEW TRANSLATION
 CHE_create_economic_partnerships_desc: "Musíme zlepšit a navázat obchodní vztahy s regiony Ruska, aby se naše ekonomika konečně zotavila z následků války" # todo: NEW TRANSLATION
 CHE_infrastructure: "Obnovit infrastrukturu" # todo: NEW TRANSLATION
 CHE_infrastructure_desc: "Naše republika velmi utrpěla během války, veškerá infrastruktura byla zničena. Je čas ji obnovit" # todo: NEW TRANSLATION
 CHE_development_agriculture: "Obnova čečenského průmyslu" # todo: NEW TRANSLATION
 CHE_development_agriculture_desc: "Průmysl v Čečensku byl během válečných let vážně zničen, nyní nás čeká obtížný úkol jej obnovit" # todo: NEW TRANSLATION
 CHE_modernize_agriculture: "Modernizace zemědělského průmyslu" # todo: NEW TRANSLATION
 CHE_modernize_agriculture_desc: "Naši zemědělci musí pracovat v co nejlepších podmínkách, uděláme vše, aby naše produkty byly nejlepší v zemi!" # todo: NEW TRANSLATION
 CHE_loyal_people_agency: "Loajální lidé v orgánech vymáhání práva" # todo: NEW TRANSLATION
 CHE_loyal_people_agency_desc: "Potřebujeme loajální lidi v orgánech vymáhání práva. Nepřátelé jsou stále bdělí a doufají v destabilizaci naší republiky" # todo: NEW TRANSLATION
 CHE_start_investing_medicine: "Začít investovat do zdravotnictví" # todo: NEW TRANSLATION
 CHE_start_investing_medicine_desc: "Je čas oživit lékařství na našem území. Sanatoria, lázně a další zdravotnické instituce jsou potřebné ke zlepšení životních podmínek v naší republice" # todo: NEW TRANSLATION
 CHE_revive_education: "Oživit vzdělávání v republice" # todo: NEW TRANSLATION
 CHE_revive_education_desc: "V Čečensku je mnoho univerzit, které máme v úmyslu postupně obnovit" # todo: NEW TRANSLATION
 CHE_solve_religious_issue: "Vyřešit náboženskou otázku" # todo: NEW TRANSLATION
 CHE_solve_religious_issue_desc: "Náboženství zaujímá zvláštní místo v srdcích obyvatel naší republiky, proto by jakékoliv konflikty na tomto základě měly být okamžitě odstraněny" # todo: NEW TRANSLATION
 CHE_export_energy_regions: "Výstavba nových vodních elektráren" # todo: NEW TRANSLATION
 CHE_export_energy_regions_desc: "" # todo: NEW TRANSLATION
 CHE_export_energy_regions2: "Grozny TPP" # todo: NEW TRANSLATION
 CHE_export_energy_regions2_desc: "" # todo: NEW TRANSLATION
 CHE_suppress_political_opposition: "Zlikvidovat opozici" # todo: NEW TRANSLATION
 CHE_suppress_political_opposition_desc: "Nepotřebujeme ty, kteří přejí našemu lidu a republice zlo, prodávají své názory západním byrokratům a dalším šejtánům." # todo: NEW TRANSLATION
 CHE_establish_islamic_university: "Kunta-Hadji Russian Islamic University" # todo: NEW TRANSLATION
 CHE_establish_islamic_university_desc: "Kunta-Hadji Russian Islamic University je nejvyšší a hlavní náboženská vzdělávací instituce v Čečensku. Nachází se v centru Grozného. Na univerzitě studuje asi 300 studentů. Vyučují zde absolventi islámských univerzit z Jordánska, Malajsie, SAE, Saúdské Arábie, Sýrie a Egypta. Důležitou součástí učebního plánu je studium odkazu Kunta Hadži, po němž je univerzita pojmenována" # todo: NEW TRANSLATION
 CHE_police_regiment: "Vytvořit Kadyrovův policejní pluk" # todo: NEW TRANSLATION
 CHE_police_regiment_desc: "Speciální policejní pluk pojmenovaný po Hrdinovi Ruské federace A. A. Kadyrovovi vznikl z osobní iniciativy Ramzana Kadyrova" # todo: NEW TRANSLATION
 CHE_revive_tourism: "Investovat do cestovního ruchu" # todo: NEW TRANSLATION
 CHE_revive_tourism_desc: "Krásné výhledy Čečenska jistě přilákají obyvatele naší země z celého jejího rozsahu" # todo: NEW TRANSLATION
 CHE_invite_international_students: "Pozvat zahraniční učitele" # todo: NEW TRANSLATION
 CHE_invite_international_students_desc: "Naše univerzita je připravena přijmout učitele z jiných zemí" # todo: NEW TRANSLATION
 CHE_special_motorized_regiment: "Speciální motorizovaný pluk" # todo: NEW TRANSLATION
 CHE_special_motorized_regiment_desc: "141. speciální motorizovaný pluk pojmenovaný po A. A. Kadyrovovi založený na základě speciálního motorizovaného praporu \"Sever\"" # todo: NEW TRANSLATION
 CHE_battalion_vostok: "Batalion \"Vostok\"" # todo: NEW TRANSLATION
 CHE_battalion_vostok_desc: "Speciální prapor (spetsnaz) GRU jako součást 291. gardového motostřeleckého pluku 42. gardové motostřelecké divize, tvořený převážně Čečenci" # todo: NEW TRANSLATION
 CHE_cult_ramzan: "Kult Ramzana Kadyrova" # todo: NEW TRANSLATION
 CHE_cult_ramzan_desc: "Náš prezident by neměl být jen člověkem na svém postu, měl by být symbolem republiky!" # todo: NEW TRANSLATION
 CHE_electro_pult: ""Electropult" Továrna"" # todo: NEW TRANSLATION
 CHE_electro_pult_desc: "Spolupráce se petrohradským podnikem nám umožnila zahájit výrobu na území naší republiky" # todo: NEW TRANSLATION
 CHE_russian_university_spetsnaz: "Založit Ruskou univerzitu speciálních sil" # todo: NEW TRANSLATION
 CHE_russian_university_spetsnaz_desc: "Ruská univerzita speciálních sil je první a v současnosti jediná soukromá vzdělávací instituce v Ruské federaci poskytující profesionální výcvik pro speciální jednotky" # todo: NEW TRANSLATION
 CHE_grozni_city: "Grozny City" # todo: NEW TRANSLATION
 CHE_grozni_city_desc: "Grozny City je komplex mrakodrapů v Grozném, nacházející se v centru města podél bulváru Achmata Kadyrova na březích řeky Sunža." # todo: NEW TRANSLATION
 CHE_chechen_neftehim: "Chechenneftekhimprom" # todo: NEW TRANSLATION
 CHE_chechen_neftehim_desc: "Akciová společnost Chechenneftekhimprom se zabývá řízením využívání nerostného bohatství Čečenské republiky. Kromě hospodářské a administrativní práce společnost vyhledává a přitahuje investice do ropného průmyslu Čečenské republiky, zlepšuje mechanismy těžby a rozvoje ložisek ropy, provádí geologický průzkum a hledání nových ložisek uhlovodíků." # todo: NEW TRANSLATION
 CHE_continue_investing_medicine: "Pokračovat ve rozvoji lékařství" # todo: NEW TRANSLATION
 CHE_continue_investing_medicine_desc: "Budeme pokračovat v investicích do rozvoje medicíny v naší republice" # todo: NEW TRANSLATION
 CHE_diplomacy: "Zahraniční politika" # todo: NEW TRANSLATION
 CHE_diplomacy_desc: "Je čas vstoupit na mezinárodní scénu a prosazovat politiku, která bude výhodná jak pro nás, tak pro Rusko" # todo: NEW TRANSLATION
 CHE_palestine: "Uznání Palestiny" # todo: NEW TRANSLATION
 CHE_palestine_desc: "Uznáváme nezávislost Palestiny a vyjadřujeme nespokojenost s politikou Izraele v regionu" # todo: NEW TRANSLATION
 CHE_saudi: "Přátelství se Saúdskou Arábií" # todo: NEW TRANSLATION
 CHE_saudi_desc: "Jsme připraveni navázat dialog se Saudy, protože to pro nás otevře velké okno příležitostí v muslimském světě" # todo: NEW TRANSLATION

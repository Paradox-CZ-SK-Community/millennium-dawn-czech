l_english:
  landmark_kaaba: "Kaaba" # todo: NEW TRANSLATION
  landmark_kaaba_plural: "$landmark_kaaba$" # todo: NEW TRANSLATION
  landmark_kaaba_desc: "Kaaba, posvátná kubická stavba v srdci Masjid al-Haram v Mekce, je nejposvátnějším místem islámu. Ovinutá černým hedvábím zdobeným zlatou kaligrafií slouží jako kibla – směr, kterým se muslimové na celém světě obracejí při modlitbě. Tento starobylý svatostánek, známý jako Dům Boží, ztělesňuje století víry, poutí a islámské historie a symbolizuje jednotu muslimské ummy.\n\n§YPamátka Kaaba§! generuje příjmy z cestovního ruchu na základě celkové populace arabských států. Přesnou částku lze zobrazit v §YEkonomickém přehledu§!." # todo: NEW TRANSLATION
  landmark_milad: "Miladova věž" # todo: NEW TRANSLATION
  landmark_milad_plural: "$landmark_milad$" # todo: NEW TRANSLATION
  landmark_milad_desc: "Miladova věž, či Borj-e Milad, má kořeny v předrevolučním období Íránu, přičemž počáteční plány sahají do 70. let. Po íránské revoluci v roce 1979 byly tyto rané záměry odloženy kvůli měnícím se politickým prioritám. Vize však byla oživena koncem 90. let a výstavba započala v roce 2000 v souladu s novým zaměřením Íránu na rozvoj a modernizaci. Miladova věž je realizací tohoto desetiletí trvajícího snu. Její design kombinuje prvky íránského dědictví s moderním inženýrstvím, čímž se stává působivým symbolem historické kontinuity i proměňující se identity země. Dnes věž stojí jako multifunkční komplex a významná kulturní památka, nabízející obyvatelům Teheránu a návštěvníkům panoramatické výhledy na město a vzdálené pohoří Alborz." # todo: NEW TRANSLATION
  landmark_domeofrock: "Skalní dóm" # todo: NEW TRANSLATION
  landmark_domeofrock_plural: "$landmark_domeofrock$" # todo: NEW TRANSLATION
  landmark_domeofrock_desc: "Skalní dóm je proslulý islámský svatostánek, známý svým zlatým dómem přehlížejícím Staré město. Postavený v 7. století stojí na Haram al-Sharif, známém také jako Chrámová hora, místě posvátném jak pro muslimy, tak pro židy. Obsahuje Zakládací kámen, o kterém muslimové věří, že na něm prorok Muhammad vystoupal do nebe, a židé jej považují za místo Svatyně svatých starověkého židovského chrámu." # todo: NEW TRANSLATION
  landmark_goldengate: "Zlatá brána" # todo: NEW TRANSLATION
  landmark_goldengate_plural: "$landmark_goldengate$" # todo: NEW TRANSLATION
  landmark_goldengate_desc: "Most Golden Gate se majestátně tyčí na pozadí mlhavých kopců San Francisca, jeho ikonické oranžovo-červené věže sahají k obloze. Přes tichomořský vchod do zálivu most elegantně spojuje město s rozsáhlými poloostrovy Marin a nabízí dechberoucí výhledy na třpytící se vodu pod ním. Jeho nadčasová krása a inženýrská genialita z něj činí symbol jak inovace, tak přírodní krásy Kalifornie." # todo: NEW TRANSLATION
  landmark_UScongress: "Washington, D.C." # todo: NEW TRANSLATION
  landmark_UScongress_plural: "$landmark_UScongress$" # todo: NEW TRANSLATION
  landmark_UScongress_desc: "Washington, D.C., hlavní město Spojených států, je město bohaté na historii a domov ikonických památek. Národní Mall zahrnuje proslulé stavby jako Lincolnovo památník, Washingtonův monument a Kapitol Spojených států, které představují klíčové události a osobnosti amerických dějin. Město také hostí Bílý dům a památníky jako Památník vietnamským veteránům a Památník Martina Luthera Kinga mladšího, čímž se stává významnou destinací jak pro politiku, tak kulturu." # todo: NEW TRANSLATION
  landmark_fuji: "Fudži-san" # todo: NEW TRANSLATION
  landmark_fuji_plural: "$landmark_fuji$" # todo: NEW TRANSLATION
  landmark_fuji_desc: "Fudži-san se vzpíná ladně z krajiny, její posvátný vrchol se dotýká nebes a představuje symbol harmonie mezi přírodou a božským. Zahalená v mracích nebo zářící na slunci ztělesňuje klid a sílu, věčného strážce japonské krajiny. Kdo spatří Fudži-san, pocítí tiché probuzení duše, jako by naslouchal šepotu starobylých duchů nesenému větrem." # todo: NEW TRANSLATION
  landmark_giza: "Gízské pyramidy" # todo: NEW TRANSLATION
  landmark_giza_plural: "$landmark_giza$" # todo: NEW TRANSLATION
  landmark_giza_desc: "Pyramidy v Gíze, ležící na okraji Káhiry v Egyptě, jsou starověké stavby postavené jako monumentální hrobky pro faraony během Starého království. Nejznámější z nich, Velká pyramida, byla vystavěna pro faraona Chufu a je jedním ze sedmi divů starověkého světa, stojícím jako svědectví o inženýrském a architektonickém umění starověkých Egypťanů. Tyto pyramidy spolu se Sfingou symbolizují trvalé dědictví Egypta a patří mezi nejikoničtější a nejnavštěvovanější památky na světě." # todo: NEW TRANSLATION
  landmark_shuttle: "Kennedyho vesmírné středisko" # todo: NEW TRANSLATION
  landmark_shuttle_plural: "$landmark_shuttle$" # todo: NEW TRANSLATION
  landmark_shuttle_desc: "Kennedyho vesmírné středisko, nacházející se na atlantickém pobřeží Floridy, slouží jako hlavní místo startů lidských kosmických letů NASA. Obsahuje obrovská zařízení jako ikonickou budovu pro montáž nosičů (Vehicle Assembly Building), kde se připravují rakety ke startu, a Startovní komplex 39 (Launch Complex 39), historické místo misí Apollo a raketoplánů. Středisko zůstává centrem inovací a průzkumu a hraje zásadní roli v současných vesmírných misích, včetně komerčních i hlubokovesmírných programů." # todo: NEW TRANSLATION
  landmark_shuttle_launch: "Kennedyho vesmírné středisko" # todo: NEW TRANSLATION
  landmark_shuttle_launch_plural: "$landmark_shuttle_launch$" # todo: NEW TRANSLATION
  landmark_shuttle_launch_desc: "Kennedyho vesmírné středisko, nacházející se na atlantickém pobřeží Floridy, slouží jako hlavní místo startů lidských kosmických letů NASA. Obsahuje obrovská zařízení jako ikonickou budovu pro montáž nosičů (Vehicle Assembly Building), kde se připravují rakety ke startu, a Startovní komplex 39 (Launch Complex 39), historické místo misí Apollo a raketoplánů. Středisko zůstává centrem inovací a průzkumu a hraje zásadní roli v současných vesmírných misích, včetně komerčních i hlubokovesmírných programů." # todo: NEW TRANSLATION
  landmark_buran: "Kosmodrom Bajkonur" # todo: NEW TRANSLATION
  landmark_buran_plural: "$landmark_buran$" # todo: NEW TRANSLATION
  landmark_buran_desc: "Kosmodrom Bajkonur, ležící v odlehlých stepích Kazachstánu, je nejstarším a největším kosmodromem na světě a sehrál klíčovou roli v sovětských i ruských kosmických misích. Založený v roce 1955, vypustil historické lety, včetně prvního člověka ve vesmíru, Jurije Gagarina, na palubě Vostoku 1. Rozsáhlý komplex kosmodromu s odpalovacími rampami, výzkumnými zařízeními a montážními hangáry zůstává ikonickým symbolem historie dobývání vesmíru." # todo: NEW TRANSLATION
  landmark_ICBMsilominot: "Letecká základna Minot" # todo: NEW TRANSLATION
  landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$" # todo: NEW TRANSLATION
  landmark_ICBMsilominot_desc: "Raketový komplex Letecké základny Minot tvoří rozsáhlá síť podzemních silosů, které ukrývají mezikontinentální balistické střely (ICBM), rozmístěné po planinách Severní Dakoty. Silosy jsou opevněné a přísně střežené, navržené tak, aby odolaly vnějším hrozbám a udržovaly stav trvalé pohotovosti. Tyto odlehlé a izolované objekty hrají zásadní roli v jaderné odstrašovací strategii Spojených států a zajišťují schopnost rychlé reakce v případě nouze." # todo: NEW TRANSLATION
  landmark_ICBMsiloyasny: "Raketová základna Jasny" # todo: NEW TRANSLATION
  landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$" # todo: NEW TRANSLATION
  landmark_ICBMsiloyasny_desc: "Raketová základna Jasny, nacházející se poblíž Dombarovského v Orenburské oblasti Ruska, je významné strategické raketové zařízení, které hostí silo založené mezikontinentální balistické střely. Zřízena během studené války, disponuje rozsáhlými podzemními komplexy, opevněnými velitelskými zařízeními a vysokou úrovní zabezpečení pro ochranu svých cenných aktiv. Jako klíčová součást ruské jaderné triády mají střely z Jasného za úkol zajistit odstrašení a schopnost rychlé reakce." # todo: NEW TRANSLATION
  show_construction_speed: "Po zaškrtnutí uvidíte současný £construction_speed_texticon §YBonus rychlosti výstavby§! pro každý §YTyp budovy§!\n\nTento modifikátor zobrazuje pouze modifikátor specifický pro budovu. Nezohledňuje §YGlobální £construction_speed_texticon Rychlost výstavby.§!" # todo: NEW TRANSLATION

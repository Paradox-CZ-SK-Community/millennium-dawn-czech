  arm_empire.17.t: "Itálie nabízí sloučení pod svým praporem" # todo: NEW TRANSLATION
  arm_empire.17.d: "Itálie nám nabízí stát se součástí jejího státu, čímž budeme finančně a politicky výrazně těžit. Budeme si také moci zachovat naši suverenitu" # todo: NEW TRANSLATION

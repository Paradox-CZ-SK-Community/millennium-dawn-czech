 ARM_armpower_TT: "Pozveme zkušené gangstery z Armenian Power, aby zajistili naši bezpečnost." # todo: NEW TRANSLATION
 AZE_karabakh_defeat: "Porážka ve válce o Karabach" # todo: NEW TRANSLATION
 AZE_karabakh_defeat_desc: "Porážka v devadesátých letech byla pro náš národ bolestivou ranou. Ázerbájdžánci touží po pomstě, aby si navrátili svá historická území a aby se tisíce uprchlíků mohly vrátit domů." # todo: NEW TRANSLATION
 AZE_karabakh_revanchism: "Karabašský revanšismus" # todo: NEW TRANSLATION
 AZE_karabakh_revanchism_desc: "Ázerbájdžánský lid, který prohrál válku o Artsakh i přes velkou mezinárodní podporu, zůstal ponížený na mezinárodním poli a lid, oslepený neúspěchem, je čím dál tím více náchylný k nacionalismu a vstupu do ozbrojených sil." # todo: NEW TRANSLATION
 ARM_huge_unemployment_5: "Obrovská nezaměstnanost" # todo: NEW TRANSLATION
 ARM_huge_unemployment_5_desc: "Více než třetina populace je nezaměstnaná. Přibližně polovina je chudá. Aby se ekonomika mohla rozvíjet, je nutné zlepšit životní úroveň obyvatel." # todo: NEW TRANSLATION
 ARM_huge_unemployment_4: "Velmi vysoká nezaměstnanost" # todo: NEW TRANSLATION
 ARM_huge_unemployment_4_desc: "Přibližně třetina populace je nezaměstnaná. Ačkoli vláda zahájila práci na zlepšení situace, je stále daleko do konečného řešení." # todo: NEW TRANSLATION
 ARM_huge_unemployment_3: "Vysoká nezaměstnanost" # todo: NEW TRANSLATION
 ARM_huge_unemployment_3_desc: "Boj proti nezaměstnanosti se rozjel. Ačkoliv problém stále trápí obyvatele, výsledky změn jsou již znatelné." # todo: NEW TRANSLATION
 ARM_huge_unemployment_2: "Průměrná nezaměstnanost" # todo: NEW TRANSLATION
 ARM_huge_unemployment_2_desc: "Nezaměstnanost je 10 %. Krize po rozpadu SSSR se pomalu začíná překonávat." # todo: NEW TRANSLATION
 ARM_huge_unemployment_1: "Nízká nezaměstnanost" # todo: NEW TRANSLATION
 ARM_huge_unemployment_1_desc: "Nezaměstnanost je téměř poražena. Ekonomika se může konečně rozvíjet a životní úroveň obyvatel začíná růst." # todo: NEW TRANSLATION
 ARM_high_emigration_5: "Vysoká emigrace" # todo: NEW TRANSLATION
 ARM_high_emigration_5_desc: "S rozpadem SSSR a zhoršením ekonomické situace se mnoho zemí SNS stalo rukojmími zvýšené emigrace. V dnešní realitě Arménii hrozí vymření, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním tématem arménské politiky." # todo: NEW TRANSLATION
 ARM_high_emigration_4: "Podstatná emigrace" # todo: NEW TRANSLATION
 ARM_high_emigration_4_desc: "S rozpadem SSSR a zhoršením ekonomické situace se mnoho zemí SNS stalo rukojmími zvýšené emigrace. V dnešní realitě Arménii hrozí vymření, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním tématem arménské politiky." # todo: NEW TRANSLATION
 ARM_high_emigration_3: "Vysoká emigrace" # todo: NEW TRANSLATION
 ARM_high_emigration_3_desc: "S rozpadem SSSR a zhoršením ekonomické situace se mnoho zemí SNS stalo rukojmími zvýšené emigrace. V dnešní realitě Arménii hrozí vymření, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním tématem arménské politiky." # todo: NEW TRANSLATION

  arme.146.t: "Obchodní dům v [ARM.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.146.d: "Arménská vláda navrhuje, abychom rozšířili naše obchodní vztahy na novou úroveň. Arménská vláda, za pomoci společnosti Multigroup, je připravena poskytnout prostor pro vznik obchodního domu, kde budou naše zboží nabízeny k prodeji arménským kupujícím. Měli bychom uzavřít takovou dohodu?" # todo: NEW TRANSLATION

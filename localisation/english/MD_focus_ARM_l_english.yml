  ARM_export_weapons_iran: "Export zbraní do Íránu" # todo: NEW TRANSLATION
  ARM_export_weapons_iran_desc: "Kvůli zahraničnímu tlaku na Írán by mohli mít zájem o nákup našich zbraní za rozumnou cenu..." # todo: NEW TRANSLATION
  arme.94.t: "[ARM.GetNameWithFlag] Nabízí dohodu o zbraních!" # todo: NEW TRANSLATION
  arme.94.d: "Nedávno nám arménská vláda navrhla dodávku zbraní pro pěchotu nejvyšší kvality. Nabízejí nám rozumnou cenu vzhledem k současné situaci." # todo: NEW TRANSLATION

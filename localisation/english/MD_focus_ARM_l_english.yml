  ARM_nationalist_army: "Národní armáda" # todo: NEW TRANSLATION
  ARM_nationalist_army_desc: "Naše země potřebuje silnou národní armádu! která bude vytvořena na základě jedinečné vojenské doktríny" # todo: NEW TRANSLATION
  ARM_nationalists_in_army: "Nábor radikálů do armády" # todo: NEW TRANSLATION
  ARM_nationalists_in_army_desc: "Máme v úmyslu získat pomoc radikálních nacionalistických prvků; i když mohou způsobit nepořádek, povznese morálku a ideologii" # todo: NEW TRANSLATION
  ARM_univeristy_army: "Nové vojenské univerzity" # todo: NEW TRANSLATION

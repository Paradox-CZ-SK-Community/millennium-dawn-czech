  ARM_armenia_eu_idea_tt: "[ARM_coop_eu_loc][ARM_council_eu_loc][ARM_ngo_eu_loc][ARM_lgbt_eu_loc][ARM_49_eu_loc]" # todo: NEW TRANSLATION
  ARM_foreseeing_the_prophecy: "Předvídání proroctví" # todo: NEW TRANSLATION
  ARM_foreseeing_the_prophecy_desc: "Legenda o původu arménského lidu říká, že Arméni získali právo na existenci tím, že čelili semitským kmenům ze jihu pod sjednocením Hayk předka. Nové časy nesou dědictví minulosti na svých bedrech a pověsti říkají, že záchrana Arménů, jako Hayk předek, musí přijít v novém tisíciletí..." # todo: NEW TRANSLATION
  ARM_expand_cis_cooperations: "Rozšíření bezpečnostní spolupráce CIS" # todo: NEW TRANSLATION
  ARM_expand_cis_cooperations_desc: "Rozšiřování CIS bezpečnostní spolupráce" # todo: NEW TRANSLATION
  arme.16.t: "Bezpečnostní schůzka CIS v Jerevanu, Arménie" # todo: NEW TRANSLATION
  arme.16.d: "Arménský vůdce [ARM.GetLeader] přijal vedoucí delegací, které dorazily do Jerevanu, aby se zúčastnily zasedání Rady vedoucích bezpečnostních a zvláštních služeb SNS CIS.\n\nPodle tiskové služby hlavy arménského státu [ARM.GetLeader] poznamenal důležitost práce Rady, zvláště s ohledem na prioritu zajištění bezpečnosti na národní, regionální a mezinárodní úrovni. Prezident zdůraznil potřebu prohloubit spolupráci v rámci SNS CIS.\n\n[ARM.GetLeader] uvedl, že otázky boje proti bezpečnostním hrozbám byly vždy v centru pozornosti států. Podle něj spolupráce v této a v dalších oblastech umožňuje dále posílit mezistátní vazby a přátelství mezi národy.\n\nNa žádost [ARM.GetLeader] hosté prezentovali témata projednaná na zasedání konaném v Tsaghkadzoru a učiněná rozhodnutí." # todo: NEW TRANSLATION
  arme.16.a: "Zajímavé." # todo: NEW TRANSLATION
  armcis_infl: "§Y[ROOT.GetNameWithFlag]§! Získá §Y2% vliv§! na všechny §3Členské státy SNS§!" # todo: NEW TRANSLATION
  ARM_russian_culture_promotion: "Podpora ruské kultury" # todo: NEW TRANSLATION
  ARM_russian_culture_promotion_desc: "Rusko se vždy snaží šířit svou kulturu v naší zemi. Ať už motivace je jakákoli, další znalosti cizího jazyka a vzdělávací spolupráce jsou pro naši populaci vždy prospěšné." # todo: NEW TRANSLATION
  ARM_russian_fsb_borderguards: "FSB pohraniční strážci" # todo: NEW TRANSLATION
  ARM_russian_fsb_borderguards_desc: "Musíme pozvat ruské pohraniční jednotky z FSB, abychom posílili naši bezpečnost." # todo: NEW TRANSLATION
  arme.17.t: "[ARM.GetNameWithFlag] zve FSB pohraniční jednotky" # todo: NEW TRANSLATION
  arme.17.d: "Nedávno arménská vláda navrhla, aby naše FSB pohraniční jednotky chránily a sledovaly arménsko-tureckou hranici a arménsko-azerbajdžánské hranice.\n\nTo zvýší náš vliv a zpravodajské schopnosti v regionu, pokud tuto nabídku přijmeme." # todo: NEW TRANSLATION
  arme.17.a: "Jistě!" # todo: NEW TRANSLATION
  arme.17.b: "Promiňte, ne." # todo: NEW TRANSLATION
  ARM_fsb_borderguards: "FSB pohraniční strážci" # todo: NEW TRANSLATION
  arme.18.t: "[SOV.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.18.d: "Ruské FSB pohraniční jednotky budou vyslány do všech našich regionů." # todo: NEW TRANSLATION
  arme.18.a: "Skvěle." # todo: NEW TRANSLATION
  arme.19.t: "[SOV.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.19.d: "Rusko zamítlo naši nabídku umístit ruské FSB jednotky na našich hranicích." # todo: NEW TRANSLATION
  arme.19.a: "Bruh." # todo: NEW TRANSLATION
  ARM_expand_russian_base_time: "Cvičení s ruskou armádou" # todo: NEW TRANSLATION
  ARM_expand_russian_base_time_desc: "Jelikož ruská vojenská základna se nachází v naší zemi, můžeme společně provádět vojenská cvičení." # todo: NEW TRANSLATION
  ARM_remove_fsb_borderguards: "Odstranit [SOV.GetNameWithFlag]ově FSB Pohraniční strážce" # todo: NEW TRANSLATION
  fsb_deployed: "FSB byl nasazen v [ARM.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.20.t: "[ARM.GetNameWithFlag] Navrhuje propagaci ruské kultury!" # todo: NEW TRANSLATION
  arme.20.d: "Od dob starověkého Ruska masivně přispívaly arménsko-ruské kulturní výměny k oběma kulturám. Ačkoliv máme sdílenou historii díky Ruskému impériu a Sovětskému svazu, Arménie nám navrhla dohodu. Budou moci být naše kulturní centra v Arménii, aby tam propagovala naši kulturu. Podle všeho arménská vláda chce prosazovat naši kulturu, aby omezila západní kulturní vliv ve své společnosti. Na oplátku nás žádají, abychom zaplatili část nákladů na zřízení těchto center v Arménii." # todo: NEW TRANSLATION
  arme.20.a: "Day'om Dobro!" # todo: NEW TRANSLATION
  arme.20.b: "Nevidíme žádný užitek z propagace kultury." # todo: NEW TRANSLATION
  arme.21.t: "[SOV.GetNameWithFlag] Agrees!" # todo: NEW TRANSLATION
  arme.21.d: "Rusko souhlasilo financovat ruská kulturní centra v Arménii." # todo: NEW TRANSLATION
  arme.21.a: "Wonderful!" # todo: NEW TRANSLATION
  arme.22.t: "[SOV.GetNameWithFlag] Denies!" # todo: NEW TRANSLATION
  arme.22.d: "Rusko odmítlo naši návrh na otevření ruských kulturních center v Arménii. Říkají, že nevidí užitek v takových snahách." # todo: NEW TRANSLATION
  arme.22.a: "What a strange folk. Maybe we didn't need their cultural centers after all." # todo: NEW TRANSLATION
  ARM_educational_cooperation: "Vzdělávací spolupráce s Ruskem" # todo: NEW TRANSLATION
  ARM_educational_cooperation_desc: "Můžeme se pokusit přesvědčit Rusko, aby zahájilo program výměny studentů s námi." # todo: NEW TRANSLATION
  ARM_rusarm_educ_coop: "Arménsko-ruská vzdělávací dohoda" # todo: NEW TRANSLATION
  arme.23.t: "[ARM.GetNameWithFlag] Navrhuje vzdělávací dohodu!" # todo: NEW TRANSLATION
  arme.23.d: "Arménie nám nedávno navrhla dohodu o vzdělávací spolupráci, v rámci které by studenti z obou zemí mohli být směňováni mezi univerzitami. Vzhledem k tomu, že arménské univerzity mají mnoho vazeb na západní vzdělání, naši studenti z toho mohou hodně profitovat." # todo: NEW TRANSLATION
  arme.23.a: "Jistě!" # todo: NEW TRANSLATION
  arme.23.b: "To je nějaký arménský plán!" # todo: NEW TRANSLATION
  arme.24.t: "[SOV.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.24.d: "Rusko souhlasilo s naším návrhem na výměnu studentů a brzy podepíšeme dokumenty." # todo: NEW TRANSLATION
  arme.24.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.25.t: "[SOV.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.25.d: "Rusko naši nabídku odmítlo a vnímají ji jako zvrácený prostředek, jak zvracet ruskou mládež západními vlivy." # todo: NEW TRANSLATION
  arme.25.a: "Cože?" # todo: NEW TRANSLATION
  mgu_unlock: "§YSpolupráce s Moskevskou státní univerzitou§! bude k dispozici k získání!" # todo: NEW TRANSLATION
  ARM_russian_tv_channels: "Ruské televizní kanály" # todo: NEW TRANSLATION
  ARM_russian_tv_channels_desc: "Můžeme povolit ruským televizním kanálům vstoupit na arménský trh. Ano, zvýší to ruský vliv nad námi, ale výhody mohou být mnohem větší." # todo: NEW TRANSLATION
  ARM_rus_diaspora_strength: "Spojení s diaspórou" # todo: NEW TRANSLATION
  ARM_rus_diaspora_strength_desc: "Můžeme se pokusit navázat spojení s arménskou diaspórou a přijímat od ní dary." # todo: NEW TRANSLATION
  ARM_ratify_iran_pipeline: "Schválení plynovodu Syunik" # todo: NEW TRANSLATION
  ARM_ratify_iran_pipeline_desc: "Možná bychom měli nabídnout Íránu dohodu o plynovodu skrz naši jižní hranici. Budeme vyměňovat energii za plyn." # todo: NEW TRANSLATION
  arme.26.t: "[ARM.GetNameWithFlag] Navrhuje dohodu o plynu!" # todo: NEW TRANSLATION
  arme.26.d: "Arménie nám nabízí dohodu, při níž bude plynovod vybudován z Íránu do Arménie. Plyn dodávaný z Íránu do Arménie bude vyměněn za elektřinu, kterou postrádáme v severních regionech.\n\nNáklady na plynovod budou rozděleny mezi nás a Arménii. Dohoda je celkem výhodná, měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.26.a: "Souhlasíme!" # todo: NEW TRANSLATION
  arme.26.b: "Promiňte, ne." # todo: NEW TRANSLATION
  arme.27.t: "[PER.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.27.d: "Írán odmítl naši nabídku. Vidí náš návrh jako jistý druh sionistického spiknutí, které podkopává jejich suverenitu." # todo: NEW TRANSLATION
  arme.27.a: "Jsou snad šílení?" # todo: NEW TRANSLATION
  arme.28.t: "[PER.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.28.d: "Írán souhlasil s naší nabídkou a je připraven vybudovat plynovod. Nyní musíme zaplatit naši část nákladů a začít koordinovat naše stavební práce." # todo: NEW TRANSLATION
  arme.28.a: "Skvělé!" # todo: NEW TRANSLATION
  ARM_syunik_pipeline: "Írán–Arménský plynovod" # todo: NEW TRANSLATION
  ARM_syunik_pipeline_two: "Írán–Arménský plynovod" # todo: NEW TRANSLATION
  gas_two_tt: "Dává nám §G2 Fosilní paliva§! v §YSyunik§!" # todo: NEW TRANSLATION
  gas_two_per_tt: "Dává §G2 Fosilní paliva§! do §YArménie§!" # todo: NEW TRANSLATION
  gas_four_tt: "Dává nám §G4 Fosilní paliva§! v §YSyunik§!" # todo: NEW TRANSLATION
  gas_four_per_tt: "Dává §G4 Fosilní paliva§! do §YArménie§!" # todo: NEW TRANSLATION
  ARM_arm_electr_deal: "Arménské dodávky elektřiny" # todo: NEW TRANSLATION
  ARM_arm_electr_deal_two: "Arménské dodávky elektřiny" # todo: NEW TRANSLATION
  arme.29.t: "[PER.GetNameWithFlag]-[ARM.GetNameWithFlag] Dohoda o plynu!" # todo: NEW TRANSLATION
  arme.29.d: "Nedávno se vůdci Arménie a Íránu setkali v provincii Syunik v Arménii a oslavili slavnostní otevření nového plynovodu." # todo: NEW TRANSLATION
  arme.29.a: "Skvělé!" # todo: NEW TRANSLATION
  per_gas_accepted: "[PER.GetNameWithFlag] Přijal(a) dohodu o plynovodu" # todo: NEW TRANSLATION
  ARM_expand_pipeline: "Rozšířit plynovod s [PER.GetNameWithFlag]" # todo: NEW TRANSLATION
  ARM_cancel_pipeline: "§RCancel§! Plynovod s [PER.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.30.t: "[ARM.GetNameWithFlag] Rozšiřuje dohodu o plynu!" # todo: NEW TRANSLATION
  arme.30.d: "Arménie se rozhodla zvýšit výměnnou dohodu a poskytnout nám více elektřiny výměnou za více plynu." # todo: NEW TRANSLATION
  arme.30.a: "Skvělé!" # todo: NEW TRANSLATION
  ARM_eaeu_integrat: "Integrace EAEU" # todo: NEW TRANSLATION
  ARM_eaeu_integrat_desc: "Ruský ekonomický tlak na nás je příliš velký na to, abychom ho ignorovali. Můžeme z něj udělat velmi prospěšné, pokud uzavřeme správné dohody..." # todo: NEW TRANSLATION
  ARM_undermine_russian_influence: "Podkopávání ruského vlivu" # todo: NEW TRANSLATION
  ARM_undermine_russian_influence_desc: "Rusi ovlivňují naši zemi příliš dlouho. Musíme se zbavit jejich vlivu v naší zemi." # todo: NEW TRANSLATION
  arme.31.t: "[PER.GetNameWithFlag]-[ARM.GetNameWithFlag] Dohoda o plynu je zrušena!" # todo: NEW TRANSLATION
  arme.31.d: "Dohoda o plynu mezi Arménií a Íránem je nyní zrušena a plynovod uzavřen." # todo: NEW TRANSLATION
  arme.31.a: "Dobře." # todo: NEW TRANSLATION
  arme.32.t: "[ARM.GetNameWithFlag] Podkopává vliv [SOV.GetNameWithFlag]!" # todo: NEW TRANSLATION
  arme.32.d: "Nedávno Arménie začala uzavírat různá vlivná ruská kulturní centra a zakázala ruská státní média ve své zemi." # todo: NEW TRANSLATION
  arme.32.a: "Idioti!" # todo: NEW TRANSLATION
  ARM_support_russian_opposition: "Podpora ruské opozice" # todo: NEW TRANSLATION
  ARM_support_russian_opposition_desc: "Musíme podkopat Rusko a podporovat ruské opoziční vůdce financováním z Arménie." # todo: NEW TRANSLATION
  arme.33.t: "[ARM.GetNameWithFlag] Podporuje naši opozici!" # todo: NEW TRANSLATION
  arme.33.d: "Nedávno arménská vláda oznámila, že podporuje ruskou opozici a zve všechny, kdo by mohli být stíháni, aby přišli do Arménie. Není jasné, proč arménská vláda zvolila takové stanovisko, ale je zřejmé, že bylo ovlivněno nedávným ochlazením vztahů mezi Jerevanem a Moskvou." # todo: NEW TRANSLATION
  arme.33.a: "Jak si to dovolují!" # todo: NEW TRANSLATION
  arme.34.t: "Otázka ruské vojenské základny" # todo: NEW TRANSLATION
  arme.34.d: "Nyní, po zhoršení našich vztahů s Ruskem, se objevuje otázka stažení ruských vojenských jednotek z naší země. Na jednu stranu je možné je prostě vyhnat, na druhou stranu se pokusit ovlivnit Rusko prostřednictvím této vojenské základny. Jak bychom měli postupovat?" # todo: NEW TRANSLATION
  arme.34.a: "Musí odejít co nejrychleji!" # todo: NEW TRANSLATION
  arme.34.b: "Mohou být užiteční... prozatím." # todo: NEW TRANSLATION
  ARM_question_military_base: "Zpochybnění ruské vojenské základny" # todo: NEW TRANSLATION
  ARM_question_military_base_desc: "Nyní musíme přemýšlet, co bychom měli dělat s ruskou vojenskou základnou v Arménii." # todo: NEW TRANSLATION
  ARM_freeze_csto_membership: "Zmrazení členství v CSTO" # todo: NEW TRANSLATION
  ARM_freeze_csto_membership_desc: "CSTO nám nepomáhá a nechce nám pomáhat proti Ázerbájdžánu. Musíme rozhodnout, co budeme dělat s touto organizací." # todo: NEW TRANSLATION
  ARM_investigate_prorus_offic: "Vyšetřovat pro-ruské úředníky" # todo: NEW TRANSLATION
  ARM_investigate_prorus_offic_desc: "Existuje mnoho politiků a úředníků, kteří jsou velmi nakloněni ruským politikám. Musíme je vyšetřit..." # todo: NEW TRANSLATION
  ARM_polish_cherries: "Polská třešeň" # todo: NEW TRANSLATION
  ARM_polish_cherries_desc: "Polsko je známé svými zemědělskými produkty, proč nezačneme s ním navazovat obchodní vztah tím, že od něj pořídíme tak malé množství?" # todo: NEW TRANSLATION
  ARM_polish_mil_coop: "Vojenská spolupráce s Polskem" # todo: NEW TRANSLATION
  ARM_polish_mil_coop_desc: "Polsko může být pro nás dobrým dodavatelem zbraní a máme v úmyslu uzavřít s nimi smlouvu o dodávkách zbraní." # todo: NEW TRANSLATION
  ARM_arm_pol_friend: "Partnerství s Polskem" # todo: NEW TRANSLATION
  ARM_arm_pol_friend_desc: "Máme v úmyslu rozvíjet naše partnerské vztahy s polskými kolegy na novou úroveň." # todo: NEW TRANSLATION
  ARM_polish_fleet_help: "Požádat Polsko o pomoc s flotilou" # todo: NEW TRANSLATION
  ARM_polish_fleet_help_desc: "Máme v úmyslu přilákat polské odborníky pro rozvoj naší flotily, připomínající první dohody Polska s První Arménskou republikou." # todo: NEW TRANSLATION
  ARM_our_common_heritage: "Naše společné dědictví" # todo: NEW TRANSLATION
  ARM_our_common_heritage_desc: "Bitva u Grunvaldu, při které byl Teutonský řád poražen polskou armádou, se Arménie podílela; tehdy jsme Polsku pomohli, a tak ho můžeme pozvat, aby si připoměl slavné dědictví těch let." # todo: NEW TRANSLATION
  ARM_military_coop_greece: "Vojenská spolupráce s Řeckem" # todo: NEW TRANSLATION
  ARM_military_coop_greece_desc: "Máme v úmyslu navrhnout Řecku rozšíření naší vojenské spolupráce a uspořádat řadu společných cvičení." # todo: NEW TRANSLATION
  arme.38.t: "Výsledky vyšetřování" # todo: NEW TRANSLATION
  arme.38.d: "Národní bezpečnostní služba prověřila všechny pro-ruské politiky a našla jejich vazby na ruskou vládu. Nicméně nebyly nalezeny žádné podvodné schémata." # todo: NEW TRANSLATION
  arme.38.a: "Zajímavé." # todo: NEW TRANSLATION
  arme.39.t: "Výsledky vyšetřování" # todo: NEW TRANSLATION
  arme.39.d: "Národní bezpečnostní služba prověřila všechny pro-ruské politiky a našla jejich vazby na ruskou vládu. Korupční schémata byla také deklasifikována a jejich činnosti byly zastaveny." # todo: NEW TRANSLATION
  arme.39.a: "Skvělé!" # todo: NEW TRANSLATION
  ARM_sign_rome_statute: "Podepsání Římského statutu" # todo: NEW TRANSLATION
  ARM_sign_rome_statute_desc: "Podpis Římského statutu nám může poskytnout více nástrojů k boji proti ruské agresi v našem regionu a mimo něj." # todo: NEW TRANSLATION
  ARM_cleanse_russian_agents: "Zatknout ruské agenty" # todo: NEW TRANSLATION
  ARM_cleanse_russian_agents_desc: "Musíme zatknout a zakázat všechny politiky, kteří otevřeně pracují pro ruské zájmy, a prosazovat politiku pokory!" # todo: NEW TRANSLATION
  ARM_demand_contr_reassur: "Požadovat splnění smluv" # todo: NEW TRANSLATION
  ARM_demand_contr_reassur_desc: "S rozšiřujícím se vlivem na Rusko musíme žádat, aby byly splněny naše smlouvy o dodávkách zbraní." # todo: NEW TRANSLATION
  arme.40.t: "[ARM.GetNameWithFlag] Požaduje splnění smluv" # todo: NEW TRANSLATION
  arme.40.d: "Arménská vláda, která rozšířila svůj vliv nad naší zemí, vyžaduje, abychom splnili některé smlouvy o dodávkách zbraní, které jsme přestali plnit poté, co se jejich vztahy s námi zhoršily. Pokud ale smlouvu splníme, jejich vliv na nás výrazně poklesne." # todo: NEW TRANSLATION
  arme.40.a: "Strčte si to!" # todo: NEW TRANSLATION
  ARM_northern_neighbor: "Severní soused" # todo: NEW TRANSLATION
  ARM_northern_neighbor_desc: "Náš nejméně antagonický severní soused musí být vyřešen. Buď diplomaticky, nebo jinak." # todo: NEW TRANSLATION
  ARM_open_up_djavakhq_quest: "Otevřít Djavakhq otázku" # todo: NEW TRANSLATION
  ARM_open_up_djavakhq_quest_desc: "Naši lidé v Gruzii jsou utlačováni našimi severními partnery. Přišel čas je osvobodit od Gruzie!" # todo: NEW TRANSLATION
  ARM_support_separatism: "Podpora separatismu" # todo: NEW TRANSLATION
  ARM_support_separatism_desc: "Musíme podpořit separatismus v Gruzii a prosazovat svobodu Djavakhku vojenskými prostředky!" # todo: NEW TRANSLATION
  ARM_protect_minority_rights: "Chránit práva menšin" # todo: NEW TRANSLATION
  ARM_protect_minority_rights_desc: "Naši gruzínští přátelé jsou v Arménii příliš tvrdí na arménskou populaci v jejich zemi. Nesmíme vyvolat konflikt, ale ovlivňovat Gruzii prostřednictvím diplomatických prostředků." # todo: NEW TRANSLATION
  ARM_friendship_and_trade_agreement: "Dohoda o přátelství a obchodu" # todo: NEW TRANSLATION
  ARM_friendship_and_trade_agreement_desc: "Ačkoli existují některé problémy ohledně Gruzie a naší arménské populace v Djavakhq, můžeme to vyřešit smířlivě a nechat obě země prosperovat." # todo: NEW TRANSLATION
  ARM_demand_representation: "Požadovat zastoupení" # todo: NEW TRANSLATION
  ARM_demand_representation_desc: "Respektujeme územní integritu Gruzie, avšak nemůžeme jen tak stát zpříma a sledovat, jak v Gruzii funguje nedemokratický systém a jak vyřazuje arménskou komunitu z jejich politického systému!" # todo: NEW TRANSLATION
  ARM_black_sea_agreements: "Dohody o Černém moři" # todo: NEW TRANSLATION
  ARM_black_sea_agreements_desc: "Obchod ve Černém moři je rozsáhlý a mohli bychom si obě strany prospěšné dohody o bilaterálním obchodu a přístupu k moři." # todo: NEW TRANSLATION
  ARM_electro_exporting: "Export elektřiny" # todo: NEW TRANSLATION
  ARM_electro_exporting_desc: "Naše kapacity pro export elektřiny jsou dostatečné pro rozšíření exportu. Můžeme navázat dohodu s Gruzií, která by byla prospěšná." # todo: NEW TRANSLATION
  ARM_javakhq_must_be_free: "Operace §9\"Fallen Cross\"§!" # todo: NEW TRANSLATION
  ARM_javakhq_must_be_free_desc: "Imperialistští Gruzíni zneužívali naši zemi a náš lid příliš dlouho! Teď musíme provést vojenskou operaci a osvobodit náš lid!" # todo: NEW TRANSLATION
  ARM_support_geo_peace: "Podpora míru v Gruzii" # todo: NEW TRANSLATION
  ARM_support_geo_peace_desc: "Abychom podpořili důvěru mezi našimi zeměmi, můžeme se pokusit vyjednat dohodu mezi separatistickými republikami a Gruzií a ukončit tento zbytečný konflikt." # todo: NEW TRANSLATION
  ARM_friendship_syria: "Přátelství se Sýrií" # todo: NEW TRANSLATION
  ARM_friendship_syria_desc: "Navzdory našim možným politickým rozdílům se Sýrií byla alavitská komunita vždy oporou Arménů v regionu a musíme podpořit prohloubení našich vztahů." # todo: NEW TRANSLATION
  ARM_alaw_assyr_armen: "Alavitsko-arménsko-asyrské vztahy" # todo: NEW TRANSLATION
  ARM_alaw_assyr_armen_desc: "Trojice alavitských, Arménů a Asyranů jsou v Sýrii neislámské menšiny. Aby naše komunity přežily, musíme spolupracovat a vzájemně si pomáhat." # todo: NEW TRANSLATION
  ARM_rescuing_diasp: "Záchrana diaspory" # todo: NEW TRANSLATION
  ARM_rescuing_diasp_desc: "Situace v Sýrii je značně nestabilní a musíme pomoci naší komunitě repatriovat do Arménie a začlenit se do naší společnosti." # todo: NEW TRANSLATION
  ARM_human_aid_syr: "Humanitární pomoc Sýrii" # todo: NEW TRANSLATION
  ARM_human_aid_syr_desc: "Syrská populace je v nouzi a my musíme poskytnout humanitární pomoc Sýrii a rozšířit náš vliv nad ní." # todo: NEW TRANSLATION
  ARM_intervene_in_syria: "Zasáhnout do Sýrie" # todo: NEW TRANSLATION
  ARM_intervene_in_syria_desc: "Musíme vyslat naše síly, abychom Sýrii pomohli v jejím boji!" # todo: NEW TRANSLATION
  arme.41.t: "Arméni z Djavakhk požadují zastoupení!" # todo: NEW TRANSLATION
  arme.41.d: "Arméni žijící v Samtskhe-Djavakheti požadují zastoupení v našem parlamentu a chtějí zvětšit autonomii v Gruzii. Uvedli, že jejich protesty nesouvisí s Jižní Osetií a Abcházií a nechtějí ozbrojený konflikt ve své vlasti.\n\nArménská vláda sama podpořila jejich požadavek a vyzvala k stabilizaci situace a k tomu, aby Arméni nezačali ozbrojené povstání.\n\nArménská vláda také uvedla, že pokud federalizujeme naši zemi, pomohou nám integrovat Jižní Osetii a Abcházii prostřednictvím jejich diasporických spojení a obejdou ruský vliv." # todo: NEW TRANSLATION
  arme.41.a: "Čestný požadavek!" # todo: NEW TRANSLATION
  arme.41.b: "To si nemůžeme dovolit!" # todo: NEW TRANSLATION
  arme.42.t: "Federalizace!" # todo: NEW TRANSLATION
  arme.42.d: "Proč to čteš, ty malý podvodníku?" # todo: NEW TRANSLATION
  arme.42.a: "Za co?" # todo: NEW TRANSLATION
  djavakhq_pizdec: "[GEO.GetNameWithFlag] Odmítl mírové řešení" # todo: NEW TRANSLATION
  arme.43.t: "Federalizace [GEO.GetNameWithFlag]!" # todo: NEW TRANSLATION
  arme.43.d: "Gruzie přijala návrh Djavakhq Armenů a federalizovala svou zemi." # todo: NEW TRANSLATION
  arme.43.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.44.t: "[GEO.GetNameWithFlag] Odmítl federalizaci!" # todo: NEW TRANSLATION
  arme.44.d: "Gruzie odmítla federalizaci a neudělí autonomii Djavakhk." # todo: NEW TRANSLATION
  arme.44.a: "To je škoda!" # todo: NEW TRANSLATION
  geofed_arm_tt: "[GEO.GetNameWithFlag] by mohl federalizovat a udělit autonomii [ARM.GetFlag]§9Djavakhk§!" # todo: NEW TRANSLATION
  ARM_djavakhq: "Djavakheti Autonomy" # todo: NEW TRANSLATION
  arme.45.t: "[ARM.GetNameWithFlag] Navrhuje řešení konfliktu!" # todo: NEW TRANSLATION
  arme.45.d: "Nedávno se arménská vláda rozhodla prostřednictvím řešení našeho konfliktu s Gruzií. Arméni navrhují řešení, podle kterého [ROOT.GetNameWithFlag] získáme plnou autonomii s možností odtržení, pokud to budeme chtít. V souvislosti s nedávnou situací autonomie Djavakhk a tím, jak byla vyřešena. Arménská vláda také uvedla, že pokud federalizujeme naši zemi, pomohou nám začlenit Jižní Osetii a Abcházii prostřednictvím jejich diasporických spojení a obejdou ruský vliv." # todo: NEW TRANSLATION
  arme.45.a: "Jistě!" # todo: NEW TRANSLATION
  arme.45.b: "Nebudeme se vzdávat naší suverenity!" # todo: NEW TRANSLATION
  sooabk_peac_tt: "[SOO.GetNameWithFlag] a [ABK.GetNameWithFlag] se připojí k [GEO.GetNameWithFlag] jako §Yautonomní regiony§! a my získáme vliv na [GEO.GetNameWithFlag]!" # todo: NEW TRANSLATION
  arme.46.t: "[FROM.GetNameWithFlag] Přijímá federalizaci!" # todo: NEW TRANSLATION
  arme.46.d: "[FROM.GetNameWithFlag] přijal arménské řešení pro federalizaci se Gruzií a nyní jsou součástí gruzínského státu." # todo: NEW TRANSLATION
  arme.46.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.46.b: "Skvěle!" # todo: NEW TRANSLATION
  arme.47.t: "[FROM.GetNameWithFlag] Odmítá federalizaci!" # todo: NEW TRANSLATION
  arme.47.d: "[FROM.GetNameWithFlag] odmítl náš návrh řešení." # todo: NEW TRANSLATION
  arme.47.a: "Velmi nešťastné." # todo: NEW TRANSLATION
  arme.48.t: "[ARM.GetNameWithFlag] Požaduje Samtskhe-Djavakheti!" # todo: NEW TRANSLATION
  arme.48.d: "Nedávno vláda [ARM.GetNameWithFlag] prohlásila, že utlačování Arménů v Gruzii musí být okamžitě zastaveno.\n\nNaši úředníci a někteří místní Arméni pro Gruzii to popírají, avšak Arménie již zahájila shromažďování jednotek na gruzinsko-arménské hranici." # todo: NEW TRANSLATION
  arme.48.a: "Zmetci!" # todo: NEW TRANSLATION
  arme.49.t: "[ARM.GetNameWithFlag] - [GEO.GetNameWithFlag] válka!" # todo: NEW TRANSLATION
  arme.49.d: "Arménie nedávno vyhlásila válku Gruzii. To by mohla být naše historická šance zcela zničit gruzínského obra!" # todo: NEW TRANSLATION
  arme.49.a: "Přidáme se!" # todo: NEW TRANSLATION
  arme.49.b: "To je příliš riskantní..." # todo: NEW TRANSLATION
  ARM_amenia_georgia_trade: "[ARM.GetNameWithFlag] - [GEO.GetNameWithFlag] Obchodní dohoda" # todo: NEW TRANSLATION
  arme.50.t: "[ARM.GetNameWithFlag] Navrhuje obchodní dohodu!" # todo: NEW TRANSLATION
  arme.50.d: "[ARM.GetNameWithFlag] nedávno navrhla dohodu o přátelství a obchodu mezi našimi zeměmi. Měli bychom souhlasit s jejich návrhem?" # todo: NEW TRANSLATION
  arme.50.a: "Jistě!" # todo: NEW TRANSLATION
  arme.50.b: "Nemáme zájem." # todo: NEW TRANSLATION
  arme.51.t: "[GEO.GetNameWithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.51.d: "[GEO.GetNameWithFlag] přijalo náš diplomatický návrh na podepsání dohody o přátelství a obchodu." # todo: NEW TRANSLATION
  arme.51.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.52.t: "[GEO.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.52.d: "[GEO.GetNameWithFlag] odmítl náš návrh na přátelství a obchod." # todo: NEW TRANSLATION
  arme.52.a: "Musíme opustit naše snahy o sblížení se s Gruzií." # todo: NEW TRANSLATION
  arme.52.b: "Pokračujme v diplomatické misi." # todo: NEW TRANSLATION
  arme.53.t: "[ARM.GetNameWithFlag] Žádá o přístup k Černému moři!" # todo: NEW TRANSLATION
  arme.53.d: "Nedávno arménská vláda vyjádřila ochotu nám zaplatit za přístup k Černému moři. Měli bychom souhlasit s jejich nabídkou?" # todo: NEW TRANSLATION
  arme.53.a: "Ano, jistě!" # todo: NEW TRANSLATION
  arme.53.b: "Ne, pryč." # todo: NEW TRANSLATION
  arme.54.t: "[GEO.GetNameWithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.54.d: "[GEO.GetNameWithFlag] přijal náš diplomatický návrh na poskytnutí přístupu k přístavům Černého moře." # todo: NEW TRANSLATION
  arme.54.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.55.t: "[GEO.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.55.d: "[GEO.GetNameWithFlag] odmítl náš návrh na přátelství a obchod." # todo: NEW TRANSLATION
  arme.55.a: "Bruh" # todo: NEW TRANSLATION
  arme.55.b: "Musíme pokračovat diplomatické snahy!" # todo: NEW TRANSLATION
  arme.56.t: "[ARM.GetNameWithFlag] Nabízí dohodu o vývozu elektřiny!" # todo: NEW TRANSLATION
  arme.56.d: "Nedávno Arménie navrhla nám dohodu o vývozu elektřiny, díky níž nám na několik let poskytnou elektřinu za dostupnou cenu. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.56.a: "Jistě!" # todo: NEW TRANSLATION
  arme.56.b: "Promiň, ne." # todo: NEW TRANSLATION
  arme.57.t: "[ARM.GetNameWithFlag] Chce koupit naše zbraně" # todo: NEW TRANSLATION
  arme.57.d: "[ARM.GetName] vyjádřil touhu koupit některé z našich zbraní v rámci posílení vojenské spolupráce s námi a posílení svých ozbrojených sil. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.57.a: "Jistě!" # todo: NEW TRANSLATION
  arme.57.b: "Promiň, ne." # todo: NEW TRANSLATION
  arme.58.t: "Vojenská smlouva s [POL.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.58.d: "Oni souhlasili s prodejem svých zbraní nám v rámci vojenské spolupráce mezi oběma zeměmi, což je velmi povzbudivé, protože budeme moci výrazně posílit naše ozbrojené síly." # todo: NEW TRANSLATION
  arme.58.a: "Dobré" # todo: NEW TRANSLATION
  arme.59.t: "Vojenská smlouva s [POL.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.59.d: "Odmítli podepsat smlouvu o dodávce zbraní nám; zřejmě si myslí, že jejich zbraně v našich rukou naruší rovnováhu sil. Hloupost." # todo: NEW TRANSLATION
  arme.59.a: "Škoda" # todo: NEW TRANSLATION
  arme.60.t: "[ARM.GetNameWithFlag] usiluje o zlepšení vztahů s námi" # todo: NEW TRANSLATION
  arme.60.d: "Arménská vláda je zjevně odhodlána vážně zlepšit diplomatické vztahy mezi našimi zeměmi a hodlá nás pozvat k podepsání dohody o přátelství a spolupráci. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.60.a: "Jistě!" # todo: NEW TRANSLATION
  arme.60.b: "Promiň, ne." # todo: NEW TRANSLATION
  arme.61.t: "Partnerství s [POL.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.61.d: "Polská vláda schválila dohodu o partnerství a přátelství mezi našimi zeměmi, což je bezpochyby povzbudivé, protože čím dál více zemí se stává našimi partnery!" # todo: NEW TRANSLATION
  arme.61.a: "Dobře" # todo: NEW TRANSLATION
  arme.62.t: "Partnerství s [POL.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.62.d: "Polská vláda nám odepřela smlouvu o přátelství a spolupráci, což je smutné, protože jsme vždy zaměřeni na spolupráci mezi našimi zeměmi." # todo: NEW TRANSLATION
  arme.62.a: "Smutné" # todo: NEW TRANSLATION
  arme.63.t: "[ARM.GetNameWithFlag] Žádá o pomoc při rozvoji flotily" # todo: NEW TRANSLATION
  arme.63.d: "Vláda Arménie, odkazující na dohodu uzavřenou v době existence První Arménské republiky, žádá naši vládu o pomoc při rozvoji flotily, protože Arménie znovu získala přístup k moři. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.63.a: "Jistě!" # todo: NEW TRANSLATION
  arme.63.b: "Promiň, ne." # todo: NEW TRANSLATION
  arme.64.t: "[POL.GetFlag]Polská pomoc ve vývoji flotily" # todo: NEW TRANSLATION
  arme.64.d: "Polská vláda souhlasila s tím, že nám pomůže rozvíjet naši flotilu, a nyní posílíme naše námořní síly." # todo: NEW TRANSLATION
  arme.64.a: "Pěkné!" # todo: NEW TRANSLATION
  arme.65.t: "[POL.GetFlag]Polská pomoc ve vývoji flotily" # todo: NEW TRANSLATION
  arme.65.d: "Polská vláda nám odmítla pomoci s rozvojem našich námořních sil s odůvodněním finanční nemožnosti." # todo: NEW TRANSLATION
  arme.65.a: "Smutné" # todo: NEW TRANSLATION
  arme.66.t: "[ARM.GetNameWithFlag] zve nás na připomenutí Bitvy u Grunwaldu" # todo: NEW TRANSLATION
  arme.66.d: "Bitva u Grunwaldu je historickou událostí v historii Polska, kdy Řád německé rytířstvo a jeho spojenci byli zcela poraženi polskou armádou. Historikové rovněž potvrzují účast Arménů na straně polské armády. To výrazně rozzlobí německou stranu. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.66.a: "Je to důvod k hrdosti." # todo: NEW TRANSLATION
  arme.66.b: "Promiň, ne." # todo: NEW TRANSLATION
  arme.67.t: "Polsko-arménský odkaz Bitvy u Grunwaldu" # todo: NEW TRANSLATION
  arme.67.d: "Polská vláda podpořila naši snahu uchovat tuto historickou událost v paměti našich národů jako důvod k hrdosti." # todo: NEW TRANSLATION
  arme.67.a: "Dobře" # todo: NEW TRANSLATION
  arme.68.t: "Polsko-arménský odkaz Bitvy u Grunwaldu" # todo: NEW TRANSLATION
  arme.68.d: "Polská vláda nepodpořila naši snahu o oživení historie událostí těch let; očividně se bojí německé moci." # todo: NEW TRANSLATION
  arme.68.a: "Smutné" # todo: NEW TRANSLATION
  arme.69.t: "Polská třešeň" # todo: NEW TRANSLATION
  arme.69.d: "Každý vztah mezi zeměmi začíná malými kroky, takže náš vztah s Polskem má kořeny v nákupu polských bobulí pro náš trh, možná ho rozšíříme." # todo: NEW TRANSLATION
  arme.69.a: "Doufáme, že ano" # todo: NEW TRANSLATION
  arme.70.t: "[ARM.GetNameWithFlag] Navrhuje společná cvičení" # todo: NEW TRANSLATION
  arme.70.d: "Arménie má v úmyslu rozšířit vojensko-technickou spolupráci s námi a nabízí uspořádat společná cvičení našich speciálních operačních jednotek s cílem sdílet zkušenosti." # todo: NEW TRANSLATION
  arme.70.a: "Souhlasíme" # todo: NEW TRANSLATION
  arme.70.b: "Ne" # todo: NEW TRANSLATION
  arme.71.t: "Společná cvičení s Řeckem" # todo: NEW TRANSLATION
  arme.71.d: "Řecká vláda naši nabídku přijala a my jsme uspořádali společná cvičení našich speciálních operačních jednotek." # todo: NEW TRANSLATION
  arme.71.a: "Jsme silnější spolu." # todo: NEW TRANSLATION
  arme.72.t: "Společná cvičení s Řeckem" # todo: NEW TRANSLATION
  arme.72.d: "Řecká vláda odmítla uspořádat společná cvičení s našimi speciálními operačními jednotkami." # todo: NEW TRANSLATION
  arme.72.a: "Musí existovat důvody." # todo: NEW TRANSLATION
  ARM_legacy_of_grunwald_idea: "Dědictví bitvy u Grunwaldu" # todo: NEW TRANSLATION
  ARM_anti_turkish_idea: "Antiturkická diplomacie" # todo: NEW TRANSLATION

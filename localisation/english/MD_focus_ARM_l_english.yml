  arm_expansion.5.d: "Oficiálně uznáváme úplné zřeknutí se našich nároků na Náhorní Karabach" # todo: NEW TRANSLATION
  arm_expansion.5.a: "Všechno pro dobro našich zahraničních partnerů" # todo: NEW TRANSLATION
  arm_expansion.6.t: "[ARM.GetNamewithFlag] chce navázat s námi přátelské vztahy" # todo: NEW TRANSLATION
  arm_expansion.6.d: "Věří, že nastal čas zapomenout na staré křivdy a konflikty a společně vykročit k lepší budoucnosti" # todo: NEW TRANSLATION
  arm_expansion.6.a: "Všichni jsme udělali chyby" # todo: NEW TRANSLATION
  arm_expansion.6.b: "Zapomeňte na to, že bychom byli přáteli" # todo: NEW TRANSLATION
  arm_expansion.7.t: "[ARM.GetNamewithFlag] žádá o investice" # todo: NEW TRANSLATION
  arm_expansion.7.d: "[ARM.GetNamewithFlag] žádá, abychom investovali do jejich infrastruktury, a na oplátku se stanou naším obchodním centrem" # todo: NEW TRANSLATION
  arm_expansion.7.a: "Vždy rádi pomůžeme" # todo: NEW TRANSLATION
  arm_expansion.7.b: "U nás už nejsou pro nás užiteční" # todo: NEW TRANSLATION
  arm_expansion.8.t: "[FROM.GetNameWithFlag] souhlasí s investicí do naší země" # todo: NEW TRANSLATION
  arm_expansion.8.d: "Naštěstí jsme dokázali [FROM.GetNameWithFlag] přesvědčit, aby investoval do naší země" # todo: NEW TRANSLATION
  arm_expansion.8.a: "Dobré" # todo: NEW TRANSLATION
  arm_expansion.9.t: "[FROM.GetNameWithFlag] odmítl investovat do naší země" # todo: NEW TRANSLATION
  arm_expansion.9.d: "Zdá se, že [FROM.GetNameWithFlag] už nemá zájem o spolupráci s námi." # todo: NEW TRANSLATION
  arm_expansion.9.a: "Špatně" # todo: NEW TRANSLATION
  arm_expansion.10.t: "[ARM.GetNamewithFlag] nabízí nám koridor Zangezur do Nakhichevanu" # todo: NEW TRANSLATION
  arm_expansion.10.d: "Jako součást nových ujednání nám [ARM.GetNamewithFlag] nabízí koridor do Nakhichevanu. To by mělo vyloučit další konflikty mezi našimi zeměmi" # todo: NEW TRANSLATION
  arm_expansion.10.a: "Náš sen se vyplnil!" # todo: NEW TRANSLATION
  arm_expansion.10.b: "Ne, milujeme Arménii" # todo: NEW TRANSLATION
  arm_expansion.11.t: "[AZE.GetNamewithFlag] souhlasí s demilitarizací Syunik" # todo: NEW TRANSLATION
  arm_expansion.11.d: "Nyní, když jsme demilitarizovali Syunik a odevzdali kontrolu nad koridorem do Nakhichevanu [AZE.GetNamewithFlag], válka už do naší země nikdy nepřijde" # todo: NEW TRANSLATION
  arm_expansion.11.a: "Všechno pro přátelství s našimi partnery!" # todo: NEW TRANSLATION
  arm_expansion.12.t: "[AZE.GetNamewithFlag] Odmítá naši nabídku" # todo: NEW TRANSLATION
  arm_expansion.12.d: "Bezprostředně po odmítnutí naší nabídky [AZE.GetNamewithFlag] proběhla v Baku série velkých protestů" # todo: NEW TRANSLATION
  arm_expansion.12.a: "Možná je to k lepšímu" # todo: NEW TRANSLATION
  arm_expansion.13.t: "[TUR.GetNamewithFlag] souhlasí" # todo: NEW TRANSLATION
  arm_expansion.13.d: "[FROM.GetNameWithFlag] souhlasí s obnovením diplomatických vztahů s námi." # todo: NEW TRANSLATION
  arm_expansion.13.a: "Společně jsme síla" # todo: NEW TRANSLATION
  arm_expansion.14.t: "[TUR.GetNamewithFlag] odmítá znovu navázat diplomatické styky s námi" # todo: NEW TRANSLATION
  arm_expansion.14.d: "[TUR.GetNamewithFlag] přijal náš odmítavý postoj k požadavku na uznání [TUR.GetNamewithFlag] válečných zločinů v WW1, ale nebude obnovovat diplomatické styky s námi" # todo: NEW TRANSLATION
  arm_expansion.14.a: "Eh" # todo: NEW TRANSLATION
  arm_expansion.15.t: "Povstání ve Západní Arménii" # todo: NEW TRANSLATION
  arm_expansion.15.d: "Máme šanci zahájit ozbrojené povstání ve Západní Arménii, která je v současnosti pod tureckou kontrolou, avšak musíme si uvědomit, že nás to vtáhne do války s Tureckem a nebude cesty zpět." # todo: NEW TRANSLATION
  arm_expansion.15.a: "Svobodu Západní Arménie!" # todo: NEW TRANSLATION
  arm_expansion.15.b: "Nebudeme riskovat" # todo: NEW TRANSLATION
  arm_expansion.16.t: "Povstání ve Západní Arménii" # todo: NEW TRANSLATION
  arm_expansion.16.d: "Nečekaně pro nás ve takzvané Západní Arménií došlo k povstání proti naší vládě! Arménské úřady přímo prohlásily organizaci tohoto povstání a již se objevily informace o tom, že jejich militanté vystupují ve stejné řadě s rebely, to je ohavné!" # todo: NEW TRANSLATION
  arm_expansion.16.a: "Zaplatí za to." # todo: NEW TRANSLATION
  arm_expansion.17.t: "Povstání ve Západní Arménii" # todo: NEW TRANSLATION
  arm_expansion.17.d: "Přišel čas poslední války za osvobození původních Arménských zemí, teď nebo nikdy, sláva Arménii!" # todo: NEW TRANSLATION
  arm_expansion.17.a: "Sláva Arménii!" # todo: NEW TRANSLATION
  ARM_west_armenia: "Západní Arménská republika" # todo: NEW TRANSLATION
  ARM_turkey_compliance_idea: "Vláda Západní Arménie" # todo: NEW TRANSLATION
  ARM_shadow_of_sevres: "Stín Sèvreské smlouvy" # todo: NEW TRANSLATION
  ARM_shadow_of_sevres_desc: "Smlouva ze Sèvres je jednou ze smluv versaillesko-washingtonského systému, jejichž vznik znamenal konec první světové války. Byla podepsána 10. srpna 1920 ve Sèvres (Francie) spojeneckými zeměmi a státy, které k nim patřily, na jedné straně a vládou Osmanské říše, na straně druhé. Smlouva nenabyla účinnosti, protože Turecká Velká národní shromáždění ji odmítlo ratifikovat. O tři roky později byla nahrazena Lausannskou smlouvou, která upravila hranice Turecka v jejich současné podobě" # todo: NEW TRANSLATION
  ARM_active_diplomacy: "Aktivní diplomacie" # todo: NEW TRANSLATION
  ARM_active_diplomacy_desc: "Musíme hrát vedoucí roli v regionální politice, a naším základním úkolem při jejím dosažení bude porazit hlavní zlo Kavkazu - Turecko" # todo: NEW TRANSLATION
  ARM_west_arm_gov: "Kontaktovat vládu Západní Arménie" # todo: NEW TRANSLATION
  ARM_west_arm_gov_desc: "Republika Západní Arménie, také známá jako Stát Arménie, je vládou v exile, která nárokuje suverenitu nad částmi arménských vysočin včetně částí Západní Arménie, stejně jako Náchijevan, a někdy i Nagorno-Karabachu. Tato sebeprohlášená země tvrdí, že má vlastní prezidentství, vládu, parlament, ústavu, státní hymnu a státní znak" # todo: NEW TRANSLATION
  ARM_agree_with_greece: "Obnovit Velkou myšlenku" # todo: NEW TRANSLATION
  ARM_agree_with_greece_desc: "V současnosti [TUR.GetNamewithFlag] drží rozsáhlé území, která právo patří [GRE.GetNamewithFlag]. Pozveme Řecko, aby se k naší koalici připojilo a pomohlo nám získat zpět to, co bylo ztraceno." # todo: NEW TRANSLATION
  ARM_negotiate_syria: "Jednání se [SYR.GetNamewithFlag]" # todo: NEW TRANSLATION
  ARM_negotiate_syria_desc: "Některé z původních území [SYR.GetNamewithFlag] se nacházejí také pod tureckou kontrolou. [SYR.GetNamewithFlag] se však nachází ve zranitelné strategické pozici v případě možného útoku ze severu." # todo: NEW TRANSLATION
  ARM_negotiate_kurds: "Jednání s [KUR.GetNamewithFlag]" # todo: NEW TRANSLATION
  ARM_negotiate_kurds_desc: "Po desítky let se Kurdové snaží založit vlastní nezávislý stát, který by sjednotil celý kurdský lid. Pojďme jim tedy v tomto úsilí pomoci." # todo: NEW TRANSLATION
  ARM_return_to_western_armenia: "Návrat do Západní Arménie" # todo: NEW TRANSLATION
  ARM_return_to_western_armenia_desc: "Je čas znovu získat to, co bylo ztraceno, a osvobodit Kavkaz a Malou Asii od tureckého kolonialismu." # todo: NEW TRANSLATION
  ARM_land_of_peace: "Země míru" # todo: NEW TRANSLATION
  ARM_land_of_peace_desc: "Minulé zkušenosti ukazují, že nejsme schopni znovu získat naše území. Nyní stojí za to přehodnotit naši zahraniční politiku a pokusit se navázat vztahy s našimi islámskými sousedy." # todo: NEW TRANSLATION
  ARM_ussr_success_const: "Dědictví Arménské SSR" # todo: NEW TRANSLATION
  ARM_ussr_success_const_desc: "Abychom navázali přátelské vztahy se sousedy, považujeme se za nástupce Arménské SSR, čímž potvrzujeme územní celistvost všech ostatních SSR, včetně [AZE.GetNamewithFlag]" # todo: NEW TRANSLATION
  ARM_normalize_relations_with_turkey: "Normalizovat vztahy s Tureckem" # todo: NEW TRANSLATION
  ARM_normalize_relations_with_turkey_desc: "Hlavním důvodem dlouhodobého konfliktu mezi Tureckem a Arménií byly turecké válečné zločiny ve Západní Arménii. Nyní o tom už nemáme zájem, neboť uplynulo více než půl století." # todo: NEW TRANSLATION
  ARM_crossroad_of_peace: "Křižovatka míru" # todo: NEW TRANSLATION
  ARM_crossroad_of_peace_desc: "Jako neutrální země, která udržuje dobré vztahy se sousedy, jim nabídneme investice do naší ekonomiky." # todo: NEW TRANSLATION
  ARM_zang_corr_question: "Problém Zangezurského koridoru" # todo: NEW TRANSLATION
  ARM_zang_corr_question_desc: "V souladu s naší novou politikou míru už nemáme zájem o další vojenský rozvoj Syuniku. Ač je to klíčová tepna bránící Ázerbájdžánu v přístupu k jeho exklávě Náchijevan a zároveň nám poskytuje vozní trasu pro íránské vojenské dodávky, již nemáme v úmyslu tuto oblast využívat k tlaku na Ázerbájdžán." # todo: NEW TRANSLATION
  ARM_anatolian_heritage: "Anatolské dědictví" # todo: NEW TRANSLATION
  ARM_anatolian_heritage_desc: "Je nutné zahájit kulturní, hospodářskou, politickou a vědeckou výměnu mezi našimi zeměmi, aby se dále stabilizovaly naše vztahy." # todo: NEW TRANSLATION
  ARM_scince_poten_idea: "Vědecký potenciál" # todo: NEW TRANSLATION
  ARM_kazah_cooperation_idea: "[KAZ.GetNamewithFlag] - [ARM.GetNamewithFlag] spolupráce" # todo: NEW TRANSLATION
  ARM_raising_taxes_idea: "Zvyšování daní" # todo: NEW TRANSLATION
  ARM_shirvan_deal: "Nabídka [PER.GetNamewithFlag] teritoriální výměny" # todo: NEW TRANSLATION
  arme.174.t: "[ARM.GetNamewithFlag] nabízí teritoriální výměnu" # todo: NEW TRANSLATION
  arme.174.d: "Nedávno nám Arménie navrhla provést výměnu území a vyměnit naši provincii Khoy, kde žijí převážně íránští Kurdové, za území obývané persky mluvícím obyvatelstvem - provincii Shirvan. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.174.a: "Jistě, proč ne!" # todo: NEW TRANSLATION
  arme.174.b: "Je to nějaký plán?" # todo: NEW TRANSLATION
  arme.175.t: "[PER.GetNamewithFlag] popírá teritoriální výměnu!" # todo: NEW TRANSLATION
  arme.175.d: "Írán si nepřeje předat Khoy nám výměnou za Shirvan." # todo: NEW TRANSLATION
  arme.175.a: "Zaplatí za to." # todo: NEW TRANSLATION
  ARM_turkey_negotiations: "Jednání s [TUR.GetNamewithFlag]" # todo: NEW TRANSLATION
  ARM_turkey_negotiations_desc: "Od naší nezávislosti bylo Turecko velkou překážkou pro obchod s Evropou. Možná bychom mohli normalizovat naše vztahy a otevřít hranice." # todo: NEW TRANSLATION
  arme.176.t: "Náš postoj k jednáním se [TUR.GetNamewithFlag]" # todo: NEW TRANSLATION
  arme.176.d: "Je čas definovat náš postoj k jednáním s Tureckem. Měli bychom začít s normalizací vztahů a otevřením hranic, nebo na tuto myšlenku zapomenout?" # todo: NEW TRANSLATION
  arme.176.a: "Oznamte Turecku, že jsme připraveni jednat." # todo: NEW TRANSLATION
  arme.176.b: "Zbavte se tohoto hloupého nápadu." # todo: NEW TRANSLATION
  arme.177.t: "[ARM.GetNamewithFlag] chce normalizovat vztahy!" # todo: NEW TRANSLATION
  arme.177.d: "Nedávno nám Arménie zaslala diplomatickou nabídku k normalizaci a regulaci vztahů. Z dlouhodobého hlediska může vzájemné partnerství a otevření hranic přinést pro obě strany prospěch. Arménie však vyžaduje od nás uznání Genocidy v Osmanské říši. Mnoho nacionalistických aktivistů věří, že uznání může vést k územním nárokům nebo ekonomickým náhradám. Arménie sama však takové obvinění popírá." # todo: NEW TRANSLATION
  arme.177.a: "Jsme připraveni na normalizaci, avšak musíme prodiskutovat několik bodů." # todo: NEW TRANSLATION
  arme.177.b: "Nejprve budou muset vyřešit konflikt v Náhorním Karabachu." # todo: NEW TRANSLATION
  arme.177.c: "Jak si to vůbec troufají, myslet si, že s námi mohou jednat!" # todo: NEW TRANSLATION
  arme.178.t: "[TUR.GetNamewithFlag] asks Us to Drop Genocide Allegations!" # todo: NEW TRANSLATION
  arme.178.d: "Arménie souhlasila s tím, že odstoupí od svých nároků na genocidu a nyní je plně připravena normalizovat vztahy a otevřít hranice pro obchod." # todo: NEW TRANSLATION
  arme.178.a: "Požadavek na spravedlnost se nerovná odškodněním a územním nárokům." # todo: NEW TRANSLATION
  arme.178.b: "Můžeme se jistě vzdát svých aspirací." # todo: NEW TRANSLATION
  arme.179.t: "[ARM.GetNamewithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.179.d: "Arménie souhlasila s tím, že odstoupí od svých nároků na genocidu a nyní je plně připravena normalizovat vztahy a otevřít hranice pro obchod." # todo: NEW TRANSLATION
  arme.179.a: "Skvělé!" # todo: NEW TRANSLATION
  turkish_relat_negotated: "Arméno-turecké vztahy normalizovány" # todo: NEW TRANSLATION
  arme.180.t: "[ARM.GetNamewithFlag] Trvá na svém!" # todo: NEW TRANSLATION
  arme.180.d: "Arménie znovu prohlašuje, že nemá v úmyslu nárokovat žádné území Turecka. Naopak by mohly být vybudovány muzea míru a historie, aby odsoudily krvavou historii a očistily turecký stát od osmanské minulosti. Arménie trvá na tom, že chce podporovat obchod a politické vztahy, nikoli irredentistické cíle." # todo: NEW TRANSLATION
  arme.180.a: "Pojďme uznat minulé zvěrstva a vybudovat novou budoucnost." # todo: NEW TRANSLATION
  arme.180.b: "Chtějí nás ponížit. To je nepřijatelné." # todo: NEW TRANSLATION
  arme.181.t: "[TUR.GetNamewithFlag] Uznává arménskou genocidu!" # todo: NEW TRANSLATION
  arme.181.d: "Turecko nedávno souhlasilo uznat genocidu z roku 1915 v Osmanské říši a normalizovat vztahy s námi." # todo: NEW TRANSLATION
  arme.181.a: "Bůh žehnej!" # todo: NEW TRANSLATION
  arme.182.t: "[TUR.GetNamewithFlag] Odmítá normalizovat vztahy!" # todo: NEW TRANSLATION
  arme.182.d: "Turecko nedávno zrušilo veškeré diplomatické snahy o normalizaci vztahů s námi. Žádné spojení už se nevytváří." # todo: NEW TRANSLATION
  arme.182.a: "Oni se nikdy nemění." # todo: NEW TRANSLATION
  arme.183.t: "Opozice proti staré vládě" # todo: NEW TRANSLATION
  arme.183.d: "Radikální změna moci v naší zemi nebyla přehlédnuta. Příznivci bývalé vlády zorganizovali silnou opoziční politickou kampaň proti nám, a takto testují sílu a stabilitu naší vlády." # todo: NEW TRANSLATION

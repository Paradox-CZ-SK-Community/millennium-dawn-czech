  ARM_kob_wait_tt: "Budeme nadále §Rzvyšovat§! popularitu přívrženců Koncepční strany 'Unity' v Rusku, dokud nepovažujeme za nutné zahájit §Rrevoluci§!" # todo: NEW TRANSLATION
  ARM_kob_go_tt: "Koncepční strana 'Jednota' bude §Yzahájí§! pokus o převrat §! v Rusku" # todo: NEW TRANSLATION
  ARM_dashnak: "§YDashnaktsutyun§!" # todo: NEW TRANSLATION
  ARM_dashnak_desc: "Jediná politická síla, která má právo vládnout Arménii, je bezpochyby Dashnaktsutyun, nejstarší strana Arménie, která vedla První republiku Arménie od kolébky. Pouze její levicově nacionalistická agenda může Arménii dovést k velkoleposti." # todo: NEW TRANSLATION
  ARM_legacy_of_fedayi: "Dědictví fedayi" # todo: NEW TRANSLATION
  ARM_legacy_of_fedayi_desc: "Musíme uctívat arménské fedayi, kteří bojovali proti turecké tyranii ve svém minulém století. Musíme se připravit na válku, jinak nás Turci znovu zaútočí a zabijí!" # todo: NEW TRANSLATION
  ARM_end_to_democr: "Konec demokracie" # todo: NEW TRANSLATION
  ARM_end_to_democr_desc: "Je načase přestat budovat iluze a zničit jakýkoli bastion falešné demokracie zřízené v Arménii." # todo: NEW TRANSLATION
  ARM_bring_sefily: "Přiveďte Sefilyana zpět" # todo: NEW TRANSLATION
  ARM_bring_sefily_desc: "Sefilyan byl zbožný Dashnak až do chvíle, kdy vznikající křídlo naší strany začalo Rusku příliš ustupovat. Musíme se opět spojit s NDP!" # todo: NEW TRANSLATION
  ARM_venerate_nemesis: "Uctívat Operaci Nemesis" # todo: NEW TRANSLATION
  ARM_venerate_nemesis_desc: "Operace Nemesis byla program Arménské revoluční federace (Dashnaktsutyun) k atentátům na osmanské pachatele armenijské genocidy a na představitele Ázerbájdžánské demokratické republiky, nejvíce zodpovědné za masakr Arménů během Září dnů 1918 v Baku." # todo: NEW TRANSLATION
  ARM_nzhdehs_thought: "Integrovat Nzhdehovo myšlení" # todo: NEW TRANSLATION
  ARM_nzhdehs_thought_desc: "Garegin Nzhdeh se s Dashnaky na určitou dobu odklonil od naší sociálně-nacionální agendy. Avšak musíme se pokusit začlenit jeho myšlenky do naší filozofie a použít jeho obraz pro propagaci strany." # todo: NEW TRANSLATION
  ARM_soc_nationalism: "Sociální nacionalismus" # todo: NEW TRANSLATION
  ARM_soc_nationalism_desc: "V jádru je Dashnaktsutyun socialistická i arménská národní strana. Bez ohledu na to, co se stalo ve 20. století, musíme posílit naši ideologii a vybudovat novou Arménii!" # todo: NEW TRANSLATION
  ARM_just_like_eagle: "Stejně jako Orel z Taronu" # todo: NEW TRANSLATION
  ARM_just_like_eagle_desc: "Používáním Nzhdeistické rétoriky můžeme do našich řad přilákat více arménských nacionalistů a vybudovat skutečnou národní společnost." # todo: NEW TRANSLATION
  ARM_harmonize_economy: "Harmonizace ekonomiky" # todo: NEW TRANSLATION
  ARM_harmonize_economy_desc: "Musíme využít odbory a státní nacionalizaci průmyslu, abychom harmonizovali ekonomiku a brali kapitál z rukou kapitalistů." # todo: NEW TRANSLATION
  ARM_scout_movem_ref: "Reformujte skautské hnutí" # todo: NEW TRANSLATION
  ARM_scout_movem_ref_desc: "Arménské skautské hnutí je po dlouhou dobu sponzorováno a podporováno Dashnaky. Nyní je musíme militarizovat a vychovat budoucí mladé bojovníky." # todo: NEW TRANSLATION
  ARM_militarized_society: "Militarizovaná společnost" # todo: NEW TRANSLATION
  ARM_militarized_society_desc: "Naše společnost musí být jednou velkou armádou, armádou lidu s duchem odhodlaným zničit naše nepřátele." # todo: NEW TRANSLATION
  ARM_incr_contr_diaspora: "Zvýšit kontrolu nad diasporou" # todo: NEW TRANSLATION
  ARM_incr_contr_diaspora_desc: "Během jejich historie konfrontací s Tureckem a otázky přežití národa se Arméni spoléhají na vzájemnou spolupráci mezi velkými a malými komunitami. Dobrovolnické ozbrojené skupiny a vliv diaspory se zaměřením na lobování zájmů jsou klíčem k prosperitě Arménie." # todo: NEW TRANSLATION
  ARM_first_republic_decl: "Dědic první republiky" # todo: NEW TRANSLATION
  ARM_first_republic_decl_desc: "Jsme právoplatnými dědici Arménské republiky a je naší posvátnou povinností vrátit celé území naší země!" # todo: NEW TRANSLATION

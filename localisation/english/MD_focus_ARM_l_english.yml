 eastern_church_arm: "Arménská apoštolská církev" # todo: NEW TRANSLATION
 eastern_church_arm_desc: "Arménská apoštolská církev (AAC) je jednou z nejstarších křesťanských církví na světě. Podle legendy se arménská církev nazývá „apoštolská“, protože jejími zakladateli byli apoštolové Tadeáš a Bartoloměj, kteří jako první hlásali křesťanství v Arménii. Historicky vznikla AAC v roce 301 zásluhou sv. Řehoře Osvětitele a přijetím křesťanství králem Trdatem III. jako státního náboženství." # todo: NEW TRANSLATION
 eastern_church_eth: "Etiopská ortodoxní církev" # todo: NEW TRANSLATION
 eastern_church_eth_desc: "Etiopská ortodoxní církev je jednou ze starověkých východních (předchalkedonských) církví. Až do roku 1959 byla autonomní církví v kanonické závislosti na církvi koptské, po tomto roce získala autokefalii. Stejně jako jiné starověké východní církve uznává tři ekumenické koncily a vyznává miafyzitskou christologii. Má svůj vlastní etiopský ritus a zvláštní hierarchickou strukturu duchovenstva, která nemá analogii v jiných církevních tradicích." # todo: NEW TRANSLATION

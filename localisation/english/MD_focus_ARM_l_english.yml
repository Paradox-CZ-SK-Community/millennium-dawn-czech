  arm_empire.19.t: "Povstání v Čečensku" # todo: NEW TRANSLATION
  arm_empire.19.d: "V Čečensku válka začala znovu. Podle našich zprav byly čečenské povstalecké síly financovány arménskými zpravodajskými službami, aby vyvolaly povstání. Zdá se, že arménská vláda má zájem o nestabilitu v naší zemi." # todo: NEW TRANSLATION

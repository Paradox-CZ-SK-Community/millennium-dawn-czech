  arme.141.b: "Promiňte, ne." # todo: NEW TRANSLATION
  arme.142.t: "[FROM.GetNameWithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.142.d: "Přijali naši žádost o vstup do Otevřeného akčního plánu, který má za cíl zlepšit agendu reforem přijatých vládou, učinit ji transparentnější, odpovědnější, participativní a inovativní." # todo: NEW TRANSLATION

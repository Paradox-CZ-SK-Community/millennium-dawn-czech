  arme.223.t: "Povstání v Ázerbájdžánu" # todo: NEW TRANSLATION
  arme.223.d: "Ázerbájdžánští separatisté využili naši nepřipravenou speciální službu i malou armádu a rozpoutali ozbrojené povstání v snaze osvobodit svou zemi od naší vlády." # todo: NEW TRANSLATION
  arme.223.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.224.t: "Povstání v Kubanu" # todo: NEW TRANSLATION
  arme.224.d: "Naše kroky v Kubanu nebyly bez následků; lid Kubanu se vzbouřil proti nám, oznámili vznik Kubánské republiky a začali vytvářet ozbrojené skupiny, aby s námi bojovali." # todo: NEW TRANSLATION
  arme.224.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.225.t: "Povstání v Dagestánu" # todo: NEW TRANSLATION
  arme.225.d: "Naše akce v Dagestánu nebyly bez následků; lid Dagestánu se postavil proti nám, oznámili vznik Dagestánské republiky a začali tvořit ozbrojené skupiny, aby s námi bojovali." # todo: NEW TRANSLATION
  arme.225.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.226.t: "Povstání v Gruzii" # todo: NEW TRANSLATION
  arme.226.d: "Naše akce v Gruzii nebyly bez následků; Gruziné se vzbouřili proti nám a chtějí se osvobodit od naší okupace; nyní se musíme vypořádat s organizovaným gruzínským povstáním." # todo: NEW TRANSLATION
  arme.226.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.227.t: "Povstání v Abcházii" # todo: NEW TRANSLATION
  arme.227.d: "Naše akce v Abcházii nebyly bez následků; Abchazové se vzbouřili proti nám a chtějí se osvobodit od naší okupace, nyní se musíme vypořádat s organizovaným Abcházie povstáním." # todo: NEW TRANSLATION
  arme.227.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.228.t: "Povstání v Kurdistánu" # todo: NEW TRANSLATION
  arme.228.d: "Naše akce v Kurdistánu nebyly bez následků; Kurdistánští lidé se vzbouřili proti nám a chtějí se osvobodit od naší okupace, nyní se musíme vypořádat s organizovaným Kurdistán povstáním." # todo: NEW TRANSLATION
  arme.228.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.229.t: "Povstání v Djavakheti" # todo: NEW TRANSLATION
  arme.229.d: "Obyvatelé Djavakheti byli extrémně šokováni naší politikou vůči Artsachu a opuštěním těchto území. V tomto kontextu se skupina radikálních vojenských sil podařilo zorganizovat povstání, prohlašující naši vládu za ilegální a proti Arménům." # todo: NEW TRANSLATION
  arme.229.a: "Oh ne!" # todo: NEW TRANSLATION
  arme.230.t: "Autonomie Talyšstánu" # todo: NEW TRANSLATION
  arme.230.d: "Vláda Talyšstánu vydala ultimátum na naši vládu, vyjadřující ostrou neposlušnost vůči našim politickým ambicím plně podmanit tato území Arménskému národu; žádají autonomii od nás jako součást našeho státu, nebo hodlají bránit svou nezávislost zbraněmi." # todo: NEW TRANSLATION
  arme.230.a: "Žádná autonomie" # todo: NEW TRANSLATION
  arme.230.b: "Dejme jim autonomii" # todo: NEW TRANSLATION
  arme.231.t: "Protesty proti slabé armádě" # todo: NEW TRANSLATION
  arme.231.d: "Ozbrojené povstání, které proti nám vzniklo, vyvolalo vlnu protestů napříč zemí; lidé jsou nespokojeni se slabostí našich ozbrojených sil a požadují větší financování naší armády." # todo: NEW TRANSLATION
  arme.231.a: "A co budou jíst?" # todo: NEW TRANSLATION

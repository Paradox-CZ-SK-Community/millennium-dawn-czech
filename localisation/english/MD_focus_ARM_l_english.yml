  arme.210.a: "Tento zmetek zhyne v pekle." # todo: NEW TRANSLATION
  arme.211.t: "Krizová situace s rukojmími v Jerevánu" # todo: NEW TRANSLATION
  arme.211.d: "Skupina ozbrojených mužů, kteří si říkají Daredevils of Sasun, vtrhla do policejní stanice v Jerevánu a vzala devět rukojmích. Požadovali propuštění opozičního vůdce Jirair Sefilian a rezignaci prezidenta. Skupina zahájila patovou situaci s vládními silami, s rostoucími davy demonstrantů, které volají po rezignaci prezidenta. Dva policisté byli zabiti během patové situace a desítky byly zraněny; jeden policista zemřel po skončení krize. Někteří útočníci byli rovněž zraněni. Co bychom měli dělat?" # todo: NEW TRANSLATION
  arme.211.a: "Negotiate with them" # todo: NEW TRANSLATION
  arme.211.b: "Send the National Security Service to storm the place!" # todo: NEW TRANSLATION
  arme.212.t: "Sasna Tsrer Surrender!" # todo: NEW TRANSLATION
  arme.212.d: "Skupina Sasna Tsrer se rozhodla vzdát, aby se zabránilo dalšímu krveprolití. S ohledem na naše úsilí byla situace vyřešena poměrně klidně." # todo: NEW TRANSLATION
  arme.212.a: "Díky bohu..." # todo: NEW TRANSLATION
  arme.213.t: "Zásah speciálních sil byl úspěšný!" # todo: NEW TRANSLATION
  arme.213.d: "Speciální síly úspěšně obsadily policejní stanici a vyčistily oblast od politických teroristů Sasna Tsrer. Všichni útočníci byli zabiti. Žádný rukojmý nebyl zraněn." # todo: NEW TRANSLATION
  arme.213.a: "Skvělá operace!" # todo: NEW TRANSLATION
  pavlik_dies: "Pavlik Manukyan zemřel" # todo: NEW TRANSLATION
  arme.214.t: "Armen Sarkissian se stává prezidentem!" # todo: NEW TRANSLATION
  arme.214.d: "Dne 31. března zahájil Nikol Pashinyan svůj protestní pochod Im Qayl (můj krok), který začíná ve městě Gyumri a plánuje projít města a vesnice, jako jsou Vanadzor, Dilijan, Hrazdan a Abovyan, než nakonec dorazí do Jerevanu." # todo: NEW TRANSLATION
  arme.214.a: "Dobrá volba." # todo: NEW TRANSLATION
  arme.215.t: "Protestní pochod v Gyumri!" # todo: NEW TRANSLATION
  arme.215.d: "Dne 31. března zahájil Nikol Pashinyan svůj protestní pochod Im Qayl (můj krok), který začíná ve městě Gyumri a plánuje projít města a vesnice jako Vanadzor, Dilijan, Hrazdan a Abovyan, než nakonec dorazí do Jerevanu." # todo: NEW TRANSLATION
  arme.215.a: "Další zbytečný protest?" # todo: NEW TRANSLATION
  arme.216.t: "Arménské prezidentské protesty" # todo: NEW TRANSLATION
  arme.216.d: "Na čele s Nikolom Pashinyanem protesty v Jerevanu dosáhly tři sta tisíc lidí, s akty občanské neposlušnosti jako blokování silnic a troubení klaksonů. Lidé demonstrují, že mají dost rozsáhlé korupce a požadují skutečnou demokracii. Pokud Republikánská strana Serzh Sargsyana nepřistoupí k abdikaci, budou svrženi v povstání." # todo: NEW TRANSLATION
  arme.216.a: "Jistě, jistě..." # todo: NEW TRANSLATION
  arme.216.b: "Zlikvidujte protest!" # todo: NEW TRANSLATION
  arme.217.t: "Sametová revoluce" # todo: NEW TRANSLATION
  arme.217.d: "Z řady politických protestů v Arménii se reakční takzvaná 'konzervativní' strana Arménie vedená Serzh Sargsyan vzdala a umožnila lidem zvolit Nikol Pashinyana do úřadu, který slíbil zničit rozšířenou korupci, která Arménii sužuje, zlepšit její hospodářskou situaci a zastavit masovou emigraci." # todo: NEW TRANSLATION
  arme.217.a: "Duch!" # todo: NEW TRANSLATION
  arme.218.t: "Nikol Pashinyan jmenuje příštího ministra obrany!" # todo: NEW TRANSLATION
  arme.218.d: "Premiér Arménie Nikol Pashinyan uvedl, že jmenuje Davita Tonoyana, dočasného ministra pro mimořádné situace, na post ministra obrany. Navzdory pochybnému renomé Davita Tonoyana a možným korupčním vazbám je Davit Tonoyan proslavený svou nacionalistickou a expanzivní rétorikou, která by mohla uklidnit nacionalisty v zemi." # todo: NEW TRANSLATION
  arme.218.a: "Zajímavé" # todo: NEW TRANSLATION
  arme.219.t: "Panarménská národní dohoda" # todo: NEW TRANSLATION
  arme.219.d: "Ve Arménii byla nedávno vytvořena nová strana. Aliance věří v přímou demokracii, zrušení prezidentského úřadu, posílení suverenity Arménie, pokračování hospodářského rozvoje země, zřízení nezávislých médií, zajištění bezplatného vysokoškolského vzdělání, podporu repatriace arménské diaspory, ochranu práv etnických menšin, podporuje koncepci Wilsonovské Arménie a sjednocení Artsachu s Arménií." # todo: NEW TRANSLATION
  arme.219.a: "Zajímavé." # todo: NEW TRANSLATION
  arme.220.t: "5165 Národní konzervativní hnutí" # todo: NEW TRANSLATION
  arme.220.d: "Strana 5165 Národní konzervativní hnutí byla nedávno založena a Karin Tonoyan byla zvolena předsedkyní strany. Číslo v názvu strany reprezentuje výšku hory Ararat. V podstatě tato strana sdružuje bývalé vojenské osoby, příbuzné vojáků a lidi, kteří podporují vojenský režim v Arménii." # todo: NEW TRANSLATION
  arme.220.a: "Zajímavé." # todo: NEW TRANSLATION
  arme.221.t: "Volba skutečného Bagratuni" # todo: NEW TRANSLATION
  arme.221.d: "Meliq Unie se sešla, aby vybrala nového panovníka – kdo to bude?" # todo: NEW TRANSLATION
  arme.221.a: "Roland von Bagratuni" # todo: NEW TRANSLATION
  arme.221.b: "Ter Ashot Bagratuni" # todo: NEW TRANSLATION
  arme.222.t: "[ARM.GetNamewithFlag] Přidá se k §GUnijnímu státu§!" # todo: NEW TRANSLATION
  arme.222.d: "Nedávno se rozhodl arménský prezident připojit k projektu Unie Státu a spojit se s námi a dalšími členskými státy!" # todo: NEW TRANSLATION
  arme.222.a: "Skvělé!" # todo: NEW TRANSLATION
  karabakh_decisions_category: "Konflikt o Náhorní Karabach" # todo: NEW TRANSLATION
  NKR_artsakh_desc_loc: "[select_thingie_artsakh]\n\n[discussion_phase_arts]\n\n[artsakh_strong_or_weak]\n\nPo vítězství §YArménie§! v §YPrvní válce o Artsach§!, hraniční konflikty pokračují dodnes. Válka byla viděna jen oběma stranami a boje nakonec učinily obě §YArménie§! a §YAzerbajdžán§! nestabilní. V novém tisíciletí se můžeme pokusit konflikt eskalovat nebo deeskalovat a učinit konflikt v našem prospěch.\n\nDiplomatická §Ydiskusní fáze§! představuje §Gochotu§! obou stran najít §Cmírové řešení§!" # todo: NEW TRANSLATION

 ARM_war_mafia_category: "Boj proti mafii" # todo: NEW TRANSLATION
 ARM_war_mafia_category_desc: "Po rozpadu Sovětského svazu si bandité, s nimiž musela současná vláda kvůli obtížné situaci spolupracovat, přisvojili příliš velkou kontrolu nad záležitostmi země. Je čas to změnit." # todo: NEW TRANSLATION
 ARM_amendments_to_criminal_code: "Upravit trestní zákoník" # todo: NEW TRANSLATION
 ARM_amendments_to_criminal_code_desc: "Musíme změnit a doplnit arménský trestní zákoník, abychom mohli zahájit rozhodné kroky proti kriminálním živlům." # todo: NEW TRANSLATION
 ARM_hunt_for_thieves_in_law: "Zahájit pronásledování 'thieves in law'" # todo: NEW TRANSLATION
 ARM_hunt_for_thieves_in_law_desc: "Vzhledem k dlouhé spolupráci mezi současnou vládou a kriminálními autoritami pro nás nebude těžké je vystopovat a eliminovat." # todo: NEW TRANSLATION
 ARM_police_raids: "Policejní razie" # todo: NEW TRANSLATION
 ARM_police_raids_desc: "Kriminální klany se cítí velmi pohodlně. 'Shromáždění' se odehrávají přímo v centru hlavního města a média to pokrývají jako běžnou záležitost. Nemůžeme nechat bandity tak volně dýchat. Abychom tomu zabránili, musíme organizovat policejní razie na místech setkávání mafie." # todo: NEW TRANSLATION
 ARM_clean_up_prisons: "Uspořádat pořádek ve věznicích" # todo: NEW TRANSLATION
 ARM_clean_up_prisons_desc: "Ve postsovětském prostoru jsou věznice proslulé zanedbáváním. Pokud chceme snížit kriminalitu mezi vězni a propuštěnými, je nutné obnovit v nich pořádek. K tomu je potřeba zastavit policejní bezpráví vůči vězňům, změnit režim pobytu a zrekonstruovat budovy." # todo: NEW TRANSLATION
 ARM_hard_anti_capital_category: "Tvrdý antikapitalismus" # todo: NEW TRANSLATION
 ARM_hard_anti_capital_category_desc: "Pouze proletářská socialistická revoluce může vyvést lidstvo z uličky, kterou vytvořil imperialismus a imperialistické války. Ať už jsou obtíže revoluce a její možné dočasné nezdary, nebo vlny kontrarevoluce jakékoli, konečné vítězství proletariátu je neodvratné. (V. I. Lenin)" # todo: NEW TRANSLATION
 ARM_hard_anti_capital_propagande: "Rozšířit propagandu" # todo: NEW TRANSLATION
 ARM_hard_anti_capital_propagande_desc: "Nejdůležitější v každé revoluci je rozšíření lidové podpory. Je třeba získat srdce utlačovaných lidí nadějnými projevy a nasměrovat ideologicky indoktrinované občany správným směrem." # todo: NEW TRANSLATION
 ARM_secure_country_category: "Reformy obrany" # todo: NEW TRANSLATION
 ARM_secure_country_category_desc: "Navzdory naší neutralitě musíme být připraveni bránit svou vlast všemi dostupnými silami. Naše doktrína bude založena na lidové milici, která se v případě války promění ve výkonnou armádu." # todo: NEW TRANSLATION
 ARM_crete_mitia_dec: "Vytvořit milice" # todo: NEW TRANSLATION
 ARM_crete_mitia_dec_desc: "Pro posílení armády je potřeba ji rozšířit nejen o profesionální bojovníky nebo brance, ale také se věnovat výcviku a přípravě milicových skupin." # todo: NEW TRANSLATION
 ARM_crete_mobilizations_centers_dec: "Zřízení mobilizačních center" # todo: NEW TRANSLATION
 ARM_crete_mobilizations_centers_dec_desc: "V současném stavu věcí zoufale potřebujeme mobilizační centra pro lepší koordinaci akcí a bleskové přesuny lidí." # todo: NEW TRANSLATION
 ARM_defence_plans_dec: "Zřízení obranné linie" # todo: NEW TRANSLATION
 ARM_defence_plans_dec_desc: "Musíme přemýšlet, jak správně chránit naši malou zemi před západními a východními nepřáteli, kteří neustále touží po krvi. K tomu je třeba vypracovat dlouhodobé plány výstavby opevnění." # todo: NEW TRANSLATION
 ARM_social_reforms_category: "Sociální reformy" # todo: NEW TRANSLATION
 ARM_social_reforms_category_desc: "Jedním z nejdůležitějších aspektů státu je společnost a její sociální struktura. Abychom dosáhli našich cílů, musíme provést neúprosnou reformu v sociální oblasti." # todo: NEW TRANSLATION
 ARM_war_corruption: "Boj proti korupci" # todo: NEW TRANSLATION
 ARM_rus_zakupki_tanks_category: "Nákup ruského vybavení" # todo: NEW TRANSLATION
 ARM_rus_zakupki_tanks_category_desc: "Nákup ruského vybavení" # todo: NEW TRANSLATION
 ARM_tanks_zakupaiten: "Nákup tanků" # todo: NEW TRANSLATION
 ARM_plans_economy_category: "Plánované hospodářství" # todo: NEW TRANSLATION
 ARM_plans_economy_category_desc: "Řízení, jak poukázal Marx, je 'nezbytným aspektem každého způsobu výroby.' Hlavní úkoly, formy a metody řízení hospodářského života jsou určovány povahou společenského systému a zájmy vládnoucí třídy. V kapitalistické společnosti je celý systém řízení hospodářského a politického života zaměřen na ochranu zájmů velké buržoazie a utlačování pracujícího lidu. Plánovaný rozvoj národního hospodářství je největší výhodou socialismu oproti kapitalismu. Život potvrdil výroky zakladatelů marxismu, že podmínky pro plánovanou ekonomiku jsou vytvářeny vítězstvím proletářské revoluce a převodem výrobních prostředků do veřejného vlastnictví. Teprve poté 'se společenská výroba stává možnou podle předem naplánovaného plánu.'" # todo: NEW TRANSLATION
 ARM_develop_infrusture: "Rychlá výstavba dálnic" # todo: NEW TRANSLATION

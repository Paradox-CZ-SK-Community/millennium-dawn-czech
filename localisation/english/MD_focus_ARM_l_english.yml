  arm_milit.1.t: "Arménie Žádá o licenci na pušku!" # todo: NEW TRANSLATION
  arm_milit.1.d: "Nedávno nás arménská vláda oslovila s žádostí o licenci na výrobu naší útočné pušky v jejich zemi. Měli bychom souhlasit s touto nabídkou?" # todo: NEW TRANSLATION
  arm_milit.1.a: "Kam podepsat?" # todo: NEW TRANSLATION
  arm_milit.1.b: "Ne, samozřejmě." # todo: NEW TRANSLATION
  arm_milit.2.t: "[FROM.GetNamewithFlag] Přijímá naši nabídku!" # todo: NEW TRANSLATION
  arm_milit.2.d: "[FROM.GetNamewithFlag] přijal naši nabídku a poskytne nám všechny dokumenty k výrobě pušek." # todo: NEW TRANSLATION
  arm_milit.2.a: "Skvělé." # todo: NEW TRANSLATION
  arm_milit.3.t: "[FROM.GetNamewithFlag] Odmítl naši nabídku!" # todo: NEW TRANSLATION
  arm_milit.3.d: "Odmítli naši nabídku a neposkytnou nám žádné dokumenty ani licenci k výrobě jejich pušek." # todo: NEW TRANSLATION
  arm_milit.3.a: "Bruh." # todo: NEW TRANSLATION
  arm_milit.4.t: "Nabídka Orsis" # todo: NEW TRANSLATION
  arm_milit.4.d: "Nedávno nám společnost Orsis učinila nabídku investovat do našeho vojensko-průmyslového komplexu. Můžeme souhlasit s jejich nabídkou nebo usilovat o politické cíle..." # todo: NEW TRANSLATION
  arm_milit.4.a: "Jistě, souhlasíme!" # todo: NEW TRANSLATION
  arm_milit.4.b: "Tvoje věci jsou na lov, ne vojenské použití!" # todo: NEW TRANSLATION
  arm_milit.5.t: "Armáda Artsachu je začleňována do naší" # todo: NEW TRANSLATION
  arm_milit.5.d: "Ozbrojené síly Republiky Artsakh přijímají opatření k integraci do naší armády, pro lepší interakci a spolupráci našich ozbrojených sil." # todo: NEW TRANSLATION
  arm_milit.5.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.4.t: "Vyšetřování útoku z roku 1999" # todo: NEW TRANSLATION
  arme.4.d: "Naše vláda zahájila oficiální vyšetřování parlamentního teroristického útoku z roku 1999. Aby nedošlo k příliš velkému rozruchu, případ vyšetřují polozávislí vyšetřovatelé. Uvidíme, na co přijdou." # todo: NEW TRANSLATION
  arme.4.a: "Ano, jistě..." # todo: NEW TRANSLATION
  arme.5.t: "Výsledky vyšetřování" # todo: NEW TRANSLATION
  arme.5.d: "Vyšetřovatelé nemohou najít skutečného objednavatele útoku, a všechny důkazy vedou jedním či druhým směrem k nám nebo k bývalým členům strany Dashnaktsutyun. V každém případě musíme uzavřít tento demonstrativní případ dříve, než to zajde příliš daleko. Ale co napíšeme ve zprávě?" # todo: NEW TRANSLATION
  arme.5.a: "Případ prostě uzavřete." # todo: NEW TRANSLATION
  arme.5.b: "Eh, obviňme Dashnaky!" # todo: NEW TRANSLATION
  arme.6.t: "[ARM.GetNamewithFlag] Žádá o investice!" # todo: NEW TRANSLATION
  arme.6.d: "Náš bývalý politický partner a přítel, Robert Kočaryan, nás žádá, abychom investovali do arménské ekonomiky v oboustranně výhodné dohodě. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.6.a: "Jistě!" # todo: NEW TRANSLATION
  arme.6.b: "Promiň, tentokrát ne." # todo: NEW TRANSLATION
  arme.7.t: "[SOV.GetNamewithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.7.d: "Díky našim dobrým kontaktům s ruským politickým vedením souhlasili investovat do naší ekonomiky a vybudovat civilní továrnu v naší zemi." # todo: NEW TRANSLATION
  arme.7.a: "Úžasné!" # todo: NEW TRANSLATION
  arme.8.t: "[SOV.GetNamewithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.8.d: "Bohužel, Rusko nebylo přesvědčeno investovat do naší ekonomiky a podepsat dohodu." # todo: NEW TRANSLATION
  arme.8.a: "Jé." # todo: NEW TRANSLATION
  arme.9.t: "Projekt Severní třídy" # todo: NEW TRANSLATION
  arme.9.d: "Projekt Severní třídy je pěší bulvár, který musíme vybudovat, abychom přilákali investice a případně získali velký příjem. Otázkou však je, co udělat se starými budovami a jejich obyvateli?" # todo: NEW TRANSLATION
  arme.9.a: "Částečně nahradit ztráty" # todo: NEW TRANSLATION
  arme.9.b: "Úplně nahradit ztráty" # todo: NEW TRANSLATION
  arme.9.c: "Zrekonstruovat staré historické budovy" # todo: NEW TRANSLATION
  arme.10.t: "Majetek pro dohodu o dluhu" # todo: NEW TRANSLATION
  arme.10.d: "Arménie souhlasila poskytnout majetek výměnou za prominutí státních dluhů. Arménie byla jedinou zemí, jejíž státní dluhy jsme neodpustili pro budoucí tlak a to hrálo svou roli." # todo: NEW TRANSLATION
  arme.10.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.11.t: "Útočník Poghos Poghosyan!" # todo: NEW TRANSLATION
  arme.11.d: "Po nedávném setkání Roberta Kočaryana a Poghosa Poghosyana byl Poghos Poghosyan zlikvidován. Pravděpodobně bude naštvaná strana Dashnaktsutyun. Musíme rozhodnout, co s nimi udělat..." # todo: NEW TRANSLATION
  arme.11.a: "Přiblížit loajální ty." # todo: NEW TRANSLATION
  arme.11.b: "Jsou k ničemu." # todo: NEW TRANSLATION
  arme.13.t: "Opozice oslabena!" # todo: NEW TRANSLATION
  arme.13.d: "Opozice organizací a neloajální byrokrati jsou očištěni z naší země a opozice je výrazně oslabena, což je v naší situaci velmi užitečné. Kocharyanovo panování je prodlouženo... prozatím." # todo: NEW TRANSLATION
  arme.13.a: "Velmi dobře..." # todo: NEW TRANSLATION
  arme.14.t: "[ARM.GetNamewithFlag] se připojuje k §GUnion State§!" # todo: NEW TRANSLATION
  arme.14.d: "Nedávno se arménský prezident Robert Kocharyan rozhodl připojit k projektu §GUnion State§ a spojit se s námi a s ostatními členskými státy!" # todo: NEW TRANSLATION

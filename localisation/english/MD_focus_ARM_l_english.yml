 arme.9.d: "Na pozvání prezidenta Řecka vykonává hlava Arménie se svou delegací státní návštěvu v Řecku. Hlavové obou států měli rozhovor v úzkém formátu, poté pokračovalo jednání v rozšířeném formátu. Strany projednaly rozvoj politického dialogu mezi Jerevanem a Athénami, aktivaci vazeb v oblasti obchodu, ekonomiky, kultury a armády. Následoval ceremoniál podepsání dokumentů směřujících ke zpevnění bilaterálních vztahů a spolupráce. Zejména byly podepsány dohody „O vojenské spolupráci mezi Arménií a Řeckem“, „O programu rozvoje spolupráce v oblasti vzdělávání, vědy a kultury“, o pořádání „Dnů arménské kultury“ v Řecku a „Dnů řecké kultury“ v Arménii." # todo: NEW TRANSLATION
 arme.9.a: "Arméni a Řekové jsou navždy bratři!" # todo: NEW TRANSLATION
 arme.9.b: "Řekové podlehli Turkům..." # todo: NEW TRANSLATION
 arme.1000.t: "Éra Kocharyana" # todo: NEW TRANSLATION
 arme.1000.d: "Po skončení války v Artsakh se Arménie ocitla ve velmi těžkém stavu. Rozpad Sovětského svazu a následná vláda Levona Ter-Petrosyana dovedly zemi do chaosu a vzestupu banditismu. Střelba v arménském parlamentu v roce 1999 provedená disidenty, za nimiž stály neznámé síly, jen přilévala olej do ohně mezi rozdělenou veřejností a vládou. Po relativní stabilizaci společnosti se klíčovou postavou udržení stávajícího pořádku stal Robert Kocharian, známý jak v vojensko-politických, tak v kriminálních kruzích. Opozice získává na síle a chce vést Arménii po svém, jak se jim jeví jako správné. Komunisté, kteří mají po pádu sovětské moci velkou podporu mezi lidmi a jsou otřeseni popravou svého vůdce Karena Demirchyana, jsou ochotni zavřít oči před mnoha náznaky špatných spojenectví a spojit se s prozápadními a menšími stranami, aby se pomstili a vrátili v Arménii socialistický systém. Zároveň prozápadní strany, reprezentované prvním prezidentem Levonem Ter-Petrosyanem, připravují nové protesty, aby se prezentovaly jako významná politická síla, se kterou je třeba počítat, a která se v případě potřeby nezdráhá spojit s nacionalistou Zhirayrem Sefilianem nebo s komunisty. Nejslabší silou v opozici jsou neorganizované malé strany bez jasného vedení, ale s pravou politickou taktikou i ony mohou převzít moc v tomto ruskou podporovaném domku z karet. Kocharian má v tuto chvíli mnoho politických problémů, ale díky svým kontaktům v armádě, oligarchii a zahraniční diplomacii musí učinit rozhodnutí zodpovědné za budoucnost." # todo: NEW TRANSLATION
 arme.1000.a: "Jasně, tenhle týpek nás dovede k prosperitě, že?" # todo: NEW TRANSLATION
 arme.1001.t: "Arménské ozbrojené síly" # todo: NEW TRANSLATION
 arme.1001.d: "Po skončení války v Artsakh arménská armáda, která se v konfliktu ukázala, zaznamenala výrazný pokles, který začal už po rozpadu Sovětského svazu. Díky sovětskému dědictví i rozsáhlému milici se Arménům podařilo porazit Ázerbájdžán a nastolit vratkou rovnováhu v regionu. Staré doktríny, zastaralé zbraně, zkostnatělí generálové a ekonomické problémy ukončily rozvoj ozbrojených sil. Hlavní cestou dalšího rozvoje je pokračování spolupráce s Ruskem a dalšími sousedy a partnery v rámci CSTO. Někteří odborníci však trvají na kompletní reformě vojenské doktríny a struktury armády po západním vzoru. Arménie, nacházející se ve výhodné diplomatické pozici, se může snažit vzít to nejlepší z obou stran, nebo zvolit jasný kurz spolupráce s určitými silami. I bez významných zdrojů má Arménie velký potenciál, pokud dokáže správně nastavit priority." # todo: NEW TRANSLATION
 arme.1001.a: "Dejme Turkům najevo, jakou armádu máme!" # todo: NEW TRANSLATION
 arme.1002.t: "Arménské letectvo" # todo: NEW TRANSLATION
 arme.1002.d: "Po rozpadu Sovětského svazu, s velmi omezeným letectvem, se arménské letectvo ukázalo být rozporuplné. Během války v Artsakh se piloti spoléhaly především na zbylou sovětskou infrastrukturu a na trofeje získané během bojů. Hlavní důraz státu směřoval na protivzdušnou obranu, zatímco bojové letky zůstaly okrajovou součástí ozbrojených sil. S příchodem 21. století, aby se přizpůsobila modernímu válčení a jeho specifikům, musí Arménie zahájit rozsáhlé nákupy a modernizovat svou leteckou doktrínu." # todo: NEW TRANSLATION
 arme.1002.a: "Budeme se z toho muset dostat" # todo: NEW TRANSLATION
 arme.1003.t: "Otázka následnictví" # todo: NEW TRANSLATION
 arme.1003.d: "Uchopili jsme moc do vlastních rukou, ale rozpory mezi komunisty nejsou ještě vyřešeny. Mnozí nás obviňují ze spolupráce s bývalou vládou, takže je nutné očistit všechny antipopulární prvky." # todo: NEW TRANSLATION
 arme.1003.a: "Lidová strana nás dovede k vítězství!" # todo: NEW TRANSLATION
 arme.1003.b: "Starým banditům nelze věřit. Potřebujeme nové lidi!" # todo: NEW TRANSLATION
 arme.50.t: "Pátá internacionála" # todo: NEW TRANSLATION
 arme.50.d: "Konala se Pátá internacionála. Konečně!" # todo: NEW TRANSLATION
 arme.50.o1: "Vpřed ke komunismu!" # todo: NEW TRANSLATION
 arme.50.o2: "To je asi vtip." # todo: NEW TRANSLATION
 arme.1004.t: "Obnovení ZSFSR" # todo: NEW TRANSLATION
 arme.1004.d: "O sto let později se na mapách znovu objevuje Zakavkazská sovětská federativní socialistická republika, ať už reagují jakkoli reakční prvky. To bezpochyby ovlivní nejen zakavkazský region, ale i sousední země. Mnozí odborníci už vyjadřují obavy z destabilizace situace v postsovětském prostoru." # todo: NEW TRANSLATION
 arme.1004.a: "Sláva Velkému říjnu!" # todo: NEW TRANSLATION
 arme.1004.b: "Kavkaz opět rozvířil vody..." # todo: NEW TRANSLATION
 arme.1005.t: "Velká vládní debata" # todo: NEW TRANSLATION
 arme.1005.d: "Začíná velká debata komunistického státu. Co bychom měli zvolit?" # todo: NEW TRANSLATION
 arme.1005.a: "Militarismus je jediná cesta!" # todo: NEW TRANSLATION
 arme.1005.b: "Mír, mír a prosperita!" # todo: NEW TRANSLATION
 arme.10.t: "Ultimátum opozice" # todo: NEW TRANSLATION
 arme.10.d: "Volební štáby opozičních kandidátů se domnívají, že Ústřední volební komise zmanipulovala výsledky voleb. Neuznáváme Kocharyanovo vítězství a budeme požadovat jeho rezignaci a vypsání předčasných voleb." # todo: NEW TRANSLATION
 arme.10.a: "Potřebujeme nové volby" # todo: NEW TRANSLATION
 arme.10.b: "Potřebujeme nové volby" # todo: NEW TRANSLATION
 arme.10.c: "Potřebujeme nové volby" # todo: NEW TRANSLATION
 arme.10.e: "Potřebujeme nové volby" # todo: NEW TRANSLATION
 arme.101.t: "Kocharyan ustupuje" # todo: NEW TRANSLATION
 arme.101.d: "Pod tlakem mas i opozičních stran je Robert Kocharyan nucen vzdát se volebního vítězství a rezignovat. V zemi jsou vypsány nové volby, kterých se zúčastní mnoho pozorovatelů." # todo: NEW TRANSLATION
 arme.101.a: "Skvělé vítězství nad vyvržencem!" # todo: NEW TRANSLATION
 arme.101.b: "co" # todo: NEW TRANSLATION
 arme.102.t: "Kocharyan se nevzdává" # todo: NEW TRANSLATION
 arme.102.d: "Navzdory tlaku ze strany ostatních politických sil Robert Kocharyan tvrdí, že volby vyhrál poctivě a je nyní legitimním prezidentem. Mnoho lidí v zemi je přesvědčeno, že volby byly zmanipulované, a znovu vychází do ulic. Situace se ještě nezměnila v revoluci, ale pokud si to přejí, odpůrci vládnoucího paria mohou přesvědčivěji prohlásit výsledky voleb za neplatné." # todo: NEW TRANSLATION
 arme.102.a: "Podvodníkům nelze porazit ve volbách. Musíme jim odejmout moc." # todo: NEW TRANSLATION
 arme.102.b: "Nevstupujme do ozbrojeného konfliktu. Připravíme se na další volby." # todo: NEW TRANSLATION
 arme.103.t: "Bezpečnostní složky začínají potlačovat protesty" # todo: NEW TRANSLATION
 arme.103.d: "Po otevřeně nepoctivých volbách se mnoho občanů vydalo do ulic, aby vyjádřili nesouhlas. Využívaje slabosti protestujících nařídila vláda rozehnat shromáždění." # todo: NEW TRANSLATION
 arme.103.a: "Budeme bojkotovat parlament!" # todo: NEW TRANSLATION
 arme.12.t: "Formování nové vlády" # todo: NEW TRANSLATION
 arme.12.d: "Po rezignaci Roberta Kocharyana je třeba zvolit nového prezidenta, který by sestavil vládu. Vyhlásíme nové volby, kde odstraníme Kocharyanovy stoupence." # todo: NEW TRANSLATION
 arme.12.a: "Skutečná demokracie bez banditů" # todo: NEW TRANSLATION
 arme.13.t: "Ekonomické problémy" # todo: NEW TRANSLATION
 arme.13.d: "Po rozpadu Sovětského svazu a propadu ekonomiky se situace začala zotavovat. Ačkoli úpadek průmyslu pokračuje, HDP obecně roste. Mezi obyvatelstvem přetrvává nostalgie po sovětské minulosti. Komunisté tvrdí, že privatizace zatloukla hřebík do rakve naší ekonomiky, liberálové naopak, že pád byl nezbytným krokem ekonomické restrukturalizace." # todo: NEW TRANSLATION
 arme.13.a: "Musíme pokračovat ve vývoji volného trhu" # todo: NEW TRANSLATION
 arme.13.b: "Odejít od plánované ekonomiky byla chyba" # todo: NEW TRANSLATION
 arme.13.c: "Máme příklad Číny" # todo: NEW TRANSLATION
 arme.13.e: "Ekonomika musí především zajistit potřeby lidí" # todo: NEW TRANSLATION
 arme.131.t: "Otázka Artsakh" # todo: NEW TRANSLATION
 arme.131.d: "Artsakh je oříšek v arménské politice. Strany zaujímají různé postoje. Levon Ter-Petrosyan je přesvědčen, že je nutné dosáhnout dohody s Ázerbájdžánem vrácením 7 regionů výměnou za Stepanakert, zatímco Zhirayr Sefilian považuje celý Artsakh za arménské území. Každopádně i bývalý prezident Robert Kocharyan pocházel z Karabachu." # todo: NEW TRANSLATION
 arme.131.a: "Levon Ter-Petrosyan má pravdu. Tuto otázku je nutné vyřešit mírově." # todo: NEW TRANSLATION
 arme.131.b: "Utlačované národy mají právo na sebeurčení." # todo: NEW TRANSLATION
 arme.131.c: "Zapojíme mezinárodní společenství k vyřešení problému." # todo: NEW TRANSLATION
 arme.131.e: "Artsakh - původní arménská země!" # todo: NEW TRANSLATION
 arme.132.t: "Veřejné dotazy" # todo: NEW TRANSLATION
 arme.132.d: "Nyní parlament zahájil diskusi o postoji naší vlády k období komunismu, devadesátkám a tomu, co si o nich myslíme." # todo: NEW TRANSLATION
 arme.132.a: "Každé přechodné období přináší obtíže. Neměli bychom se jim vyhýbat." # todo: NEW TRANSLATION
 arme.132.b: "Rabování a devastace devadesátek se nesmí nikdy opakovat." # todo: NEW TRANSLATION
 arme.132.c: "V nové éře se musíme přizpůsobit moderní realitě." # todo: NEW TRANSLATION
 arme.132.e: "Komunismus Arménii zničil. Musíme si zachovat své hodnoty!" # todo: NEW TRANSLATION
 arme.14.t: "Začínají politické debaty" # todo: NEW TRANSLATION
 arme.14.d: "S kým se parlament spojí? (Celková přízeň bude přidělena, přesto volby budou mít význam)" # todo: NEW TRANSLATION
 arme.14.a: "Levon Ter-Petrosyan a jeho ANC" # todo: NEW TRANSLATION
 arme.14.b: "Stepan Demirchyan a jeho komunisté" # todo: NEW TRANSLATION
 arme.14.c: "Artashes Geghamyan a jeho neutrální" # todo: NEW TRANSLATION
 arme.14.e: "Zhiryar Sefilyan a jeho nacionalisté" # todo: NEW TRANSLATION
 arm_aze.1.t: "Arménská obvinění" # todo: NEW TRANSLATION
 arm_aze.1.d: "V poslední době Arménie předala svému velvyslanci v USA falešné informace o regionálních teroristických skupinách. Zdá se, že Západ si o této zpravodajské informaci udělal názor. Obviňují nás z financování teroristických skupin v Zakavkazsku a okamžitě ruší všechny deklarace přátelství mezi námi." # todo: NEW TRANSLATION
 arm_aze.1.a: "Sakra, Zhirayr Sefilyan!" # todo: NEW TRANSLATION
 arme.2017.t: "Volby 2017" # todo: NEW TRANSLATION
 arme.2017.d: "Opozice opravdu chce, aby Serzh odstoupil. Co uděláme?" # todo: NEW TRANSLATION
 arme.2017.a: "Nahraďme Serzha Hovikem Abrahamyanem, ten oponě hodí prášek do očí" # todo: NEW TRANSLATION
 arme.2017.b: "Prodloužit Serzhovo panování..." # todo: NEW TRANSLATION
 arm_mafia.1.d: "Kocharyan se nedávno rozhodl podepsat příkaz na boj s mafií a navrácení pořádku do Arménie. Je odhodlán zahájit tuto kampaň a vloží do ní veškerou svou politickou sílu. Čas nadešel." # todo: NEW TRANSLATION
 arm_mafia.1.t: "Nový Kocharianův rozkaz 34" # todo: NEW TRANSLATION
 arm_mafia.1.a: "Ať tak bude." # todo: NEW TRANSLATION
 arm_mafia.2.t: "Nabídka banditů" # todo: NEW TRANSLATION
 arm_mafia.2.d: "Někteří malí mafiáni, po začátku protigangsterské kampaně, se rozhodli uklidnit vládu svými dary a vstupnými v naději, že si zajistí setrvání režimu a dostanou svolení k dalším aktivitám pod protektorátem korupční vlády." # todo: NEW TRANSLATION
 arm_mafia.2.a: "Ne. Zatkněte je. Neobchodujeme s ctí pro loajalitu pár skurilů." # todo: NEW TRANSLATION
 arm_mafia.2.b: "No, tihle kluci se společnosti zdají být málo nebezpeční. Necháme je být." # todo: NEW TRANSLATION
 arm_mafia.3.t: "Policejní zpráva" # todo: NEW TRANSLATION
 arm_mafia.3.d: "...Se zvýšením podílu násilných a sobeckých násilných trestných činů se kriminalita stává destabilizujícím faktorem, který vnáší strach do naší společnosti. Veřejná reakce však může být docela tvrdá a přinést rychlý pozitivní efekt. Zvýšení podílu majetkových trestných činů humanizuje zločin. Sobecký zločin nevyděsí, jeho nebezpečí není zjevné, a proto může být reakce společnosti opožděná a neefektivní. Mezitím je současná podoba mercerního zločinu (intelektualizace, organizovaná korupce apod.) skutečnou a velkou hrozbou pro společnost." # todo: NEW TRANSLATION
 arm_mafia.3.a: "Zvážíme tuto analýzu." # todo: NEW TRANSLATION
 arm_mafia.4.t: "Hrozivý čin" # todo: NEW TRANSLATION
 arm_mafia.4.d: "V důsledku teroristického činu v Jerevanu zemřel poradce předsedy vlády Arménie, šéf arménsko-italské společnosti \"Imag\" Gagik Poghosyan.\n\nJak uvedla tisková služba arménského ministerstva vnitra pro Interfax, ke vstupním dveřím bytu G. Poghosyana byla přivázána granátová nálož, která explodovala přibližně v 9 hodin ráno. Těžce zraněný podnikatel zemřel při převozu do nemocnice.\n\nPodle některých zpráv je vražda spojena s podnikatelskými aktivitami G. Poghosyana.\n\nJe čas, aby Kocharyan zpřísnil boj proti banditismu. Nedávné atentáty na šéfa dopravní policie, tuny zadrženého zboží na hranici, odhalení organizovaných skupin padělatelů, případ vraždy Poghosa Poghosyana, případy žhářství, zadržení obchodníka se zbraněmi, snížení úrovně ekonomické kriminality, stálé zatýkání ázerbájdžánsko-tureckých špiónů pomáhajících organizovanému zločinu v Arménii, odhalení případu vraždy Naghdalyana a mnoho dalších událostí ukazují lidem, že policie v Arménii konečně začala skutečně fungovat. Lidé začínají otevřeně odsuzovat kriminální kulturu. Odejde organizovaný zločin jen tak?" # todo: NEW TRANSLATION
 arm_mafia.4.a: "Jejich zločiny budou potrestány." # todo: NEW TRANSLATION
 arm_mafia.5.t: "Dohoda, které nelze odolat" # todo: NEW TRANSLATION
 arm_mafia.5.d: "Nedávno byl Kocharyanovi nabídnut přístup skupinou tajemných osob vystupujících jako \"podnikatelé\" a \"investoři\", kteří mu nabídli dobré investice v arménské ekonomice výměnou za snížení tlaku na nedávno zadržené \"podnikatele\", s nimiž prý bylo velmi výhodné obchodovat." # todo: NEW TRANSLATION
 arm_mafia.5.a: "Zatkněte je. Použijeme státní rozpočet k prohlídce jejich podniků. Krysy samy vlezou do pasti." # todo: NEW TRANSLATION
 arm_mafia.5.b: "No, po zvážení všech okolností můžeme udělat dohodu." # todo: NEW TRANSLATION
 arm_mafia.6.t: "Přestřelka v Jerevanu" # todo: NEW TRANSLATION
 arm_mafia.6.d: "Včera při přestřelce v Jerevanu bylo zastřeleno tři lidi a jeden další byl zraněn. Podle tiskové služby arménské policie neznámý střelec z kulometu zasáhl taxi GAZ-31 jedoucí po dálnici Nubarashen. Řidič Sashik Hakobyan zemřel na místě. Cestující Arkady a Artem Gevorkyan a Garik Harutyunyan byli převezeni do nemocnice s vážnými střelnými zraněními, kde dva z nich, Arkady Gevorkyan a Garik Harutyunyan, zemřeli. Je třeba poznamenat, že mezi mrtvými jsou synovci bývalého poslance parlamentu Rubena Gevorkyana. Na místě byly nalezeny tři zbraně." # todo: NEW TRANSLATION
 arm_mafia.6.a: "Je škoda, že jsme je nezastavili dříve." # todo: NEW TRANSLATION
 arm_mafia.7.t: "Dohoda s Rakouskem" # todo: NEW TRANSLATION
 arm_mafia.7.d: "Rakouské ministerstvo vnitra a arménská policie se chystají podepsat dohodu o spolupráci, která bude sloužit jako právní základ pro boj s organizovaným zločinem a obchodem s drogami. Federální ministr vnitra Rakouska Ernest Strasser to uvedl v pátek během setkání s prezidentem Arménie Robertem Kocharyanem. Podle tiskové služby prezidenta Arménie obě strany vysoko ocenily současný stav arménsko-rakouských vztahů. Interlocutoři zdůraznili důležitost výměny zkušeností a expertů v oblasti orgánů činných v trestním řízení, pořádání společných seminářů a školení." # todo: NEW TRANSLATION
 arm_mafia.7.a: "Naše diplomacie je skutečně silná." # todo: NEW TRANSLATION
 arm_mafia.8.t: "Mafie přichází do vlády" # todo: NEW TRANSLATION
 arm_mafia.8.d: "K obležení nedávno opevněné budovy vlády v Jerevanu kvůli vysoké kriminalitě přijelo obrovské množství černých zahraničních aut. Stráže a policie byly v pohotovosti.\n\nCelé kriminální prostředí Arménie a někteří vysokopostavení zloději z Ruska učinili Kocharyanovi poslední nabídku. Nabídku, kterou si myslí, že nemůže odmítnout. Výměnou žádají jen, abyste se nedotýkali jejich už otřesených podniků a aby vše zůstalo po staru. Celý fond peněz je u diplomata v rukou muže v černém obleku." # todo: NEW TRANSLATION
 arm_mafia.8.a: "No. Když to tak řeknete, možná bychom mohli udělat dohodu." # todo: NEW TRANSLATION
 arm_mafia.8.b: "Říkáme žádné dohody s ďáblem. Zatkněte je všechny." # todo: NEW TRANSLATION
 arm_mafia.9.t: "Pokusu o atentát na Serzha Sargsyana" # todo: NEW TRANSLATION
 arm_mafia.9.d: "Zaměstnanci Národní bezpečnostní služby Arménie zabránili vraždě, kterou připravil dříve odsouzený Levon Abrahamyan pomocí výbušného zařízení. Podle tiskové služby Národní banky Republiky Arménie letos vyšetřovací oddělení generální prokuratury zahájilo trestní řízení podle článku 35-305 trestního zákoníku Republiky Arménie. Levon Abrahamyan byl zatčen. Probíhá vyšetřování. Poznamenává se, že výše uvedený článek trestního zákoníku předpokládá trest za pokus o atentát na státníka, politickou či veřejnou osobu. Jak uvedl v dnešním čísle list \"Hayots Ashkhar\", pokusu o atentát byl cílem arménský ministr obrany Serzh Sargsyan." # todo: NEW TRANSLATION
 arm_mafia.9.a: "Nechte Serzha na pokoji!" # todo: NEW TRANSLATION
 arm_mafia.10.t: "Zadržení zločinců" # todo: NEW TRANSLATION
 arm_mafia.10.d: "Ministrestvo zahraničních věcí Republiky Arménie nedávno oznámilo zadržení významných osob kriminálního prostředí Arménie a celého Zakavkazska, kteří se chystali opustit území Arménie za gangsterským setkáním v Krasnodaru. Většina kriminálních gangů a vůbec mafie byla prakticky dekapitována." # todo: NEW TRANSLATION
 arm_mafia.10.a: "Ubohý pohled, co?" # todo: NEW TRANSLATION
 arm_mafia.11.t: "Aktuální zprávy" # todo: NEW TRANSLATION
 arm_mafia.11.d: "Po nedávných událostech zbytky mafie začaly terorizovat místní obyvatelstvo Arménie. Jejich metody se však staly tajnější a sofistikovanější. Nyní se snaží paralyzovat arménskou ekonomiku.\n\nNo, vždy se s nimi můžeme zkusit spojit..." # todo: NEW TRANSLATION
 arm_mafia.11.a: "Ani palcem země nepustíme!" # todo: NEW TRANSLATION
 arm_mafia.11.b: "I když je to katastrofa, můžeme jednat s Lav Tgheq..." # todo: NEW TRANSLATION
 arm_mafia.12.t: "Konečný úder" # todo: NEW TRANSLATION
 arm_mafia.12.d: "Nastal čas, aby konečný výsledek našich akcí dopadl na našeho vůdce a naši zemi. Cokoli jsme si vybrali, budeme muset čelit následkům." # todo: NEW TRANSLATION
 arm_mafia.12.a: "Mafie je téměř vyhlazena." # todo: NEW TRANSLATION
 arm_mafia.12.b: "Mafie je paralyzována. Utrpíme nějaké ztráty, problém je částečně vyřešen." # todo: NEW TRANSLATION
 arm_mafia.12.c: "Měli jsme být k banditům radikálnější..." # todo: NEW TRANSLATION
 ARM_mafia_posl_tt: "§BArménie se stane plně ovládanou mafií§!" # todo: NEW TRANSLATION
 arm_opposition.1.t: "Arménští liberálové" # todo: NEW TRANSLATION
 arm_opposition.1.d: "Liberální a demokratické strany prozápadního směru prohlásily vzájemnou podporu v nadcházejících volbách, včetně přijetí nacionalisty Zhirayra Sefilyana do aliance. Levon Ter-Petrosyan, vůdce demokratické opozice, vidí dialog s menšími stranami jako možný, stejně jako budoucí koaliční hnutí, do kterého chtějí zahrnout více stran, včetně socialistů Demirchyana, pokud budou jednání úspěšná." # todo: NEW TRANSLATION
 arm_opposition.1.a: "Bez sjednocení nevyhrajeme. Mut u Tsurt ví, co dělá." # todo: NEW TRANSLATION
 arm_opposition.3.d: "Během následujících 24 hodin se očekává politické prohlášení opozičního prezidentského kandidáta Arménie, vůdce Lidové strany Stepana Demirchyana. Vardan Poghosyan, člen představenstva Národní demokratické strany, to dnes uvedl na tiskové konferenci. Podle něj, pokud před zítřejším opozičním shromážděním, které je naplánované na 16:00, nebude odpověď na výroky o podvodech během prezidentských voleb, poslouží to jako impuls k přijetí příslušného politického rozhodnutí. Současně Poghosyan odmítl zveřejnit obsah údajného prohlášení. Nejpravděpodobněji je Demirchyan připraven vstoupit do koalice s ostatní opozicí." # todo: NEW TRANSLATION
 arm_opposition.3.a: "Opravdu nese odkaz Karena Demirchyana." # todo: NEW TRANSLATION
 arm_opposition.3.t: "Arménští komunisté." # todo: NEW TRANSLATION
 arm_opposition.2.t: "Arménští neutrální" # todo: NEW TRANSLATION
 arm_opposition.2.d: "V důsledku nepokojů v Arménii se mnoho nezávislých kandidátů a zástupců malých stran přidalo k opozičnímu hnutí proti Kocharyanovi. Možná to nedá významný impuls popularitě opozice, ale je to rozhodně krok správným směrem." # todo: NEW TRANSLATION
 arm_opposition.2.a: "Arménie bude zase svobodná." # todo: NEW TRANSLATION

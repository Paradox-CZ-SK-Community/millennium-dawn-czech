  arm_empire.7.b: "Souhlasíme" # todo: NEW TRANSLATION
  arm_empire.8.t: "Arménie offers to Buy Us" # todo: NEW TRANSLATION
  arm_empire.8.d: "Arménská vláda dnes navázala diplomatické styky a předložila velmi neobvyklou nabídku. Hodlají koupit naši zemi pod svou kontrolou za velkou sumu. Částka bude oficiálními médii prezentována diplomatickyji, avšak nabídnutá částka je značná, navíc jejich patronát, na rozdíl od Ruska, s námi dosud nesouhlasil." # todo: NEW TRANSLATION
  arm_empire.8.a: "Hurá!" # todo: NEW TRANSLATION
  arm_empire.8.b: "Souhlasíme" # todo: NEW TRANSLATION
  arm_empire.9.t: "[SOO.GetName] Odmítla nabídku" # todo: NEW TRANSLATION
  arm_empire.9.d: "Jejich vláda odmítla naši velkoryslou nabídku. No, vypadá to, že budeme muset hledat jiné způsoby, jak s nimi navázat kontakt." # todo: NEW TRANSLATION
  arm_empire.9.a: "Smutné" # todo: NEW TRANSLATION
  arm_empire.10.t: "Arménie požaduje vrácení peněz" # todo: NEW TRANSLATION
  arm_empire.10.d: "Nyní, když bylo Království Arménie obnoveno, je čas splnit podmínky staré smlouvy, podle níž byla arménská pokladna uložená v Velké Británii převedena tehdy smlouvou z roku 1378. V případě získání Arménie státnosti musí být pokladna vrácena." # todo: NEW TRANSLATION
  arm_empire.10.a: "Dodržujeme naše sliby" # todo: NEW TRANSLATION
  arm_empire.10.b: "To není Arménie, se kterou byla smlouva uzavřena." # todo: NEW TRANSLATION
  arm_empire.11.t: "Británie odmítá vrátit peníze" # todo: NEW TRANSLATION
  arm_empire.11.d: "Není divu, že Britové nemají nic důvěryhodného, ani naše peníze" # todo: NEW TRANSLATION
  arm_empire.11.a: "Přimějeme je, aby vrátili peníze, ale teď ne" # todo: NEW TRANSLATION
  arm_empire.12.t: "Británie dodržuje podmínky smlouvy" # todo: NEW TRANSLATION
  arm_empire.12.d: "Britská vláda souhlasila s vrácením našich peněz" # todo: NEW TRANSLATION
  arm_empire.12.a: "Možná se skutečně můžeme spolehnout na Británii v dobách nouze" # todo: NEW TRANSLATION
  arm_empire.13.t: "Arménie zpochybňuje naši suverenitu nad územími" # todo: NEW TRANSLATION
  arm_empire.13.d: "Bylo jen otázkou času, než se nově posílená Arménie rozhodne znovu získat kontrolu nad všemi svými územími. Můžeme jen doufat, že naše armáda bude schopna odrazit vnější hrozbu" # todo: NEW TRANSLATION
  arm_empire.13.a: "Nová křížová výprava začala" # todo: NEW TRANSLATION
  arm_empire.14.t: "Sjednocení pod jednou korunou" # todo: NEW TRANSLATION
  arm_empire.14.d: "Nyní, po nástupu dynastie Savojské k moci v Arménii, máme příležitost znovu se sjednotit pod jednou korunou." # todo: NEW TRANSLATION
  arm_empire.14.a: "Souhlasíme se sloučením s Arménií" # todo: NEW TRANSLATION

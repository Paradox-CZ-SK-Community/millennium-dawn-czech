  eastern_church_arm: "Arménská Apoštolská církev" # todo: NEW TRANSLATION
  eastern_church_arm_desc: "Arménská Apoštolská církev (AAC) je jednou z nejstarších křesťanských církví na světě. Podle legendy je arménská církev nazývána „Apoštolská“, protože její zakladatelé byli apoštolové Thaddeus a Bartholomew, kteří jako první na Arménii křesťanství šířili. Historicky byla AAC založena v roce 301 díky dílu svatého Gregora Osvětitele a přijetí křesťanství králem Trdatem III jako státní víra." # todo: NEW TRANSLATION
  eastern_church_eth: "Etiopská ortodoxní církev" # todo: NEW TRANSLATION
  eastern_church_eth_desc: "Etiopská ortodoxní církev je jednou z nejstarších východních (před Chalcedonem) církví. Do roku 1959 byla autonomní církví v kanonické závislosti na Císařské Cíši, poté získala autocefalii. Stejně jako jiné starověké východní církve uznává tři ecumenické rady a vyznává myafisický Kristologii. Má vlastní etiopský rit a speciální hierarchickou strukturu kléru, která nemá analogii v jiných církevních tradicích." # todo: NEW TRANSLATION
  AZE_karabakh_defeat: "Porážka ve válce o Náhorní Karabach" # todo: NEW TRANSLATION
  AZE_karabakh_defeat_desc: "Porážka ve válce 90. let byla pro náš národ bolestnou ranou. Ázerbájdžánci touží po pomstě, aby navrátili svá historická území a vrátili tisíce uprchlíků domů." # todo: NEW TRANSLATION
  AZE_karabakh_revanchism: "Karabachský revanšismus" # todo: NEW TRANSLATION
  AZE_karabakh_revanchism_desc: "Ázerbájdžánci, kteří prohráli válku o Artsakh s velkou mezinárodní podporou, zůstali poníženi na mezinárodní scéně a lidé zasaženi neúspěchem jsou čím dál více nakloněni nacionalismu a vstupu do ozbrojených sil." # todo: NEW TRANSLATION
  ARM_victory_karabakh: "Vítězství ve válce o Náhorní Karabach" # todo: NEW TRANSLATION
  ARM_victory_karabakh_desc: "Vítězství ve válce o Náhorní Karabach posílilo národní cítění Arménů a mnoha lidem z Artsachu umožnilo obsadit vysoké posty v arménské vládě. Zároveň však odebralo motivaci k dalšímu vojenskému a politickému rozvoji." # todo: NEW TRANSLATION
  ARM_armenian_mafia_6: "Arménská mafie" # todo: NEW TRANSLATION
  ARM_armenian_mafia_6_desc: "Po pádu Sovětského svazu, kvůli neschopnosti státu řešit vnitřní problémy, se v Arménii objevil problém organizovaného zločinu, který ve spolupráci s oligarchy a často byl součástí oligarchie, negativně ovlivnil socioekonomickou situaci Arménie." # todo: NEW TRANSLATION
  ARM_armenian_mafia_5: "Silná mafie" # todo: NEW TRANSLATION
  ARM_armenian_mafia_5_desc: "Po zhroucení Sovětského svazu, kvůli neschopnosti státu vypořádat se s vnitřními problémy, se v Arménii objevil problém organizovaného zločinu, který spolupracoval s oligarchy a často byl součástí oligarchie, což negativně ovlivnilo arménskou sociálně-ekonomickou situaci." # todo: NEW TRANSLATION
  ARM_armenian_mafia_4: "Mafie utrpěla ztráty" # todo: NEW TRANSLATION
  ARM_armenian_mafia_4_desc: "Po zhroucení Sovětského svazu, kvůli neschopnosti státu vypořádat se s vnitřními problémy, se v Arménii objevil problém organizovaného zločinu, který spolupracoval s oligarchy a často byl součástí oligarchie, což negativně ovlivnilo arménskou sociálně-ekonomickou situaci." # todo: NEW TRANSLATION
  ARM_armenian_mafia_3: "Jedná s mafií" # todo: NEW TRANSLATION
  ARM_armenian_mafia_3_desc: "Po zhroucení Sovětského svazu, kvůli neschopnosti státu vypořádat se s vnitřními problémy, se v Arménii objevil problém organizovaného zločinu, který spolupracoval s oligarchy a často byl součástí oligarchie, což negativně ovlivnilo arménskou sociálně-ekonomickou situaci." # todo: NEW TRANSLATION
  ARM_armenian_mafia_2: "Nadvláda nad mafií" # todo: NEW TRANSLATION
  ARM_armenian_mafia_2_desc: "Po zhroucení Sovětského svazu, kvůli neschopnosti státu vypořádat se s vnitřními problémy, se v Arménii objevil problém organizovaného zločinu, který spolupracoval s oligarchy a často byl součástí oligarchie, což negativně ovlivnilo arménskou sociálně-ekonomickou situaci." # todo: NEW TRANSLATION
  ARM_armenian_mafia_1: "Malá mafie" # todo: NEW TRANSLATION
  ARM_mafia_strikes_back: "Mafie útočí zpět" # todo: NEW TRANSLATION
  ARM_mafia_strikes_back_TT: "Budeme nadále bojovat s mafií, abychom ji vyhubili, avšak to povede k dočasným problémům." # todo: NEW TRANSLATION
  ARM_deals_with_bandits_3: "Jednání s banditami" # todo: NEW TRANSLATION
  ARM_deals_with_bandits_3_desc: "Místo boje s mafií navážeme vztahy, omezíme tlak na malé podniky a začneme kontrolovat velké peněžní toky." # todo: NEW TRANSLATION
  ARM_deals_with_bandits_2: "Nadvláda nad bandity" # todo: NEW TRANSLATION
  ARM_deals_with_bandits_2_desc: "Teď už mafie nebude moci jít proti nám. Ovládáme oběh peněz v zemi, což nám dává možnost využívat veškeré páky vlivu na oligarchii." # todo: NEW TRANSLATION
  ARM_deals_with_bandits_1: "Rozdělení sfér vlivu" # todo: NEW TRANSLATION
  ARM_deals_with_bandits_1_desc: "Rozdělili jsme sféry vlivu s představiteli arménské mafie. Necháme bandity nadále existovat, ale zbavili jsme se vnitřního nepřítele." # todo: NEW TRANSLATION
  armenian_perseverance: "Arménská vytrvalost" # todo: NEW TRANSLATION
  armenian_perseverance_desc: "Mnoho civilizací vzešlo a zaniklo během posledních tří tisíciletí. Na rozdíl od svých bývalých přátel a nepřátel Arméni stále vytrvají. Ačkoli historická Arménie se možná nikdy nevrátí, vůle přežít a stát pevně na místě je stále stejně silná." # todo: NEW TRANSLATION
  NKR_marz_arm: "De-facto marz [ARM.GetNamewithFlag]" # todo: NEW TRANSLATION
  NKR_marz_tt: "\n§YDodatečné výdaje: $$§R0.350§!§! pro [ARM.GetFlag] Arménské daně\n" # todo: NEW TRANSLATION
  ARM_echoes_1999: "Ozvěny roku 1999" # todo: NEW TRANSLATION
  ARM_echoes_1999_desc: "Arménie stojí na politickém rozcestí a sklízí plody teroristického útoku z roku 1999. Co znamená vzestup Roberta Kočaryana pro Arménii?" # todo: NEW TRANSLATION
  ARM_echoes_1999_pac: "Ozvěny roku 1999 - §YNacionalisté očištěni ze koalice§!" # todo: NEW TRANSLATION
  ARM_echoes_1999_pac_desc: "Následky parlamentního útoku z roku 1999 stále popuzují obyvatelstvo a nutí opoziční frakce protestovat proti Kočaryanovi." # todo: NEW TRANSLATION
  ARM_changes_in_militar: "Změny v armádě" # todo: NEW TRANSLATION
  ARM_broken_economy: "Ekonomické ozvěny 90. let" # todo: NEW TRANSLATION
  ARM_broken_economy_desc: "Arménská ekonomika je v hlubokém úpadku a musíme podniknout kroky, abychom ji zlepšili, přestože u moci je silná oligarchie.\n\n§GTento nápad§! bude §Godstraněn§!, pokud zvýšíme naše §YGDP/c§! nad §Y20k§!" # todo: NEW TRANSLATION
  ARM_diaspora_links: "Vazby s diasporou" # todo: NEW TRANSLATION
  ARM_diaspora_links_desc: "Arménská diaspora po celém světě má významné kontakty a může nám pomoci při budování vztahů nebo ovlivňování jiných zemí.\n\nTento §Ynápad§! nám dává přístup k panelu §Grozhodnutí souvisejících s diasporou§!." # todo: NEW TRANSLATION
  ARM_rural_water_issues: "Problém zásobování venkova vodou" # todo: NEW TRANSLATION
  ARM_rural_water_issues_desc: "Po rozpadu SSSR začala Arménie mít problémy s infrastrukturou pro zavlažování zemědělských plodin. Přestože zemědělství zaujímá významnou část arménské ekonomiky, tyto problémy dosud nebyly vyřešeny." # todo: NEW TRANSLATION
  ARM_102st_base: "[SOV.GetNamewithFlag] 102. vojenská základna" # todo: NEW TRANSLATION
  ARM_102st_base_desc: "Ruská 102. vojenská základna je ruská vojenská základna v Gyumri v Arménii, pod velením Jižního vojenského okruhu Ruských ozbrojených sil.\n\n§YTento nápad bude odstraněn, pokud [SOV.GetNamewithFlag] již nebude mít vojenský přístup na naše území.§!" # todo: NEW TRANSLATION
  ARM_echoes_of_1999: "Ozvěny roku 1999" # todo: NEW TRANSLATION
  ARM_echoes_of_1999_desc: "Arménie stojí na politickém rozcestí a sklízejí se plody teroristického útoku z roku 1999. Co znamená vzestup Roberta Kocharyana pro Arménii?" # todo: NEW TRANSLATION
  ARM_agree_on_places: "Dohody o místech" # todo: NEW TRANSLATION
  ARM_high_emigration_5: "Obrovská úroveň emigrace" # todo: NEW TRANSLATION
  ARM_high_emigration_5_desc: "Po rozpadu SSSR a se zhoršující ekonomickou situací se mnoho zemí SNS stalo rukojmími zvýšené vnější migrace. V dnešní realitě je Arménie ohrožena vymizením, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním programem arménské politiky.\n§W------------------§!\nTato národní idea bude §Gsnížena§!, pokud náš §HGDP§! přesáhne §H$20B§! a budeme mít alespoň §H15% stability§!.\n§W------------------§!" # todo: CHANGED
  ARM_high_emigration_4: "Substantial Level of Emigration" # todo: NEW TRANSLATION
  ARM_high_emigration_4_desc: "Po rozpadu SSSR a se zhoršující ekonomickou situací se mnoho zemí SNS stalo rukojmími zvýšené vnější migrace. V dnešní realitě je Arménie ohrožena vymizením, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním programem arménské politiky.\n§W------------------§!\nTato národní idea bude §Gsnížena§!, pokud náš §HGDP§! přesáhne §H$30B§! a budeme mít alespoň §H24% stability§!.\n§W------------------§!" # todo: CHANGED

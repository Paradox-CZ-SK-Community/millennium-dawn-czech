  ARM_prevail_of_east_looking_ideas: "Vítězství myšlenek orientovaných na východ" # todo: NEW TRANSLATION
  ARM_prevail_of_east_looking_ideas_desc: "Musíme se dívat na politickou agendu i mimo sebe samé. Musíme spolupracovat se všemi, abychom bojovali proti západnímu vlivu!" # todo: NEW TRANSLATION
  ARM_review_all_with_koch: "Obnovování naší aliance s Kocharyanem" # todo: NEW TRANSLATION
  ARM_review_all_with_koch_desc: "Kocharyan dlouho držel naši stranu jako rukojmí svých politických ambicí. Teď, když jsme u moci, můžeme rozhodnout, k čemu nám bude. Kocharyan má výrazný vliv na arménskou politiku. Můžeme ho využít jako jeden z nástrojů, jak získat vliv v Arménii." # todo: NEW TRANSLATION

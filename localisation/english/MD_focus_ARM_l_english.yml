  arme.159.t: "Diskuze o Istanbulské úmluvě" # todo: NEW TRANSLATION
  arme.159.d: "Čelíme otázce přijmout či nepřijmout Istanbulské dohody o lidských právech. Tato dohoda nás přiblíží k členství v Evropské unii, ale může vyvolat nespokojenost mezi obyvateli." # todo: NEW TRANSLATION
  arme.159.a: "Podepseme je!" # todo: NEW TRANSLATION
  arme.159.b: "Nemůžeme si to dovolit." # todo: NEW TRANSLATION
  arme.160.t: "Společné vojenské cvičení s Arménií" # todo: NEW TRANSLATION
  arme.160.d: "Arménská vláda navrhuje, aby naše ozbrojené síly prováděly společná vojenská cvičení za účelem sdílení zkušeností a dovedností, zlepšení koordinace našich ozbrojených sil a posílení přátelských vztahů mezi oběma zeměmi." # todo: NEW TRANSLATION
  arme.160.a: "Souhlasíme" # todo: NEW TRANSLATION
  arme.160.b: "Ne" # todo: NEW TRANSLATION
  arme.161.t: "Společné vojenské cvičení s [FROM.GetName]" # todo: NEW TRANSLATION
  arme.161.d: "Jejich vláda souhlasila s provedením společných cvičení s našimi ozbrojenými silami." # todo: NEW TRANSLATION
  arme.161.a: "Dobré" # todo: NEW TRANSLATION

  arm_economic.2.t: "Osud banky HSBC" # todo: NEW TRANSLATION
  arm_economic.2.d: "Banka HSBC působí na našem území od devadesátých let; nyní, když naše ekonomika opět ožila, je načase rozhodnout, co s touto bankou uděláme, protože nyní jsme připraveni vyjít bez tolika zahraničních firem jako dříve." # todo: NEW TRANSLATION
  arm_economic.2.a: "Ardshinbank koupí pobočky banky." # todo: NEW TRANSLATION
  arm_economic.2.b: "Nechte je zůstat v Arménii." # todo: NEW TRANSLATION
  arm_economic.3.t: "Osud YCRDI" # todo: NEW TRANSLATION
  arm_economic.3.d: "Jerevanský vědecko-výzkumný ústav matematických strojů, slavný ústav založený za sovětské éry, je nyní v úpadku a je důležité rozhodnout o jeho osudu. Rusko nabízí převzít jeho vlastnictví od nás, nebo do něj investujeme ze svých vlastních prostředků a reorganizujeme Univerzitu." # todo: NEW TRANSLATION
  arm_economic.3.a: "Přijmeme nabídku Moskvy." # todo: NEW TRANSLATION
  arm_economic.3.b: "Zachráníme Institut." # todo: NEW TRANSLATION
  arm_economic.4.t: "Osud VEON" # todo: NEW TRANSLATION
  arm_economic.4.d: "VEON je připraven plně vstoupit na telekomunikační trh naší země, ale máme možnost je odkoupit a převést na našeho domácího operátora. Co je pro nás prioritou: zahraniční investice nebo podpora domácích firem?" # todo: NEW TRANSLATION
  arm_economic.4.a: "Nedotýkejme se jich." # todo: NEW TRANSLATION
  arm_economic.4.b: "Odkoupíme jejich majetek." # todo: NEW TRANSLATION
  arm_economic.5.t: "Tepelná elektrárna Hrazdan" # todo: NEW TRANSLATION
  arm_economic.5.d: "Tepelná elektrárna Hrazdan je největší tepelná elektrárna v naší zemi, bohužel nastal čas rozhodnout o jejím osudu. Buď ji zcela svěříme do kontroly ruskému Gazpromu, nebo do ní investujeme ze svých vlastních prostředků na její podporu." # todo: NEW TRANSLATION
  arm_economic.5.a: "Nechte Gazprom, ať si ji vezme." # todo: NEW TRANSLATION
  arm_economic.5.b: "Budeme pokračovat v investicích." # todo: NEW TRANSLATION
  arm_economic.6.t: "Osud Shoghakn" # todo: NEW TRANSLATION
  arm_economic.6.d: "Závod Shoghakn byl založen v roce 1971 a nyní ho ovládá izraelská společnost založená našimi spoluobčany. Musíme rozhodnout, zda do závodu budeme investovat, nebo ho svěříme soukromému vlastníku." # todo: NEW TRANSLATION
  arm_economic.6.a: "Nechte je to vzít." # todo: NEW TRANSLATION
  arm_economic.6.b: "Budeme pokračovat v investicích." # todo: NEW TRANSLATION
  arm_economic.7.t: "Jaderná elektrárna" # todo: NEW TRANSLATION
  arm_economic.7.d: "Naše země čelí rozhodnutí, komu svěřit výstavbu nové jaderné elektrárny. Rusko, Spojené státy, nebo možná my sami riskneme investovat peníze do takového objemného projektu?" # todo: NEW TRANSLATION
  arm_economic.7.a: "Spojené státy to zvládnou." # todo: NEW TRANSLATION
  arm_economic.7.b: "Rusko je v tom odborníkem." # todo: NEW TRANSLATION
  arm_economic.7.c: "Arméni jsou skuteční jaderní vědci." # todo: NEW TRANSLATION
  arm_economic.8.t: "Bankrot závodu Shoghakn" # todo: NEW TRANSLATION
  arm_economic.8.d: "Vlastník závodu Shoghakn oficiálně oznámil, že závod bude uzavřen kvůli bankrotu." # todo: NEW TRANSLATION
  arm_economic.8.a: "Jak jsme to mohli nechat stát?" # todo: NEW TRANSLATION
  arm_economic.9.t: "Zangezurský měďno-molybdenový kombinát" # todo: NEW TRANSLATION
  arm_economic.9.d: "Nyní musíme rozhodnout o budoucnosti tohoto závodu, protože je třeba jej zcela rekonstruovat. Rusko nabízí to provést na vlastní náklady a získat nad závodem kontrolu, nebo to postavíme znovu my." # todo: NEW TRANSLATION
  arm_economic.9.a: "Zvládneme to" # todo: NEW TRANSLATION
  arm_economic.9.b: "Přenejme to Rusku" # todo: NEW TRANSLATION
  arm_economic.10.t: "ErAZ" # todo: NEW TRANSLATION
  arm_economic.10.d: "ErAZ byl arménský automobilový výrobce v Jerevanu, Arménie, známý hlavně výrobou dodávky RAF-977K od roku 1966 do roku 1996. Plány na založení továrny ErAZ vznikly 31. prosince 1964 Radou ministrů Arménské sovětské socialistické republiky. Osud továrny leží na váhách, buď ji privatizujeme pro ruského investora, nebo ji zrekonstruujeme sami." # todo: NEW TRANSLATION
  arm_economic.10.a: "Zvládneme to" # todo: NEW TRANSLATION
  arm_economic.10.b: "Přenejme to Rusku" # todo: NEW TRANSLATION
  arm_economic.11.t: "Pivovar Kotayk" # todo: NEW TRANSLATION
  arm_economic.11.d: "Pivovar Kotayk byl založen v roce 1974 jako státní podnik vládou Arménské sovětské socialistické republiky, se omezenou výrobní kapacitou. Po dokončení veškerého zařízení pivovar zahájil velkoplošnou výrobu v roce 1978. Po rozpuštění Sovětského svazu převzal pivovar v roce 1995 Gagik Tsarukjan a začal vyrábět pivo pod značkami Kotayk a Artsakh. V roce 1997 se Castel Group stala hlavními akcionáři pivovaru prostřednictvím investice 17 milionů USD, což byl jeden z prvních zahraničních investorů v Arménii. Nyní musíme rozhodnout, zda závod privatizovat, nebo jej podřídit státu." # todo: NEW TRANSLATION
  arm_economic.11.a: "Zvládneme to" # todo: NEW TRANSLATION
  arm_economic.11.b: "Přenejme to privatizaci" # todo: NEW TRANSLATION
  arm_economic.12.t: "Jerevanská továrna na brandy Ararat" # todo: NEW TRANSLATION
  arm_economic.12.d: "Jerevanská továrna na brandy Ararat, oficiálně známá jako Továrna na brandy‑víno‑vodka Jerevan Ararat, běžně známá svým proslulým brandem Noy, je jednou z předních arménských společností vyrábějících brandy v Jerevanu, Arménie. Továrna je v žalostném stavu a soukromý investor chce ji obnovit privatizací, nebo se o slavnou továrnu postará stát." # todo: NEW TRANSLATION
  arm_economic.12.a: "Zvládneme to" # todo: NEW TRANSLATION
  arm_economic.12.b: "Přenejme to privatizaci" # todo: NEW TRANSLATION
  arm_economic.13.t: "Jerevanská společnost na brandy" # todo: NEW TRANSLATION
  arm_economic.13.d: "Jerevanská společnost na brandy, běžně známá svým slavným brandem ArArAt, je vedoucí podnik Arménie pro výrobu koňaku. Byla založena v roce 1887, za vlády Ruského impéria. Po sovětizaci Arménie se továrna stala státním podnikem. V roce 1999 vláda nezávislé Arménie prodala továrnu Francouzské Pernod Ricard pro destiláty. Rozmanitost koňakovych produktů společnosti je označena a propagována jako ArArAt. Možná budeme chtít změnit naše rozhodnutí a převzít kontrolu nad tímto závodem, nebo nakonec rozhodneme ponechat továrnu v majetku francouzského investora." # todo: NEW TRANSLATION
  arm_economic.13.a: "Převzali bychom továrnu." # todo: NEW TRANSLATION
  arm_economic.13.b: "Nechme ji ve vlastnictví Francouzů" # todo: NEW TRANSLATION
  arm_economic.14.t: "ErAZ" # todo: NEW TRANSLATION
  arm_economic.14.d: "Bohužel, závod ErAZ nebyl schopen konkurovat na globálním trhu a musel vyhlásit bankrot. Měli bychom uvažovat o našem vlastním pokusu o oživení závodu?" # todo: NEW TRANSLATION
  arm_economic.14.a: "Ne" # todo: NEW TRANSLATION
  arm_economic.14.b: "Zvládneme to" # todo: NEW TRANSLATION
  arm_economic.15.t: "Noví hráči na domácím IT sektoru" # todo: NEW TRANSLATION
  arm_economic.15.d: "Náš IT průmysl byl obohacen o nové společnosti, které zajistí růst našeho IT sektoru." # todo: NEW TRANSLATION
  arm_economic.15.a: "Ano" # todo: NEW TRANSLATION
  arm_economic.16.t: "Noví hráči na domácím IT sektoru" # todo: NEW TRANSLATION
  arm_economic.16.d: "Náš IT průmysl byl obohacen o nové společnosti, které zajistí růst našeho IT sektoru." # todo: NEW TRANSLATION
  arm_economic.16.a: "Ano" # todo: NEW TRANSLATION
  arm_economic.17.t: "Pobočka MSU v Arménii" # todo: NEW TRANSLATION
  arm_economic.17.d: "MSU se dohodla s Ministerstvem školství Arménské republiky na otevření své pobočky v této zemi; nyní arménští občané budou mít široký přístup ke studijním programům této ruské univerzity." # todo: NEW TRANSLATION
  arm_economic.17.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.17.b: "Dobře" # todo: NEW TRANSLATION
  arm_economic.18.t: "Otevření TUMO" # todo: NEW TRANSLATION
  arm_economic.18.d: "Tumo byl původně koncipován jako centrum pro postsekundární vzdělávání pro teenagery. Sam Simonyan, americký podnikatel arménského původu, a Silva Simonyan se stali zakladateli centra. Nyní byl náš vzdělávací systém rozšířen o další úžasný institut. Slavnostní otevření centra Tumo proběhlo a bylo doprovázeno koncertem rockových hudebníků Serge Tankian a Dorians." # todo: NEW TRANSLATION
  arm_economic.18.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.19.t: "Americká univerzita v Arménii" # todo: NEW TRANSLATION
  arm_economic.19.d: "Americká univerzita v Arménii byla založena v 90. letech, ale s dokončením budovy Paramaz Avedisyan je nyní plně dokončená struktura. Arménští občané budou mít přístup k interakci s americkými standardy vzdělávacího systému a budou moci získat plnohodnotné americké vzdělání." # todo: NEW TRANSLATION
  arm_economic.19.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.19.b: "Dobře" # todo: NEW TRANSLATION
  arm_economic.20.t: "ERASMUS+ v Arménii" # todo: NEW TRANSLATION
  arm_economic.20.d: "Arménie se zapojila do programu ERASMUS+ a zahájila plnohodnotnou výměnu studentů s evropskými vzdělávacími institucemi, zejména s francouzskými a německými institucemi, které jsou lídry v tomto programu výměny." # todo: NEW TRANSLATION
  arm_economic.20.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.20.b: "Dobře" # todo: NEW TRANSLATION
  arm_economic.21.t: "Škola Ayb" # todo: NEW TRANSLATION
  arm_economic.21.d: "Od založení Ayb Educational Foundation implementovala pokročilé předměty pro středoškoláky, zřídila moderní vzdělávací laboratoře ve školách v různých regionech Arménie, uspořádala oblíbené mezinárodní školní soutěže v Arménii a Artsachu, provedla rekvalifikaci učitelů, vyvinula výukovou metodiku, přeložila některé z nejlepších učebnic světa do arménštiny, vyvinula a otestovala systémy jednotnosti vzdělávání a řízení vzdělávací struktury atd. Na základě pětileté zkušenosti všech těchto vzdělávacích programů a iniciativ bylo rozhodnuto založit novou arménskou školu, která splní všechny moderní požadavky na vzdělání a bude vycházet z nejlepších poznatků o arménském písmu." # todo: NEW TRANSLATION
  arm_economic.21.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.22.t: "Cambridge v Arménii" # todo: NEW TRANSLATION
  arm_economic.22.d: "Arménie vstoupila do spolupráce s University of Cambridge, aby arménští občané mohli získat britské vzdělání a užívat si ho na stejné úrovni jako ostatní britští studenti." # todo: NEW TRANSLATION
  arm_economic.22.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.22.b: "Dobře" # todo: NEW TRANSLATION
  arm_economic.23.t: "AmeriaBank" # todo: NEW TRANSLATION
  arm_economic.23.d: "Ameriabank je nejstarší banka v Arménii. Nyní, díky rozvoji bankovního systému, bude mít banka větší pozitivní dopad na rozvoj naší ekonomiky." # todo: NEW TRANSLATION
  arm_economic.23.a: "Skvěle" # todo: NEW TRANSLATION
  arm_economic.1.t: "Otázka tabáku" # todo: NEW TRANSLATION
  arm_economic.1.d: "Tabákové společnosti zaujímají velkou část ekonomiky našeho státu, bohužel se mají příliš dobře, navíc některé zahraniční země mohou skrze ně naši zemi ovlivňovat; možná je čas tuto otázku s nimi vyřešit." # todo: NEW TRANSLATION
  arm_economic.1.a: "Odkoupíme je." # todo: NEW TRANSLATION

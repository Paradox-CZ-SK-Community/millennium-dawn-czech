  ARM_economy_lavash: "Arménská ekonomika" # todo: NEW TRANSLATION
  ARM_economy_lavash_desc: "Naše ekonomika je po zhroucení SSSR v zoufalém stavu a prošli jsme také tvrdou vlnou privatizace, abychom zachránili rozpočet před úplným zkázou. Snad v novém tisíciletí vrátíme vše, co nám bylo vzato." # todo: NEW TRANSLATION
  ARM_economy_tourism: "Rozvoj cestovního ruchu" # todo: NEW TRANSLATION
  ARM_economy_tourism_desc: "Cestovní ruch v Arménii tvoří velkou část rozpočtu země a my hodláme v tomto odvětví investovat a rozvíjet." # todo: NEW TRANSLATION
  ARM_economy_historic: "Obnova historických památek" # todo: NEW TRANSLATION
  ARM_economy_historic_desc: "Turisté se snadno přitahují k dávným místům, a proto je budeme obnovovat." # todo: NEW TRANSLATION
  ARM_economy_longest: "Nejdelší lanová dráha" # todo: NEW TRANSLATION
  ARM_economy_longest_desc: "Kdo nemiluje krásné výhledy? Turisté to určitě ocení." # todo: NEW TRANSLATION
  ARM_economy_sewani: "Sevani Khorowats" # todo: NEW TRANSLATION
  ARM_economy_sewani_desc: "Chceme vážně rozvíjet gastronomickou scénu kolem turistických míst." # todo: NEW TRANSLATION
  ARM_economy_hotels: "Otázka hotelů" # todo: NEW TRANSLATION
  ARM_economy_hotels_desc: "Hotely musí dodržovat mezinárodní standardy, jinak tok právníků rychle klesne." # todo: NEW TRANSLATION
  ARM_economy_tobacco: "Arménská tabáková záležitost" # todo: NEW TRANSLATION
  ARM_economy_tobacco_desc: "Tabákový byznys v Arménii zaujímá velkou část trhu a přináší daně do našeho státního rozpočtu, ale v nedostatečném množství; navíc touto společností mohou některé zahraniční země na nás působit prostřednictvím ekonomických nástrojů." # todo: NEW TRANSLATION
  ARM_economy_shady: "Podezřelé podnikání" # todo: NEW TRANSLATION
  ARM_economy_shady_desc: "Šedá ekonomika má negativní vliv na výběr daní po celé zemi. Je čas vyřešit tento vážný problém." # todo: NEW TRANSLATION
  ARM_economy_casino: "Osud online kasin" # todo: NEW TRANSLATION
  ARM_economy_casino_desc: "Poslední baštu šedé ekonomiky, online kasina, nakonec uzavřeme a osvobodíme se od škodlivého vlivu šedého podnikání." # todo: NEW TRANSLATION
  ARM_economy_armenian_card: "Arménská karta" # todo: NEW TRANSLATION
  ARM_economy_armenian_card_desc: "Arménská karta je arménský zpracovatel plateb a vydavatel karet. Společnost 'Armenian Card' CJSC byla založena v roce 2000 Centrální bankou Arménie a deseti komerčními bankami za podpory USAID, s cílem zavést a rozvinout nový platební účetní systém v bankovním sektoru Arménie" # todo: NEW TRANSLATION
  ARM_economy_evocabank: "Evocabank" # todo: NEW TRANSLATION
  ARM_economy_evocabank_desc: "Evocabank je arménská komerční banka se sídlem v Jerevanu. Nyní, když digitalizace dosáhla velkého rozsahu, je banka připravena stát se jednou z nejpokročilejších a technologicky nejvyspělejších bank v Arménii." # todo: NEW TRANSLATION
  ARM_economy_artsakhbank: "Artsakhbank" # todo: NEW TRANSLATION
  ARM_economy_artsakhbank_desc: "Banka se nachází v Artsakh a je jakýmsi nástrojem ekonomického vlivu na Artsakh." # todo: NEW TRANSLATION
  ARM_economy_ardshinbank: "Ardshinbank" # todo: NEW TRANSLATION
  ARM_economy_ardshinbank_desc: "Ardshinbank je univerzální finanční a úvěrová instituce, která nabízí plný rozsah bankovních služeb. Prioritní oblasti zahrnují financování projektů pro velké korporátní klienty, primárně v strategických odvětvích a energetice Arménie, stejně jako poskytování úvěrů malým a středním podnikům, emise a servis plastových karet, elektronické bankovnictví, mezinárodní převody peněz, stejně jako hypoteční úvěry pro různé skupiny obyvatel a projekty pro mzdy." # todo: NEW TRANSLATION
  ARM_economy_inecobank: "Inecobank" # todo: NEW TRANSLATION
  ARM_economy_inecobank_desc: "INECOBANK je jednou z předních bank jižního Kavkazu, se sídlem v Jerevanu. Banka nabízí kompletní škálu bankovních služeb, včetně digitálního bankovnictví pro jednotlivce, malé a střední podniky i korporátní klienty." # todo: NEW TRANSLATION
  ARM_economy_vtb: "Povolte vstup ruskému VTB" # todo: NEW TRANSLATION
  ARM_economy_vtb_desc: "Ruská banka VTB usiluje o otevření poboček v naší zemi a ruský kapitál bude pro naši ekonomiku velmi užitečný." # todo: NEW TRANSLATION
  ARM_economy_hsbc: "Potíže s HSBC" # todo: NEW TRANSLATION
  ARM_economy_hsbc_desc: "Banka HSBC je v naší zemi už od 90. let. Teď, když bankovní sektor začal růst, je čas rozhodnout, co s ním dál." # todo: NEW TRANSLATION
  ARM_economy_ycrdi: "YCRDI" # todo: NEW TRANSLATION
  ARM_economy_ycrdi_desc: "Yerevanský institut pro výzkum a vývoj počítačů je vědecký výzkumný ústav a průkopník IT a softwarového průmyslu v Arménii. Byl založen vládou SSSR v roce 1956 v Jerevanu pro vývoj počítačového vybavení. Instituce se v současnosti podílí na vývoji počítačů a automatických řídicích systémů pro civilní a obranné účely. Nyní je tato instituce ve špatné finanční situaci a před námi je volba mezi jejím prodejem do Ruska, aby ruské ministerstvo školství ji podpořilo, nebo investovat finančně do naší vlastní instituce." # todo: NEW TRANSLATION
  ARM_economy_orange: "UCOM" # todo: NEW TRANSLATION
  ARM_economy_orange_desc: "Konečně budeme mít vlastního domácího operátora telekomunikací, který nebude patřit žádnému zahraničnímu investorovi." # todo: NEW TRANSLATION
  ARM_economy_veon: "VEON" # todo: NEW TRANSLATION
  ARM_economy_veon_desc: "VEON Ltd, známá také jako VEON Group, je nadnárodní telekomunikační a digitální služby společnosti. Sídlo v Nizozemsku, společnost je veřejně obchodována na americké burze NASDAQ. Máme v úmyslu tohoto operátora vpustit do naší země pro rozvoj komunikačních sítí a zlepšení života našich občanů." # todo: NEW TRANSLATION
  ARM_economy_electric_networks: "CJSC “Elektrické sítě Arménie”" # todo: NEW TRANSLATION
  ARM_economy_electric_networks_desc: "CJSC “Electric Networks of Armenia” byl založen sloučením čtyř státních regionálních společností distribuujících a prodávajících elektrickou energii. Společnost se zabývá hlavně regulovanou distribucí a prodejem elektrické energie. Celková délka její sítě činí 36 tisíc km. Distribuce elektřiny probíhá podle tarifů schválených Regulační komisí pro veřejné služby Arménské republiky. Společnost poskytuje služby více než 1 milion zákazníků." # todo: NEW TRANSLATION
  ARM_economy_hrazdan_thermal: "Hrazdan Tepelná elektrárna" # todo: NEW TRANSLATION
  ARM_economy_hrazdan_thermal_desc: "Hrazdan Tepelná elektrárna je elektrárna na zemní plyn v severozápadní části města Hrazdan, Arménie, která vyrábí elektřinu. Je jednou z největších elektráren v Arménii. Tato elektrárna byla postavena v letech 1963–1974 a první jednotka byla uvedena do provozu v roce 1966. V současném stavu je elektrárna nutně zrenovována a plně financována, takže se znovu vyvstává otázka. Převeďte ji pod kontrolu Ruska, nebo ji podpořte na úkor rozpočtu." # todo: NEW TRANSLATION
  ARM_economy_rosneft: "Rosneft-Armenia" # todo: NEW TRANSLATION
  ARM_economy_rosneft_desc: "Máme v úmyslu uzavřít dohodu o výstavbě ropných zařízení s ruskou společností Rosneft. Náš ropný průmysl nemá žádný rozvoj, a proto jsme opět nuceni spoléhat na naše ruské kolegy." # todo: NEW TRANSLATION
  ARM_economy_techout_mining: "Teghout Mining" # todo: NEW TRANSLATION
  ARM_economy_techout_mining_desc: "Teghout Mining byl založen za účelem rozvoje ložiska Tehut v regionu Lori, druhého největšího ložiska mědi a molybdenu v Arménii." # todo: NEW TRANSLATION
  ARM_economy_ml_mining: "ML Mining" # todo: NEW TRANSLATION
  ARM_economy_ml_mining_desc: "Bude vytvořena další těžební společnost, která pomůže rozšířit zásoby surovin, které můžeme těžit v naší zemi." # todo: NEW TRANSLATION
  ARM_economy_elnor: "Elnor" # todo: NEW TRANSLATION
  ARM_economy_elnor_desc: "Elnor je další společnost produkující agro-průmyslové produkty, která se aktivně začíná objevovat na trhu." # todo: NEW TRANSLATION
  ARM_economy_techout_more: "Expansion of Activities" # todo: NEW TRANSLATION
  ARM_economy_techout_more_desc: "Rozšíření činností Teghoutu, což je jasný ukazatel, že produkce je na dobré úrovni." # todo: NEW TRANSLATION
  ARM_economy_shoghakn: "Shoghakn" # todo: NEW TRANSLATION
  ARM_economy_shoghakn_desc: "Závod Shoghakn (dříve závod Kristall) je největším zpracovatelským diamantovým podnikem v Arménii. První várka arménsky zpracovaných diamantů byla vyrobena v březnu 1971 v továrně Kristall Nor Achna. V následujících letech byl Kristall přejmenován na Stankostroitelny a později na Shoghakn v roce 1992. Poprvé v Arménii byly zpracovávány diamanty ve tvarech 'Marquis', 'Oval', 'Pear', stejně jako 'Emerald', 'Baguette' a různé trojúhelníky." # todo: NEW TRANSLATION
  ARM_economy_grand_candy: "Grand Candy" # todo: NEW TRANSLATION
  ARM_economy_grand_candy_desc: "Grand Candy je jedním z největších podniků potravinářského průmyslu. Výrobky této společnosti mají vždy kladné ohlasy zákazníků." # todo: NEW TRANSLATION
  ARM_economy_agro_support: "Spaika" # todo: NEW TRANSLATION
  ARM_economy_agro_support_desc: "Společnost zaujímá vedoucí postavení v oblasti mezinárodní nákladní dopravy a je také největším producentem a exportérem ovocných a zeleninových výrobků do zemí SNŠ, Evropy a Perského zálivu." # todo: NEW TRANSLATION
  ARM_economy_daily_products: "Marianna" # todo: NEW TRANSLATION
  ARM_economy_daily_products_desc: "Od samotného počátku své činnosti se Marianna řídí principem zachování vysoké kvality produktů; stálá práce a oddanost se staly klíčem k dalšímu rozvoji a expanzi společnosti. Nabízíme nejlepší produkty nejlepším zákazníkům." # todo: NEW TRANSLATION
  ARM_economy_free_energy: "Green Energy" # todo: NEW TRANSLATION
  ARM_economy_free_energy_desc: "Zelená energie bude vždy jednou z priorit arménské ekonomiky, protože 21. století je stoletím zelené energie. Správně?" # todo: NEW TRANSLATION
  ARM_economy_green_armenia: "Green Armenia Program" # todo: NEW TRANSLATION
  ARM_economy_green_armenia_desc: "Náš environmentální program bude rozšířen a naše země by měla být vzorem úspěšných environmentálních programů." # todo: NEW TRANSLATION
  ARM_economy_nuclear: "Nuclear Energy" # todo: NEW TRANSLATION
  ARM_economy_nuclear_desc: "Je čas rozvíjet jadernou energii, můžeme se spoléhat jen na sebe." # todo: NEW TRANSLATION
  ARM_economy_nuclear_expand: "Expansion of Nuclear Energy" # todo: NEW TRANSLATION
  ARM_economy_nuclear_expand_desc: "Jaderná elektrárna je vždy důležitou záležitostí, je načase rozhodnout, co s ní." # todo: NEW TRANSLATION
  ARM_economy_zangezur_copper: "Zangezur Copper and Molybdenum Combine" # todo: NEW TRANSLATION
  ARM_economy_zangezur_copper_desc: "Zangezur Copper-Molybdenum Combine je největší těžební společností v Arménii a patří mezi 10 předních světových producentů molybdenu. Historie ZCMC sahá až do sovětské éry. Na jaře roku 1952 podnik představil svůj první sériový výrobek. Zpočátku byla těžba kombinací podzemního a povrchového dolu. V letech 1957–1959 probíhala činnost výhradně povrchovou těžbou. Zangezur Copper-Molybdenum Combine se nachází v jihozápadní části Arménie, ve městě Kajaran v regionu Syunik, 30 km západně od regionálního centra Kapan a přibližně 350 km od hlavního města Jerevan." # todo: NEW TRANSLATION
  ARM_economy_yerevan_factori_restore: "Yerevan Confectionery and Macaroni Factory" # todo: NEW TRANSLATION
  ARM_economy_yerevan_factori_restore_desc: "Yerevan Confectionery and Macaroni Factory byl průmyslový podnik se sídlem v Arménii. Byl vybudován v roce 1933. Cukrářské a makarónské oddělení byla sloučena v roce 1951. V roce 1977 se továrna stala prvním výrobcem žvýkaček v Sovětském svazu, i když žvýkačka neobsahovala žádný chicle. Továrna téměř zastavila výrobu během zhroucení Sovětského svazu v 90. letech a později byla privatizována a obnovena společností Grand Candy." # todo: NEW TRANSLATION
  ARM_economy_yerevan_ararat_factory: "Yerevan Ararat Brandy Factory" # todo: NEW TRANSLATION
  ARM_economy_yerevan_ararat_factory_desc: "Yerevan Ararat Brandy Factory, oficiálně známá jako Yerevan Ararat Brandy-Wine-Vodka Factory, běžně známá svým slavným značkovým názvem Noy, je přední arménská továrna na výrobu brandy v Jerevanu, Arménie." # todo: NEW TRANSLATION
  ARM_economy_yerevan_destiny_brandy: "Yerevan Brandy Company" # todo: NEW TRANSLATION
  ARM_economy_yerevan_destiny_brandy_desc: "Yerevan Brandy Company, obecně známá svým proslulým brandem 'ArArAt', je přední arménská firma pro výrobu koňaku. Byla založena v roce 1887, v období Ruské říše. Po sovětizaci Arménie se závod stal státním podnikem. V roce 1999 vláda nezávislé Arménie prodala závod francouzské společnosti Pernod Ricard pro destiláty. Sortiment cognacových produktů společnosti je označován a prezentován jako ArArAt." # todo: NEW TRANSLATION
  ARM_economy_eraz: "ErAZ" # todo: NEW TRANSLATION
  ARM_economy_eraz_desc: "ErAZ nebol Yerevanský Automobilní Závod byl arménský výrobce automobilů v Jerevanu, Arménie, známý hlavně výrobou dodávky RAF-977K v letech 1966–1996. Plány na založení továrny ErAZ vznikly 31. prosince 1964 Radou ministrů Arménské sovětské socialistické republiky. Původní zaměstnanci byli školeni v Riga Autobus Factory v Lotyšsku a UAZ v Rusku. ErAZ byla privatizována v roce 1995." # todo: NEW TRANSLATION
  ARM_economy_kotayk: "Kotayk Brewery" # todo: NEW TRANSLATION
  ARM_economy_kotayk_desc: "Kotayk Brewery je pivovarnický podnik, založený v roce 1974 ve městě Abovyan, provincie Kotajk, Arménie." # todo: NEW TRANSLATION
  ARM_economy_ashvar: "Avshar Wine Factory" # todo: NEW TRANSLATION
  ARM_economy_ashvar_desc: "Avshar Wine Factory, je jedním z předních výrobců alkoholických nápojů v Arménii, nacházející se ve vesnici Avšar v provincie Arménie. Byl založen v roce 1968 za účelem zpracování hroznů z úrodných vesnic Ararat plain, jedné z hlavních zemědělských oblastí Arménie. Podle arménských tradic a folklóru výroba vína v regionu sahá až k Noemovi, který zasadil révu při sestupu z hory Ararat podle knihy Genesis." # todo: NEW TRANSLATION
  ARM_economy_hrazdan_cement: "Hrazdan Cement" # todo: NEW TRANSLATION
  ARM_economy_hrazdan_cement_desc: "Hrazdan Cement CJSC je uzavřená akciová společnost se sídlem ve městě Hrazdan, provinčním centru Kotajk Province, Arménie. Založena v roce 1970 jako 'Hrazdan Cement Factory' sovětskou vládou." # todo: NEW TRANSLATION
  ARM_economy_multi_group: "Multi Group Stone" # todo: NEW TRANSLATION
  ARM_economy_multi_group_desc: "Multi Group Stone CJSC byl založen společností 'Multi Group Concern' ve městě Abovyan, Arménie. Společnost se zabývá těžbou a zpracováním minerálů, tj. těžbou bloků přírodního kamene, travertinu, na vlastním lomu a celým cyklem výroby a finálního zpracování dlaždic ve výrobě." # todo: NEW TRANSLATION
  ARM_economy_alrosa: "Cooperation With Alrosa" # todo: NEW TRANSLATION
  ARM_economy_alrosa_desc: "Máme v úmyslu představit tuto ruskou společnost na našem trhu, aby se zlepšila finanční a zdrojová situace naší republiky." # todo: NEW TRANSLATION
  ARM_economy_gazprom: "Cooperation With Gazprom" # todo: NEW TRANSLATION
  ARM_economy_gazprom_desc: "Máme v úmyslu představit tuto ruskou společnost na našem trhu, aby se zlepšila finanční a zdrojová situace naší republiky." # todo: NEW TRANSLATION
  ARM_economy_armenal: "Rusal-Armenal" # todo: NEW TRANSLATION

  ARM_mister_p_desc: "Musíme se setkat s ruským prezidentem, abychom posílili naše vztahy a přesvědčili ho, že nejsme proti němu." # todo: NEW TRANSLATION
  ARM_crackdown_on_corruption: "Zásah proti korupci" # todo: NEW TRANSLATION
  ARM_crackdown_on_corruption_desc: "\"Už žádné úplatky, žádné monopolní praktiky, lidská práva budou chráněna a vláda práva bude panovat!\" – prohlásil Nikol Pashinyan ve svém projevu předtím, než arménský parlament ho zvolil za nového premiéra země." # todo: NEW TRANSLATION
  ARM_exit_problems: "Konec problémů" # todo: NEW TRANSLATION
  ARM_exit_problems_desc: "Naše nová agenda je konec problémů. Jsme stranou změn!" # todo: NEW TRANSLATION
  ARM_educ_curicullum: "Nový vzdělávací program" # todo: NEW TRANSLATION
  ARM_educ_curicullum_desc: "Vzdělávání musí být změněno v naší nové éře. Musíme zajistit, aby veškeré vzdělávání sloužilo našim novým ideologickým preferencím." # todo: NEW TRANSLATION
  ARM_renew_view_hist: "Obnovit pohled na arménskou historii" # todo: NEW TRANSLATION
  ARM_renew_view_hist_desc: "Pohled na arménskou historii musí být přepracován podle představ našeho vůdce. Svět se skládá z různých perspektiv a je naší povinností je změnit." # todo: NEW TRANSLATION
  ARM_irrecons_contr: "Řešit neřešitelné rozpory" # todo: NEW TRANSLATION
  ARM_irrecons_contr_desc: "V naší ústavě existuje mnoho rozporů mezi liberalismem a nacionalismem. Musíme je řešit a změnit ústavu." # todo: NEW TRANSLATION
  ARM_gather_loyalists: "Shromáždit loajální stoupence" # todo: NEW TRANSLATION
  ARM_gather_loyalists_desc: "Musíme shromáždit všechny loajální stoupence v naší straně, abychom je obsadili na příslušné ministerské posty. Zatracení technokrati jsou tak politicky neloajální, že by mohli být problémem v našem administrativním aparátu." # todo: NEW TRANSLATION
  ARM_investig_clique: "Vyšetřovat kliku" # todo: NEW TRANSLATION
  ARM_investig_clique_desc: "SerzhoRob-ian kliku je třeba vyšetřit, aby bylo možné konečně očistit naši zemi od krve represií a korupce." # todo: NEW TRANSLATION
  ARM_change_gov_structure: "Změna vládní struktury" # todo: NEW TRANSLATION
  ARM_change_gov_structure_desc: "Naše vládní struktura už neodpovídá tomu, jak věci fungují efektivně. Musíme to změnit." # todo: NEW TRANSLATION
  ARM_social_media_prop: "Propaganda na sociálních médiích" # todo: NEW TRANSLATION
  ARM_social_media_prop_desc: "Abychom přesvědčili obyvatele, že máme pravdu, náš vůdce musí být neustále v informační sféře našich občanů; každý Armén bude číst a sledovat našeho skvělého národního vůdce, blízkého lidem." # todo: NEW TRANSLATION
  ARM_hijack_nat_voters: "Ovládnutí nacionalistických voličů" # todo: NEW TRANSLATION
  ARM_hijack_nat_voters_desc: "Abychom zvýšili podporu pro našeho premiéra, musíme oslovit masy, včetně radikální pravice." # todo: NEW TRANSLATION
  ARM_era_of_peace: "Éra míru" # todo: NEW TRANSLATION
  ARM_era_of_peace_desc: "Naše nová doktrína je mír, ne válka! Musíme zapomenout na to, co se stalo v roce 1915 a v 90. letech. Nyní jsme novou zemí." # todo: NEW TRANSLATION
  ARM_police_guard: "Policijní stráž" # todo: NEW TRANSLATION
  ARM_police_guard_desc: "Máme v úmyslu vytvořit samostatnou jednotku z policie. Policijní stráž bude plnit své úkoly pouze v rámci policejních funkcí a nebude se muset účastnit bojových operací." # todo: NEW TRANSLATION
  ARM_csto_dilemm: "Postoj vůči CSTO?" # todo: NEW TRANSLATION
  ARM_csto_dilemm_desc: "Musíme rozhodnout, jaký postoj zaujmeme k CSTO. Měli bychom odejít, nebo posílit naše vazby?" # todo: NEW TRANSLATION
  ARM_anti_belarus_rhetoric: "Rétorika proti Bělorusku" # todo: NEW TRANSLATION
  ARM_anti_belarus_rhetoric_desc: "Bělorusko dlouhodobě podporuje zvěrstva Azerbajdžánu. Musíme to řešit!" # todo: NEW TRANSLATION
  ARM_NGO_friend: "Navázat přátelské styky s neziskovými organizacemi" # todo: NEW TRANSLATION
  ARM_NGO_friend_desc: "Naše nová, mladá demokracie potřebuje spojence. Neziskové organizace se pro tuto roli hodí dokonale!" # todo: NEW TRANSLATION
  ARM_you_are_that_one_man: "'A ty jsi ten jeden muž'" # todo: NEW TRANSLATION
  ARM_you_are_that_one_man_desc: "Nikol Pashinyan je muž lidu! Ví, co lidé potřebují a oni zase nesou odpovědnost za každé volby. Ty jsi ten jeden muž, který rozhoduje o osudu Arménie!" # todo: NEW TRANSLATION
  ARM_i_am_that_one_man: "'A já jsem ten jeden muž'" # todo: NEW TRANSLATION
  ARM_i_am_that_one_man_desc: "Nikol Pashinyan je vyvolený! Nejen volbami, ale i Bohem. Volba lidí nakonec odráží kosmické uspořádání moci, které přivedlo Nikol, našeho vůdce, k moci." # todo: NEW TRANSLATION

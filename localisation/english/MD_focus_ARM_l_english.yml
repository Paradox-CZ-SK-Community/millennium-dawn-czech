  ARM_lusan_desc: "Charentsavanská strojírenská továrna hledá finanční prostředky na zahájení masové výroby vojenských vozidel LUSAN. Možná bychom měli zvážit investici do ní." # todo: NEW TRANSLATION
  ARM_mortars_prod: "Výroba minometů" # todo: NEW TRANSLATION
  ARM_mortars_prod_desc: "Minomety jsou poměrně snadné na výrobu a nevyžadují mnoho technického vybavení k výrobě. Měli bychom se na to podívat." # todo: NEW TRANSLATION
  ARM_hayk_car: "Prototyp Hayk vozidla" # todo: NEW TRANSLATION
  ARM_hayk_car_desc: "Vozidlo Hayk je prototyp vytvořený pod dohledem návrháře Karen Gevorkyan. Ačkoliv není nejefektivnějším typem vojenského dopravního prostředku, je to náš inovativní a spolehlivý vývoj, který stojí za podporu." # todo: NEW TRANSLATION
  ARM_rockets_modern: "Modernizace raket" # todo: NEW TRANSLATION
  ARM_rockets_modern_desc: "Vzhledem k našim technickým schopnostem můžeme zkusit modernizovat staré sovětské a ruské rakety." # todo: NEW TRANSLATION
  ARM_mlrs_proto: "Prototypy MLRS" # todo: NEW TRANSLATION
  ARM_mlrs_proto_desc: "Garni-Ler navrhl vytvoření prototypů MLRS. Musíme podpořit jejich snahy v tomto směru." # todo: NEW TRANSLATION
  ARM_our_own_armor: "Výroba keramických pancířů" # todo: NEW TRANSLATION
  ARM_our_own_armor_desc: "Kromě ocelových desek vyráběných firmou Davisur můžeme zahájit výrobu keramických pancířových desek kopírováním dostupných komerčních návrhů." # todo: NEW TRANSLATION
  ARM_radars_arm: "Arménské radary" # todo: NEW TRANSLATION
  ARM_radars_arm_desc: "Abychom si zajistili jistotu v přesném detekování nepřátelských letounů nad naším územím, musíme investovat do výstavby vojenských radarů." # todo: NEW TRANSLATION
  ARM_night_vis_arm: "Zavádění nočního vidění" # todo: NEW TRANSLATION
  ARM_night_vis_arm_desc: "Pokud nám ekonomická situace dovolí, můžeme začít zavádět noční vidění a brýle do našich ozbrojených sil." # todo: NEW TRANSLATION
  ARM_new_unif_proj: "Nový projekt uniformy" # todo: NEW TRANSLATION
  ARM_new_unif_proj_desac: "Vzhledem ke zkušenostem ze zahraničí musíme začít vyvíjet novou maskovací uniformu." # todo: NEW TRANSLATION
  ARM_voma_center: "VOMA Center" # todo: NEW TRANSLATION
  ARM_voma_center_desc: "VOMA (arménská zkratka Art of Survival) je arménská nevládní organizace, kterou založila skupina profesionálních vojenských odborníků a veteránů, kteří oznámili svůj cíl vybudovat společnost schopnou bránit se ve válce." # todo: NEW TRANSLATION
  ARM_warfare_analysis_center: "Centrum válečné analýzy" # todo: NEW TRANSLATION
  ARM_warfare_analysis_center_desc: "Koordinace našich ozbrojených sil, přehodnocení bojových zkušeností, analýza moderních bojových operací. Všechny tyto činnosti musí být sjednoceny v jednom orgánu ozbrojených sil, kterým bude toto centrum." # todo: NEW TRANSLATION
  ARM_reform_army: "Reformovaná armáda" # todo: NEW TRANSLATION
  ARM_reform_army_desc: "Naše armáda se musí reformovat, aby byla připravena odrazit nepřátelské útoky na naši zemi. Obranná strategie je základem naší vojenské politiky" # todo: NEW TRANSLATION
  ARM_swiss_model: "Model švýcarské armády" # todo: NEW TRANSLATION
  ARM_swiss_model_desc: "Začneme reformovat naši armádu podle modelu švýcarské armády, abychom optimalizovali naše ozbrojené síly podle potřeby." # todo: NEW TRANSLATION
  ARM_fortress: "Horská obrana" # todo: NEW TRANSLATION
  ARM_fortress_desc: "Přeměníme naši zemi na skutečnou pevnost; švýcarské obranné taktiky budou naším základem." # todo: NEW TRANSLATION
  ARM_territorial_defence: "Teritoriální obrana" # todo: NEW TRANSLATION
  ARM_territorial_defence_desc: "Máme v úmyslu vytvořit teritoriální obranu pro další ochranu našeho státu." # todo: NEW TRANSLATION
  ARM_soviet_army: "Sovětská armáda" # todo: NEW TRANSLATION
  ARM_soviet_army_desc: "Sovětská armáda byla standardem ozbrojených sil, podle našeho názoru. Máme v úmyslu vytvořit nové větve ozbrojených sil, které budou vyhovovat našim logistickým potřebám." # todo: NEW TRANSLATION
  ARM_engineer_troops: "Inženýrské jednotky" # todo: NEW TRANSLATION
  ARM_engineer_troops_desc: "Speciální jednotky ozbrojených sil určené pro inženýrskou podporu: zajištění vybavení pro vojenské (bojové) operace, inženýrské průzkumy a doprovod jednotek při ofenzívě, a tak dále" # todo: NEW TRANSLATION
  ARM_radio_troops: "Radiové jednotky" # todo: NEW TRANSLATION
  ARM_radio_troops_desc: "Speciální jednotky určené pro nasazení a provoz komunikačních systémů s cílem zajistit kontrolu vojsk a sil podřízených Ministerstvu obrany ve všech jejich činnostech" # todo: NEW TRANSLATION
  ARM_railway_troops: "Železniční jednotky" # todo: NEW TRANSLATION
  ARM_railway_troops_desc: "Železnice byly určeny pro železniční podporu ozbrojených sil. Železniční jednotky zahrnovaly řídicí orgány, formace, jednotky, instituce, instituce a podniky" # todo: NEW TRANSLATION
  ARM_border_troops: "Pohraniční jednotky" # todo: NEW TRANSLATION

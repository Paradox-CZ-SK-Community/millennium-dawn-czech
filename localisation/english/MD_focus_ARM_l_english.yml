  ARM_economy_mts: "Cooperation With MTS" # todo: NEW TRANSLATION
  ARM_economy_mts_desc: "Máme v úmyslu uvést tuto ruskou společnost na telekomunikační trh, protože se v ruském trhu prokázali pozitivně." # todo: NEW TRANSLATION
  ARM_government_subsid_it_sphere: "Státní dotace IT" # todo: NEW TRANSLATION

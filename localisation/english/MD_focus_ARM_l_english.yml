  arm_empire.26.t: "Polská občanská válka" # todo: NEW TRANSLATION
  arm_empire.26.d: "V důsledku nedávných událostí a skutečnosti, že k moci byla dosazena loutková pro-Arménská vláda, s tímto postavením Polska nesouhlasilo mnoho politických sil. Mnoho generálů polské armády, za podpory západních politických stran, zorganizovalo proti nám povstání!" # todo: NEW TRANSLATION
  arm_empire.26.a: "Bože chraň nás" # todo: NEW TRANSLATION
  arm_empire.26.b: "Najednou" # todo: NEW TRANSLATION
  arm_empire.27.t: "Italská občanská válka" # todo: NEW TRANSLATION
  arm_empire.27.d: "V Itálii po událostech nastala politická krize. Mnozí v zemi nebyli spokojeni s otevřeným loutkovým režimem, který převzal kontrolu nad zemí. Výsledkem bylo ozbrojené povstání vedené pro-západními politickými silami." # todo: NEW TRANSLATION
  arm_empire.27.a: "Bože chraň nás" # todo: NEW TRANSLATION
  arm_empire.27.b: "Najednou" # todo: NEW TRANSLATION
  arm_empire.28.t: "Podpora Koncepční strany 'Jednota'" # todo: NEW TRANSLATION
  arm_empire.28.d: "Ruský politický systém nám nedává mnoho možností výběru oblíbeného, kterého bychom měli podporovat ve svých politických zájmech. Současnou vládu považujeme za zcela nepřátelskou vůči naší zemi, a proto zamýšlíme prosazovat naše zájmy v Rusku prostřednictvím našeho chráněnce." # todo: NEW TRANSLATION
  arm_empire.28.a: "Jdeme" # todo: NEW TRANSLATION
  arm_empire.29.t: "Pokračující financování Koncepční strany 'Jednota'" # todo: NEW TRANSLATION
  arm_empire.29.d: "Budeme nadále finančně podporovat tuto stranu v naději, že se naše finance v budoucnu samy zaplatí." # todo: NEW TRANSLATION
  arm_empire.29.a: "Dobře" # todo: NEW TRANSLATION
  arm_empire.30.t: "Osud Koncepční strany 'Jednota'" # todo: NEW TRANSLATION
  arm_empire.30.d: "Je načase rozhodnout, zda budeme směřovat k završení našeho velkého plánu na změnu moci v Rusku, nebo zda budeme nadále posilovat náš vliv." # todo: NEW TRANSLATION
  arm_empire.30.a: "Ještě je brzy" # todo: NEW TRANSLATION
  arm_empire.30.b: "Nastal čas" # todo: NEW TRANSLATION
  arm_empire.31.t: "Povstání Koncepční strany 'Jednota'" # todo: NEW TRANSLATION
  arm_empire.31.d: "Všechna opatření byla dokončena a nyní můžeme jen doufat, že naše finance byly dobře vynaloženy." # todo: NEW TRANSLATION
  arm_empire.31.a: "Nastal čas" # todo: NEW TRANSLATION
  arm_empire.32.t: "Koncepční strana 'Jednota' uchopila moc v Rusku" # todo: NEW TRANSLATION
  arm_empire.32.d: "Koncepční strana 'Jednota', vedená Konstantinem Petrovem, uchopila moc v Rusku bez výrazného odporu, a politická nesourodost se zdá oslabila vnitřní obranu země." # todo: NEW TRANSLATION
  arm_empire.32.a: "Ztrácíme zemi." # todo: NEW TRANSLATION
  arm_empire.32.b: "Vítězství!" # todo: NEW TRANSLATION
  arm_empire.33.t: "Povstání Koncepční strany 'Jednota'" # todo: NEW TRANSLATION
  arm_empire.33.d: "Koncepční strana 'Jednota', vedená Konstantinem Petrovem, se pokusila ovládnout moc v Moskvě prostřednictvím převratu, ale speciální služby to dokázaly zmařit. Bohužel se ukázalo, že strana má v regionech mnoho přívrženců, což vyvolalo povstání po celé zemi." # todo: NEW TRANSLATION
  arm_empire.33.a: "Ztrácíme zemi." # todo: NEW TRANSLATION
  arm_empire.33.b: "Částečné vítězství" # todo: NEW TRANSLATION
  arm_empire.34.t: "Povstání Koncepční strany 'Jednota' selhalo" # todo: NEW TRANSLATION
  arm_empire.34.d: "Koncepční strana 'Jednota', vedená Konstantinem Petrovem, se pokusila ovládnout moc v Moskvě prostřednictvím převratu, ale speciální služby to zvládly zamezit. Také byli zatčeni všichni přívrženci jeho strany v regionech a situace se uklidnila." # todo: NEW TRANSLATION
  arm_empire.34.a: "Rusko je opět zachráněno." # todo: NEW TRANSLATION
  arm_empire.34.b: "Ztratili jsme." # todo: NEW TRANSLATION
  arm_empire_news.1.t: "Polská občanská válka" # todo: NEW TRANSLATION
  arm_empire_news.1.d: "Polskem se ujala pro-arménská vláda, kterou Arménie pečlivě podporovala po mnoho let. Ne všechny politické síly v zemi s touto situací souhlasily. Mnoho generálů, stejně jako pro-západní politické strany, uspořádalo povstání k svržení loutkové vlády." # todo: NEW TRANSLATION
  arm_empire_news.1.a: "Chudé Polsko" # todo: NEW TRANSLATION
  arm_empire_news.2.t: "Italská občanská válka" # todo: NEW TRANSLATION
  arm_empire_news.2.d: "V Itálii je krize. Pro-arménská vláda převzala kontrolu nad zemí a v důsledku toho některé politické síly vstoupily do otevřeného ozbrojeného konfliktu s centrální politickou mocí v zemi." # todo: NEW TRANSLATION
  arm_empire_news.2.a: "Chudá Itálie" # todo: NEW TRANSLATION
  arm_empire_news.3.t: "Povstání v regionech Ruska" # todo: NEW TRANSLATION
  arm_empire_news.3.d: "Koncepční strana 'Jednota', vedená Konstantinem Petrovem, selhala v pokusu o uchopení moci v Kremlu; využila však slabost regionálních zvláštních služeb a uspořádala nepokoje v některých regionech Ruska, kde měla silnou podporu." # todo: NEW TRANSLATION
  arm_empire_news.3.a: "Šílenství" # todo: NEW TRANSLATION
  arm_empire_news.4.t: "Spojené státy Arménie" # todo: NEW TRANSLATION
  arm_empire_news.4.d: "Dnes se v Arménii stala historická událost. Arménská vláda oznámila vznik zcela nového státu založeného na principech a zákonech radikálně odlišných od jejich předchůdce, Spojené státy Arménie. Nyní je Arménie jako Spojené státy, ale již v Kavkaze, což je skutečně ohromující událost." # todo: NEW TRANSLATION
  arm_empire_news.4.a: "OK... okay?" # todo: NEW TRANSLATION
  ARM_new_nobility_idea: "Nová šlechta" # todo: NEW TRANSLATION
  ARM_new_nobility_idea_desc: "Nová aristokracie našeho státu není jen obnovením starých rodů do jejich titulů, ale také nová, mladá vojenská aristokracie." # todo: NEW TRANSLATION
  ARM_armenian_paganism_idea: "Hetanismus" # todo: NEW TRANSLATION
  ARM_armenian_paganism_idea_desc: "Arménská domorodá víra, též nazývaná Hetanismus, je moderní pohanské nové náboženské hnutí, které se vrací k historickým, předkřesťanským systémům víry a etnickým náboženstvím Arménů." # todo: NEW TRANSLATION

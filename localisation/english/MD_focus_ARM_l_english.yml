  ARM_defence: "Na obranu Arménie" # todo: NEW TRANSLATION
  ARM_defence_desc: "Naše země potřebuje lepší ochranu, a jen ty nejlepší speciální služby ji mohou zajistit, za což je budeme štědře financovat." # todo: NEW TRANSLATION
  ARM_police: "Policie Arménie" # todo: NEW TRANSLATION
  ARM_police_desc: "Policie Arménie je národní policie Arménie. Nyní jsme připraveni na globální reformy této struktury, najmeme nové pracovníky, odstraníme korupční úředníky a zvýšíme financování policie." # todo: NEW TRANSLATION
  ARM_police_troops: "Policejní jednotky" # todo: NEW TRANSLATION
  ARM_police_troops_desc: "Armuty policie Arménie, kteří se aktivně podíleli na všech bojových operacích provedených bývalými Vnitřními sbory Arménie a sovětskými vnitřními sbory. Vojenské jednotky Vnitřních sborů Ministerstva vnitra Arménie měly širokou škálu činností: včetně ochrany speciálních objektů, udržování veřejného pořádku, služby veřejné bezpečnosti, předběžného výcviku branců a výcviku praporčíků." # todo: NEW TRANSLATION
  ARM_national_central_bureua: "Národní centrální úřad" # todo: NEW TRANSLATION
  ARM_national_central_bureua_desc: "Policejní oddělení je rozděleno na tři sekce, z nichž každá má jiný rozsah odpovědností, od kriminologie po technickou podporu policie. Všechny tři oddělení musí vykonávat své povinnosti na 100 procent a my zvýšíme jejich financování a provedeme personální reformy, aby tuto úlohu zvládla jistě." # todo: NEW TRANSLATION
  ARM_special_oper_forces: "Speciální operační síly" # todo: NEW TRANSLATION
  ARM_special_oper_forces_desc: "Elitní speciální jednotky arménských speciálních služeb, jejichž činnosti se liší v širokém spektru úkolů, od boje proti banditům po teroristy. Obnova personálu a navýšené financování by měly pozitivně ovlivnit rozvoj této struktury." # todo: NEW TRANSLATION
  ARM_black_panters: "Černé pantery" # todo: NEW TRANSLATION
  ARM_black_panters_desc: "Dřívější vojenský personál, který byl integrován do speciálních sil jako součást policie. Jejich zkušenosti a metody zvládání potenciálních odpůrců budou pro policejní struktury našeho státu velmi cenné a užitečné." # todo: NEW TRANSLATION
  ARM_nss: "Národní bezpečnostní služba" # todo: NEW TRANSLATION
  ARM_nss_desc: "Národní bezpečnostní služba je vnější bezpečnostní složkou Arménie, odpovědnou za národní bezpečnost a zpravodajské záležitosti. Bohužel je tato struktura stále relativně mladá a nemá dostatek zkušeného personálu, což napravíme provedením nezbytných reforem a zvýšením financování této speciální služby." # todo: NEW TRANSLATION
  ARM_take_border_troops: "Hraniční stráž" # todo: NEW TRANSLATION
  ARM_take_border_troops_desc: "Hraniční stráž Arménie je pobočkou Národní bezpečnostní služby Arménie, která zodpovídá za monitorování a střežení hranic Arménie s sousedními zeměmi Turecko, Ázerbájdžán, Írán a Gruzie. Bohužel tato služba je financována z rozpočtu velmi malou částkou, a proto může vykonávat jen polovinu plánovaných funkcí. Opravíme to." # todo: NEW TRANSLATION
  ARM_economic_corruption_security: "Ekonomická bezpečnost a boj proti korupci" # todo: NEW TRANSLATION
  ARM_economic_corruption_security_desc: "Jedinotka odpovědná za boj proti korupci a za ekonomickou bezpečnost, čímž chrání arménskou ekonomiku před vnitřním negativním vlivem. Priority ekonomiky a bezpečnosti jsou pro nás důležitější než kdy předtím, proto alokací prostředků pro tuto jednotku nebudeme lakomí." # todo: NEW TRANSLATION
  ARM_constitutional_teerorism: "Ochrana ústavního pořádku a boj proti terorismu" # todo: NEW TRANSLATION
  ARM_constitutional_teerorism_desc: "Ochrana ústavy a bezpečnost jsou prioritami tohoto oddělení, a aby byly tyto priority ještě lépe naplněny, alokujeme dodatečné prostředky na rozvoj tohoto oddělení." # todo: NEW TRANSLATION
  ARM_alpha: "Speciální jednotky Alfa" # todo: NEW TRANSLATION
  ARM_alpha_desc: "Elitní speciální jednotky arménských speciálních služeb, jejichž činnosti se rozkládají na širokou škálu úkolů — od boje s bandity až po teroristy. Obnova personálu a navýšené financování by měly pozitivně ovlivnit rozvoj této struktury." # todo: NEW TRANSLATION
  ARM_fis: "Zahraniční zpravodajská služba" # todo: NEW TRANSLATION
  ARM_fis_desc: "Zahraniční zpravodajská služba je hlavní externí zpravodajská agentura Arménie. Naše vlastní státní zpravodajská služba, která bude odpovědná za všechny naše neoficiální zahraničněpolitické kroky." # todo: NEW TRANSLATION
  ARM_special_services_category: "Speciální služby Arménie" # todo: NEW TRANSLATION
  ARM_special_services_category_desc: "[ARM.GetFlag]§YArménie§! je chráněna nejen statečnou armádou, která překonala [NKR.GetFlag]§Rkarabachský konflikt§! s §Gvítězstvím§!, ale také statečnými £text_icon_armnss §2orgány vymáhající zákon a speciálními službami§!, na kterých by stát neměl šetřit, protože to je klíč k §Yvnitřní bezpečnosti země £text_icon_armnss§!.\n\n§GPlněním§! fokusů v £text_icon_armnss §Yodvětví speciálních služeb§! odemknete §Gstále více§! §Ynárodních ideí§!, které budou zobrazeny níže." # todo: CHANGED

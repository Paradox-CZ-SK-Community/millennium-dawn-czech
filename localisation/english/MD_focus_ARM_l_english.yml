  ARM_polk_dziavory: "Dzhiavory" # todo: NEW TRANSLATION
  ARM_polk_dziavory_desc: "Dzhiavors (Armenian Cavalry), Cilician knights or Armenian Knights are crusader knights from Cilician Armenia. We intend to reorganize the Honor Guard Company into a combat unit of our army." # todo: NEW TRANSLATION
  ARM_102: "Jednotka 102" # todo: NEW TRANSLATION
  ARM_102_desc: "Jednotka 102 je speciální jednotkou arménské armády, vycvičenou a shromážděnou z různých arménských skupin po celém světě pro provádění různých akcí proti nepřátelským zemím." # todo: NEW TRANSLATION
  ARM_ar15_west_contr: "Smlouva o výrobě vzoru AR" # todo: NEW TRANSLATION

  ARM_economy_deep_desc: "Hlubinné zdroje Arménie obsahují mnoho surovin, které byly dříve nedostupné kvůli slabým technologiím, ale nyní máme příležitost uvolnit plný potenciál zdrojů naší země." # todo: NEW TRANSLATION
  ARM_economy_heavy: "Arménský těžký průmysl" # todo: NEW TRANSLATION
  ARM_economy_heavy_desc: "Nové zdroje podnítily rozvoj našeho průmyslu; nyní arménský těžký průmysl není pohádkou, ale realitou." # todo: NEW TRANSLATION
  ARM_economy_new_uranium: "Nové metody těžby uranu" # todo: NEW TRANSLATION
  ARM_economy_new_uranium_desc: "Nové způsoby těžby uranu byly objeveny našimi průmyslníky a jsme připraveni dále rozvíjet tento průmysl." # todo: NEW TRANSLATION
  ARM_economy_steel: "Ocelárny" # todo: NEW TRANSLATION
  ARM_economy_steel_desc: "Obrovské zásoby, které jsme objevili, vyžadují nové továrny pro jejich rozvoj, jak pro civilní, tak pro vojenský průmysl." # todo: NEW TRANSLATION
  ARM_economy_chemical: "Těžké chemické továrny" # todo: NEW TRANSLATION
  ARM_economy_chemical_desc: "Nová odvětví vznikají jako houby po dešti a těžký chemický průmysl se již v Arménii objevuje." # todo: NEW TRANSLATION
  ARM_economy_metal: "Kovové slitiny" # todo: NEW TRANSLATION
  ARM_economy_metal_desc: "Rozšíříme zaměření na výrobu kovových slitin, což dá nezbytný impuls našemu těžkému průmyslu." # todo: NEW TRANSLATION
  ARM_economy_heavy_ebat: "Arménská těžká průmyslová kooperativa" # todo: NEW TRANSLATION
  ARM_economy_heavy_ebat_desc: "Jsme připraveni spojit všechna dosavadní úspěchy našeho těžkého průmyslu do jediné kooperativy." # todo: NEW TRANSLATION
  ARM_economy_wto: "Vstoupit do WTO" # todo: NEW TRANSLATION
  ARM_economy_wto_desc: "Vstup do Světové obchodní organizace nám pomůže integrovat se a dále expandovat do světové ekonomiky a přinese prosperitu naší zemi a lidem." # todo: NEW TRANSLATION
  ARM_higher_educ_sph_development: "Rozvoj vyššího vzdělávání" # todo: NEW TRANSLATION
  ARM_higher_educ_sph_development_desc: "Vyšší vzdělávání v naší zemi je v hrozném stavu, ale hodláme to změnit přilákáním nejlepších světových vzdělávacích institucí a center pro univerzity po celém světě." # todo: NEW TRANSLATION
  ARM_tumo_project: "Centrum TUMO pro kreativní technologie" # todo: NEW TRANSLATION
  ARM_tumo_project_desc: "Centrum TUMO pro kreativní technologie je bezplatný vzdělávací program pro dospívající ve věku 12–18 let, zaměřený na technologie a design, výuka probíhá na různých centrech a hubách TUMO." # todo: NEW TRANSLATION
  ARM_support_aua: "Americká univerzita Arménie" # todo: NEW TRANSLATION
  ARM_support_aua_desc: "Považujeme americké vzdělání za jedno z nejlepších na světě a chceme, aby k němu měli naši občané přístup." # todo: NEW TRANSLATION
  ARM_erasmus_coop: "ERASMUS+ Arménie" # todo: NEW TRANSLATION
  ARM_erasmus_coop_desc: "Evropské vzdělávací standardy jsou pro nás vždy relevantní a prioritou, proto jsme připraveni spolupracovat se špičkovými evropskými univerzitami." # todo: NEW TRANSLATION
  ARM_ayb_school: "Škola Ayb" # todo: NEW TRANSLATION
  ARM_ayb_school_desc: "Ayb School je soukromý vzdělávací komplex v Jerevanu, Arménie, otevřený nadací Ayb Educational Foundation. Škola nese jméno podle prvního písmene arménské abecedy Ayb. Škola je neziskovou organizací a funguje jako nadace, legálně registrovaná jako Ayb Learning Hub Foundation. Motto školy je 'Know and Create'. Škola je řízena správní radou, kterou vede Ruben Arutynyan. Ředitel školy je David Sahakyan." # todo: NEW TRANSLATION
  ARM_educ_coop_brit: "Spolupráce s Cambridge" # todo: NEW TRANSLATION
  ARM_educ_coop_brit_desc: "Cambridge's education is highly valued in the world and we intend to create access to it in our country." # todo: NEW TRANSLATION
  ARM_armenia_mgu: "Spolupráce s MSU" # todo: NEW TRANSLATION
  ARM_armenia_mgu_desc: "We intend to open a branch of Moscow State University in our country so that our citizens can receive Russian education and then implement it in the post-Soviet space." # todo: NEW TRANSLATION
  ARM_economy_category: "Arménská ekonomika" # todo: NEW TRANSLATION
  ARM_economy_category_desc: "Během §RSovětského svazu§!, £text_icon_armdram §YArménská ekonomika§! byla průmyslově orientovaná. §RKolaps SSSR§! tuto situaci radikálně změnil. [ARM.GetFlag]§YArménie§! se z velkého průmyslového sektoru přesunula na malovýrobu zemědělství. Politická a ekonomická situace země v roce 1990 donutila zemi půjčovat si peníze, aby £text_icon_armdram §Yeconomy§! nezůstala stagnovat ani §Rworse§!, nezačala §Rdecline§!" # todo: NEW TRANSLATION
  ARM_economy_russian_tourists: "Podpořit příliv [SOV.GetFlag]§YRuských§! turistů" # todo: NEW TRANSLATION

  arm_expansion.4.t: "[ARM.GetNamewithFlag] Demands Historical Justice" # todo: NEW TRANSLATION
  arm_expansion.4.d: "Pokud nedojde k pozitivní odpovědi z naší strany, spustí operaci 'Zloměný půlměsíc'." # todo: NEW TRANSLATION
  arm_expansion.4.a: "Nemáme žádnou jinou volbu..." # todo: NEW TRANSLATION

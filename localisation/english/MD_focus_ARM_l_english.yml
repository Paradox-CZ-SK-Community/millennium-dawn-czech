 arm_elect.1.t: "Kocharyanova volba" # todo: NEW TRANSLATION
 arm_elect.1.d: "Nedávno došlo ke sporu mezi našimi svěřenci Seržem Sargsyanem a Gagikem Tsarukyanem, protože nedokázali rozdělit nově vzniklý byznys v Arménii. Co uděláme?" # todo: NEW TRANSLATION
 arm_elect.1.a: "Sargsyan by to měl vlastnit, je mým přítelem a věrným vojákem." # todo: NEW TRANSLATION
 arm_elect.1.b: "Tsarukyan to zvládne pevnou rukou. Ví, jak se věc dělá." # todo: NEW TRANSLATION
 arm_elect.1.c: "Možná bychom to měli přetvořit na zdroj příjmů pro nacionalisty..." # todo: NEW TRANSLATION
 arm_elect.2.t: "Problém s místní správou." # todo: NEW TRANSLATION
 arm_elect.2.d: "Nedávno v regionu Kotayk v Arménii vznikly problémy s jmenováním guvernéra. Sargsyanova Republikánská strana nás žádá, abychom je podpořili, stejně jako Tsarukyanova Strana prosperující Arménie. Současně zde pravicoví radikálové zahájili protesty proti oběma stranám. Co máme udělat?" # todo: NEW TRANSLATION
 arm_elect.2.a: "Republikánská strana mě podpořila v volbách v letech 1998 a 2003. Volba je jasná." # todo: NEW TRANSLATION
 arm_elect.2.b: "Kotayk je rodný kraj Tsarukyana. Určitě se o něj bude pečlivě starat." # todo: NEW TRANSLATION
 arm_elect.2.c: "Nacionalisté opravdu chtějí vyřešit problémy v provincii. Měli bychom jim dát šanci." # todo: NEW TRANSLATION
 arm_elect.3.t: "Parlament... co?" # todo: NEW TRANSLATION
 arm_elect.3.d: "Během nedávných parlamentních voleb, s předčasným falšováním hlasů, Republikánská strana požádala o více mandátů, chtěla je vzít straně Tsarukyana, i když tyto mandáty byly původně určeny pro nacionalistickou koalici. Komu bychom měli tyto mandáty přidělit?" # todo: NEW TRANSLATION
 arm_elect.3.a: "Tam by měli sedět Sargsyanovi chlapci, samozřejmě." # todo: NEW TRANSLATION
 arm_elect.3.b: "Tam by měli být Tsarukyanovi chlapci." # todo: NEW TRANSLATION
 arm_elect.3.c: "Nacionalisté by měli dostat, co si zaslouží." # todo: NEW TRANSLATION
 arm_elect.4.t: "Rozšiřování podpory" # todo: NEW TRANSLATION
 arm_elect.4.d: "Během nedávných pravidelných protestů jsme se rozhodli spustit protiútok, abychom podpořili našeho prezidenta Kocharyana. Která strana by nás měla podpořit?" # todo: NEW TRANSLATION
 arm_elect.4.a: "Republikánská strana by to měla udělat, jako vždy." # todo: NEW TRANSLATION
 arm_elect.4.b: "Tsarukyan možná vloží nějaké peníze do propagandy." # todo: NEW TRANSLATION
 arm_elect.4.c: "Nacionalističtí radikálové jistě vyměří rány liberálním disidentům." # todo: NEW TRANSLATION
 arm_elect.5.t: "Prozápadní nacionalismus" # todo: NEW TRANSLATION
 arm_elect.5.d: "Díky našemu vítězství ve válce o Artsach rostou mezi obyvatelstvem vlastenecké nálady. Mnoho z těchto lidí je sváděno k prozápadním nacionalistickým stranám. Možná bychom měli upoutat jejich pozornost a indoktrinovat je, aby vstoupili do jiných stran?" # todo: NEW TRANSLATION
 arm_elect.5.a: "Republikánská strana je národně-konzervativní, ne? Plakáty a televizní propaganda udělají své." # todo: NEW TRANSLATION
 arm_elect.5.b: "Tsarukyan je pravý vlastenec své země, měli bychom mu dát přednost." # todo: NEW TRANSLATION
 arm_elect.5.c: "Pravý nacionalismus není založen na klanění se nějakým supervelmocím. Pojďme, Tseghamard!" # todo: NEW TRANSLATION
 arm_elect.6.t: "Severní prospekt" # todo: NEW TRANSLATION
 arm_elect.6.d: "Již realizujeme projekt Severní prospekt. Musíme rozhodnout, kdo se postará o pacifikaci a přesídlení obyvatelstva a o náhradu veškerých škod. Měli bychom někoho pověřit tímto případem, aby přinesl investice k dokončení projektu." # todo: NEW TRANSLATION
 arm_elect.6.a: "Sargsyan to zvládne." # todo: NEW TRANSLATION
 arm_elect.6.b: "Tsarukyan dokonce může přispět ze své kapsy." # todo: NEW TRANSLATION
 arm_elect.6.c: "Nacionalisté to jistě zvládnou dobře." # todo: NEW TRANSLATION
 arm_elect.7.t: "Důchodová reforma" # todo: NEW TRANSLATION
 arm_elect.7.d: "Spustili jsme reformu zvýšení minimální mzdy a důchodů v Arménii. Nemáme však dostatek prostředků na dokončení reformy. Kdo se o ni postará?" # todo: NEW TRANSLATION
 arm_elect.7.a: "Sargsyan to dokáže řešit." # todo: NEW TRANSLATION
 arm_elect.7.b: "Tsarukyan ví, co běžní lidé potřebují." # todo: NEW TRANSLATION
 arm_elect.7.c: "Pouze nacionalisté znají správnou cestu reforem." # todo: NEW TRANSLATION
 arm_elect.8.t: "Kasino, baby" # todo: NEW TRANSLATION
 arm_elect.8.d: "V různých regionech Arménie začal závod a konkurence v sektoru kasin. Podnikatelská sféra žádá rozšíření svých území. Sargsyan po nás žádá, abychom upřednostnili jeho kasino, zároveň Tsarukyan žádá totéž. Co uděláme?" # todo: NEW TRANSLATION
 arm_elect.8.a: "Sargsyanův byznys by měl mít prioritu." # todo: NEW TRANSLATION
 arm_elect.8.b: "Tsarukyanův byznys by měl mít prioritu." # todo: NEW TRANSLATION
 arm_elect.8.c: "Kasina? Cože? Dejte tam radikály, ať proti nim protestují." # todo: NEW TRANSLATION
 arm_elect.9.t: "Levné půjčky" # todo: NEW TRANSLATION
 arm_elect.9.d: "Po rozpadu SSSR trpěl agro-průmyslový sektor v Arménii. Musíme poskytnout levné půjčky venkovským obyvatelům, aby rozvíjeli a udrželi ekonomiku stabilní." # todo: NEW TRANSLATION
 arm_elect.9.a: "Sargsyan by se měl tímto problémem zabývat." # todo: NEW TRANSLATION
 arm_elect.9.b: "Tsarukyan by se měl tímto zabývat." # todo: NEW TRANSLATION
 arm_elect.9.c: "Nacionalisté by se měli tímto zabývat." # todo: NEW TRANSLATION
 arm_elect.10.t: "Důsledky zemětřesení z roku 1988" # todo: NEW TRANSLATION
 arm_elect.10.d: "Musíme pokračovat v rekonstrukci měst Gyumri, Spitak a dalších osad postižených zemětřesením v roce 1988." # todo: NEW TRANSLATION
 arm_elect.10.a: "Sargsyan jistě dokáže vyjednat investice z Ruska i Západu." # todo: NEW TRANSLATION
 arm_elect.10.b: "Myslím, že Tsarukyan dokáže zorganizovat projekt přestavby všeho." # todo: NEW TRANSLATION
 arm_elect.10.c: "Nacionalisté se mohou pokusit na tomto pracovat a konzultovat stavební firmy." # todo: NEW TRANSLATION
 ARM_opposition_lost_to_kach: "Opozice prohrála s Kocharyanem" # todo: NEW TRANSLATION
 arm_elect.11.t: "Reforma na parlamentní republiku." # todo: NEW TRANSLATION
 arm_elect.11.d: "Po schválení bývalého prezidenta jako předsedy vlády vypukly protesty. Opozice se rozzlobila, když dosavadní exprezident předložil ústavní reformu, která změnila formu vlády z semiprezidentské republiky na parlamentní. To znamená, že to bude exprezident, kdo získá plnou moc, protože teď je prvním člověkem v Arménii předseda vlády, nikoli prezident." # todo: NEW TRANSLATION
 arm_elect.11.a: "Nepředstavují velkou hrozbu..." # todo: NEW TRANSLATION
 arm_elect.11.b: "Rozprášit je silou, to jasně." # todo: NEW TRANSLATION
 arm_elect.12.t: "Protestující dorazili do Jerevanu" # todo: NEW TRANSLATION
 arm_elect.12.d: "Procesí dokázalo dorazit do Jerevanu. Začali nabádat obyčejné občany, aby vyšli do ulic a protestovali proti naší vládě. Vůdcem protestujících je Nikol Pašinjan. Pamatujete si ho? Před několika lety jsme ho dali do vězení. Co uděláme s tímto disidentem?" # todo: NEW TRANSLATION
 arm_elect.12.a: "Trochu budou protestovat a rozplynou se. Bojíš se, jako by se to dělo poprvé..." # todo: NEW TRANSLATION
 arm_elect.12.b: "Pusť na ně pořádkovou policii a ukaž jim, jak chutná kousnout ruku, která tě živí." # todo: NEW TRANSLATION
 arm_elect.13.t: "Protestující blokují ulice." # todo: NEW TRANSLATION
 arm_elect.13.d: "Protestujícím se podařilo zvětšit počet demonstrantů. Infrastruktura hlavního města je zastavena, ale protestují bez násilí. Jejich hlavní heslo je Qayl ara - Merji... No víš, jak to chodí." # todo: NEW TRANSLATION
 arm_elect.13.a: "Ach... Nech je být. Nejsou první ani poslední." # todo: NEW TRANSLATION
 arm_elect.13.b: "Uf, pošli víc policie, ať je vyhodí." # todo: NEW TRANSLATION
 arm_elect.14.t: "Opozice chce, abychom s nimi mluvili." # todo: NEW TRANSLATION
 arm_elect.14.d: "Protestující žádají vládu o schůzku s naším vůdcem. Shromažďují se kolem vládního paláce a požadují setkání. Ha! Odpovíme?" # todo: NEW TRANSLATION
 arm_elect.14.a: "Ano. Setkám se s ním. I když toho parchanta nenávidím." # todo: NEW TRANSLATION
 arm_elect.14.b: "Uah! Pošli víc policie a neotravuj mě s tímhle sračkami!" # todo: NEW TRANSLATION
 arm_elect.15.t: "Některé vojenské základny a policejní sbory se připojují k protestujícím." # todo: NEW TRANSLATION
 arm_elect.15.d: "Některé vojenské základny a policejní sbory se připojují k protestům, i když neprotestují se zbraněmi. Počet protestujících je opravdu značný a snaží se obsadit vládní objekty." # todo: NEW TRANSLATION
 arm_elect.15.a: "Nikol Pašinjan měl pravdu. Mýlil jsem se. Současná situace má několik řešení, ale já žádnou z těchto cest nepůjdu. To není moje cesta. Odstupuji z funkce vůdce země. Vyhovím vaší žádosti. Mír, harmonie a rozum naší zemi." # todo: NEW TRANSLATION
 arm_elect.15.b: "Zničte je za každou cenu, zatracené zrádce! Je čas prolít krev!" # todo: NEW TRANSLATION
 arm_elect.16.t: "Volby 2017" # todo: NEW TRANSLATION
 arm_elect.16.d: "Volby 2017" # todo: NEW TRANSLATION
 arm_elect.16.a: "Nazdar, Vsauce, tady Michael!" # todo: NEW TRANSLATION
 arm_elect.17.t: "Reforma na parlamentní republiku" # todo: NEW TRANSLATION
 arm_elect.17.d: "Uvidíme, jak naše plány půjdou. Reformujeme zemi na parlamentní republiku, abychom udrželi moc v rukou našeho vůdce." # todo: NEW TRANSLATION
 arm_elect.17.a: "Uvidíme..." # todo: NEW TRANSLATION
 arme.1010.t: "Arménská ekonomika" # todo: NEW TRANSLATION
 arme.1010.d: "Během sovětské éry byla Arménie jednou z nejvíce průmyslově a obchodně rozvinutých republik. Po pádu Sovětského svazu a nešikovné privatizaci majetku oligarchy a vzrůstu banditismu se však Arménie stala jednou z nejchudších zemí, obzvlášť během válečného stavu. Nyní v Arménii není ani jeden významný závod či podnik průmyslového významu. Nedostatek plynu, problémy s elektřinou, absence normálních platebních systémů a obrovská nezaměstnanost. To vše leží na bedrech Arménie na počátku nového století..." # todo: NEW TRANSLATION
 arme.1010.a: "No do prdele." # todo: NEW TRANSLATION
 ARM_armen.5.t: "Raffi Hovhannisjan zahajuje hladovku." # todo: NEW TRANSLATION
 ARM_armen.5.d: "Zakladatel a vůdce strany Heritage Raffi Hovhannisjan, který drží hladovku na Náměstí svobody od úterý, strávil noc pod širým nebem poté, co policie odmítla povolit postavit tam stan. Díky Hovhannisjanově hladovce se Náměstí svobody opět zaplnilo (od událostí 1. března 2008 městská správa Jerevanu a policie z různých záminek zakázaly na náměstí protesty, demonstrace a shromáždění), protože ho pravidelně navštěvují obyčejní občané, stejně jako poslanci ze strany Heritage a členové opoziční ANC. Dnes vyjádřili svou podporu Hovhannisjanovi vůdce Lidové strany Tigran Karapetyan, nezávislý poslanec Národního shromáždění Tigran Torosjan a další." # todo: NEW TRANSLATION
 ARM_armen.5.a: "Pfah! Hladovka-hladovka, udělej rámus." # todo: NEW TRANSLATION
 ARM_armen.5.b: "Hoďte ho do vězení z nějakého důvodu. Je mi to jedno." # todo: NEW TRANSLATION
 ARM_armen.4.t: "Tsarukyan dokončil stavbu sochy Krista" # todo: NEW TRANSLATION
 ARM_armen.4.d: "Stavba obrovské sochy Ježíše Krista byla v Arménii dokončena. Slavnostní zahájení projektu se konalo na staveništi na hoře Hatis v regionu Kotayk. Podle iniciátora projektu, vůdce Strany prosperující Arménie a podnikatele Gagika Tsarukyana, lze 77 metrů vysoký monument umístěný na vrcholu hory (2528 m n. m.) spatřit téměř z každého koutu Arménie. Podle záměru autorů projektu se k budově, skládající se z 33metrové sochy umístěné na 44metrovém podstavci, lze dostat lanovkou. Gagik Tsarukyan oznámil svůj záměr vztyčit sochu Ježíše Krista v Arménii na počátku roku. Současně byla vyhlášena soutěž, z níž vzešel současný projekt." # todo: NEW TRANSLATION
 ARM_armen.4.a: "Parq Astso!" # todo: NEW TRANSLATION
 ARM_armen.3.t: "Arménsko-ázerbájdžánské jednání v Rusku" # todo: NEW TRANSLATION
 ARM_armen.3.d: "Prezidenti Ázerbájdžánu, Arménie a Ruské federace se setkali v Soči na pozvání ruského prezidenta a projednali průběh a perspektivy řešení konfliktu o Náhorní Karabach. Vedoucí tří států poznamenali velký objem práce na vyřešení konfliktu Náhorního Karabachu, vykonané od jejich schůzky 2. listopadu 2008, kdy byla přijata moskevská deklarace. Prezidenti uvedli, že v důsledku intenzivních jednání došlo k pokroku v dohodě o základních principech řešení konfliktu. S ohledem na důležitost přechodu k vypracování mírové dohody vyjádřili prezidenti Ázerbájdžánu a Arménie připravenost urychlit dosažení dohody o základních principech, s přihlédnutím k dosavadnímu vykonanému dílu. Oba prezidenti velmi ocenili zprostředkovatelské aktivity Ruské federace a dalších předsednických zemí Minského formátu OBSE a vyjádřili naději, že Rusko, Spojené státy a Francie budou i nadále hrát aktivní roli v této kapacitě při dosažení konečného míru a stability v regionu." # todo: NEW TRANSLATION
 ARM_armen.3.a: "Jen další prázdná slova..." # todo: NEW TRANSLATION

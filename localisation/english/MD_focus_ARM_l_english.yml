  arme.98.d: "Írán souhlasil prodat nám některé ze svých dronů. Brzy budou dodány." # todo: NEW TRANSLATION
  arme.98.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.99.t: "[PER.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.99.d: "Írán nesouhlasil s naší dohodou o nákupu dronů." # todo: NEW TRANSLATION

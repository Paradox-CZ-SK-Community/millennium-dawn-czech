 arm_misc.1.t: "Arménská cizinecká legie" # todo: NEW TRANSLATION
 arm_misc.1.d: "Nová radikální vláda Arménie, v rámci militarizace arménské společnosti, oznámila vytvoření dobrovolné legie jako součásti arménských ozbrojených sil, ve které mohou sloužit nejen občané Republiky Arménie, ale i cizinci arménského původu a vyznavači křesťanské víry. Podle pověstí do legie přitahuje zároveň lidi s levicovými i pravicovými radikálními názory. Možná to není dlouhodobě promyšlené rozhodnutí." # todo: NEW TRANSLATION
 arm_misc.1.a: "35/16, Payqar Minchev Verj." # todo: NEW TRANSLATION
 arm_misc.2.t: "PKK-ASALA" # todo: NEW TRANSLATION
 arm_misc.2.d: "Nedávno, na návrh levicových stran zastoupených v novém arménském parlamentu, bylo na území Arménie povoleno působení Strany pracujících Kurdistánu (PKK) a TKM-PL. Výcvikové základny skupiny se nyní nacházejí na hranici s Gruzií, aby se nestaly cílem tureckých sabotážních akcí. Slavný velitel Nubar Ozanyan oznámil obnovu ASALA." # todo: NEW TRANSLATION
 arm_misc.2.a: "Jak mohou tak odlišné názory koexistovat pohromadě?" # todo: NEW TRANSLATION
 arm_misc.3.t: "Arménské jednotky v Iráku" # todo: NEW TRANSLATION
 arm_misc.3.d: "V rámci individuálního partnerského plánu s NATO se Arménie rozhodla vyslat některé ze svých jednotek do Iráku. Spojené státy rády přijaly arménské vojáky. Dostali se pod velení americké armády a budou dislokováni u amerických sil." # todo: NEW TRANSLATION
 arm_misc.3.a: "Skvělé!" # todo: NEW TRANSLATION
 arm_misc.4.t: "Ruská vojenská základna" # todo: NEW TRANSLATION
 arm_misc.4.d: "Ruská vojenská základna 102. řádu Alexandra Něvského v Arménii je jednou z ruských vojenských základen v zahraničí, důležitou součástí rusko-arménských vztahů. Obvyklý název - vojenská jednotka č. 04436. Zkrácený název - 102. vb. Základna má dvě posádky: v Gyumri a v Jerevanu. Musíme se rozhodnout, co s ní uděláme." # todo: NEW TRANSLATION
 arm_misc.4.a: "Těžké rozhodnutí." # todo: NEW TRANSLATION
 arm_misc.5.t: "Berkut PMC" # todo: NEW TRANSLATION
 arm_misc.5.d: "Docela nedávno, rozhodnutím arménského prezidenta Gagika Tsarukyana, byla bývalá soukromá bezpečnostní společnost \"Berkut\" transformována na PMC a byly provedeny příslušné úpravy ústavy a legislativy." # todo: NEW TRANSLATION
 arm_misc.5.a: "Žoldnéři Doda nikdy nejsou důvěryhodní." # todo: NEW TRANSLATION
 arm_misc.6.t: "Íránsko-arménský plynovod" # todo: NEW TRANSLATION
 arm_misc.6.d: "Jedním z iniciátorů výstavby plynovodu byla Rusko v souvislosti s nemožností garantovat Arménii stabilitu dodávek plynu přes Gruzii. Plyn je do Meghri dodáván přes plynovod Kangan-Kum-Kazvin-Tabriz z ropné a plynné oblasti u Assaluye na šelfu Perského zálivu. Jeho slavnostní otevření proběhlo za přítomnosti prezidentů Arménie Roberta Kočarjana a Íránu Mahmúda Ahmadínežáda. Okamžitě po otevření byla projednávána možnost výstavby druhé větve plynovodu." # todo: NEW TRANSLATION
 arm_misc.6.a: "Byli jsme nepřátelé, nyní jsme přátelé." # todo: NEW TRANSLATION
 arm_misc.7.t: "Setkání Ruska a Arménie v SNS" # todo: NEW TRANSLATION
 arm_misc.7.d: "Ve městě Alma-Ata se v důsledku summitu SNS setkal arménský prezident Robert Kočarjan s ruským prezidentem Vladimirem Putinem. Společně projednali naléhavé ekonomické otázky, bilaterální spolupráci a další politické záležitosti." # todo: NEW TRANSLATION
 arm_misc.7.a: "Zdá se, že jsme vlastně dvojčata." # todo: NEW TRANSLATION
 arm_misc.8.t: "Modernizace arménské armády" # todo: NEW TRANSLATION
 arm_misc.8.d: "Ministerstvo obrany Arménie oznámilo rozsáhlý projekt modernizace arménské armády. Zejména podle zdroje byl zahájen generální remont a modernizace tanků T-72 až na úroveň RT-72U ve společném podniku s Polskem. Tank obdrží nový motor o výkonu 1000 hp, vylepšenou dynamickou ochranu, mřížové kryty kryjící zadní část trupu a věže. Bude instalována autonomní dálkově řízená věž vybavená kulometem ráže 12,7 mm. Dále vůz obdrží kruhový dohledový systém s 8 kamerami, panoramatický termovizní zaměřovač a nový komunikační systém. Komfort posádky bude také zlepšen - v tanku bude nainstalována klimatizace. Všechny tyto změny umožňují přiblížit standardní T-72 téměř na úroveň nejnovějších ruských a ukrajinských tanků T-90 a BM \"Oplot\". Zvláštní pozornost je věnována modernizaci protiletadlových systémů, uvádí zdroj. Kromě již známé modernizace systémů OSA-AKM s navýšenou citlivostí, zejména v noci, byla společně s Ruskou federací zahájena modernizace protiletadlových raketových systémů S-300PT-1 a S-300PS na úroveň S-300PM. Na komplex budou instalovány nové rakety 48N6E místo starých 5V55R, což zvýší dostřel ze 75 km na 150 km. Nový radar poskytne dosah detekce cíle až 300 km a schopnost zasáhnout 6 cílů současně, s až 2 raketami vedenými na každý z nich současně." # todo: NEW TRANSLATION
 arm_misc.8.a: "Jednoho dne bude naše armáda nejsilnější!" # todo: NEW TRANSLATION
 arm_misc.9.t: "Éra Sargsjana" # todo: NEW TRANSLATION
 arm_misc.9.d: "Serž Sargsjan je zkušený politik a bývalý ministr obrany Arménie. Jako jeden z vůdců karabašského hnutí zná zahraniční politiku a arménskou vojenskou mašinerii zevnitř jako nikdo jiný. Jako Kocharyanův kmotr je loajální osobou. Ale je opravdu tak dobrým vůdcem?" # todo: NEW TRANSLATION
 arm_misc.9.a: "Dobrý kluk, Cheburashka." # todo: NEW TRANSLATION
 arm_misc.10.t: "Válka v Sýrii" # todo: NEW TRANSLATION
 arm_misc.10.d: "V Sýrii nedávno vypukla válka. Můžeme poslat několik dobrovolných důstojníků-specialistů, aby analyzovali, jak se vede moderní válka, a také poslat skupinu odborníků na výbušniny, aby po celé Sýrii odstraňovali miny a bomby." # todo: NEW TRANSLATION
 arm_misc.10.a: "Samozřejmě." # todo: NEW TRANSLATION
 arm_misc.10.b: "Ne" # todo: NEW TRANSLATION
 arm_misc.11.t: "Arménsko-americká legie" # todo: NEW TRANSLATION
 arm_misc.11.d: "Arménie podepsala smlouvu se Spojenými státy, která stanovila, že organizace Arménská legie Ameriky by měla získat oficiální status jako pobočka amerických sil v Arménii. Nyní se do legie zapojuje mnoho rekrutů, aby střežili hranice Arménie." # todo: NEW TRANSLATION
 arm_misc.11.a: "Misht Hay!" # todo: NEW TRANSLATION
 arm_misc.12.t: "Začíná vnitřní očišťování!" # todo: NEW TRANSLATION
 arm_misc.12.d: "Po konsolidaci moci se zdá, že se do pohybu daly dosud neznámé síly a že někdo plánuje provést očistu neloajálních vůdců v armádě a vládních kabinetech. Jaké radostné dny, kde je moje puška?" # todo: NEW TRANSLATION
 arm_misc.12.a: "Tak pojďme k věci." # todo: NEW TRANSLATION
 arme.4.t: "Volby 2003" # todo: NEW TRANSLATION
 arme.4.b: "Možná bychom měli stále být pro-Kočarjana..." # todo: NEW TRANSLATION
 arme.4.a: "Opozice by měla zvítězit, ať žije revoluce!" # todo: NEW TRANSLATION

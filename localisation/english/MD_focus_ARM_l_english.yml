  ARM_Petrosyan: "§4Král kopců§!" # todo: NEW TRANSLATION
  ARM_Petrosyan_desc: "Levon Hakobi Ter-Petrosjan, známý také pod iniciály LTP, byl arménským politikem, který byl prvním prezidentem Arménie. V roce 1988 vedl karabašské hnutí za sjednocení Náhorního Karabachu, osídleného Armény, s Arménií. V čele země vedl první válku o Náhorní Karabach s Ázerbájdžánem." # todo: NEW TRANSLATION
  ARM_deideologization_of_democracy: "Deideologizace demokracie" # todo: NEW TRANSLATION
  ARM_deideologization_of_democracy_desc: "Arménie je jednou z mála postsovětských zemí, kde je svoboda slova, svobodný trh a lidská práva skutečně ceněny. Naše malá horská země by se měla stát pevností demokracie v regionu." # todo: NEW TRANSLATION
  ARM_crossroad_diplomacy: "Křižovatková diplomacie" # todo: NEW TRANSLATION
  ARM_crossroad_diplomacy_desc: "Musíme využít veškeré regionální diplomatické schopnosti k rozšíření našeho vlivu a navázání normálních vztahů se všemi zeměmi v regionu." # todo: NEW TRANSLATION
  ARM_wipe_out_koch: "Zastavení Kočaryana" # todo: NEW TRANSLATION
  ARM_wipe_out_koch_desc: "Kočaryanovi zkorumpovaní úředníci musí být vyčištěni z vládních struktur." # todo: NEW TRANSLATION
  ARM_desovietize_armenia: "Desovietizace Arménie" # todo: NEW TRANSLATION
  ARM_desovietize_armenia_desc: "Musíme se zbavit sovětského dědictví v Arménii, komunistický režim Arménii nepřinesl nic než slzy, strach, smrt, bolest a ztrátu národních území. Je čas to udělat." # todo: NEW TRANSLATION
  ARM_learn_from_cilicia: "Učit se z cilické ukázky" # todo: NEW TRANSLATION
  ARM_learn_from_cilicia_desc: "Musíme se poučit z naší historie, zvláště z Cilicie, která byla vypleněna kvůli iracionálním aspiracím radikálního zahraničně-politického kurzu. Nesmíme opakovat stejné chyby." # todo: NEW TRANSLATION
  ARM_privatize_land: "Privatizace půdy" # todo: NEW TRANSLATION
  ARM_privatize_land_desc: "Musíme zahájit ekonomické reformy tím, že převezmeme nezákonně zabranou půdu od mafiánů, oligarchů a oportunistů a řádně ji privatizovat." # todo: NEW TRANSLATION
  ARM_press_oligs: "Tlak na oligarchy" # todo: NEW TRANSLATION
  ARM_press_oligs_desc: "Musíme zajistit, že oligarchové už nebudou mít vliv, alespoň na místní úrovni vlády." # todo: NEW TRANSLATION
  ARM_crush_mafia: "Zničení mafie" # todo: NEW TRANSLATION
  ARM_crush_mafia_desc: "Musíme zničit jakoukoli formu trestné činnosti v Arménii a potrestat všechny zločince." # todo: NEW TRANSLATION
  ARM_utilize_wifes_connections: "Využívání rodinných kontaktů" # todo: NEW TRANSLATION
  ARM_utilize_wifes_connections_desc: "Musíme využít rodinné kontakty k normalizaci vztahů s Izraelem." # todo: NEW TRANSLATION
  ARM_liberalize_economy: "Liberální ekonomika" # todo: NEW TRANSLATION
  ARM_liberalize_economy_desc: "Musíme liberalizovat ekonomiku, abychom podpořili rychlý hospodářský růst." # todo: NEW TRANSLATION
  ARM_socdem_principles: "Sociální principy" # todo: NEW TRANSLATION
  ARM_socdem_principles_desc: "Musíme dodržovat sociální principy podpory společnosti, aby byla naše společnost rovnější." # todo: NEW TRANSLATION
  ARM_syria_israel_mediation: "Mediace Sýrie–Izrael" # todo: NEW TRANSLATION
  ARM_syria_israel_mediation_desc: "Můžeme se pokusit o navázání mírového procesu mezi Izraelem a Sýrií, abychom rozšířili svůj vliv." # todo: NEW TRANSLATION
  ARM_it_sector: "Rozvoj IT sektoru" # todo: NEW TRANSLATION
  ARM_it_sector_desc: "Musíme rozvíjet IT sektor, je to nejrychleji rostoucí průmysl v naší zemi." # todo: NEW TRANSLATION
  ARM_levon_build_roads: "Budování silnic" # todo: NEW TRANSLATION
  ARM_levon_build_roads_desc: "Infrastruktura v Arménii je v hrozném stavu, musíme opravit staré silnice a vybudovat nové, abychom zlepšili situaci." # todo: NEW TRANSLATION
  ARM_future_looking_strategy: "Strategie zaměřená na budoucnost" # todo: NEW TRANSLATION
  ARM_future_looking_strategy_desc: "Musíme prosadit zahraničně-politickou strategii, která bude směřovat k dlouhodobé stabilitě v regionu." # todo: NEW TRANSLATION
  ARM_defence_levon_invest: "Investice do obrany" # todo: NEW TRANSLATION
  ARM_defence_levon_invest_desc: "Musíme investovat do obrany, navzdory naší zahraničně-politické strategii usilující o mír v regionu." # todo: NEW TRANSLATION
  arme.2.t: "Pokusu o život prezidenta Náhorního Karabachu" # todo: NEW TRANSLATION
  arme.2.d: "Pokus o život Arkady Ghukasyana ukázal, že ne všichni přijímají jeho politiku. Přibližně kolem jedné ráno byl prezidentův vůz ostřelován z úkrytu, který byl postaven jen 200 metrů od rezidence. Teroristé otevřeli palbu z obou stran současně. Ghukasyan byl zraněn v nohou a dva jeho strážci byli vážně zraněni." # todo: NEW TRANSLATION
  arme.2.a: "Strašné!" # todo: NEW TRANSLATION
  arme.2.b: "Kavkazská konfrontace" # todo: NEW TRANSLATION
  arme.2.c: "Musíme ukončit banditství" # todo: NEW TRANSLATION
  arme.2.o1: "Škoda, že ho nezabili!" # todo: NEW TRANSLATION
  arme.3.t: "Komunisté Transkaukázie se sjednotili do „Červeného mostu“" # todo: NEW TRANSLATION
  arme.3.d: "V sobotu se komunisté Ázerbájdžánu, Arménie a Gruzie znovu sjednotili. Během schůze nejvyšších představitelů Komunistických stran Transkaukázie, která se konala u Červeného mostu (místo, kde se stýkají hranice všech tří republik), byl podepsán protokol o založení veřejné komunistické organizace Arménie–Ázerbájdžán–Gruzie „Červený most – Bratrství a Přátelství“. Země, neexistují rozpory, a proto jsou komunisté jedinou silou, která může vyřešit všechny konflikty v regionu," uvedl soudruh Georgadze." # todo: NEW TRANSLATION
  arme.3.a: "Komunisté něco plánují" # todo: NEW TRANSLATION
  arme.3.b: "Inercie minulého století" # todo: NEW TRANSLATION
  arme.3.c: "Zbytečně promrhávají čas" # todo: NEW TRANSLATION
  arme.3.o1: "Na co tedy doufají ..." # todo: NEW TRANSLATION

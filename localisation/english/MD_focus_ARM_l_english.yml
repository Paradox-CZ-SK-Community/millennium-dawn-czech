  ARM_army: "Arménská armáda v nové éře" # todo: NEW TRANSLATION
  ARM_army_desc: "Po skončení války o Artsach, Arménská armáda, která se ukázala, zažila výrazný pokles, který začal i po zhroucení Sovětského svazu. Díky sovětskému dědictví a rozsáhlé milici se Arméni podařilo porazit Ázerbájdžán a nastavit nejistou rovnováhu v regionu. Staré doktríny, stejně jako zastaralé zbraně, ztuhlí generálové a ekonomické problémy ukončily vývoj ozbrojených sil. Hlavním směrem rozvoje je pokračování spolupráce s Ruskem, stejně jako s dalšími sousedy a partnery v CSTO. Nicméně někteří vojenskí experti trvají na úplném přepracování vojenské doktríny a struktury armády podle západních vzorů. Arménie, která má diplomaticky výhodnou pozici, může zkusit vzít to nejlepší z každé strany, nebo zvolit jasný kurz spolupráce s určitými silami. I bez významných zdrojů má Arménie velký potenciál, pokud dokáže správně rozdělit své priority." # todo: NEW TRANSLATION
  ARM_vazgen_academy: "Vojenská univerzita Vazgena Sargsyana" # todo: NEW TRANSLATION
  ARM_vazgen_academy_desc: "Vojenská univerzita Vazgena Sargsjana je vysoká vzdělávací instituce fungující v rámci Ministerstva obrany Arménie. Jejím posláním je připravovat a vycvičovat důstojníky schopné plnit obranné úkoly v míru i válce." # todo: NEW TRANSLATION
  ARM_inner_troops: "Vnitřní jednotky" # todo: NEW TRANSLATION
  ARM_inner_troops_desc: "Kromě hlavních jednotek a pohraniční stráže musíme vytvořit vnitřní jednotky země, abychom zajistili plnohodnotný pořádek uvnitř a udrželi rezervy." # todo: NEW TRANSLATION
  ARM_institute_mo_ra: "Vojenská letecká univerzita" # todo: NEW TRANSLATION
  ARM_institute_mo_ra_desc: "Vojenská letecká univerzita Armenak Khanperyants je vysoká vzdělávací instituce Arménského letectva fungující pod Ministerstvem obrany Arménie." # todo: NEW TRANSLATION
  ARM_pvo_troops: "Protivzdušná obrana" # todo: NEW TRANSLATION
  ARM_pvo_troops_desc: "Musíme vzít v úvahu vznik sil protivzdušné obrany, abychom zajistili bezpečnost našeho vzdušného prostoru." # todo: NEW TRANSLATION
  ARM_intern_cooperat: "Mezinárodní spolupráce" # todo: NEW TRANSLATION
  ARM_intern_cooperat_desc: "K rozvoji našich ozbrojených sil a zlepšení profesionality našich důstojníků musíme spolupracovat s přátelskými zeměmi po celém světě." # todo: NEW TRANSLATION
  ARM_peace_brigade: "Mírová brigáda" # todo: NEW TRANSLATION
  ARM_peace_brigade_desc: "Abychom získali a osvojili zahraniční zkušenosti ve vedení války, musíme rozvíjet naše mírové jednotky, abychom je mohli vysílat na vojenské a humanitární mise." # todo: NEW TRANSLATION
  ARM_air_fedence_force: "Systematizované vzdušné výcviky" # todo: NEW TRANSLATION
  ARM_air_fedence_force_desc: "Naše letectvo nemá systematický výcvik pilotů a manuály nebyly aktualizovány od sovětských dob. Měli bychom sloučit letecké akademie a zavést systematický výcvik." # todo: NEW TRANSLATION
  ARM_davisur_arm: "Davisur" # todo: NEW TRANSLATION
  ARM_davisur_arm_desc: "Jedna z továren na šití v Jerevanu může být převedena na plnohodnotnou společnost, která bude vyrábět standardizované uniformy s novou, pixelovanou maskovací výstrojí, kterou můžeme okopírovat z Kanady nebo USA." # todo: NEW TRANSLATION
  ARM_aspar_arms: "Aspar Arms" # todo: NEW TRANSLATION
  ARM_aspar_arms_desc: "Aspar Arms je společnost zabývající se exportem a samotným dovozem zbraní do Arménské republiky. Nedávno začali vyvíjet slibné prototypy vlastních modelů malých zbraní. Měli bychom jim poskytnout výrobní licenci a podpořit jejich továrnu." # todo: NEW TRANSLATION
  ARM_k3_prototype: "K-3 Puškové prototypy" # todo: NEW TRANSLATION
  ARM_k3_prototype_desc: "Arménská společnost Garni-Ler vyrábí ručně vyráběné zbraně v Arménii od 90. let. Měli bychom modernizovat jejich staré prototypy a dotovat jejich firmu." # todo: NEW TRANSLATION
  ARM_uav_krunk: "Krunk UAV" # todo: NEW TRANSLATION
  ARM_uav_krunk_desc: "Krunk je arménský bezpilotní letoun v službách ozbrojených sil Arménie. Je určen pro blízký průzkum, přenos živého videa (vizuálního či infračerveného) nebo pořizování snímků s vyšším rozlišením." # todo: NEW TRANSLATION
  ARM_sso: "Speciální operační síly" # todo: NEW TRANSLATION
  ARM_sso_desc: "Je čas modernizovat naše speciální síly na základě našich vývojových schopností a vojenské zkušenosti." # todo: NEW TRANSLATION
  ARM_new_army: "Nová arménská armáda" # todo: NEW TRANSLATION
  ARM_new_army_desc: "Arménská armáda vstupuje do nové éry modernizace a vývoje, zanechávající své problémy v minulosti!" # todo: NEW TRANSLATION
  ARM_militia: "Vytvořit lidovou milici" # todo: NEW TRANSLATION
  ARM_militia_desc: "Arménie má od 90. let zákon, který legalizuje vznik nestátních civilních pololojenských milic a jejich integraci do ozbrojených sil v případě konfliktu. Je načase, aby tento zákon vstoupil v platnost." # todo: NEW TRANSLATION
  ARM_national_guard: "Vytvořit národní gardu" # todo: NEW TRANSLATION
  ARM_national_guard_desc: "Možná bychom měli zvážit možnost vytvoření národní gardy Arménie, která bude přímo zodpovědná za udržování pořádku v Arménii a bude úzce provázána s Ministerstvem vnitra." # todo: NEW TRANSLATION
  ARM_vdv: "Vytvořit vzdušně výsadkové síly" # todo: NEW TRANSLATION
  ARM_vdv_desc: "Sovětská vojenská doktrína předpokládala značnou různorodost větví ozbrojených sil. Měli bychom přijmout podobnou strategii vytvořením plnohodnotných výsadkových jednotek." # todo: NEW TRANSLATION
  ARM_morpehi: "Vytvořit námořní pěchotu" # todo: NEW TRANSLATION
  ARM_morpehi_desc: "Spolu s přístupem k moři bychom měli brát v úvahu zkušenosti jiných zemí a vytvořit námořní jednotky." # todo: NEW TRANSLATION
  ARM_fleet: "Vytvořit námořnictvo" # todo: NEW TRANSLATION
  ARM_fleet_desc: "Moře vítězství obklopilo naši zemi! Od dob Kilikijské Arménie konečně máme přístup k moři. Je vhodné začít budovat naši novou flotilu." # todo: NEW TRANSLATION
  ARM_N2_arms: "" # todo: NEW TRANSLATION
  ARM_n2: "N-2" # todo: NEW TRANSLATION
  ARM_n2_desc: "N-2 je arménský projekt víceúčelového raketometu od Vědecko-výzkumného sdružení Garni-Ler. Můžeme schválit jejich projekt a zahájit výrobu uvedeného raketometu." # todo: NEW TRANSLATION

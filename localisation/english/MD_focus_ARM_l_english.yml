 ARM_high_emigration_2_desc: "S rozpadem SSSR a zhoršením ekonomické situace se mnoho zemí SNS stalo rukojmími zvýšené emigrace. V dnešní realitě Arménii hrozí vymření, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním tématem arménské politiky." # todo: NEW TRANSLATION
 ARM_high_emigration_1: "Malá emigrace" # todo: NEW TRANSLATION
 ARM_high_emigration_1_desc: "S rozpadem SSSR a zhoršením ekonomické situace se mnoho zemí SNS stalo rukojmími zvýšené emigrace. V dnešní realitě Arménii hrozí vymření, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním tématem arménské politiky." # todo: NEW TRANSLATION
 USA_christian_influence: "Křesťanský vliv" # todo: NEW TRANSLATION
 ARM_immigration: "Pozitivní imigrace" # todo: NEW TRANSLATION
 ARM_victory_karabakh: "Vítězství ve válce o Karabach" # todo: NEW TRANSLATION
 ARM_victory_karabakh_desc: "Vítězství ve válce o Karabach vyvolalo u Arménců národní cítění a zároveň umožnilo mnoha lidem z Artsachu obsadit vysoké pozice v arménské vládě. Mezitím to však odstranilo motivaci pro další vojenský a politický rozvoj." # todo: NEW TRANSLATION
 ARM_president_vs_parlament_quo: "Prezident a parlament - rovnováha" # todo: NEW TRANSLATION
 ARM_president_vs_parlament_quo_desc: "Moc prezidenta je omezena, byť na dostatečné úrovni k prosazování své linie. Síly parlamentu stojí na rovnovážné úrovni, což znamená nízkou úroveň demokracie." # todo: NEW TRANSLATION
 ARM_president_vs_parlament_democration: "Prezident a parlament - silný parlament" # todo: NEW TRANSLATION
 ARM_president_vs_parlament_democration_desc: "V konfrontaci mezi prezidentem a parlamentem nadvládu držel parlament." # todo: NEW TRANSLATION
 ARM_president_vs_parlament_autocration: "Prezident a parlament - silný prezident" # todo: NEW TRANSLATION
 ARM_president_vs_parlament_autocration_desc: "V konfrontaci mezi prezidentem a parlamentem se vedení spojilo s prezidentem." # todo: NEW TRANSLATION

 ARM_armenian_mafia_4: "Mafie utrpěla ztráty" # todo: NEW TRANSLATION
 ARM_armenian_mafia_3: "Mafie se přesouvá do ilegality" # todo: NEW TRANSLATION
 ARM_armenian_mafia_2: "Slabá mafie" # todo: NEW TRANSLATION
 ARM_armenian_mafia_1: "Malá mafie" # todo: NEW TRANSLATION
 ARM_mafia_strikes_back: "Mafie udeří zpět" # todo: NEW TRANSLATION
 ARM_mafia_strikes_back_TT: "Budeme v boji s mafií pokračovat, abychom ji vykořenili, ale přinese to dočasné problémy." # todo: NEW TRANSLATION
 ARM_loyal_in_power: "\"Naši\" lidé na postech" # todo: NEW TRANSLATION
 ARM_loyal_in_power_desc: "Nyní jsou regionální úřady pod kontrolou Kočarjana. Boj proti korupci se však kvůli udržení politické moci stává čím dál nemožnějším." # todo: NEW TRANSLATION
 ARM_mass_doctrine: "Stará doktrína" # todo: NEW TRANSLATION
 ARM_mass_doctrine_desc: "" # todo: NEW TRANSLATION
 ARM_deals_with_bandits_3: "Dohody s bandity" # todo: NEW TRANSLATION
 ARM_deals_with_bandits_3_desc: "Místo boje s mafií navážeme vztahy, snížíme tlak na malé podniky a začneme kontrolovat velké finanční toky." # todo: NEW TRANSLATION
 ARM_deals_with_bandits_2: "Dominance nad bandity" # todo: NEW TRANSLATION
 ARM_deals_with_bandits_2_desc: "Mafie se teď nebude moci postavit proti nám. Kontrolujeme oběh peněz v zemi, což nám dává možnost použít všechny páky vlivu na oligarchii." # todo: NEW TRANSLATION
 ARM_deals_with_bandits_1: "Oddělení sfér vlivu" # todo: NEW TRANSLATION
 ARM_deals_with_bandits_1_desc: "Rozdělili jsme sféry vlivu s představiteli arménské mafie. Dovolili jsme banditům pokračovat v existenci, ale zbavili jsme se vnitřního nepřítele." # todo: NEW TRANSLATION
 ARM_democration_opposition_1: "Demokratická opozice" # todo: NEW TRANSLATION
 ARM_democration_opposition_1_desc: "Ne všichni jsou spokojeni se současným kurzem arménských představitelů. Opozici nyní vede prozápadní síly." # todo: NEW TRANSLATION
 ARM_democration_opposition_2: "Silná demokratická opozice" # todo: NEW TRANSLATION
 ARM_democration_opposition_2_desc: "Mnozí jsou nespokojeni s politikou vládních představitelů. Situace se blíží otevřenému střetu." # todo: NEW TRANSLATION
 ARM_neutrals_dem_coallition: "Opoziční koalice" # todo: NEW TRANSLATION
 ARM_neutrals_dem_coallition_2: "Silná opozice" # todo: NEW TRANSLATION
 ARM_all_coallition: "Sjednocená opozice" # todo: NEW TRANSLATION
 ARM_all_coallition_desc: "Většina v Arménii už od Kočarjanovy vlády neočekává žádné zlepšení. Poprvé jeho moc váhá. Stačí jen zatlačit a jeho moc se zhroutí." # todo: NEW TRANSLATION
 idea_ARM_westernes: "Prozápadní hnutí" # todo: NEW TRANSLATION
 idea_ARM_westernes_desc: "Prozápadní strany zahájily svůj boj. I při nízké podpoře může každý chybný krok zvýšit jejich vliv" # todo: NEW TRANSLATION
 ARM_state_ateism: "Státní ateismus" # todo: NEW TRANSLATION
 ARM_state_ateism_desc: "Marx učil, že Bůh se rodí v mysli člověka v důsledku chudoby a bezvýznamnosti lidské existence. Náboženství je tedy protest věřícího proti společenskému ponížení. V tomto smyslu je náboženství protestu duší dnešního bezcitného světa. A v tomto smyslu je náboženství opiem lidu, útěkem od reality." # todo: NEW TRANSLATION
 idea_ARM_west_help: "Západní pomoc" # todo: NEW TRANSLATION
 idea_ARM_west_help_desc: "Prozápadní neziskové organizace již pomáhají demokratickým stranám s kampaněmi a diplomacií. Je potřeba je požádat o finanční prostředky, aby měly prozápadní strany v Arménii počáteční kapitál." # todo: NEW TRANSLATION
 ARM_gaz_problems: "Problémy se zásobováním plynem" # todo: NEW TRANSLATION
 ARM_gaz_problems_desc: "Rozpad SSSR zničil hospodářské vazby bývalých republik, což připravil Arménii o stabilní dodávky plynu — což ovlivňuje nejen sociální blaho, ale i celkový hospodářský rozvoj." # todo: NEW TRANSLATION
 ARM_rear_front_idea: "Vnitřní fronta" # todo: NEW TRANSLATION
 ARM_rear_front_idea_desc: "Kapitalistická vláda vede naši zemi k záhubě a otroctví pro západní bankéře. Prvním krokem je zahájit masivní kampaň za popularizaci komunistického hnutí." # todo: NEW TRANSLATION
 ARM_hard_antikapital_idea: "Tvrdý antikapitalismus" # todo: NEW TRANSLATION
 ARM_hard_antikapital_idea_desc: "\"Poklidné\" drobnoburžoazní naděje na „koalici“ s buržoazií, na kompromis s ní, na možnost „poklidně“ čekat na „blížící se“ Ústavodárné shromáždění atd. – to vše nemilosrdně lomí průběh revoluce. Veškerá moc ve státě by měla být převedena výhradně na zástupce sovětů dělnických, vojenských a rolnických deputátů na základě konkrétního programu a s plnou odpovědností orgánů vůči těmto sovětům." # todo: NEW TRANSLATION
 ARM_peace_revolution_idea: "Poklidná revoluce" # todo: NEW TRANSLATION
 ARM_peace_revolution_idea_desc: "Budeme pracovat na vštěpování do vědomí, návyků a každodenního života mas pravidla: „jeden za všechny a všichni za jednoho“, pravidla: „každému podle schopností, každému podle potřeb“, aby se postupně, ale jistě zavedla komunistická disciplína a komunistická práce." # todo: NEW TRANSLATION
 ARM_def_primacy_idea: "Hlavní zásady" # todo: NEW TRANSLATION
 ARM_betting_army_idea: "Přednost armády" # todo: NEW TRANSLATION
 ARM_betting_army_idea_desc: "Armáda je to, co skutečně ochrání náš lid před zotročením. Arménie má dlouhou a bohatou vojenskou historii od Tigrana Velikého po Garegina Nždeha. A nechť nám dějiny navždy udělují slávu a hrdost a vedou nás ke budoucím dobytím." # todo: NEW TRANSLATION
 ARM_betting_tradition_idea: "Přednost tradice" # todo: NEW TRANSLATION

  arme.73.t: "Socha Krista v Arménii" # todo: NEW TRANSLATION
  arme.73.d: "Naše velkolepé náboženské dílo, socha Ježíše Krista, bylo dokončeno. Nyní má Arménie svou vlastní tvář Krista na svém území, křesťané po celém světě nás obdivují." # todo: NEW TRANSLATION
  arme.73.a: "S Boží pomocí" # todo: NEW TRANSLATION
  ARM_Demirchyan: "§YLidová strana Arménie§!" # todo: NEW TRANSLATION
  ARM_Demirchyan_desc: "Lidová strana Arménie (v arménštině Hayastani Zhoghovrdakan Kusaktsutyun) je socialistická politická strana v Arménii. Byla založena sovětskou a arménskou stranou a státníkem Karenem Demirchyanem, který sloužil jako první tajemník Komunistické strany Arménie v letech 1974–1988. Nyní má straně na starosti jeho syn Stepan Demirchyan." # todo: NEW TRANSLATION
  ARM_strat_technocrats: "Podporovat technokraty" # todo: NEW TRANSLATION
  ARM_strat_technocrats_desc: "Aby byla Arménie taková, jakou ji chceme, musíme provést rozsáhlou reformu vlády a kabinetu ministrů, odstranit staré loajální stoupence minulého vládnutí a nahradit je novými mladými profesionály." # todo: NEW TRANSLATION
  ARM_reindustr_country: "Zpět k 'Obnovit'" # todo: NEW TRANSLATION
  ARM_reindustr_country_desc: "Špinavý Gorbačov, který zahájil svou perestrojku, zničil naši zemi, pohrdal ji a nechal ji v ruinách. Je na čase znovu vybudovat socialistický systém a na dlouho zapomenout na tyto strašné poslední dny SSSR." # todo: NEW TRANSLATION
  ARM_demirch_gamble: "Stepanova sázka" # todo: NEW TRANSLATION
  ARM_demirch_gamble_desc: "Navzdory Stepanovým socialistickým názorům by bylo politicky prospěšné spojit se s jednou z dalších stran, které mají stejné zahraničně politické cíle jako my." # todo: NEW TRANSLATION
  ARM_legacy_of_father: "Dědictví otce" # todo: NEW TRANSLATION
  ARM_legacy_of_father_desc: "Máme jen jeden slogan, jedno motto: každý, kdo pracuje, má právo užívat si výhod života. Parazité, parazité, sát krev ze pracujících, musí být zbaveni těchto výhod. A hlásáme: každý – dělníkům, každý – dělníkům!" # todo: NEW TRANSLATION
  ARM_mobilization_of_economy: "Mobilizace ekonomiky" # todo: NEW TRANSLATION
  ARM_mobilization_of_economy_desc: "Abychom znovu vybudovali zemi, je nutné mobilizovat ekonomiku a využít veškeré naše zdroje k trojnásobnému nárůstu ekonomických ukazatelů." # todo: NEW TRANSLATION
  ARM_iron_fisting_oligs: "Drtící oligarchii" # todo: NEW TRANSLATION
  ARM_iron_fisting_oligs_desc: "Musíme zajistit, aby bandité z 90. let už nad touto zemí a ekonomikou nekontrolovali." # todo: NEW TRANSLATION
  ARM_socialism_with_human_face: "Socialismus s lidskou tváří" # todo: NEW TRANSLATION
  ARM_socialism_with_human_face_desc: "Náboženství a socialismus nejsou vůbec protikladné. Dokonce i sovětská vláda v určitém období povolovala Arménskou církev. Nesmíme bojovat s církví, ale sjednotit se s ní!" # todo: NEW TRANSLATION
  ARM_coalition_with_vazgen_supporters: "Koalice s Vazgenovými stoupenci" # todo: NEW TRANSLATION
  ARM_coalition_with_vazgen_supporters_desc: "Útok na parlament v roce 1999 byl konkrétně zaměřen na to, aby se k moci dostali Yerkrapah a Arménská lidová strana. Vazgen Sargsyan a Karen Demirchyan byli během tohoto útoku zavražděni. Musíme se znovu sloučit pro prosperitu naší země!" # todo: NEW TRANSLATION
  ARM_remember_shaumian: "Šaumjanova strategie" # todo: NEW TRANSLATION
  ARM_remember_shaumian_desc: "Šaumjan byl dokonalým příkladem arménského nacionalismu a bolševismu sjednocených pro blaho arménských dělníků a celkové unifikace lidu. Musíme podpořit jeho odkaz." # todo: NEW TRANSLATION
  ARM_euro_dilemma: "Evropská dilema" # todo: NEW TRANSLATION
  ARM_euro_dilemma_desc: "Musíme konečně rozhodnout o našem postoji k Evropské unii. Jsme poměrně nakloněni EU, avšak naše geopolitická situace nás může vést k odlišnému postoji." # todo: NEW TRANSLATION
  ARM_rebuilding_initiative: "Iniciativa obnovy" # todo: NEW TRANSLATION
  ARM_rebuilding_initiative_desc: "Lenin rozuměl tomu, že oživení kapitalismu nebylo pro RSFSR bezpečné, ale považoval ho za přijatelné, protože otázkou byla míra. A tuto míru stanovily samy sověty. To umožnilo regulovat růst kapitalistického sektoru ekonomiky: \"Abychom udrželi cestu ke socialismu, dáváme rolníkům řadu ústupků v rámci hranic, které si sami určíme.\"" # todo: NEW TRANSLATION
  ARM_sov_legacy_cond_dec: "Potrestání sovětských rozhodnutí" # todo: NEW TRANSLATION
  ARM_sov_legacy_cond_dec_desc: "Uplynulo celé století od vzniku Transkavkazské republiky. Rozervaná nacionalismem se rozdělila do tří států. Musíme zapomenout na národní a historické rozdíly a pomoci našim sousedům svrhnout buržoazní moc a nastolit diktaturu proletariátu!" # todo: NEW TRANSLATION
  ARM_invite_asala: "Červená expanze" # todo: NEW TRANSLATION
  ARM_invite_asala_desc: "Arménská tajná armáda za osvobození Arménie (ASALA) byla marxisticko-leninský ozbrojený útvar aktivní mezi lety 1975 a 1990s, jehož cílem bylo donutit tureckou vládu, aby veřejně připustila odpovědnost za arménský genocidu v roce 1915, zaplatila reparace a postoupila území pro arménské území. ASALA sama a jiné zdroje ji popsaly jako guerillovou a ozbrojenou organizaci. Měli bychom následovat její kroky." # todo: NEW TRANSLATION
  ARM_workers_soldiers: "Dělníci a vojáci" # todo: NEW TRANSLATION
  ARM_workers_soldiers_desc: "Nemůžeme oddělovat naši identitu, naši touhu po národní spravedlnosti od naší hospodářské politiky. Jsme zemí Arménů, jsme zemí dělníků a vojáků!" # todo: NEW TRANSLATION
  ARM_support_patriotic_movement: "Podpora patriotského hnutí" # todo: NEW TRANSLATION
  ARM_support_patriotic_movement_desc: "Musíme podpořit všechna patriotická hnutí, která neusilují o obnovení nekontrolované kapitalismu v naší zemi." # todo: NEW TRANSLATION
  ARM_legacy_of_father_idea: "Odkaz Otce" # todo: NEW TRANSLATION
  ARM_legacy_of_father_two_idea: "Odkaz Otce" # todo: NEW TRANSLATION
  ARM_legacy_of_father_three_idea: "Odkaz Otce" # todo: NEW TRANSLATION
  ARM_legacy_of_father_four_idea: "Odkaz Otce" # todo: NEW TRANSLATION
  ARM_christian_humanism_idea: "Křesťanský humanismus" # todo: NEW TRANSLATION
  ARM_shaumians_thought_idea: "Shaumjanova myšlenka" # todo: NEW TRANSLATION
  ARM_armenia_demirchyan_idea: "Ději Arménsko Demirčyanovo" # todo: NEW TRANSLATION
  ARM_asala_bases_idea: "Základny ASALA" # todo: NEW TRANSLATION
  arm_demirchyan.1.t: "OČISTA ARMÁDY" # todo: NEW TRANSLATION
  arm_demirchyan.1.d: "Ve vojenských řadách se stále vyskytují nebezpečné prvky zastoupené Kocharianovými příznivci. Musíme očistit armádu od nich" # todo: NEW TRANSLATION
  arm_demirchyan.1.a: "Dobře" # todo: NEW TRANSLATION
  arm_demirchyan.2.t: "Naši poradci" # todo: NEW TRANSLATION
  arm_demirchyan.2.d: "Možná pro lepší vládu bychom měli brát v úvahu rady ostatních stran. Zbývá jen vybrat, které z nich" # todo: NEW TRANSLATION
  arm_demirchyan.2.a: "Mír a demokracie musí vést náš lid" # todo: NEW TRANSLATION
  arm_demirchyan.2.b: "Jsme pro správný socialismus" # todo: NEW TRANSLATION
  arm_demirchyan.3.t: "§Y[ARM.GetNameWithFlag]§! nabízí ubytování ASALA základnám" # todo: NEW TRANSLATION
  arm_demirchyan.3.d: "§Y[ARM.GetNameWithFlag]§! nám nabízí základny k ochraně naší suverenity před Tureckem. Na oplátku požadují povolení zahrnout region Van do jejich zóny zájmu" # todo: NEW TRANSLATION
  arm_demirchyan.3.a: "Vždy stojíme po boku našich bratrů ve zbrani!" # todo: NEW TRANSLATION
  arm_demirchyan.3.b: "Promiňte, ne" # todo: NEW TRANSLATION
  arm_demirchyan.4.t: "§Y[KUR.GetNameWithFlag]§! Odradili naši nabídku" # todo: NEW TRANSLATION
  arm_demirchyan.4.d: "Řekli, že nepotřebují naši pomoc" # todo: NEW TRANSLATION
  arm_demirchyan.4.a: "Hm" # todo: NEW TRANSLATION
  arm_demirchyan.5.t: "Obnovení ASALA" # todo: NEW TRANSLATION
  arm_demirchyan.5.d: "Nedávno se zjistilo, že skupina ASALA, známá svými militarizovanými postoji vůči Ázerbájdžánu a Turecku, nyní oficiálně hlídá bezpečnost §Y[ARM.GetNameWithFlag]§!" # todo: NEW TRANSLATION
  arm_demirchyan.5.a: "Au..." # todo: NEW TRANSLATION
  arm_demirchyan.5.b: "Je to jen politický tah" # todo: NEW TRANSLATION
  arm_demirchyan.6.t: "ASALA je na straně naší vlády" # todo: NEW TRANSLATION
  arm_demirchyan.6.d: "Nikdo není zapomenut a nic nezůstává zapomenuto – spolu s našimi spojenci z ASALA můžeme vést §Y[ARM.GetNameWithFlag]§! do skvělé budoucnosti!" # todo: NEW TRANSLATION
  arm_demirchyan.6.a: "Dobře" # todo: NEW TRANSLATION
  arm_demirchyan_news.1.t: "[ARM.GetLeader] kritizuje komunistické režimy" # todo: NEW TRANSLATION
  arm_demirchyan_news.1.d: "Arménský vůdce [ARM.GetLeader] veřejně kritizoval všechny komunistické režimy na světě. Říkal, že neefektivně využívali zdroje své země a ničili její ekonomiku a kulturu" # todo: NEW TRANSLATION
  arm_demirchyan_news.1.a: "Rána socialistickému systému" # todo: NEW TRANSLATION
  ARM_forced_industrialisation_unlock_tt: "§YBudou vydána rozhodnutí o nucené industrializaci v §Y[ARM.GetNameWithFlag]§!§!" # todo: NEW TRANSLATION
  arm_demirchyan.8.t: "Náš postoj k Evropské unii" # todo: NEW TRANSLATION
  arm_demirchyan.8.d: "Je třeba rozhodnout, zda budeme nadále pokračovat ve spolupráci s EU nebo ji opustíme. Pokud se rozhodneme pokračovat ve spolupráci s EU, můžeme od nich získat určité výhody." # todo: NEW TRANSLATION
  arm_demirchyan.8.a: "Poslat delegaci do EU" # todo: NEW TRANSLATION
  arm_demirchyan.8.b: "Máme jiné plány" # todo: NEW TRANSLATION
  arm_demirchyan.9.t: "§Y[ARM.GetNameWithFlag]§! Delegace dorazí do hlavního města" # todo: NEW TRANSLATION
  arm_demirchyan.9.d: "§Y[ARM.GetNameWithFlag]§! chtějí nadále spolupracovat s námi navzdory jejich ideologii. Přijmeme jejich nabídku?" # todo: NEW TRANSLATION
  arm_demirchyan.9.a: "Jasně, proč ne?" # todo: NEW TRANSLATION
  arm_demirchyan.9.b: "Komunisté si nezasluhují naši pozornost" # todo: NEW TRANSLATION
  arm_demirchyan.10.t: "[FROM.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  arm_demirchyan.10.d: "Podařilo se nám je přesvědčit, aby s námi dále spolupracovali" # todo: NEW TRANSLATION
  arm_demirchyan.10.a: "Dobře" # todo: NEW TRANSLATION
  arm_demirchyan.11.t: "Odmítli spolupracovat s námi" # todo: NEW TRANSLATION
  arm_demirchyan.11.d: "Bohužel naše dohoda s nimi nezafungovala" # todo: NEW TRANSLATION
  arm_demirchyan.11.a: "Hm" # todo: NEW TRANSLATION
  arm_demirchyan.12.t: "Budoucnost země" # todo: NEW TRANSLATION
  arm_demirchyan.12.d: "Přichází čas rozhodnout o budoucnosti naší země. Národní bolševické i demokratické názory jsou v naší zemi populární, ale konečný výsledek bude záviset na nás." # todo: NEW TRANSLATION
  arm_demirchyan.12.a: "Demokracie je pro nás nejlepší" # todo: NEW TRANSLATION
  arm_demirchyan.12.b: "Radikálnější cesta by naší zemi učinila ještě silnější" # todo: NEW TRANSLATION

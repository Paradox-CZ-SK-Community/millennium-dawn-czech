  arm_empire.24.t: "Čečensko nabízí sloučení pod svým praporem" # todo: NEW TRANSLATION
  arm_empire.24.d: "Čečensko nám nabízí stát se součástí jeho, čímž budeme finančně a politicky výrazně těžit. Budeme si také moci zachovat naši suverenitu" # todo: NEW TRANSLATION

  ARM_Tsarukyan: "§GTsarukyan§!" # todo: NEW TRANSLATION
  ARM_Tsarukyan_desc: "Gagik Tsarukyan je arménský podnikatel, politik a bývalý sportovec. Tsarukyan je zakladatelem a vůdcem politické strany Prosperous Armenia. Vlastní také řadu velkých podniků a předpokládá se, že je jedním z nejbohatších mužů v Arménii." # todo: NEW TRANSLATION
  ARM_patriotism: "Patriotismus" # todo: NEW TRANSLATION
  ARM_patriotism_desc: "Arménský patriotismus je abstraktní. Mnozí hledají svůj domov v oblacích, v mystické mlze, ale je tak blízko a tak je potřeba naší pozornosti, oddanosti, obdivu. Pro mnohé je Arménie jen nápad, amnézie, Zión, oltář. Arménie potřebuje konkrétní a živý patriotismus. Vlast je pro člověka, ne člověk pro vlast." # todo: NEW TRANSLATION
  ARM_berkut: "Kde je naše Berkut?" # todo: NEW TRANSLATION
  ARM_berkut_desc: "Arménská soukromá bezpečnostní společnost Berkut, překvapivě, byla vždy vysoce vybavená jednotka složená z bývalých kriminálních postav a bývalého vojska. Možná stojí za to ji přenést na úroveň státu." # todo: NEW TRANSLATION
  ARM_hard_way: "Tvrdá cesta" # todo: NEW TRANSLATION
  ARM_hard_way_desc: "Pokud se někdo nebude chtít podřídit nové vládě, donutíme ho. Musíme zvolit těžkou cestu a brát podniky vzpurným disidentům." # todo: NEW TRANSLATION
  ARM_Group: "Vláda Multi Group" # todo: NEW TRANSLATION
  ARM_Group_desc: "Skupina Multi Group byla založena v roce 1998 na iniciativu Gagika Tsarukyana. Proces rozvoje a intenzivní činnosti konglomerátu začal v roce 2001, kdy byl konglomerát vytvořen a do něj bylo zapojeno mnoho velkých firem. Konglomerát se pravidelně řadí mezi top desítku největších plátců daní Arménie." # todo: NEW TRANSLATION
  ARM_olympic_comitee: "Olympijský výbor" # todo: NEW TRANSLATION
  ARM_olympic_comitee_desc: "Musíme posílit a podpořit Olympijský výbor ve všech možných ohledech. Gagik Tsarukyan je sám sportovec a nemůže stát stranou." # todo: NEW TRANSLATION

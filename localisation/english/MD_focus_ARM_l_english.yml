  arme.101.t: "[PER.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.101.d: "Tajná obranná dohoda byla podepsána." # todo: NEW TRANSLATION
  arme.101.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.102.t: "[PER.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.102.d: "Tajná obranná dohoda nebyla podepsána." # todo: NEW TRANSLATION
  arme.102.a: "Hm..." # todo: NEW TRANSLATION
  arme.103.t: "Povstání v Kurdistánu" # todo: NEW TRANSLATION
  arme.103.d: "Kurdy se vzbouřili v regionech jejich pobytu, které se nacházejí na území naší země, byli zjevně podpořeni někým ze zahraničí. Naše zpravodajství uvádí, že šlo o činnost arménských zvláštních služeb." # todo: NEW TRANSLATION
  arme.103.a: "Arménie za to zaplatí." # todo: NEW TRANSLATION
  arme.104.t: "Povstalecké bataliony" # todo: NEW TRANSLATION
  arme.104.d: "Naše povstání nabírá na síle, již byly vytvořeny celé bataliony, které jsou připravené bránit naši svobodu proti íránské okupaci." # todo: NEW TRANSLATION
  arme.104.a: "Za svobodu Kurdistánu" # todo: NEW TRANSLATION
  arme.105.t: "Obchodní dohoda s Arménií" # todo: NEW TRANSLATION
  arme.105.d: "Arménská vláda by si ráda uzavřela s námi obchodní dohodu, obcházející struktury Evropské unie. Věří, že to bude lepší způsob hospodářské spolupráce, než čekat roky na to, aby evropská byrokracie odvedla svou práci." # todo: NEW TRANSLATION
  arme.105.a: "Souhlasíme" # todo: NEW TRANSLATION
  arme.105.b: "Nesouhlasíme" # todo: NEW TRANSLATION
  arme.106.t: "Dohoda o hospodářské a obchodní spolupráci s Arménií" # todo: NEW TRANSLATION
  arme.106.d: "Arménská vláda hodlá prohloubit kulturní a hospodářské vazby s naší zemí. Arménie navrhuje uzavřít řadu smluv a dohod zaměřených na spolupráci v těchto oblastech mezi našimi zeměmi." # todo: NEW TRANSLATION
  arme.106.a: "Souhlasíme" # todo: NEW TRANSLATION
  arme.106.b: "Nesouhlasíme" # todo: NEW TRANSLATION
  arme.107.t: "Obchodní dohoda s Francií" # todo: NEW TRANSLATION
  arme.107.d: "Francouzská vláda souhlasila s uzavřením řady dohod o hospodářské a kulturní spolupráci s námi." # todo: NEW TRANSLATION
  arme.107.a: "Skvělé" # todo: NEW TRANSLATION
  arme.108.t: "Obchodní dohoda s Francií" # todo: NEW TRANSLATION
  arme.108.d: "Francouzská vláda odmítla rozšířit spolupráci s námi v kulturní a ekonomické sféře, zřejmě nás nepovažuje za možné partnery." # todo: NEW TRANSLATION
  arme.108.a: "Smutné" # todo: NEW TRANSLATION
  arme.109.t: "Dohoda o spolupráci ve vzdělávání s Arménií" # todo: NEW TRANSLATION
  arme.109.d: "Arménská vláda vyjádřila zájem o spolupráci s našimi vzdělávacími institucemi a ráda by v jejich zemi zřídila zastoupení našich nejlepších univerzit. To je skvělá příležitost ovlivnit myšlení arménské mládeže." # todo: NEW TRANSLATION
  arme.109.a: "Souhlasíme" # todo: NEW TRANSLATION
  arme.109.b: "Nesouhlasíme" # todo: NEW TRANSLATION
  arme.110.t: "Dohoda o spolupráci ve vzdělávání s Francií" # todo: NEW TRANSLATION
  arme.110.d: "Francouzská vláda vyjádřila ochotu a vůli aktivně s námi spolupracovat v oblasti vzdělávání a je také připravena otevřít zastoupení svých vysokých škol v naší zemi." # todo: NEW TRANSLATION
  arme.110.a: "Pěkné" # todo: NEW TRANSLATION
  arme.111.t: "Dohoda o spolupráci ve vzdělávání s Francií" # todo: NEW TRANSLATION
  arme.111.d: "Francouzská vláda odmítla naši nabídku spolupráce v oblasti vzdělávání mezi našimi zeměmi, vypadá to, že nemají náladu vést s námi dialog v této oblasti." # todo: NEW TRANSLATION
  arme.111.a: "Smutné" # todo: NEW TRANSLATION
  arme.112.t: "Vojenská spolupráce s Arménií" # todo: NEW TRANSLATION
  arme.112.d: "Arménská vláda má v úmyslu nabídnout nám vojenskou spolupráci mezi našimi zeměmi, Arménie má velký zájem o zkušenosti z našich mezinárodních misí, stejně jako o zkušenosti Cizinecké legie." # todo: NEW TRANSLATION
  arme.112.a: "Souhlasíme" # todo: NEW TRANSLATION
  arme.112.b: "Nesouhlasíme" # todo: NEW TRANSLATION
  arme.113.t: "Vojenská spolupráce s Francií" # todo: NEW TRANSLATION
  arme.113.d: "Francouzská vláda souhlasila se spoluprací mezi našimi ozbrojenými silami, zejména v získávání zkušeností s mezinárodními misemi, stejně jako s některými operacemi Cizinecké legie." # todo: NEW TRANSLATION
  arme.113.a: "Skvělé" # todo: NEW TRANSLATION
  arme.114.t: "Vojenská spolupráce s Francií" # todo: NEW TRANSLATION
  arme.114.d: "Francouzská vláda odmítla s námi vojensky spolupracovat; zřejmě nevěří, že naše armáda je schopna učit se z cizích zkušeností." # todo: NEW TRANSLATION
  arme.114.a: "Smutné" # todo: NEW TRANSLATION
  arme.115.t: "Arménie ve Francophonie" # todo: NEW TRANSLATION
  arme.115.d: "Arménská vláda se již dlouho snaží stát součástí Francophonie; možná to bude pro ně něco navíc, protože časem budeme moci je plně začlenit do frankofonní sféry. Stojí za to podpořit arménskou touhu stát se součástí Francophonie?" # todo: NEW TRANSLATION
  arme.115.a: "Ano" # todo: NEW TRANSLATION
  arme.115.b: "Ne" # todo: NEW TRANSLATION
  arme.116.t: "Arménie ve Francophonie" # todo: NEW TRANSLATION
  arme.116.d: "Francie pozitivně reagovala na naši touhu stát se součástí Francophonie, a nyní, když jsme v její sféře vlivu, můžeme počítat s jejich podporou." # todo: NEW TRANSLATION
  arme.116.a: "Pěkné" # todo: NEW TRANSLATION
  arme.117.t: "Arménie ve Francophonie" # todo: NEW TRANSLATION
  arme.117.d: "Francie se rozhodla odmítnout naše přání stát se součástí Francophonie a v budoucnu částí celé frankofonní sféry." # todo: NEW TRANSLATION
  arme.117.a: "Smutné" # todo: NEW TRANSLATION
  arme.118.t: "Arménie chce vstoupit do našeho evropského vojenského programu" # todo: NEW TRANSLATION
  arme.118.d: "Program státního partnerství Národní gardy USA (EUCOM SPP) podle své mise je program státního partnerství Národní gardy, který spojuje americké státy s vybranými partnery zeměmi na podporu cílů bezpečnostní spolupráce velitelství. V současnosti existuje 22 partnerství se zeměmi bývalého Sovětského svazu, Jugoslávie a zeměmi Varšavského paktu v oblasti odpovědnosti EUCOM. Po rozpadu Sovětského svazu 26. prosince 1991 tyto země brzy požádaly USA o radu a pomoc při vytváření nových obranných sil." # todo: NEW TRANSLATION
  arme.118.a: "Jistě, potřebujeme vycvičit naše spojence" # todo: NEW TRANSLATION
  arme.118.b: "Promiň, ne" # todo: NEW TRANSLATION
  arme.119.t: "[USA.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.119.d: "[FROM.GetNameWithFlag] přijali naši iniciativu, a nyní naše jednotky se budou účastnit společných cvičení s našimi evropskými spojenci." # todo: NEW TRANSLATION
  arme.119.a: "Perfektní" # todo: NEW TRANSLATION
  arme.120.t: "[USA.GetNamewithFlag] Nám to zamítl." # todo: NEW TRANSLATION
  arme.120.d: "Naše zahraniční politika to možná ovlivnila, ale nebylo nám dovoleno účastnit se společných cvičení evropských zemí." # todo: NEW TRANSLATION
  arme.120.a: "Špatné" # todo: NEW TRANSLATION
  arme.121.t: "Společné cvičení se státem Kansas" # todo: NEW TRANSLATION
  arme.121.d: "Arménie si přeje uspořádat společné cvičení s naší Kansas State Army" # todo: NEW TRANSLATION
  arme.121.a: "Jistě" # todo: NEW TRANSLATION
  arme.121.b: "Nikdy" # todo: NEW TRANSLATION
  arme.122.t: "[USA.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.122.d: "[FROM.GetNameWithFlag] souhlasí se společnými cvičeními mezi naší armádou a Národní gardou státu Kansas." # todo: NEW TRANSLATION
  arme.122.a: "Perfektní" # todo: NEW TRANSLATION
  arme.123.t: "[USA.GetNamewithFlag] Zamítl naši žádost." # todo: NEW TRANSLATION
  arme.123.d: "Bohužel, nebudeme moci zlepšit připravenost naší armády ve společných cvičeních se státem Kansas." # todo: NEW TRANSLATION
  arme.123.a: "Špatné" # todo: NEW TRANSLATION
  arme.124.t: "Arménie si přeje získat status hlavního nestátního spojence NATO" # todo: NEW TRANSLATION
  arme.124.d: "Arménie považujeme za klíčovou zemi v regionu Kavkazu a její členství v programu partnerství mimo NATO je dobrou perspektivou pro rozšíření našeho vlivu tam." # todo: NEW TRANSLATION
  arme.124.a: "Ano, souhlasíme" # todo: NEW TRANSLATION
  arme.124.b: "Ne, Arménie je slabá" # todo: NEW TRANSLATION
  arme.125.t: "[USA.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.125.d: "Spojené státy americké [USA.GetNamewithFlag] ratifikovaly naši žádost a nyní máme jedinečnou příležitost k vojenské spolupráci s NATO." # todo: NEW TRANSLATION
  arme.125.a: "Dobré" # todo: NEW TRANSLATION
  arme.126.t: "[USA.GetNamewithFlag] Zamítl naši žádost." # todo: NEW TRANSLATION
  arme.126.d: "Naše vláda neprovedla veškeré nezbytné reformy, aby [USA.GetNamewithFlag] souhlasil." # todo: NEW TRANSLATION
  arme.126.a: "Nic moc" # todo: NEW TRANSLATION
  arme.127.t: "Další investice do [ARM.GetNamewithFlag]?" # todo: NEW TRANSLATION
  arme.127.d: "Je nutné rozvíjet hospodářské vazby mezi našimi zeměmi prostřednictvím různých společných programů" # todo: NEW TRANSLATION
  arme.127.a: "Ano, jistě" # todo: NEW TRANSLATION
  arme.127.b: "Nikdy" # todo: NEW TRANSLATION
  arme.128.t: "[USA.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.128.d: "Naštěstí jsme byli schopni přesvědčit [USA.GetNamewithFlag] o dodatečných programech financování v naší zemi." # todo: NEW TRANSLATION
  arme.128.a: "Dobré" # todo: NEW TRANSLATION
  arme.129.t: "[USA.GetNamewithFlag] Zamítl naši žádost." # todo: NEW TRANSLATION
  arme.129.d: "Bohužel, [USA.GetNamewithFlag] o to nemá zájem." # todo: NEW TRANSLATION
  arme.129.a: "Špatné" # todo: NEW TRANSLATION
  arme.130.t: "[ARM.GetNamewithFlag] Požaduje platby v rámci Millennium Challenge Compact" # todo: NEW TRANSLATION
  arme.130.d: "Arménie věří, že jejich stát prošel všemi fázemi zlepšeného řízení a je připravena na vyplácení prostředků v rámci programu Millennium Challenge Compact." # todo: NEW TRANSLATION
  arme.130.a: "Jistě, jsou připraveni" # todo: NEW TRANSLATION
  arme.130.b: "Ne, opravte svou zemi" # todo: NEW TRANSLATION
  arme.131.t: "[USA.GetNamewithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.131.d: "Podmínky plateb jsme získali, protože vláda [USA.GetNamewithFlag] je přesvědčena, že jsme na to plně připraveni." # todo: NEW TRANSLATION
  arme.131.a: "Dobré" # todo: NEW TRANSLATION
  arme.132.t: "[USA.GetNamewithFlag] Zamítl naši žádost." # todo: NEW TRANSLATION
  arme.132.d: "Naše vláda neprovedla všechny nezbytné reformy, aby [USA.GetNamewithFlag] souhlasil." # todo: NEW TRANSLATION
  arme.132.a: "Nic moc" # todo: NEW TRANSLATION
  arme.133.t: "Lobování ANCA" # todo: NEW TRANSLATION
  arme.133.d: "Arménská Národní komise Ameriky (ANCA) je arménsko-americká občanská organizace na základní bázi. Její sídlo se nachází ve Washingtonu, D.C., a má regionální kanceláře v Glendale, Kalifornie, a Watertown, Massachusetts." # todo: NEW TRANSLATION
  arme.133.a: "Dobré" # todo: NEW TRANSLATION
  arme.134.t: "[ARM.GetNamewithFlag] Žádá o uznání Arménské genocidy" # todo: NEW TRANSLATION
  arme.134.d: "Arménie usiluje o uznání Arménské genocidy velmi intenzivně. Pokud s tím souhlasíme, náš vliv v Arménii se výrazně posílí, ale narušíme naše vztahy s Tureckem." # todo: NEW TRANSLATION
  arme.134.a: "Turecko by za to mělo být potrestáno" # todo: NEW TRANSLATION
  arme.134.b: "Arménie co?" # todo: NEW TRANSLATION
  arme.135.t: "[USA.GetNamewithFlag] Uznali genocidu!" # todo: NEW TRANSLATION
  arme.135.d: "Tento den bude skutečně jedním z nejdůležitějších dní v historii Arménie, neboť se nám podařilo přesvědčit [USA.GetNamewithFlag], aby uznaly genocidu spáchanou Tureckem." # todo: NEW TRANSLATION
  arme.135.a: "Hurá!" # todo: NEW TRANSLATION
  arme.136.t: "[USA.GetNamewithFlag] Předstírají, že neví, o čem mluvíme." # todo: NEW TRANSLATION
  arme.136.d: "Bohužel USA dává přednost přátelství s [TUR.GetNamewithFlag] spíše než s námi." # todo: NEW TRANSLATION
  arme.136.a: "Špatné" # todo: NEW TRANSLATION
  arme.137.t: "[ARM.GetNamewithFlag] odstupuje od vojenských dohod s [USA.GetNamewithFlag]" # todo: NEW TRANSLATION
  arme.137.d: "Patříme mezi slabé země, které se neumí o sebe postarat? Tyto země jsou vysoce závislé na názoru [USA.GetNamewithFlag], protože spoléhají jen na [USA.GetNamewithFlag] zbrojní výrobu a dodávky, a tím ohrožují svou bezpečnost tím, že jsou závislé na Washingtonu. O to už nestojíme." # todo: NEW TRANSLATION
  arme.137.a: "Vypadně NATO!" # todo: NEW TRANSLATION
  arme.144.t: "Zmrazení aktiv [USA.GetNamewithFlag]" # todo: NEW TRANSLATION
  arme.144.d: "Měna, kterou [USA.GetNamewithFlag] vkládala do naší země, měla za cíl svrhnout naši vládu. Nacionalizujeme tento kapitál jako kompenzaci." # todo: NEW TRANSLATION
  arme.144.a: "Patří nám" # todo: NEW TRANSLATION
  arme.145.t: "Odstoupení od nevládních organizací" # todo: NEW TRANSLATION
  arme.145.d: "[USA.GetNamewithFlag] financuje organizace, které ohrožují naši bezpečnost. Už nemáme zájem se na nich podílet." # todo: NEW TRANSLATION
  arme.145.a: "Lepší tak" # todo: NEW TRANSLATION
  arme.149.t: "[ARM.GetNamewithFlag] Chce rozšířit kulturní vazby" # todo: NEW TRANSLATION
  arme.149.d: "Naše národy jsou spojeny staletími historie a v budoucnu musíme tento odkaz udržet. Kromě toho naše země vzájemně profitují z takové spolupráce v politickém i hospodářském smyslu." # todo: NEW TRANSLATION
  arme.149.a: "Jistě" # todo: NEW TRANSLATION
  arme.149.b: "Ne" # todo: NEW TRANSLATION
  arme.150.t: "[SYR.GetNamewithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.150.d: "Syrská vláda s námi plně souhlasí a je připravena dále posílit kulturní interakci." # todo: NEW TRANSLATION
  arme.150.a: "Dobře" # todo: NEW TRANSLATION
  arme.151.t: "[SYR.GetNamewithFlag] Odmítá kulturní spolupráci" # todo: NEW TRANSLATION
  arme.151.d: "Nemají o to zájem a odmítli naši nabídku." # todo: NEW TRANSLATION
  arme.151.a: "Špatně" # todo: NEW TRANSLATION
  arme.152.t: "[ARM.GetNamewithFlag] Evakuuje diasporu zpět do [ARM.GetNamewithFlag]" # todo: NEW TRANSLATION
  arme.152.d: "V důsledku války, do které je naše země zapojena, se arménská vláda rozhodla evakuovat své obyvatelstvo zpět do [ARM.GetNamewithFlag]." # todo: NEW TRANSLATION
  arme.152.a: "Přejeme šťastnou cestu!" # todo: NEW TRANSLATION
  arme.153.t: "Arméni dorazili ze [SYR.GetNamewithFlag]" # todo: NEW TRANSLATION
  arme.153.d: "Podařilo se nám evakuovat naše obyvatele ze Sýrie, která prochází v současnosti obtížnými časy." # todo: NEW TRANSLATION
  arme.153.a: "Dobře" # todo: NEW TRANSLATION
  arme.154.t: "Humanitární pomoc [SYR.GetNamewithFlag]" # todo: NEW TRANSLATION
  arme.154.d: "Naši syrští přátelé jsou v obtížné situaci, takže jim poskytneme humanitární pomoc." # todo: NEW TRANSLATION
  arme.154.a: "Naši bratři musí být zachráněni!" # todo: NEW TRANSLATION
  arme.155.t: "[ARM.GetNamewithFlag] Poskytuje humanitární pomoc" # todo: NEW TRANSLATION
  arme.155.d: "Naši Přátelé z [ARM.GetNamewithFlag] nám poslali humanitární pomoc. Náš lid srdečně děkuje arménskému lidu za to, že na nás nezapomněl." # todo: NEW TRANSLATION
  arme.155.a: "Bůh chraň Arménii!" # todo: NEW TRANSLATION
  arme.156.t: "[ARM.GetNamewithFlag] Posílá nám vojenskou pomoc" # todo: NEW TRANSLATION
  arme.156.d: "[ARM.GetNamewithFlag] je ochotné nám poskytnout pomoc, která by měla zlepšit naši situaci na frontě." # todo: NEW TRANSLATION
  arme.156.a: "Díky" # todo: NEW TRANSLATION
  arme.156.b: "Nepotřebujeme to" # todo: NEW TRANSLATION
  arme.157.t: "[SYR.GetNamewithFlag] Přijímá naši pomoc" # todo: NEW TRANSLATION
  arme.157.d: "Jejich vojenské vedení děkuje za naši poskytnutou pomoc." # todo: NEW TRANSLATION
  arme.157.a: "Dobře" # todo: NEW TRANSLATION
  arme.158.t: "[SYR.GetNamewithFlag] Odmítá pomoc" # todo: NEW TRANSLATION
  arme.158.d: "Zřejmě naši pomoc nepotřebují." # todo: NEW TRANSLATION
  arme.158.a: "Dobře" # todo: NEW TRANSLATION
  arme.163.t: "[ARM.GetNamewithFlag] Chce vstoupit do NATO" # todo: NEW TRANSLATION
  arme.163.d: "Ujišťují, že budou pracovat pro společný cíl a stanou se klíčovým spojencem ve svém regionu." # todo: NEW TRANSLATION
  arme.163.a: "Jistě" # todo: NEW TRANSLATION
  arme.163.b: "Ne" # todo: NEW TRANSLATION
  arme.164.t: "[USA.GetNamewithFlag] přijímá nás do aliance" # todo: NEW TRANSLATION
  arme.164.d: "Podařilo se nám zajistit ochranu jedné z nejsilnějších aliancí na světě." # todo: NEW TRANSLATION
  arme.164.a: "Perfektní" # todo: NEW TRANSLATION

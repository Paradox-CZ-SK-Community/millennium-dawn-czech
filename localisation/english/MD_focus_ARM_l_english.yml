 arme.1013.t: "Armeno-turecké protokoly" # todo: NEW TRANSLATION
 arme.1013.d: "Ministerstva zahraničí Turecka a Arménie podepsala ve Curychu dva protokoly, které měly vyvinout a normalizovat vztahy mezi oběma zeměmi. Zpočátku panoval velký optimismus nad historickou dohodou, ale politické spory mezi oběma zeměmi vedly k pozastavení protokolů pouhých šest měsíců poté. K výročí podpisu protokolů uspořádalo Carnegie panelovou diskusi s Thomasem de Waalem z Carnegie, Emilem Sanamyanem, redaktorem Armenian Reporter, a Rossem Wilsonem z Atlantic Council, bývalým velvyslancem USA v Turecku. Moderátorem panelu byl velvyslanec James F. Collins z Carnegie." # todo: NEW TRANSLATION
 arme.1013.a: "Žádají od nás příliš mnoho." # todo: NEW TRANSLATION
 arme.1012.t: "Éra Tsarukyana" # todo: NEW TRANSLATION
 arme.1012.d: "Gagik Tsarukyan (narozen 25. listopadu 1956) je arménský podnikatel, politik a bývalý sportovec. Tsarukyan je zakladatelem a vůdcem strany Prosperující Arménie. Také vlastní různá velká podnikání a je považován za jednoho z nejbohatších mužů v Arménii. Jako zapálený sportovec se věnoval boxu, zápasu a armwrestlingu, stal se světovým šampionem v armwrestlingu v roce 1996 a vyhrál evropský šampionát v roce 1998." # todo: NEW TRANSLATION
 arme.1012.a: "Bargavach enq lnum, eli..." # todo: NEW TRANSLATION
 arme.1011.t: "Arménsko-běloruský obchodní dům" # todo: NEW TRANSLATION
 arme.1011.d: "V Jerevanu byla založena bělorusko-arménská společnost s ručením omezeným Armenian-Belarusian Trade House Ar-Be LLC, oznamuje tiskové oddělení koncernu Belgospischeprom. Společnost bude na arménský trh zajišťovat zejména export alkoholických výrobků. V budoucnu společný podnik zorganizuje dodávky do Arménie a velkoobchodní a maloobchodní prodej běloruského masa a mléčných výrobků, cukrářských výrobků, mouky, domácích spotřebičů (televize, ledničky), oblečení, obuvi, kosmetiky, nábytku, sanitární keramiky apod." # todo: NEW TRANSLATION

  arme.138.b: "S tím nesouhlasíme?" # todo: NEW TRANSLATION
  arme.139.t: "[FROM.GetNameWithFlag] Přijímá!" # todo: NEW TRANSLATION
  arme.139.d: "[FROM.GetNameWithFlag] přijal náš návrh a dohoda bude brzy podepsána." # todo: NEW TRANSLATION
  arme.139.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.140.t: "[FROM.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.140.d: "[FROM.GetNameWithFlag] odmítl náš návrh na podpis dohody o spolupráci." # todo: NEW TRANSLATION
  arme.140.a: "Velmi nešťastné." # todo: NEW TRANSLATION
  arme.141.t: "[ARM.GetNamewithFlag] Chce se připojit k Otevřenému akčnímu plánu!" # todo: NEW TRANSLATION
  arme.141.d: "Nedávno vyjádřila Arménie zájem o vstup do Otevřeného akčního plánu. Akční plány si kladou za cíl zlepšit program reforem přijatých vládou, učinit je transparentnějšími, odpovědnějšími, participativními a inovativními. Měli bychom jim dovolit vstoupit do Otevřeného akčního plánu?" # todo: NEW TRANSLATION

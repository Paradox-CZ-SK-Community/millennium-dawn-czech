  ARM_high_emigration_1: "Malá emigrace" # todo: NEW TRANSLATION
  ARM_high_emigration_1_desc: "Po rozpadu SSSR a se zhoršující ekonomickou situací se mnoho zemí SNS stalo rukojmími zvýšené vnější migrace. V dnešní realitě je Arménie ohrožena vymizením, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním programem arménské politiky.\n§W------------------§!\nTato národní idea bude §Gsnížena§!, pokud náš §HGDP§! přesáhne §H$60B§! a budeme mít alespoň §H44% stability§!.\n§W------------------§!" # todo: CHANGED
  ARM_high_emigration_0: "Velmi malá emigrace" # todo: NEW TRANSLATION
  ARM_high_emigration_0_desc: "Po rozpadu SSSR a se zhoršující ekonomickou situací se mnoho zemí SNS stalo rukojmími zvýšené vnější migrace. V dnešní realitě je Arménie ohrožena vymizením, což nelze říci o jejím východním sousedovi a hlavním politickém nepříteli. Řešení demografické otázky by se mělo stát hlavním programem arménské politiky.\n§W------------------§!\nTato národní idea bude §Gsnížena§!, pokud náš §HGDP§! přesáhne §H$100B§! a budeme mít alespoň §H64% stability§!.\n§W------------------§!" # todo: CHANGED
  ARM_immigration: "Pozitivní imigrace" # todo: NEW TRANSLATION
  ARM_immigration_desc: "Arméni z celého světa se systematicky vracejí do svého historického domova, masovou repatriací se stávají plnohodnotnými občany." # todo: NEW TRANSLATION
  ARM_russia_debt_wait: "[SOV.GetNamewithFlag] Dluh §Wodklad§! Dohoda" # todo: NEW TRANSLATION
  ARM_russia_debt_wait_desc: "[ARM.GetNamewithFlag] je jedinou zemí, jejíž dluh nebyl [SOV.GetNamewithFlag] převzat ani odpuštěn. Nezáleží na tom, zda šlo o politický nebo pragmatický krok, poskytli nám odklad k vyřešení dluhové záležitosti." # todo: NEW TRANSLATION
  ARM_Kocharjan: "§YÉra Kočaryana§!" # todo: NEW TRANSLATION
  ARM_Kocharjan_desc: "Poté co byl jeho předchůdce Levon Ter-Petrosjan sesazen z funkce prezidenta, byl Kočaryan jmenován druhým prezidentem Arménie, když ve včasných prezidentských volbách porazil svého hlavního rivala Karena Demirčjana (který byl bývalým vůdcem sovětské Arménie), volby byly poznamenány neregularitami a porušeními ze strany obou stran podle mezinárodních volebních pozorovatelů." # todo: NEW TRANSLATION
  ARM_manifestation_power: "Projev politické moci" # todo: NEW TRANSLATION
  ARM_manifestation_power_desc: "Abychom byli přesvědčeni, že naše role ve státní správě země nebude otřesena, musíme ukázat naši vůli a postavit státní aparát na své místo." # todo: NEW TRANSLATION
  ARM_place_agreement: "Dohody o místech" # todo: NEW TRANSLATION
  ARM_place_agreement_desc: "Abychom posílili moc Kočaryana v zemi, musíme nenásilně jednat s regionálními politiky, úředníky a dokonce s některými poslanci." # todo: NEW TRANSLATION
  ARM_confrontation_mafia: "Konfrontace s mafií" # todo: NEW TRANSLATION
  ARM_confrontation_mafia_desc: "Arménská mafie, která má četné vazby na ruské zločince, má příliš velký vliv na dění v Arménii. Musíme to změnit." # todo: NEW TRANSLATION
  ARM_liquidation_bosses: "Eliminace bossů" # todo: NEW TRANSLATION
  ARM_liquidation_bosses_desc: "Mafie je slabá. Přišel čas zasadit rozhodný úder spravedlnosti a odříznout hlavu draka." # todo: NEW TRANSLATION
  ARM_installing_loyal: "Vlastní instalace" # todo: NEW TRANSLATION
  ARM_installing_loyal_desc: "Ačkoli se to na krátkou dobu může zdát nevýhodné, pro posílení moci Kocharyana musíme očistit státní aparát od disidentů a dissentérů. Nemáme s nimi co vyjednávat." # todo: NEW TRANSLATION
  ARM_suppress_opposition: "Potlačit opozici" # todo: NEW TRANSLATION
  ARM_suppress_opposition_desc: "Opozice je díky vnějším vlivům na Arménii příliš aktivní. Je čas vyvíjet na opozici tlak tvrdými opatřeními a několika zatčeními, aby se jejich zápal utišil." # todo: NEW TRANSLATION
  ARM_deals_with_bandits: "Dohody s mafií" # todo: NEW TRANSLATION
  ARM_deals_with_bandits_desc: "Kriminální kruhy Arménie, i když mají sklony k vzpouře a systematicky porušují zákon, výrazně ovlivňují dění v Arménii. Možná bychom s nimi neměli bojovat, ale podmanit si bandity a učinit z toho pro nás zisk." # todo: NEW TRANSLATION
  ARM_domination_over_bandits: "Ovládnout bandity" # todo: NEW TRANSLATION
  ARM_domination_over_bandits_desc: "Ačkoli jsme se rozhodli vyjednávat s bandity, neměli bychom jim dávat přílišnou moc. Kocharyan musí nad nimi získat kontrolu." # todo: NEW TRANSLATION
  ARM_official_investigation: "Spustit oficiální vyšetřování" # todo: NEW TRANSLATION
  ARM_official_investigation_desc: "K uklidnění opozice a mezinárodního společenství musíme zahájit oficiální vyšetřování teroristického útoku z roku 1999." # todo: NEW TRANSLATION
  ARM_pacify_yerkrapah: "Uklidňování Yerkrapahu" # todo: NEW TRANSLATION
  ARM_pacify_yerkrapah_desc: "Vojenská organizace Yerkrapah má v Arménii pro náš režim přílišný vliv... Skládá se převážně z přívrženců nacionalisticky smýšlejícího Vazgena Sargsyana. Musíme je odstranit z vojenského velení." # todo: NEW TRANSLATION
  ARM_meet_putin: "Setkání s Putinem" # todo: NEW TRANSLATION
  ARM_meet_putin_desc: "Možná se nám podaří přesvědčit Rusko, aby investovalo do naší ekonomiky a vybudovalo důvěru pro budoucí dluhovou dohodu." # todo: NEW TRANSLATION
  ARM_northern_avenue_project: "Northern Avenue Project" # todo: NEW TRANSLATION
  ARM_northern_avenue_project_desc: "Northern Avenue je navrhovaný projekt pro centrum Jerevanu, při kterém budou ulice rekonstruovány odstraněním starých historických budov a výstavbou nových moderních." # todo: NEW TRANSLATION
  ARM_property_for_debt: "Majetek pro dluhovou dohodu" # todo: NEW TRANSLATION
  ARM_property_for_debt_desc: "Arménie je jedinou zemí, která po pádu Sovětského svazu nedostala dluh prominutý Ruskem. Avšak možná můžeme vyjednat dohodu tím, že poskytneme majetek namísto peněz." # todo: NEW TRANSLATION
  ARM_autocrats_power: "Autokratická moc" # todo: NEW TRANSLATION
  ARM_autocrats_power_desc: "Konečně, Kocharyan nemá žádné překážky ve své politické dráze." # todo: NEW TRANSLATION
  ARM_person_business: "Osobní podnikatelské aktivity" # todo: NEW TRANSLATION
  ARM_person_business_desc: "Ačkoli to může poškodit náš hospodářský cyklus, můžeme získat určité výhody z Kocharyanových osobních podnikatelských aktivit." # todo: NEW TRANSLATION
  ARM_caucasian_tiger: "Kavkazský tygr" # todo: NEW TRANSLATION
  ARM_caucasian_tiger_desc: "V důsledku nafouknutého stavebního sektoru má Arménie nyní nejvyšší růst HDP v regionu. Musíme tuto situaci využít." # todo: NEW TRANSLATION
  ARM_silence_hun: "Umlčování Hunanyana" # todo: NEW TRANSLATION
  ARM_silence_hun_desc: "Hunanyan by opozici mohl poskytnout poznatky. Nesmíme to dopustit." # todo: NEW TRANSLATION
  ARM_constitutional_changes: "Ústavní změny" # todo: NEW TRANSLATION
  ARM_constitutional_changes_desc: "Abychom ukončili jakoukoli naději opozice zastavit naši nadvládu, musíme provést změny ústavy a potlačit protesty." # todo: NEW TRANSLATION
  ARM_hi_rob: "Ahoj, Rob!" # todo: NEW TRANSLATION
  ARM_hi_rob_desc: "Poghos Poghosyan z Dashnakcutyun strany byl pro Kocharyana dlouhodobým problémem. Byl jeho starým \"přítelem\" a staré vazby jsou pro nás nyní příliš rizikové." # todo: NEW TRANSLATION
  ARM_political_assassinations: "Politické vraždy" # todo: NEW TRANSLATION
  ARM_political_assassinations_desc: "Pokračujeme v likvidaci našich oponentů, pokud je to nutné pro naši politickou vládu..." # todo: NEW TRANSLATION
  ARM_union_state_proposal: "Návrh Sjednoceného státu" # todo: NEW TRANSLATION
  ARM_union_state_proposal_desc: "Nakonec se můžeme pokusit připojit ke projektu Sjednoceného státu pro naši budoucí prosperitu." # todo: NEW TRANSLATION
  ARM_loyal_in_power: "\"Náš\" lid na místech" # todo: NEW TRANSLATION
  ARM_loyal_in_power_desc: "Nyní jsou regionální úřady pod kontrolou Kochariana. Avšak pro zachování politické moci je boj proti korupci čím dál obtížnější." # todo: NEW TRANSLATION
  ARM_suppressed_oppos: "Potlačená opozice" # todo: NEW TRANSLATION
  ARM_cauc_tigr: "Kavkazský tygr" # todo: NEW TRANSLATION
  ARM_autocratic_grip: "Autokratická moc" # todo: NEW TRANSLATION
  ARM_armenia_kocharyan_idea: "Arménie Kocharyanova" # todo: NEW TRANSLATION
  ARM_political_assassinations_category: "Politické vraždy" # todo: NEW TRANSLATION
  ARM_political_assassinations_category_desc: "Po převratu v roce 1999 je moc Konzervativní strany Kocharyana v nejistém stavu. §YOpposition§! bude připravovat svrhnutí prezidenta několikrát. Je nutné vyčistit politické prostředí, abychom zajistili udržení moci. Nepřátelé v politickém prostředí a vnější opozice musí být vyhlazeni." # todo: NEW TRANSLATION
  arm_opposition_backlash_ticker_mission: "Odezva opozice" # todo: NEW TRANSLATION
  arm_opposition_backlash_ticker_mission_desc: "The [ARM.GetFlag] §YArménská opozice§! bude připravovat shromáždění a nutit £ARM_Conservative §YKocharyan§! vládu ustoupit a uspořádat férové volby. Musíme tuto chvíli oddálit a nejlépe zabránit shromážděním úplně, nebo si být jisti, že opozice prohraje." # todo: NEW TRANSLATION
  ARM_first_wave_of_assasinat: "Spusťte §YPrvní vlna§! §YPolitických vražd§!" # todo: NEW TRANSLATION
  ARM_second_wave_of_assasinat: "Spusťte §9Druhá vlna§! §YPolitických vražd§!" # todo: NEW TRANSLATION
  first_assasinat_done: "§YPrvní vlna vražd byla dokončena§!" # todo: NEW TRANSLATION
  second_assasinat_done: "§YDruhá vlna vražd byla dokončena§!" # todo: NEW TRANSLATION
  ARM_armenia_kocharyan_idea_tt: "[ARM_Kocharyan_People_loc][ARM_Kocharyan_Tiger_loc][ARM_Kocharyan_Autocratic_loc][ARM_Kocharyan_Opposition_loc]" # todo: NEW TRANSLATION
  ARM_Kocharyan_People_loc1: "\n§gNAŠI LIDÉ NA MÍSTECH§!:\n£corruption_cost_factor_texticon Náklady na změnu korupce politické síly: §R+30.00%§!\n£political_power_texticon  Zisk politické síly: §G+30.00%§!\n" # todo: NEW TRANSLATION
  ARM_Kocharyan_Tiger_loc1: "\n§gKAVKAZSKÝ TYGR§!:\n£econ_cycle_upg_cost_multiplier_modifier_texticon §YEkonomický cyklus upgrade Náklady na pokladnu§! Násobič: §G-10.00%§!\n£construction_speed_texticon  Lokální stavební rychlost: §G+10.00%§!\n" # todo: NEW TRANSLATION
  ARM_Kocharyan_Autocratic_loc1: "\n§gAUTOKRATICKÁ MOC§!:\n£construction_speed_texticon  Lokální stavební rychlost: §G+10.00%§!\n£political_power_texticon  Zisk politické síly: §G+5.00%§!\n£interest_rate_multiplier_modifier_texticon §YÚroková sazba§!: §G-2§!\n£emerging_outlook_campaign_cost_modifier_texticon Denní rostoucí podpora: §G+0.06§!" # todo: NEW TRANSLATION
  ARM_Sargsyan: "§YSerzh Sargsyan§!" # todo: NEW TRANSLATION
  ARM_Sargsyan_desc: "Od roku 1988 byl Serž Sargsjan jedním z vůdců Karabachského hnutí, jehož cílem bylo obránit Náhorní Karabach Arménií. Díky širokým kontaktům v armádních a politických kruzích v Arménii se stal ideálním kandidátem na prezidenta po Kocharyanovi." # todo: NEW TRANSLATION
  ARM_appoint_tigran: "Jmenovat Tigrana" # todo: NEW TRANSLATION
  ARM_appoint_tigran_desc: "Měli bychom jmenovat Tigrana Sargsyana do čela armenské centrální banky pro možné budoucí reformy." # todo: NEW TRANSLATION
  ARM_clear_out_nats: "Vyčistit podpory Andranika Margaryana" # todo: NEW TRANSLATION
  ARM_clear_out_nats_desc: "Andranik Margaryan a jeho nacionalistické křídlo strany musí být potlačeno, jsou příliš neloajální a nebezpeční na to, aby byli tolerováni v naší straně." # todo: NEW TRANSLATION
  ARM_spheres_of_influence_sep: "Oddělené sféry vlivu" # todo: NEW TRANSLATION
  ARM_spheres_of_influence_sep_desc: "Předešlá vláda nám dala zelenou vládnout této zemi, a proto musíme respektovat jejich podnikatelské aktivity." # todo: NEW TRANSLATION
  ARM_utilize_military_knowledge: "Využívání vojenských znalostí" # todo: NEW TRANSLATION
  ARM_utilize_military_knowledge_desc: "Vojenské zkušenosti Serža Sargsyana musíme využít ve prospěch našich ozbrojených sil; ví, co dělat." # todo: NEW TRANSLATION
  ARM_befriend_oligs: "Přátelit se s oligarchy" # todo: NEW TRANSLATION
  ARM_befriend_oligs_desc: "Možná bychom měli navázat spojení s oligarchy a vyslechnout si, jaké nabídky by nám mohli udělat..." # todo: NEW TRANSLATION
  ARM_patriotic_educ: "Patriotická výchova mládeže" # todo: NEW TRANSLATION
  ARM_patriotic_educ_desc: "Musíme vychovávat naši mládež v duchu patriotismu. Naše strana, ještě než jsme ji vedli, byla v tomto ohledu velmi úspěšná, a proto bychom měli tuto tradici nadále dodržovat." # todo: NEW TRANSLATION
  ARM_ensure_milit: "Zajistit vojenskou podporu" # todo: NEW TRANSLATION
  ARM_ensure_milit_desc: "Měli bychom zajistit, aby armáda měla jednu z nejdůležitějších pozic v naší vládě a společnosti." # todo: NEW TRANSLATION
  ARM_priorit_loy_gener: "Upřednostňovat loajální generály" # todo: NEW TRANSLATION
  ARM_priorit_loy_gener_desc: "Musíme upřednostňovat generály, kteří nám jsou loajální, a budovat politické kontakty." # todo: NEW TRANSLATION
  ARM_new_gov_builds: "Nové vládní budovy" # todo: NEW TRANSLATION
  ARM_new_gov_builds_desc: "Díky našim dobrým kontaktům s oligarchií bychom s nimi mohli uzavřít výhodnou dohodu o výstavbě nových budov pro naši vládu." # todo: NEW TRANSLATION
  ARM_navasard_legacy_sup: "Dědictví Navasardjana" # todo: NEW TRANSLATION
  ARM_navasard_legacy_sup_desc: "Ačkoli jsme potlačili starou stráž republikánské strany, využití jejich metod a odkazu by mohlo být pro budoucnost naší země užitečné." # todo: NEW TRANSLATION
  ARM_cronies_elevated: "Povýšení kumpánů" # todo: NEW TRANSLATION
  ARM_cronies_elevated_desc: "Musíme změnit priority ve vzdělávání, a zároveň zachovat jádro myšlenek." # todo: NEW TRANSLATION
  ARM_support_monopolies: "Podporované monopoly" # todo: NEW TRANSLATION
  ARM_support_monopolies_desc: "Musíme udržovat náš monopolní systém, abychom si udrželi vliv ve státě." # todo: NEW TRANSLATION
  ARM_hovik_guidelines: "Hovikovy pokyny" # todo: NEW TRANSLATION
  ARM_hovik_guidelines_desc: "Premiér Hovik Abrahamjan nařídil Ministerstvu hospodářství vypracovat pokyny pro dovoz deseti základních výrobků na trh do jednoho měsíce. Patří sem cukr, mouka, pšenice, olej, rýže, pohanka, máslo, margarín, banány, pomeranče, dětská výživa, drůbež, léky, diesel a benzín. Uvedl, že i když tyto trhy nejsou formálně monopolizované, veřejnost je vnímá jako takové." # todo: NEW TRANSLATION
  ARM_mandatory_pension_system: "Povinný akumulační důchodový systém" # todo: NEW TRANSLATION
  ARM_mandatory_pension_system_desc: "Je nutné provést důchodovou reformu, která zlepší životy našich důchodců." # todo: NEW TRANSLATION
  ARM_patronize_nats: "Podpora nacionalistů" # todo: NEW TRANSLATION
  ARM_patronize_nats_desc: "Republikánská strana podporuje nacionalistická hnutí v zemi různými způsoby" # todo: NEW TRANSLATION
  ARM_footbal_diplo: "Fotbalová diplomacie" # todo: NEW TRANSLATION
  ARM_footbal_diplo_desc: "„Fotbalová diplomacie“ ve vztazích mezi Armenií a Tureckem začala 6. září 2008, kdy turecký prezident Abdullah Gül přišel do Jerevanu na pozvání arménského prezidenta Serža Sargsjana, aby společně sledovali zápas národních týmů obou zemí v rámci kvalifikace na mistrovství světa 2010. Po utkání turecký vůdce pozval arménského protějšek na návratný zápas v Turecku 14. října 2009. Dne 10. října 2009 byl v Curychu podepsán bilaterální protokoly za podpory vysokých politiků a světových vůdců. A čtyři dny poté v Burse se setkali prezidenti Turecka a Arménie na zápase národních týmů. Avšak 22. dubna 2010 Sargsjan pozastavil ratifikaci dokumentů podepsaných v Curychu svým dekretem, vysvětluje, že Turecko nebylo připraveno pokračovat v procesu, který byl zahájen" # todo: NEW TRANSLATION
  ARM_visit_to_russia: "Státní návštěva Ruska" # todo: NEW TRANSLATION
  ARM_visit_to_russia_desc: "Serzh Sargsyan pojede do Ruska, aby vyjednal sblížení Arménie s EU" # todo: NEW TRANSLATION
  ARM_approach_eu_serzh: "Přibližování Evropské unii" # todo: NEW TRANSLATION
  ARM_approach_eu_serzh_desc: "Evropský den je významnou událostí v naší zemi, díky níž máme více příležitostí se přiblížit k EU" # todo: NEW TRANSLATION
  ARM_serzh_free_speech: "Svoboda projevu pro podporu EU" # todo: NEW TRANSLATION
  ARM_serzh_free_speech_desc: "Ač nechceme rozšiřovat opozici, musíme lidem dát určité práva, která podpoří ekonomické příležitosti" # todo: NEW TRANSLATION
  ARM_ss_army: "Armáda S.S." # todo: NEW TRANSLATION
  ARM_ss_army_desc: "Jsme armádou Serža Sargsjana, budeme ho následovat až na samotný konec světa!" # todo: NEW TRANSLATION
  arm_sargsyan.1.t: "Setkání v Arménii po fotbalovém zápasu!" # todo: NEW TRANSLATION
  arm_sargsyan.1.d: "Po shlédnutí fotbalového zápasu mezi Arménií a Tureckem jednají vůdci Arménie a Turecka o různých záležitostech. Arménie navrhuje uzavřít bilaterální dohodu o spolupráci mezi našimi zeměmi pro vzájemně prospěšný rozvoj našich ekonomik a normalizaci vztahů." # todo: NEW TRANSLATION

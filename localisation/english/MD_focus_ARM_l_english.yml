  arm_empire.15.t: "Itálie souhlasí stát se naším územím" # todo: NEW TRANSLATION
  arm_empire.15.d: "Italská koruna souhlasila s tím, že bude sjednocena s námi pod nadvládou naší dynastie." # todo: NEW TRANSLATION
  arm_empire.15.a: "Perfektní" # todo: NEW TRANSLATION
  arm_empire.16.t: "Itálie odmítla naši nabídku" # todo: NEW TRANSLATION

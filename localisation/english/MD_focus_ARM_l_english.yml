  ARM_monarch: "§YObnovení monarchie§!" # todo: NEW TRANSLATION
  ARM_monarch_desc: "Žádný vojenský, politický ani jiný činitel nemá právo vládnout zemi. Nejlegitimnějším vládcem může být jen monarcha, jehož paternalistický přístup může Arménii dovést k velikosti." # todo: NEW TRANSLATION
  ARM_assemble_meliq_union: "Shromažďování Meliqovy unie" # todo: NEW TRANSLATION
  ARM_assemble_meliq_union_desc: "Meliq Union je aristokratická tradicionalistická organizace v Arménii. Musíme shromáždit každého člena této organizace, abychom zvolili nového Tagavora." # todo: NEW TRANSLATION
  ARM_armeno_ari_union: "Arméno-árijská unie" # todo: NEW TRANSLATION
  ARM_armeno_ari_union_desc: "Arméno-árijská unie je politická strana v Arménii, která usiluje o návrat k dávným arménským pohanským tradicím a obnovení království Arménie tak, jak bylo v době antiky." # todo: NEW TRANSLATION
  ARM_bagratuni: "Bagratuni pretendent?" # todo: NEW TRANSLATION
  ARM_bagratuni_desc: "Bagratuni neboli dynastie Bagratid je arménská královská dynastie, která vládla středověkému Království Arménie. Původně jako vazalové Království Arménie v době starověku, vzrostli na nejvýznamnější arménskou šlechtickou rodinu během období arabské nadvlády nad Arménií, nakonec založili vlastní nezávislé království. Jsou také předky gruzínské královské dynastie Bagrationi. Nicméně, Roland von Bagratuni nedoložil své potomstvo z dynastie Bagratuni na plnou míru, což vyvolává řadu obav u členů Unie Meliq." # todo: NEW TRANSLATION
  ARM_savoya: "Savojská dynastie" # todo: NEW TRANSLATION
  ARM_savoya_desc: "Poslední královskou dynastií Arménie byla dynastie Lusignan. Když v roce 1375 bylo zničeno Království Kilikie, poslední král Levon VI (Leo VI) předal titul krále Arménie Jamesi I. (Hakob I), králi Kypru, který pocházel ze stejné dynastie Lusignan. V roce 1489 královna Charlotta titul předala svému bratranecovi Karlu Válečníkovi, vévodovi ze Savoj (v Itálii)." # todo: NEW TRANSLATION
  ARM_going_to_roots: "Návrat ke kořenům" # todo: NEW TRANSLATION
  ARM_going_to_roots_desc: "Arménie je jednou z nejstarších zemí, které přežily dodnes. Ne všechny národy dokázaly přežít, ale náš národ prošel trnitou cestou, po níž by mnozí nepřežili. Víra našich předků, jejich slavné činy a tradice jsou tím, co nám pomohly přežít a pokračovat v boji." # todo: NEW TRANSLATION
  ARM_glory_of_tigr: "Sláva Tigranes Velikého" # todo: NEW TRANSLATION
  ARM_glory_of_tigr_desc: "Nyní je čas, aby Arménie znovu povstala na nohy a sjednotila se kolem svého nového, znovuzrozeného království, které musí dosáhnout výšin, jichž dosáhl Tigranes Veliký, a dokonce je překonat!" # todo: NEW TRANSLATION
  ARM_state_christianity: "Státní křesťanství" # todo: NEW TRANSLATION
  ARM_state_christianity_desc: "Ústava našeho státu již popisuje důležitost Arménské církve v životě našeho lidu. Nyní však nastal čas učinit z církve součást státu a začlenit ji do všech aspektů života." # todo: NEW TRANSLATION
  ARM_restoring_aspets: "Obnovení Aspets" # todo: NEW TRANSLATION
  ARM_restoring_aspets_desc: "Aspet Dziavors nebo Ayrudzis byli arménští rytíři, kteří sloužili jako věrní bojovníci arménských tagavorů nebo šlechtických rodů. Musíme v naší armádě obnovit tento titul, spojit staré tradice s moderní válkou." # todo: NEW TRANSLATION
  ARM_support_pan_iranists: "Parthský hněv" # todo: NEW TRANSLATION
  ARM_support_pan_iranists_desc: "My, Arméni, jsme poslední zbytky Arsacid říše, kterou zničili Sásánovci. Nyní se musíme rozhodnout - měli bychom se spojit a sjednotit s Peršany, nebo obnovit naši dynastii v Íránu." # todo: NEW TRANSLATION
  ARM_REV_PER_TT: "§YZahájíme revoluci v [PER.GetNamewithFlag] za účelem svržení jejich vlády§!" # todo: NEW TRANSLATION
  ARM_give_money_to_kob: "Podpora KOB" # todo: NEW TRANSLATION
  ARM_give_money_to_kob_desc: "Konceptuální strana KOB má s námi velmi podobné hodnoty. Musíme podpořit naše bratry z Ruska a vytvořit soudržnou osu spojenců v regionu." # todo: NEW TRANSLATION
  ARM_supporting_chechens: "Podpora Ichkerie" # todo: NEW TRANSLATION
  ARM_supporting_chechens_desc: "Během první čečenské války měl Roland von Bagratuni e-mailovou konverzaci s Dzhohar Dudaevem, ve které oba diskutovali o odporu vůči Rusku a pan-kavkazských ambicích." # todo: NEW TRANSLATION
  ARM_crusader_legacy: "Dědictví křižáků" # todo: NEW TRANSLATION
  ARM_crusader_legacy_desc: "Mezi činy, jichž Arméni prokázali vůči církvi a křesťanskému světu, je zvláště zdůrazněno, že v dobách, kdy křesťanští panovníci a válečníci šli dobýt Svatou zemi, žádný národ této vášněji, radostí a vírou nepomohl, jako Arméni, kteří křižovníkům poskytovali koně, zásoby a vedení. Arméni těmto bojovníkům projevovali odvahu a věrnost během svatých válek. - papež Řehoř XIII." # todo: NEW TRANSLATION
  ARM_our_old_realm: "Dluh Edwarda" # todo: NEW TRANSLATION
  ARM_our_old_realm_desc: "Poslední král Arménie Kilikie, ve snaze vyvolat novou křížovou výpravu za osvobození Arménie, navštívil krále Anglie Eduarda III. V naději na obnovení Království Kilikie uložil Levon státní pokladnu v bezpečí anglickému králi. Strany uzavřely dohodu, že pokladna zůstane v Anglii až do osvobození a obnovení Arménie. Je čas požadovat naše peníze zpět." # todo: NEW TRANSLATION
  ARM_renewed_nobility: "Obnovená šlechta" # todo: NEW TRANSLATION
  ARM_renewed_nobility_desc: "Nesmíme jen integrovat starou šlechtu, která by mohla váhat spolupracovat s námi, ale musíme také vytvořit novou aristokracii z našich vojenských velitelů." # todo: NEW TRANSLATION
  ARM_polish_hung_dilem: "Polské dilema" # todo: NEW TRANSLATION
  ARM_polish_hung_dilem_desc: "Roland von Bagratuni přišel do Arménie z Polska a je ochoten podpořit monarchistické hnutí ve své první vlasti." # todo: NEW TRANSLATION
  ARM_fate_of_italy: "Osud Itálie" # todo: NEW TRANSLATION
  ARM_fate_of_italy_desc: "Dynastie Savojská oprávněně vlastní titul králů Itálie. Musíme začít uvažovat, jak se spojit s naší druhou korunou." # todo: NEW TRANSLATION
  ARM_true_tseghakronism: "Pravý Tseghakronismus" # todo: NEW TRANSLATION
  ARM_true_tseghakronism_desc: "Jako nově vzniklá monarchie musíme podporovat Tseghakronistické myšlenky, které plně souzní s naší tradiční orientací." # todo: NEW TRANSLATION
  ARM_new_religious_thought: "Nové náboženské myšlenky" # todo: NEW TRANSLATION
  ARM_new_religious_thought_desc: "Vůdcové naší rady si myslí, že v duchu našich ideálů je oživit staré arménské domorodé náboženství a začlenit ho do naší společnosti." # todo: NEW TRANSLATION
  ARM_support_ossetia: "Podpora Osetie" # todo: NEW TRANSLATION
  ARM_support_ossetia_desc: "Osetie je jednou z mála zemí v Kavkaze, která s námi sdílí nejen krev, ale i stejné ideály. Musíme podpořit jejich věc." # todo: NEW TRANSLATION
  ARM_pan_caucasianism: "Pan-kavkazanství" # todo: NEW TRANSLATION
  ARM_pan_caucasianism_desc: "Sjednocení celého Kavkazu pod naší vlajkou je cílem našeho krále a jeho vůle musí být naplněna." # todo: NEW TRANSLATION
  ARM_liberating_levant: "Osvobození Levantu" # todo: NEW TRANSLATION
  ARM_liberating_levant_desc: "Stejně jako naši západní a arménští předkové, musíme zahájit novou křížovou výpravu, abychom osvobodili Levant a znovu vybudovali bývalé křižácké státy." # todo: NEW TRANSLATION
  ARM_true_urheimat: "Skutečná Urheimat" # todo: NEW TRANSLATION
  ARM_true_urheimat_desc: "Arménie je skutečnou domovinou všech indoevropanů. Právě tak, jak naše strana původně uvedla -\n\nArménská vysočina\ndomovina Arménů,\nkolébka árijské civilizace.\nÁrijci po celém světě,\nosvoboďte ji,\nosvoboďte sebe." # todo: NEW TRANSLATION
  arm_empire.2.t: "Unification with Our Armenian Brothers" # todo: NEW TRANSLATION
  arm_empire.2.d: "Je čas spojit se a stát bok po boku s našimi arménskými bratry. Společně postavíme skvělou budoucnost, potrestáme naše společné nepřátele a povedeme naše národy k prosperitě." # todo: NEW TRANSLATION
  arm_empire.2.a: "Spojme se" # todo: NEW TRANSLATION
  arm_empire.2.b: "Tak si překřížíme paže" # todo: NEW TRANSLATION
  arm_empire.2.c: "Jdeme různými cestami" # todo: NEW TRANSLATION
  arm_empire.3.t: "Shodli se na sjednocení" # todo: NEW TRANSLATION
  arm_empire.3.d: "Náš sen se stal skutečností a nyní jsou arménský a perský lid opět sjednoceni" # todo: NEW TRANSLATION
  arm_empire.3.a: "Dobré" # todo: NEW TRANSLATION
  arm_empire.4.t: "Odmítli naši nabídku" # todo: NEW TRANSLATION
  arm_empire.4.d: "Nedokázali jsme je přesvědčit, aby se k nám přidali." # todo: NEW TRANSLATION
  arm_empire.4.a: "Dobře" # todo: NEW TRANSLATION
  arm_empire.5.t: "Zvolili alianci s námi" # todo: NEW TRANSLATION
  arm_empire.5.d: "Rozhodli se, že nejlepší možností je stát se naším spojencem v alianci." # todo: NEW TRANSLATION
  arm_empire.5.a: "Dobře" # todo: NEW TRANSLATION
  arm_empire.6.t: "Arménie nabízí koupit [SOO.GetName]" # todo: NEW TRANSLATION
  arm_empire.6.d: "Arménská vláda nás dnes oslovila neobvyklou nabídkou. Hodlají koupit území [SOO.GetName] od nás za velmi značnou sumu. Jsme touto nabídkou šokováni; navíc arménští diplomaté jasně naznačili, že jejich odmítnutí povede k negativním důsledkům." # todo: NEW TRANSLATION
  arm_empire.6.a: "Je to absurdní!" # todo: NEW TRANSLATION
  arm_empire.6.b: "Souhlasíme" # todo: NEW TRANSLATION
  arm_empire.7.t: "Arménie Offers to Buy [SOO.GetName]" # todo: NEW TRANSLATION
  arm_empire.7.d: "Arménská vláda nás dnes oslovila neobvyklou nabídkou. Hodlají koupit území [SOO.GetName] od nás za velmi vysokou sumu. Jsme šokováni touto nabídkou, navíc arménští diplomaté jasně naznačili, že jejich odmítnutí by vedlo k negativním důsledkům." # todo: NEW TRANSLATION

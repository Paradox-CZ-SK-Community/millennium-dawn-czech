  ARM_iranian_drone_deal: "Nákup íránských dronů" # todo: NEW TRANSLATION
  ARM_iranian_drone_deal_desc: "Íránské drony se ukázaly jako velmi účinné v moderním boji. Můžeme je využít." # todo: NEW TRANSLATION
  arme.97.t: "[ARM.GetNameWithFlag] Chce koupit naše drony!" # todo: NEW TRANSLATION
  arme.97.d: "Nedávno Arménie projevila zájem o nákup našich dronů. Měli bychom souhlasit s jejich nabídkou a poskytnout jim drony za vhodnou cenu?" # todo: NEW TRANSLATION

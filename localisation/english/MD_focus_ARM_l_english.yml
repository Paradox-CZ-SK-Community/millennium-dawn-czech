 ARM_NKR_integrate: "Integrace Náhorního Karabachu" # todo: NEW TRANSLATION
 ARM_new_constitution: "Vytvoření nové ústavy" # todo: NEW TRANSLATION
 ARM_new_constitution_desc: "Nyní je třeba vytvořit takovou ústavu, aby naše národy už nikdy mezi sebou nebojovaly. Pokud dáme svobodu pohybu, autonomii regionálním orgánům a zakážeme nacionalismus, naše země vykvete k nové životu ke slávě Lenina a jasné komunistické budoucnosti!" # todo: NEW TRANSLATION
 ARM_Establish_connections_aze: "Navázat styky s ázerbájdžánskými komunisty" # todo: NEW TRANSLATION
 ARM_Establish_connections_aze_desc: "Ázerbájdžánský lid trpí pod jhem buržoazní moci. A protože už máme zkušenosti v boji proti kapitalismu, je třeba pomoci našim východním sousedům svrhnout okovy otroctví!" # todo: NEW TRANSLATION
 ARM_aze_revol: "Revoluce v Ázerbájdžánu!" # todo: NEW TRANSLATION
 ARM_aze_revol_desc: "Je čas zapálit plamen revoluce v Ázerbájdžánu." # todo: NEW TRANSLATION
 ARM_Financing_of_protest_movements_aze: "Financování protestních hnutí" # todo: NEW TRANSLATION
 ARM_Financing_of_protest_movements_aze_desc: "Komunistická strana Ázerbájdžánu vždy měla podporu lidu. Ale jejím hlavním problémem je podlézání buržoazním orgánům. Je nutné ukázat celému lidu, že komunisté od nynějška nesouhlasí s politickým kurzem Ázerbájdžánu." # todo: NEW TRANSLATION
 ARM_Strengthen_com_partys_agenda: "Posílit komunistickou agendu" # todo: NEW TRANSLATION
 ARM_Strengthen_com_partys_agenda_desc: "Po deseti letech buržoazní vlády je třeba novému pokolení znovu vysvětlit nutnost návratu k socialistickému systému. Je však třeba najít jemnou hranici mezi otevřenou nepřátelností, byť pravdivou, a podlézáním moderním orgánům." # todo: NEW TRANSLATION
 ARM_parlament_aze_places: "Najít podporovatele v ázerbájdžánském parlamentu" # todo: NEW TRANSLATION
 ARM_parlament_aze_places_desc: "Abychom se přiblížili k hlavám buržoazie a odstranili je, musíme najít v ázerbájdžánském parlamentu příznivce, kteří sympatizují s bývalou sovětskou velikostí." # todo: NEW TRANSLATION
 ARM_geo_revol: "Revoluce v Gruzii!" # todo: NEW TRANSLATION
 ARM_parlament_geo_places: "Snížit autoritu parlamentu." # todo: NEW TRANSLATION
 ARM_parlament_geo_places_desc: "Dnes je gruzínský parlament ovládán prozápadními loutkami a nerozhodnými příznivci Ševardnadzeho. Stačí jen otřást autoritou parlamentu mezi lidmi a jejich moc se zhroutí pod rukou dělnické třídy!" # todo: NEW TRANSLATION
 ARM_Strengthen_com_partys_agenda_geo: "Kritika politického kurzu Gruzie" # todo: NEW TRANSLATION
 ARM_Strengthen_com_partys_agenda_geo_desc: "Je zřejmé, že demokracie v Gruzii slouží k obohacování buržoazie na úkor obyčejných lidí. Možná že pokud začneme kritizovat úřady tvrději, přitáhneme na svou stranu více příznivců a učiníme komunistickou agendu naléhavou." # todo: NEW TRANSLATION
 ARM_Financing_of_protest_movements_geo: "Převzít iniciativu protestů" # todo: NEW TRANSLATION
 ARM_Financing_of_protest_movements_geo_desc: "V postsovětském Gruzii jsou protesty obvykle vedeny demokratickými fanatiky, nacionalisty a prostými pobuřovateli, kteří rozptylují pozornost mas. Nová rétorika naší linie nám ale umožní převzít iniciativu a nasměrovat pozornost lidí správným směrem." # todo: NEW TRANSLATION
 ARM_Establish_connections_geo: "Obnovit staré vazby v Gruzii" # todo: NEW TRANSLATION
 ARM_Establish_connections_geo_desc: "Gruzie, kdysi ohnisko transkavkazského komunistického hnutí, se dnes nemůže pyšnit bývalým zápalem. Stará garda KSSS stále zůstává bez podpory svých druhů z okolních zemí. Je čas to změnit!" # todo: NEW TRANSLATION

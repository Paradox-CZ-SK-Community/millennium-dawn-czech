  ARM_covert_defense_agreement: "Tajná obranná dohoda" # todo: NEW TRANSLATION
  ARM_covert_defense_agreement_desc: "Musíme se s Íránem spojit na tajné, hlubší úrovni, aby byla zajištěna bezpečnost našich obou států." # todo: NEW TRANSLATION
  arme.100.t: "[ARM.GetNameWithFlag] Nabízí tajnou obrannou dohodu!" # todo: NEW TRANSLATION
  arme.100.d: "Tajná obranná dohoda byla podepsána." # todo: NEW TRANSLATION
  arme.100.a: "Jistě!" # todo: NEW TRANSLATION

  ARM_relations_with_america: "Vztahy se USA" # todo: NEW TRANSLATION
  ARM_relations_with_america_desc: "USA má velkou arménskou diasporu a velmi dobré historické vztahy s námi. Od prezidenta Wilsona vnívalo mnoho Arménů Ameriku jako našeho spolehlivého partnera." # todo: NEW TRANSLATION
  ARM_join_us_eur_partn_prog: "Evropské velenství – Program státního partnerství" # todo: NEW TRANSLATION
  ARM_join_us_eur_partn_prog_desc: "Spojené státy nabízejí program vojenského partnerství se svými vojenskými rezervami, který má za cíl vybudovat naše nové vojenské struktury." # todo: NEW TRANSLATION
  ARM_expand_us_embassy: "Rozšíření americké ambasády" # todo: NEW TRANSLATION
  ARM_expand_us_embassy_desc: "Spojené státy již mají velký kus půdy pod kontrolou své ambasády. Pokud však budou chtít více půdy pro svou ambasádu, můžeme ji pro ně zajistit." # todo: NEW TRANSLATION
  ARM_additional_programs_for_armenia: "Další programy pro Arménii" # todo: NEW TRANSLATION
  ARM_additional_programs_for_armenia_desc: "USA nám může poskytnout další rozvojové programy, které by byly výlučně zaměřeny na Arménii." # todo: NEW TRANSLATION
  ARM_millennium_challenge_compact: "Kompakt Millennium Challenge" # todo: NEW TRANSLATION
  ARM_millennium_challenge_compact_desc: "Millennium Challenge je pětiletá vládní dohoda USA mezi MCC a způsobilou zemí na financování specifických programů zaměřených na snižování chudoby a stimulaci hospodářského růstu." # todo: NEW TRANSLATION
  ARM_anca_lobbying: "Lobbying ANCA" # todo: NEW TRANSLATION
  ARM_anca_lobbying_desc: "Arménská národní komise Ameriky je arménsko-americká občanská organizace. Její sídlo je ve Washingtonu, D.C., a má regionální kanceláře v Glendale, Kalifornii, a Watertown, Massachusetts." # todo: NEW TRANSLATION
  ARM_us_recog_arm_gen: "Uznání genocidy Arménů Spojenými státy" # todo: NEW TRANSLATION
  ARM_us_recog_arm_gen_desc: "Musíme požádat USA, aby konečně vyvinuly tlak na Turecko a uznaly turecké zvěrstva během první světové války jako genocidu." # todo: NEW TRANSLATION
  ARM_kansas_armenia_partnership: "Státní partnerství Kansasu a Arménie" # todo: NEW TRANSLATION
  ARM_kansas_armenia_partnership_desc: "Arménská armáda navázala partnerství s národní gardou Kansasu prostřednictvím programu CSPP USA. Musíme provádět společná školení." # todo: NEW TRANSLATION
  ARM_req_mnna_status: "Žádáme o status hlavního spojence mimo NATO" # todo: NEW TRANSLATION
  ARM_req_mnna_status_desc: "Nyní, když jsme prokázali skutečnou loajalitu k západní věci, možná bychom měli žádat USA o status hlavního spojence mimo NATO." # todo: NEW TRANSLATION
  ARM_stopping_usaid: "Zastavení USAID" # todo: NEW TRANSLATION
  ARM_stopping_usaid_desc: "USAID je organizace, která dělá jen propagaci amerických zájmů. Musí být zastavena!" # todo: NEW TRANSLATION
  ARM_close_us_embassy: "Uzavření velvyslanectví" # todo: NEW TRANSLATION
  ARM_close_us_embassy_desc: "USA proti nám konspirují prostřednictvím své ambasády už příliš dlouho. To musí být ukončeno." # todo: NEW TRANSLATION
  ARM_seizing_us_investments: "Zabavování amerických investic" # todo: NEW TRANSLATION
  ARM_seizing_us_investments_desc: "Jakékoliv americké investice směřují nikoli k prosperitě hostitelské země, ale k ziskům amerických elit. Musíme je zabavit!" # todo: NEW TRANSLATION
  ARM_stop_military_coop: "Zastavení vojenské spolupráce" # todo: NEW TRANSLATION
  ARM_stop_military_coop_desc: "Nemáme žádný užitek z vojenské spolupráce s slabými Američany." # todo: NEW TRANSLATION
  ARM_no_more_relations_with_us: "Žádné další vztahy se USA" # todo: NEW TRANSLATION
  ARM_no_more_relations_with_us_desc: "Nelze si dovolit mít JAKÉKOLI vztahy s teroristickou zemí USA." # todo: NEW TRANSLATION
  ARM_no_more_ngo_funds: "Žádné další prostředky pro nevládní organizace" # todo: NEW TRANSLATION
  ARM_no_more_ngo_funds_desc: "NVO jsou sociální špionážní organizace, které prosazují hodnoty, jež nesedí s naší agendou. To musí být zastaveno." # todo: NEW TRANSLATION
  ARM_anti_nato_propaganda: "Propaganda proti NATO" # todo: NEW TRANSLATION
  ARM_anti_nato_propaganda_desc: "NATO je imperialistická organizace západní hegemonie! Jak jinak světu říci pravdu o nich?" # todo: NEW TRANSLATION
  ARM_combat_us_influence: "Boj proti vlivu USA" # todo: NEW TRANSLATION
  ARM_combat_us_influence_desc: "Musíme čelit vlivu USA na každém rohu. Od kultury po ekonomiku, působení Ameriky musí být omezeno." # todo: NEW TRANSLATION
  ARM_relations_with_iran: "Vztahy s Íránem" # todo: NEW TRANSLATION
  ARM_relations_with_iran_desc: "Írán je jedním z našich nejstarších sousedů. Přišel čas rozhodnout, jaké budou naše vztahy v 21. století." # todo: NEW TRANSLATION
  ARM_close_border_with_iran: "Zavřít hranici s Íránem" # todo: NEW TRANSLATION
  ARM_close_border_with_iran_desc: "Musíme zavřít naši hranici s Íránem, abychom už nepovolili žádný obchod s ním." # todo: NEW TRANSLATION
  ARM_rip_the_trade_agreements: "Žádný obchod" # todo: NEW TRANSLATION
  ARM_rip_the_trade_agreements_desc: "Musíme zakázat íránské produkty a ukončit veškeré obchodní styky mezi Íránem a Arménií." # todo: NEW TRANSLATION
  ARM_closing_blue_mosque: "Uzavření Modré mešity" # todo: NEW TRANSLATION
  ARM_closing_blue_mosque_desc: "Írán používá Modrou mešitu jako centrum svého vlivu v Arménii. Musíme s tím skoncovat." # todo: NEW TRANSLATION
  ARM_amenia_iran_agen_capt: "Protiíránský dohled" # todo: NEW TRANSLATION
  ARM_capture_iranian_agents: "Zadržení íránských agentů" # todo: NEW TRANSLATION
  ARM_capture_iranian_agents_desc: "Írán nám může zkusit spiknutí proti nám. Musíme být na takovou situaci připraveni." # todo: NEW TRANSLATION
  ARM_hez_are_terrorists: "Hizballáh jsou teroristé!" # todo: NEW TRANSLATION
  ARM_hez_are_terrorists_desc: "Hizballáh jsou teroristické íránské proxy. Musíme odsoudit jejich politickou organizaci a agendu." # todo: NEW TRANSLATION
  ARM_support_pjaks: "Podpora Kurdistánské Strany Svobodného Života" # todo: NEW TRANSLATION
  ARM_support_pjaks_desc: "Abychom zkrotili íránské ambice, musíme podporovat kurdské separatistické organizace, jako je Kurdistánská Strana Svobodného Života (PJAK)." # todo: NEW TRANSLATION
  ARM_post_ussr_partnersh: "Partnerství po SSSR" # todo: NEW TRANSLATION
  ARM_post_ussr_partnersh_desc: "Mnoho zemí, se kterými jsme měli ekonomické a politické vztahy během sovětské éry, je dnes od nás značně vzdálených. Můžeme se pokusit naše vztahy znovu vybudovat." # todo: NEW TRANSLATION
  ARM_trade_partnership_blr: "Partnerství s Běloruskem" # todo: NEW TRANSLATION
  ARM_trade_partnership_blr_desc: "Běloruský trh může být pro naše podniky velmi zajímavý, stejně jako náš trh pro ně." # todo: NEW TRANSLATION
  ARM_trade_partnership_kaz: "Partnerství s Kazachstánem" # todo: NEW TRANSLATION
  ARM_trade_partnership_kaz_desc: "Naše vztahy s Kazachstánem nemusí být nejrůžovější, ale naše společné obchodní zájmy a hluboká integrace s Ruskem nám mohou prospět." # todo: NEW TRANSLATION
  ARM_trade_partnership_ukr: "Partnerství s Ukrajinou" # todo: NEW TRANSLATION
  ARM_trade_partnership_ukr_desc: "Zajištění dobrých obchodních vztahů s Ukrajinou by pro nás mohlo být velmi prospěšné, neboť náš trh by pro jejich produkty byl velmi vhodný." # todo: NEW TRANSLATION
  arme.138.t: "[ARM.GetNameWithFlag] Chce podepsat dohodu o spolupráci s EU!" # todo: NEW TRANSLATION
  arme.138.d: "Nedávno se Arménie rozhodla podepsat dohodu o spolupráci s Evropskou unií. Měli bychom souhlasit s jejich návrhem?" # todo: NEW TRANSLATION

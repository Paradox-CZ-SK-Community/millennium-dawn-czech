  arme.74.t: "[GEO.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.74.d: "Gruzie souhlasila s naší nabídkou exportu elektřiny a nyní budujeme veškerou nezbytnou infrastrukturu pro přepravu elektřiny." # todo: NEW TRANSLATION
  arme.74.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.75.t: "[GEO.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.75.d: "Gruzie považuje naši nabídku exportu elektřiny za škodlivou pro jejich průmysl výroby elektřiny. Proto nechtějí naši elektřinu ve své zemi." # todo: NEW TRANSLATION
  arme.75.a: "Šílené" # todo: NEW TRANSLATION
  ARM_bilat_trade_agreement: "Dvoustranná obchodní dohoda" # todo: NEW TRANSLATION
  ARM_bilat_trade_agreement_desc: "Obchod mezi Arménií a Íránem má velký potenciál. Musíme vytvořit podmínky, aby mezi našimi zeměmi nebyly překážky v obchodě." # todo: NEW TRANSLATION
  ARM_memorandum_of_understanding: "Memorandum o porozumění" # todo: NEW TRANSLATION
  ARM_memorandum_of_understanding_desc: "Státní média Íránu a Arménie musí podepsat memorandum o porozumění a koordinaci v boji proti dezinformacím o obou zemích od jejich společných nepřátel." # todo: NEW TRANSLATION
  ARM_amenia_iran_memo: "[ARM.GetNameWithFlag] - [PER.GetNameWithFlag] Memorandum o porozumění" # todo: NEW TRANSLATION
  arme.76.t: "[ARM.GetNameWithFlag]'s - [PER.GetNameWithFlag]ian Memorandum o porozumění" # todo: NEW TRANSLATION
  arme.76.d: "Nedávno nám arménská vládní média oslovila s návrhem vzájemně výhodné dohody. Navrhují podepsání memoranda, kterým budou iránská i arménská média bojovat proti dezinformacím o obou zemích, šířeným našimi vzájemnými nepřáteli. Měli bychom souhlasit s tímto návrhem?" # todo: NEW TRANSLATION
  arme.76.a: "Jistě!" # todo: NEW TRANSLATION
  arme.76.b: "Nemáme zájem." # todo: NEW TRANSLATION
  arme.77.t: "[PER.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.77.d: "Írán souhlasil s naším návrhem memoranda, kterým budou íránská a arménská média bojovat proti dezinformacím o obou zemích, šířeným našimi společnými nepřáteli." # todo: NEW TRANSLATION
  arme.77.a: "Skvěle!" # todo: NEW TRANSLATION
  arme.78.t: "[PER.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.78.d: "Írán neviděl žádný užitek ze podepsání memoranda, které jsme jim navrhli." # todo: NEW TRANSLATION
  arme.78.a: "Divné" # todo: NEW TRANSLATION
  arme.80.t: "Politická spolupráce s [ARM.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.80.d: "Arménie je naším partnerem a jednou z nejblíže duševně spřízněných zemí; máme společné dědictví a měli bychom si být navzájem oporou, takže není překvapující, že Arménie vyjádřila touhu rozšířit naši spolupráci." # todo: NEW TRANSLATION
  arme.80.a: "Jsme přátelé!" # todo: NEW TRANSLATION
  arme.80.b: "Nemáme zájem" # todo: NEW TRANSLATION
  arme.81.t: "Politická spolupráce s [GRE.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.81.d: "Řecko vyjádřilo ochotu spolupracovat s námi v politické rovině a společně můžeme dosáhnout hodně!" # todo: NEW TRANSLATION
  arme.81.a: "Dobré" # todo: NEW TRANSLATION
  arme.82.t: "Politická spolupráce s [GRE.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.82.d: "Řecko není připraveno rozšířit politickou spolupráci s námi, nevidí v tom smysl." # todo: NEW TRANSLATION
  arme.82.a: "Smutné" # todo: NEW TRANSLATION
  arme.83.t: "Společná protiturkická politika" # todo: NEW TRANSLATION
  arme.83.d: "Turecko je pro Arménii i pro nás rovnocennou hrozbou. Arménie navrhuje uskutečnit společnou protiturkickou politiku, aby turecká vláda poznala své místo." # todo: NEW TRANSLATION
  arme.83.a: "Turecko by se mělo bát nás" # todo: NEW TRANSLATION
  arme.83.b: "Nemáme zájem" # todo: NEW TRANSLATION
  arme.84.t: "Společná protiturkická politika" # todo: NEW TRANSLATION
  arme.84.d: "Řecká vláda podpořila naši protiturkickou politickou iniciativu a hodláme bojovat proti tureckému vlivu na nás." # todo: NEW TRANSLATION
  arme.84.a: "Dobré" # todo: NEW TRANSLATION
  arme.85.t: "Společná protiturkická politika" # todo: NEW TRANSLATION
  arme.85.d: "Řecká vláda se rozhodla naši protiturkickou iniciativu nepodpořit, což nám způsobilo zklamání." # todo: NEW TRANSLATION
  arme.85.a: "Smutné" # todo: NEW TRANSLATION
  arme.86.t: "Partnerství s [ARM.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.86.d: "Arménie plánuje rozšířit své partnerství s námi v rámci spolupráce s Evropskou unií a vidí v nás prostředek, který jí pomůže navázat vztahy s celou EU." # todo: NEW TRANSLATION
  arme.86.a: "Jsme přátelé!" # todo: NEW TRANSLATION
  arme.86.b: "Nemáme zájem" # todo: NEW TRANSLATION
  arme.87.t: "Politická spolupráce s [GRE.GetNameWithFlag]" # todo: NEW TRANSLATION
  arme.87.d: "Řecko je připraveno rozšířit naši politickou spolupráci a je také připraveno pomoci navázat kontakty s Evropskou unií." # todo: NEW TRANSLATION
  arme.87.a: "Dobré" # todo: NEW TRANSLATION
  arme.88.t: "Pomoc v boji o Kypr" # todo: NEW TRANSLATION
  arme.88.d: "Arménská vláda podporuje naše snahy o ochranu našich zájmů na Kypru a je připravena nám poskytnout maximální podporu v této bitvě. Jsme připraveni zvýšit laťku a zapojit Arménii do tohoto?" # todo: NEW TRANSLATION
  arme.88.a: "Ano" # todo: NEW TRANSLATION
  arme.88.b: "Nemáme zájem" # todo: NEW TRANSLATION
  arme.89.t: "Pomoc v boji o Kypr" # todo: NEW TRANSLATION
  arme.89.d: "Řecká vláda vyjádřila velkou radost z naší nabídky pomoci při řešení kyprské otázky a jasně naznačila, že jim můžeme pomoci jakýmikoliv prostředky." # todo: NEW TRANSLATION
  arme.89.a: "Dobré" # todo: NEW TRANSLATION
  arme.90.t: "Pomoc v boji o Kypr" # todo: NEW TRANSLATION
  arme.90.d: "Řecká vláda nás odmítla a varovala před zapojením do Kypru; vypadá to, že se bojí podkopat situaci." # todo: NEW TRANSLATION
  arme.90.a: "Smutné" # todo: NEW TRANSLATION
  arme.91.t: "Arménie nás podporuje na Kypru" # todo: NEW TRANSLATION
  arme.91.d: "Arménské speciální služby nám aktivně pomáhají řešit naši situaci na Kypru, čímž nám pomáhají zvýšit náš vliv na ostrov." # todo: NEW TRANSLATION
  arme.91.a: "Dobré" # todo: NEW TRANSLATION
  ARM_mithridates_legacy: "Dědictví Mithridata" # todo: NEW TRANSLATION
  ARM_mithridates_legacy_desc: "Už od dávných dob Arméni a Řekové sdílejí společné hodnoty, krevní bratrství a společné nepřátele. Ve tradici dědictví Mithridata Pontského musíme pokračovat v přátelství našich bratrských národů." # todo: NEW TRANSLATION
  ARM_reassuring_comp_agre: "Komplexní dohoda" # todo: NEW TRANSLATION
  ARM_reassuring_comp_agre_desc: "Musíme uzavřít komplexní dohodu o přátelství s Řeckem, aby naše vztahy byly oficiálně uzavřeny na vládní úrovni." # todo: NEW TRANSLATION
  ARM_anti_turk_diplo: "Antiturkická diplomacie" # todo: NEW TRANSLATION
  ARM_anti_turk_diplo_desc: "Musíme koordinovat naše diplomatické snahy s Řeckem, abychom čelili tureckým ambicím vůči nám." # todo: NEW TRANSLATION
  ARM_our_friend_in_eu: "Náš přítel v EU" # todo: NEW TRANSLATION
  ARM_our_friend_in_eu_desc: "Řecko je naším nejbližším spojencem v Evropské unii. Musíme toho využít." # todo: NEW TRANSLATION
  ARM_support_cyprus: "Podpora Kypru" # todo: NEW TRANSLATION
  ARM_support_cyprus_desc: "Stejně jako Artsakh, i Řecko má Kypr. Turecké tyranské kroky jsou tam také. Musíme podpořit řeckou věc na Kypru." # todo: NEW TRANSLATION
  arme.79.t: "[ARM.GetNameWithFlag] Navrhuje projekt přehrady!" # todo: NEW TRANSLATION
  arme.79.d: "Nedávno arménská vláda navrhla společný projekt vodní elektrárny na řece Araks, která protéká mezi našimi hranicemi. Měli bychom souhlasit s jejich návrhem?" # todo: NEW TRANSLATION
  arme.79.a: "Jistě, souhlasíme!" # todo: NEW TRANSLATION
  arme.79.b: "Ne, nemáme zájem." # todo: NEW TRANSLATION
  arme.92.t: "[PER.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.92.d: "Írán souhlasil se společnou výstavbou vodní elektrárny v regionu Syunik. Již zaplatili svou část ceny." # todo: NEW TRANSLATION
  arme.92.a: "Skvělé!" # todo: NEW TRANSLATION
  ARM_amenia_iran_dam_share: "Podíl hydroelektrárny Syunik" # todo: NEW TRANSLATION
  idea_willcanc_if_rel_tt: "§YTento nápad bude odstraněn, pokud se naše vztahy s [ARM.GetNameWithFlag] zhorší.§!" # todo: NEW TRANSLATION
  dam_syunik_tt: "§YHydroelektrárna§! s §YEnergetickou produkcí 0,53§! bude postavena v §YSyuniku!§!" # todo: NEW TRANSLATION

  arm_pashinyan.3.t: "[SOV.GetNamewithFlag] nám nedůvěřuje" # todo: NEW TRANSLATION
  arm_pashinyan.3.d: "[FROM.GetNameWithFlag] řekl, že naše zahraniční politika je pro ně hrozbou, a naše snaha změnit jejich názory je jen záminka pro naši spolupráci s nepřáteli [SOV.GetNamewithFlag]" # todo: NEW TRANSLATION
  arm_pashinyan.3.a: "Špatné" # todo: NEW TRANSLATION
  arm_pashinyan.5.t: "Lidé nás podporují" # todo: NEW TRANSLATION
  arm_pashinyan.5.d: "Před dvěma lety jsme slíbili zlepšit život našich občanů a splnili jsme to. Nyní nás lidé plně podporují" # todo: NEW TRANSLATION
  arm_pashinyan.5.a: "Dobře" # todo: NEW TRANSLATION
  arm_pashinyan.6.t: "Pamatují si na naše sliby?" # todo: NEW TRANSLATION
  arm_pashinyan.6.d: "Nečekaně si lidé zapamatovali naše slova, že zlepšíme jejich životní úroveň. Nyní stačí tuto chybu odůvodnit jinými důvody." # todo: NEW TRANSLATION
  arm_pashinyan.6.a: "Mysleli jsme si, že nebudeme muset utrácet příliš mnoho peněz..." # todo: NEW TRANSLATION
  arm_pashinyan.7.t: "Kontroverze v ústavě" # todo: NEW TRANSLATION
  arm_pashinyan.7.d: "V naší ústavě je několik protichůdných článků, které nám znemožňují navázat normální diplomatické vztahy s našimi sousedy" # todo: NEW TRANSLATION
  arm_pashinyan.7.a: "Dobře" # todo: NEW TRANSLATION
  arm_pashinyan.8.t: "Soutěžící o moc" # todo: NEW TRANSLATION
  arm_pashinyan.8.d: "Serzh Sargsyan a Robert Kocharyan ohrožují naši moc tím, že se mohou znovu dostat k moci. Musíme podlomit jejich autoritu" # todo: NEW TRANSLATION
  arm_pashinyan.8.a: "Proveďte plné vyšetřování" # todo: NEW TRANSLATION
  arm_pashinyan.8.b: "Stačí prosté politické pomluvy" # todo: NEW TRANSLATION
  arm_pashinyan.9.t: "Otázka politického systému" # todo: NEW TRANSLATION
  arm_pashinyan.9.d: "Nyní, když náš politický program dosáhl většiny svých cílů, musíme rozhodnout, jak půjdeme vpřed do budoucna. Můžeme nadále dodržovat demokratické principy, nebo trochu omezit politické svobody" # todo: NEW TRANSLATION
  arm_pashinyan.9.a: "Nesmíme ztratit kontrolu" # todo: NEW TRANSLATION
  arm_pashinyan.9.b: "Slíbili jsme lidem demokracii, budeme jí dodržovat" # todo: NEW TRANSLATION
  arm_pashinyan.10.t: "Proslov proti Bělorusku v parlamentu" # todo: NEW TRANSLATION
  arm_pashinyan.10.d: "\"Od nyní prohlašuji, že už nikdy nepůjdu do Běloruska. Dokud bude v Bělorusku prezident Alexander Lukashenko. A obecně prohlašuji, že od nynějška žádný oficiální zástupce Arménie nepůjde do Běloruska. Vůbec.\"" # todo: NEW TRANSLATION
  arm_pashinyan.10.a: "Nenávidím brambory" # todo: NEW TRANSLATION
  arme.35.t: "Dilema CSTO" # todo: NEW TRANSLATION
  arme.35.d: "CSTO se ukázalo být neúčinné pro naši zemi, neboť naši nominalní spojenci nám odmítají pomoci proti Azerbajdžáncům, kteří neustále porušují naši územní integritu. Musíme se rozhodnout, co uděláme se svým postavením v CSTO." # todo: NEW TRANSLATION
  arme.35.a: "Roztrhejte papíry a sbohem!" # todo: NEW TRANSLATION
  arme.35.b: "Možná bychom měli zmrazit členství." # todo: NEW TRANSLATION
  arme.36.t: "[ARM.GetNameWithFlag] opouští CSTO!" # todo: NEW TRANSLATION
  arme.36.d: "Nedávno arménská strana oznámila, že chce opustit CSTO a momentálně připravuje dokumentaci pro plnohodnotný odchod ze sdružení. To výrazně ovlivní náš vliv v regionu." # todo: NEW TRANSLATION
  arme.36.a: "Val se jako špekáček!" # todo: NEW TRANSLATION
  arme.37.t: "[ARM.GetNameWithFlag] zmrazí členství CSTO!" # todo: NEW TRANSLATION
  arme.37.d: "Nedávno arménská strana oznámila, že chce zmrazit členství v CSTO, ale neorganizuje dokumentaci pro plný odchod ze sdružení. Možná jde o politické rozhodnutí zaměřené na vnitřní politiku jejich země." # todo: NEW TRANSLATION
  arme.37.a: "Cože?" # todo: NEW TRANSLATION

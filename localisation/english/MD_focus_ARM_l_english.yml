l_english:
 armenia: "Arménský strom zaměření" # todo: NEW TRANSLATION
 ARM_Kocharjan: "§YÉra Kočarjana§!" # todo: NEW TRANSLATION
 ARM_Kocharjan_desc: "Po sesazení svého předchůdce Levona Ter-Petrosjana byl Kočarjan zvolen druhým prezidentem Arménie 30. března 1998, porazivši ve zrychlených prezidentských volbách svého hlavního rivala Karena Demirchjana (bývalý vůdce sovětské Arménie). Volby byly poznamenány nesrovnalostmi a porušováními z obou stran, jak uvedli mezinárodní pozorovatelé." # todo: NEW TRANSLATION
 ARM_manifestation_power: "Projev politické síly" # todo: NEW TRANSLATION
 ARM_manifestation_power_desc: "Abychom byli přesvědčeni, že naše role ve státní správě země nebude otřesena, musíme ukázat svou vůli a uvést státní aparát na správné místo." # todo: NEW TRANSLATION
 ARM_defence_doctrine: "Obranná doktrína" # todo: NEW TRANSLATION
 ARM_defence_doctrine_desc: "Obranná doktrína lol" # todo: NEW TRANSLATION
 ARM_exchange_territories: "Výměna území" # todo: NEW TRANSLATION
 ARM_exchange_territories_desc: "" # todo: NEW TRANSLATION
 ARM_democratia_opposition: "§YDemokratická opozice§!" # todo: NEW TRANSLATION
 ARM_democratia_opposition_desc: "Od získání nezávislosti Arménie na SSSR na jejím území neustále existují strany směřující k prozápadní ideologii." # todo: NEW TRANSLATION
 ARM_democratic_transformations: "Demokratické transformace" # todo: NEW TRANSLATION
 ARM_democratic_transformations_desc: "Možná je pro přivedení Arménie k prosperitě nutné posílit instituce demokracie v zemi." # todo: NEW TRANSLATION
 ARM_elections_2003: "§02003 Volby§!" # todo: NEW TRANSLATION
 ARM_elections_2003_desc: "Prezidentské volby v Arménii se konaly 19. února a 5. března 2003." # todo: NEW TRANSLATION
 ARM_place_agreement: "Mírové dohody" # todo: NEW TRANSLATION
 ARM_place_agreement_desc: "Abychom posílili Kočarjanovu moc v zemi, musíme nenásilně vyjednávat s regionálními politiky, úředníky a dokonce i některými poslanci." # todo: NEW TRANSLATION
 ARM_confrontation_mafia: "Konfrontace s mafií" # todo: NEW TRANSLATION
 ARM_confrontation_mafia_desc: "Arménská mafie, která má mnoho kontaktů s ruskými kriminálními skupinami, má příliš velký vliv na dění v Arménii. Musíme to změnit." # todo: NEW TRANSLATION
 ARM_UWCdil: "UWCdil" # todo: NEW TRANSLATION
 ARM_UWCdil_desc: "" # todo: NEW TRANSLATION
 ARM_liquidation_bosses: "Eliminace bossů" # todo: NEW TRANSLATION
 ARM_liquidation_bosses_desc: "Mafia je zranitelná. Nastal čas ukončit draka rozhodujícím úderem spravedlnosti." # todo: NEW TRANSLATION
 ARM_installing_loyal: "Dosadit své" # todo: NEW TRANSLATION
 ARM_installing_loyal_desc: "Ač to v krátkodobém horizontu vypadá nevýhodně, pro posílení kočarjanovy moci musíme pročistit státní aparát od disidentů a odpůrců. S nimi není nic, o čem bychom mohli vyjednávat." # todo: NEW TRANSLATION
 ARM_suppress_opposition: "Potlačit opozici" # todo: NEW TRANSLATION
 ARM_suppress_opposition_desc: "Opozice je díky vnějším vlivům na Arménii příliš aktivní. Je čas zatlačit opozici tvrdými opatřeními a několika zatčeními, abychom utišili její zápal." # todo: NEW TRANSLATION
 ARM_deals_with_bandits: "Dohody s bandity" # todo: NEW TRANSLATION
 ARM_deals_with_bandits_desc: "Kriminální kruhy v Arménii, ačkoli mají sklon k násilí a systematickému porušování zákonů, široce ovlivňují dění v zemi. Možná bychom s nimi neměli bojovat, ale vasalizovat banditství a učinit z něj výnosné pro nás." # todo: NEW TRANSLATION
 ARM_domination_over_bandits: "Ovládnout bandity" # todo: NEW TRANSLATION
 ARM_domination_over_bandits_desc: "Ač jsme se rozhodli vyjednávat s bandity, neměli bychom jim dávat příliš mnoho moci. Kočarjan musí nad nimi zavést kontrolu." # todo: NEW TRANSLATION
 ARM_spheres_of_influence: "Rozdělení oblastí vlivu" # todo: NEW TRANSLATION
 ARM_spheres_of_influence_desc: "Proč budovat složité vazby v rámci zločineckého systému, když můžeme rozdělit sféry vlivu? Nebudou zasahovat do našich věcí a my do jejich." # todo: NEW TRANSLATION
 ARM_market_transformations: "Tržní transformace" # todo: NEW TRANSLATION
 ARM_market_transformations_desc: "Aby v Arménii prosperovaly malé a střední podniky, musíme uvolnit investice a podnikavé občany a nezasahovat jim do podnikání." # todo: NEW TRANSLATION
 ARM_privatization: "Provést privatizaci" # todo: NEW TRANSLATION
 ARM_privatization_desc: "Ve skutečnosti malé a střední podniky pravděpodobně nejsou pro arménskou ekonomiku nezbytné. Možná stojí za to vzít to do vlastních rukou a provést falešnou privatizaci?" # todo: NEW TRANSLATION
 ARM_promises_of_negotiations: "Slib vyjednávání o Karabachu" # todo: NEW TRANSLATION
 ARM_promises_of_negotiations_desc: "" # todo: NEW TRANSLATION
 ARM_status_quo: "Status quo" # todo: NEW TRANSLATION
 ARM_status_quo_desc: "" # todo: NEW TRANSLATION
 NKR_course: "Kurz Karabachu" # todo: NEW TRANSLATION
 NKR_course_desc: "" # todo: NEW TRANSLATION
 NKR_defense_doctrine: "Obranná doktrína Artsachu" # todo: NEW TRANSLATION
 NKR_defense_doctrine_desc: "" # todo: NEW TRANSLATION
 ARM_bet_on_air_defense: "Vsadit na protivzdušnou obranu" # todo: NEW TRANSLATION
 ARM_bet_on_air_defense_desc: "" # todo: NEW TRANSLATION
 ARM_strengthen_parliament: "Posílit parlament" # todo: NEW TRANSLATION
 ARM_strengthen_parliament_desc: "Opozici byla dána velká moc. Stojí za to udělit konečnou prioritu moci parlamentu a ponechat prezidenta jako figurku pro zachování zdání." # todo: NEW TRANSLATION
 ARM_autocrats_power: "Autokratická moc" # todo: NEW TRANSLATION
 ARM_autocrats_power_desc: "Parlamentáři, toužící po rozpadu země, si mohou zapomenout na své liberální sny. Kočarjan musí konečně posílit autokratickou moc." # todo: NEW TRANSLATION
 ARM_westerners: "Prozápadní" # todo: NEW TRANSLATION
 ARM_westerners_desc: "Prozápadní myšlenky jsou v arménském politickém prostředí rozšířené. Musíme toho využít." # todo: NEW TRANSLATION
 ARM_anti_russia: "Proti-ruské nálady" # todo: NEW TRANSLATION
 ARM_anti_russia_desc: "Přinesením proti-ruské agendy jako argumentu demokratickým stranám můžeme získat na svou stranu ty, kteří sní o honosném životě." # todo: NEW TRANSLATION
 ARM_western_help: "Západní pomoc" # todo: NEW TRANSLATION
 ARM_western_help_desc: "Aby prozápadní strany dosáhly svých cílů, musí žádat západní země o více peněz." # todo: NEW TRANSLATION
 ARM_economic_agenda: "Ekonomická agenda" # todo: NEW TRANSLATION
 ARM_economic_agenda_desc: "Je nutné ukázat lidem výhody trhu osvobozeného od oligarchů a banditů, což se stane realitou, když se prozápadní strany dostanou k moci." # todo: NEW TRANSLATION
 ARM_neutrals: "Konsolidace malých stran" # todo: NEW TRANSLATION
 ARM_neutrals_desc: "V Arménii existuje mnoho malých a nepopulárních stran. Možná pokud se spojí a podpoří komunisty a demokraty, mohou se dostat do vlády." # todo: NEW TRANSLATION
 ARM_our_place: "Naše místo" # todo: NEW TRANSLATION
 ARM_our_place_desc: "Je nutné ukázat Arménům, kde se nacházíme, abychom získali větší podporu." # todo: NEW TRANSLATION
 ARM_entering_coalition: "§VVstup do koalice§!" # todo: NEW TRANSLATION
 ARM_entering_coalition_desc: "Ač s komunisty a prozápadními nesouhlasíme, měli bychom se s nimi spojit proti společnému nepříteli." # todo: NEW TRANSLATION
 ARM_support_entire_opposition: "Podpora celé opozice" # todo: NEW TRANSLATION
 ARM_support_entire_opposition_desc: "Po vstupu do opozičního bloku bychom měli provést rozsáhlou podporu všech opozičních stran a hnutí." # todo: NEW TRANSLATION
 ARM_red_bridge: "Červený most" # todo: NEW TRANSLATION
 ARM_red_bridge_desc: "Dnešní vztahy mezi sousedy jsou daleko od ideálu. Arménie a Ázerbájdžán jsou stále ve válce o Náhorní Karabach a Ázerbájdžán a Gruzie se nemohou dohodnout na vlastnictví hraničního úseku u Červeného mostu. Podle vedení komunistických stran v Transkavkazsku by taková organizace pomohla přiblížit tři národy." # todo: NEW TRANSLATION
 ARM_rear_front: "Vnitřní fronta" # todo: NEW TRANSLATION
 ARM_rear_front_desc: "Nemůžeme, aniž bychom se proměnili v buržoazní pacifisty nebo oportunisty, zapomenout, že žijeme ve třídní společnosti a že není jiného východiska než třídní boj a svržení moci vládnoucí třídy." # todo: NEW TRANSLATION
 ARM_expanding_support: "Rozšiřování podpory" # todo: NEW TRANSLATION
 ARM_expanding_support_desc: "\"Není dostatečné říkat, že je život špatný, a volat po povstání — to zvládne každý křikloun, ale má to malý užitek. Je nutné, aby pracující lidé jasně pochopili, proč jsou v bídě a s kým se musí spojit, aby bojovali za osvobození od nouze.\"" # todo: NEW TRANSLATION
 ARM_protests_aze: "Protesty v Ázerbájdžánu" # todo: NEW TRANSLATION
 ARM_protests_aze_desc: "Ázerbájdžánská komunistická strana je mnohem menší než arménská, musíme jim poslat pomoc a zajistit, aby ukázali špinavým kapitalistům, že by měli být bráni jako skutečná politická síla." # todo: NEW TRANSLATION
 ARM_peaceful_revolution: "§VPokojná revoluce§!" # todo: NEW TRANSLATION
 ARM_peaceful_revolution_desc: "Budeme pracovat na zavedení do vědomí, do návyku, do každodenního života mas pravidla: \"všichni za jednoho a jeden za všechny\", pravidla: každému podle jeho schopností, každému podle jeho potřeb, postupně, ale vytrvale zavést komunistickou disciplínu a komunistickou práci." # todo: NEW TRANSLATION
 ARM_hard_anticapital: "Tvrdý antikapitalismus" # todo: NEW TRANSLATION
 ARM_hard_anticapital_desc: "\"Poklidné\" maloměšťácké naděje na \"koalici\" s buržoazií, na smíření s ní, na možnost \"klidného\" čekání na \"brzké\" Ústavodárné shromáždění atd. bezohledně, krutě a neúprosně ničí kurz revoluce. Veškerá moc ve státě musí patřit výhradně zástupcům sovětů dělníků, vojáků a rolníků." # todo: NEW TRANSLATION
 ARM_uniting_opposition: "Sjednocení opozice" # todo: NEW TRANSLATION
 ARM_uniting_opposition_desc: "Poté, co jsme sjednotili opozici legálně, je čas se sjednotit i prakticky a začít vycházet do ulic." # todo: NEW TRANSLATION
 ARM_boycott_parliament: "Bojkot parlamentu" # todo: NEW TRANSLATION
 ARM_boycott_parliament_desc: "Abychom paralyzovali zemi, musíme bojkotovat parlament a zastavit jeho práci během protestů." # todo: NEW TRANSLATION
 ARM_ultimatum: "Ultimátum" # todo: NEW TRANSLATION
 ARM_ultimatum_desc: "Při přípravě protestů byl sestaven a ověřen text ultimáta současné zlodějské vlády. Je čas vyjádřit svou vůli a vyhlásit jeho body!" # todo: NEW TRANSLATION
 ARM_expansion_protests: "Rozšíření protestů" # todo: NEW TRANSLATION
 ARM_expansion_protests_desc: "Než vydáme ultimátum, stojí za to rozšířit protesty. Zahajte kampaň po celé zemi a využijte poskytnuté peníze k uplácení neprotestujících občanů." # todo: NEW TRANSLATION
 ARM_demand_referendum: "Požadavek na referendum" # todo: NEW TRANSLATION
 ARM_demand_referendum_desc: "Je čas požadovat referendum a poctivě se dostat k moci, protože většina populace nás podporuje." # todo: NEW TRANSLATION
 ARM_formation_new_government: "Vytvořit novou vládu" # todo: NEW TRANSLATION
 ARM_formation_new_government_desc: "Poté, co jsme uchopili moc, je čas sestavit novou vládu. Kdo převezme vedení v této nové nepořádku?" # todo: NEW TRANSLATION
 ARM_kick_out_gang: "Vyhnat gang" # todo: NEW TRANSLATION
 ARM_kick_out_gang_desc: "Je nutné Kočarjana a jeho spolupracovníky radikálně a definitivně vyhnat. Jeho jméno by se mělo stát nadávkou a on sám by měl být uvězněn nebo deportován do Ruska." # todo: NEW TRANSLATION
 ARM_allow_kocharyan: "Ušetřit Kočarjana" # todo: NEW TRANSLATION
 ARM_allow_kocharyan_desc: "Možná po svržení Kočarjana nemá smysl vykonat nad ním popravu před lidmi. Nechme jej žít, už pro nás není nebezpečný." # todo: NEW TRANSLATION
 ARM_political_debate: "Politická debata" # todo: NEW TRANSLATION
 ARM_political_debate_desc: "Je nutné uspořádat politické debaty a rozhodnout, kdo bude koho v novém státě, rozhodnout o hodnotách a ideologii." # todo: NEW TRANSLATION
 ARM_victory_of_reds: "§RKomunistické vítězství§!" # todo: NEW TRANSLATION
 ARM_victory_of_reds_desc: "Levicové síly stále dokázaly vyhrát politický zápas. Nyní musí rozhodnout: buď Stepan Demirchjan, nebo Tachat Sargsjan by měli převzít moc." # todo: NEW TRANSLATION
 ARM_KPA: "§YKomunistická strana Arménie§!" # todo: NEW TRANSLATION
 ARM_KPA_desc: "Komunistická strana Arménie (arménsky: Hayastani Komunistakan Kusaktsutyun, HKK) je komunistická strana v Arménii. Považuje se za nástupkyni arménské větve Komunistické strany Sovětského svazu. Předákem KPA je Tachat Sargsjan, relativně nový politik v arménské politice." # todo: NEW TRANSLATION
 ARM_OKPA: "§YLidová strana Arménie§!" # todo: NEW TRANSLATION
 ARM_OKPA_desc: "Lidová strana Arménie (arménsky: Hayastani Zhoghovrdakan Kusaktsutyun) je socialistická politická strana v Arménii. Byla založena sovětským a arménským stranickým státníkem Karenem Demirchjanem, který působil jako první tajemník Komunistické strany Arménie v letech 1974–1988. Nyní stranu vede jeho syn Stepan Demirchjan." # todo: NEW TRANSLATION
 ARM_mountain_democracy: "§4Horská demokracie§!" # todo: NEW TRANSLATION
 ARM_mountain_democracy_desc: "Arménie je jednou z mála postsovětských zemí, kde si skutečně cení svobody projevu, volného trhu a lidských práv. Naše malá hornatá země by se měla stát baštou demokracie v regionu." # todo: NEW TRANSLATION
 ARM_dominant_party: "§YKrál kopce§!" # todo: NEW TRANSLATION
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosjan, známý také podle iniciál LTP, je arménský politik, který sloužil jako první prezident Arménie. V čele hnutí Karabach usiloval o sjednocení arménsky osídleného Náhorního Karabachu s Arménií v roce 1988. Vedl zemi během První války o Náhorní Karabach s sousedním Ázerbájdžánem." # todo: NEW TRANSLATION
 ARM_democracy_of_nation: "§ONárodní demokracie§!" # todo: NEW TRANSLATION
 ARM_democracy_of_nation_desc: "Západní hodnoty a demokratický přístup postrádají smysl, pokud máme zavírat oči před tím, kým Arménci jsou a jaké jsou naše národní zájmy. Nacionální přístup je pro Arménii nejlepší." # todo: NEW TRANSLATION
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!" # todo: NEW TRANSLATION
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian je arménský vojenský velitel a politický aktivista. Během První války o Náhorní Karabach velil speciálnímu oddílu Šuši. Dlouhodobě vystupuje proti jakýmkoli územním ústupkům Ázerbájdžánu v Karabachu a proti ruskému vlivu v Arménii. Sefilian je jednou z klíčových postav strany Sasna Tsrer Pan-Armenian." # todo: NEW TRANSLATION
 ARM_wedge_into_russian_plans: "Trn v ruských plánech" # todo: NEW TRANSLATION
 ARM_wedge_into_russian_plans_desc: "Aby se Arménie stala opravdu silnou a nezávislou, musíme zapomenout na těsné vztahy s Ruskem a zaměřit se výhradně na západní partnery." # todo: NEW TRANSLATION
 ARM_Georgian_democrats: "Demokratická diplomacie" # todo: NEW TRANSLATION
 ARM_Georgian_democrats_desc: "Okolo nás jsou demokracie. I hned vedle nás gruzínští demokraté netrpělivě čekají, až postoupíme v našem demokratizačním procesu. Udělejme krok správným směrem." # todo: NEW TRANSLATION
 ARM_betting_NATO: "Strategie NATO" # todo: NEW TRANSLATION
 ARM_betting_NATO_desc: "Rusko je hrozba. To je jednotné stanovisko současné vlády. Je čas zavést reálná opatření a zapojit se do NATO. Jako přidaný užitek to Turku značně ztíží snahy o podkopávání nás." # todo: NEW TRANSLATION
 ARM_protectorate: "Kavkazská bašta" # todo: NEW TRANSLATION
 ARM_protectorate_desc: "NATO se snaží přiblížit co nejblíže Rusku a zatímco již má Turecko, můžeme je dostat ještě blíže. Samozřejmě naše podmínky budou, aby členové NATO garantovali naši národní nezávislost." # todo: NEW TRANSLATION
 ARM_membership_for_another: "Není náš boj" # todo: NEW TRANSLATION
 ARM_membership_for_another_desc: "Nesmíme se zaplést do geopolitických hádek Washingtonu a Moskvy. I když potřebujeme pomoc Západu, nebudeme se mu podmaňovat." # todo: NEW TRANSLATION
 ARM_trade_republic: "§GObchodní republika§!" # todo: NEW TRANSLATION
 ARM_trade_republic_desc: "Proč by si Arménie měla vybírat mezi Východem a Západem, když může vítězit v jejich rivalitě výběrem neutrality, růstem ekonomiky a dlouhodobým ziskem? Stojí za to zvážit tento plán." # todo: NEW TRANSLATION
 ARM_Transcaucasian_Switzerland: "§YTranskavkazské \"Švýcarsko\"§!" # todo: NEW TRANSLATION
 ARM_Transcaucasian_Switzerland_desc: "Arménie prošla těžkou cestou války, zkázy a ztráty území. Pokud nechceme opakovat naši historii, musíme se naučit budovat stabilní, neotřesitelný stát, jakým je Švýcarsko - evropský ostrov prosperity a míru." # todo: NEW TRANSLATION
 ARM_cooperation: "Vsadit na spolupráci" # todo: NEW TRANSLATION
 ARM_cooperation_desc: "Nelze přežít bez rozvíjení vztahů s jinými zeměmi. Musíme udržovat přátelské vztahy s našimi sousedy a obchodními partnery. Spolupráce je cestou k úspěchu Arménie. S velkým vlivem diaspor získáme podporu dalších zemí." # todo: NEW TRANSLATION
 ARM_isolationism: "Izolacionismus" # todo: NEW TRANSLATION
 ARM_isolationism_desc: "Neřešíme problémy mimo Arménii. Budeme rozvíjet naši zemi sami. Samozřejmě to neznamená úplné uzavření, ale vektor naší politiky by měl směřovat dovnitř země." # todo: NEW TRANSLATION
 ARM_secure_country: "Zabezpečit zemi" # todo: NEW TRANSLATION
 ARM_secure_country_desc: "Musíme zabezpečit Arménii a proměnit ji v malou pevnost na Kavkaze. Nejprve by se ekonomika měla soustředit na opevnění a armádu." # todo: NEW TRANSLATION
 ARM_expand_cooperation_witt_nato: "Rozšířit spolupráci s NATO" # todo: NEW TRANSLATION
 ARM_expand_cooperation_witt_nato_desc: "Musíme rozšířit spolupráci s NATO, abychom získali přístup k novým typům západních zbraní a mít v zemi stálé zahraniční instruktory, kteří zvýší zkušenosti naší armády." # todo: NEW TRANSLATION
 ARM_reforms_of_country: "Reformy státu" # todo: NEW TRANSLATION
 ARM_reforms_of_country_desc: "Abychom udělali z Arménie to, co chceme, musíme provést rozsáhlou reformu vlády a kabinetu ministrů, odstranit staré příznivce předchozí vlády a dosadit nové mladé profesionály." # todo: NEW TRANSLATION
 ARM_western_sample: "Západní vzor" # todo: NEW TRANSLATION
 ARM_western_sample_desc: "Evropská kultura a západní ekonomický model jsou tím, k čemu by se Arménie měla snažit. To je ideál, který se bohužel od nás odklonil." # todo: NEW TRANSLATION
 ARM_secularism: "Sekularismus" # todo: NEW TRANSLATION
 ARM_secularism_desc: "Arménie je světský stát. Ačkoli většina populace je křesťanská, naše země by neměla mít žádné vazby na náboženství. Je třeba dát skutečnou moc ústavnímu právu." # todo: NEW TRANSLATION
 ARM_prohibition_religion: "Zákaz náboženství" # todo: NEW TRANSLATION
 ARM_prohibition_religion_desc: "Musíme bojovat proti náboženství. To je A a B veškerého materialismu a tedy marxismu. Marxismus však není materialismus, který ustrnul na AB. Marxismus jde dál. Říká: musíte umět bojovat proti náboženství, a k tomu je třeba vysvětlovat materiální původ víry a náboženství mezi masami!" # todo: NEW TRANSLATION
 ARM_tolerance: "Náboženská svoboda" # todo: NEW TRANSLATION
 ARM_tolerance_desc: "Nejdůležitější věcí v životě každé zdravé a svobodné společnosti je svoboda vyznání, kde žádnému náboženství nebude dána priorita." # todo: NEW TRANSLATION
 ARM_perestroika: "Obrácená \"Perestrojka\"" # todo: NEW TRANSLATION
 ARM_perestroika_desc: "Špinavý Gorbačov, který zahájil svou perestrojku, zničil naši zemi, zhanobil ji a zanechal v troskách. Je čas obnovit socialismus a dlouho zapomenout na ty strašné poslední dny SSSR." # todo: NEW TRANSLATION
 ARM_code_of_communism: "Kód komunismu" # todo: NEW TRANSLATION
 ARM_code_of_communism_desc: "Máme jen jedno heslo, jedno motto: každý, kdo pracuje, má právo užívat si výhod života. Paraziti, cizopasníci, sající krev pracujících, musí být zbaveni těchto výhod. A my hlasíme: všichni dělníkům, všichni dělníkům!" # todo: NEW TRANSLATION
 ARM_indoctrination: "Indoktrinace" # todo: NEW TRANSLATION
 ARM_indoctrination_desc: "Musíme lidem vyprávět a ukazovat, co je svoboda a proč ji mají chtít bránit nejen slovní polemikou, ale i na bojišti." # todo: NEW TRANSLATION
 ARM_Georgia: "Gruzie" # todo: NEW TRANSLATION
 ARM_Georgia_desc: "Gruzie by se měla stát naším hlavním spojencem v regionu, jelikož je naším nejstarším sousedem a kulturně nám nejbližším národem." # todo: NEW TRANSLATION
 ARM_Azerbaijan: "Ázerbájdžán" # todo: NEW TRANSLATION
 ARM_Azerbaijan_desc: "Ačkoliv Ázerbájdžán usiluje v pokračování boje proti nám, musíme být první, kdo podá ruku, protože musíme ukázat celému civilizovanému světu, kde jsou barbaři a kde je skutečná evropská země." # todo: NEW TRANSLATION
 ARM_Iran: "Írán" # todo: NEW TRANSLATION
 ARM_Iran_desc: "Írán těží z územní integrity Arménie. Jsme trubkou, skrz kterou íránská ekonomika dýchá. Stojí za to přiblížit se Íránu." # todo: NEW TRANSLATION
 ARM_Russia: "Rusko" # todo: NEW TRANSLATION
 ARM_Russia_desc: "Rusko, hlavní příjemce existence Arménie jako země a její hlavní garant, by se mělo distancovat od CSTO, ale podepsat hlubší dohody o spolupráci s Ruskou federací." # todo: NEW TRANSLATION
 ARM_international_banks: "Mezinárodní banky" # todo: NEW TRANSLATION
 ARM_international_banks_desc: "Naše země se musí stát bankovní zemí, držet všechny peníze regionu ve svých žilách — pak nás žádná agrese nikdy nedotkne." # todo: NEW TRANSLATION
 ARM_Usaid: "USAID" # todo: NEW TRANSLATION
 ARM_Usaid_desc: "USAID je velká organizace poskytující finanční pomoc, o kterou se mohou státy ucházet. I když možná nechceme úplně odmítnout Rusko, oni nám nemohou dát pomoc, kterou skutečně potřebujeme. Nemáme jinou volbu než se sklonit." # todo: NEW TRANSLATION
 ARM_ambitions_of_people: "Ambice lidu" # todo: NEW TRANSLATION
 ARM_ambitions_of_people_desc: "Podle dohody z roku 1920 rozhodčí nález konstatoval, že Západní Arménie se má vrátit k nám. To se nestalo. Je čas vrátit tuto otázku na pořad dne!" # todo: NEW TRANSLATION
 ARM_no_russian_sapog: "Zbavit se ruské boty" # todo: NEW TRANSLATION
 ARM_france_guarantee: "Francouzské záruky" # todo: NEW TRANSLATION
 ARM_france_guarantee_desc: "Pokud chceme udělat zásadní změny v naší zemi na velké geopolitické scéně, musíme mít záruku naší bezpečnosti. Ať už jde o Rusko, Turecko nebo jiné hrozby, Arménie musí zůstat v bezpečí. Naštěstí, s ohledem na naše nedávné spolupráce, Francie projevila zájem poskytnout takové záruky." # todo: NEW TRANSLATION
 ARM_russia_shouldgo: "Rusko pryč" # todo: NEW TRANSLATION
 ARM_russia_shouldgo_desc: "Můžeme mít mnoho historických a kulturních vazeb mezi Armény a Rusy, ale jejich vliv na naši politiku nelze tolerovat. Ruské jednotky by měly opustit arménskou zemi." # todo: NEW TRANSLATION
 ARM_reformationofgovernwest: "Reformy vlády" # todo: NEW TRANSLATION
 ARM_reformationofgovernwest_desc: "Musíme reformovat naše státní uspořádání podle západních zemí. Je čas odstoupit od pozůstatků zastaralého sovětského systému." # todo: NEW TRANSLATION
 ARM_antiazer_rhetoric: "Protiázerbájdžánská rétorika" # todo: NEW TRANSLATION
 ARM_antiazer_rhetoric_desc: "Navzdory četným dohodám mezi Ázerbájdžánem a západními zeměmi je Ázerbájdžán trojským koněm na Kavkaze. Je to ruská loutka navržená k podkopávání západních hodnot." # todo: NEW TRANSLATION
 ARM_prvatiz_predpr: "Otázka privatizace" # todo: NEW TRANSLATION
 ARM_prvatiz_predpr_desc: "Musíme vyřešit otázku znovu-privatizace majetku odebraného oligarchům. Je čas rozhodnout, kam se naše tržní politika ubere." # todo: NEW TRANSLATION
 ARM_prvatiz_westprior: "Priorita Západu" # todo: NEW TRANSLATION
 ARM_prvatiz_westprior_desc: "Musíme dát prioritu západním investorům a ukázat jim, že Arménie dokáže vytvořit skutečný trh." # todo: NEW TRANSLATION
 ARM_prvatiz_allprior: "Racionální priorita" # todo: NEW TRANSLATION
 ARM_prvatiz_allprior_desc: "Nesmíme budovat ekonomickou agendu na ideologii. Ekonomika musí být racionální, i kdyby to znamenalo spolupráci s ruskými a čínskými společnostmi." # todo: NEW TRANSLATION
 ARM_opredel_foreign_pol: "Zahraniční politika" # todo: NEW TRANSLATION
 ARM_opredel_foreign_pol_desc: "Je čas definovat naši zahraniční politiku a konečně stanovit plán pro budoucnost." # todo: NEW TRANSLATION
 ARM_priznat_artsakh: "Uznat Artsach" # todo: NEW TRANSLATION
 ARM_priznat_artsakh_desc: "Předchozí vlády, ruský monster a další potomci světového řádu si mohou stěžovat, jak chtějí, ale Jirair Sefilian neprolil krev za Artsach, aby byl prodán. Nastal čas, aby byl mezinárodně uznán a připojen k Arménii." # todo: NEW TRANSLATION
 ARM_seven_rayon: "Projekt sedmi okresů" # todo: NEW TRANSLATION
 ARM_seven_rayon_desc: "Levon Ter-Petrosjan navrhl speciální dohodu s Ázerbájdžánem v 90. letech, která nabízela odevzdání některých oblastí výměnou za plné uznání NKR ze strany Arménie i Ázerbájdžánu, aby byla válka definitivně ukončena." # todo: NEW TRANSLATION
 ARM_no_soviet_legacy: "Zbavit se sovětského dědictví" # todo: NEW TRANSLATION
 ARM_no_soviet_legacy_desc: "Musíme se zbavit sovětského dědictví v Arménii; komunistický režim přinesl Arménii nic než slzy, strach, smrt, bolesti a ztrátu národních území. Je čas to ukončit." # todo: NEW TRANSLATION
 ARM_agree_withrf: "Dohody s Ruskem" # todo: NEW TRANSLATION
 ARM_agree_withrf_desc: "Ačkoliv bychom rádi plně přijali západní hodnoty, nemůžeme popírat naši vazbu na Rusy a sovětské dědictví. Musíme navázat vztahy s postsovětskými státy." # todo: NEW TRANSLATION
 ARM_podstrekat_putch: "Podněcovat proruský puč" # todo: NEW TRANSLATION
 ARM_podstrekat_putch_desc: "Arménie byla vždy sférou vlivu Ruské federace a ať chceme nebo ne, mohou se pokusit svrhnout nebo vassalizovat nové vládnoucí režimy. Musíme tomu pečlivě předcházet." # todo: NEW TRANSLATION
 ARM_western_guns: "Koupit západní zbraně" # todo: NEW TRANSLATION
 ARM_western_guns_desc: "Musíme začít přezbrojovat armádu podle západních modelů. I kdyby to znamenalo obrovské výdaje, zbraně NATO jsou nejlepší a naši vojáci si je zaslouží." # todo: NEW TRANSLATION
 ARM_multivector_guns: "Kupovat zbraně z obou stran" # todo: NEW TRANSLATION
 ARM_multivector_guns_desc: "Není nutné náhle přerušit ekonomické a vojenské vazby s Ruskem. Možná bychom měli modernizovat armádu po svém: kupováním zbraní z obou stran a vedením multivektorové politiky." # todo: NEW TRANSLATION
 ARM_mistakesofpast: "Chyby minulosti" # todo: NEW TRANSLATION
 ARM_mistakesofpast_desc: "Arménie nikdy nepochopila jednu důležitou lekci: pokaždé, když spolupracovala s Ruskem, vedlo to ke smrti a ztrátě území. Neměli bychom přehlížet tuto geopolitickou chybu historie, která se zrodila na mongolských stepích." # todo: NEW TRANSLATION
 ARM_lessonsforfuture: "Poučení pro budoucnost" # todo: NEW TRANSLATION
 ARM_lessonsforfuture_desc: "Musíme si uvědomit, že ačkoliv může být Rusko geopolitickým frenemy, nemůžeme odsuzovat celý národ kvůli několika zkorumpovaným vůdcům. I když nacionalisté nechtějí, Arménci a Rusové jsou bratří národy." # todo: NEW TRANSLATION
 ARM_question_for_iran: "Přiblížit se Íránu" # todo: NEW TRANSLATION
 ARM_question_for_iran_desc: "Ač se ubíráme prozápadním kurzem, nechceme se pohádat s Íránem; máme s nimi speciální vztah, který by neměl ovlivnit naši zahraniční politiku. Musíme uzavřít dohodu o neútočení a ekonomické smlouvy." # todo: NEW TRANSLATION
 ARM_zhirayrdictator: "Žirajr Veliký" # todo: NEW TRANSLATION
 ARM_zhirayrdictator_desc: "Stejně jako kdysi Tigranes Veliký vedl Arménii k dobytí a velikosti, i Zhirayr, který svržel předchozí moc, by měl být nazýván Velkým. Náš diktátor je nejlepší!" # todo: NEW TRANSLATION
 ARM_podtasovka: "Systematické falšování voleb" # todo: NEW TRANSLATION
 ARM_podtasovka_desc: "Přestože si ceníme západních demokratických hodnot, abychom obnovili řád, můžeme v Arménii systematicky několikrát provádět gerrymandering, abychom posílili moc." # todo: NEW TRANSLATION
 ARM_levon_neutral: "Levonova neutralita" # todo: NEW TRANSLATION
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan je vždy znám prosazováním multivektorové, neutrální politiky, věrný západním hodnotám, demokracii a liberalismu. Bohužel v našem regionu se s principy nehraje. Ať žije Levon!" # todo: NEW TRANSLATION
 ARM_levon_def: "Obrana a svoboda" # todo: NEW TRANSLATION
 ARM_levon_def_desc: "Musíme se stát baštou demokracie v odlehlém regionu, dávat příklad celému světu — malá, ale hrdá země může za tak krátkou dobu dosáhnout takového pokroku!" # todo: NEW TRANSLATION
 ARM_levon_russkydog: "Psí sluha Rusů" # todo: NEW TRANSLATION
 ARM_levon_russkydog_desc: "Mnohé radikální opoziční síly nazývají Levona zrádcem a poslušným psíkem Ruska, nevidí však, čeho dosáhl za oponou své ideologie. Je čas umlčet radikály." # todo: NEW TRANSLATION
 ARM_levon_guarantee_sos: "Krvavá dohoda" # todo: NEW TRANSLATION
 ARM_levon_guarantee_sos_desc: "Je čas podepsat konečnou mírovou smlouvu s Ázerbájdžánem a zahájit novou éru míru a prosperity. Pokud to ovšem oni budou chtít..." # todo: NEW TRANSLATION
 ARM_levon_krak: "Bašta svobody" # todo: NEW TRANSLATION
 ARM_levon_krak_desc: "A v pravdě jsme se skutečně stali Baštou svobody na Kavkaze. A to přináší ovoce. Svoboda, svoboda a zase svoboda!" # todo: NEW TRANSLATION
 ARM_union_ukraine: "Unie Ukrajina" # todo: NEW TRANSLATION
 ARM_union_ukraine_desc: "Ukrajina je jednou z mála zemí ve východní Evropě, kde duch demokracie a evropských hodnot žije a dýchá naplno. A i když naše vztahy dříve nevyšly, stojí za to se k ní znovu přiblížit." # todo: NEW TRANSLATION
 ARM_union_kurdistan: "Unie Kurdistán" # todo: NEW TRANSLATION
 ARM_union_kurdistan_desc: "Kurdové a Arméni jsou zasvěcení nepřátelé Turecka. Nejen to, Kurdistán je navíc úžasným fenoménem existence demokracie na východě. Musíme se přiblížit." # todo: NEW TRANSLATION
 ARM_union_georgia: "Unie Gruzie" # todo: NEW TRANSLATION
 ARM_union_georgia_desc: "Gruzie by se měla stát naším hlavním spojencem v regionu, neboť právě Gruzie je střediskem celého demokratického hnutí v postsovětském prostoru." # todo: NEW TRANSLATION
 ARM_take_place_Azerbaijan: "Obvinit Ázerbájdžán" # todo: NEW TRANSLATION
 ARM_take_place_Azerbaijan_desc: "Ázerbájdžán neustále mluví o posílení spolupráce s NATO a o sblížení s Tureckem. Pokud bude Západní atlantský pakt mít Arménii jako spojence, Ázerbájdžán může zapomenout na své ambice a vpády na naše území." # todo: NEW TRANSLATION
 ARM_green_light: "Zelené světlo" # todo: NEW TRANSLATION
 ARM_green_light_desc: "Turecko je už dlouho trnem v oku celému světu. Musíme získat od Západu zelené světlo pro jeho rozdělení mezi Arménii, Kurdistán a Řecko." # todo: NEW TRANSLATION
 ARM_treaty_with_greece: "Smlouva s Řeckem" # todo: NEW TRANSLATION
 ARM_treaty_with_greece_desc: "Musíme podepsat speciální dohodu s Řeckem o vojenské spolupráci za účelem lepší koordinace akcí." # todo: NEW TRANSLATION
 ARM_blow_to_Turkic: "Donutit Turky litovat" # todo: NEW TRANSLATION
 ARM_blow_to_Turkic_desc: "Je čas vrátit Anatolii její právoplatné hranice. Nadešel čas uzavřít tureckou otázku." # todo: NEW TRANSLATION
 ARM_arms_supplies: "Vojenské dodávky" # todo: NEW TRANSLATION
 ARM_arms_supplies_desc: "Pro přezbrojení musíme požádat Západ o velké množství vojenské pomoci, až po kompletní znovuvybavení ozbrojených sil Arménie od základu." # todo: NEW TRANSLATION
 ARM_foreign_licenses: "Zahraniční licence" # todo: NEW TRANSLATION
 ARM_foreign_licenses_desc: "Musíme získat licence na výrobu různých typů zbraní, abychom začali částečně zásobovat sebe sami." # todo: NEW TRANSLATION
 ARM_filials: "Pobočky" # todo: NEW TRANSLATION
 ARM_filials_desc: "Požádáme NATO, aby v naší zemi vytvořilo dceřiné společnosti na výrobu zbraní." # todo: NEW TRANSLATION
 ARM_mobilization_of_economy: "Mobilizace ekonomiky" # todo: NEW TRANSLATION
 ARM_mobilization_of_economy_desc: "Abychom znovu vybudovali zemi, je nutné mobilizovat ekonomiku a využít všechny naše skromné zdroje k ztrojnásobení ekonomických ukazatelů." # todo: NEW TRANSLATION
 ARM_new_NEP: "Nová NEP" # todo: NEW TRANSLATION
 ARM_new_NEP_desc: "Lenin chápal, že oživení kapitalismu nebylo pro RSFSR bezpečné, ale považoval jej za přípustné, protože šlo o míru. A tuto míru stanovovaly sami sověty. To umožňovalo regulovat růst kapitálového sektoru ekonomiky: \"Abychom udrželi cestu k socialismu, udělujeme rolníkům řadu ústupků v mezích, v nichž sami posoudíme.\"" # todo: NEW TRANSLATION
 ARM_prohibition_private_companies: "Zákaz soukromých společností" # todo: NEW TRANSLATION
 ARM_prohibition_private_companies_desc: "Prvním krokem přechodného období – \"válečný komunismus\" – byl podle Lenina na jedné straně výsledek historické nutnosti a na druhé straně odplata za chyby, včetně mylných představ revoluční teorie. Dnes, když drobná buržoazie narušuje náš rozvoj, je třeba učinit veškeré vlastnictví veřejným!" # todo: NEW TRANSLATION
 ARM_true_market: "„Správný“ trh" # todo: NEW TRANSLATION
 ARM_true_market_desc: "Abychom vytvořili zemi pro věky, musíme následovat čínský příklad a vybudovat správný trh, místo abychom bojovali se spekulanty." # todo: NEW TRANSLATION
 ARM_plans_economy: "Plánovaná ekonomika" # todo: NEW TRANSLATION
 ARM_plans_economy_desc: "Lenin řekl: \"Velkoplošný strojní průmysl a jeho převod na zemědělskou výrobu jsou jediným ekonomickým základem socialismu, jediným základem úspěšného boje za osvobození lidstva z jha kapitálu.\" Přijmeme-li zkušenost SSSR, musíme znovu oživit, pokud ne celounijní, pak alespoň všearménské šokové stavby!" # todo: NEW TRANSLATION
 ARM_Fifth_International: "Pátá internacionála" # todo: NEW TRANSLATION
 ARM_Fifth_International_desc: "\"Nadvláda kapitálu je mezinárodní – proto je boj dělníků všech zemí za osvobození úspěšný pouze v společném boji dělníků proti mezinárodnímu kapitálu.\" \n - V.I. Lenin v.2, s. 98" # todo: NEW TRANSLATION
 ARM_our_problems: "Naše problémy" # todo: NEW TRANSLATION
 ARM_our_problems_desc: "V. I. Lenin napsal: Nerovnoměrný ekonomický a politický rozvoj je bezpodmínečným zákonem kapitalismu. Z toho plyne, že vítězství socialismu je možné nejprve v několika či dokonce v jedné odděleně vzaté kapitalistické zemi. Vítězný proletariát té země, po vyvlastnění kapitalistů a organizaci socialistické výroby doma, by se postavil proti zbytku kapitalistického světa." # todo: NEW TRANSLATION
 ARM_world_dilemma: "Světové dilema" # todo: NEW TRANSLATION
 ARM_world_dilemma_desc: "\"Mezinárodní revoluční hnutí proletariátu neprobíhá a nemůže probíhat rovnoměrně a ve stejných formách v různých zemích. Plné a komplexní využití všech možností ve všech oblastech činnosti se rozvíjí pouze v důsledku třídního boje dělníků různých zemí.\"" # todo: NEW TRANSLATION
 ARM_Caucasian_revolution: "Kavkazská revoluce" # todo: NEW TRANSLATION
 ARM_Caucasian_revolution_desc: "Uplynulo celé století od vzniku Transkavkazské republiky. Rozervaná nacionalismem se rozdělila na tři státy. Musíme zapomenout na národní a historické rozdíly a pomoci našim sousedům svrhout buržoazní moc a nastolit diktaturu proletariátu!" # todo: NEW TRANSLATION
 ARM_proletarians_of_all_countries: "Proletáři všech zemí, spojte se!" # todo: NEW TRANSLATION
 ARM_proletarians_of_all_countries_desc: "Komunisté považují za pohrdlivé skrývat své názory a záměry. Otevřeně prohlašují, že jejich cíle lze dosáhnout jen násilným svržení celé stávající společenské soustavy. Nechť se vládnoucí třídy třesou před revolucí. Proletariát nemá co ztratit kromě svých řetězů. Získá celý svět." # todo: NEW TRANSLATION
 ARM_cold_war_experience: "Zkušenosti studené války" # todo: NEW TRANSLATION
 ARM_cold_war_experience_desc: "Studená válka ukázala, že zapojení komunistických zemí do závodů ve zbrojení bylo naší překážkou. Zkušenost Číny ukázala, že zatímco na západě zaznívaly hrozby, na východě vycházel nové slunce. Nyní je všem jasné, že Čína převezme světové vedení a s tím budou osvobozeni dělníci a rolníci všech zemí." # todo: NEW TRANSLATION
 ARM_left_millitarism: "Levý militarismus" # todo: NEW TRANSLATION
 ARM_left_millitarism_desc: "V.I. Lenin předvídal světovou válku už v roce 1911. \"Válka bude nevyhnutelná... Myslím, že my... uvidíme všeobecnou evropskou válku\" a dodal, že \"proletariát pochopitelně utrpí strašně... Ale jeho nepřátelé se navzájem oslabí. To je také nevyhnutelné... Dělníci za to zaplatí strašně, ale nakonec zvítězí. To je vůle dějin.\" Musíme být vždy připraveni na osvobozeneckou kampaň." # todo: NEW TRANSLATION
 ARM_defens_erevan: "Bránit Jerevan!" # todo: NEW TRANSLATION
 ARM_defens_erevan_desc: "Nechceme nikoho napadat. Ale pokud budeme napadeni, odplatíme. Naše ministerstvo obrany připraví masivní plán obranných opatření a rozvoje. Pevnost Jerevan nikdy nebude dobyta!" # todo: NEW TRANSLATION
 ARM_red_rearmament: "Červené přezbrojení" # todo: NEW TRANSLATION
 ARM_red_rearmament_desc: "Moderní válka se svým obrovským rozsahem, extrémní intenzitou a hlubokou technickou povahou naléhavě vyžaduje všestranný rozvoj vojensko-technických prostředků boje, jejich hromadné použití, získávání jich z průmyslu v době nezbytné pro obranu a jejich neustálé zlepšování." # todo: NEW TRANSLATION
 ARM_peace_and_freedom: "Mír a svoboda" # todo: NEW TRANSLATION
 ARM_peace_and_freedom_desc: "Místo opakování chyb SSSR s jeho vojenským strojem vezmeme příklad ČLR, využijeme veškerou naši diplomacii k šíření socialismu. Ale především budeme dávat příklad socialistické země." # todo: NEW TRANSLATION
 ARM_ZSFSR: "ZSFSR" # todo: NEW TRANSLATION
 ARM_ZSFSR_desc: "Myšlenka sjednocení byla popsána V. I. Leninem na základě potřeby hospodářského a vojensko-politického sjednocení transkavkazských republik po občanské válce, zničení zbytků kontrarevolučních sil, obnovení hospodářství, odstranění mezietnické nedůvěry a nenávisti. Dnes, více než kdy jindy, se musíme držet pospolu." # todo: NEW TRANSLATION
 ARM_red_expance: "Rudá expanze" # todo: NEW TRANSLATION
 ARM_red_expance_desc: "Arménská tajná armáda za osvobození Arménie (ASALA) byla marxisticko-leninská militantní organizace aktivní mezi lety 1975 a 1990, jejímž oficiálním cílem bylo donutit tureckou vládu veřejně uznat svou odpovědnost za arménskou genocidu z roku 1915, zaplatit reparace a postoupit území pro arménskou domovinu. Sami ASALA i jiné zdroje ji popisovaly jako partyzánskou a ozbrojenou organizaci. Měli bychom následovat její kroky." # todo: NEW TRANSLATION
 ARM_marxism_win: "Triumf marxismu" # todo: NEW TRANSLATION
 ARM_marxism_win_desc: "Triumf marxismu je dokonán. Naše země je nyní ústředním místem komunistické agendy pro celý region a dokonce i dál." # todo: NEW TRANSLATION
 ARM_radical_pacifism: "Radikální pacifismus" # todo: NEW TRANSLATION
 ARM_radical_pacifism_desc: "Musíme se odstřihnout od našich nároků na Turecko a Ázerbájdžán, alespoň na dlouhou dobu, a soustředit se na posílení země a její neútočnou militarizaci." # todo: NEW TRANSLATION
 ARM_get_UN_support: "Získat podporu OSN" # todo: NEW TRANSLATION
 ARM_get_UN_support_desc: "Musíme požádat OSN o podporu při posilování neutrality naší země a možná i o vyslání kontingentu OSN na naše území." # todo: NEW TRANSLATION
 ARM_foreign_contingent: "Zahraniční kontingent" # todo: NEW TRANSLATION
 ARM_foreign_contingent_desc: "Musíme dosáhnout zavedení mezinárodního kontingentu z různých a dokonce i protichůdných zemí do Arménie. Tímto způsobem si zajistíme bezpečnost naší země." # todo: NEW TRANSLATION
 ARM_near_frontier: "Blízké zahraničí" # todo: NEW TRANSLATION
 ARM_near_frontier_desc: "Je čas zapojit se do diplomacie na úrovni blízkého zahraničí a jednat se spojenci a sousedy o budoucím statusu země." # todo: NEW TRANSLATION
 ARM_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
 ARM_international_diplomacy_desc: "Díky mezinárodní diplomacii se zeměmi, s nimiž nemáme přímý kontakt, budeme schopni ověřit loajalitu velmocí k myšlence bezpečné Arménie." # todo: NEW TRANSLATION
 ARM_Guarantee_non_aggression: "Záruky nezávislosti" # todo: NEW TRANSLATION
 ARM_Guarantee_non_aggression_desc: "Abychom si byli jisti, že nikdo neútočí na Arménii, musíme vyjednat záruky nezávislosti Arménie a také zajistit, že všechny strany budou s tímto rozhodnutím arbitráže spokojeny." # todo: NEW TRANSLATION
 ARM_Usa: "USA" # todo: NEW TRANSLATION
 ARM_Usa_desc: "Měli bychom se pokusit vyjednat se Spojenými státy záruky nezávislosti pro Arménii." # todo: NEW TRANSLATION
 ARM_France: "Francie" # todo: NEW TRANSLATION
 ARM_France_desc: "Měli bychom se pokusit vyjednat s Francií záruky nezávislosti pro Arménii. Máme mezi sebou velké kulturní a historické vazby. Možná nám to pomůže více." # todo: NEW TRANSLATION
 ARM_Britain: "Velká Británie" # todo: NEW TRANSLATION
 ARM_UK_desc: "Britové... Kolik nám nadělali neplechy. Ale nyní se zdá, že my i oni potřebujeme sednout k vyjednávacímu stolu." # todo: NEW TRANSLATION
 ARM_China: "Čína" # todo: NEW TRANSLATION
 ARM_China_desc: "Nová Hedvábná stezka by měla vést přes Arménii. Musíme přesvědčit Čínu, aby garantovala naši nezávislost a zajistila tak obchodní trasu." # todo: NEW TRANSLATION
 ARM_fundament_of_reforms: "§YZáklad reforem§!" # todo: NEW TRANSLATION
 ARM_fundament_of_reforms_desc: "Pokud chceme reformovat, musíme zvýšit moc našeho prezidenta a umožnit, aby zemi řídila jeho vůle a plán." # todo: NEW TRANSLATION
 ARM_election_2008: "§02008 Volby§!" # todo: NEW TRANSLATION
 ARM_election_2008_desc: "Prezidentské volby se konaly v Arménii 19. února 2008." # todo: NEW TRANSLATION
 ARM_election_2013: "§02013 Volby§!" # todo: NEW TRANSLATION
 ARM_election_2013_desc: "Prezidentské volby se konaly v Arménii 18. února 2013." # todo: NEW TRANSLATION
 ARM_election_2017: "§02017 Volby§!" # todo: NEW TRANSLATION
 ARM_election_2017_desc: "Parlamentní volby se konaly v Arménii 2. dubna 2017." # todo: NEW TRANSLATION
 ARM_army: "§YOzbrojené síly Arménie§!" # todo: NEW TRANSLATION
 ARM_army_desc: "Pouze ozbrojené síly mají právo být nazývány skutečně důstojnou mocí pro Arménii. Žádní politici nemohou nahradit ducha jasného militarizovaného pořádku a disciplíny." # todo: NEW TRANSLATION
 ARM_artsivner: "§YArtsivner§!" # todo: NEW TRANSLATION
 ARM_artsivner_desc: "Plukovník Khachik Asryan je ten pravý vlastenec, který může přivést Arménii ke své velikosti. Není jen zkušeným vojákem, ale také brilantním politikem s nejlepším vládním programem." # todo: NEW TRANSLATION
 ARM_dashnak: "§YDashnaktsutyun§!" # todo: NEW TRANSLATION
 ARM_dashnak_desc: "Jedinou politickou silou, která má právo vládnout Arménii, je nepochybně Dashnaktsutyun, nejstarší strana v Arménii, která vedla První republiku Arménie od kolébky. Jen jejich nacionalistická agenda může vést Arménii k velikosti." # todo: NEW TRANSLATION
 ARM_monarch: "§YMonarchisté§!" # todo: NEW TRANSLATION
 ARM_monarch_desc: "Žádná vojska, strana ani jiná osobnost nemá právo vládnout zemi. Nejlegitimnějším vládcem může být pouze monarcha, jehož paternalistický přístup může vést Arménii k velikosti." # todo: NEW TRANSLATION
 ARM_confirm_friendship_with_Russia: "Potvrdit přátelství s Ruskem" # todo: NEW TRANSLATION
 ARM_confirm_friendship_with_Russia_desc: "Musíme potvrdit přátelství s Ruskem a trvat na pokračování spolupráce a strategického rozvoje." # todo: NEW TRANSLATION
 ARM_Request_invitation: "Požádat o investice" # todo: NEW TRANSLATION
 ARM_Request_invitation_desc: "Musíme požádat Rusko o investice, abychom zvýšili ruský vliv v zemi a dále udrželi arménskou ekonomiku." # todo: NEW TRANSLATION
 ARM_press_club: "Rusko-arménský tiskový klub" # todo: NEW TRANSLATION
 ARM_press_club_desc: "V Moskvě se konalo otevření Rusko-arménského mezinárodního tiskového klubu, kterého se zúčastnilo více než sto zástupců všech typů médií ruské, arménské a mezinárodní žurnalistické komunity, včetně mediálního holdingu Azerros, stejně jako přední socio-politické aktivisty a politiky. Zakladateli nového tiskového klubu byly Ruské sdružení přátelství a spolupráce s Arménií (RODSA) a Svaz novinářů Ruska (UJ RF)." # todo: NEW TRANSLATION
 ARM_Sarkisyan: "§YSargsyan§!" # todo: NEW TRANSLATION
 ARM_Sarkisyan_desc: "Od roku 1988 je Serzh Sargsyan jedním z vůdců \"karabašského hnutí\", jehož cílem byla obrana Náhorního Karabachu Arménií. Díky svým velkým kontaktům v armádě a politických kruzích v Arménii se stal ideálním kandidátem na prezidenta po Kočarjanovi." # todo: NEW TRANSLATION
 ARM_west2: "Západ" # todo: NEW TRANSLATION
 ARM_west2_desc: "Na rozdíl od Kočarjana je Sargsyan znám svým flexibilním přístupem a diplomacií vůči Západu." # todo: NEW TRANSLATION
 ARM_friendship_usa2: "Přátelství se Spojenými státy" # todo: NEW TRANSLATION
 ARM_dialogue_EU: "Dialog s EU" # todo: NEW TRANSLATION
 ARM_dialogue_nato: "Dialog s NATO" # todo: NEW TRANSLATION
 ARM_negotiations_with_bankers: "Vyjednávání s mezinárodními bankéři" # todo: NEW TRANSLATION
 ARM_deal_with_UNISTREAM: "Dohody s UNISTREAM" # todo: NEW TRANSLATION
 ARM_neutral2: "Priorita Arménie" # todo: NEW TRANSLATION
 ARM_neutral2_desc: "Sargsyan, jako bývalý ministr obrany a také představitel ideologie národního konzervatismu, měl jasnou ideologickou oporu, kterou použil k indoktrinaci populace." # todo: NEW TRANSLATION
 ARM_small_isolationism: "Částečný izolacionismus" # todo: NEW TRANSLATION
 ARM_small_isolationism_desc: "Musíme se zdržet zasahování do mezinárodních konfliktů a snažit se těžit výhody z obou stran." # todo: NEW TRANSLATION
 ARM_improving__neighbors: "Zlepšení vztahů se sousedy" # todo: NEW TRANSLATION
 ARM_improving__neighbors_desc: "Musíme zlepšit vztahy s našimi sousedy, abychom dosáhli různých geopolitických cílů a realizovali naše budoucí plány na bilaterální spolupráci." # todo: NEW TRANSLATION
 ARM_deals_with_gazprom: "Dohody s Gazpromem" # todo: NEW TRANSLATION
 ARM_deals_with_gazprom_desc: "Arménie měla dlouhodobé problémy s dodávkami plynu. Musíme dosáhnout nových dohod s Gazpromem. Díky Kočarjanovým vazbám v Rusku to budeme schopni udělat za poměrně výhodných podmínek pro Arménii." # todo: NEW TRANSLATION
 ARM_trade_agreement_Russia: "Obchodní vztahy s Ruskem" # todo: NEW TRANSLATION
 ARM_trade_agreement_Russia_desc: "Pro Arménii není spolehlivější obchodní partner než Rusko. Musíme navázat vazby s ruskými obchodními společnostmi a obecně etablovat obchod mezi našimi zeměmi." # todo: NEW TRANSLATION
 ARM_raising_taxes: "Nižší daně" # todo: NEW TRANSLATION
 ARM_raising_taxes_desc: "Možná bychom měli snížit daně, aby podniky v Arménii mohly vyvíjet sebe nezávisleji a silněji a abychom přilákali silnější investory." # todo: NEW TRANSLATION
 ARM_balanced_approach: "Vyvážený přístup" # todo: NEW TRANSLATION
 ARM_balanced_approach_desc: "Vyvážený přístup k daním a dotacím je správná cesta, jak udržet ekonomiku nad vodou. Nedělejme unáhlená rozhodnutí, daně potřebujeme." # todo: NEW TRANSLATION
 ARM_Lebanese_diaspora: "Libanonská diaspora" # todo: NEW TRANSLATION
 ARM_Lebanese_diaspora_desc: "Musíme posílit vazby s libanonskou diasporou. V Libanonu žije více než 150 000 Arménů." # todo: NEW TRANSLATION
 ARM_gas_pipeline_with_iran: "Íránský plynovod" # todo: NEW TRANSLATION
 ARM_gas_pipeline_with_iran_desc: "Abychom zvýšili dodávky plynu do Arménie a symbolicky ukázali tvrdý postoj k Íránu, musíme s nimi otevřít nový plynovod a domluvit setkání na hranici." # todo: NEW TRANSLATION
 ARM_east2: "Východ" # todo: NEW TRANSLATION
 ARM_east2_desc: "Východ byl vždy naším věrným spojencem a partnerem, s nímž musíme prohloubit bilaterální vztahy." # todo: NEW TRANSLATION
 ARM_Friendship_Russia: "Přátelské Rusko" # todo: NEW TRANSLATION
 ARM_Friendship_Russia_desc: "Musíme podepsat symbolickou dohodu s Ruskem o přátelství a spolupráci." # todo: NEW TRANSLATION
 ARM_dialog_china: "Dialog s Čínou" # todo: NEW TRANSLATION
 ARM_dialog_china_desc: "Arménie by měla zlepšit vztahy s Čínou. Konkrétně plánujeme získat od nich pomoc, autobusy, a také rozvíjet spolupráci v oblasti vzdělávání." # todo: NEW TRANSLATION
 ARM_war_vs_corrupt2: "Boj proti korupci" # todo: NEW TRANSLATION
 ARM_war_vs_corrupt2_desc: "Možná bychom měli omezit korupci v zemi, abychom házeli prach do očí Evropské komisi a získali v budoucnu více výhod." # todo: NEW TRANSLATION
 ARM_approach_the_usa: "Přiblížit se USA" # todo: NEW TRANSLATION
 ARM_approach_the_usa_desc: "Možná Kocharyan není tak loajální vůči Spojeným státům, ale přesto je odhodlán budovat vztahy s Amerikou a prohlubovat bilaterální spolupráci." # todo: NEW TRANSLATION
 ARM_Usaid_2: "USAID" # todo: NEW TRANSLATION
 ARM_Usaid_2_desc: "Agentura Spojených států pro mezinárodní rozvoj je nejvyšší federální vládní agenturou Spojených států amerických pro zahraniční pomoc. Administrátor agentury a jeho zástupce jsou jmenováni prezidentem se souhlasem Senátu a jednají v koordinaci se sekretářem státu USA." # todo: NEW TRANSLATION
 ARM_UNIVERSITY: "Univerzity" # todo: NEW TRANSLATION
 ARM_UNIVERSITY_desc: "V rámci spolupráce Arménie se Spojenými státy musíme podporovat American University in Armenia a poskytnout jí větší svobodu při rozvoji vzdělávací instituce." # todo: NEW TRANSLATION
 ARM_deals_IRAN: "Dohody s Íránem" # todo: NEW TRANSLATION
 ARM_deals_IRAN_desc: "Musíme rozšířit spolupráci mezi Íránem a Arménií." # todo: NEW TRANSLATION
 ARM_strengthening_US_Embassy: "Rozšíření velvyslanectví USA" # todo: NEW TRANSLATION
 ARM_strengthening_US_Embassy_desc: "Arménie hostí jedno z největších velvyslanectví USA na světě, ale Amerika žádá o ještě větší velvyslanectví, aby dále rostlo, čímž se stane největším na světě." # todo: NEW TRANSLATION
 ARM_additional_programs_to_arm: "Další programy pro Arménii" # todo: NEW TRANSLATION
 ARM_additional_programs_to_arm_desc: "Můžeme požádat USA o navýšení programů a dotací pro arménský vzdělávací systém." # todo: NEW TRANSLATION
 ARM_israel_oppinion: "Navázat vztahy s Izraelem" # todo: NEW TRANSLATION
 ARM_israel_oppinion_desc: "Ať už máme s Izraelem jakékoli vztahy, existují tam arménská svatá místa, obrovská arménská diaspora a kulturní a historické dědictví v Izraeli. Nemůžeme to ignorovat." # todo: NEW TRANSLATION
 ARM_Tsarukyan: "§GTsarukyan§!" # todo: NEW TRANSLATION
 ARM_Tsarukyan_desc: "Gagik Tsarukyan je arménský podnikatel, politik a bývalý sportovec. Tsarukyan je zakladatelem a vůdcem politické strany Prosperous Armenia. Vlastní také různé velké podniky a je považován za jednoho z nejbohatších mužů v Arménii." # todo: NEW TRANSLATION
 ARM_patriotism: "Vlastenectví" # todo: NEW TRANSLATION
 ARM_patriotism_desc: "Arménské vlastenectví je abstraktní. Mnozí hledají svou vlast v oblacích, v mystické mlze, ale je tak blízko u nás a tak potřebuje naši pozornost, věrnost, obdiv. Pro mnohé je Arménie jen myšlenka, amnézie, Sion, oltář. Arménie potřebuje konkrétní a živé vlastenectví. Vlast pro člověka, ne člověk pro vlast." # todo: NEW TRANSLATION
 ARM_berkut: "Berkut" # todo: NEW TRANSLATION
 ARM_berkut_desc: "Arménská soukromá bezpečnostní společnost Berkut byla překvapivě vždy silně vyzbrojeným útvarem složeným z bývalých kriminálních osobností a bývalých vojáků. Možná stojí za to ji povýšit na státní úroveň." # todo: NEW TRANSLATION
 ARM_international_dyplo1: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
 ARM_international_dyplo1_desc: "Musíme vyvinout úsilí v oblasti mezinárodní diplomacie. Možná z toho získáme nějaký prospěch..." # todo: NEW TRANSLATION
 ARM_deals_oppinion: "Obchodní vztahy" # todo: NEW TRANSLATION
 ARM_deals_oppinion_desc: "Nejdůležitější v nové Arménii je vybudovat, řekněme... správné obchodní vztahy v zemi. Gagik Tsarukyan by měl tuto záležitost vzít vážně do svých rukou." # todo: NEW TRANSLATION
 ARM_remove_competitors: "Odstranit konkurenty" # todo: NEW TRANSLATION
 ARM_remove_competitors_desc: "Gagik Tsarukyan se musí zbavit ostatních oligarchů a konkurentů. Je nutné zajistit arménský trh." # todo: NEW TRANSLATION
 ARM_privatisation_2: "Privatizace" # todo: NEW TRANSLATION
 ARM_privatisation_2_desc: "Můžeme se zbavit jen nejvíce obtěžujících konkurentů, ostatní udělat vazaly a uvrhnout je do dluhů na bázi 50/50." # todo: NEW TRANSLATION
 ARM_fictiv_democratia: "Fiktivní demokracie" # todo: NEW TRANSLATION
 ARM_fictiv_democratia_desc: "Měli bychom podplatit Evropskou komisi a vytvořit systém fiktivní demokracie. Ačkoliv to možná povede k dalšímu křiku opozice..." # todo: NEW TRANSLATION
 ARM_grants_of_USA: "Granty od USA" # todo: NEW TRANSLATION
 ARM_grants_of_USA_desc: "Měli bychom se snažit získat více grantů od USA, ukazujíc, jak demokratická Arménie je." # todo: NEW TRANSLATION
 ARM_arm_tur_protocols: "Arménsko-turecké protokoly" # todo: NEW TRANSLATION
 ARM_arm_tur_protocols_desc: "Curyšské protokoly se týkají dvou bilaterálních protokolů podepsaných v roce 2009 Arménií a Tureckem, které předpokládaly zahájení procesu normalizace vztahů mezi oběma zeměmi. Protokoly zahrnovaly ustanovení o navázání formálních diplomatických vztahů, otevření turecko-arménské hranice a zřízení společné historické komise k otázce arménské genocidy. Dohoda, která se později ukázala jako neúčinná, byla zprostředkována Spojenými státy, Ruskem a Francií." # todo: NEW TRANSLATION
 ARM_new_oligarhs: "Nová oligarchie" # todo: NEW TRANSLATION
 ARM_new_oligarhs_desc: "Nastala éra nové oligarchie." # todo: NEW TRANSLATION
 ARM_arm_aze_serzh: "Arménsko-ázerské setkání v Rusku" # todo: NEW TRANSLATION
 ARM_arm_aze_serzh_desc: "Na pozvání Dmitrije Medveděva přijedou do Ruska prezident Ázerbájdžánské republiky Ilham Alijev a prezident Arménské republiky Serzh Sargsyan. Během trilaterální schůzky se plánuje projednat otázky týkající se řešení konfliktu v Náhorním Karabachu." # todo: NEW TRANSLATION
 ARM_new_orders: "Nový řád" # todo: NEW TRANSLATION
 ARM_new_orders_desc: "Arménie vstupuje do éry nového řádu, převahy oligarchie a staré artsachské elity, která vládne zemi." # todo: NEW TRANSLATION
 ARM_hard_way: "Těžká cesta" # todo: NEW TRANSLATION
 ARM_hard_way_desc: "Pokud někdo nebude chtít poslouchat novou vládu, přinutíme ho. Musíme jít tvrdou cestou a odebírat podniky neposlušným disidentům." # todo: NEW TRANSLATION
 ARM_Group: "Multi group" # todo: NEW TRANSLATION
 ARM_Group_desc: "Koncern Multi Group byl založen v roce 1998 na iniciativu Gagika Tsarukyana. Proces rozvoje a intenzivní aktivita koncernu začala v roce 2001, kdy byl koncern vytvořen a mnoho velkých společností bylo do něj zapojeno. Koncern pravidelně patří mezi deset největších plátců daní v Arménii." # todo: NEW TRANSLATION
 ARM_sports_development: "Rozvoj sportu" # todo: NEW TRANSLATION
 ARM_olymp_komitet: "Olympijský výbor" # todo: NEW TRANSLATION
 ARM_olymp_komitet_desc: "Musíme posílit a podporovat Olympijský výbor všemi možnými způsoby. Gagik Tsarukyan je sám sportovec a nemůže stát stranou." # todo: NEW TRANSLATION
 ARM_buy_small_business: "Koupit místní podniky" # todo: NEW TRANSLATION
 ARM_buy_small_business_desc: "Musíme vykoupit všechny malé podniky z rukou středostavovských spekulantů. Tento krok musíme učinit, abychom dosáhli korporátokracie." # todo: NEW TRANSLATION
 ARM_ararat: "Ararát" # todo: NEW TRANSLATION
 ARM_ararat_desc: "Společnost Yerevan Brandy Company, běžně známá pod svým slavným názvem \"ArArAt\", je předním arménským podnikem na výrobu koňaku. Byla založena v roce 1887 za dob Ruského impéria. Po sovětizaci Arménie se továrna stala státním podnikem. V roce 1999 vláda nezávislé Arménie továrnu prodala francouzské společnosti Pernod Ricard, výrobci lihovin. Sortiment koňakových produktů společnosti je označován a propagován jako ArArAt." # todo: NEW TRANSLATION
 ARM_sports_promotion: "Podpora sportu" # todo: NEW TRANSLATION
 ARM_sports_promotion_desc: "Jedním z důležitých faktorů zajišťujících udržitelný rozvoj je také sport. Uznáváme narůstající příspěvek sportu k rozvoji a míru, protože podporuje zásady tolerance a respektu, posiluje postavení žen a mládeže, jednotlivců i komunit, a napomáhá dosažení cílů v oblasti zdraví, vzdělání a sociální inkluze." # todo: NEW TRANSLATION
 ARM_kotayak: "Kotayk" # todo: NEW TRANSLATION
 ARM_kotayak_desc: "Kotayk Brewery LLC, jako součást Multi Group, je nástupcem pivovaru Abovyan, který byl založen v 70. letech minulého století a stal se jedním z předních výrobců v sovětské Arménii. Díky českému vybavení a moderním technologiím závod úspěšně vyrábí produkty z domácích i dovážených surovin. Areál závodu zaujímá 6,5 hektaru, který byl vybrán s ohledem na vysokou kvalitu vody pocházející z Katnaghbyur." # todo: NEW TRANSLATION
 ARM_import_cars: "Dovoz automobilů" # todo: NEW TRANSLATION
 ARM_import_cars_desc: "Musíme kontrolovat celý trh s dovozem aut v Arménii, abychom mohli efektivně podnikat v této oblasti." # todo: NEW TRANSLATION
 ARM_aviaservis: "Aviaservice" # todo: NEW TRANSLATION
 ARM_aviaservis_desc: "Avia Service byla založena 25. srpna 1995. Hlavním cílem založení společnosti byla obsluha cestujících a letadel na mezinárodním letišti Zvartnots. Podnik se však rozšířil. V současnosti jsou hlavními činnostmi stravování cestujících a leteckého personálu a prodej letenek. Pro tuto činnost získala společnost všechny potřebné certifikáty, včetně ISO 22: 2005. Společnost byla členem Mezinárodní letecké organizace a získala řadu ocenění." # todo: NEW TRANSLATION
 ARM_pooling_capital: "Sjednocení kapitálu" # todo: NEW TRANSLATION
 ARM_pooling_capital_desc: "Je čas sloučit veškerý kapitál a získat z toho dobrý užitek." # todo: NEW TRANSLATION
 ARM_right_forces: "§OPravicové síly§!" # todo: NEW TRANSLATION
 ARM_right_forces_desc: "Kocharyan dal nacionalistickým silám zelenou. Uvidíme, jak to dopadne." # todo: NEW TRANSLATION
 ARM_defining_values: "Stanovení hodnot" # todo: NEW TRANSLATION
 ARM_defining_values_desc: "Jakmile jsme rozhodli o vedení, je čas určit budoucí hodnoty našeho národa. Zartir, Lao!" # todo: NEW TRANSLATION
 ARM_social_reforms: "Sociální reformy" # todo: NEW TRANSLATION
 ARM_social_reforms_desc: "Musíme provést sociální reformy, arménský lid se musí vrátit ke svým kořenům a tradičním hodnotám." # todo: NEW TRANSLATION
 ARM_aktiv_diplo: "Aktivní diplomacie" # todo: NEW TRANSLATION
 ARM_aktiv_diplo_desc: "Je čas skoncovat s nerozhodností a podlézavostí v naší diplomacii. Je čas mluvit upřímně s našimi přáteli jak na Západě, tak na Východě." # todo: NEW TRANSLATION
 ARM_trening_camps_kurd: "Výcvikové tábory PKK" # todo: NEW TRANSLATION
 ARM_trening_camps_kurd_desc: "Musíme pozvat Stranu pracujících Kurdistánu (PKK) a navázat spojení s Tureckou komunistickou stranou. Založením výcvikových táborů zde zajistíme také loajalitu kurdské strany." # todo: NEW TRANSLATION
 ARM_fidains: "Fidajíni" # todo: NEW TRANSLATION
 ARM_fidains_desc: "Musíme sjednotit všechny dobrovolnické oddíly do jednotné síly fidajínů. Je čas hlouběji integrovat milice do armády." # todo: NEW TRANSLATION
 ARM_help_small_nations_aze: "Podpora malých národů Ázerbájdžánu" # todo: NEW TRANSLATION
 ARM_help_small_nations_aze_desc: "Musíme podpořit separatismus Tališů, Lezginů, Tátů a Udinů." # todo: NEW TRANSLATION
 ARM_support_for_volunteers: "Arménský legión" # todo: NEW TRANSLATION
 ARM_support_for_volunteers_desc: "Arménský legión" # todo: NEW TRANSLATION
 ARM_american_legion: "Arménský legión Ameriky" # todo: NEW TRANSLATION
 ARM_american_legion_desc: "Arménský legión Ameriky je organizace zahrnující Armény, kteří v minulosti sloužili v amerických ozbrojených silách. Legie hodlá bojovat proti nepřátelům arménského národa. Organizace má také malé speciální týmy po pěti lidech, které absolvují tajný výcvik pod vedením bývalých důstojníků US Army a Marine Corps. V Arménském legiónu je již více než tisíc bojovníků – mladých lidí arménského původu. Měli bychom jejich záležitost podporovat a začlenit je jako vojenskou složku." # todo: NEW TRANSLATION
 ARM_millitarism: "Militarismus" # todo: NEW TRANSLATION
 ARM_millitarism_desc: "Militarismus je přesvědčení nebo touha vlády či národa, že stát by měl udržovat silnou vojenskou kapacitu a používat ji agresivně k rozšiřování národních zájmů a/nebo hodnot. Může také zahrnovat glorifikaci armády a ideálů profesionální vojenské třídy a převahu ozbrojených sil v administrativě či politice státu." # todo: NEW TRANSLATION
 ARM_russia3: "Sjednocené Rusko" # todo: NEW TRANSLATION
 ARM_russia3_desc: "Rusko nám jistě nikdy neposkytne své jednotky k naší expanzi, ale také by nám v tom nikdy nezabránilo. Vědomi si možnosti nového konfliktu, spíše by nám prodali zbraně a poskytli materiální pomoc, jak to vždy činili." # todo: NEW TRANSLATION
 ARM_kurds2: "Kurdští spojenci" # todo: NEW TRANSLATION
 ARM_kurds2_desc: "Měli bychom se spojit s kurdským národem, i když byli v raném 20. století přátelští k Turecku. Později na ně také působil tlak Osmanů a to nemůžeme ignorovat. Naše společné boje a bratrství by měly prosperovat." # todo: NEW TRANSLATION
 ARM_syria2: "Spřátelená Sýrie" # todo: NEW TRANSLATION
 ARM_syria2_desc: "Sýrie bojuje proti tureckému imperialismu stejně jako my. V Sýrii žije mnoho Arménů a historicky jsme vždy měli dobré vztahy." # todo: NEW TRANSLATION
 ARM_Greece2: "Sjednocené Řecko" # todo: NEW TRANSLATION
 ARM_Greece2_desc: "Řekové a Arméni vždy žili vedle sebe a mají dlouhou historii bratrství a dobrých vztahů. Stejně jako Tigran a Mithridates, měli bychom se znovu sjednotit a porazit nového expanzivního Draka." # todo: NEW TRANSLATION
 ARM_France2: "Spřátelená Francie" # todo: NEW TRANSLATION
 ARM_France2_desc: "Od dob křížových výprav měli Arméni a Francouzi vždy dobré vztahy. Bez ohledu na režim Francie vždy pomáhala Arménii a považovala ji za součást své kulturní sféry. Stačí, abychom naše vztahy posunuli na novou úroveň." # todo: NEW TRANSLATION
 ARM_Egypt_Livan2: "Jednání s Egyptem a Libanonem" # todo: NEW TRANSLATION
 ARM_Egypt_Livan2_desc: "Egypt a Libanon nejsou otevřenými nepřáteli Turecka, ale bojují s ním na ekonomické úrovni. Také bychom neměli zapomínat na arménskou diasporu v Libanonu a kopty žijící v Egyptě." # todo: NEW TRANSLATION
 ARM_unite_antiTurkish_clubs: "Sjednotit protiturecké kluby" # todo: NEW TRANSLATION
 ARM_unite_antiTurkish_clubs_desc: "Turecko příliš dlouho praktikovalo dvojí tvář v diplomacii. Pokud ho napadnou dva členové NATO, Turecko nebude schopno zavolat své falešné spojence o pomoc. Nikdo nepřijde pomoci." # todo: NEW TRANSLATION
 ARM_make_claims: "Uplatnit nároky" # todo: NEW TRANSLATION
 ARM_make_claims_desc: "Na rozdíl od některých ubohých nacistů, kteří požadují území na základě chaotických nároků a touhy po válce, Arméni mohou otevřít jakoukoli knihu dějin a poukázat na své nároky. To je přesně to, co uděláme." # todo: NEW TRANSLATION
 ARM_Georgia3: "Návrat Gruzie" # todo: NEW TRANSLATION
 ARM_Georgia3_desc: "Gruzie vždy využívala plody arménské kultury a přivlastňovala si je. Už nebude žádná Gruzie, pouze Virq, provincie Velké Arménie." # todo: NEW TRANSLATION
 ARM_5165: "§45165§!" # todo: NEW TRANSLATION
 ARM_5165_desc: "5165 je pro-militantní nacionalistická strana vedená Karin Tonoyan, která podporuje konzervatismus, militarismus a může sehrát roli strany podporující vojenskou junkturu." # todo: NEW TRANSLATION
 ARM_azerbaijan2: "Obnova Východní Arménie" # todo: NEW TRANSLATION
 ARM_azerbaijan2_desc: "Není tajemstvím, že i Coca-Cola má více historie než Ázerbájdžán. Území, které Ázerbájdžán v současnosti ovládá, je směsí východoarménské provincie Aghvank, oblastí obývaných Lezginy a Tališstánu. Nadešel čas rozdrtit tento pseudostát živící se ropou." # todo: NEW TRANSLATION
 ARM_definition_primacy: "Ustanovení primátu" # todo: NEW TRANSLATION
 ARM_definition_primacy_desc: "Než můžeme zahájit jakékoli aktivní akce, měli bychom určit, kdo bude mít vedení. Definovat primát mezi nacionalistickými silami." # todo: NEW TRANSLATION
 ARM_betting_on_army: "Vsadit na armádu" # todo: NEW TRANSLATION
 ARM_betting_on_army_desc: "Armáda je tím, co skutečně ochrání náš lid před zotročením. Arménie má dlouhou a bohatou vojenskou historii, od Tigrana Velikého po Garegina Nždeha. A ať nám historie navždy přisuzuje slávu a hrdost a vede nás ke budoucím dobytím." # todo: NEW TRANSLATION
 ARM_hunta: "§tVojenská junta§!" # todo: NEW TRANSLATION
 ARM_hunta_desc: "Vojenská junta je vláda vedená výborem vojenských představitelů. Termín junta znamená shromáždění nebo výbor a pochází z národní a místní junt organizovaných španělským odbojem proti Napoleonovu vpádu do Španělska v roce 1808. Dnes se tímto termínem označuje autoritářská forma vlády charakterizovaná oligarchickou vojenskou diktaturou, odlišná od jiných kategorií autoritářské moci, konkrétně siláckých (autokratických vojenských diktatur), strojových (oligarchických stranických diktatur) a bossismu (autokratických stranických diktatur)." # todo: NEW TRANSLATION
 ARM_union_reaktio: "Reakční unie" # todo: NEW TRANSLATION
 ARM_union_reaktio_desc: "Nově vznikající strany nemusí mít stejný ideologický základ jako my, ale sledujeme stejný cíl, proto bychom se měli sjednotit." # todo: NEW TRANSLATION
 ARM_Iran_Russia: "Jednat s Íránem a Ruskem" # todo: NEW TRANSLATION
 ARM_Iran_Russia_desc: "Musíme usilovat o větší spolupráci s Ruskem a Íránem. Tyto země jsou naše jediné bratrské státy." # todo: NEW TRANSLATION
 ARM_betting_on_diplo: "Vsadit na diplomacii" # todo: NEW TRANSLATION
 ARM_betting_on_diplo_desc: "Během své historie konfrontace s Tureckem a otázky přežití národa se Arméni spolehli na společnou spolupráci mezi velkými a malými komunitami. Dobrovolnické partyzánské skupiny i vliv diaspory s důrazem na lobbing jsou klíčem k prosperitě Arménie." # todo: NEW TRANSLATION
 ARM_diaspora: "Vazby s diasporou" # todo: NEW TRANSLATION
 ARM_diaspora_desc: "Můžeme využít arménskou diasporu ve svůj prospěch a ovlivňovat různé země silou arménské diaspory." # todo: NEW TRANSLATION
 ARM_diplo_blade: "Diplomacie a meč" # todo: NEW TRANSLATION
 ARM_diplo_blade_desc: "Člověk není patetická slabá bytost, jak se nám snaží představit krátkozraká teorie uctívání materiálních hodnot. Je téměř všemocný, když si uvědomí, že v něm je moře latentní síly, které svobodně využívá sebevědomá osobnost. - Garegin Nzhdeh" # todo: NEW TRANSLATION
 ARM_betting_on_tradition: "Vsadit na tradici" # todo: NEW TRANSLATION
 ARM_betting_on_tradition_desc: "Arménie je jednou z nejstarších zemí, které přežily až do dneška. Ne všechny národy by to dokázaly, ale náš národ prošel trnitou cestou, kterou mnozí nevydrželi. Víra našich předků, jejich slavné činy a tradice - to je to, co nám pomohlo přežít a pokračovat v boji." # todo: NEW TRANSLATION
 ARM_savoya: "Dům Savoy" # todo: NEW TRANSLATION
 ARM_savoya_desc: "Poslední královský rod Arménie byl rod Lusignanů. Když byl v roce 1375 zničen Arménský království Cilicie, poslední král Levon VI (Leo VI) postoupil titul krále Arménie Jakubovi I. (Hakob I.), králi Kypru, který byl z téhož rodu Lusignanů. V roce 1489 královna Charlotta postoupila titul svému strýci Karlovi Válečníkovi, vévodovi ze Savojska (v Itálii)." # todo: NEW TRANSLATION
 ARM_money_england: "Vymoct peníze z Anglie" # todo: NEW TRANSLATION
 ARM_money_england_desc: "Dávno tomu poslední král Arménie, Levon VI, vložil veškeré své zlato do banky v Anglii s přísahou anglické dynastie, že peníze budou vráceny, až bude obnoven Regnum Armenia. Anglie odmítla vrátit naše peníze, když jsme byli republikou; nyní jsme královstvím s pravým dědicem. Musíme tyto peníze získat zpět." # todo: NEW TRANSLATION
 ARM_party_approval: "Podpora strany" # todo: NEW TRANSLATION
 ARM_party_approval_desc: "Prosperující Arménie je pravá a nejlepší strana, která by měla být hlavní postavou na politické scéně Arménie." # todo: NEW TRANSLATION
 ARM_monopoly: "Monopol" # todo: NEW TRANSLATION
 ARM_monopoly_desc: "Přišel čas vytvořit skutečný monopol a dokonce převzít všechny malé podniky do rukou Multi-Group." # todo: NEW TRANSLATION
 ARM_economyc_freedom: "Hospodářské svobody" # todo: NEW TRANSLATION
 ARM_economyc_freedom_desc: "Získali jsme velké a střední podniky, měli bychom zachovat hospodářské svobody na menší úrovni." # todo: NEW TRANSLATION
 ARM_east: "Východ" # todo: NEW TRANSLATION
 ARM_east_desc: "Měli bychom ještě více rozvíjet obchod mezi Ruskem a Arménií, protože Multi-Group s ním má mnoho ekonomických vazeb." # todo: NEW TRANSLATION
 ARM_deals_west: "Obchody se Západem" # todo: NEW TRANSLATION
 ARM_deals_west_desc: "I když má Tsarukyan nové názory, těží z obchodování se Západem. Proto by si měl udržet vazby na Západ." # todo: NEW TRANSLATION
 ARM_SNG: "SNS" # todo: NEW TRANSLATION
 ARM_SNG_desc: "Společenství nezávislých států je regionální mezivládní organizace ve východní Evropě a Asii. SNS podporuje spolupráci v ekonomických, politických a vojenských záležitostech a má určité pravomoci týkající se koordinace obchodu, financí, legislativy a bezpečnosti. Také podporuje spolupráci při prevenci přeshraniční trestné činnosti." # todo: NEW TRANSLATION
 ARM_ODKB: "ODKB" # todo: NEW TRANSLATION
 ARM_ODKB_desc: "Organizace Smlouvy o kolektivní bezpečnosti je mezivládní vojenský pakt v Eurasii. ODKB se skládá z vybraných postsovětských států. Smlouva má původ ve Sovětských ozbrojených silách, které byly nahrazeny Spojenými ozbrojenými silami Společenství nezávislých států a následně ozbrojenými silami nástupnických nezávislých států." # todo: NEW TRANSLATION
 ARM_friends_elite: "Přátelská elita" # todo: NEW TRANSLATION
 ARM_friends_elite_desc: "Musíme se ještě více přiblížit přátelské elitě, která existovala za Kocharyana." # todo: NEW TRANSLATION
 ARM_foreign_investments: "Zahraniční investice" # todo: NEW TRANSLATION
 ARM_foreign_investments_desc: "Může být potřeba přilákat zahraniční investice pro zajištění ekonomické stability v našem hospodářském sektoru. Mohou nám také přinést přímé ekonomické výhody." # todo: NEW TRANSLATION
 ARM_bagratuni: "Rod Bagratuni" # todo: NEW TRANSLATION
 ARM_bagratuni_desc: "Rod Bagratuni, neboli Bagratidská dynastie, byl arménský královský rod, který vládl středověkému Arménskému království. Původně vazalové starověkého království Arménie, stali se během arabské nadvlády nejvýznamnějším arménským šlechtickým rodem a nakonec založili vlastní nezávislé království. Podle moderního historika Cyrila Toumanoffa jsou považováni za předky gruzínské královské dynastie Bagrationi." # todo: NEW TRANSLATION
 ARM_pretensia_west_arm: "Nároky Západní Arménie" # todo: NEW TRANSLATION
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni je již pevně etablován ve vládě virtuální Republiky Západní Arménie. To znamená, že má již ekonomické a politické specialisty na své straně." # todo: NEW TRANSLATION
 ARM_miapet: "Miapetutsyun" # todo: NEW TRANSLATION
 ARM_miapet_desc: "Miapetutsyun je arménské slovo znamenající doslova sjednocený stát. Toto slovo se používalo k označení našich starověkých království a říší. Pokud se máme rozhodnout, čím má naše země být, bude definována jako Miapetutsyun!" # todo: NEW TRANSLATION
 ARM_turkey_section: "Rozdělení Turecka" # todo: NEW TRANSLATION
 ARM_turkey_section_desc: "Fašistický stát Turecko příliš dlouho utlačoval okolní národy. Arméni, Řekové, Kurdové a Syřané musí konečně rozdělit Turecko na své sféry vlivu. A aby byla zachována stabilita a zabráněno znovuvzestupu Turecka, musíme vytvořit zónu bezpečí, v níž budou umístěny francouzské jednotky." # todo: NEW TRANSLATION
 ARM_folk_spirit: "Lidový duch" # todo: NEW TRANSLATION
 ARM_folk_spirit_desc: "Lidový duch arménského národa musí být opět oživen. Je nutné provádět celonárodní propagační programy a klást důraz na výuku dějin ve školách." # todo: NEW TRANSLATION
 ARM_religiosity: "Náboženskost" # todo: NEW TRANSLATION
 ARM_religiosity_desc: "Oddělení církve a státu je filozofický a právní koncept určující politickou vzdálenost mezi náboženskými organizacemi a státem. Koncepčně se termín vztahuje na vytvoření sekulárního státu a na zrušení formálního vztahu mezi církví a státem." # todo: NEW TRANSLATION
 ARM_state_church: "Státní církev" # todo: NEW TRANSLATION
 ARM_state_church_desc: "Symfonie, také symfonie autorit, je pravoslavný princip vztahu mezi církví a společností, který spočívá v tom, že církev a společnost, a zejména světské a církevní autority, jsou ideálně ve stavu harmonie a spolupráce, analogicky k božské a lidské přirozenosti a boží a lidské vůli Krista." # todo: NEW TRANSLATION
 ARM_ministries_of__church: "Integrovat církev do vlády" # todo: NEW TRANSLATION
 ARM_ministries_of__church_desc: "Musíme začlenit církev do vlády. Církev by se měla zabývat vzdělávacím systémem, duchovním osvícením lidu a dalšími přímými povinnostmi." # todo: NEW TRANSLATION
 ARM_great_influence: "Velký vliv" # todo: NEW TRANSLATION
 ARM_great_influence_desc: "Neměli bychom se pouštět do náboženské propagandy, ale zároveň nemůžeme popřít její význam pro nás a obyvatele. V souladu s tím bude mít církev velký vliv na vzdělávací systém a duchovní stav lidu, ale nebude ovládat existující sekulární instituce." # todo: NEW TRANSLATION
 ARM_christian_country: "Křesťanská země" # todo: NEW TRANSLATION
 ARM_christian_country_desc: "Pokud existuje opravdu křesťanská země na světě, je to Arménie: země, která jako první přijala Krista do svých srdcí. Máme oprávnění říkat, že Arménie je křesťanskou zemí." # todo: NEW TRANSLATION
 ARM_russian_recognition: "Napravení vztahů" # todo: NEW TRANSLATION
 ARM_russian_recognition_desc: "Strana Dashnaktsutyun je v očích Rusů stále vykreslována v negativním světle. Je potřeba ukázat se z jiné stránky. Minulé konflikty jsou důsledkem vlivu vnějších nepřátel na obě země." # todo: NEW TRANSLATION
 ARM_zapret_sekt: "Zákaz sekt" # todo: NEW TRANSLATION
 ARM_zapret_sekt_desc: "Sekty a kacířství korumpují naši společnost. Musíme zakázat a potlačit všechny iniciátory a následovníky těchto destruktivních organizací vytvořených k podkopávání naší identity." # todo: NEW TRANSLATION
 ARM_zapret_societes: "Čištění nevládních organizací" # todo: NEW TRANSLATION
 ARM_zapret_societes_desc: "Musíme zakázat západní nevládní organizace, které šíří zvrhlé ideje západního liberalismu a demokracie. Už nesmíme tolerovat tento odporný jev!" # todo: NEW TRANSLATION
 ARM_ztsar_trade_belarus: "Obchod s Běloruskem" # todo: NEW TRANSLATION
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan dlouho udržoval teplé vztahy s prezidentem Běloruska. Musíme vytvořit společný obchodní dům Arménie a Běloruska a zavést společný obchodní obrat." # todo: NEW TRANSLATION
 ARM_Aliev_dogowor: "Pokus o vyjednávání" # todo: NEW TRANSLATION
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan se může pokusit vyjednávat s Alijevem o Náhorním Karabachu různými scénáři. Uvidíme, jestli se nám náš plán podaří uskutečnit..." # todo: NEW TRANSLATION
 ARM_zastoy_age: "Éra stagnace" # todo: NEW TRANSLATION
 ARM_zastoy_age_desc: "Přichází éra stagnace v politice Arménie. Zda je to dobré nebo špatné, zjistíme v blízké budoucnosti..." # todo: NEW TRANSLATION
 ARM_army_reorg: "Reorganizace armády" # todo: NEW TRANSLATION
 ARM_army_reorg_desc: "Ozbrojené síly Republiky Arménie jsou státní vojenskou organizací Arménie, jejímž deklarovaným cílem je zajistit takový obranný potenciál státu, který je nezbytný k odražení jakékoli agrese za účelem ochrany fyzické existence lidu Republiky Arménie, její suverenity a nezávislosti a územní celistvosti státu." # todo: NEW TRANSLATION
 ARM_buy_russian_tanks: "Koupit ruské tanky" # todo: NEW TRANSLATION
 ARM_buy_russian_tanks_desc: "Rusko nám může v rámci smluv ODKB prodat své levné, ale efektivní typy zbraní za nižší ceny." # todo: NEW TRANSLATION
 ARM_102_base: "102. základna" # todo: NEW TRANSLATION
 ARM_102_base_desc: "Ruská vojenská základna v Arménii 102. řádu Alexandra Něvského je jednou z ruských vojenských základen v zahraničí a důležitou součástí rusko-arménských vztahů. Kódové označení - vojenská jednotka č. 04436. Zkratka - 102. vb. Základna má dvě posádky: v Gyumri a v Jerevanu." # todo: NEW TRANSLATION
 ARM_aviation_reorg: "Reorganizace letectva" # todo: NEW TRANSLATION
 ARM_aviation_reorg_desc: "Arménské letectvo je leteckou složkou ozbrojených sil Arménie vytvořenou nezávislou Arménií v roce 1992 v souvislosti s rozpadem Sovětského svazu. Vedle svého běžného názvu je také někdy označováno jako Letectvo ozbrojených sil Arménie." # todo: NEW TRANSLATION
 ARM_bpla: "Dron" # todo: NEW TRANSLATION
 ARM_bpla_desc: "Od určitého okamžiku zahájila Arménie výzkum v oblasti vytváření průzkumných dronů. Musíme tuto iniciativu podpořit." # todo: NEW TRANSLATION
 ARM_robots: "Autonomní jednotky" # todo: NEW TRANSLATION
 ARM_robots_desc: "Arménie je jedinečná země tím, že vyrábí autonomní bojové jednotky schopné bojovat s lidským protivníkem. Musíme dotovat průmysl robotiky." # todo: NEW TRANSLATION
 ARM_oficers_schools: "Ruské důstojnické školy" # todo: NEW TRANSLATION
 ARM_oficers_schools_desc: "Arménie již dlouho připravuje své nové vojenské specialisty v ruských vojenských institucích pod vedením ruské armády. Musíme prohloubit spolupráci." # todo: NEW TRANSLATION
 ARM_ODKB_trenings: "Cvičení ODKB" # todo: NEW TRANSLATION
 ARM_ODKB_trening_descs: "Organizace Smlouvy o kolektivní bezpečnosti (méně často Tashkentský pakt) je regionální mezinárodní organizace, jejímž deklarovaným cílem je posilovat mír, mezinárodní a regionální bezpečnost a stabilitu, chránit kolektivně nezávislost, územní celistvost a suverenitu členských států, čemuž členské státy dávají přednost politickými prostředky." # todo: NEW TRANSLATION
 ARM_new_uniforms: "Nové uniformy" # todo: NEW TRANSLATION
 ARM_new_uniforms_desc: "Měli bychom aktualizovat uniformy arménských ozbrojených sil z starého sovětského maskování na praktičtější ekvivalent Woodland." # todo: NEW TRANSLATION
 ARM_old_doctrine: "Přizpůsobit starou doktrínu" # todo: NEW TRANSLATION
 ARM_old_doctrine_desc: "Přizpůsobení staré obranné doktríny nám bude prospěšné vzhledem ke struktuře naší armády a našemu vojenskému odkazu." # todo: NEW TRANSLATION
 ARM_kornet: "9M133 Kornet" # todo: NEW TRANSLATION
 ARM_kornet_desc: "9M133 Kornet (NATO označení AT-14 Spriggan, exportní označení Kornet-E) je ruská protitanková naváděná střela druhé generace určená pro použití proti hlavním bojovým tankům. Do služby v ruské armádě byla zavedena poprvé v roce 1998." # todo: NEW TRANSLATION
 ARM_clear_generals: "Pročistit generály" # todo: NEW TRANSLATION
 ARM_clear_generals_desc: "Musíme pročistit generály od jedinců neloajálních vládě. I kdyby to vyžadovalo jejich rezignaci nebo horší opatření..." # todo: NEW TRANSLATION
 ARM_Georgian_war_exp: "Zkušenosti z gruzínské války" # todo: NEW TRANSLATION
 ARM_Georgian_war_exp_desc: "Po válkách v Osetii a Abcházii v 90. letech (kde se účastnil batalion Bagramjan) následovala válka v nultých letech mezi Ruskem a Gruzií. Musíme se poučit z této konfrontace." # todo: NEW TRANSLATION
 ARM_new_ways_mass_war: "Nové možnosti masové války" # todo: NEW TRANSLATION
 ARM_new_ways_mass_war_desc: "Ať už různí falešní odborníci říkají cokoli, masová doktrína války má stále právo na existenci. Musíme ji nadále využívat." # todo: NEW TRANSLATION
 ARM_buy_chine_RSZO: "Koupit čínské MLRS" # todo: NEW TRANSLATION
 ARM_buy_chine_RSZO_desc: "WM-80 je čínský vícehlavňový raketomet. Vyvinut továrnou č. 123 v Číně. Nabízí se k exportu prostřednictvím čínské zahraniční obchodní korporace Norinco. Systém byl dodán do Bangladéše, Arménie, Jordánska a Súdánu." # todo: NEW TRANSLATION
 ARM_razrab_licenze: "Vývoj na základě licence" # todo: NEW TRANSLATION
 ARM_razrab_licenze_desc: "Možná bychom měli požádat o licence na vlastní výrobu, abychom nějak rozvinuli náš vojensko-průmyslový komplex a pokusili se zavést produkci." # todo: NEW TRANSLATION
 ARM_eshalone_defence: "Ešelonová obrana" # todo: NEW TRANSLATION
 ARM_eshalone_defence_desc: "Vícevrstvá obrana je zárukou bezpečnosti Arménie, která je obklopena nepřáteli z obou stran. Musíme vytvořit hlubokou obranu a nedat nepříteli šanci." # todo: NEW TRANSLATION
 ARM_go_out_rus: "Vypudit ruské jednotky" # todo: NEW TRANSLATION
 ARM_go_out_rus_desc: "Je čas, aby ruské jednotky opustily území Arménie. Musí opustit naše teritorium, i kdyby to znamenalo dočasnou nejistotu země." # todo: NEW TRANSLATION
 ARM_programs_us_helps: "Programy pomoci USA" # todo: NEW TRANSLATION
 ARM_programs_us_helps_desc: "Spojené státy již dlouho pomáhají Arménii při formování a rozvoji armády a ozbrojených sil jako celku." # todo: NEW TRANSLATION
 ARM_NKR_army_int: "Hluboká integrace armády NKR" # todo: NEW TRANSLATION
 ARM_NKR_army_int_desc: "Je nutné dále prohloubit integraci armády NKR do armády Arménie." # todo: NEW TRANSLATION
 ARM_new_doctrine: "Směr k nové doktríně" # todo: NEW TRANSLATION
 ARM_new_doctrine_desc: "Mnozí z našich vojenských odborníků školení v zemích NATO neustále říkají, že potřebujeme modernější ofenzivní doktrínu války. Možná bychom měli naslouchat." # todo: NEW TRANSLATION
 ARM_greece_dogowor: "Smlouva s Řeckem" # todo: NEW TRANSLATION
 ARM_greece_dogowor_desc: "Náš nejbližší společník v NATO je Řecko. Musíme prohloubit bilaterální spolupráci." # todo: NEW TRANSLATION
 ARM_france_specials: "Francouzští specialisté" # todo: NEW TRANSLATION
 ARM_france_specials_desc: "Musíme pozvat specialisty z francouzské armády, aby přeškolili naše bojovníky na nové standardy, které budou efektivnější." # todo: NEW TRANSLATION
 ARM_milan: "MILAN" # todo: NEW TRANSLATION
 ARM_milan_desc: "MILAN je produkt Euromissile, francouzsko-západoněmeckého vývojového programu raket sahajícího do 60. let 20. století. Systém vstoupil do služby v roce 1972 jako protitanková zbraň druhé generace a brzy se stal standardní protitankovou zbraní v rámci NATO, používanou většinou armád aliance." # todo: NEW TRANSLATION
 ARM_US_PVO: "Americká protiletadlová obrana" # todo: NEW TRANSLATION
 ARM_US_PVO_desc: "Měli bychom požádat USA o dodání nových systémů protiletadlové obrany, abychom se nespoléhali pouze na ruské radary rozmístěné v zemi." # todo: NEW TRANSLATION
 ARM_in_kosovo: "Poslat mírotvorce do Kosova" # todo: NEW TRANSLATION
 ARM_in_kosovo_desc: "Abychom získali více zkušeností pro armádu a mezinárodní reputaci, musíme poslat naše mírové síly do Kosova." # todo: NEW TRANSLATION
 ARM_buy_west_weapons: "Koupit západní zbraně" # todo: NEW TRANSLATION
 ARM_buy_west_weapons_desc: "Můžeme začít nakupovat starší, ale stále dobré zbraně standardu NATO z Francie, které tam už příliš nepoužívají. To by mohlo být velmi prospěšné pro naši armádu." # todo: NEW TRANSLATION
 ARM_analis_tur_army: "Analýza turecké armády" # todo: NEW TRANSLATION
 ARM_analis_tur_army_desc: "Pokud existuje způsob, jak pochopit, jak turecká armáda operuje, je to sledovat, jak funguje jakákoli armáda standardu NATO. Musíme zkopírovat jejich taktiky a porozumět jejich velitelské struktuře." # todo: NEW TRANSLATION
 ARM_Karabach_exp: "Analýza války v Karabachu" # todo: NEW TRANSLATION
 ARM_Karabach_exp_desc: "Kromě obhajoby našich zemí bychom z války o Artsach měli také získat další přínos. Musíme pochopit lekce, které naší armádě dala válka v 90. letech." # todo: NEW TRANSLATION
 ARM_in_irak: "Poslat jednotky do Iráku" # todo: NEW TRANSLATION
 ARM_in_irak_desc: "Abychom získali více armádních zkušeností a mezinárodní reputace, musíme vyslat naše mírové jednotky do Iráku." # todo: NEW TRANSLATION
 ARM_kurds_exp: "Kurdské partyzánské taktiky" # todo: NEW TRANSLATION
 ARM_kurds_exp_desc: "Nejsme v boji proti Turecku sami. Můžeme se poučit z partyzánských taktik PKK, PUK a pešmergovců, kteří již ovládli boj s Tureckem." # todo: NEW TRANSLATION
 ARM_new_doctrines_squads: "Nová doktrína družstev" # todo: NEW TRANSLATION
 ARM_new_doctrines_squads_desc: "Nyní můžeme přijmout novou válečnou doktrínu, která konečně nahradí starý systém, jenž zatemňoval mysl generálů staré gardy." # todo: NEW TRANSLATION
 ARM_dogowor_zakupka: "Dlouhodobé kupní smlouvy" # todo: NEW TRANSLATION
 ARM_dogowor_zakupka_desc: "Dlouhodobé kupní smlouvy zajistí, že nám Rusko bude i nadále prodávat své zbraně." # todo: NEW TRANSLATION
 ARM_new_modernisation: "Modernizace na současné standardy" # todo: NEW TRANSLATION
 ARM_new_modernisation_desc: "Musíme udělat nezbytný krok k modernizaci armády Arménie, abychom byli více méně připraveni na válku 21. století." # todo: NEW TRANSLATION
 ARM_new_uniforms10: "Nejnovější uniformy" # todo: NEW TRANSLATION
 ARM_new_uniforms10_desc: "Musíme vytvořit nový maskovací vzor založený na zkušenostech USA, RF a CSOR. Maskování ARMPAT by mělo nahradit woodland." # todo: NEW TRANSLATION
 ARM_armenian_wpk: "Arménský vojensko-průmyslový komplex" # todo: NEW TRANSLATION
 ARM_armenian_wpk_desc: "Je načase skutečně rozvinout vojensko-průmyslový komplex Arménie v rámci našich omezených možností." # todo: NEW TRANSLATION
 ARM_nato_razrab: "Nadějné projekty NATO" # todo: NEW TRANSLATION
 ARM_nato_razrab_desc: "Kromě systémů pro kombinované síly musíme pečlivě sledovat i nadějné vývojové projekty západních partnerů." # todo: NEW TRANSLATION
 ARM_nato_licenze_2: "Vyjednat licence" # todo: NEW TRANSLATION
 ARM_nato_licenze_2_desc: "Musíme s NATO projednat mnoho licencí, abychom mohli dále rozvíjet kapacity pro výrobu moderních zbraní." # todo: NEW TRANSLATION
 ARM_in_afgan: "Vyslat výcvikovou misi do Afghánistánu" # todo: NEW TRANSLATION
 ARM_in_afgan_desc: "Abychom vykonali politický a vojenský gest, musíme vyslat naše mírové jednotky na misi do Afghánistánu v rámci spolupráce ISAF." # todo: NEW TRANSLATION
 ARM_iskanders: "Iskander" # todo: NEW TRANSLATION
 ARM_iskanders_desc: "9K720 Iskander je mobilní systém taktických balistických raket krátkého doletu vyráběný a nasazovaný ruskou armádou. Raketové systémy mají nahradit zastaralé systémy OTR-21 Točka, které jsou stále ve výzbroji ruských ozbrojených sil. Iskander má několik různých konvenčních hlavic, včetně kazetové hlavice, palivo‑vzdušné výbušné hlavice s posíleným účinkem, vysoce výbušnéštřící hlavice, průbojné hlavice pro ničení bunkrů a zařízení generujícího elektromagnetický puls pro mise proti radarům." # todo: NEW TRANSLATION
 ARM_kalash_zawod: "Závod CK" # todo: NEW TRANSLATION
 ARM_kalash_zawod_desc: "Kalashnikov Concern již dlouho slibuje postavit v Arménii svůj závod. Možná bychom je měli pokusit přesvědčit." # todo: NEW TRANSLATION
 ARM_buy_good_guns: "Nákup přesných zbraní" # todo: NEW TRANSLATION
 ARM_buy_good_guns_desc: "Musíme začít nakupovat zbraně pro zpravodajské a speciální jednotky. Potřebují nejnovější ruční zbraně k vybavení svých jednotek." # todo: NEW TRANSLATION
 ARM_soviet_specials: "Odkaz sovětských speciálních sil" # todo: NEW TRANSLATION
 ARM_soviet_specials_desc: "Sláva sovětských speciálních sil je známa po celém světě, nemluvě o obrovském arménském přínosu. Musíme pokračovat ve budování našich speciálních sil podle těchto vysokých standardů a ideálů." # todo: NEW TRANSLATION
 ARM_razrab_weapons: "Rozvoj výroby ručních zbraní" # todo: NEW TRANSLATION
 ARM_razrab_weapons_desc: "Musíme rozvinout náš potenciál ve vývoji ručních zbraní pro případné další oživení zbrojního průmyslu v Arménii." # todo: NEW TRANSLATION
 ARM_ZASTAWA: "Smlouva se ZASTAVA Arms" # todo: NEW TRANSLATION
 ARM_ZASTAWA_desc: "Srbské zbraně jsou proslulé svou nízkou cenou a kvalitou. Měli bychom od nich nakoupit odstřelovací pušky a zbraně pro speciální operace." # todo: NEW TRANSLATION
 ARM_PNW: "Zavedení NVD" # todo: NEW TRANSLATION
 ARM_PNW_desc: "Kdysi, za Sovětského svazu, se prováděly experimenty zavádění nočních zaměřovačů do ozbrojených sil. Možná stojí za to se vrátit k těmto starým prototypům a později je vylepšit." # todo: NEW TRANSLATION
 ARM_finish_snipers: "Finské odstřelovací pušky" # todo: NEW TRANSLATION
 ARM_finish_snipers_desc: "Finské odstřelovací pušky" # todo: NEW TRANSLATION
 ARM_multicam: "MULTICAM" # todo: NEW TRANSLATION
 ARM_multicam_desc: "Mnohé speciální jednotky na světě již dlouho přecházejí na univerzální maskování. Musíme následovat jejich kroky." # todo: NEW TRANSLATION
 ARM_buy_special_weapon: "Nakoupit speciální zbraně" # todo: NEW TRANSLATION
 ARM_buy_special_weapon_desc: "Jako dědictví po SSSR zdědilo Rusko obrovské množství vysoce kvalitních speciálních zbraní. Měli bychom s nimi projednat podrobnosti jejich nákupu." # todo: NEW TRANSLATION
 ARM_Aspar: "ASPAR ARMS" # todo: NEW TRANSLATION
 ARM_Aspar_desc: "Aspar Arms LLC byla založena v Arménii v roce 2006. Společnost, zabývající se dovozem a prodejem civilních a služebních zbraní, stejně jako výrobou domácích zbraní, sídlila na adrese Mamikonyants 60/1, Jerevan. Musíme je více podpořit." # todo: NEW TRANSLATION
 ARM_panter: "CLV \"PANTHER\"" # todo: NEW TRANSLATION
 ARM_panter_desc: "Panther Command and Liaison Vehicle neboli Panther CLV byla britská varianta Iveco LMV. Panther CLV vznikl v rámci projektu \"Future Command and Liaison Vehicle\" (FCLV). Úpravy návrhu provedla společnost BAE Systems tak, aby umožnila montáž v továrně BAE Systems Land Systems v Newcastle upon Tyne. Musíme si některá z těchto vozidel zakoupit." # todo: NEW TRANSLATION
 ARM_ENOK: "ENOK" # todo: NEW TRANSLATION
 ARM_ENOK_desc: "LAPV Enok je lehké obrněné hlídkové vozidlo Bundeswehru, převážně užívané německou armádou. Je výrazně vyvinutější než Wolf SSA, založený na Mercedes‑Benz G‑Class. LAPV Enok vyrábí Armored Car Systems GmbH (ACS) se sídlem v Aichachu, plně vlastněná dceřiná společnost Gruma Commercial Vehicles se sídlem v Derchingu. Důležitými subdodavateli jsou firmy LeTech - Special Purpose Vehicles (dříve Lennartz Technik) ve Welzheimu a rakouská Magna Steyr se sídlem v Grazu." # todo: NEW TRANSLATION
 ARM_bolgar_sosiski: "Bulharské kulomety RPK" # todo: NEW TRANSLATION
 ARM_bolgar_sosiski_desc: "Bulharsko zahájilo programy modernizace ozbrojených sil. Nyní mají obrovské množství ručních zbraní, které jsou za výbornou cenu pro nás." # todo: NEW TRANSLATION
 ARM_private_initiatives: "Podporovat soukromé iniciativy" # todo: NEW TRANSLATION
 ARM_private_initiatives_desc: "Možná bychom měli ponechat výrobu bezpilotních prostředků v rukou soukromých společností, které se na to specializují." # todo: NEW TRANSLATION
 ARM_state_bpla: "Centralizovaná výroba UAV" # todo: NEW TRANSLATION
 ARM_state_bpla_desc: "Možná bychom měli ponechat výrobu UAV v rukou státních společností, které se na to specializují." # todo: NEW TRANSLATION
 ARM_buy_slowakian: "Nákup slovenských Su-25" # todo: NEW TRANSLATION
 ARM_buy_slowakian_desc: "Slovensko má po rozpadu východního bloku obrovské množství Su-25. Levná a spolehlivá letadla by nám měla posloužit." # todo: NEW TRANSLATION
 ARM_L39: "L-39S" # todo: NEW TRANSLATION
 ARM_L39_desc: "Rumunsko již dlouho provozuje letadla této značky. Je čas uzavřít s nimi smlouvu a převést je do naší letecké flotily." # todo: NEW TRANSLATION
 ARM_good_avia_trenings: "Nové metody leteckého výcviku" # todo: NEW TRANSLATION
 ARM_good_avia_trenings_desc: "Nové techniky leteckého výcviku jsou nutné pro neustálé udržování letových posádek v bojové pohotovosti. Měli bychom se na tento aspekt více zaměřit." # todo: NEW TRANSLATION
 ARM_dogowor_poland: "Smlouva s Polskem" # todo: NEW TRANSLATION
 ARM_dogowor_poland_desc: "Musíme podepsat dohodu s Polskem o vojensko‑technické spolupráci v oblasti letectví. To bude výhodné pro obě strany." # todo: NEW TRANSLATION
 ARM_amprom: "Amprop" # todo: NEW TRANSLATION
 ARM_amprom_desc: "Rádioelektronická stanice Amprop je navržena k rušení nepřátelských rádiových komunikací. Stanice Amprop je pýchou arménského ministerstva obrany. Ta 16tunová technika je terénní, je schopna nejen vytvářet rušení, ale také analyzovat přenášené informace." # todo: NEW TRANSLATION
 ARM_krunk: "Krunk" # todo: NEW TRANSLATION
 ARM_krunk_desc: "Krunk je arménský bezpilotní letoun (UAV) ve výzbroji ozbrojených sil Arménie. Je určen pro blízké průzkumy, přenos video dat v reálném čase (viditelné nebo infračervené) nebo pořizování snímků ve vyšším rozlišení." # todo: NEW TRANSLATION
 ARM_H2: "\"H2\"" # todo: NEW TRANSLATION
 ARM_H2_desc: "H2 je arménský malý bezpilotní letoun určený pro průzkum a navádění dělostřelecké palby." # todo: NEW TRANSLATION
 ARM_baze: "\"Baze\"" # todo: NEW TRANSLATION
 ARM_baze_desc: "Baze je arménský malý bezpilotní letoun určený pro průzkum a navádění dělostřelecké palby." # todo: NEW TRANSLATION
 ARM_manushak: "Manushak" # todo: NEW TRANSLATION
 ARM_manushak_desc: "Manushak" # todo: NEW TRANSLATION
 ARM_sky_defence: "Výzkum protiletecké obrany" # todo: NEW TRANSLATION
 ARM_sky_defence_desc: "Zkušenost druhé světové války ukazuje, že ve velkých konfliktech je téměř nemožné plně vést bojové operace bez letecké podpory. Pro obranné schopnosti naší země je především nutné zavřít oblohu před letadly potenciálního nepřítele." # todo: NEW TRANSLATION
 ARM_avia_trenings: "Společné cvičení CSTO" # todo: NEW TRANSLATION
 ARM_avia_trenings_desc: "Společné cvičení CSTO, Ruska a Arménie v rámci letecké spolupráce. A právě tomu opravdu věří: láska k přírodě a jeho lidu s jejich jedinečnou kulturou je darem od Boha, který by bez něj nebyl možný." # todo: NEW TRANSLATION
 ARM_russian_helicopters: "Ruská transportní letadla" # todo: NEW TRANSLATION
 ARM_russian_helicopters_desc: "Ruská transportní letadla jsou prostě řadou nákladních letadel. Potřebujeme nákladní přepravu a potřebujeme letadla. Nákladní letadla—ano. Jsem unaven z tvorby tohoto stromu zaměření. Pomozte mi." # todo: NEW TRANSLATION
 ARM_X55: "X-55" # todo: NEW TRANSLATION
 ARM_X55_desc: "Bezpilotní letoun X-55 může létat ve velkých výškách; je logické považovat tento model za nenápadný, což není v vojenském použití dronu bezvýznamné. Tento bezpilotní letoun je vybaven spalovacím motorem, díky čemuž je spolehlivější a efektivnější ve srovnání s UAV poháněnými elektrickými motory. Maximální letová výška tohoto modelu je 4500 metrů, což zajišťuje plnění téměř všech úkolů spojených se sledováním určených oblastí a regionů." # todo: NEW TRANSLATION
 ARM_find_new_ZSU: "Hledat nové ZSU" # todo: NEW TRANSLATION
 ARM_find_new_ZSU_desc: "Musíme najít nové ZSU, abychom zlepšili protileteckou obranu Arménie. Máme několik možností..." # todo: NEW TRANSLATION
 ARM_zsu23m: "ZSU-23M" # todo: NEW TRANSLATION
 ARM_zsu23m_desc: "ZSU-23-4 Šilka je sovětské pásové samohybné protiletadlové dělo, jehož hromadná výroba začala v roce 1964. Je vyzbrojeno čtyřnásobným automatickým kanónem ráže 23 mm. Kadence palby instalace je 3400 ran za minutu. Může být zaměřována manuálně, poloautomaticky i automaticky. V automatickém a poloautomatickém režimu se používá standardní radarová stanice." # todo: NEW TRANSLATION
 ARM_tunguska: "Tunguska M1" # todo: NEW TRANSLATION
 ARM_tunguska_desc: "2K22 Tunguska je sovětská a nyní ruská pásová samohybná protiletadlová zbraň vyzbrojená protiletadlovým kanónem a raketovým systémem. Je navržena k poskytování denní i noční ochrany pěchotě a tankovým plukům proti nízkoletícím letadlům, vrtulníkům a křižujícím střelám za jakýchkoli povětrnostních podmínek. NATO označuje raketu používanou tímto systémem jako SA-19 \"Grison\"." # todo: NEW TRANSLATION
 ARM_gepard: "Flakpanzer Gepard" # todo: NEW TRANSLATION
 ARM_gepard_desc: "Gepard je německé samohybné protiletadlové dělo (ZSU). Je navrženo pro přímé krytí pozemních sil, ničení vzdušných cílů v šikmých dosazích od 100 m do 4 km a ve výškách až do 3 km, letících rychlostí až 350–400 m/s, stejně jako ničení pozemních cílů na vzdálenost až 4500 metrů ze stanovišť, při krátkém zastavení i v pohybu." # todo: NEW TRANSLATION
 ARM_nato_standarts: "Modernizace podle NATO" # todo: NEW TRANSLATION
 ARM_nato_standarts_desc: "Můžeme požádat NATO, aby nám místo nových typů protiletecké obrany pomohlo modernizovat náš existující arzenál pro větší kompatibilitu a unifikaci." # todo: NEW TRANSLATION
 ARM_indian_radars: "Indické radary Swati" # todo: NEW TRANSLATION
 ARM_indian_radars_desc: "Radar pro lokalizaci zbraní (WLR), známý také jako Swathi, je mobilní fázové pole určené k lokalizaci dělostřelectva vyvinuté v Indii. Tento protidělostřelecký radar je navržen k detekci a sledování přicházejícího dělostřeleckého a raketového ohně za účelem určení místa odpalu pro protidělostřeleckou palbu." # todo: NEW TRANSLATION
 ARM_exp_robots: "Experimentální vzorky" # todo: NEW TRANSLATION
 ARM_exp_robots_desc: "Arménie patří mezi nejvyspělejší postsovětské země vyvíjející robotiku. Musíme se pokusit využít naše znalosti pro vojenské účely a vytvořit vojenské prototypy." # todo: NEW TRANSLATION
 ARM_scorpion: "\"Scorpio\"" # todo: NEW TRANSLATION
 ARM_scorpion_desc: "Arménští inženýři proaktivně vynalezli nové bojové bezposádkové pozemní vozidlo \"Scorpion\". Mluvíme o minitanku o hmotnosti 370 kilogramů na pásovém podvozku s laserovým dálkoměrem, vybaveného základním umělým intelektem zasazeným do principu fungování roje." # todo: NEW TRANSLATION
 ARM_scorpion2m: "Scorpion M2" # todo: NEW TRANSLATION
 ARM_scorpion2m_desc: "Scorpion M2 je modernizovaná verze starého robotu s většími funkcemi, prodlouženým dosahem a vylepšenou ochranou proti kulkám a střepinám." # todo: NEW TRANSLATION
 ARM_rocket_defense: "Protiletadlové rakety (SAM)" # todo: NEW TRANSLATION
 ARM_rocket_defense_desc: "Musíme se vážně zabývat protiletadlovými raketami, abychom udrželi oblohu bezpečnou v případě války." # todo: NEW TRANSLATION
 ARM_pechora: "S-125 Pechora" # todo: NEW TRANSLATION
 ARM_pechora_desc: "Sovětský systém PVO S-125 Neva/Pechora byl navržen Aleksejem Isaevem jako doplněk k systémům S-25 a S-75. Má kratší účinný dosah a nižší výškový zásah než jeho předchůdci a také nižší rychlost letu, ale díky dvoustupňovému uspořádání je účinnější proti hbitějším cílům." # todo: NEW TRANSLATION
 ARM_BUK: "BUK M2" # todo: NEW TRANSLATION
 ARM_BUK_desc: "Buk-M2 je protiletadlový raketový systém. Vícekanálový, vysoce mobilní multifunkční středního dosahu Buk-M2 je navržen k ničení strategických a taktických letadel, včetně vrtulníků ve visu, křižujících střel a dalších aerodynamických cílů." # todo: NEW TRANSLATION
 ARM_rus_PVO: "Ruská protiletecká obrana" # todo: NEW TRANSLATION
 ARM_rus_PVO_desc: "Musíme koupit ruské systémy protiletecké obrany, abychom doplnili nedostatek PVO. Rusko nám je může dodat za přijatelnou cenu." # todo: NEW TRANSLATION
 ARM_WM80: "WM-80 MRL" # todo: NEW TRANSLATION
 ARM_WM80_desc: "WM-80 je čínský vícehlavňový raketomet. Vyvinutý závodem č. 123 v Číně, na export jej nabízí čínská obchodní společnost Norinco. Systém byl dodán do Bangladéše, Arménie, Jordánska a Súdánu. Rampa je namontována na čtyřnápravovém terénním nákladním vozidle Shandong Taian TAS5380SQ (TAS5382) s nosností 20 tun a uspořádáním kol 8×8. Kabinu obsazuje pětičlenná posádka na pojezdu." # todo: NEW TRANSLATION
 ARM_IRAN_suply: "Íránské vybavení" # todo: NEW TRANSLATION
 ARM_IRAN_suply_desc: "Írán již dlouho vyrábí kvalitní vzorky výstroje pěchoty a komunikačního vybavení pro svou armádu. Možná bychom měli začít vyjednávat o nákupu." # todo: NEW TRANSLATION
 ARM_AK130: "AK-12" # todo: NEW TRANSLATION
 ARM_AK130_desc: "AK-12 je nejnovější model ručních zbraní ruské armády. V rámci spolupráce mezi Arménií a Ruskou federací je můžeme požádat o licenci na výrobu." # todo: NEW TRANSLATION
 ARM_lubawa: "Lubawa SA" # todo: NEW TRANSLATION
 ARM_lubawa_desc: "Lubawa SA je polská vojenská společnost. Lubawa S.A. prokázala zkušenosti s certifikáty NATO, standardy řízení kvality, systémy kontroly výroby a kvalifikovaným obchodem. Můžeme s nimi uzavřít dohodu o pancéřové ochraně pro arménské jednotky." # todo: NEW TRANSLATION
 ARM_dawisur: "Davisur" # todo: NEW TRANSLATION
 ARM_dawisur_desc: "Davisur je místní vládní vojenská společnost, která vyrábí uniformy a základní výstroj pro naše pozemní jednotky. Musíme je více dotovat a získat nové inovativní uniformy." # todo: NEW TRANSLATION
 ARM_national_comitet: "Národní výbor pro inovace zbraní" # todo: NEW TRANSLATION
 ARM_national_comitet_desc: "Je důležité vytvořit Národní výbor pro inovace zbraní, abychom měli možnost volně kontrolovat soukromé iniciativy pro naši armádu a dotovat potenciálně slibné projekty." # todo: NEW TRANSLATION
 ARM_scandinawian_forces: "Skandinávské síly" # todo: NEW TRANSLATION
 ARM_scandinawian_forces_desc: "Skandinávské síly již nabídly svoji obrannou roli pro Arménii a Artsach, pokud budeme mít vůli a možnost je pozvat. Možná bychom to měli udělat." # todo: NEW TRANSLATION
 ARM_russian_base: "Potvrdit ruskou přítomnost" # todo: NEW TRANSLATION
 ARM_russian_base_desc: "Musíme potvrdit ruskou přítomnost v Arménii, protože neexistuje žádná jiná země ochotná nás chránit před Tureckem." # todo: NEW TRANSLATION
 ARM_awiabase_erebuni: "Letecká základna Erebuni" # todo: NEW TRANSLATION
 ARM_awiabase_erebuni_west: "NATO Erebuni Air Base" # todo: NEW TRANSLATION
 ARM_awiabase_erebuni_desc: "Letiště Erebuni je společné letiště Arménie a Ruska (od roku 1995), nacházející se v bezprostřední blízkosti hlavního města Arménie, města Jerevan." # todo: NEW TRANSLATION
 ARM_awiabase_erebuni_west_desc: "Letiště Erebuni bylo společným letištěm Arménie a Ruska (od roku 1995), nacházejícím se v bezprostřední blízkosti hlavního města Arménie, města Jerevan. Nyní ho předáme NATO." # todo: NEW TRANSLATION
 ARM_amer_group: "MRPI PMC" # todo: NEW TRANSLATION
 ARM_amer_group_desc: "MRPI PMC již dlouho nabízí své služby Arménii. Možná bychom v případě války měli využít jejich služeb." # todo: NEW TRANSLATION
 ARM_wagners_group: "Wagner Group" # todo: NEW TRANSLATION
 ARM_wagners_group_desc: "Wagnerova skupina již dlouho nabízí své služby Arménii. Možná bychom v případě války měli využít jejich služby." # todo: NEW TRANSLATION
 ARM_su30: "SU-30SM" # todo: NEW TRANSLATION
 ARM_su30_desc: "Su-30 je ruský dvoumístný víceúčelový stíhací letoun pro dosažení vzdušné převahy, generace 4+. Su-30 je navržen k ničení vzdušných cílů ve dne i v noci, za jednoduchých i obtížných meteorologických podmínek, stejně jako při působení na pozadí země při využití aktivního i pasivního rušení, k ovládání vzdušného prostoru, blokování nepřátelských letišť v hlubokých zákopech a k útokům proti pozemním a námořním cílům." # todo: NEW TRANSLATION
 ARM_pol_goa: "SA-3 GOA" # todo: NEW TRANSLATION
 ARM_pol_goa_desc: "SA-3 Goa je označení NATO pro upravený sovětský systém protivzdušné obrany navržený Aleksejem Isaevem jako doplněk k systémům S-25 a S-75. Má kratší účinný dosah a nižší výškový zásah než jeho předchůdci a také nižší rychlost letu, ale díky dvoustupňovému uspořádání je efektivnější proti hbitějším cílům." # todo: NEW TRANSLATION
 ARM_hq16: "Hq-16" # todo: NEW TRANSLATION
 ARM_hq16_desc: "Hongqi-16 neboli HQ-16 je čínsko‑ruský společný projekt pro modernizaci lodního systému PVO 9K37M1-2 Shtil středního dosahu. Řada zdrojů uvádí také použití některých technologií ruského systému Buk v projektu. Má varianty pro lodní i pozemní nasazení." # todo: NEW TRANSLATION
 ARM_cyberwar: "Moderní kyberválka" # todo: NEW TRANSLATION
 ARM_cyberwar_desc: "Současné podmínky válek vytvářejí novou situaci, ve které se musíme přizpůsobit boji nejen na zemi a ve vzduchu, ale také v prostoru globálního internetu." # todo: NEW TRANSLATION
 ARM_economy: "Arménská ekonomika" # todo: NEW TRANSLATION
 ARM_economy_desc: "Arménská ekonomika je v hlubokém úpadku a musíme podniknout kroky k jejímu zlepšení, i přes to, že u moci je silný oligarchát." # todo: NEW TRANSLATION
 ARM_scince_potential: "Arménský intelektuální potenciál" # todo: NEW TRANSLATION
 ARM_scince_potential_desc: "Arménský intelektuální potenciál" # todo: NEW TRANSLATION
 ARM_turism: "Rozvoj cestovního ruchu" # todo: NEW TRANSLATION
 ARM_turism_desc: "Přestože je Arménie jako postsovětská země relativně málo rozvinutá, vyniká svou krásou a nízkými cenami. Měli bychom se zaměřit na to, aby se Arménie stala turistickou destinací." # todo: NEW TRANSLATION
 ARM_place_disskus: "Diskuze o směru rozvoje" # todo: NEW TRANSLATION
 ARM_place_disskus_desc: "Je třeba pořádat diskuze o směru rozvoje, abychom porozuměli, jakým směrem se má rozvíjet turistická ekonomika Arménie." # todo: NEW TRANSLATION
 ARM_US_money: "Požádat USA o peníze" # todo: NEW TRANSLATION
 ARM_US_money_desc: "Musíme požádat USA o finanční prostředky na rozvoj naší země." # todo: NEW TRANSLATION
 ARM_rus_money: "Požádat Rusko o peníze" # todo: NEW TRANSLATION
 ARM_rus_money_desc: "Musíme požádat Rusko o finanční prostředky na rozvoj naší země." # todo: NEW TRANSLATION
 ARM_trk: "Vytvoření zábavních center" # todo: NEW TRANSLATION
 ARM_trk_desc: "Musíme vytvořit zábavní centra, abychom přilákali více turistů do naší země." # todo: NEW TRANSLATION
 ARM_internationl_otels: "Pozvat mezinárodní hotelové řetězce" # todo: NEW TRANSLATION
 ARM_internationl_otels_desc: "Mnohé mezinárodní hotelové řetězce již nabídly investice v naší zemi. Musíme se plně obrátit a pozvat do země co nejvíce známých hotelů." # todo: NEW TRANSLATION
 ARM_food_industry: "Potravinářský průmysl" # todo: NEW TRANSLATION
 ARM_food_industry_desc: "Jedním z mála ziskových odvětví arménské ekonomiky, které přežilo rozpad SSSR, je potravinářský průmysl Arménie, známý svými vysoce kvalitními produkty." # todo: NEW TRANSLATION
 ARM_trade_filials: "Pobočky nákupních center" # todo: NEW TRANSLATION
 ARM_trade_filials_desc: "V Arménii můžeme rozvíjet nákupní centra, která přitáhnou nejen turisty, ale i místní zákazníky." # todo: NEW TRANSLATION
 ARM_erevan_city: "YEREVAN CITY" # todo: NEW TRANSLATION
 ARM_erevan_city_desc: "Yerevan City je arménská maloobchodní společnost a distribuční síť stejného jména. K roku 2018 síť zahrnovala 22 samoobslužných obchodů a 4 nákupní centra, z nichž každé má supermarket Yerevan City jako hlavního nájemce. Tím je to největší řetězec supermarketů v Arménii." # todo: NEW TRANSLATION
 ARM_WTO: "Vstoupit do WTO" # todo: NEW TRANSLATION
 ARM_WTO_desc: "Arménie nemusí být bohatá na suroviny, ale přesto je zemí s výrobky k obchodování. Vstup do Světové obchodní organizace nám může pouze prospět." # todo: NEW TRANSLATION
 ARM_int_money_fond: "Mezinárodní měnový fond" # todo: NEW TRANSLATION
 ARM_int_money_fond_desc: "Nejsme na pokraji bankrotu, což nám umožňuje získat přístup k MMF za příznivějších podmínek než kolabující země. Můžeme uzavřít dohodu, která nás připraví o určitou kontrolu nad vlastní ekonomikou, ale zároveň nám přinese zásadní cashflow k oživení hospodářství." # todo: NEW TRANSLATION
 ARM_subsyde_MC: "Dotace MCC" # todo: NEW TRANSLATION
 ARM_subsyde_MC_desc: "MCC investuje nějaké peníze do našeho zemědělského sektoru. Samozřejmě budou chtít v budoucnu určité ústupky.." # todo: NEW TRANSLATION
 ARM_libera_economy: "Liberalizace ekonomiky" # todo: NEW TRANSLATION
 ARM_libera_economy_desc: "Otevření naší ekonomiky bude náročné na zákonodárce, ale v dlouhodobém horizontu by mělo vést ke zlepšení hospodářství." # todo: NEW TRANSLATION
 ARM_privatisation_energy: "Privatizace energetiky" # todo: NEW TRANSLATION
 ARM_stop_inflation: "Zastavit inflaci" # todo: NEW TRANSLATION
 ARM_stop_inflation_desc: "Inflace má v Arménii dlouhou historii, dokonce i před rozpadem Sovětského svazu. Musíme tyto hrozné podmínky ukončit za každou cenu. A to bude stát mnoho nákladů." # todo: NEW TRANSLATION
 ARM_stabilization_energy: "Stabilizovat dodávky elektřiny" # todo: NEW TRANSLATION
 ARM_stabilization_energy_desc: "Říci, že energetická infrastruktura Arménie je 'trochu nestabilní', by bylo eufemismem. Závažně zaostáváme ve výrobě energie a prozatím můžeme stabilizovat situaci pouze nákupy ze zahraničí, abychom předešli dalším výpadkům proudu." # todo: NEW TRANSLATION
 ARM_agroholdings: "Zemědělský rozvoj" # todo: NEW TRANSLATION
 ARM_agroholdings_desc: "Nyní, kdy se blížící katastrofa na chvíli zdá být mimo dohled, se můžeme věnovat budování správných ekonomických základů. Začněme zemědělským sektorem!" # todo: NEW TRANSLATION
 ARM_private_farmers: "Podpora soukromých farem" # todo: NEW TRANSLATION
 ARM_private_farmers_desc: "Stát se nesmí spoléhat na zkorumpované oligarchy a staré komunistické továrníky, ale musí přímo investovat do vlastní ekonomiky. Získáním podílu v některých z našich největších zemědělských společností svážeme náš úspěch s jejich úspěchem a povzbudíme je k větší práci. Samozřejmě nás to nepřiblíží k cíli vlastní těžkého průmyslu..." # todo: NEW TRANSLATION
 ARM_develop_place_economy: "Rozvíjet místní zemědělství" # todo: NEW TRANSLATION
 ARM_mikoyan_nasledil: "Mikoyanův odkaz" # todo: NEW TRANSLATION
 ARM_mikoyan_nasledil_desc: "Oživíme naši starou průmyslovou základnu místo toho, abychom se stali zemědělskou periferií! Kontakt s bývalými manažery továren nám pomůže vše rychleji rozběhnout. Tito stejní manažeři však nepochybně budou vyžadovat naši loajalitu..." # todo: NEW TRANSLATION
 ARM_Serzh_power: "Vznikající mocnost" # todo: NEW TRANSLATION
 ARM_Serzh_power_desc: "Vznikající mocnost" # todo: NEW TRANSLATION
 ARM_nationalization_land: "Znacionalizovat zemědělské pozemky" # todo: NEW TRANSLATION
 ARM_nationalization_land_desc: "Znacionalizovat zemědělské pozemky" # todo: NEW TRANSLATION
 ARM_MTC_armenia: "MTS-Armenia" # todo: NEW TRANSLATION
 ARM_MTC_armenia_desc: "Viva‑MTS je mobilní operátor, který poskytuje řadu služeb v oblasti mobilních komunikací, mobilního internetu a telekomunikací po celé Arménii. 80 % akcií společnosti patří ruské skupině MTS a 20 % libanonské skupině Fattouch." # todo: NEW TRANSLATION
 ARM_gazprom_armenia: "GAZPROM Armenia" # todo: NEW TRANSLATION
 ARM_gazprom_armenia_desc: "Gazprom Armenia je dceřiná společnost ruského podniku Gazprom v Arménii. Byla založena v roce 1997 jako ruskо‑arménský projekt plynovodu. Při založení vlastnil ruský státní plynárenský monopol Gazprom 45 % akcií, Ministerstvo energetiky Arménie 45 % a společnost ITERA 10 %. V roce 2014 se Gazprom stal jediným vlastníkem společnosti a přejmenoval ji na Gazprom Armenia." # todo: NEW TRANSLATION
 ARM_rus_monopolists: "Ruské monopoly" # todo: NEW TRANSLATION
 ARM_rus_monopolists_desc: "Rusko nám nabízí poměrně podezřelou dohodu, v jejímž rámci by mnohé oblasti a sektory arménské ekonomiky monopolizovaly ruské společnosti. To povede k okamžitému hospodářskému růstu, ale v budoucnu může způsobit stagnaci a obrovský vliv Ruské federace na nás." # todo: NEW TRANSLATION
 ARM_mika_limited: "Mika Limited" # todo: NEW TRANSLATION
 ARM_mika_limited_desc: "Mika Limited je jedna z offshore společností ruských monopolů pro Arménii." # todo: NEW TRANSLATION
 ARM_UKJD: "Jižní kavkazská železnice" # todo: NEW TRANSLATION
 ARM_UKJD_desc: "Jižní kavkazská železnice (SCR) je 100% dceřinou společností JSC Ruské železnice. Můžeme zorganizovat akci, při níž bude podepsána koncesní smlouva mezi Ruskými železnicemi a Republikou Arménie o převodu státní společnosti Armenian Railways CJSC do správy SCR CJSC." # todo: NEW TRANSLATION
 ARM_arm_avia: "ArmAvia" # todo: NEW TRANSLATION
 ARM_arm_avia_desc: "Armavia byla založena ruskou leteckou společností Sibir a arménským podnikatelem Mikhail Bagdasarovem. Podporovala největší síť linek v Arménii do měst v Rusku a SNS, stejně jako na Blízký východ a do Evropy." # todo: NEW TRANSLATION
 ARM_rusal: "RUSAL" # todo: NEW TRANSLATION
 ARM_rusal_desc: "United Company RUSAL je ruská hliníkárenská společnost, jeden z největších světových producentů primárního hliníku a oxidu hlinitého (aluminy)." # todo: NEW TRANSLATION
 ARM_intetnational_students: "Mezinárodní studenti" # todo: NEW TRANSLATION
 ARM_intetnational_students_desc: "Můžeme pozvat zahraniční studenty ke studiu a výměnným pobytům v Arménii a tím získat prospěch pro náš vzdělávací systém." # todo: NEW TRANSLATION
 ARM_african_programs: "Africké programy" # todo: NEW TRANSLATION
 ARM_african_programs_desc: "Můžeme uzavřít dohody s některými rozvinutými africkými zeměmi v rámci bilaterální spolupráce." # todo: NEW TRANSLATION
 ARM_save_freemarket: "Zásady volného trhu" # todo: NEW TRANSLATION
 ARM_save_freemarket_desc: "I když Rusko nabízí velmi výhodnou dohodu, naší prioritou je zachovat volný trh v Arménii. Ruské společnosti mohou být přítomny na arménském trhu, ale monopolům nesmí být dovoleno." # todo: NEW TRANSLATION
 ARM_freepress: "Svoboda tisku" # todo: NEW TRANSLATION
 ARM_freepress_desc: "Musíme zachovat svobodu tisku a dát volný prostor malým soukromým firmám, které nejsou dotované státem." # todo: NEW TRANSLATION
 ARM_privatisation_allum: "Privatizace hliníku" # todo: NEW TRANSLATION
 ARM_privatisation_allum_desc: "Na mezinárodním trhu je mnoho společností, kterým můžeme privatizovat naše hliníkové zdroje." # todo: NEW TRANSLATION
 ARM_railways: "EEA a SCR" # todo: NEW TRANSLATION
 ARM_railways_desc: "Můžeme rozdělit vlastnictví arménských železnic mezi dvě soukromé společnosti, abychom udrželi konkurenci." # todo: NEW TRANSLATION
 ARM_private_aviacomp: "Soukromé aerolinky" # todo: NEW TRANSLATION
 ARM_private_aviacomp_desc: "Mnohé západní letecké společnosti již nabídly své služby jako národní dopravce. Možná bychom jim měli naslouchat." # todo: NEW TRANSLATION
 ARM_trade_w_georgia: "Obchodní dohoda s Gruzií" # todo: NEW TRANSLATION
 ARM_trade_w_georgia_desc: "Je čas podepsat dohodu s Gruzií, podle které náš obchod nebude zablokován kvůli politickým rozdílům; je to přínosné pro nás, Gruzii i Írán." # todo: NEW TRANSLATION
 ARM_no_deals_turk: "Žádná dohoda s ďáblem" # todo: NEW TRANSLATION
 ARM_no_deals_turk_desc: "Nikdy neodpustíme Turecku to, co nám udělalo a co nám dělá, i kdyby to bylo ekonomicky výhodné. Čest a památka milionů zemřelých je pro nás důležitější než špinavé peníze tureckého fašismu." # todo: NEW TRANSLATION
 ARM_railways_tur: "Otevření železnice s Tureckem" # todo: NEW TRANSLATION
 ARM_railways_tur_desc: "Možná bychom měli zapomenout na staré spory s Tureckem a otevřít novou železnici pro rozvoj oboustranného obchodu a komunikace." # todo: NEW TRANSLATION
 ARM_norm_relations_tur: "Normalizace vztahů" # todo: NEW TRANSLATION
 ARM_norm_relations_tur_desc: "Je načase zapomenout na minulé spory s Tureckem a navázat diplomatické vztahy na nové úrovni." # todo: NEW TRANSLATION
 ARM_develop_schools: "Rozvoj školství" # todo: NEW TRANSLATION
 ARM_develop_schools_desc: "Po devadesátých letech jsou školy ve stavu rozkladu. Potřebujeme je zrenovovat a aktualizovat učebnice a osnovy." # todo: NEW TRANSLATION
 ARM_revival_PTU: "Obnova sovětských odborných škol" # todo: NEW TRANSLATION
 ARM_revival_PTU_desc: "Ačkoli mají odborné školy poměrně špatnou pověst, musíme je oživit, abychom vybudovali pracovní třídu v Arménii." # todo: NEW TRANSLATION
 ARM_crete_private_schools: "Podporovat vznik soukromých škol" # todo: NEW TRANSLATION
 ARM_crete_private_schools_desc: "Musíme podpořit vznik kvalitních soukromých škol v Arménii, aby se rozvíjela populace a snížil tlak na veřejné školy." # todo: NEW TRANSLATION
 ARM_restavration_church: "Obnova kostelů a klášterů" # todo: NEW TRANSLATION
 ARM_restavration_church_desc: "Mnozí bohatí členové diaspory jsou připraveni pomoci Arménii s obnovou historických památek, kostelů, hradů a starověkých archeologických lokalit. Musíme toho využít." # todo: NEW TRANSLATION
 ARM_matendaran: "Renovace Matenadaru" # todo: NEW TRANSLATION
 ARM_matendaran_desc: "Matenadaran, neboli Ústav starověkých rukopisů pojmenovaný po sv. Mesropu Maštocovi, je výzkumné centrum pod vládou Arménské republiky se sídlem v Jerevanu; je jedním z největších úložišť rukopisů na světě a největším úložištěm starověkých arménských rukopisů. Ústav má muzeum otevřené návštěvníkům. Musíme zajistit jeho rekonstrukci za finanční podpory diaspory." # todo: NEW TRANSLATION
 ARM_international_festivals: "Mezinárodní akce v Arménii" # todo: NEW TRANSLATION
 ARM_international_festivals_desc: "V Arménii se budou konat mezinárodní festivaly." # todo: NEW TRANSLATION
 ARM_gold_abrikos: "Zlatá meruňka" # todo: NEW TRANSLATION
 ARM_gold_abrikos_desc: "Zlatá meruňka je každoroční filmový festival pořádaný v červenci v Jerevanu za podpory Ministerstva kultury Arménie. Filmový festival má tři hlavní programy: mezinárodní soutěže hraného a dokumentárního filmu a soutěž Arménská panoráma." # todo: NEW TRANSLATION
 ARM_frankofonia: "Frankofonie" # todo: NEW TRANSLATION
 ARM_frankofonia_desc: "Frankofonie je mezinárodní organizace frankofonních zemí (OIF). OIF poskytuje podporu svým 88 státům a vládám při rozvoji nebo konsolidaci jejich politik, mezinárodní politiky a aktivit týkajících se multilaterální spolupráce." # todo: NEW TRANSLATION
 ARM_panarmenian_games: "Panarménské hry" # todo: NEW TRANSLATION
 ARM_panarmenian_games_desc: "Panarménské hry jsou mezinárodní soutěže konané od roku 1999, kterých se účastní arménští sportovci z celého světa. Cílem Panarménských her je sjednotit Armény z různých zemí prostřednictvím sportu a posílit vazby mezi Arménií a arménskou diasporou." # todo: NEW TRANSLATION
 ARM_save_natural_house: "Chraňte přírodní oblasti" # todo: NEW TRANSLATION
 ARM_save_natural_house_desc: "Arménie je bohatá na rozmanitou přírodu, s širokou škálou přírodních lokalit a endemických živočichů vzhledem k celkově malé rozloze země. Musíme ji chránit." # todo: NEW TRANSLATION
 ARM_extreme_tourism: "Extrémní turistika" # todo: NEW TRANSLATION
 ARM_extreme_tourism_desc: "Díky své vysokohorské poloze a obecné levnosti pobytu a dopravy je Arménie velmi atraktivním místem pro různé zahraniční turisty hledající extrémní zážitky. Musíme tento směr rozvíjet." # todo: NEW TRANSLATION
 ARM_musicants: "Pozvat muzikanty" # todo: NEW TRANSLATION
 ARM_musicants_desc: "Abychom přilákali různé druhy turistů, můžeme se pokusit přilákat mezinárodně uznávané umělce k vystoupení v Arménii. To zvýší náš prestiž a přiláká více turistů." # todo: NEW TRANSLATION
 ARM_extreme_turism: "Extrémní turistika" # todo: NEW TRANSLATION
 ARM_extreme_turism_desc: "Díky své vysokohorské poloze a obecné levnosti pobytu a dopravy je Arménie velmi atraktivním místem pro různé zahraniční turisty hledající extrémní zážitky. Musíme tento směr rozvíjet." # todo: NEW TRANSLATION
 ARM_unesko_fond: "Fond UNESCO" # todo: NEW TRANSLATION
 ARM_unesko_fond_desc: "Arménie je jednou z nejstarších zemí světa. Musíme zapojit UNESCO do zachování a šíření arménského dědictví." # todo: NEW TRANSLATION
 ARM_SNG_turism_capital: "Turistické hlavní město SNS" # todo: NEW TRANSLATION
 ARM_SNG_turism_capital_desc: "Kromě Ruska neexistuje jiný stát s takovým tokem turistů jako Arménie. Opravdu jsme turistickým centrem SNS." # todo: NEW TRANSLATION
 ARM_meet_turists: "Turistická atrakce" # todo: NEW TRANSLATION
 ARM_meet_turists_desc: "Nemáme dost peněz a zdrojů na rozsáhlou reklamní kampaň, ale můžeme využít naše vazby v diaspoře k propagaci Arménie jako turistické destinace." # todo: NEW TRANSLATION
 ARM_russian_invest: "Ruské investice" # todo: NEW TRANSLATION

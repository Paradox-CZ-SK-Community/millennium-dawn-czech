 ARM_caucasian_revol_category: "Kavkazská revoluce" # todo: NEW TRANSLATION
 ARM_caucasian_revol_category_desc: "Není jiného prostředku boje proti národní nenávisti než organizace a mobilizace utlačované třídy k boji proti třídě utlačovatelů v každé jednotlivé zemi, a také sjednocení takových národních dělnických organizací do jediné mezinárodní dělnické armády k boji proti mezinárodnímu kapitálu." # todo: NEW TRANSLATION

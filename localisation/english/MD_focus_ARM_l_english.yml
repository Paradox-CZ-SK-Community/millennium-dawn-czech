 ARM_koch_op2_TT: "Opozice prohraje s Kočarjanem a nebudete schopni ji sjednotit." # todo: NEW TRANSLATION
 arm_usa.1.t: "Zajímavý dopis..." # todo: NEW TRANSLATION
 arm_usa.1.d: "Náš arménský velvyslanec byl nedávno kontaktován vládou Zhirayra Sefilyana. Bylo mu předáno psaní, které CIA prozkoumala a potvrdila, že obsahuje tajné informace o Ázerbájdžánu. Podle dokumentů se zdá, že ázerbájdžánská vláda financovala regionální teroristické skupiny ve snaze podkopat stabilitu u svých sousedů." # todo: NEW TRANSLATION

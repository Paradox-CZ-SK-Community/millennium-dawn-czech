  arme.191.t: "Opoziční snahy o sesazení Kocharyana!" # todo: NEW TRANSLATION
  arme.191.d: "Opoziční vůdci vytvořili koalici a kromě protestů se nyní snaží sesadit Kocharyana z prezidentského úřadu. Nyní vše závisí na tom, jak loajální budou vládní elity k Kocharyanovi." # todo: NEW TRANSLATION
  arme.191.a: "Sakra!" # todo: NEW TRANSLATION

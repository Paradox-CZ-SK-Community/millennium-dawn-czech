  arme.192.t: "Raffi Hovhannisyan zakládá stranu Heritage!" # todo: NEW TRANSLATION
  arme.192.d: "V Arménii byla nedávno založena národní-liberální strana Heritage. Založil ji první ministr zahraničních věcí Arménie Raffi Hovhannisyan, který tuto funkci zastával v 90. letech pod Levonem Ter-Petrosyanem. Strana považuje za svůj primární úkol vybudování vyspělého právního demokratického státu, který buduje domácí i zahraniční politiku na základě svého národního suvereního zájmu." # todo: NEW TRANSLATION
  arme.192.a: "Nový hráč?" # todo: NEW TRANSLATION
  ARM_protests: "Opoziční protesty" # todo: NEW TRANSLATION
  arme.193.t: "Opoziční protesty!" # todo: NEW TRANSLATION
  arme.193.d: "Demirchyan zahájil protest požadující odchod moci na Náměstí Svobody, později uspořádal shromáždění u Prezidentského paláce, ale policie zablokovala cestu před Národním shromážděním." # todo: NEW TRANSLATION
  arme.193.a: "Potlačte je silou." # todo: NEW TRANSLATION
  arme.194.t: "Arménský voják zavražděn v Maďarsku!" # todo: NEW TRANSLATION
  arme.194.d: "Na maďarském území, během společného cvičení partnerů NATO, se arménští a ázerbájdžánští vojáci zúčastnili; arménský voják Gurgen Margaryan byl zabit. Od 11. ledna 2004 se Margaryan účastnil tříměsíčního kurzu angličtiny v programu NATO Partnership for Peace v Budapešti. Brzy ráno 19. února byl zabit. Vrah, ázerbájdžánský důstojník Ramíl Safarov, udeřil spícího arménského důstojníka 16 ran sekerou, téměř oddělil mu hlavu od těla. Safarov byl zadržen, ale jeho budoucnost je stále nejasná. Není známo, zda bude deportován do Ázerbájdžánu nebo ne." # todo: NEW TRANSLATION
  arme.194.a: "Takový barbarský čin!" # todo: NEW TRANSLATION
  arme.194.b: "Dobrá práce! Musíme mu udělit titul hrdiny!" # todo: NEW TRANSLATION
  arme.195.t: "[AZE.GetNamewithFlag] pays us to release Safarov!" # todo: NEW TRANSLATION
  arme.195.d: "V Maďarsku, během společného cvičení partnerů NATO, se arménští a ázerbájdžánští vojáci zúčastnili; arménský voják Gurgen Margaryan byl zabit. Od 11. ledna 2004 Margaryan absolvoval tříměsíční kurz angličtiny v programu NATO Partnership for Peace v Budapešti. Brzy ráno 19. února byl zabit. Vrah, ázerbájdžánský důstojník Ramíl Safarov, udeřil spícího arménského důstojníka 16 ran sekerou, téměř oddělil mu hlavu od těla. Safarov byl zadržen, ale jeho budoucnost je stále nejasná. Není známo, zda bude deportován do Ázerbájdžánu nebo ne." # todo: NEW TRANSLATION
  arme.195.a: "Peníze jsou vždycky dobré!" # todo: NEW TRANSLATION
  arme.196.t: "90 let od Arménské genocidy" # todo: NEW TRANSLATION
  arme.196.d: "Dnes je země v truchlení k 90. výročí genocidy Arménců, Řeků a Asýrů v Osmanské Turecku. Miliony Arménů po celém světě vyjadřují s námi solidaritu, stejně jako vůdcové mnoha zemí, které uznaly osmanské zločiny proti lidskosti." # todo: NEW TRANSLATION
  arme.196.a: "Ať oběti odpočívají v pokoji." # todo: NEW TRANSLATION
  arme.197.t: "Zřízení Výboru pro výzkum genocidy" # todo: NEW TRANSLATION
  arme.197.d: "Dnes se v Jerevánu sešli vládní představitelé, zástupci Muzea genocidy a zástupci Arménské diaspory a duchovních, aby projednali zřízení výboru pro studium Arménské genocidy." # todo: NEW TRANSLATION
  arme.197.a: "Dobrá iniciativa" # todo: NEW TRANSLATION
  arme.198.t: "Masové protesty v Jerevánu!" # todo: NEW TRANSLATION
  arme.198.d: "Řada proti vládě směřujících nepokojů proběhla v Arménii. Protesty vypukly v arménském hlavním městě Jerevánu, organizované přívrženci prezidentského kandidáta a bývalého prezidenta Levona Ter-Petrosjana a dalšími opozičními vůdci. Ve dne jich bylo desítky tisíc demonstrantů a stovky tábořily přes noc." # todo: NEW TRANSLATION
  arme.198.a: "Potlačte je!" # todo: NEW TRANSLATION
  arme.199.t: "Protesty dosahují svého vrcholu!" # todo: NEW TRANSLATION
  arme.199.d: "Protesty dosáhly takové míry, že policie již nemůže dav nekonfrontovat nenásilnými prostředky. Armáda je ve střehu, policie i vojáci jsou připraveni otevřít palbu. Všichni čekají na rozkaz." # todo: NEW TRANSLATION
  arme.199.a: "Zničte je naší armádou!" # todo: NEW TRANSLATION
  arme.199.b: "Ne, armáda už není loajální... Musíme odstoupit!" # todo: NEW TRANSLATION
  arme.200.t: "Převod moci na Serzh Sargsyana" # todo: NEW TRANSLATION
  arme.200.d: "Po potlačení shromáždění a vnitřních dohod je Kočaryan připraven předat post prezidenta vyvolenému nástupci Serzh Sargsyana." # todo: NEW TRANSLATION
  arme.200.a: "Skvělé" # todo: NEW TRANSLATION
  arme.200.b: "To se nestane!" # todo: NEW TRANSLATION
  arme.201.t: "Protesty Dashnaktsutyun!" # todo: NEW TRANSLATION
  arme.201.d: "Na pozadí zahájení jednání mezi Tureckem a Arménií zahájila strana Dashnaktsutyun proces odchodu z koalice a protestovala proti diplomatickému rozhodnutí Serzh Sargsyana." # todo: NEW TRANSLATION
  arme.201.a: "Zatracení idioti" # todo: NEW TRANSLATION
  arme.202.t: "Opozice požaduje propuštění vězňů!" # todo: NEW TRANSLATION
  arme.202.d: "V Jerevánu začaly protesty požadující svobodu pro aktivisty zadržené během demonstrací. Protesty nepožadují žádné politické požadavky. Avšak je možné, že propuštění vězňů by bylo prospěšné..." # todo: NEW TRANSLATION
  arme.202.a: "Pusťme je na svobodu!" # todo: NEW TRANSLATION
  arme.202.b: "Držte je zavřené" # todo: NEW TRANSLATION
  arme.203.t: "Hnutí Mashtots Park" # todo: NEW TRANSLATION
  arme.203.d: "Na základě rozhodnutí starosty Jerevanu, který je nám loajální, o demolici kiosků a zelených ploch v parku Mashtots, vzniklo v Jerevánu pokojné protestní hnutí. Požadují zachování současných podmínek veřejného prostoru města." # todo: NEW TRANSLATION
  arme.203.a: "Jejich požadavky jsou rozumné." # todo: NEW TRANSLATION
  arme.203.b: "Idioti liberálové!" # todo: NEW TRANSLATION
  arme.204.t: "Raffi Hovhannisyan vyhlašuje revoluci!" # todo: NEW TRANSLATION
  arme.204.d: "Různé politické a občanské skupiny nyní organizují proti-vládní protesty v Arménii. Lídrem protestního hnutí je jasně Raffi Hovhannisyan. Množství jeho příznivců se shromáždilo na Náměstí Svobody v Jerevánu, kde Hovhannisyan vyzval prezidenta Sargsyana, aby uznal vítězství lidu a přiznal svou porážku. Do protestu se zapojují i prozápadní a nacionalistické strany, jako Dashnaks." # todo: NEW TRANSLATION
  arme.204.a: "Potlačte protesty!" # todo: NEW TRANSLATION
  arme.204.b: "Dejte jim to, co chtějí" # todo: NEW TRANSLATION
  arme.205.t: "Raffi Hovhannisyan zahájí hladovku!" # todo: NEW TRANSLATION
  arme.205.d: "Raffi, po projevu ke svým příznivcům na Náměstí Svobody, oznámil svůj záměr zahájit hladovku. Vyzval zvoleného prezidenta Serzh Sargsyana k rezignaci. Podle Hovhannisyana to není jen hladovka, ale bojkot lží a podvodů." # todo: NEW TRANSLATION
  arme.205.a: "Alespoň protesty ustupují." # todo: NEW TRANSLATION
  arme.206.t: "Strana občanského kontraktu" # todo: NEW TRANSLATION
  arme.206.d: "Nedávno skupina různých opozičních osobností oznámila vznik nové strany, složené z bývalých členů ANC. Lídrem této nové strany je Nikol Pashinyan, který byl nedávno propuštěn z vězení po zadržení během protestů." # todo: NEW TRANSLATION
  arme.206.a: "Další skupina?" # todo: NEW TRANSLATION
  arme.207.t: "Elektrické protesty v Jerevánu" # todo: NEW TRANSLATION
  arme.207.d: "V souvislosti s nedávným pokusem parlamentu zvýšit tarify za elektřinu začaly v Jerevánu masové protesty. Policie se snaží protestující rozehnat prostředky nekonvenčního násilí a vodními děly. Měli bychom znovu zvážit náš postoj k tarifům, nebo nechat věci tak, jak jsou?" # todo: NEW TRANSLATION
  arme.207.a: "Opustíme náš plán" # todo: NEW TRANSLATION
  arme.207.b: "Prosadíme změnu tarifů!" # todo: NEW TRANSLATION
  arme.208.t: "Masakr v Gyumri!" # todo: NEW TRANSLATION
  arme.208.d: "Valery Permyakov, služebník 102. ruské vojenské základny v Gyumri, byl na noční hlídce. Přibližně ve 4:00 ráno 12. ledna, Permyakov, nesoucí útočnou pušku AK-74 a dva zásobníky munice, opustil místo jednotky, nebo spíše strážní post skladů RAV, bez povolení. Deserter headed for the Armenian-Turkish border, intending to cross it and disappear into Turkey. Some time after his escape, Permyakov decided to enter one of the houses located on Myasnikyan Street, about a 30-minute walk from the Russian military unit. Entering the common courtyard through a gate that was locked only symbolically, Permyakov discovered several detached one-story houses. The soldier, having broken the frame of the glass part of the front door, entered the building.\n\nPermyakov killed all members of the Avetisyan family, who lived in this house, including the children. After the massacre he committed, Valery Permyakov, dressed in the clothes of the dead and abandoning his machine gun, left the scene of the crime. At 12:30 p.m., the bodies of the Avetisyan family were discovered by neighbors.\n\nWe are faced with a dilemma - should we deal with him ourselves or hand this scum over to Russia?" # todo: NEW TRANSLATION
  arme.208.a: "Rusko naučí tohoto zmetka, jak se chovat, v Sibiři!" # todo: NEW TRANSLATION
  arme.208.b: "Popravte toho zmetka!" # todo: NEW TRANSLATION
  arme.209.t: "Masakr v Gyumri!" # todo: NEW TRANSLATION
  arme.209.d: "Valery Permyakov, služebník 102. ruské vojenské základny v Gyumri, byl na noční hlídce. Přibližně ve 4:00 ráno 12. ledna, Permyakov, nesoucí útočnou pušku AK-74 a dva zásobníky munice, opustil své stanoviště, nebo spíše strážní post skladů RAV, bez povolení. Deserter headed for the Armenian-Turkish border, intending to cross it and disappear into Turkey. Some time after his escape, Permyakov decided to enter one of the houses located on Myasnikyan Street, about a 30-minute walk from the Russian military unit. Entering the common courtyard through a gate that was locked only symbolically, Permyakov discovered several detached one-story houses. The soldier, having broken the frame of the glass part of the front door, entered the building.\n\nPermyakov killed all members of the Avetisyan family, who lived in this house, including the children. After the massacre he committed, Valery Permyakov, dressed in the clothes of the dead and abandoning his machine gun, left the scene of the crime. At 12:30 p.m., the bodies of the Avetisyan family were discovered by neighbors.\n\nArmenia has been very generous to not execute this mosnter. Parmyakov now has to face trial and be sent to a maximum security prison." # todo: NEW TRANSLATION

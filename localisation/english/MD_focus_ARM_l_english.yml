  karabakh.1.t: "[ARM.GetNamewithFlag] zaútočil na naše pozice!" # todo: NEW TRANSLATION
  karabakh.1.d: "Náhorní Karabach a arménské jednotky zahájily ostřelování našich pozic naproti hranici s neuznanou Náhorně-Karabachskou Republikou. Naše jednotky se snaží odvrátit útok nepřítele." # todo: NEW TRANSLATION
  karabakh.1.a: "Sakra!" # todo: NEW TRANSLATION
  karabakh.2.t: "[ARM.GetNamewithFlag] vyhrál přestřelku!" # todo: NEW TRANSLATION
  karabakh.2.d: "V nedávné přestřelce mezi arménskými a ázerbájdžánskými jednotkami zvítěnili Arméni, způsobili značné ztráty ze strany Ázerbájdžánu." # todo: NEW TRANSLATION
  karabakh.2.a: "Konflikt pokračuje" # todo: NEW TRANSLATION
  karabakh.3.t: "[ARM.GetNamewithFlag] prohrál přestřelku!" # todo: NEW TRANSLATION
  karabakh.3.d: "V nedávné přestřelce mezi arménskými a ázerbájdžánskými jednotkami zvítězili Ázerbájdžánci, způsobili těžké ztráty Arménii." # todo: NEW TRANSLATION
  karabakh.3.a: "Konflikt pokračuje" # todo: NEW TRANSLATION
  karabakh.4.t: "Přestřelka skončila patovou situací!" # todo: NEW TRANSLATION
  karabakh.4.d: "Po nedávném útoku arménských sil na pozice ázerbájdžánských sil skončila přestřelka remízou a nedošlo k žádným změnám na frontě." # todo: NEW TRANSLATION
  karabakh.4.a: "Konflikt pokračuje" # todo: NEW TRANSLATION
  karabakh.5.t: "[AZE.GetNamewithFlag] zaútočili na naše pozice!" # todo: NEW TRANSLATION
  karabakh.5.d: "Ázerbájdžánské jednotky začaly ostřelovat naše pozice naproti hranici s Ázerbájdžánem. Naše jednotky se snaží odrazit útok nepřítele." # todo: NEW TRANSLATION
  karabakh.5.a: "Sakra!" # todo: NEW TRANSLATION
  karabakh.6.t: "[AZE.GetNamewithFlag] vyhrál přestřelku!" # todo: NEW TRANSLATION
  karabakh.6.d: "V nedávné přestřelce mezi arménskými a ázerbájdžánskými jednotkami zvítězili Ázerbájdžánci, způsobili těžké ztráty Arménii." # todo: NEW TRANSLATION
  karabakh.6.a: "Konflikt pokračuje" # todo: NEW TRANSLATION
  karabakh.7.t: "[AZE.GetNamewithFlag] prohrál přestřelku!" # todo: NEW TRANSLATION
  karabakh.7.d: "V nedávné přestřelce mezi arménskými a ázerbájdžánskými jednotkami zvítězili Arméni." # todo: NEW TRANSLATION
  karabakh.7.a: "Konflikt pokračuje" # todo: NEW TRANSLATION
  karabakh.8.t: "Úspěšný průzkumný dronem!" # todo: NEW TRANSLATION
  karabakh.8.d: "Nedávno naše průzkumné drony provedly úspěšnou operaci a získaly značné množství informací o nepříteli." # todo: NEW TRANSLATION
  karabakh.8.a: "Skvělé!" # todo: NEW TRANSLATION
  karabakh.9.t: "Dron sestřelen" # todo: NEW TRANSLATION
  karabakh.9.d: "Naše průzkumné drony byly nepřítelem zpozorovány; náš dron byl sestřelen šťastným zásahem MANPADS a cenné zařízení je nyní ztraceno." # todo: NEW TRANSLATION
  karabakh.9.a: "Zničte je!" # todo: NEW TRANSLATION
  karabakh.101.t: "Nepřátelský dron sestřelen" # todo: NEW TRANSLATION
  karabakh.101.d: "Nedávno byl nepřátelský bezpilotní průzkumný dron sestřelen šťastným zásahem MANPADS. Průzkumná mise nepřátel selhala a ztratili cenné vybavení." # todo: NEW TRANSLATION
  karabakh.101.a: "Skvělé!" # todo: NEW TRANSLATION
  karabakh.10.t: "Náš závěrečný postoj k jednáním z 90. let" # todo: NEW TRANSLATION
  karabakh.10.d: "V devadesátých letech Azerbajdžán, uznávaje naše vítězství, souhlasil s uznáním Artsachu, pokud bychom Azerbájdžánu poskytli region Hadrut výměnou za uznání. Vzdání území výměnou za uznání může být dobrá dohoda, ale naše vnitřní síly s tím mohou být velmi nespokojeny. Tato dohoda může také zničit naši schopnost mít politické ambice..." # todo: NEW TRANSLATION
  karabakh.10.a: "Musíme souhlasit. Je to řešení orientované na budoucnost." # todo: NEW TRANSLATION
  karabakh.10.b: "Nesmíme připustit vzdání území." # todo: NEW TRANSLATION
  karabakh.11.t: "[ARM.GetNamewithFlag] souhlasí s našimi podmínkami z 90. let!" # todo: NEW TRANSLATION
  karabakh.11.d: "Ve svém nedávném prohlášení arménská strana souhlasila s našimi starými podmínkami, podle nichž region Hadrut bude převeden na nás výměnou za uznání Náhorně-Karabachské Republiky. Konflikt bude zcela vyřešen a my uzavřeme s Arménií smlouvu o neútočení. Je třeba zvážit, že Arménie nás v současnosti výrazně převyšuje v vojenské síle." # todo: NEW TRANSLATION
  karabakh.11.a: "Skvělé, souhlasíme s těmito podmínkami!" # todo: NEW TRANSLATION
  karabakh.11.b: "Také potřebujeme koridor přes Meghri..." # todo: NEW TRANSLATION
  karabakh_news.2.t: "Vyřešení konfliktu o Náhorním Karabachu!" # todo: NEW TRANSLATION
  karabakh_news.2.d: "Po mnoha letech nevyřešeného sporu byly arménská a ázerbájdžánská strana schopny samostatně dosáhnout dohody o konfliktu v Náhorním Karabachu a podepsat odpovídající usnesení, které zaručuje oběma stranám jejich zájmy. Co tato změna povede v Jižním Kavkazu, zůstává zatím záhadou." # todo: NEW TRANSLATION
  karabakh_news.2.o1: "Mír v Kavkazu?" # todo: NEW TRANSLATION
  karabakh.12.t: "[ARM.GetNamewithFlag] Požaduje plné uznání Náhorního Karabachu!" # todo: NEW TRANSLATION
  karabakh.12.d: "Ve svém nedávném prohlášení odmítla arménská strana naše staré podmínky, podle nichž by oblast Hadrút byla převedena na nás výměnou za uznání Náhorního Karabachu. Požadují plné uznání Náhorního Karabachu bez změn hranic. Je třeba vzít v potaz, že Arménie nás v současnosti ve vojenské moci výrazně převyšuje. Zatím." # todo: NEW TRANSLATION
  karabakh.12.a: "V dlouhodobém horizontu vyhrajeme. Zvyšte nároky při příštích jednáních." # todo: NEW TRANSLATION
  karabakh.12.b: "Možná... přijmeme jejich návrh?" # todo: NEW TRANSLATION
  karabakh.13.t: "[AZE.GetNamewithFlag] Odmítá naši nabídku!" # todo: NEW TRANSLATION
  karabakh.13.d: "Ázerbájdžán odmítl naše vyjednávací podmínky a odložil diskusi o nových podmínkách na příští jednání." # todo: NEW TRANSLATION
  karabakh.13.a: "Tak tedy se připravme." # todo: NEW TRANSLATION
  karabakh.14.t: "Náš nový postoj" # todo: NEW TRANSLATION
  karabakh.14.d: "Po prvním kole neúspěšných jednání jsme konečně připraveni znovu zvážit naši pozici v jednacím procesu. Měli bychom žádat průchod přes Zangezur, nebo bychom měli vzdát naši vyjednávací pozici?" # todo: NEW TRANSLATION
  karabakh.14.a: "Předložte jim naše nové požadavky." # todo: NEW TRANSLATION
  karabakh.14.b: "Uznat Náhorní Karabach." # todo: NEW TRANSLATION
  karabakh.15.t: "[AZE.GetNamewithFlag] Předkládá nové požadavky!" # todo: NEW TRANSLATION
  karabakh.15.d: "Nedávno nám vláda Ázerbájdžánu předložila nový soubor požadavků na uznání Artsachu. Stále chtějí, abychom se vzdali Hadrutu, ale nyní požadují koridor skrz Syunik, který by ho spojil s Nakhijevanem. Měli bychom souhlasit s těmito novými podmínkami?" # todo: NEW TRANSLATION
  karabakh.15.a: "Tyto podmínky jsou nepřijatelné!" # todo: NEW TRANSLATION
  karabakh.15.b: "To zní dost rozumně." # todo: NEW TRANSLATION
  karabakh.16.t: "[ARM.GetNamewithFlag] Odmítá naši nabídku!" # todo: NEW TRANSLATION
  karabakh.16.d: "Arménie odmítla naše vyjednávací podmínky a odložila diskusi o nových podmínkách na příští jednání." # todo: NEW TRANSLATION
  karabakh.16.a: "Tak tedy se připravme." # todo: NEW TRANSLATION
  karabakh.17.t: "Nový vyjednávací postoj" # todo: NEW TRANSLATION
  karabakh.17.d: "Po předchozím kole neúspěšných jednání bychom měli znovu zvážit naše požadavky na Arménii. Vzhledem k našemu posílení na světové scéně bychom měli také požadovat region Karvachar výměnou za uznání Náhorního Karabachu jako součásti Arménie. Zdá se nám, že to je nejvýhodnější postoj." # todo: NEW TRANSLATION
  karabakh.17.a: "Předložte nové podmínky Arménii." # todo: NEW TRANSLATION
  karabakh.17.b: "Absolutně se vzdát Karabachu..." # todo: NEW TRANSLATION
  karabakh.18.t: "[AZE.GetNamewithFlag] Nové podmínky!" # todo: NEW TRANSLATION
  karabakh.18.d: "Nedávno nám Ázerbájdžán předložil nové požadavky na uznání Artsachu jako našeho území. Nyní žádají Karvachar a Hadrut výměnou za uznání Stepanakertu jako území Arménie. Vzhledem k posílení Ázerbájdžánu to pro nás může být velký problém." # todo: NEW TRANSLATION
  karabakh.18.a: "Tyto podmínky jsou nepřijatelné!" # todo: NEW TRANSLATION
  karabakh.18.b: "Musíme se vzdát..." # todo: NEW TRANSLATION
  karabakh.19.t: "[ARM.GetNamewithFlag] Odmítá naši nabídku!" # todo: NEW TRANSLATION
  karabakh.19.d: "Arménie odmítla naše vyjednávací podmínky a odložila diskusi o nových podmínkách na příští jednání." # todo: NEW TRANSLATION
  karabakh.19.a: "Tak tedy se připravme." # todo: NEW TRANSLATION
  karabakh.20.t: "Pokus o koupi území Náhorního Karabachu za peníze" # todo: NEW TRANSLATION
  karabakh.20.d: "Po předchozích neúspěšných jednáních bychom možná měli nabídnout peníze za jejich koupi těchto území. Bylo by to rozumné rozhodnutí, pokud souhlasí. Měli bychom to zkusit? Je to poslední šance na mírové řešení." # todo: NEW TRANSLATION
  karabakh.20.a: "Předložte Arménii nové podmínky." # todo: NEW TRANSLATION
  karabakh.20.b: "Úplně se Karabachu vzdát..." # todo: NEW TRANSLATION
  karabakh.21.t: "[AZE.GetNamewithFlag] Nová nabídka!" # todo: NEW TRANSLATION
  karabakh.21.d: "Ázerbájdžán nám nedávno nabídl peníze (15 miliard $) výměnou za Karvachar a Hadrut. Měli bychom s těmito novými podmínkami souhlasit?" # todo: NEW TRANSLATION
  karabakh.21.a: "Samozřejmě!" # todo: NEW TRANSLATION
  karabakh.21.b: "Jsme připraveni zaplatit jim stejnou částku, pokud uznají Artsakh." # todo: NEW TRANSLATION
  karabakh.22.t: "[ARM.GetNamewithFlag] Proti nabídce!" # todo: NEW TRANSLATION
  karabakh.22.d: "Jsou připraveni nám dát 15 miliard dolarů, pokud opustíme Náhorní Karabach úplně. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  karabakh.22.a: "Hmm, proč ne?" # todo: NEW TRANSLATION
  karabakh.22.b: "Uvidíme se na bojišti." # todo: NEW TRANSLATION
  karabakh.23.t: "[AZE.GetNamewithFlag] Odmítá naši nabídku!" # todo: NEW TRANSLATION
  karabakh.23.d: "Ázerbájdžán odmítl naši nabídku. I přes sliby pokračovat v jednání existují vážné důvody domnívat se, že další jednání nebudou." # todo: NEW TRANSLATION
  karabakh.23.a: "Je to jejich problém, ne náš." # todo: NEW TRANSLATION
  karabakh.24.t: "[ARM.GetNamewithFlag] Uznán a anexován Náhorní Karabach!" # todo: NEW TRANSLATION
  karabakh.24.d: "Arménie v překvapivém činu agrese vyhlásila úplnou anexi Náhorního Karabachu a jeho uznání. Vnímáme to jako čin úplné a bezpodmínečné agrese!" # todo: NEW TRANSLATION
  karabakh.24.a: "Vpřed, útoč!" # todo: NEW TRANSLATION
  karabakh_news.3.t: "Druhá válka o Náhorní Karabach" # todo: NEW TRANSLATION
  karabakh_news.3.d: "V důsledku nedávných událostí Ázerbájdžán zahájil plnohodnotnou ofenzivu na území neuznané Náhorní Karabach Republiky. Přes bezprostřední invazi Ázerbájdžánu byla oblast Náhorního Karabachu obsazena arménskými silami, což dává Ázerbájdžánu dojem, že agresi vyvolala arménská strana." # todo: NEW TRANSLATION
  karabakh_news.3.o1: "Tyto časy jsou temné." # todo: NEW TRANSLATION
  karabakh.25.t: "Příležitost v Náhorním Karabachu!" # todo: NEW TRANSLATION
  karabakh.25.d: "Válka v Náhorním Karabachu trvá už dost dlouho a otřásla rovnováhu moci v regionu. Možná bychom toho měli využít a nasadit naše mírové jednotky do Artsakh, donutit Arménii k odevzdání části území. To zvýší náš vliv na Arménii i Ázerbájdžán. Měli bychom tak učinit?" # todo: NEW TRANSLATION
  karabakh.25.a: "Samozřejmě!" # todo: NEW TRANSLATION
  karabakh.25.b: "Není to naše věc." # todo: NEW TRANSLATION
  karabakh.26.t: "[SOV.GetNamewithFlag] Demands Karabakh Resolution!" # todo: NEW TRANSLATION
  karabakh.26.d: "Rusko považuje, že válka ušla příliš daleko a že musíme jednat o příměří mezi oběma stranami. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  karabakh.26.a: "Jistě..." # todo: NEW TRANSLATION
  karabakh.26.b: "Ne!" # todo: NEW TRANSLATION
  karabakh.27.t: "[FROM.GetNamewithFlag] Odmítá návrh na příměří!" # todo: NEW TRANSLATION
  karabakh.27.d: "[FROM.GetNamewithFlag] odmítá naši žádost o příměří. Uvalili jsme na ně sankce, avšak náš vliv na ně se snížil." # todo: NEW TRANSLATION
  karabakh.27.a: "Svině!" # todo: NEW TRANSLATION
  karabakh.28.t: "[SOV.GetNamewithFlag] Požaduje vyřešení Karabachu!" # todo: NEW TRANSLATION
  karabakh.28.d: "Rusko považuje, že válka ušla příliš daleko a my musíme jednat o příměří mezi oběma stranami. Ázerbájdžán již souhlasil. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  karabakh.28.a: "Jistě..." # todo: NEW TRANSLATION
  karabakh.28.b: "Budeme bojovat až do konce!" # todo: NEW TRANSLATION
  karabakh_news.4.t: "Příměří v Náhorním Karabachu!" # todo: NEW TRANSLATION
  karabakh_news.4.d: "Díky diplomatickým snahám Ruska bylo nedávné napětí v Náhorním Karabachu ukončeno podpisem příměří Arménií a Ázerbájdžánem. Dokáže mír vydržet v Jižním Kavkaze, nebo budou tyto změny krátkodobé?" # todo: NEW TRANSLATION
  karabakh_news.4.o1: "Mír konečně." # todo: NEW TRANSLATION
  karabakh.29.t: "Druhá ofenziva na Náhorní Karabach!" # todo: NEW TRANSLATION
  karabakh.29.d: "Přišel čas znovu zaútočit na Náhorní Karabach a vzít vše, co zbylo." # todo: NEW TRANSLATION
  karabakh.29.a: "Vpřed!" # todo: NEW TRANSLATION
  arm_reaction.1.t: "Gruzie anektovala Abcházii" # todo: NEW TRANSLATION
  arm_reaction.1.d: "Gruzie, obcházeje nás, dokázala podmanit Abcházii a oznámit začátek integrace do svého státu. Jsme nesmírně rozhořčeni tím, že jsme byli prostě ignorováni a konfrontováni s faktem. Je čas rozhodnout se, jak na tento čin porušování našich geopolitických zájmů zareagujeme." # todo: NEW TRANSLATION
  arm_reaction.1.a: "Způsobíme rozptýlení." # todo: NEW TRANSLATION
  arm_reaction.1.b: "Vyvoláme povstání v Abcházii." # todo: NEW TRANSLATION
  arm_reaction.1.c: "Projevíme svůj hněv." # todo: NEW TRANSLATION
  arm_reaction.1.f: "Vyhlásit válku Gruzii." # todo: NEW TRANSLATION
  arm_reaction.2.t: "Rusko zosnovalo sabotáž!" # todo: NEW TRANSLATION
  arm_reaction.2.d: "V reakci na anexi Abcházie k naší zemi se Rusko rozhodlo provést odvetné opatření, sabotováním naší politické struktury a pokusem rozbouřit veřejnost na různých citlivých tématech." # todo: NEW TRANSLATION
  arm_reaction.2.a: "Jak žalostné" # todo: NEW TRANSLATION
  arm_reaction.3.t: "Povstání v Abcházii" # todo: NEW TRANSLATION
  arm_reaction.3.d: "Rusko nebylo schopno akceptovat naše znovusjednocení s Abcházií a shromáždilo síly věrné své armádě a vykonalo převrat. Ruské snahy navíc vyhlásily začátek války s námi; zdá se, že nám zamýšlí zničit za naši touhu o jednotné Gruzii." # todo: NEW TRANSLATION
  arm_reaction.3.a: "Šílenci!" # todo: NEW TRANSLATION
  arm_reaction.4.t: "Pro-ruský puč" # todo: NEW TRANSLATION
  arm_reaction.4.d: "Ruské zvláštní služby dokázaly provést puč v naší republice a převzaly moc. Nyní jsme nejen pod ruskou kontrolou, ale i zapojeni do války s Gruzií, na kterou Rusko vyhlásilo válku." # todo: NEW TRANSLATION
  arm_reaction.4.a: "Mezi dvěma ohni" # todo: NEW TRANSLATION
  arm_reaction.5.t: "Rusko vyjadřuje nespokojenost" # todo: NEW TRANSLATION
  arm_reaction.5.d: "Rusko vyjadřuje silnou nespokojenost s faktem, že otázka Abcházie byla vyřešena bez jejich účasti. Naše vztahy s Ruskem mohou být navždy zničeny, ale teď máme Abcházii a to je pro nás mnohem důležitější." # todo: NEW TRANSLATION
  arm_reaction.5.a: "Nechte je plakat" # todo: NEW TRANSLATION
  arm_reaction.6.t: "Arménie oznamuje ukončení ruské okupace" # todo: NEW TRANSLATION
  arm_reaction.6.d: "Arménská vláda dnes oznámila, že už nejsou pod naší okupací, naše firmy a naše jednotky musí okamžitě opustit Arménii, jinak budou vyhnáni. Tento akt agrese z jejich strany by neměl zůstat bez naší pozornosti." # todo: NEW TRANSLATION
  arm_reaction.6.a: "Způsobíme rozptýlení." # todo: NEW TRANSLATION
  arm_reaction.6.b: "Zorganizujeme povstání." # todo: NEW TRANSLATION
  arm_reaction.6.c: "Projevíme svůj hněv." # todo: NEW TRANSLATION
  arm_reaction.6.f: "Vyhlásit válku Arménii." # todo: NEW TRANSLATION
  arm_reaction.7.t: "Rusko zosnovalo sabotáž!" # todo: NEW TRANSLATION
  arm_reaction.7.d: "Rusko nemůže akceptovat, že už nejsme loutkou a organizujeme politickou sabotáž silami FSB, snažíc se rozvrátit situaci, ale my se přesto postavíme!" # todo: NEW TRANSLATION
  arm_reaction.7.a: "Jak žalostné" # todo: NEW TRANSLATION
  arm_reaction.8.t: "Pro-ruské nepokoje" # todo: NEW TRANSLATION
  arm_reaction.8.d: "Naše stažení ze sféry vlivu Ruska velmi urazilo jejich vládu, ale podcenili jsme rozsah jejich vlivu na naši zemi. Byli schopni zorganizovat vzpouru sil, které jim byly věrné a zaměřily se proti nám.." # todo: NEW TRANSLATION
  arm_reaction.8.a: "Jak ubohé" # todo: NEW TRANSLATION
  arm_reaction.9.t: "Rusko vyjadřuje nespokojenost" # todo: NEW TRANSLATION
  arm_reaction.9.d: "Rusko vyjádřilo vážné rozhořčení a nespokojenost s tím, že jsme tak snadno a rychle svrhli jejich loutkovou vládu." # todo: NEW TRANSLATION
  arm_reaction.9.a: "Nechte je plakat" # todo: NEW TRANSLATION
  arm_reaction.10.t: "Válka s Ruskem!" # todo: NEW TRANSLATION
  arm_reaction.10.d: "Předpokládali jsme, že Rusko nepřijme ztrátu kontroly nad námi, ale jsou připraveni uspořádat krvavé masakry, jen aby nás nepustili pryč!" # todo: NEW TRANSLATION
  arm_reaction.10.a: "Šílenci!" # todo: NEW TRANSLATION
  arm_reaction.11.t: "Pošlete PMC Wagnera do Ázerbájdžánu" # todo: NEW TRANSLATION
  arm_reaction.11.d: "Potlačování Arménie pokračuje a jsme připraveni rozšířit bojovou zónu. PMC Wagner je připraven vyrazit do Ázerbájdžánu a zahájit povstání proti tamní arménské vládě." # todo: NEW TRANSLATION
  arm_reaction.11.a: "Jdeme" # todo: NEW TRANSLATION
  arm_reaction.11.b: "Ne" # todo: NEW TRANSLATION
  arm_reaction.12.t: "Povstání PMC Wagnera v Ázerbájdžánu" # todo: NEW TRANSLATION
  arm_reaction.12.d: "Rusko nadále podrývá jednotu našeho státu. PMCs Wagnera byly vyslány do Ázerbájdžánu, aby zahájily povstání proti nám; vzbouřenci jsou málo početní, ale jednotky PMCs jsou poměrně schopné bojovat proti nám." # todo: NEW TRANSLATION
  arm_reaction.12.a: "Situace se zhoršuje" # todo: NEW TRANSLATION
  arm_reaction.13.t: "Ázerbájdžán žádá o uznání" # todo: NEW TRANSLATION
  arm_reaction.13.d: "Povstání v Ázerbájdžánu bylo úspěšné, ale nyní jejich vláda žádá o oficiální uznání od nás a zřízení našeho protektorátu; možná chtějí chránit sebe před možnou porážkou ve válce s Arménií, ale pak se do této války budeme muset zapojit." # todo: NEW TRANSLATION
  arm_reaction.13.a: "Do války!" # todo: NEW TRANSLATION
  arm_reaction.13.b: "Naše pomoc jim stačí." # todo: NEW TRANSLATION
  arm_reaction.14.t: "Arménie podporuje separatisty v Kavkazu" # todo: NEW TRANSLATION
  arm_reaction.14.d: "Naše speciální služby prokázaly, že arménské speciální služby podporují separatistické skupiny v Kavkazu, čímž plně přispívají k destabilizaci situace v této oblasti; je čas na jejich reakci." # todo: NEW TRANSLATION
  arm_reaction.14.a: "Způsobíme odklon." # todo: NEW TRANSLATION
  arm_reaction.14.b: "Budeme podporovat separatismus v jejich regionech." # todo: NEW TRANSLATION
  arm_reaction.14.c: "Vyjádříme své rozhořčení." # todo: NEW TRANSLATION
  arm_reaction.14.f: "Vyhlásit válku Arménii." # todo: NEW TRANSLATION
  arm_reaction.15.t: "Rusko zinscenovalo sabotáž!" # todo: NEW TRANSLATION
  arm_reaction.15.d: "Ruské zvláštní služby očividně dokázaly zjistit naši účast na podpoře separatistů v Kavkazu a rozhodly se okamžitě reagovat sabotáží našeho politického systému." # todo: NEW TRANSLATION
  arm_reaction.15.a: "Jak ubohé" # todo: NEW TRANSLATION
  arm_reaction.16.t: "Rusko podporuje separatisty" # todo: NEW TRANSLATION
  arm_reaction.16.d: "Ruské zvláštní služby aktivně podporují separatistické prvky mezi našimi loutkovými státy, čímž oslabují náš vliv v regionu." # todo: NEW TRANSLATION
  arm_reaction.16.a: "Jak ubohé" # todo: NEW TRANSLATION
  arm_reaction.17.t: "Rusko vyjadřuje nespokojenost" # todo: NEW TRANSLATION
  arm_reaction.17.d: "Rusko vyjadřuje aktivní nespokojenost s naší podporou separatismu na jejich území." # todo: NEW TRANSLATION
  arm_reaction.17.a: "Nechte je plakat." # todo: NEW TRANSLATION
  arm_reaction.18.t: "Válka s Ruskem!" # todo: NEW TRANSLATION
  arm_reaction.18.d: "Rusko se rozhodlo radikálně reagovat na naši podporu separatistům v jejich regionu a vyhlásilo nám válku, nečekaně." # todo: NEW TRANSLATION
  arm_reaction.18.a: "Šílenci!" # todo: NEW TRANSLATION

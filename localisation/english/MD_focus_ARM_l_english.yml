  arme.162.a: "Smutné" # todo: NEW TRANSLATION
  arme.166.t: "[ARM.GetNameWithFlag] Navrhuje vědeckou smlouvu!" # todo: NEW TRANSLATION
  arme.166.d: "Nedávno nám arménská vláda nabídla smlouvu o vzájemné vědecké výměně, která by mohla být pro obě strany prospěšná. Měli bychom souhlasit s jejich návrhem?" # todo: NEW TRANSLATION
  arme.166.a: "Jistě!" # todo: NEW TRANSLATION
  arme.166.b: "Promiňte, ne." # todo: NEW TRANSLATION
  arme.167.t: "[KAZ.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.167.d: "Kazachstán souhlasil s naší vědeckou smlouvou a obě strany z ní nyní budou těžit." # todo: NEW TRANSLATION
  arme.167.a: "Skvěle!" # todo: NEW TRANSLATION
  arme.168.t: "[KAZ.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.168.d: "Kazachstán odmítl náš návrh smlouvy, vnímal ho jako jakýsi trik, který by je postavil do horší pozice." # todo: NEW TRANSLATION
  arme.168.a: "Cože?" # todo: NEW TRANSLATION
  arme.169.t: "[ARM.GetNameWithFlag] Navrhuje obchodní spolupráci!" # todo: NEW TRANSLATION
  arme.169.d: "Nedávno arménská vláda, prostřednictvím svých diasporických kontaktů na Ukrajině, nás oslovila s nabídkou vzájemně prospěšné obchodní dohody. Měli bychom souhlasit?" # todo: NEW TRANSLATION
  arme.169.a: "Jistě!" # todo: NEW TRANSLATION
  arme.169.b: "Ne." # todo: NEW TRANSLATION
  arme.170.t: "[UKR.GetNameWithFlag] Souhlasí!" # todo: NEW TRANSLATION
  arme.170.d: "Ukrajina souhlasila s naší obchodní smlouvou a obě strany z ní začnou mít prospěch." # todo: NEW TRANSLATION
  arme.170.a: "Skvělé!" # todo: NEW TRANSLATION
  arme.171.t: "[UKR.GetNameWithFlag] Odmítá!" # todo: NEW TRANSLATION
  arme.171.d: "Ukrajina odmítla naši obchodní nabídku, považuje ji za jakýsi trik, který by ji postavil do horší pozice." # todo: NEW TRANSLATION
  arme.171.a: "Cože?" # todo: NEW TRANSLATION
  arme.172.t: "Arménská dobrovolnická brigáda" # todo: NEW TRANSLATION
  arme.172.d: "V poslední době, s podporou arménské diaspory a arménské vlády, se místní Arméni z Rójavy připojili k naší bitvě proti tureckému útlaku a islámské tyranii. Nyní je součástí Osvobozenecké armády dělníků a rolníků Turecka (TİKKO) a Syrských demokratických sil. Brigáda uvedla, že její cíle jsou chránit Armény v Sýrii, jejich jazyk a kulturu a všechny obyvatele Autonomního spravovaného území severní a východní Sýrie před Islámským státem v Iráku a Levantu (ISIL) a tureckým státem, který ji popsal jako současné zástupce fašistické Unie a Progresního výboru." # todo: NEW TRANSLATION
  arme.172.a: "Skvěle!" # todo: NEW TRANSLATION
  arme.173.t: "Spojené státy Arménie" # todo: NEW TRANSLATION
  arme.173.d: "Naše země vstoupila do nové etapy svého historického vývoje! Nyní jsme připraveni oznámit vznik Spojených států Arménie! Náš stát se rozšířil do hranic hodných nosit takové jméno. Staneme se strážci míru a demokracie po Kavkazu... možná i více" # todo: NEW TRANSLATION
  arme.173.a: "Skvěle!" # todo: NEW TRANSLATION
  ARM_kaz_scienc_part: "Science Partnership With Kazakhstan" # todo: NEW TRANSLATION
  ARM_kaz_scienc_part_desc: "We can offer Kazakhstan a mutually beneficial scientific treaty." # todo: NEW TRANSLATION
  ARM_diasp_ukr: "Kontakty na Ukrajině" # todo: NEW TRANSLATION
  ARM_diasp_ukr_desc: "Arménská diaspora na Ukrajině je poměrně velká. Možná můžeme využít naše kontakty k nalezení vzájemně prospěšné dohody." # todo: NEW TRANSLATION
  ARM_ukraine_cooperation_idea: "[ARM.GetNameWithFlag] - [UKR.GetNameWithFlag] Dohoda" # todo: NEW TRANSLATION
  ARM_reach_out_baltics: "Navázat kontakt s Baltskými státy" # todo: NEW TRANSLATION
  ARM_reach_out_baltics_desc: "Musíme navázat kontakt s Baltskými státy a normalizovat naše vztahy s nimi, s ohledem na naše historické vazby." # todo: NEW TRANSLATION
  ARM_gods_land: "Boží země" # todo: NEW TRANSLATION
  ARM_gods_land_desc: "Svatá země má dnes velký význam nejen z náboženských důvodů, ale také kvůli geostrategickému soupeření, které se tam odehrává." # todo: NEW TRANSLATION
  ARM_arm_quart_partnership: "Partnerství Arménské čtvrti" # todo: NEW TRANSLATION
  ARM_arm_quart_partnership_desc: "Arménská apoštolská církev je známá tím, že téměř úplně ovládá svatyni Ježíšova hrobu. Kromě toho má arménská čtvrť v Jeruzalémě velký vliv na město. Měli bychom tyto faktory využít." # todo: NEW TRANSLATION
  ARM_recog_palest: "Uznání Palestiny" # todo: NEW TRANSLATION
  ARM_recog_palest_desc: "Izrael projevuje vůči nám dostatečnou nepřátelnost, a my nyní chápeme boj palestinské věci. Musíme uznat Palestinu, abychom vyjádřili svůj postoj." # todo: NEW TRANSLATION
  ARM_support_israel: "Podpora Izraeli" # todo: NEW TRANSLATION
  ARM_support_israel_desc: "Izrael projevuje dobrou vůli v spolupráci s námi. Měli bychom mu na to odpovědět přátelským duchem." # todo: NEW TRANSLATION
  ARM_cont_pal_christians: "Podpora palestinských křesťanů" # todo: NEW TRANSLATION
  ARM_cont_pal_christians_desc: "Musíme podporovat palestinské křesťany zasíláním humanitární pomoci a prohlubováním vztahů s Arménskou církví." # todo: NEW TRANSLATION
  ARM_relat_in_kurdistan: "Oslovit Kurdistán" # todo: NEW TRANSLATION
  ARM_relat_in_kurdistan_desc: "Možná naše vztahy s Kurdy nebyly bez problémů, avšak jsme oba oběťmi tureckého útlaku a proto se musíme spojit." # todo: NEW TRANSLATION
  ARM_yazidi_repatriation: "Repatriace Yazidů" # todo: NEW TRANSLATION
  ARM_yazidi_repatriation2: "Repatriace Yazidů" # todo: NEW TRANSLATION
  ARM_accept_yazidis: "Přijímání Yazídů" # todo: NEW TRANSLATION
  ARM_accept_yazidis_desc: "Yazídové jsou náboženská menšina na Blízkém východě, která historicky měla s Armény velmi dobré vztahy a nikdy nás nezklamala. Musíme přijmout jejich organizace v Arménii a podpořit jejich kulturní renesanci." # todo: NEW TRANSLATION
  ARM_our_land_their_freedom: "Naše země — jejich svoboda" # todo: NEW TRANSLATION
  ARM_our_land_their_freedom_desc: "Musíme prosadit zákon, který Yazídům uzná oficiální menšinu v Arménii a umožní jim plně repatriovat do Arménie, stejně jako jim poskytnout místa v parlamentu." # todo: NEW TRANSLATION
  ARM_yazidis_are_kurds: "Yazídové jsou Kurdi" # todo: NEW TRANSLATION
  ARM_yazidis_are_kurds_desc: "Nesmíme podporovat yazídské organizace, raději bychom zvát kurdské organizace, aby podpořily kurdskou identitu Yazídů." # todo: NEW TRANSLATION
  ARM_support_barzani_ambitions: "Podpora kurdských ambicí" # todo: NEW TRANSLATION
  ARM_support_barzani_ambitions_desc: "Navzdory skutečnosti, že Kurdové osidlují bývalá arménská území, musíme je přesto podporovat proti Turecku." # todo: NEW TRANSLATION
  ARM_support_nubar_ozanian: "Podpora Armenů v Rojavě" # todo: NEW TRANSLATION
  ARM_support_nubar_ozanian_desc: "Nedávno Kurdové v Rojavě zahájili svůj boj proti islamistům a tureckým okupantům. Musíme podpořit jejich věc." # todo: NEW TRANSLATION
  ARM_ministry_of_external_category: "Vláda Arménie" # todo: NEW TRANSLATION
  ARM_ministry_of_external_category_desc: "Arménská vláda bude muset provádět různá domácí i zahraniční politická opatření, aby přežila, prosperovala a rozšířila svůj vliv.\n\nMechaniky integrace nových území vyžadují, že váš politický režim má nároky na určitá území. Ne všechna území jsou pro integraci dostupná pro všechny politické strany.\n\nRozhodnutí týkající se Arménské diaspóry jsou k dispozici, dokud máte odpovídající národní ideu." # todo: NEW TRANSLATION
  ARM_integration_new_lands: "Integrace nových území" # todo: NEW TRANSLATION
  ARM_new_crusade_israel: "Spusťte křížovou výpravu pro Království Jeruzalémské [ISR.GetFlag]!" # todo: NEW TRANSLATION
  ARM_new_crusade_hazbik: "Spusťte křížovou výpravu pro Duch Antiochie [LEB.GetFlag]!" # todo: NEW TRANSLATION
  ARM_new_crusade_palestine: "Spusťte křížovou výpravu pro [PAL.GetNameWithFlag]!" # todo: NEW TRANSLATION
  ARM_italy_reclamation: "Spusťte Sjednocení s [ITA.GetNameWithFlag]!" # todo: NEW TRANSLATION
  ARM_new_decision_govern_unlock_tt: "Arménská vláda: Odemkne nová rozhodnutí" # todo: NEW TRANSLATION
  integr_stuff_tt: "Toto rozhodnutí nám umožní integrovat různá území, pokud nám to dovolí náš politický režim! Sledujte úroveň poslušnosti; některé regiony mohou povstat proti vaší okupaci." # todo: NEW TRANSLATION
  ARM_United_States: "Spojené státy Arménie" # todo: NEW TRANSLATION
  ARM_Zhirayr_Sefilyan: "§YNárodně-demokratické pole§!" # todo: NEW TRANSLATION
  ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian je arménský vojenský velitel a politický aktivista. Během První války o Náhorní Karabach velel speciálnímu vojenskému praporu v Šuši. Dlouhodobě usiluje o to, aby Arménie neztratila území a boj proti vlivu Ruska v Arménii. Sefilian je jednou z klíčových postav pan-arménské strany Sasna Tsrer." # todo: NEW TRANSLATION
  ARM_veter_must_rule: "Národní demokracie" # todo: NEW TRANSLATION
  ARM_veter_must_rule_desc: "Západní hodnoty a demokratický přístup nedávají smysl, pokud musíme zavřít oči před tím, kým jsou Arméni a jaké jsou naše národní zájmy. Veteráni musí vést naše země, i když chceme skutečnou demokracii." # todo: NEW TRANSLATION
  ARM_request_support_us: "Arménská legie Ameriky" # todo: NEW TRANSLATION
  ARM_request_support_us_desc: "Arménská legie Ameriky je organizace, která sdružuje Armény, kteří sloužili v americké armádě v minulosti. Legie má v úmyslu bojovat proti nepřátelům arménského lidu. Organizace má také malé speciální týmy po pěti lidech, které pod vedením bývalých důstojníků US Army Marine Corps procházejí tajným výcvikem. Již existuje více než tisíc bojovníků v Arménské legii – mladí lidé původu Arménů. Měli bychom podpořit jejich věc a zařadit je jako vojenský útvar." # todo: NEW TRANSLATION
  ARM_staunch_western_position: "Trn v patě" # todo: NEW TRANSLATION
  ARM_staunch_western_position_desc: "Aby se Arménie stala skutečně silnou a nezávislou, musíme zapomenout na úzkou spolupráci s Ruskem a zaměřit se výhradně na západní partnery." # todo: NEW TRANSLATION
  ARM_against_euroscepticism: "Proti euroskepticismu" # todo: NEW TRANSLATION
  ARM_against_euroscepticism_desc: "Rusko je hrozba. To je jednotný názor místní vlády. Je na čase zavést skutečná opatření a zapojit se do NATO. Jako dodatečný bonus to ztíří snahy Turecka o naše oslabení." # todo: NEW TRANSLATION
  ARM_protectorate: "Kaukasijská hradba" # todo: NEW TRANSLATION
  ARM_protectorate_desc: "NATO touží pomalu se přibližovat k Rusku, a i když už mají Turecko v alianci, můžeme je dostat ještě blíž. Naše podmínky budou vyžadovat, aby členové NATO garantovali naši národní nezávislost." # todo: NEW TRANSLATION
  ARM_nato_weapon: "Vojenská podpora od NATO" # todo: NEW TRANSLATION
  ARM_nato_weapon_desc: "Okamžitě potřebujeme znovu vyzbrojit naši armádu, a nyní, jako členové NATO, jsme připraveni obrátit se na další členy organizace o pomoc při řešení tohoto problému." # todo: NEW TRANSLATION
  ARM_plant_radicalism: "Radikální západnost" # todo: NEW TRANSLATION
  ARM_plant_radicalism_desc: "Evropská kultura a západní ekonomický model by měly být cílem Arménie. To je ideál, který bohužel ustupuje od naší poslední hranice evropské civilizace." # todo: NEW TRANSLATION
  ARM_first_war_glorify: "Chvála první války v Artsachu" # todo: NEW TRANSLATION
  ARM_first_war_glorify_desc: "Musíme oslavovat válku v Artsachu, abychom posílili naši národní a vlasteneckou morálku!" # todo: NEW TRANSLATION
  ARM_fight_for_freedom: "Bojuj za svobodu" # todo: NEW TRANSLATION
  ARM_fight_for_freedom_desc: "Náš boj není jen národnostně orientovaný. Bojujeme také za práva, za svobodu a důstojnost!" # todo: NEW TRANSLATION
  ARM_ecommerce_init: "Iniciativy elektronického obchodu" # todo: NEW TRANSLATION
  ARM_ecommerce_init_desc: "Musíme podporovat elektronický obchod a digitalizaci vládních struktur." # todo: NEW TRANSLATION
  ARM_fourth_rev_stnd: "Standardy čtvrté revoluce" # todo: NEW TRANSLATION
  ARM_fourth_rev_stnd_desc: "Naše hnutí je novou revolucí - evolucí národních a demokratických hodnot, která musí stanovit nové standardy pro všechny Armény." # todo: NEW TRANSLATION
  ARM_new_nuclear_plants: "Nové jaderné elektrárny" # todo: NEW TRANSLATION
  ARM_new_nuclear_plants_desc: "Musíme se spoléhat na jadernou energii, protože je to jediný způsob, jak naše země může vyrábět více a být konkurenceschopná na globálním trhu." # todo: NEW TRANSLATION
  ARM_no_more_kgb: "Žádný vliv KGB" # todo: NEW TRANSLATION
  ARM_no_more_kgb_desc: "KGB agenti po dlouhou dobu spikli proti naší zemi prostřednictvím různých influencerů a politických aktivistů. Dokonce jsou i v našem parlamentu! Musíme s tím skoncovat." # todo: NEW TRANSLATION
  ARM_ally_ukr_blr: "Spřátelení hnutí" # todo: NEW TRANSLATION
  ARM_ally_ukr_blr_desc: "Mnohá hnutí na Ukrajině a v Bělorusku mají stejné myšlenky jako my. Musíme je podpořit v naší kolektivní odolnosti vůči Rusku." # todo: NEW TRANSLATION
  ARM_no_more_colony: "Konec kolonialistické nadvlády!" # todo: NEW TRANSLATION
  ARM_no_more_colony_desc: "Rusko nás ovládá už příliš dlouho! Musíme ukončit tuto kolonialistickou nadvládu!" # todo: NEW TRANSLATION
  ARM_new_sparapet_pavel: "Nový Sparapet" # todo: NEW TRANSLATION
  ARM_new_sparapet_pavel_desc: "Pavel Manukyan prokázal své kvality být Sparapetem pro naši novou, mocnou zemi!" # todo: NEW TRANSLATION
  ARM_like_sassoun_daredevils: "Jako Sassounští odvážlivci" # todo: NEW TRANSLATION
  ARM_like_sassoun_daredevils_desc: "Musíme se inspirovat naším slavnostním eposem a sjednotit národ v našem lidovém duchu!" # todo: NEW TRANSLATION
  ARM_investig_milit: "Vyšetřovat vojenské síly" # todo: NEW TRANSLATION
  ARM_investig_milit_desc: "Vojenské síly musí být vyšetřeny, aby se vykořenila veškerá korupce." # todo: NEW TRANSLATION
  ARM_heroes_need_heroes: "Hrdinové potřebují hrdiny" # todo: NEW TRANSLATION
  ARM_heroes_need_heroes_desc: "Hrdinové skutečně potřebují hrdiny! Celý náš národ, muži i ženy, staří i mladí, musí být připraveni bojovat za naši věc." # todo: NEW TRANSLATION

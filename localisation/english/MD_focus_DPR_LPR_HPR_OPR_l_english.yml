  dpr.7.t: "Vytvoření Novoruska"
  dpr.7.d: "Doněcká a Luhanská republika podepsaly deklaraci o vytvoření Novoruska. Udělali jsme krok vpřed k osvobození těchto regionů"
  dpr.7.a: "Hurá"
  DPR_AUTH_S_communism: "Doněcko-krivorožská sovětská republika"
  DPR_LPR_more_than_55_percent_influence_TT: "§Y[DPR.GetAdjective]§! vliv v [LPR.GetNameWithFlag] je vyšší než 55 %"
  odessa_focus: "Zaměření Oděské lidové republiky"
  OPR_Start_rebellion: "Zrození nové republiky"
  OPR_Start_rebellion_desc: "Na území Novoruska se zrodila nová lidová republika. Obyvatelé Oděsy ubránili své právo na sebeurčení a nyní jej musí bránit se zbraní v ruce."
  OPR_weapon_suplly: "Zabavení zbrojnic"
  OPR_weapon_suplly_desc: "Zbrojnice nalezené na území naší republiky budou zabaveny a zbraně rozdány naší lidové milici."
  OPR_odessa_defence: "Posílit Oděsu"
  OPR_odessa_defence_desc: "Začneme s výstavbou obranných opevnění v Oděse, nepřítel se blíží a musíme být připraveni město bránit."

  dpr.4.t: "[FROM.GetName] se připojuje k Rusku"
  dpr.4.d: "Konečně se [FROM.GetNamewithFlag] vrací domů. Nyní budou součástí velké země, obětujeme naši autonomii, ale potřebovali jsme ji?"

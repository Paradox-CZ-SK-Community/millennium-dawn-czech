  dpr.5.t: "Novorusko bylo vytvořeno"
  dpr.5.d: "Doněcká a Luhanská republika dnes podepsaly dokument o vytvoření Novoruska. Zdá se, že se události na jihovýchodě Ukrajiny vyvíjejí rychle a dynamicky."

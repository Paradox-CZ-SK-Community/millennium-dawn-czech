l_english:
  DPR_start: "Doněcká lidová republika"
  dpr_focus: "Zaměření Doněcké lidové republiky" # todo: NEW TRANSLATION
  DPR_start_desc: "Nyní už nemáme cestu zpět. Budeme bojovat za naši nezávislost."
  DPR_vstavai_dombass: "Povstaň, Donbase"
  DPR_vstavai_dombass_desc: "Každý horník, učitel, voják i dělník. Všichni budeme bojovat za naši vlast!"
  DPR_reform_army: "Reforma armády"
  DPR_reform_army_desc: "Je nutné sjednotit všechny bojové jednotky do jedné struktury."
  DPR_reforms_army: "Dokončení vojenských reforem"
  DPR_reforms_army_desc: "Naše Lidová milice je připravena bránit svou vlast."
  DPR_bank: "Doněcká centrální banka"
  DPR_bank_desc: "Musíme zorganizovat náš bankovní systém."
  DPR_propaganda: "Zapnout propagandistický aparát"
  DPR_propaganda_desc: "Je čas přesvědčit lidi o správnosti našeho povstání."
  DPR_gos_granitca: "Posílení státní hranice"
  DPR_gos_granitca_desc: "Nepřítel neprojde!"
  DPR_pasports: "Pas občana Doněcké republiky"
  DPR_pasports_desc: "Náš občan musí mít svůj pas."
  DPR_cheburashka: "Raketomet Cheburashka"
  DPR_cheburashka_desc: "Vlastní vícenásobné raketomety budou skvělým doplňkem armády."
  DPR_resource_from_sov: "Pomoc z Ruska"
  DPR_resource_from_sov_desc: "Byli jsme odpojeni od ukrajinské elektrické sítě a dodávek plynu, doufáme, že nám Rusko pomůže."
  DPR_warehouse: "Sklady zbraní"
  DPR_warehouse_desc: "Je čas prohledat staré sovětské sklady."
  DPR_somali: "Prapor „Somálsko“"
  DPR_somali_desc: "Jeden z prvních praporů vytvořených na území naší republiky."
  DPR_rebuild_ruins: "Zahájit obnovu trosek"
  DPR_rebuild_ruins_desc: "Válka přinesla naší zemi mnoho zkázy. Je čas začít s obnovou."
  DPR_nationalise: "Znárodnění ukrajinských podniků"
  DPR_nationalise_desc: "Naše republika potřebuje továrny, podniky a daňové příjmy. Myslím, že tento problém dokážeme vyřešit."
  DPR_interbrigade: "Interbrigády"
  DPR_interbrigade_desc: "Interbrigády národních bolševiků k nám přicházejí z Ruska, společně jsme silou!"
  DPR_ros_banks: "Nabídnout ruským bankám místo"
  DPR_ros_banks_desc: "Možná budou mít ruské banky o naši republiku zájem."
  DPR_obtf_kaskad: "OBTF Kaskad"
  DPR_obtf_kaskad_desc: "Operačně-bojové taktické uskupení Doněcké lidové republiky. OBTF „Kaskad“ zahrnuje jednotky sil a prostředků orgánů činných v trestním řízení DLR. Klíčovým článkem OBTF „Kaskad“ je Ministerstvo vnitra DLR."
  DPR_vstuplenie_v_rf: "Návrat do vlasti"
  DPR_vstuplenie_v_rf_desc: "Uspořádáme referendum o připojení k Rusku. Je čas jít domů."
  DPR_integrate_army: "Zahájení integrace do ruské armády"
  DPR_integrate_army_desc: "Je čas začít s integrací do ruské armády."
  DPR_integrate_army1: "Dokončení integrace do ruské armády"
  DPR_integrate_army1_desc: "Naše ozbrojené síly plně převzaly standardy ruské armády"
  DPR_rzso_cheburashka: "Raketomet „Čeburaška“"
  DPR_rzso_cheburashka_desc: "Z technického hlediska je Čeburaška typickým moderním vícenásobným raketometem, podobným jiným vzorům této třídy. Zároveň má tento raketomet několik zajímavých vlastností, které mu dávají charakteristický vzhled a/nebo poskytují zvláštní bojové schopnosti."
  DPR_rzso_snejinka: "Raketomet „Sněžinka“"
  DPR_rzso_snejinka_desc: "Z technického hlediska je Sněžinka typickým moderním vícenásobným raketometem, podobným jiným vzorům této třídy. Zároveň má tento raketomet několik zajímavých vlastností, které mu dávají charakteristický vzhled a/nebo poskytují zvláštní bojové schopnosti."
  DPR_guard: "Republiková garda DLR"
  DPR_guard_desc: "Republiková garda bude vytvořena jako elitní jednotka, která bude plnit nejdůležitější úkoly na frontě."
  DPR_mgb: "Ministerstvo státní bezpečnosti DLR"
  DPR_mgb_desc: "Vytvoříme vlastní ministerstvo, které bude chránit klid a bezpečí našich občanů uvnitř republiky."
  DPR_sparta: "Prapor „Sparta“"
  DPR_sparta_desc: ""
  DPR_oplot: "Prapor „Oplot“"
  DPR_oplot_desc: ""
  DPR_dizel: "Prapor „Dizel“"
  DPR_dizel_desc: ""
  DPR_khan: "Samostatný prapor zvláštního určení „Chán“"
  DPR_khan_desc: ""
  DPR_blpa: "Výzkum bezpilotních letounů"
  DPR_blpa_desc: "Začneme se pokoušet vyvíjet vlastní bezpilotní prostředky"
  DPR_government: "Vláda republiky"
  DPR_government_desc: "Konečně schválíme vládu a její strukturu pro plnohodnotné fungování našeho státu."
  DPR_donetsk_build: "Posílit Doněck"
  DPR_donetsk_build_desc: "Začneme s výstavbou obranných opevnění v Doněcku, nepřítel se blíží a musíme být připraveni město bránit."
  DPR_gaz_contracts_russia: "Dodávky ropy a plynu z Ruska"
  DPR_gaz_contracts_russia_desc: "Rusko je připraveno nám dodávat ropu a plyn"
  DPR_youth: "Politika mládeže"
  DPR_youth_desc: "Budeme se opírat o naši mládež - ona je naší budoucností"
  DPR_anti_gibdd: "Anti-LGBT"
  DPR_anti_gibdd_desc: "Nedovolíme zástupcům těchto menšin vstup do naší republiky"
  DPR_religion_boost: "Důraz na náboženství"
  DPR_religion_boost_desc: "Naše republika bude baštou pravoslaví"
  DPR_anti_ukrain: "Protiukrajinské aktivity"
  DPR_anti_ukrain_desc: "Zcela převedeme naši propagandu všude a ve všem na protiukrajinské aktivity"
  DPR_sports: "Rozvoj sportu"
  DPR_sports_desc: "Je nutné rozvíjet sport v naší republice, aby vyrůstala silná generace obránců."
  DPR_vpk: "Obnova vojenských továren"
  DPR_vpk_desc: "Je čas oživit naše velké továrny"
  DPR_internet: "Internetový operátor „Phoenix“"
  DPR_internet_desc: "Jsme připraveni rozvíjet naši internetovou síť pro blaho občanů naší republiky"
  DPR_rifles: "Domácí pušky"
  DPR_rifles_desc: "Vytvořili jsme prototypy vlastního vývoje pušek pro naše vojáky"
  DPR_univer: "Doněcká vyšší škola ozbrojených sil"
  DPR_univer_desc: "Obnovíme Doněckou vyšší vojensko-politickou školu ženijních a spojovacích vojsk a budeme zde vychovávat nové kádry pro naši armádu"
  DPR_sport_development: "Rozvoj sportu"
  DPR_referendum: "Referendum o vstupu do Ruské federace"
  DPR_referendum_desc: "Je čas se rozhodnout - přijme nás Rusko?"
  DPR_first_invest: "Investice z Ruska"
  DPR_first_invest_desc: "Konečně přijdou první investice na obnovu Donbasu"
  DPR_strelkov_rise: "Strelkov u moci"
  DPR_strelkov_rise_desc: "Igor Ivanovič nyní plně řídí Novorusko. Kam to povede?"
  DPR_traitor_cleane: "Zbavit se nekontrolovaných velitelů"
  DPR_traitor_cleane_desc: "Potřebujeme pouze ty, kteří budou stoprocentně plnit naše rozkazy"
  DPR_critisize_kremlin: "Kritika Kremlu"
  DPR_critisize_kremlin_desc: "Kreml nepomohl Novorusku v plném rozsahu, používáme negativní rétoriku, abychom přesvědčili lidi, že musíme bojovat sami"
  DPR_total_mobilisation: "Mobilizovat všechny"
  DPR_total_mobilisation_desc: "Novorusko zvítězí, pokud se za něj postaví každý"
  DPR_total_war: "Poslední válka s Ukrajinou"
  DPR_total_war_desc: "Je čas osvobodit naše území"
  DPR_npz: "Znárodnit místní rafinerie"
  DPR_npz_desc: "Znárodníme vše, co patřilo bývalé vládě"
  DPR_infra: "Obnova infrastruktury"
  DPR_infra_desc: "Potřebujeme silnice, spoustu silnic"
  DPR_total_ressurection: "Obnovit vše"
  DPR_total_ressurection_desc: "Je čas oživit naši rodnou zemi"
  DPR_ros_invest: "Ruské investice"
  DPR_ros_invest_desc: "Naše republika potřebuje prostředky k rozvoji a Rusko je připraveno je poskytnout"
  DPR_ros_concept_interven: "Zahraničněpolitická koncepce Ruska"
  DPR_ros_concept_interven_desc: "Budeme se aktivně účastnit ruských zahraničních vojenských misí. Naši dobrovolníci pomohou všude, kde je Rusko potřebuje."
  DPR_create_nov: "Vytvoření Novoruska"
  DPR_create_nov_desc: "Oznámíme vytvoření jednotného státního útvaru - Novoruska."
  DPR_nov_army: "Armáda Novoruska"
  DPR_nov_army_desc: "Zahájíme vytváření sjednocené armády Novoruska."
  DPR_nov_annex_opr: "Připojit Oděskou republiku k Novorusku"
  DPR_nov_annex_opr_desc: "Rozšíříme Novorusko připojením nové republiky."
  DPR_nov_annex_hpr: "Připojit Charkovskou republiku k Novorusku"
  DPR_nov_annex_hpr_desc: "Rozšíříme Novorusko připojením nové republiky."
  DPR_territorial_defence: "Vytvořit územní obranu"
  DPR_territorial_defence_desc: "Kromě lidové milice přebíráme ukrajinskou praxi vytváření územní obrany k posílení hranic a vnitřní bezpečnosti"
  DPR_nov_propaganda: "Prosazování jednoty"
  DPR_nov_propaganda_desc: ""
  DPR_nov_zavods: "Integrace průmyslových podniků"
  DPR_nov_zavods_desc: ""
  DPR_nov_economic: "Ekonomická integrace"
  DPR_nov_economic_desc: ""
  DPR_nov_politic: "Politická integrace"
  DPR_nov_politic_desc: ""
  DPR_nov_annex: "Vytvoření Novoruska"
  DPR_nov_annex_desc: ""
  DPR_donbass_century: "Nové tisíciletí"
  DPR_donbass_century_desc: "Náš krásný Donbas vstupuje do nového tisíciletí. Dokážeme rozvíjet náš region tak, aby sem lidé směřovali, nebo zůstane náš kraj v trvalé stagnaci?"
  DPR_donbass_economic: "Ekonomika Donbasu"
  DPR_donbass_economic_desc: "Musíme vyřešit všechny ekonomické problémy regionu, abychom se konečně posunuli k hospodářskému růstu."
  DPR_donbass_shina: "Výroba pneumatik"
  DPR_donbass_shina_desc: "Otevřeme vlastní výrobu pneumatik, abychom pokryli potřeby regionu"
  DPR_donbass_small_business: "Podpora malého podnikání"
  DPR_donbass_small_business_desc: "Jsme připraveni podporovat malé podniky - věříme, že jsou budoucím motorem naší ekonomiky"
  DPR_donbass_nalogs: "Daňová reforma"
  DPR_donbass_nalogs_desc: "Provedeme daňovou reformu, aby se snížila daňová zátěž běžných občanů"
  DPR_donbass_procent: "Donbaské procento"
  DPR_donbass_procent_desc: "Zavedeme tzv. donbaské procento. Bude vypláceno z státní pokladny k celkovým příjmům pracujících, aby byl zachován růst příjmů obyvatel"
  DPR_donbass_big_business: "Cesta k velkému byznysu"
  DPR_donbass_big_business_desc: "Budeme také intenzivně spolupracovat s velkými podniky, abychom zvýšili daňové příjmy do pokladny"
  DPR_donbass_go: "Vpřed, Donbase!"
  DPR_donbass_go_desc: "Naše reformy přinesly ovoce, konečně jsme se posunuli k hospodářskému růstu!"
  DPR_donbass_workers: "Dělníci Donbasu"
  DPR_donbass_workers_desc: "Dělnická třída je tepnou naší ekonomiky, musíme jí věnovat zvláštní pozornost"
  DPR_donbass_medicine: "Zvýšení nákladů na zdravotní pojištění"
  DPR_donbass_medicine_desc: "Zvýšíme financování zdravotního pojištění pracujících"
  DPR_donbass_infra: "Nové silnice"
  DPR_donbass_infra_desc: "Donbaská aglomerace potřebuje nové silnice a my je postavíme"
  DPR_donbass_socialochka: "Zvýšení sociálního zabezpečení"
  DPR_donbass_socialochka_desc: "Zvýšíme také sociální pojištění pracujících, aby byl zaměstnanec finančně zajištěn i v případě pracovních úrazů"
  DPR_donbass_speeches: "Ohnivé projevy"
  DPR_donbass_speeches_desc: "Budeme také aktivně vystupovat před pracujícími a neustále je informovat o chystaných reformách"
  DPR_donbass_zavods: "Nové továrny"
  DPR_donbass_zavods_desc: "Naši občané potřebují pracovní místa - my jim je poskytneme"
  DPR_donbass_details: "Modernizace výrobního vybavení"
  DPR_donbass_details_desc: "Zmodernizujeme také veškeré výrobní zařízení, které je již velmi zastaralé"
  DPR_donbass_new_territory: "Nové území pro rozvoj"
  DPR_donbass_new_territory_desc: "Budeme pokračovat v rozšiřování donbaské aglomerace"
  DPR_donbass_new_resources: "Nová ložiska surovin"
  DPR_donbass_new_resources_desc: "Naše reformy přinesly ovoce a naši geologové dokázali objevit nová ložiska a také vytvořit nové výrobní zařízení pro jejich těžbu"
  DPR_donbass_security: "Bezpečnost Donbasu"
  DPR_donbass_security_desc: "Navzdory rychlému rozvoji našeho regionu a získané autonomii nejsme chráněni před primitivními hrozbami - banditismem a korupcí"
  DPR_donbass_sb: "Vlastní bezpečnostní služba"
  DPR_donbass_sb_desc: "Hodláme vytvořit vlastní bezpečnostní službu k zajištění pořádku v regionu"
  DPR_donbass_powers: "Více pravomocí"
  DPR_donbass_powers_desc: "Z důvodu vynucených opatření rozšíříme pravomoci naší bezpečnostní služby"
  DPR_donbass_arests: "Série zatýkání"
  DPR_donbass_arests_desc: "Provedeme sérii zatýkání mezi zkorumpovaným vedením našich podniků"
  DPR_donbass_raids: "Protikorupční razie"
  DPR_donbass_raids_desc: "Hodláme přísně trestat zkorumpované úředníky a jsme připraveni proti nim provést sérii razií"
  DPR_donbass_moneys: "Zabavení zkorumpovaných peněz"
  DPR_donbass_moneys_desc: "Veškeré prostředky zabavené zkorumpovaným úředníkům převedeme do státní pokladny"
  DPR_donbass_more_powers: "Ještě více pravomocí"
  DPR_donbass_more_powers_desc: "Hodláme dále rozšiřovat pravomoci a vliv naší bezpečnostní služby"
  DPR_donbass_jail: "Zatočit s hlavními zkorumpovanými úředníky"
  DPR_donbass_jail_desc: "Jsme konečně připraveni zavřít největší zkorumpované úředníky v našem regionu, je čas s nimi skoncovat"
  DPR_donbass_terobor: "Územní obrana Donbasu"
  DPR_donbass_terobor_desc: "Hodláme vytvořit územní obranu Donbasu na ochranu před banditismem a dalšími zásahy proti nám"
  DPR_donbass_terobor_brigade: "Vytvořit první brigádu"
  DPR_donbass_terobor_brigade_desc: "Jsme připraveni vytvořit první brigádu územní obrany"
  DPR_donbass_terobor_status: "Zakotvit status územní obrany v legislativě"
  DPR_donbass_terobor_status_desc: "Oficiálně přijmeme zákon o územní obraně"
  DPR_donbass_terobor_bandits: "Potlačit banditismus"
  DPR_donbass_terobor_bandits_desc: "S pomocí územní obrany budeme schopni potlačit místní banditské gangy, které poškozují naši ekonomiku"
  DPR_donbass_terobor_oborona: "Vytvořit novou brigádu územní obrany"
  DPR_donbass_terobor_oborona_desc: "Po našich nedávných úspěších přibývá dobrovolníků a lidé se hromadně hlásí do územní obrany"

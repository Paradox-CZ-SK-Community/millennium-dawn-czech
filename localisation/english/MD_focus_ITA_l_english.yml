 discredit_political_opponents_in_talk_shows: "Diskreditovat politické oponenty v talk show" # todo: NEW TRANSLATION
 discredit_political_opponents_in_talk_shows_desc: "Základem moderní italské kultury je formát televizních talk show, který se používá k debatám o všem od politiky po zábavu a sport. Postupně se tento formát zvrhl z informativního panelu expertů ve skupinu hádajících se náhodných křiklounů snažících se překřičet jeden druhého, proces důrazně podporovaný producenty, kteří si uvědomili, že ploché vzkazy a konflikt generují více sledovanosti než poctivá žurnalistika. Můžeme využít jejich relevance k dalšímu prosazení našich politických potřeb." # todo: NEW TRANSLATION
 estabilish_technocratic_government: "Zřídit technokratickou vládu" # todo: NEW TRANSLATION
 estabilish_technocratic_government_desc: "Itálie čelí vážné situaci a nemůžeme si dovolit ponechat národ na milost a nemilost jeho neschopné politické třídy; musí být vytvořena technokratická vláda, aby mohlo být uděláno to, co je potřeba, bez pout politického oportunismu a ideologického fanatismu." # todo: NEW TRANSLATION
 integrative_restoration_ITA: "Integrativní obnova" # todo: NEW TRANSLATION
 integrative_restoration_ITA_desc: "Po desetiletích výzkumu máme téměř dokonalé porozumění technikám používaným našimi předky k budování mnoha velkých památek naší země. Můžeme je replikovat, abychom tyto památky znovu postavili a oživili tyto slavné stavby." # todo: NEW TRANSLATION
 restore_the_Colosseum: "Obnovit Koloseum" # todo: NEW TRANSLATION
 restore_the_Colosseum_desc: "Přes částečné zničení zemětřeseními a pleněním je Koloseum stále ohromujícím symbolem výšin dosažených římskou civilizací. Jeho původní použití může být pro současnou éru příliš barbarské, ale může se stát hlavním pódiem pro show a koncerty v srdci našeho hlavního města. Jeho obnova bude nákladná, ale jistě přiláká ještě více turistů a vzbudí v populaci vlastenectví." # todo: NEW TRANSLATION
 restore_the_Fori_Imperiali: "Obnovit Fori Imperiali" # todo: NEW TRANSLATION
 restore_the_Fori_Imperiali_desc: "Mussoliniho pokusy o obnovu Fori Imperiali způsobily více škody než užitku; tentokrát to uděláme správně a vybudujeme nové srdce našeho starobylého hlavního města." # todo: NEW TRANSLATION
 restore_Pompeii: "Obnovit Pompeje" # todo: NEW TRANSLATION
 restore_Pompeii_desc: "Snad nejslavnější archeologický objev všech dob, Pompeje nám daly neuvěřitelné poznatky o způsobu života našich předků; je tedy na místě je obnovit jako slavný monument." # todo: NEW TRANSLATION
 restore_the_Temple_Valley: "Obnovit Údolí chrámů" # todo: NEW TRANSLATION
 restore_the_Temple_Valley_desc: "Údolí chrámů je jedním z největších pozůstatků řecké civilizace v regionu Středozemního moře, a i když většina chrámů byla časem téměř setřena, stále přitahuje nespočet turistů. Jeho obnovou učiníme Sicílii ještě přitažlivějším cílem, kterému se bude svět obdivovat." # todo: NEW TRANSLATION
 restore_Heliopolis: "Obnovit Heliopolis" # todo: NEW TRANSLATION
 restore_Heliopolis_desc: "Heliopolis, dnes známý jako Baalbek, ukrýval jeden z nejimpozantnějších chrámů římského světa. Obnovíme jej do jeho bývalé slávy." # todo: NEW TRANSLATION
 restore_Thysdrus: "Obnovit Thysdrus" # todo: NEW TRANSLATION
 restore_Thysdrus_desc: "Thysdrus, dnes známý jako El Djem, měl jedno z největších amfiteátrů římského světa. Obnovíme jej do jeho bývalé slávy." # todo: NEW TRANSLATION
 restore_diocletians_palace: "Obnovit Diokleciánův palác" # todo: NEW TRANSLATION
 restore_diocletians_palace_desc: "Diokleciánův palác na dalmátském pobřeží je jedním z největších a nejlépe zachovaných příkladů římského paláce na světě." # todo: NEW TRANSLATION
 restore_Palmyra: "Znovu vybudovat Palmyru" # todo: NEW TRANSLATION
 restore_Palmyra_desc: "Palmyra byla jedním z nejbohatších a nejikoničtějších měst Východní říše; obnovíme ji do její bývalé slávy." # todo: NEW TRANSLATION
 restore_Arles_Nimes: "Obnovit arény v Arles a Nîmes" # todo: NEW TRANSLATION
 restore_Arles_Nimes_desc: "Arles a Nîmes na jihu Francie mají dvě z nejlépe zachovaných římských arén; obnovíme je do plné slávy." # todo: NEW TRANSLATION
 restore_Alexandria_lighthouse: "Znovu postavit maják v Alexandrii" # todo: NEW TRANSLATION
 restore_Alexandria_lighthouse_desc: "Maják v Alexandrii byl jedním ze sedmi divů starověkého světa; znovu ho postavíme jako maják pro tuto novou zlatou éru." # todo: NEW TRANSLATION
 restore_Athens_acropolis: "Obnovit akropoli v Athénách" # todo: NEW TRANSLATION
 restore_Athens_acropolis_desc: "Athény byly jedním z nejvýznamnějších měst starověku a jejich kultura hlavní inspirací pro římský svět; obnovíme akropoli do její bývalé slávy." # todo: NEW TRANSLATION
 restore_Troy: "Znovu vybudovat Tróju" # todo: NEW TRANSLATION
 restore_Troy_desc: "Legendární město Trója bylo domovem Eneáše, jehož potomci se stali zakladateli samotného Říma. Znovu vybudujeme toto mýtické město jako důkaz této slavné minulosti." # todo: NEW TRANSLATION
 restore_rhodes_colossus: "Znovu vybudovat Rhodský kolos" # todo: NEW TRANSLATION
 restore_rhodes_colossus_desc: "Rhodský kolos byl jedním ze sedmi divů starověkého světa." # todo: NEW TRANSLATION
 restore_leptis_magna: "Obnovit arénu Leptis Magna" # todo: NEW TRANSLATION
 restore_leptis_magna_desc: "Amfiteátr Leptis Magna byl jedním z největších v severní Africe." # todo: NEW TRANSLATION
 restore_marciana_traiana: "Znovu vybudovat Marciana Traiana" # todo: NEW TRANSLATION
 restore_marciana_traiana_desc: "Marciana Traiana (Thamugadi) byla římská kolonie vybudovaná císařem Trajánem na území dnešního Alžírska." # todo: NEW TRANSLATION
 restore_augusta_emerita: "Znovu vybudovat Augustu Emeritu" # todo: NEW TRANSLATION
 restore_augusta_emerita_desc: "Augusta Emerita, dnes známá jako Mérida, byla římskou kolonií v Lusitánii na území dnešní Španělska." # todo: NEW TRANSLATION
 ITA_italian_space_decision_category: "Italský vesmírný program" # todo: NEW TRANSLATION
 ITA_italian_space_decision_category_desc: "Vesmír: Poslední hranice. Musíme začít tuto hranici doopravdy dobývat, pokud chceme zůstat světovou velmocí v očích světa, ale toho lze dosáhnout jen za velkých nákladů. Jelikož si nemůžeme být jisti skutečnými ekonomickými přínosy rozsáhlého vesmírného programu, musí italský lid zůstat přesvědčen, že jde o smysluplnou investici!\n§R(Pokud naše nadšení pro vesmírný program klesne pod 35, vesmírné operace budou zastaveny!)§!\n\nNaše nadšení pro vesmírný program je nyní: §Y[?ITA_peoples_support]§! \nÚroveň vědeckého vesmírného programu: §Y[?ITA_space_program_level]§! \nNaše roční příjmy z vesmírného programu jsou nyní: §G[?ITA_space_income_var]§! \nNaše roční výdaje na vesmírný program jsou nyní: §R[?ITA_space_expenses_var]§! \n§YZdroje těžené z asteroidů§!: \nDrahé kovy: [?ITA_asteroid_precious]   Lehké kovy: [?ITA_asteroid_aluminium]   Technologické kovy: [?ITA_asteroid_tungsten]" # todo: NEW TRANSLATION
 ITA_run_support_campaigns_short: "Spustit krátkou kampaň pro získání veřejné podpory" # todo: NEW TRANSLATION
 ITA_run_support_campaigns_short_desc: "Pokud naši přední vědci teprve začínají odemykat vědecká tajemství vesmíru, musí být lidé zmatení z celé té záležitosti. Krátká kampaň na sociálních sítích by nám měla přinést trochu podpory!" # todo: NEW TRANSLATION
 ITA_run_support_campaigns_long: "Spustit podrobnou kampaň pro získání veřejné podpory" # todo: NEW TRANSLATION
 ITA_run_support_campaigns_long_desc: "Pokud naši přední vědci teprve začínají odemykat vědecká tajemství vesmíru, musí být lidé zmatení z celé té záležitosti. Detailní osvětová kampaň by měla výrazně zlepšit podporu veřejnosti!" # todo: NEW TRANSLATION
 ITA_rebalance_the_ASI_budget: "Přepracovat rozpočet ASI" # todo: NEW TRANSLATION
 ITA_rebalance_the_ASI_budget_desc: "Náš vesmírný program, ASI, v minulosti trpěl neefektivními výdaji a drobnou korupcí. Měli bychom poslat státní auditory, aby omezili nadměrné výdaje a získali pro ASI tolik potřebnou pozitivní reputaci." # todo: NEW TRANSLATION
 ITA_launch_commercial_satellite: "Vypustit komerční satelit" # todo: NEW TRANSLATION
 ITA_launch_commercial_satellite_desc: "V době informačního věku se soukromé společnosti doslova přetahují o možnost vypouštět satelity. Umožněním některým z těchto společností vypouštět z našich zařízení bychom měli získat rozumné ekonomické výhody. Buďte však opatrní; lidé se mohou začít nudit naším komerčně orientovaným programem!" # todo: NEW TRANSLATION
 ITA_prep_international_space_station: "Připravit start k ISS" # todo: NEW TRANSLATION
 ITA_prep_international_space_station_desc: "Ač je to globální úspěch a iniciativa, můžeme se připravit na vysílání vlastních zásobovacích raket na ISS, spolu s naším vlastním personálem." # todo: NEW TRANSLATION
 ITA_italian_iss_launch: "Italský start k ISS" # todo: NEW TRANSLATION
 ITA_italian_iss_launch_desc: "Po měsících plánování a příprav je naše zásobovací mise připravena k odstartování. Tři… Dva… Jedna… Vypuštění!" # todo: NEW TRANSLATION

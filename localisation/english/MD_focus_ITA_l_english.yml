  ITA_legacy_of_the_arsenale_desc: "" # todo: NEW TRANSLATION
  ITA_focus_fincantieri_surface: "Zaměření Fincantieri na lodě" # todo: NEW TRANSLATION
  ITA_focus_fincantieri_surface_TT: "To zlepší naši firmu pro návrh lodí na úkor ponorkové divize." # todo: NEW TRANSLATION
  ITA_focus_fincantieri_surface_desc: "" # todo: NEW TRANSLATION
  ITA_focus_fincantieri_submarines: "Zaměření Fincantieri na ponorky" # todo: NEW TRANSLATION
  ITA_focus_fincantieri_submarines_TT: "To zlepší naši firmu zabývající se návrhem ponorek na úkor návrhu lodí." # todo: NEW TRANSLATION

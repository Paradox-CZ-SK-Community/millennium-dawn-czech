  ITA_war_with_Mafia: "Válka proti §tMafii§!" # todo: NEW TRANSLATION
  ITA_war_with_Mafia_desc: "Už nebude tolerována přítomnost organizovaného zločinu v naší zemi. Musíme vyčlenit dodatečné prostředky na policejní operace, abychom je jednou provždy zastavili." # todo: NEW TRANSLATION
  ITA_party_propaganda: "Válečná propaganda" # todo: NEW TRANSLATION

 italy_md.34.t: "Itálie žádá o investice" # todo: NEW TRANSLATION
 italy_md.34.d: "Itálie nás žádá, abychom investovali v jejich zemi a pomohli tak bojovat proti ekonomické stagnaci." # todo: NEW TRANSLATION
 italy_md.34.o1: "Přijmout." # todo: NEW TRANSLATION

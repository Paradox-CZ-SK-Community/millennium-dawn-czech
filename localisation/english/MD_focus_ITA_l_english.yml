 italy_md.59.t: "Výskyt Xylelly v Puglii" # todo: NEW TRANSLATION
 italy_md.59.d: "Xylella fastidiosa, rostlinný škůdce zvláště nebezpečný pro olivovníky, byla hlášena v oblasti Salento v Apulii. Vzhledem k důležitosti produkce oliv v tomto regionu je nezbytné zabránit šíření škůdce přesazováním některých stromů, aby se omezil prostor pro šíření. Bohužel místní obyvatelstvo a politici, které zvolili, by raději viděli, jak každý strom umře a je spálen, než by naslouchali vědě." # todo: NEW TRANSLATION
 italy_md.59.o1: "Kácet staleté olivovníky? Skandál." # todo: NEW TRANSLATION
 italy_md.59.o2: "Přijmout nutná opatření, aby se tomu zabránilo." # todo: NEW TRANSLATION
 italy_md.60.t: "Policejní brutality při protestech G8" # todo: NEW TRANSLATION
 italy_md.60.d: "Během setkání G8 v Janově došlo mezi protestujícími z no-global hnutí a policií k násilným střetům. Boje byly tak tvrdé, že přišel o život alespoň jeden člověk." # todo: NEW TRANSLATION
 italy_md.60.o1: "Policie jen vykonávala svou práci." # todo: NEW TRANSLATION
 italy_md.60.o2: "Potrestat viníky." # todo: NEW TRANSLATION
 italy_md.61.t: "Zřícení mostu Morandi" # todo: NEW TRANSLATION
 italy_md.61.d: "Most Morandi byl důležitý dálniční most u Janova, postavený v šedesátých letech podle návrhu Riccarda Morandiho. Silná bouře s přívalovým deštěm, větrem a blesky způsobila zřícení mostu, při kterém zahynulo 43 lidí." # todo: NEW TRANSLATION
 italy_md.61.o1: "Modlime se za oběti." # todo: NEW TRANSLATION
 italy_md.62.t: "Sucho" # todo: NEW TRANSLATION
 italy_md.62.d: "Velmi malé srážky a extrémní vedro vedly k suchu. Naše vodní infrastruktura je v hrozném stavu, navíc je rozdrobená mezi množství velmi malých místních subjektů řízených obcemi, které ji často používají jako parkovací místo pro místní politiky — je potřeba reforma, aby nás připravila na další sucho." # todo: NEW TRANSLATION

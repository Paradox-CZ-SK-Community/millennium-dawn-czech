  italy_md.37.o2: "Play as the Two Sicilies" # todo: NEW TRANSLATION
  italy_md.38.t: "Vládní krize" # todo: NEW TRANSLATION
  italy_md.38.d: "Italové ztratili důvěru v schopnost této vlády realizovat reformy, které považují za nutné. Opozice žádá o nové volby, ale s určitoumi politickými kompromisy můžeme udržet svá křesla na delší dobu, co bychom měli udělat?\n\nVláda krize bude vyvolána, pokud koalice vlády klesne pod polovinu popularity, se kterou byla zvolena. To může nastat kvůli ztrátě popularity koaličních stran nebo jejich opuštění koalice (což učiní, pokud ztratí příliš mnoho popularity). Vláda krize může být také vyvolána, když se menší koaliční strana stane výrazně populárnější než vládnoucí strana." # todo: NEW TRANSLATION
  italy_md.38.o1: "New Elections" # todo: NEW TRANSLATION
  italy_md.38.o2: "Snažte se dosáhnout zákonného konce volebního období." # todo: NEW TRANSLATION
  italy_md.38.o3: "Přeskupit koaliční strany." # todo: NEW TRANSLATION
  italy_md.39.t: "Policies and Leaders" # todo: NEW TRANSLATION
  italy_md.39.d: "Hlavní mechanikou politické větve italského stromu zaměření jsou politiky. Politik y jsou k dispozici, až je jejich zaměření dokončeno, ale efekty nezískáte jen s zaměřením. Místo toho byly politiky přesunuty do rozhodnutí, která lze zavádět a rušit opakovaně, což umožňuje větší role-playing a možnosti metagamingu. Ale pozor, zrušení politiky nepřinese přesně opačné účinky, jaké měla při zavedení, zejména pokud jde o Reformní očekávání.\n\nSekce stromu zaměření nad politikami je věnována vůdcům stran. Jelikož pro Itálii bylo zakázáno automatické odvolávání vůdců po prohraných volbách, tato sekce byla vytvořena tak, aby bylo možné měnit vedení." # todo: NEW TRANSLATION
  italy_md.39.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
  italy_md.39.o2: "Dost vysvětlení." # todo: NEW TRANSLATION
  italy_md.40.t: "Salvini převzal Lega Nord" # todo: NEW TRANSLATION
  italy_md.40.d: "Matteo Salvini, poslanec Evropského parlamentu za stranu Lega Nord, shromáždil dostatečnou podporu ve své straně, aby svrhl Bossiho a převzal vedení. Salvini je tvrdý euroskeptik, kritický vůči jak politické, tak ekonomické unii. Má silné vazby s Ruskem a podporuje neo-nacionální hnutí, které bojuje proti globalizaci, migraci a volnému trhu. Jeho vedení promění Lega Nord z strany zaměřené na severní regiony a jejich požadavek na federalismus na národní stranu, která se snaží vybudovat národní identitu za použití různých vhodně vytvořených vnějších nepřátel, jako jsou cizinci, migranti, banky, sousední země a mnoho dalších." # todo: NEW TRANSLATION
  italy_md.40.o1: "Kapitán" # todo: NEW TRANSLATION
  italy_md.41.t: "Beppe Grillo zakládá novou stranu" # todo: NEW TRANSLATION
  italy_md.41.d: "Známý italský-komik, Beppe Grillo, podle rady Gianroberta Casalegga zorganizoval několik občanských list a organizací podporovatelů do skutečné strany nazvané Hnutí pěti hvězd. Hnutí bylo vytvořeno, aby poskytovalo platformu pro všechny lidi zklamané politikou, která je stále častěji vnímaná jako odtažitá a korupční. Silně prosazuje přímou demokracii prostřednictvím nástrojů poskytovaných Internetem, s volbami do rolí a dalšími rozhodnutími prováděnými na soukromé internetové platformě vlastněné Casaleggiem. Navzdory tomu zůstává skutečná moc v rukou vedení, které se může velmi aktivně formovat, volně přepínat mezi pravicovými a levicovými postoji k různým otázkám. Navzdory ideologické flexibilitě lze jádro strany většinou popsat jako zelenou stranu se zaměřením na Nimby a silným postojem proti globalizaci v ekonomických otázkách. Na rozdíl od pravicově populistických stran si Hnutí pěti hvězd cení svých vazeb se Čínou více než s Ruskem." # todo: NEW TRANSLATION
  italy_md.41.o1: "Vaffanculo!" # todo: NEW TRANSLATION
  italy_md.42.t: "Krizí odpadů v Neapoli!" # todo: NEW TRANSLATION
  italy_md.42.d: "Kombinace špatného plánování, let zanedbání infrastruktury, NIMBYismu, mafie a politické korupce vedla ke kolapsu systému sběru a správy odpadů v Neapoli. Hromady odpadu leží na každém rohu kdysi krásného města, a není velká schopnost je odvézt a ještě méně nápadů, kam odpad ukládat, protože všechny standardní a nouzové skládky jsou plné." # todo: NEW TRANSLATION
  italy_md.42.o1: "Přísně zakročit proti NIMBY a stavět spalovny" # todo: NEW TRANSLATION
  italy_md.42.o2: "Odpady vyvézt do Německa a Rakouska" # todo: NEW TRANSLATION
  italy_md.42.o3: "Známe někoho, kdo by nám mohl pomoci.." # todo: NEW TRANSLATION
  italy_md.43.t: "Krizí odpadů v Římě!" # todo: NEW TRANSLATION
  italy_md.43.d: "Kombinace špatného plánování, let zanedbání infrastruktury, NIMBYismu, mafiánských aktivit a politické korupce vedla k zhroucení systému sběru a správy odpadů v Římě. Hromady odpadu leží na každém rohu kdysi nádherného města, ale není téměř žádná schopnost je vyvézt a ještě méně nápadů, kam odpad ukládat, protože všechny standardní i nouzové skládky jsou plné." # todo: NEW TRANSLATION
  italy_md.43.o1: "Přísně zakročit proti NIMBY a budovat spalovny." # todo: NEW TRANSLATION
  italy_md.43.o2: "Odpady vyveďte do Německa a Rakouska." # todo: NEW TRANSLATION
  italy_md.43.o3: "Známe někoho, kdo by nám mohl pomoci.." # todo: NEW TRANSLATION
  italy_md.44.t: "Itálie navrhuje vojenskou spolupráci" # todo: NEW TRANSLATION
  italy_md.44.d: "Itálie si přeje zlepšit spolupráci mezi našimi ozbrojenými silami tím, že bude nakupovat naše vybavení." # todo: NEW TRANSLATION
  italy_md.44.o1: "Přijmout" # todo: NEW TRANSLATION
  italy_md.44.o2: "Odmítnout" # todo: NEW TRANSLATION
  italy_md.45.t: "Římská říše zcela obnovena" # todo: NEW TRANSLATION
  italy_md.45.d: "Konečně jsme obnovili spravedlivé hranice Římské říše. Je čas pro znovuzrozeného Fénixe, aby rozšířil křídla nad svět." # todo: NEW TRANSLATION
  italy_md.45.o1: "Roma Invicta" # todo: NEW TRANSLATION
  italy_md.46.t: "Architektonická renesance" # todo: NEW TRANSLATION
  italy_md.46.d: "Znovu jsme vybudovali nespočet mistrovských děl naší slavné minulosti a v procesu podnítili architektonickou renesanci, která inspiruje svět." # todo: NEW TRANSLATION
  italy_md.46.o1: "Velkolepé" # todo: NEW TRANSLATION
  italy_md.47.t: "Spojená strana opouští koalici" # todo: NEW TRANSLATION
  italy_md.47.d: "Znepokojení průzkumy ukazují na výrazně zhoršenou popularitu; jeden z našich partnerů se rozhodl opustit vládní koalici, doufaje, že tím získá podporu veřejnosti, zatímco bude v opozici." # todo: NEW TRANSLATION
  italy_md.47.o1: "Takové je to." # todo: NEW TRANSLATION
  italy_md.48.t: "Romanizace dokončena" # todo: NEW TRANSLATION
  italy_md.48.d: "Provincie bývalé Římské říše byla úspěšně integrována, její obyvatelé jsou nyní hrdými římskými občany." # todo: NEW TRANSLATION
  italy_md.48.o1: "Roma Aeterna" # todo: NEW TRANSLATION
  italy_md.49.t: "Itálie nám vyhrožuje" # todo: NEW TRANSLATION
  italy_md.49.d: "Zdá se, že Itálie si nárokuje část našich území a vyhrožuje nám válkou v případě, že se vzdáme nárokovaných území." # todo: NEW TRANSLATION
  italy_md.49.o1: "Nemůžeme riskovat plnou válku" # todo: NEW TRANSLATION
  italy_md.49.o2: "Ignorovat hrozbu" # todo: NEW TRANSLATION
  italy_md.50.t: "Itálie navrhuje koupit některá naše území" # todo: NEW TRANSLATION
  italy_md.50.d: "Zdá se, že Itálie si nárokuje část našich území a navrhuje nám je prodat." # todo: NEW TRANSLATION
  italy_md.50.o1: "Zní to jako rozumná nabídka." # todo: NEW TRANSLATION
  italy_md.50.o2: "Nepřijatelné." # todo: NEW TRANSLATION
  italy_md.51.t: "Požadujte Karniolu" # todo: NEW TRANSLATION
  italy_md.51.d: "Karniola je oprávněná italská země; je nezbytné ji získat zpět. Můžeme uspět bez použití násilí." # todo: NEW TRANSLATION
  italy_md.51.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION

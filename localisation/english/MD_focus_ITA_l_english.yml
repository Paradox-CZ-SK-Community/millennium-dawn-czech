  ITA_nuclear_transition_TT: "Bude nahrazena §YNuclear Energy§! která bude poskytovat: Rychlost výstavby civilních továren: §G+25%§!\nRychlost výzkumu: §G+30%§!\nDaňové náklady: §Y-5%§!\nMěsíční populace: §G+10%§!\n" # todo: NEW TRANSLATION
  ITA_focus_reduction_mafia_strength_TT: "Toto opatření sníží příjmy organizovaného zločinu, čímž sníží jejich sílu." # todo: NEW TRANSLATION

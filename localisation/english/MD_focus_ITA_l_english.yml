  ITA_vatican_support: "Podpora od Svatého stolce" # todo: NEW TRANSLATION
  ITA_vatican_support_desc: "Obnovení Lateránských smluv nám zajistilo velkou podporu Svatému stolci, zvláště důležité vzhledem k tomu, jak zbožná je stále rozsáhlá většina naší populace." # todo: NEW TRANSLATION
  ITA_royal_family: "Královská rodina" # todo: NEW TRANSLATION

 italy_news.1.t: "Itálie se opět obrací k fašismu" # todo: NEW TRANSLATION
 italy_news.1.d: "Dnes vtrhli italští fašističtí povstalci do parlamentu silou. S podporou veřejnosti byla republika zrušena a nová fašistická vláda ji nahradila. Co se teď stane v Itálii? Půjde nová fašistická vláda za starým snem Mussoliniho a bude usilovat silou o 'Terre Irredente', nebo zvolí diplomatický přístup?" # todo: NEW TRANSLATION
 italy_news.1.o1: "Budoucnost je pro Itálii jasná." # todo: NEW TRANSLATION
 italy_news.1.o2: "Fašistická země v Evropské unii? To je nepřijatelné!" # todo: NEW TRANSLATION
 italy_news.1.o3: "Čas ukáže..." # todo: NEW TRANSLATION
 italy_news.2.t: "Království Itálie obnoveno!" # todo: NEW TRANSLATION
 italy_news.2.d: "Dnes monarchističtí stoupenci provedli v Římě převrat a pretendující král dynastie Savoyů, Vittorio Emanuele IV., byl vyzván, aby se stal novým králem Itálie. Okamžitě odpověděl a přijal, a nyní bude vládnout jako absolutní monarcha, první od konce druhé světové války, kdy italský lid hlasoval pro přeměnu Itálie na republiku." # todo: NEW TRANSLATION
 italy_news.2.o1: "Ať žije král!" # todo: NEW TRANSLATION
 italy_news.2.o2: "To je zajímavý vývoj." # todo: NEW TRANSLATION
 italy_news.3.t: "Římská říše je zpět!" # todo: NEW TRANSLATION
 italy_news.3.d: "Zní to jako námět na povídku, ale je to realita. Dnes fašističtí stoupenci v Itálii vtrhli do parlamentu a ohlásili, že republika skončila a bude nahrazena novou fašistickou vládou. Nová italská vláda tvrdí, že je Římskou říší a má za cíl obnovit území staré říše. Stane se to diplomacií nebo válkou? Čas ukáže..." # todo: NEW TRANSLATION
 italy_news.3.o1: "Veni, Vidi, Vici" # todo: NEW TRANSLATION
 italy_news.3.o2: "Doufejme, že nový 'římský' monarcha se nebude jmenovat Julius Caesar..." # todo: NEW TRANSLATION
 italy_news.3.o3: "Je čas na barbariánské invaze znovu?" # todo: NEW TRANSLATION
 italy_news.3.o4: "Zajímavé" # todo: NEW TRANSLATION
 italy_news.4.t: "Itálie sleduje evropskou politiku" # todo: NEW TRANSLATION
 italy_news.4.d: "Nedávno italský předseda vlády prohlásil, že jeho země nyní přijme politiku evropského přátelství. Záměrem evropských zemí je rozšířit unii a nakonec sjednotit kontinent do jediné země, která se má stát nepochybnou velmocí evropského kontinentu." # todo: NEW TRANSLATION
 italy_news.4.o1: "Zajímavé." # todo: NEW TRANSLATION
 italy_news.5.t: "Evropská řeč" # todo: NEW TRANSLATION
 italy_news.5.d: "'Evropská unie pomalu podniká kroky ke stále větší spolupráci mezi evropskými zeměmi. Roky válek a bitev konečně skončily a Evropa nyní směřuje k procesu unifikace. Od vzniku EU došlo k obrovskému rozvoji zemí, které přijaly Schengen a eurozónu, ale sjednotěním celého kontinentu pod jednu vládu a prapor konečně Evropa ukáže světu, že staré mocnosti jsou stále srovnatelné s rostoucími ekonomikami Asie a Ameriky. Poslední krok k evropské unifikaci byl učiněn.'" # todo: NEW TRANSLATION
 italy_news.5.o1: "Jedna Evropa!" # todo: NEW TRANSLATION
 italy_news.5.o2: "Musíme je sledovat." # todo: NEW TRANSLATION
 italy_news.5.o3: "Musíme dovést Evropu ke slávě!" # todo: NEW TRANSLATION
 italy_news.6.t: "Itálie připravuje unifikační smlouvy" # todo: NEW TRANSLATION
 italy_news.6.d: "Itálie oznámila, že smlouvy k sjednocení Evropy budou nyní předloženy Evropskému parlamentu ke schválení. Je to jen otázka měsíců, než bude Evropa sjednocena pod jedním státem." # todo: NEW TRANSLATION
 italy_news.6.o1: "Uvidíme, co se stane." # todo: NEW TRANSLATION
 italy_news.7.t: "Itálie 'vyhlašuje válku' §tMafia§!!" # todo: NEW TRANSLATION
 italy_news.7.d: "Organizovaný zločin je velkým problémem v Itálii. Desítky let jejich pochybná podnikání fungovala téměř bez postihu od italské vlády. Nicméně dnes Itálie oficiálně zahájila 'proces' likvidace organizovaného zločinu v celé zemi. Čas ukáže, jak účinná bude tato 'válka'." # todo: NEW TRANSLATION
 italy_news.7.o1: "Jsme připraveni." # todo: NEW TRANSLATION
 italy_news.7.o2: "Dobře." # todo: NEW TRANSLATION
 italy_news.8.t: "Italská válka proti §tMafia§! úspěšná!" # todo: NEW TRANSLATION
 italy_news.8.d: "Kdo by to před pár lety věřil? Asi nikdo, ale můžeme teď s jistotou říct, že poslední zbytky toho, co bylo kdysi nazýváno §tMafia§!, jsou pryč. Poslední vůdci obávané kriminální organizace byli nedávno odstraněni a přestože nějaká aktivita může stále probíhat v útrobách, §tMafia§! jako celek byla konečně poražena!" # todo: NEW TRANSLATION
 italy_news.8.o1: "Další velké vítězství pro naši zemi" # todo: NEW TRANSLATION
 italy_news.8.o2: "Dobře" # todo: NEW TRANSLATION
 italy_news.9.t: "Italská válka proti §tMafia§! je neúspěch!" # todo: NEW TRANSLATION
 italy_news.9.d: "Zprávy z Itálie naznačují, že ani jejich nejsilnější pokusy nakonec §tMafia§! v Itálii nevymýtily. Kontrakcí útoky obávaných kriminálních organizací, aby zastavily italskou vládu v omezování jejich moci, se ukázaly natolik účinné, že Itálie přestala s nimi bojovat, čímž byla ukončena 'válka' proti §tMafia§!." # todo: NEW TRANSLATION
 italy_news.9.o1: "Museli jsme." # todo: NEW TRANSLATION

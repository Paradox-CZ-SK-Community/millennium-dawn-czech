 italy_md.53.d: "Savojsko bylo rodným krajem dynastie, která sjednotila Itálii, je nezbytné jej získat zpět. Může se nám podařit uspět v tomto úkolu bez použití síly." # todo: NEW TRANSLATION
 italy_md.53.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION

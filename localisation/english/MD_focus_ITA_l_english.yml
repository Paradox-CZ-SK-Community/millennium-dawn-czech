 romanization_ITA: "Neo-romanizace" # todo: NEW TRANSLATION
 romanization_ITA_desc: "Římané padli dávno. Jejich vliv a odkaz však zůstávají přítomny. Nyní je naším úkolem pod novými Římany tlačit kupředu a znovu vybudovat Řím! Omnium Rerum Principia Parva Sunt.\n\n§YTato rozhodnutí jsou velmi drahá a vyžadují velké investice od Říma.\n" # todo: NEW TRANSLATION
 integration_britannia: "Romanizovat Británii" # todo: NEW TRANSLATION
 integration_britannia_desc: "Britannia je jedním z posledních velkých dobytí Římanů. Regiony jižně od Skotska se ukážou jako výborné pro integraci. Angličané jistě uměli pracovat se zemí." # todo: NEW TRANSLATION
 integration_narbonensis: "Romanizovat Narbonensis" # todo: NEW TRANSLATION
 integration_narbonensis_desc: "Narbonensis zahrnuje většinu jižní Francie. Měli bychom začít usilovat o integraci tohoto regionu, protože je tak blízko naší domovině." # todo: NEW TRANSLATION
 integration_lugdunensis_aquitania: "Romanizovat Lugdunensis a Aquitania." # todo: NEW TRANSLATION
 integration_lugdunensis_aquitania_desc: "Lugdunensis a Aquitania tvoří většinu severní a centrální Francie. Patří sem i regiony jako Lyon. Provincie byla jednou z oblastí získaných Caesarem v jeho velkých dobytích." # todo: NEW TRANSLATION
 integration_belgica: "Romanizovat Belgicu" # todo: NEW TRANSLATION
 integration_belgica_desc: "Belgica zahrnuje několik různých regionů v našem moderním světě. Zahrnuje Belgie, jižní Nizozemsko, Lucembursko a některé části Německa západně od Rýna. Belgica byla jednou z největších pohraničních provincií impéria v jeho vrcholu." # todo: NEW TRANSLATION
 integration_raetia_noricum: "Romanizovat Raetiu a Noricum" # todo: NEW TRANSLATION
 integration_raetia_noricum_desc: "Kraje za Alpami byly vždy trochu divočinou. Horská bratrstva ve Švýcarsku a Rakousku se poddají jedno po druhém. Jejich země byly některé z prvních dobytých oblastí kvůli blízkosti k severním regionům impéria." # todo: NEW TRANSLATION
 integration_northwestern_balkans: "Romanizovat balkánské regiony" # todo: NEW TRANSLATION
 integration_northwestern_balkans_desc: "Balkánské regiony jsou rozsáhlou oblastí s mnoha starými říšskými provinciemi. Staré provincie na vrcholu byly Pannonia Superior, Pannonia Inferior a Dalmácie. Tyto tři provincie jsou úzce propojené, takže je můžeme řídit hromadně jako jednu větší říšskou provincii." # todo: NEW TRANSLATION
 integration_dacia_moesia: "Romanizovat Dácii a Móesii" # todo: NEW TRANSLATION
 integration_dacia_moesia_desc: "Říšské provincie Dacia, Moesia Inferior a Superior zahrnují velkou část centrálních a východních balkánských regionů. Měli bychom začít obnovovat správu pravých Římanů." # todo: NEW TRANSLATION
 integration_greece: "Romanizovat Řecko" # todo: NEW TRANSLATION
 integration_greece_desc: "Řecko je jedním z nejranějších velkých dobytí římského impéria. Je také jednou z mocenských základen Byzantské říše. Musíme ho znovu integrovat!" # todo: NEW TRANSLATION
 integration_mauretania: "Romanizovat Mauretanii" # todo: NEW TRANSLATION
 integration_mauretania_desc: "Mauretania zahrnuje velkou část dnešního pobřežního Maghrebu. Nyní, když je znovu pod naší kontrolou, měli bychom upevnit naši kontrolu nad Středomořím." # todo: NEW TRANSLATION
 integration_africa_proconsularis: "Romanizovat Kartágo" # todo: NEW TRANSLATION
 integration_africa_proconsularis_desc: "Region Kartága se nachází převážně v dnešním Tunisku. Bude užitečné mít výchozí bod ze Sicílie a Sardinie pro tažení poblíž Itálie." # todo: NEW TRANSLATION
 integration_tarraconensis_lusitania_baetica: "Romanizovat iberské provincie" # todo: NEW TRANSLATION
 integration_tarraconensis_lusitania_baetica_desc: "Provincie Tarraconensis, Lusitania a Baetica byly původně zřízeny v roce 27 př. n. l. Augustovými reorganizacemi." # todo: NEW TRANSLATION
 integration_cyrenaica_aegyptus: "Romanizovat Aegyptus a Kyrenaiku" # todo: NEW TRANSLATION
 integration_cyrenaica_aegyptus_desc: "Egypt a severovýchodní Libye byly kdysi oporou našeho impéria. Dokázaly zásobovat významné části impéria úrodnými půdami v Nilu a zároveň poskytovaly důležité doky v deltách. Musíme začít znovu romanizovat obyvatele tam, abychom vdechli Římu více života." # todo: NEW TRANSLATION
 integration_anatolia: "Romanizovat Anatolii" # todo: NEW TRANSLATION
 integration_anatolia_desc: "Anatolie zahrnovala velkou část Východořímské říše a byla jedním z větších dobytí Říma. Je čas ji obnovit pod správným praporem." # todo: NEW TRANSLATION
 intgration_levant_syria: "Romanizovat Sýrii a Levant" # todo: NEW TRANSLATION
 intgration_levant_syria_desc: "Regiony Sýrie a Levantu byly kdysi významnou oporou na naší daleké východní hranici." # todo: NEW TRANSLATION
 integration_iraq: "Romanizovat Irák" # todo: NEW TRANSLATION
 integration_iraq_desc: "Irák byl kdysi provinciemi Asýrie a Mezopotámie. Byl kdysi úrodnou obilnicí pro velké římské impérium a také místem konfliktů s perskými silami." # todo: NEW TRANSLATION
 integration_caucasus: "Romanizovat Kavkaz" # todo: NEW TRANSLATION
 integration_caucasus_desc: "Často ovládán klientskými královstvími o různé loajalitě byl Kavkaz divadlem mnoha konfliktů mezi Římem a Peršany; je konečně čas jej zajistit pro Řím jednou provždy." # todo: NEW TRANSLATION

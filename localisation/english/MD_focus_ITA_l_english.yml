 italy_md.24.t: "Dálnice Salerno–Reggio Calabria" # todo: NEW TRANSLATION
 italy_md.24.d: "Po více než 50 letech prací byla otevřena dálnice Salerno–Reggio Calabria! Dálnice prošla rozsáhlou modernizací a v mnoha případech byla vedle původní postavena zcela nová paralelní dálnice, což v mnoha případech zahrnovalo kompletní přestavbu nebo výměnu silnice při zachování trasy. Nyní, když je dálnice konečně otevřena, bude cestování do a z Kalábrie mnohem snazší, vzhledem k tomu, že před půl stoletím byla kvůli charakteru terénu považována za 'třetí ostrov Itálie'." # todo: NEW TRANSLATION
 italy_md.24.o1: "Bylo na čase!" # todo: NEW TRANSLATION
 italy_md.25.t: "Vesmírná rozhodnutí a vojenská větev" # todo: NEW TRANSLATION
 italy_md.25.d: "Dokončením \"Increase ASI Funding\" v sekci \"Great Projects\" větve průmyslového zaměření odemknete přístup k sadě rozhodnutí souvisejících s vesmírem. Opakované rozhodnutí vám umožní věnovat více zdrojů vědeckému průzkumu vesmíru, což bude stát významné množství peněz, ale poskytne zvýšení rychlosti výzkumu a malý nárůst politické síly. Nejpodstatnější je, že rozvoj vašeho kosmického programu nakonec odemkne možnost zřídit stanici na Měsíci, která zase poslouží jako základna pro těžbu asteroidů. Těžba asteroidů vám umožní využít strategické suroviny, pokud budete ochotni nést poměrně značné roční finanční náklady potřebné k udržení takového podniku. Zároveň budete muset udržet populaci dostatečně spokojenou s úspěchy vašeho kosmického programu, jinak velké výdaje a úsilí, které to vyžaduje, již nebudou ospravedlnitelné a další operace možná budou muset být zrušeny.\n\nNová vojenská větev obsahuje několik zaměření, která vám umožňují specializovat vybavení; ta vyvolávají události, které vám umožní volbu mezi snížením výrobních nákladů a spolehlivosti určitého typu vybavení nebo zvýšením jeho nákladů a bojových statistik. Bonusy udělené tímto způsobem budou zobrazeny v jediné ideji pro každou vojenskou větev, aby se předešlo zahlcení okna národních duchů. Další nová funkce je možnost povyšovat důstojníky v sekci velení; to vyřadí důstojníka a vytvoří nového se stejným jménem, ale lepšími statistikami. Tento proces znamená, že budete muset důstojníka znovu naverbovat, pokud byl v činnosti." # todo: NEW TRANSLATION
 italy_md.25.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
 italy_md.25.o2: "Dost vysvětlování." # todo: NEW TRANSLATION
 italy_md.26.t: "Změny vnitřních frakcí" # todo: NEW TRANSLATION
 italy_md.26.d: "Nedávné politické události způsobily posun v relativním vlivu vnitřních frakcí v naší zemi." # todo: NEW TRANSLATION

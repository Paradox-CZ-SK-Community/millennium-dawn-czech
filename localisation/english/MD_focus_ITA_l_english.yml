 ITA_unsustainable_pension_system_1_desc: "Naše nedávné reformy mírně zlepšily dlouhodobou udržitelnost našeho důchodového systému, ale stále je třeba udělat více." # todo: NEW TRANSLATION
 ITA_unsustainable_pension_system_2_desc: "Náš důchodový systém patří mezi nejvíce neudržitelné na světě kvůli desetiletím velmi štědrých důchodů udělených lidem s velmi omezeným pracovním obdobím a klesající populací." # todo: NEW TRANSLATION
 ITA_unsustainable_pension_system_3_desc: "Naše nedávné reformy výrazně zvýšily množství daní, které musíme vynakládat na vyplácení důchodů naší stárnoucí populaci. Naštěstí se ukázaly jako nesmírně populární, alespoň dokud jsou negativní dopady v daleké budoucnosti." # todo: NEW TRANSLATION
 ITA_unsustainable_pension_system_4_desc: "Naše nedávné reformy výrazně zvýšily množství daní, které musíme vynakládat na vyplácení důchodů naší stárnoucí populaci. Naštěstí se ukázaly jako nesmírně populární, alespoň dokud jsou negativní dopady v daleké budoucnosti." # todo: NEW TRANSLATION
 ITA_outdated_education: "Tradiční vzdělávací systém" # todo: NEW TRANSLATION
 ITA_outdated_education_desc: "Náš vzdělávací systém je uvázlý v modelech vyvinutých před desetiletími, a zatímco nedostatek reforem nám ušetřil značné množství peněz, zanechává naše příští generace špatně připravené na výzvy budoucnosti. Navzdory zjevným nedostatkám se intelektuální elita pyšní tímto archaickým systémem a odmítá jakoukoli snahu o jeho reformu či řešení podkladových kulturních problémů." # todo: NEW TRANSLATION
 ITA_nuclear_power_banned: "Zákaz jaderné energie" # todo: NEW TRANSLATION
 ITA_nuclear_power_banned_desc: "I přes to, že je bezuhlíková a nejbezpečnější zdroj energie, stále nevěříme jaderné energii; raději spálíme miliony tun uhlí, arabské ropy nebo ruského plynu, než abychom řešili pár krychlových metrů odpadu, které reaktor produkuje každý rok." # todo: NEW TRANSLATION
 ITA_ageing_population: "Stárnoucí populace" # todo: NEW TRANSLATION
 ITA_ageing_population_desc: "Itálie má jednu z nejstarších průměrných populací na světě s velmi nízkou a stále klesající porodností." # todo: NEW TRANSLATION
 ITA_gmos_encouraged: "Podpora GMO" # todo: NEW TRANSLATION
 ITA_gmos_encouraged_desc: "Itálie má vysokou hustotu obyvatel a jen malé procento skutečně obdělavatelné půdy; díky GMO jsme zlepšili zemědělské výnosy a učinili pole odolnější vůči neočekávaným událostem, zatímco jsme snížili naši závislost na zahraničních dovozích." # todo: NEW TRANSLATION
 ITA_tourist_destination: "Významná turistická destinace" # todo: NEW TRANSLATION
 ITA_tourist_destination_desc: "Díky svým nádherným mořím, majestátním horám a bohaté historii je Itálie jednou z nejdůležitějších turistických destinací na světě." # todo: NEW TRANSLATION
 ITA_flexible_labour_market: "Flexibilní trh práce" # todo: NEW TRANSLATION
 ITA_flexible_labour_market_desc: "Omezením nadměrné regulace zaměstnanců se trh práce stal flexibilnějším a efektivnějším." # todo: NEW TRANSLATION
 ITA_rigid_labour_market: "Přísně regulovaný trh práce" # todo: NEW TRANSLATION
 ITA_rigid_labour_market_desc: "Zvýšením regulací na ochranu našich pracovníků jsme zvýšili stabilitu milionů rodin na úkor přijatelného poklesu efektivity trhu práce." # todo: NEW TRANSLATION
 ITA_unemployment_wave: "Vlna nezaměstnanosti" # todo: NEW TRANSLATION
 ITA_unemployment_wave_desc: "Naše nedávné reformy způsobily výrazný pokles zaměstnanosti; naše ekonomika bude potřebovat čas na absorbování uvolněné pracovní síly, budeme muset zvýšit podpory v nezaměstnanosti." # todo: NEW TRANSLATION
 ITA_privatizations: "Privatizace" # todo: NEW TRANSLATION
 ITA_privatizations_desc: "Privatizací státních společností jsme získali značné finanční prostředky a zároveň konzistentně snížili naše výdaje." # todo: NEW TRANSLATION
 ITA_IRI: "IRI" # todo: NEW TRANSLATION
 ITA_IRI_desc: "Institut pro průmyslovou rekonstrukci je mocný nástroj, který nám poskytuje rozsáhlou, i když nákladnou, kontrolu nad strategickými aktivy země." # todo: NEW TRANSLATION
 ITA_underdeveloped_south: "Jižní otázka" # todo: NEW TRANSLATION
 ITA_underdeveloped_south_desc: "Hluboce zakořeněné strukturální problémy sužují jižní polovinu Itálie a zpomalují rozvoj celé země." # todo: NEW TRANSLATION
 ITA_economic_catch_up_south: "Jižní ekonomický zázrak" # todo: NEW TRANSLATION
 ITA_economic_catch_up_south_desc: "Zaostalé regiony jižní Itálie procházejí rychlým procesem industrializace, protože sem firmy přesouvají výrobu z celé země i ze světa, aby využily levnější pracovní síly." # todo: NEW TRANSLATION
 ITA_closed_nation: "Totalitní vláda" # todo: NEW TRANSLATION

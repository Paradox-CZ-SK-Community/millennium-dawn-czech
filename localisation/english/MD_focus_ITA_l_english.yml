 italy_md.15.t: "Zemětřesení v Amatrice!" # todo: NEW TRANSLATION
 italy_md.15.d: "Dnes Itálii zasáhlo zemětřesení. Epicentrum se nachází v Amatrice v regionu Lazio, ve střední Itálii. Zemětřesení mělo sílu 6,2 stupně Richterovy škály. Dosud bylo nahlášeno 299 mrtvých v oblastech Umbrie, Lazia a Marche, ale nejméně 238 lidí bylo vytaženo živých z trosek, přičemž v záchranných pracích je zapojeno 4 400 lidí." # todo: NEW TRANSLATION
 italy_md.15.o1: "Vše zrekonstruujeme!" # todo: NEW TRANSLATION
 italy_md.16.t: "Zemětřesení v L'Aquila!" # todo: NEW TRANSLATION
 italy_md.16.d: "Dnes Itálii zasáhlo zemětřesení. Epicentrum je v L'Aquile v regionu Abruzzo ve střední Itálii. Zemětřesení mělo sílu 6,3 stupně Richterovy škály. Dosud bylo nahlášeno 309 mrtvých. Bylo to nejhorší zemětřesení od zemětřesení v Irpinii v roce 1980, a vzhledem k charakteru terénu, na kterém město leží, může jít teprve o první z řady dalších otřesů v regionu." # todo: NEW TRANSLATION
 italy_md.16.o1: "Rychlé a efektivní rekonstrukce!" # todo: NEW TRANSLATION
 italy_md.17.t: "Itálie navrhuje průmyslovou spolupráci" # todo: NEW TRANSLATION
 italy_md.17.d: "Obě naše země mají silné výrobní sektory orientované na mezinárodní obchod a vývoz. Spolupráce by měla prospívat oběma stranám." # todo: NEW TRANSLATION
 italy_md.17.o1: "Přijmout" # todo: NEW TRANSLATION
 italy_md.17.o2: "Odmítnout" # todo: NEW TRANSLATION
 italy_md.18.t: "Itálie navrhuje obchodní dohodu" # todo: NEW TRANSLATION
 italy_md.18.d: "Náš průmysl by výrazně profitoval z vašich surovin a jsme si jisti, že ve vaší zemi je velká poptávka po italské módě a potravinách; obchodní dohoda by prospěla oběma." # todo: NEW TRANSLATION
 italy_md.18.o1: "Přijmout" # todo: NEW TRANSLATION
 italy_md.18.o2: "Odmítnout" # todo: NEW TRANSLATION
 italy_md.19.t: "Italeave!" # todo: NEW TRANSLATION
 italy_md.19.d: "Naše země bude na tom lépe bez evropského zapojení! Musíme uspořádat referendum a ukázat všem, že lid Itálie chce opustit tuto nefunkční a zastaralou unii. Je konečně čas učinit Itálii opět skvělou!" # todo: NEW TRANSLATION
 italy_md.19.o1: "Uspořádejme referendum dnes!" # todo: NEW TRANSLATION
 italy_md.20.t: "Italeave – výsledek: odchod!" # todo: NEW TRANSLATION
 italy_md.20.d: "Náš lid moudře hlasoval pro vystoupení Itálie z Evropské unie! Měli bychom začít vyjednávání a co nejdříve spustit článek 50." # todo: NEW TRANSLATION
 italy_md.20.o1: "Skvělé!" # todo: NEW TRANSLATION
 italy_md.21.t: "Italeave – výsledek: setrvání!" # todo: NEW TRANSLATION
 italy_md.21.d: "Italský lid se rozhodl hlasovat proti vystoupení z Evropské unie, musí být omámeni evropskou propagandou! Nyní musíme rozhodnout, zda spustit článek 50 či nikoli, i když se situace v naší zemi může trochu vyhrotit..." # todo: NEW TRANSLATION
 italy_md.21.o1: "Rozhodneme se." # todo: NEW TRANSLATION
 italy_md.22.t: "Očekávání reforem" # todo: NEW TRANSLATION
 italy_md.22.d: "Abychom zobrazili italskou politickou nestabilitu, jednou z hlavních vlastností nového obsahu pro Itálii je dynamický modifikátor „Očekávání reforem“. Strany ve vládní koalici budou rychle ztrácet popularitu, pokud nebudou přijata opatření, která uspokojí populaci. Pokud popularita člena koalice klesne pod polovinu hodnoty, se kterou byl zvolen, opustí koalici. Pokud koalice ztratí příliš mnoho popularity, vyvolá to vládní krizi, kterou lze vyřešit novými volbami nebo pokusem udržet vládu za cenu stability. Množství očekávání reforem je ovlivněno zaměřeními, událostmi a rozhodnutími, ale není statické. V závislosti na vašich zákonech, daňové úrovni, úrokové sazbě a stabilitě se očekávání reforem posune na vyšší nebo nižší úroveň. Mít technokratickou vládu také časem zvýší očekávání reforem a zvýší náklady v politické síle na reformy." # todo: NEW TRANSLATION

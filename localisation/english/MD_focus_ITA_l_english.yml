 ITA_ius_soli_decision_repeal: "Zrušit Jus Soli" # todo: NEW TRANSLATION
 ITA_ius_scholae: "Jus Scholae" # todo: NEW TRANSLATION
 ITA_ius_scholae_desc: "Jus Scholae je název politiky udělující občanství dětem imigrantů, které dokončily vzdělávací cyklus v Itálii." # todo: NEW TRANSLATION

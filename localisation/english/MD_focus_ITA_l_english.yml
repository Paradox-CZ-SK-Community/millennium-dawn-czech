 ITA_libertarians: "Radikální strana" # todo: NEW TRANSLATION
 ITA_libertarians_desc: "Radikální strana byla baštou antiklerikalismu, občanských svobod, liberalismu a radikalismu v Itálii a také environmentalismu. Bonino List je právoplatným nástupcem této velké strany a prezentoval se jako nejsilnější opozice vůči italskému politickému establishmentu. Radikálové jsou v Itálii známí nenásilím a kampaněmi za občanská práva, legalizaci konopí, práva gayů, lepší podmínky pro vězně a definitivní zrušení jaderné energie. Mezinárodně strana podporovala lidská práva a právo na sebeurčení." # todo: NEW TRANSLATION
 ITA_liberals: "Federace liberálů" # todo: NEW TRANSLATION
 ITA_liberals_desc: "Tato ideologie sdružuje mnoho různých myšlenek pod praporem proevropské centristické strany, s výraznou podporou mezi katolíky, zejména progresivními. Strana sdružuje sociální konzervativce, sociální progresivce, ekonomické liberály a sociální demokraty." # todo: NEW TRANSLATION
 ITA_centre_right: "Forza Italia" # todo: NEW TRANSLATION
 ITA_centre_right_desc: "Tato strana kombinuje tradiční pojetí společnosti s ekonomickým liberalismem. Forza Italia je členem Evropské lidové strany (EPP) a prezentuje se jako obhájce \"svobody\" a \"primátu jednotlivce\"." # todo: NEW TRANSLATION
 ITA_centre_left: "L'Ulivo" # todo: NEW TRANSLATION
 ITA_centre_left_desc: "Sjednocení sociálních demokratů a křesťanské levice, vzniklé ze stran založených členy jak DC (\"Democrazia Cristiana\"), tak PCI. L'Ulivo pořádá primárky každých 5 let, kde se může účastnit každý Ital, nejen registrovaní členové, a mnoho frakcí uvnitř strany se může svobodně střetávat. To vede k vnitřním frakčním bojům, které způsobují ideologické zmatky a časté rozštěpení strany." # todo: NEW TRANSLATION
 ITA_northern_league: "Severní liga" # todo: NEW TRANSLATION
 ITA_northern_league_desc: "„Lega Nord“ byla založena v roce 1991 a prosazovala regionální autonomii, padánský separatismus nebo federalismus a zároveň podporovala diskriminaci vůči jižanům. Hlavním sloganem Severní ligy bylo \"Řím nás okrádá\"." # todo: NEW TRANSLATION
 ITA_right_wing_populism: "Národní aliance" # todo: NEW TRANSLATION
 ITA_right_wing_populism_desc: "Strana Národní aliance byla založena v roce 1995, když se Movimento Sociale Italiano rozdělilo na dvě části, Fiamma Tricolore a Alleanza Nazionale, přičemž ta druhá byla umírněnějším křídlem. Její hlavní přesvědčení jsou založena na ideologii „Destra Sociale\": pravicová strana s tradicionalistickým a anti-globalistickým pohledem na společnost spojená s podporou sociálního státu a vládního zásahu do ekonomiky." # todo: NEW TRANSLATION
 ITA_lega_nord_populism: "Liga" # todo: NEW TRANSLATION
 ITA_lega_nord_populism_desc: "Po nástupu Salviniho byla Severní liga přetvořena v populistickou pravicovou stranu. Hlavními body Ligy jsou boj proti nelegální imigraci, anti-globalismus, euroskepticismus a udržování tradičních hodnot katolicismu; mezinárodně má blízké vazby na Rusko a další pravicové strany ve světě." # todo: NEW TRANSLATION
 ITA_left_wing_populism: "Hnutí pěti hvězd" # todo: NEW TRANSLATION
 ITA_left_wing_populism_desc: "M5S je považováno za populistické, proti-establishmentové, environmentalistické, protiimigrační, anti-globalistické a euroskeptické. Někteří stranu označují také za pravicovou kvůli jejímu postoji proti imigraci, přestože prosazuje politiky obvykle vyžadované levicí. Mezinárodně je její hlavní orientace vůči Číně. Bylo vytvořeno komikem jako protiklad establishmentu a korupce, ale ukázalo se, že přijímá spolupráci s establishmentovými stranami." # todo: NEW TRANSLATION
 ITA_fiamma_tricolore: "Tricolore Flame" # todo: NEW TRANSLATION
 ITA_fiamma_tricolore_desc: "Strana Tricolore Flame byla založena v roce 1995, kdy se Movimento Sociale Italiano rozdělilo na dvě části, Fiamma Tricolore a Alleanza Nazionale, přičemž Fiamma Tricolore bylo extremistickým křídlem. Silně inspirována fašismem, strana je otevřeně kritická vůči kapitalismu i komunismu a usiluje o obnovení „třetí cesty“." # todo: NEW TRANSLATION
 ITA_greens: "Italští zelení" # todo: NEW TRANSLATION
 ITA_greens_desc: "Historicky Zelení nikdy v Itálii neměli velký úspěch. Jejich zelené, ekosocialistické názory jsou odmítány konzervativní italskou populací. Dokážeme vybudovat lepší budoucnost? Thunbergová řekla: \"Oči všech budoucích generací jsou na vás. A pokud se rozhodnete nás zklamat, říkám - nikdy vám to neodpustíme.\"" # todo: NEW TRANSLATION
 ITA_leu: "Svobodní a rovní" # todo: NEW TRANSLATION
 ITA_leu_desc: "Majetek 5 % nejbohatších Italů (držitelé 41 % národního čistého majetku) je vyšší než veškerý majetek nejchudších 80 %. Budeme prosazovat přerozdělení bohatství v naší zemi, bojovat proti černé práci a zvyšovat minimální mzdu pro pracovní místa, která nejsou odborově organizovaná." # todo: NEW TRANSLATION
 ITA_protect_foreign_investment: "Chránit zahraniční investice" # todo: NEW TRANSLATION
 ITA_protect_foreign_investment_desc: "Nyní, když jsme vytvořili prostředí, kde mají cizinci důvod investovat na jihu Itálie, musíme zajistit, že jejich peníze nebudou odchyceny §tMafia§!." # todo: NEW TRANSLATION
 ITA_greater_padania: "Velká Padánie" # todo: NEW TRANSLATION
 ITA_greater_padania_desc: "Jižní Itálie se ukázala jako nezachránitelná, ale totéž nelze říci o obyvatelích střední Itálie. Náš nový stát je ochoten je přijmout, pokud se vzdají role Říma jako hlavního města." # todo: NEW TRANSLATION
 ITA_roma_ladrona: "Roma Ladrona" # todo: NEW TRANSLATION
 ITA_roma_ladrona_desc: "Během let se ukázalo, že zaostalost jihu není jediným břemenem. Římská korupce a absurdní regulace jsou stejně škodlivé jako neustálé žádosti o peníze z ostatní části jihu; je čas se těchto břemen zbavit." # todo: NEW TRANSLATION
 ITA_dismantle_the_nation: "Rozdělit zemi" # todo: NEW TRANSLATION
 ITA_dismantle_the_nation_desc: "Rozdíly mezi severem a jihem jsou neřešitelné, Seveřané už nebudou dál snášet břemeno placení za neschopnost jihu." # todo: NEW TRANSLATION
 ITA_italian_federation: "Italská federace" # todo: NEW TRANSLATION
 ITA_italian_federation_desc: "Využitím umírněnějších křídel separatistických hnutí bychom mohli zachránit celistvost národa zvýšením autonomie a tím zastavit odliv zdrojů ze severu na jih." # todo: NEW TRANSLATION
 ITA_dissatisfaction_in_the_north: "Nespokojenost na severu" # todo: NEW TRANSLATION
 ITA_dissatisfaction_in_the_north_desc: "Další zvyšování toku daňových peněz ze severních regionů na jih se ukázalo jako poslední kapka pro trpělivost Seveřanů. Síla separatistických hnutí výrazně vzrostla." # todo: NEW TRANSLATION
 ITA_building_amnesty: "Stavební amnestie" # todo: NEW TRANSLATION
 ITA_building_amnesty_desc: "Jako mnoho vlád v minulosti můžeme změnit předpisy tak, aby nespočet nelegálních staveb byl legalizován. To bude jistě populární mezi obyvateli těchto budov. Doufejme, že si toto rozhodnutí nebudeme později vyčítat." # todo: NEW TRANSLATION
 ITA_building_amnesty_decision: "Stavební amnestie" # todo: NEW TRANSLATION
 ITA_building_amnesty_decision_desc: "Jako mnoho vlád v minulosti můžeme změnit předpisy tak, aby nespočet nelegálních staveb byl legalizován. To bude jistě populární mezi obyvateli těchto budov. Doufejme, že si toto rozhodnutí nebudeme později vyčítat." # todo: NEW TRANSLATION
 ITA_stop_building_abuse: "Zastavit zneužívání staveb" # todo: NEW TRANSLATION
 ITA_stop_building_abuse_desc: "Zneužívání staveb nejen snižuje naše daňové příjmy, ale také posiluje postavení zločineckých sdružení a především způsobuje vážné bezpečnostní problémy, což je znepokojivé pro zemi ležící na aktivních zlomových liniích a sopkách." # todo: NEW TRANSLATION
 ITA_stop_building_abuse_decision: "Zastavit zneužívání staveb" # todo: NEW TRANSLATION
 ITA_stop_building_abuse_decision_desc: "Zneužívání staveb nejen snižuje naše daňové příjmy, ale také posiluje postavení zločineckých sdružení a především způsobuje vážné bezpečnostní problémy, což je znepokojivé pro zemi ležící na aktivních zlomových liniích a sopkách." # todo: NEW TRANSLATION
 ITA_fight_tax_evasion: "Bojovat proti daňovým únikům" # todo: NEW TRANSLATION
 ITA_fight_tax_evasion_desc: "Daňové úniky jsou v Itálii velmi rozšířené, odebírají tolik potřebné prostředky z již tak napjatého rozpočtu. Pokročilejší kontrolní metody a jednodušší daňový řád by měly pomoci tento problém řešit." # todo: NEW TRANSLATION
 ITA_lower_taxes_on_jobs: "Snížit daně z práce" # todo: NEW TRANSLATION
 ITA_lower_taxes_on_jobs_desc: "Mezi daněmi a byrokracií je zákonné zaměstnávání často pro mnoho podniků ekonomicky neudržitelné; snížení daní a zjednodušení postupu by mohlo pomoci bojovat proti rozšířenému neformálnímu zaměstnávání." # todo: NEW TRANSLATION
 ITA_simplify_tax_code: "Zjednodušit daňový řád" # todo: NEW TRANSLATION
 ITA_simplify_tax_code_desc: "Daňový řád je proslule komplikovaný po celém světě a ten italský patří snad mezi nejhorší. Zjednodušení může povzbudit lidi k dodržování." # todo: NEW TRANSLATION
 ITA_enforce_electronic_payments: "Prosazovat elektronické platby" # todo: NEW TRANSLATION
 ITA_enforce_electronic_payments_desc: "Elektronické platby zvyšují dohledatelnost a zabraňují nehlášeným transakcím; musíme prosadit jejich používání." # todo: NEW TRANSLATION
 ITA_increase_checks: "Zvýšit kontroly" # todo: NEW TRANSLATION
 ITA_increase_checks_desc: "Abychom zajistili, že naše nová daňová legislativa bude skutečně uplatňována, musíme zvýšit náhodné kontroly prováděné finanční policií, aby potenciální daňoví únikáři pocítili, že kontrola je vždy realistickou možností." # todo: NEW TRANSLATION
 ITA_fiscal_amnesty: "Daňová amnestie" # todo: NEW TRANSLATION
 ITA_fiscal_amnesty_desc: "Tím, že zavřeme oči před minulými prohřešky výměnou za část neohlášené částky, můžeme získat zpět významnou část dlužných daní a co je důležitější zajistit, že bývalí daňoví únikáři budou mít reálnou šanci začít dodržovat zákon z čistého štítu." # todo: NEW TRANSLATION
 ITA_great_projects: "Velké projekty" # todo: NEW TRANSLATION
 ITA_great_projects_desc: "Mnohé vysoce potřebné infrastrukturní projekty byly odmítnuty tzv. \"not in my backyard\" (NIMBY) komisemi po celé zemi. Musíme snížit jejich vliv na místní samosprávy, abychom mohli spolehlivě prosazovat nové projekty." # todo: NEW TRANSLATION
 ITA_brennero_tunnel: "Brennerský základní tunel" # todo: NEW TRANSLATION
 ITA_brennero_tunnel_desc: "Brennerský základní tunel je projekt na vybudování železničního tunelu pod průsmykem Brenner ve východních Alpách, který by výrazně zkrátil dobu cestování mezi Itálií a střední Evropou." # todo: NEW TRANSLATION
 ITA_tav_torino_lione: "TAV Torino-Lione" # todo: NEW TRANSLATION
 ITA_tav_torino_lione_desc: "Vysokorychlostní vlak (Treno ad Alta Velocità / High Speed Train) mezi Turínem a Lyonem je projekt mnoha let. Zahrnuje vyhloubení tunelu pod Alpami a byl široce odmítán NIMBY komisemi." # todo: NEW TRANSLATION
 ITA_mose_venezia: "Benátský MOSE" # todo: NEW TRANSLATION
 ITA_mose_venezia_desc: "MOSE (Modulo Sperimentale Elettromeccanico, experimentální elektromechanický modul) je systém složený z mobilních bariér umístěných při vstupu do benátské laguny, navržený k zabránění záplav způsobených výjimečně vysokými přílivy." # todo: NEW TRANSLATION
 ITA_hydrogeological_safety_liguria: "Hydrogeologická bezpečnost v Ligurii" # todo: NEW TRANSLATION
 ITA_hydrogeological_safety_liguria_desc: "Ligurie je krásný region, a jeho východní část, slavné \"Cinque Terre\", obzvlášť. V posledních letech je však sužován hydrologickou nestabilitou s povodněmi a sesuvy půdy, které zpustošily krajinu a vážně poškodily cestovní ruch." # todo: NEW TRANSLATION
 ITA_messina_strait_bridge: "Most přes Messinský průliv" # todo: NEW TRANSLATION
 ITA_messina_strait_bridge_desc: "Most přes Messinský průliv je snem více než jedno století; mnoho vlád se ho pokusilo realizovat, všechny selhaly. Až dosud." # todo: NEW TRANSLATION
 ITA_stop_the_brain_drain: "Zastavit odliv mozků" # todo: NEW TRANSLATION
 ITA_stop_the_brain_drain_desc: "Zajištěním dostatečných příležitostí pro naši mládež můžeme zastavit emigraci a sklízet výhody vzdělání, za které jsme zaplatili." # todo: NEW TRANSLATION
 ITA_integrative_restoration: "Integrovaná obnova" # todo: NEW TRANSLATION
 ITA_integrative_restoration_desc: "Itálie je plná starověkých památek, některé jsou ve velmi dobrém stavu a s dostatkem prostředků a schopnými rukami se mohou opět stát živou součástí našich měst, jako například římská aréna v Veroně." # todo: NEW TRANSLATION
 ITA_increase_ASI_funding: "Zvýšit financování ASI" # todo: NEW TRANSLATION
 ITA_increase_ASI_funding_desc: "Itálie byla třetí zemí po USA a SSSR, která autonomně vypustila satelit do vesmíru. Od \"San Marco\" uplynula řada let, ale průzkum je stále nejvyšší důležitosti. Musíme využít tohoto vědeckého rozmachu v naší zemi a zvýšit náš závazek ve vesmíru tím, že poskytneme dodatečnou podporu Italské vesmírné agentuře (ASI) a zajistíme dobré výchozí postavení v příštím kosmickém závodě." # todo: NEW TRANSLATION
 ITA_attract_foreign_tourists: "Přitáhnout mezinárodní turismus" # todo: NEW TRANSLATION
 ITA_attract_foreign_tourists_desc: "Itálie už je jednou z nejoblíbenějších turistických destinací na světě. Přesto sotva využíváme svůj plný potenciál, protože mnoho našich měst je ve špatném stavu a nejlepší pláže mají jen málo zahraničních návštěvníků a spoléhají hlavně na domácí turismus. Masivní mezinárodní marketingová kampaň jistě přiláká na Apeninský poloostrov více platících návštěvníků." # todo: NEW TRANSLATION
 ITA_protect_local_food_products: "Chránit místní potraviny" # todo: NEW TRANSLATION
 ITA_protect_local_food_products_desc: "Mnohé proslulé italské produkty musí nespravedlivě konkurovat levným kopiím, které zaplavují trh podřadnou kvalitou a spoléhají na používání italsky znějících názvů připomínajících originál." # todo: NEW TRANSLATION
 ITA_integrate_mountain_territories: "Integrovat horská území" # todo: NEW TRANSLATION
 ITA_integrate_mountain_territories_desc: "Významné procento italského území zabírají hory, údolí a kopce. Taková krajina je sice krásná, ale vytváří určité problémy pro osídlení a vyžaduje zvláštní pozornost a zdroje." # todo: NEW TRANSLATION
 ITA_crack_down_on_antivaxxers: "Zásah proti odpůrcům očkování" # todo: NEW TRANSLATION
 ITA_crack_down_on_antivaxxers_desc: "Jednou z nevýhod nedávného růstu Internetu je zvýšená rychlost, jakou se šíří konspirační teorie. Nejnebezpečnější z nich je přesvědčení, že vakcíny způsobují autismus. Tuto směšnou teorii musíme vymýtit dříve, než způsobí vážnou újmu." # todo: NEW TRANSLATION
 ITA_bypass_the_1987_referendum: "Obejít referendum z roku 1987" # todo: NEW TRANSLATION
 ITA_bypass_the_1987_referendum_desc: "Před referendem z roku 1987, které bylo vyhlášeno po incidentu v Černobylu, byla Itálie vedoucí zemí v jaderné energetice s 3 elektrárnami již postavenými na počátku šedesátých let. Naše vodní elektrárny dosáhly maximální kapacity a nemůžeme hazardovat s naší národní sítí. Abychom dodrželi závazky ke snižování emisí uhlíku a zároveň zajistili stabilní dodávky energie a růst, musíme najít čistý zdroj energie. Jaderná energie je naší nejlepší volbou." # todo: NEW TRANSLATION
 ITA_build_waste_incinerators: "Vybudovat spalovny odpadů" # todo: NEW TRANSLATION
 ITA_build_waste_incinerators_desc: "Spalovny odpadů jsou schopny zlikvidovat obrovské množství odpadu a přeměnit ho na cennou energii s téměř nulovými emisemi. Přesto protivýstavbové komise, mafie a politická neschopnost zajistily, že řešení problému odpadů zůstává pro obce, zejména na jihu, velkým problémem, které často končí tím, že tento problém delegují pochybným lidem." # todo: NEW TRANSLATION
 ITA_encourage_gmos: "Podporovat GMO" # todo: NEW TRANSLATION
 ITA_encourage_gmos_desc: "Naše univerzity mají velmi nadějný genetický výzkum. Naše reakční společnost jim příliš svázala křídla, je čas jim dovolit experimentovat v této vzrušující nové oblasti." # todo: NEW TRANSLATION
 ITA_encourage_gmos_decision: "Podporovat GMO" # todo: NEW TRANSLATION
 ITA_encourage_gmos_decision_desc: "Naše univerzity mají velmi nadějný genetický výzkum. Naše reakční společnost jim příliš svázala křídla, je čas jim dovolit experimentovat v této vzrušující nové oblasti." # todo: NEW TRANSLATION
 ITA_encourage_gmos_decision_repeal: "Přestat podporovat GMO" # todo: NEW TRANSLATION
 ITA_fight_scientific_illiteracy: "Bojovat s vědeckou negramotností" # todo: NEW TRANSLATION
 ITA_fight_scientific_illiteracy_desc: "Naše zaměření na vědecké vzdělání položilo základy pro vymýcení vědecké negramotnosti, která je rozšířená ve společnosti a brání nám v prosazování tolik potřebných environmentálních a zdravotních politik." # todo: NEW TRANSLATION
 ITA_abolish_the_provinces: "Zrušit provincie" # todo: NEW TRANSLATION
 ITA_abolish_the_provinces_desc: "Itálie zavedla regiony jako novou úroveň správy s novou ústavou v roce 1948, ale kompetence těchto nových útvarů od té doby kolidují s kompetencemi již existujících provincií. Navíc regiony a provincie mají velmi malou pravomoc vybírat daně a spolehají se na centrální vládu, která financuje jejich politiky. V průběhu let to vedlo k velkému nedostatku fiskální odpovědnosti a bujícím deficitům." # todo: NEW TRANSLATION
 ITA_merge_small_municipalities: "Sloučit malé obce" # todo: NEW TRANSLATION
 ITA_merge_small_municipalities_desc: "Itálie má více než 8000 obcí, z nichž stovky jsou směšně malé. Jejich sloučení ušetří státu spoustu peněz a zvýší zdroje, které budou mít výsledné obce k dispozici." # todo: NEW TRANSLATION
 ITA_abolish_perfect_bicameralism: "Zrušit dokonalý bikameralismus" # todo: NEW TRANSLATION
 ITA_abolish_perfect_bicameralism_desc: "Italský legislativní systém je založen na dvou komorách, Poslanecké sněmovně a Senátu. V systému jedinečném pro Itálii mají tyto komory stejné pravomoci a všechny zákony musí být schváleny identicky oběma, což vede k extrémně pomalému legislativnímu procesu a v některých případech k úplnému patu." # todo: NEW TRANSLATION
 ITA_inefficient_administration: "Neefektivní správa" # todo: NEW TRANSLATION
 ITA_inefficient_administration_desc: "Italská veřejná správa je nadměrná, neefektivní a korupční. Místní správy mají redundantní kompetence, problémy s financováním a velmi malou odpovědnost. To vše se musí změnit, pokud chceme zanechat našim dětem zdravou zemi." # todo: NEW TRANSLATION
 ITA_block_municipalities_obstructionism: "Zablokovat obstrukcionismus obcí" # todo: NEW TRANSLATION
 ITA_block_municipalities_obstructionism_desc: "Silnou stránkou protivýstavbových výborů je schopnost využít velkou míru moci, která byla dána místním samosprávám, což jim umožňuje blokovat projekty i přes zapojení centrální vlády." # todo: NEW TRANSLATION
 ITA_limit_rebound_of_responsibilities: "Omezit přeskakování odpovědností" # todo: NEW TRANSLATION
 ITA_limit_rebound_of_responsibilities_desc: "Místní správy byly schopny donekonečna zdržovat projekty díky procesu neustálého přenášení odpovědností mezi obcemi, horskými komunitami, provinciemi a regiony." # todo: NEW TRANSLATION
 ITA_close_nimby_committees: "Zrušit protivýstavbové komise" # todo: NEW TRANSLATION
 ITA_close_nimby_committees_desc: "Naše reformy oslabily protivýstavbové komise natolik, že můžeme využít příležitosti a trvale zrušit existující výbory." # todo: NEW TRANSLATION
 ITA_tourism_is_our_oil: "Turismus je naše ropa" # todo: NEW TRANSLATION
 ITA_tourism_is_our_oil_desc: "Naše země má nejvyšší hustotu historických, uměleckých a přírodních památek. Naše pláže a hory jsou krásné a naše města jsou celosvětově známá, náš lidský kapitál bychom měli rozvíjet, abychom toho využili." # todo: NEW TRANSLATION
 ITA_increase_funding_for_research: "Zvýšit financování univerzitního výzkumu" # todo: NEW TRANSLATION
 ITA_increase_funding_for_research_desc: "Naše univerzity produkují značné množství výzkumu s výrazně menším financováním ve srovnání se zbytkem světa — představte si, čeho by mohly dosáhnout s adekvátními zdroji." # todo: NEW TRANSLATION
 ITA_defund_school_laboratories: "Odebrat financování odborným školám" # todo: NEW TRANSLATION
 ITA_defund_school_laboratories_desc: "Množství peněz, které utrácíme za odborné školy, je šíleně vysoké vzhledem k úrovni vzdělání, které těmto žákům poskytují; možná by bylo lepší tyto prostředky využít jinak." # todo: NEW TRANSLATION
 ITA_increase_funding_for_professional_schools: "Zvýšit financování odborných škol" # todo: NEW TRANSLATION
 ITA_increase_funding_for_professional_schools_desc: "Odborné školy mají tendenci přitahovat děti z nižších vrstev, které si nemohou dovolit investovat do univerzitního vzdělání. Zajištění, že tyto školy mají všechny finanční prostředky k přípravě další generace pracovníků, je nesmírně důležité." # todo: NEW TRANSLATION
 ITA_classical_education: "Klasické vzdělání" # todo: NEW TRANSLATION
 ITA_classical_education_desc: "Nesmíme opustit staré dobré způsoby. Tato země byla založena lidmi dobře obeznámenými s klasikou, a proto musíme zajistit, aby naše budoucí vládnoucí třída tuto tradici zachovala." # todo: NEW TRANSLATION
 ITA_safeguard_teachers_privileges: "Zachovat výsady učitelů" # todo: NEW TRANSLATION
 ITA_safeguard_teachers_privileges_desc: "Učitelé a celý školský systém zůstávají jedním z nejvýznamnějších voličských táborů v zemi; je nezbytné, abychom je nerozhněvali s absurdními nápady, jako je propouštění neschopných profesorů nebo hodnocení jejich metod." # todo: NEW TRANSLATION
 ITA_modern_education: "Moderní vzdělávání" # todo: NEW TRANSLATION
 ITA_modern_education_desc: "Je nejvyšší čas zahodit dědictví středověku a přestat věnovat tolik zdrojů výuce mrtvých jazyků jako latina a řečtina a přesměrovat se na modernější předměty." # todo: NEW TRANSLATION
 ITA_introduce_meritocracy: "Zavést meritokracii ve školách" # todo: NEW TRANSLATION
 ITA_introduce_meritocracy_desc: "Učitelé si užívají tak vysoké míry ochrany, že ředitelé škol je ani nemohou propustit, i když je jejich neschopnost zjevná. Neexistují žádné následky za to, že se někdo prostě dostaví do učebny, vyplní povinnou byrokracii a pak se nestará — značná část profesorů toho zneužívá." # todo: NEW TRANSLATION
 ITA_increase_teachers_salary: "Zvýšit platy učitelů" # todo: NEW TRANSLATION
 ITA_increase_teachers_salary_desc: "Role učitele či profesora poskytuje mnoho jistot a klidu, ale finančně není příliš atraktivní, proto láká nízkokvalifikované lidi, kteří jinde těžko najdou bezpečná zaměstnání. Zvýšením platů můžeme zvýšit atraktivitu profese a konkurenci o ni, čímž přilákáme více kvalifikovaných lidí." # todo: NEW TRANSLATION
 ITA_increase_english_teaching: "Zlepšit výuku angličtiny" # todo: NEW TRANSLATION
 ITA_increase_english_teaching_desc: "Přestože je angličtina v moderním světě nezbytností, znalosti angličtiny v Itálii jsou extrémně slabé. Italové jsou v průměru alespoň o generaci pozadu za svými evropskými vrstevníky. Zlepšení toho, jak naše školy vyučují angličtinu, je jediný způsob, jak situaci zlepšit." # todo: NEW TRANSLATION
 ITA_reform_private_schools: "Reformovat soukromé školy" # todo: NEW TRANSLATION
 ITA_reform_private_schools_desc: "Mnoho soukromých škol v Itálii dnes funguje jako parkoviště pro děti zámožných rodin, kde za peníze získáte diplom bez ohledu na výsledky. Je nezbytné tento systém reformovat, aby soukromé školy poskytovaly kvalitní vzdělání a zároveň odlehčily veřejným financím." # todo: NEW TRANSLATION
 ITA_encourage_private_schools: "Podporovat soukromé školy" # todo: NEW TRANSLATION
 ITA_encourage_private_schools_desc: "Soukromé školy mohou snížit zátěž na veřejný systém a snížit náklady. Můžeme zavírat oči před tím, že mnoho z těchto institucí poskytuje diplom či titul výměnou za peníze s minimálními standardy." # todo: NEW TRANSLATION
 ITA_school_reform: "Reforma vzdělávacího systému" # todo: NEW TRANSLATION
 ITA_school_reform_desc: "Náš vzdělávací systém se rychle stává zastaralým a nevhodným, musíme ho reformovat, aby byla zajištěna budoucnost našich dalších generací." # todo: NEW TRANSLATION
 ITA_school_mass_hiring: "Hromadné přijímání učitelů" # todo: NEW TRANSLATION
 ITA_school_mass_hiring_desc: "Významné procento učitelů na všech úrovních je zaměstnáno na nestabilní a relativně nechráněné předpokladné smlouvy. Poskytnutím řádných stabilních smluv můžeme zlepšit kvalitu našeho vzdělávání, ale také si zajistíme vděčnost učitelů." # todo: NEW TRANSLATION
 ITA_cash_bonus_to_18_year_olds: "Finanční bonus pro osmnáctileté" # todo: NEW TRANSLATION
 ITA_cash_bonus_to_18_year_olds_desc: "Itálie nenabízí mladým lidem stejné příležitosti, jaké by mohla nabízet zbytek civilizovaného světa. Jako kompenzaci bychom mohli dát hotovostní bonus čerstvým absolventům středních škol. Koneckonců, který problém nelze vyřešit tím, že se do něj bez rozmyslu investují peníze daňových poplatníků?" # todo: NEW TRANSLATION
 ITA_ask_the_chinese: "Požádat Číňany" # todo: NEW TRANSLATION
 ITA_ask_the_chinese_desc: "Čína vždy hledala oporu v Evropě a italské přístavy mohou poskytnout konečnou zastávku pro Novou hedvábnou stezku. Čínské investice mohou být hojné, ale přicházejí s obavami ohledně čínského vlivu v naší zemi." # todo: NEW TRANSLATION
 ITA_seek_european_help: "Požádat Evropu o pomoc" # todo: NEW TRANSLATION
 ITA_seek_european_help_desc: "Stimulační opatření nejsou levná, a pokud bychom si přímo půjčili peníze prostřednictvím státních dluhopisů, mohli bychom zhoršit problém dluhu. Evropská unie nám může poskytnout potřebnou částku za nízký úrok." # todo: NEW TRANSLATION
 ITA_stimulate_growth: "Podpořit růst" # todo: NEW TRANSLATION
 ITA_stimulate_growth_desc: "Abychom učinili dluh lépe zvládnutelným, můžeme zvýšit náš HDP a tím i naše příjmy, čímž snížíme očekávané úrokové sazby. Nebude to levné ani snadné, ale nakonec se to vyplatí." # todo: NEW TRANSLATION
 ITA_reduce_expenses: "Snížit výdaje" # todo: NEW TRANSLATION
 ITA_reduce_expenses_desc: "Úsporná opatření nemusí být populární, ale sníží náš deficit a pomohou učinit náš dluh udržitelnějším." # todo: NEW TRANSLATION
 ITA_shift_taxation_from_income_to_property: "Přesunout zdanění z příjmů na majetek" # todo: NEW TRANSLATION
 ITA_shift_taxation_from_income_to_property_desc: "Zdanění příjmů a výnosů negativněji ovlivňuje hospodářský růst než zdanění majetku; musíme přesměrovat naše priority výběru daní, abychom stimulovali ekonomický růst." # todo: NEW TRANSLATION
 ITA_increase_competition: "Zvýšit hospodářskou konkurenci" # todo: NEW TRANSLATION
 ITA_increase_competition_desc: "Hospodářská konkurence v Itálii je poměrně slabá, podniky mohou přežívat i v malém měřítku navzdory neefektivitě. Konkurenceschopnější prostředí je potřeba ke zlepšení kvality našich firem, našich inovačních schopností a hospodářského růstu." # todo: NEW TRANSLATION
 ITA_the_debt_problem: "Problém dluhu" # todo: NEW TRANSLATION
 ITA_the_debt_problem_desc: "Nerozumné utrácení posledního desetiletí zanechalo Itálii se značným množstvím vládního dluhu. Máme morální povinnost tento problém řešit a nemůžeme nechat naše děti a vnuky platit za naši nerozvážnost." # todo: NEW TRANSLATION
 ITA_encourage_youth_to_join_unions: "Povzbudit mládež ke vstupu do odborů" # todo: NEW TRANSLATION
 ITA_encourage_youth_to_join_unions_desc: "Naše nedávné důchodové reformy velmi rozčítily odbory, které jsou hlavně složené z důchodců. S adekvátní kampaní bychom mohli povzbudit mladé dělníky, aby vstoupili do odborů a přesunuli mocenskou dynamiku v náš prospěch." # todo: NEW TRANSLATION
 ITA_marginalize_labour_unions: "Marginalizovat odbory" # todo: NEW TRANSLATION
 ITA_marginalize_labour_unions_desc: "Odbory v Itálii jsou většinou složeny z důchodců a naše nedávné důchodové reformy je udělaly extrémně nespokojenými s vládou; je nejvyšší čas snížit vliv těchto zchátralých institucí ve společnosti." # todo: NEW TRANSLATION
 ITA_marginalize_labour_unions_TT: "Můžete zvolit nahradit odbory jednou z následujících skupin: mezinárodní bankéři, vojensko-průmyslový komplex, průmyslové konglomeráty nebo zemědělci." # todo: NEW TRANSLATION
 ITA_reintroduce_baby_pensions: "Znovuzavést tzv. 'baby penze'" # todo: NEW TRANSLATION
 ITA_reintroduce_baby_pensions_desc: "Takzvané \"baby penze\" mohou vypadat ekonomicky iracionálně. Koneckonců, jen těžko dává smysl, aby pracovník platil příspěvky 14,5 roku a pak pobíral penzi 40 let. Nicméně ten pracovník bude jistě vděčný tomu, kdo mu umožnil žít na úkor státu." # todo: NEW TRANSLATION
 ITA_reintroduce_baby_pensions_decision: "Znovuzavést tzv. 'baby penze'" # todo: NEW TRANSLATION
 ITA_reintroduce_baby_pensions_decision_desc: "Takzvané \"baby penze\" mohou vypadat ekonomicky iracionálně. Koneckonců, jen těžko dává smysl, aby pracovník platil příspěvky 14,5 roku a pak pobíral penzi 40 let. Nicméně ten pracovník bude jistě vděčný tomu, kdo mu umožnil žít na úkor státu." # todo: NEW TRANSLATION
 ITA_reintroduce_baby_pensions_decision_repeal: "Zrušit baby penze" # todo: NEW TRANSLATION
 ITA_recalculate_baby_pensions: "Přepočítat baby penze" # todo: NEW TRANSLATION
 ITA_recalculate_baby_pensions_desc: "Náš důchodový systém byl nedávno změněn, aby se zvýšila jeho udržitelnost, ale velké množství důchodců využilo šílený starý systém, který umožňoval lidem odejít do penze ve věku kolem třiceti s pouhými 14 lety, 6 měsíci a 1 dnem odpracovanými (neslavné baby penze). Musíme tyto penze přepočítat podle nového systému." # todo: NEW TRANSLATION
 ITA_recalculate_baby_pensions_decision: "Přepočítat baby penze" # todo: NEW TRANSLATION
 ITA_recalculate_baby_pensions_decision_desc: "Náš důchodový systém byl nedávno změněn, aby se zvýšila jeho udržitelnost, ale velké množství důchodců využilo šílený starý systém, který umožňoval lidem odejít do penze ve věku kolem třiceti s pouhými 14 lety, 6 měsíci a 1 dnem odpracovanými (neslavné baby penze). Musíme tyto penze přepočítat podle nového systému." # todo: NEW TRANSLATION
 ITA_recalculate_baby_pensions_decision_repeal: "Obnovit předchozí baby penze" # todo: NEW TRANSLATION
 ITA_Quota_100: "Kvóta 100" # todo: NEW TRANSLATION
 ITA_Quota_100_desc: "Snížením věkových požadavků pro odchod do důchodu uvolníme více místa pro nové pracovníky. Bude to zátěž pro náš už tak oslabený systém, ale bude to vysoce oceňováno příjemci." # todo: NEW TRANSLATION
 ITA_Quota_100_decision: "Kvóta 100" # todo: NEW TRANSLATION
 ITA_Quota_100_decision_desc: "Snížením věkových požadavků pro odchod do důchodu uvolníme více místa pro nové pracovníky. Bude to zátěž pro náš už tak oslabený systém, ale bude to vysoce oceňováno příjemci." # todo: NEW TRANSLATION
 ITA_Quota_100_decision_repeal: "Zrušit Kvótu 100" # todo: NEW TRANSLATION
 ITA_increase_pension_age_requirements: "Zvýšit věkový limit pro odchod do důchodu" # todo: NEW TRANSLATION
 ITA_increase_pension_age_requirements_desc: "Zvýšením věkového požadavku pro odchod do důchodu můžeme zvýšit příspěvky, které pracovník během života systému odvádí, a zároveň zkrátíme období, po které je očekáváno, že bude pobírat důchod, čímž systému značně ušetříme." # todo: NEW TRANSLATION
 ITA_increase_pension_age_requirements_decision: "Zvýšit věkový limit pro odchod do důchodu" # todo: NEW TRANSLATION
 ITA_increase_pension_age_requirements_decision_desc: "Zvýšením věkového požadavku pro odchod do důchodu můžeme zvýšit příspěvky, které pracovník během života systému odvádí, a zároveň zkrátíme období, po které je očekáváno, že bude pobírat důchod, čímž systému značně ušetříme." # todo: NEW TRANSLATION
 ITA_increase_pension_age_requirements_decision_repeal: "Snížit věkový limit pro odchod do důchodu" # todo: NEW TRANSLATION
 ITA_pension_reform: "Reforma důchodového systému" # todo: NEW TRANSLATION
 ITA_pension_reform_desc: "Náš důchodový systém je jedním z nejméně udržitelných na světě, musíme jej změnit dříve, než zkolabuje." # todo: NEW TRANSLATION
 ITA_generational_divide: "Generační propast" # todo: NEW TRANSLATION
 ITA_generational_divide_desc: "V uplynulých desetiletích italští politici hojně využívali finanční zdroje získané během poválečného italského ekonomického zázraku a nakládali s nimi s malým předstihem. Tyto zdroje jsou nyní vyčerpány, ale účet zaplatí generace, která z nich neměla prospěch a je demograficky méně zastoupena." # todo: NEW TRANSLATION
 ITA_legalize_light_drugs: "Legalizovat lehké drogy" # todo: NEW TRANSLATION
 ITA_legalize_light_drugs_desc: "Užívání lehkých drog, hlavně konopí, se ukázalo být jen malým zdravotním problémem a naše pokusy o omezení jeho užívání selhaly — vedly jen ke zbytečnému plýtvání zdroji vymáhání práva a k přetížení soudů. Je čas uznat tato fakta a legalizovat je." # todo: NEW TRANSLATION
 ITA_legalize_light_drugs_decision: "Legalizovat lehké drogy" # todo: NEW TRANSLATION
 ITA_legalize_light_drugs_decision_desc: "Užívání lehkých drog, hlavně konopí, se ukázalo být jen malým zdravotním problémem a naše pokusy o omezení jeho užívání selhaly — vedly jen ke zbytečnému plýtvání zdroji vymáhání práva a k přetížení soudů. Je čas uznat tato fakta a legalizovat je." # todo: NEW TRANSLATION
 ITA_legalize_light_drugs_decision_repeal: "Zrušit legalizaci lehkých drog" # todo: NEW TRANSLATION
 ITA_reform_the_judiciary: "Reformovat soudnictví" # todo: NEW TRANSLATION
 ITA_reform_the_judiciary_desc: "Náš soudní systém je jeden z nejpomalejších v rozvinutém světě. To je velká újma pro naše občany a negativní faktor pro podnikání. Musíme zjednodušit náš právní řád, aby se systém urychlil." # todo: NEW TRANSLATION
 ITA_simplify_legal_code: "Zjednodušit právní řád" # todo: NEW TRANSLATION
 ITA_simplify_legal_code_desc: "Každá reforma staví na existujícím zákoníku, ale místo aby se zlepšoval úpravou existujících částí, neustále se přidávají nové. Výsledkem je, že složitost našeho právního řádu přímo brání schopnosti občanů a podniků dodržovat zákony." # todo: NEW TRANSLATION
 ITA_reduce_judgement_times: "Zkrátit dobu soudních řízení" # todo: NEW TRANSLATION
 ITA_reduce_judgement_times_desc: "I drobný případ může v Itálii trvat řešit i desetiletí; je to zdroj velkého stresu pro zúčastněné občany a velký problém pro podniky, které očekávají odškodnění." # todo: NEW TRANSLATION
 ITA_impose_better_checks_on_magistrates: "Zavést lepší kontroly soudců" # todo: NEW TRANSLATION
 ITA_impose_better_checks_on_magistrates_desc: "Soudci fungují pod dohledem pouze svých kolegů, situace, která může vést k tomu, že se budou navzájem hájit a bránit řešení problémů. Potřebujeme rozšířit systém kontrol nad naším soudnictvím, aby zlepšil jeho fungování." # todo: NEW TRANSLATION
 ITA_refound_IRI: "Obnovit IRI" # todo: NEW TRANSLATION
 ITA_refound_IRI_desc: "IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) je na pokraji uzavření. Můžeme od tohoto rozhodnutí ustoupit a ponechat si silný nástroj k jednotnému zasahování v ekonomice." # todo: NEW TRANSLATION
 ITA_refound_IRI_decision: "Obnovit IRI" # todo: NEW TRANSLATION
 ITA_refound_IRI_decision_desc: "IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) je na pokraji uzavření. Můžeme od tohoto rozhodnutí ustoupit a ponechat si silný nástroj k jednotnému zasahování v ekonomice." # todo: NEW TRANSLATION
 ITA_refound_IRI_decision_repeal: "Uzavřít IRI" # todo: NEW TRANSLATION
 ITA_sell_government_shares_in_companies: "Prodat státní podíly ve firmách" # todo: NEW TRANSLATION
 ITA_sell_government_shares_in_companies_desc: "Vláda má významné podíly v mnoha italských společnostech; prodejem těchto podílů můžeme získat potřebné prostředky a současně snížit státní zasahování a zvýšit ekonomickou svobodu." # todo: NEW TRANSLATION
 ITA_sell_government_shares_in_companies_decision: "Prodat státní podíly ve firmách" # todo: NEW TRANSLATION
 ITA_sell_government_shares_in_companies_decision_desc: "Vláda má významné podíly v mnoha italských společnostech; prodejem těchto podílů můžeme získat potřebné prostředky a současně snížit státní zasahování a zvýšit ekonomickou svobodu." # todo: NEW TRANSLATION
 ITA_sell_government_shares_in_companies_decision_repeal: "Znovu odkoupit privatizované firmy" # todo: NEW TRANSLATION
 ITA_privatize_water_distribution: "Privatizovat rozvod vody" # todo: NEW TRANSLATION
 ITA_privatize_water_distribution_desc: "Infrastruktura rozvodu vody v Itálii se rozpadá, s úniky více než poloviny nasbírané vody a netěsnostmi všude. Existuje malá motivace zlepšovat situaci a nikdo není držen zodpovědným. Potřebujeme privatizovat sektor, aby se zavedla odpovědnost a konkurence." # todo: NEW TRANSLATION
 ITA_privatize_water_distribution_decision: "Privatizovat rozvod vody" # todo: NEW TRANSLATION
 ITA_privatize_water_distribution_decision_desc: "Infrastruktura rozvodu vody v Itálii se rozpadá, s úniky více než poloviny nasbírané vody a netěsnostmi všude. Existuje malá motivace zlepšovat situaci a nikdo není držen zodpovědným. Potřebujeme privatizovat sektor, aby se zavedla odpovědnost a konkurence." # todo: NEW TRANSLATION
 ITA_privatize_water_distribution_decision_repeal: "Znacionalizovat rozvod vody" # todo: NEW TRANSLATION
 ITA_private_water: "Má privatizovaný rozvod vody" # todo: NEW TRANSLATION
 ITA_privatize_museum_system: "Privatizovat muzea" # todo: NEW TRANSLATION
 ITA_privatize_museum_system_desc: "Přestože hostíme nejvyšší hustotu historických artefaktů, archeologických nalezišť a monumentální architektury ze všech zemí, italská muzea zaostávají za svými evropskými protějšky při přilákání turistů. Stejně jako v mnoha jiných oblastech nebyl management těchto míst pod stálým dohledem a nemá tak motivaci přizpůsobovat se době nebo být konkurenceschopný." # todo: NEW TRANSLATION
 ITA_privatize_museum_system_decision: "Privatizovat muzea" # todo: NEW TRANSLATION
 ITA_privatize_museum_system_decision_desc: "Přestože hostíme nejvyšší hustotu historických artefaktů, archeologických nalezišť a monumentální architektury ze všech zemí, italská muzea zaostávají za svými evropskými protějšky při přilákání turistů. Stejně jako v mnoha jiných oblastech nebyl management těchto míst pod stálým dohledem a nemá tak motivaci přizpůsobovat se době nebo být konkurenceschopný." # todo: NEW TRANSLATION
 ITA_privatize_museum_system_decision_repeal: "Znacionalizovat muzea" # todo: NEW TRANSLATION
 ITA_private_museums: "Má privatizovaná muzea" # todo: NEW TRANSLATION
 ITA_further_protect_workers_rights: "Zlepšit práva pracovníků" # todo: NEW TRANSLATION
 ITA_further_protect_workers_rights_desc: "Pracovníci se smlouvami na dobu neurčitou jsou již nejvíce chráněnou kategorií v Itálii, ale stále jsou spolu s důchodci největším volebním táborem, takže je potěšit je snadná strategie pro udržení vysoké popularity." # todo: NEW TRANSLATION
 ITA_further_protect_workers_rights_decision: "Zlepšit práva pracovníků" # todo: NEW TRANSLATION
 ITA_further_protect_workers_rights_decision_desc: "Pracovníci se smlouvami na dobu neurčitou jsou již nejvíce chráněnou kategorií v Itálii, ale stále jsou spolu s důchodci největším volebním táborem, takže je potěšit je snadná strategie pro udržení vysoké popularity." # todo: NEW TRANSLATION
 ITA_further_protect_workers_rights_decision_repeal: "Zrušit nová práva pracovníků" # todo: NEW TRANSLATION
 ITA_modify_article_18: "Upravit článek 18" # todo: NEW TRANSLATION
 ITA_modify_article_18_desc: "Článek 18 Statutu pracovníků ztěžuje zaměstnavatelům propouštění zaměstnanců a náš trh práce tím trpí. Je pravděpodobné, že opozice začne křičet o \"nucené práci\" a \"otroctví\", ale ve skutečnosti je to prostý rozum." # todo: NEW TRANSLATION
 ITA_modify_article_18_decision: "Upravit článek 18" # todo: NEW TRANSLATION
 ITA_modify_article_18_decision_desc: "Článek 18 Statutu pracovníků ztěžuje zaměstnavatelům propouštění zaměstnanců a náš trh práce tím trpí. Je pravděpodobné, že opozice začne křičet o \"nucené práci\" a \"otroctví\", ale ve skutečnosti je to prostý rozum." # todo: NEW TRANSLATION
 ITA_modify_article_18_decision_repeal: "Vrátit úpravy článku 18" # todo: NEW TRANSLATION
 ITA_save_struggling_companies: "Zachránit ohrožené firmy" # todo: NEW TRANSLATION
 ITA_save_struggling_companies_desc: "Zaručit přežití neefektivních firem rozhodně není levné, ale zaměstnanci a odbory si jistě zapamatují, kdo jim zachránil pracovní místa, až přijdou volby." # todo: NEW TRANSLATION
 ITA_save_struggling_companies_decision: "Zachránit ohrožené firmy" # todo: NEW TRANSLATION
 ITA_save_struggling_companies_decision_desc: "Zaručit přežití neefektivních firem rozhodně není levné, ale zaměstnanci a odbory si jistě zapamatují, kdo jim zachránil pracovní místa, až přijdou volby." # todo: NEW TRANSLATION
 ITA_save_struggling_companies_decision_repeal: "Přestat zachraňovat ohrožené firmy" # todo: NEW TRANSLATION
 ITA_let_companies_fail: "Nechat firmy zkrachovat" # todo: NEW TRANSLATION
 ITA_let_companies_fail_desc: "Kdykoli je společnost s určitou vahou na pokraji bankrotu, italský stát nebo místní správy zabrání uzavření, aby ochránily pracovní místa. Tento nákladný zvyk má velké politické zisky, ale výrazně snižuje efektivitu naší ekonomiky. Nechte firmy zkrachovat, aby produktivnější společnosti mohly obsadit jejich podíl na trhu." # todo: NEW TRANSLATION
 ITA_let_companies_fail_decision: "Nechat firmy zkrachovat" # todo: NEW TRANSLATION
 ITA_let_companies_fail_decision_desc: "Kdykoli se firma s významnou váhou ocitne na pokraji bankrotu, italský stát nebo jeho místní správy zabrání jejímu uzavření, aby ochránily pracovní místa. Tento nákladný zvyk přináší velké politické zisky, ale významně snižuje efektivitu naší ekonomiky. Nechme firmy zkrachovat, aby jejich podíl na trhu mohly převzít produktivnější společnosti." # todo: NEW TRANSLATION
 ITA_let_companies_fail_decision_repeal: "Zrušit politiku \"Nechme firmy zkrachovat\"" # todo: NEW TRANSLATION
 ITA_cultural_divide: "Kulturní propast" # todo: NEW TRANSLATION
 ITA_cultural_divide_desc: "Od smrti Einaudiho Itálie de facto opustila liberální politiky; všechny významné strany tiše přijaly konsenzus o výrazném zásahu státu. Většina společnosti je následovala a tolik potřebné snahy o rozšíření ekonomických a sociálních svobod se stávají stále těžšími k prosazení." # todo: NEW TRANSLATION
 ITA_safeguard_european_development_funds: "Zajistit evropské rozvojové fondy" # todo: NEW TRANSLATION
 ITA_safeguard_european_development_funds_desc: "Podobně jako se stalo s většinou prostředků vybraných ze severní Itálie, i evropské fondy často končí v nesprávných rukou nebo zůstávají nevyužité. Musíme usilovat o řádné využití těchto tolik potřebných prostředků, aby vzniklo konkurenceschopnější prostředí pro podnikání." # todo: NEW TRANSLATION
 ITA_let_salaries_decrease: "Nechat mzdy klesnout" # todo: NEW TRANSLATION
 ITA_let_salaries_decrease_desc: "Odpovídající mzdu pro každou hlavní kategorii zaměstnání regulují smlouvy sjednané odbory platné pro celé území. To, spolu s vyšší produktivitou severních pracovníků, znamená, že jih není schopen přilákat významné investice. Přejednáním smluv na regionální úrovni můžeme významně snížit rozdíl mezi mzdami a produktivitou a podpořit investice." # todo: NEW TRANSLATION
 ITA_fire_excessive_government_employees: "Propustit zbytečné vládní zaměstnance" # todo: NEW TRANSLATION
 ITA_fire_excessive_government_employees_desc: "Říká se, že sama Sicílie má více lesních stráží než celý stát Kanada. To a další podobné příklady nafouklých administrací musí přestat." # todo: NEW TRANSLATION
 ITA_south_reforms: "Reformy pro jih" # todo: NEW TRANSLATION
 ITA_south_reforms_desc: "Většina peněz investovaných do jižní Itálie nepřinesla významný výnos; možná je čas vyvinout nový přístup k řešení jižní otázky." # todo: NEW TRANSLATION
 ITA_strengthen_citizenship_income: "Posílit občanský příjem" # todo: NEW TRANSLATION
 ITA_strengthen_citizenship_income_desc: "Najímání lidí jen pro samotný účel mělo ten nepříjemný efekt, že výrazně snížilo naši administrativní efektivitu. Možná to napravíme přímými převody peněz lidem \"v nouzi\". Zlikvidujeme chudobu dekretem." # todo: NEW TRANSLATION
 ITA_citizenship_income: "Občanský příjem" # todo: NEW TRANSLATION
 ITA_citizenship_income_desc: "Najímání lidí jen pro samotný účel mělo ten nepříjemný efekt, že výrazně snížilo naši administrativní efektivitu. Možná to napravíme přímými převody peněz lidem \"v nouzi\". Zlikvidujeme chudobu dekretem." # todo: NEW TRANSLATION
 ITA_citizenship_income_decision: "Občanský příjem" # todo: NEW TRANSLATION
 ITA_citizenship_income_decision_desc: "Najímání lidí jen pro samotný účel mělo ten nepříjemný efekt, že výrazně snížilo naši administrativní efektivitu. Možná to napravíme přímými převody peněz lidem \"v nouzi\". Zlikvidujeme chudobu dekretem." # todo: NEW TRANSLATION
 ITA_citizenship_income_decision_repeal: "Zrušit občanský příjem" # todo: NEW TRANSLATION
 ITA_hire_more_government_employees: "Najmout více vládních zaměstnanců" # todo: NEW TRANSLATION
 ITA_hire_more_government_employees_desc: "Práce ve státní správě jsou vysoce žádané kvůli smluvní jistotě; zvýšením jejich počtu snížíme počet lidí, které snadno naverbuje kriminalita. Lidé z jihu si navíc jistě zapamatují, kdo jim dal práci, až přijde čas voleb. Nakonec jim něco najdeme na práci." # todo: NEW TRANSLATION
 ITA_intensify_money_transfer: "Zintenzivnit finanční transfery" # todo: NEW TRANSLATION
 ITA_intensify_money_transfer_desc: "Infrastruktura na jihu je značně nedostatečná; její zlepšení jistě odemkne produktivní potenciál regionu a vrátí severní daně. Jen doufejme, že peníze neskončí v nesprávných rukou." # todo: NEW TRANSLATION
 ITA_south_status_quo: "Udržet status quo" # todo: NEW TRANSLATION
 ITA_south_status_quo_desc: "Nespočet vlád se snažil řešit jižní otázku tím, že házel peníze na problém. Možná je prostě neházely dost." # todo: NEW TRANSLATION
 ITA_export_mafia: "Export §tMafia§!" # todo: NEW TRANSLATION
 ITA_export_mafia_desc: "Aktivity §tMafia§! nejsou omezeny směšnou imaginární čarou jako je hranice; můžeme využít stávajících kontaktů našich nových přátel v kriminálním podsvětí k získání cenného mezinárodního vlivu." # todo: NEW TRANSLATION
 ITA_rein_in_favors: "Zajistit přízně" # todo: NEW TRANSLATION
 ITA_rein_in_favors_desc: "Tolerujeme rozsáhlé mafiánské aktivity po celé zemi; na oplátku Rodiny zajistí, že v příštích volbách nikdo neohrozí naše milovaná křesla." # todo: NEW TRANSLATION
 ITA_blindness_in_the_north: "Slepota na severu" # todo: NEW TRANSLATION
 ITA_blindness_in_the_north_desc: "Severní Italové si rádi myslí, že §tMafia§! je problém omezený na jižní části země, ale není tomu tak. Přítomnost Rodin je sice méně viditelná, protože více investují své zisky na bohatém severu, využívají velké veřejné zakázky, odpadové hospodářství, sexuální služby a obchod s drogami. Za tyto služby na to budeme přivírat oči výměnou za přízně." # todo: NEW TRANSLATION
 ITA_deafness_in_the_south: "Hluchota na jihu" # todo: NEW TRANSLATION
 ITA_deafness_in_the_south_desc: "Jedním z nejdůležitějších zdrojů příjmů §tMafia§! na jihu je \"Pizzo\", částka, kterou musí každé podnikání, jakkoli malé, platit místní Rodině za \"ochranu\". Neplacení často končí nepříjemně pro podnik i jeho vlastníka. Budeme tuto praxi tolerovat výměnou za přízně Rodin." # todo: NEW TRANSLATION
 ITA_war_with_mafia: "Válka proti §tMafia§!" # todo: NEW TRANSLATION
 ITA_war_with_mafia_desc: "Až dosud jsme s policií odvedli slušnou práci, ale úkol vyžaduje ještě razantnější přístup. Je čas nasadit italskou armádu do ulic a přinutit každého mafiána, aby si dvakrát rozmyslel, než znovu požádá o \"pizzo\"." # todo: NEW TRANSLATION
 ITA_war_with_Mafia_tt: "Výdaje na vnitřní bezpečnost: §R+10%§!" # todo: NEW TRANSLATION
 ITA_relax_legal_framework: "Uvolnit právní rámec" # todo: NEW TRANSLATION
 ITA_relax_legal_framework_desc: "Bojovat s kriminálními organizacemi tak zakořeněnými ve společnosti jako §tMafia§! není snadný úkol; dělat to se svázanýma rukama našimi vlastními zákony je ještě horší. Musíme zavést mimořádná opatření, abychom se s §tMafia§! adekvátně vypořádali." # todo: NEW TRANSLATION
 ITA_intensify_police_operations: "Zintenzivnit policejní operace" # todo: NEW TRANSLATION
 ITA_intensify_police_operations_desc: "Pasivní přístup v posledních desetiletích nefungoval a nebude fungovat ani dál. Musíme si ušpinit ruce a postavit se §tMafia§! čelem." # todo: NEW TRANSLATION
 ITA_turn_the_population_against_them: "Otočit lidi proti nim" # todo: NEW TRANSLATION
 ITA_turn_the_population_against_them_desc: "Hlavní síla §tMafia§! spočívá v pasivním přijetí společnosti, v \"Omertà\". Lidé z jihu zločince neudají ze strachu nebo dokonce z mírného souhlasu, protože mají pocit, že je centrální vláda opustila. Musíme změnit narativ a zajistit, aby se lidé cítili v bezpečí a opečováváni." # todo: NEW TRANSLATION
 ITA_seek_support_of_the_church: "Získat podporu církve" # todo: NEW TRANSLATION
 ITA_seek_support_of_the_church_desc: "Italský jih je stále hluboce zbožný. Církev tak může být zásadním spojencem při vyvedení společnosti z rukou §tMafia§!." # todo: NEW TRANSLATION
 ITA_anti_mafia_education: "Vzdělávání proti §tMafia§!" # todo: NEW TRANSLATION
 ITA_anti_mafia_education_desc: "Abychom porazili §tMafia§!, musíme zajistit, aby naše děti nerostly do řad, z nichž by je nábor směřoval do jejich organizací. Musíme zajistit, aby jim školy nabízely bezpečné prostředí mimo machinace Rodin." # todo: NEW TRANSLATION
 ITA_protect_against_pizzo: "Nabídnout ochranu před Pizzo" # todo: NEW TRANSLATION
 ITA_protect_against_pizzo_desc: "§tMafia§! uplatňuje kontrolu nad územím prostřednictvím de facto daně nazývané \"Pizzo\", neodmítnutelný poplatek nabízený výměnou za \"ochranu\". Neplacení této ochrany často způsobuje nepříjemné incidenty v obchodních aktivitách těch, kdo vydírání odmítnou." # todo: NEW TRANSLATION
 ITA_eradicating_mafia: "Vymýcení §tMafia§!" # todo: NEW TRANSLATION
 ITA_eradicating_mafia_desc: "Jedním z největších problémů bránících rozvoji jihu je organizovaný zločin známý jako §tMafia§!. Existují různé kriminální organizace ovládající jižní Itálii téměř feudálním způsobem a staly se integrování do společnosti. Zbavit se jich nebude snadné, ale je to správné." # todo: NEW TRANSLATION
 ITA_North_South_divide: "Jižní otázka" # todo: NEW TRANSLATION
 ITA_North_South_divide_desc: "Jižní Itálie zaostává za více průmyslovou severní polovinou desítky let; musíme tuto propast zacelit, aby Itálie zůstala konkurenceschopná na světové scéně." # todo: NEW TRANSLATION
 ITA_divided_nation: "Nový nemocný muž Evropy" # todo: NEW TRANSLATION
 ITA_divided_nation_desc: "Kdysi dynamická italská ekonomika rychle zaostává za západními standardy; organizovaný zločin a korupce jsou rozšířené, produktivita přestala růst, dluh se zvyšuje a mladí talentovaní lidé prchají za příležitostmi, které jim Itálie nedokáže nabídnout. Toto a mnoho dalších problémů musí být řešeno, pokud chce Itálie uspět v novém tisíciletí." # todo: NEW TRANSLATION
 ITA_industrial_focus: "Italský průmysl" # todo: NEW TRANSLATION
 ITA_industrial_focus_desc: "Italský průmysl zažil během studené války boom a je naší povinností pokračovat v jeho zlepšování, aby naše postavení mezi světovými mocnostmi zůstalo silné." # todo: NEW TRANSLATION
 ITA_south_italian_dev: "Rozvoj jižní Itálie" # todo: NEW TRANSLATION
 ITA_south_italian_dev_desc: "Musíme rozvinout jižní Itálii a napravit špatný stav, v jakém se nachází. Již od dob, kdy byla pod španělskou nadvládou, je jih chudší a zaostalý oproti severu. Je na čase to změnit." # todo: NEW TRANSLATION
 ITA_central_italian_dev: "Rozvoj střední Itálie" # todo: NEW TRANSLATION
 ITA_central_italian_dev_desc: "To, že jih zaostává a sever se rychle rozvíjí, neznamená, že bychom měli zanedbat průmysl ve střední části naší země." # todo: NEW TRANSLATION
 ITA_north_italian_dev: "Rozvoj severní Itálie" # todo: NEW TRANSLATION
 ITA_north_italian_dev_desc: "Severní Itálie je modernější částí země. Musíme ji modernizovat a zlepšit, aby rostla a zvyšovala naši ekonomickou sílu." # todo: NEW TRANSLATION
 ITA_islands_dev: "Rozvoj ostrovů" # todo: NEW TRANSLATION
 ITA_islands_dev_desc: "Sicílie a Sardinie jsou mnohem chudší než italská pevnina. Musíme do nich investovat, aby se rozvíjely a modernizovaly." # todo: NEW TRANSLATION
 ITA_south_infrastructure: "Rozvoj infrastruktury na jihu" # todo: NEW TRANSLATION
 ITA_south_infrastructure_desc: "Od průmyslové revoluce byla italská infrastruktura chudší než u našich sousedů, obzvlášť na jihu. Musíme postavit více dálnic a silničních sítí, aby i Němci záviděli!" # todo: NEW TRANSLATION
 ITA_central_infrastructure: "Rozvoj infrastruktury ve střední Itálii" # todo: NEW TRANSLATION
 ITA_central_infrastructure_desc: "Stejně jako většina věcí v této zemi není infrastruktura ve střední Itálii tak rozvinutá jako na severu, přesto je stejně nedostatečná jako na jihu. Určitě je tu prostor ke zlepšení." # todo: NEW TRANSLATION
 ITA_north_infrastructure: "Rozvoj infrastruktury na severu" # todo: NEW TRANSLATION
 ITA_north_infrastructure_desc: "Severní Itálie možná má tu nejlepší infrastrukturu v zemi, ale vždy je prostor ke zlepšení. Nové dálnice a lepší spojení s hromadnou dopravou našich sousedů zlepší efektivitu severu." # todo: NEW TRANSLATION
 ITA_islands_infrastructure: "Rozvoj na ostrovech" # todo: NEW TRANSLATION
 ITA_islands_infrastructure_desc: "Nesmíme dovolit, aby naše ostrovní území zaostávala v rozvoji! Musí se stavět nové silnice a železnice, aby byly stejně dobrá jako jakékoliv evropské město!" # todo: NEW TRANSLATION
 ITA_south_dockyards: "Zlepšit přístav Gioia Tauro" # todo: NEW TRANSLATION
 ITA_south_dockyards_desc: "Přístav Gioia Tauro je jedním z hlavních námořních přístavů jižní Itálie a musí být vylepšen, aby byl zajištěn plynulý tok obchodu." # todo: NEW TRANSLATION
 ITA_central_dockyards: "Zlepšit přístav Civitavecchia" # todo: NEW TRANSLATION
 ITA_central_dockyards_desc: "Vylepšete důležitý přístav Civitavecchia, má strategickou polohu a nachází se blízko naší metropole. Itálie byla kdysi námořní velmoc; pokud naše námořnictvo nebude silné u Říma, nikdy si nemůžeme nárokovat naše dědictví!" # todo: NEW TRANSLATION
 ITA_north_dockyards: "Zlepšit přístav Terst" # todo: NEW TRANSLATION
 ITA_north_dockyards_desc: "Vylepšete důležitý přístav Terst, protože je to náš nejdůležitější přístav v Jaderském moři, spolu s Benátkami a Barim." # todo: NEW TRANSLATION
 ITA_islands_civilian: "Civilní rozvoj na Sardinii" # todo: NEW TRANSLATION
 ITA_islands_civilian_desc: "Musíme vyrábět více zboží na krásném ostrově Sardinie. Zvýší to jejich prosperitu a jejich vděčnost by měla utišit jakékoliv nesmyslné výzvy k nezávislosti." # todo: NEW TRANSLATION
 ITA_islands_military: "Vojenský rozvoj na ostrovech" # todo: NEW TRANSLATION
 ITA_islands_military_desc: "Italská armáda je potomkem římských legií! Musí být silná a dobře vybavená. Výroba toho vybavení na Sicílii a Sardinii obohatí tyto regiony." # todo: NEW TRANSLATION
 ITA_invest_south: "Využít ekonomické dohonění" # todo: NEW TRANSLATION
 ITA_invest_south_desc: "Jižní Itálie byla zaostalá, ale nyní, když jsme odstranili okovy bránící jejímu dohnání, můžeme sklízet výnosy a ještě více posílit regionální ekonomiku." # todo: NEW TRANSLATION
 ITA_invest_north: "Rozšířit \"motor Evropy\"" # todo: NEW TRANSLATION
 ITA_invest_north_desc: "Lombardie je známá jako jeden z nejdynamičtějších regionů v Evropě; měli bychom posílit její roli jako motoru, který pohání náš růst." # todo: NEW TRANSLATION
 ITA_north_miracle: "Efektivita severního průmyslu" # todo: NEW TRANSLATION
 ITA_north_miracle_desc: "Severoitalské průmyslové podniky mají historii efektivity a produktivity, navzdory historickým problémům, které zemi sužují." # todo: NEW TRANSLATION
 ITA_adriatic_gas_fields: "Adriatická ložiska plynu" # todo: NEW TRANSLATION
 ITA_adriatic_gas_fields_desc: "Jaderské moře ukrývá slušné zásoby zemního plynu, které dostatečně nevyužíváme. Měli bychom rozvinout těžební kapacity, abychom snížili závislost na zahraničních zdrojích energie." # todo: NEW TRANSLATION
 ITA_oil_fields_sicily: "Ropná pole na Sicílii" # todo: NEW TRANSLATION
 ITA_oil_fields_sicily_desc: "K čertu se Saúdskou Arábií nebo Venezuelou? Skutečná velmoc je soběstačná! Musíme začít těžit ropu zde v Středozemním moři; sicilské vody mohou skrývat velké zásoby černého zlata!" # todo: NEW TRANSLATION
 ITA_enforce_culture_SRD: "Prosadit kulturní jednotu na Sardinii" # todo: NEW TRANSLATION
 ITA_enforce_culture_SRD_desc: "Sardinany musíme přesvědčit, že jejich místo je v Itálii, a proto musíme zastavit jejich touhu po nezávislosti." # todo: NEW TRANSLATION
 ITA_education_reforms: "Reformy vzdělávání" # todo: NEW TRANSLATION
 ITA_education_reforms_desc: "Němci, Francouzi a Britové dominují evropskému vysokoškolskému vzdělávání. Italské univerzity musí být nejlepší na kontinentu, pokud chceme, aby se naše země stala vedoucí evropskou mocností!" # todo: NEW TRANSLATION
 ITA_economic_reforms: "Ekonomické reformy" # todo: NEW TRANSLATION
 ITA_economic_reforms_desc: "Naše ekonomika trpěla špatným vedením. Je načase reformovat ekonomickou legislativu a zapojení státu, což by mělo podpořit prosperitu." # todo: NEW TRANSLATION
 ITA_european_logistics: "Nová logistika" # todo: NEW TRANSLATION
 ITA_european_logistics_desc: "Lepší logistika spolu se zlepšenou infrastrukturou umožní vyrábět více s méně továrnami, což nám pomůže spustit ekonomický boom. Pomozme podnikům přizpůsobit se novým příležitostem na severu." # todo: NEW TRANSLATION
 ITA_buona_scuola: "Reformovat náš vzdělávací systém" # todo: NEW TRANSLATION
 ITA_buona_scuola_desc: "Vysoké školství je fajn, ale když vzděláváme cizince, ztrácíme smysl. Musíme investovat do italských veřejných škol, aby byly nejlepší v Evropě. Sepišme investiční plán." # todo: NEW TRANSLATION
 ITA_bureaucratic_reforms: "Byrokratické reformy" # todo: NEW TRANSLATION
 ITA_bureaucratic_reforms_desc: "Italská vláda je vysoce neefektivní. Restrukturalizace vnitřní byrokracie na základě toho, co fungovalo během ekonomických reforem, by měla výrazně zlepšit její efektivitu." # todo: NEW TRANSLATION
 ITA_oil_fields_basilicata: "Ropná pole v Basilicatě" # todo: NEW TRANSLATION
 ITA_oil_fields_basilicata_desc: "Po našem nedávném úspěchu na Sicílii jsme zjistili, že možná vlastníme více ropy, než jsme si mysleli! Zaveďme těžební operace jižně od pevniny. Ať teče černé zlato." # todo: NEW TRANSLATION
 ITA_support_eni_africa: "Podpořit ENI v Africe" # todo: NEW TRANSLATION
 ITA_support_eni_africa_desc: "Využití vlivu vlády k tomu, aby ENI, naše přední ropná společnost, získala větší kontrolu nad africkými zdroji, prospěje naší ekonomice." # todo: NEW TRANSLATION
 ITA_support_eni_arabia: "Podpořit ENI v Arábii" # todo: NEW TRANSLATION
 ITA_support_eni_arabia_desc: "Stejně jako v Africe můžeme pomoci ENI na Arabském poloostrově, což nám umožní ovládat více strategických světových zdrojů." # todo: NEW TRANSLATION
 ITA_anti_mafia_measures: "Opatření proti §tMafia§!" # todo: NEW TRANSLATION
 ITA_anti_mafia_measures_desc: "Síla §tMafia§! je dobře známá po celém světě; zatímco mnozí si je spojují s filmy nebo televizí, v Itálii představují skutečnou hrozbu. Musíme pomoci orgánům činným v trestním řízení spustit rozsáhlé kampaně proti nim. Možná je zcela neeliminujeme, ale určitě můžeme krátkodobě jejich vliv snížit." # todo: NEW TRANSLATION
 ITA_anti_corruption_measures: "Opatření proti korupci" # todo: NEW TRANSLATION
 ITA_anti_corruption_measures_desc: "S dostatečnými zdroji a cílenými zásahy můžeme získat jména několika zkorumpovaných politiků a udělat z nich varovný příklad." # todo: NEW TRANSLATION
 ITA_ideology_focus: "Ideologická debata" # todo: NEW TRANSLATION
 ITA_ideology_focus_desc: "Od druhé světové války byla Itálie západně orientovanou demokracií, ale časy se mění. Možná je čas přehodnotit naše ideologické spříznění." # todo: NEW TRANSLATION
 ITA_our_past: "Staré způsoby" # todo: NEW TRANSLATION
 ITA_our_past_desc: "Demokracie přinesla korupci a úpadek moci Itálie. Musíme se od ní odvrátit, pokud chceme znovu povstat!" # todo: NEW TRANSLATION
 ITA_what_we_are: "Demokratická cesta" # todo: NEW TRANSLATION
 ITA_what_we_are_desc: "Nic jsme se nenaučili z Mussoliniho totalitarismu? Itálie je svobodná a zůstane svobodná!" # todo: NEW TRANSLATION
 ITA_mantain_the_republic: "Udržet republiku" # todo: NEW TRANSLATION
 ITA_mantain_the_republic_desc: "Ústava uvádí, že Itálie je demokratická republika založená na práci. Suverenita náleží lidu a vykonává se lidem ve formách a v mezích ústavy." # todo: NEW TRANSLATION
 ITA_towards_monarchy: "K monarchii" # todo: NEW TRANSLATION
 ITA_towards_monarchy_desc: "Zlatý věk Itálie byl jasně během monarchie. Naše republika je neúspěšný experiment; měli bychom usilovat o navrácení krále!" # todo: NEW TRANSLATION
 ITA_empower_the_king: "Nové království" # todo: NEW TRANSLATION
 ITA_empower_the_king_desc: "Nemůžeme obnovit monarchii a zároveň neztížit postavení oprávněných dědiců trůnu. Vláda je připravena, korunujme nového krále. Ať žije král Vittorio Emmanuel IV., z rodu Savojských, právoplatný král Itálie!" # todo: NEW TRANSLATION
 ITA_reestablish_rome: "Nový Řím" # todo: NEW TRANSLATION
 ITA_reestablish_rome_desc: "Skutečný zlatý věk Itálie byl, když Římská říše sahala od Iberie po Kavkaz. Měli bychom znovu uchopit odkaz Říma a usilovat o obnovu impéria v moderní době." # todo: NEW TRANSLATION
 ITA_dismantle_parliament: "Rozpustit parlament" # todo: NEW TRANSLATION
 ITA_dismantle_parliament_desc: "Italové promluvili; nyní máme legitimitu zbavit se zkorumpované politické třídy, která způsobila desetiletí úpadku, bez zbytečného násilí." # todo: NEW TRANSLATION
 ITA_seize_power: "Uchopit moc" # todo: NEW TRANSLATION
 ITA_seize_power_desc: "Už nemůžeme snášet, že nám zemi řídí ti zkorumpovaní otroci; odstraníme je z moci, v případě potřeby i silou." # todo: NEW TRANSLATION
 ITA_divide_et_impera: "Divide Et Impera" # todo: NEW TRANSLATION
 ITA_divide_et_impera_desc: "'Divide Et Impera', tedy 'Rozděl a panuj', znamená získávat a udržovat moc rozbíjením větších koncentrací moci na menší části, které samy o sobě mají méně síly než ten, kdo strategii uplatňuje. Tato myšlenka by měla řídit naši politiku, pokud chceme vytvořit Nový Řím." # todo: NEW TRANSLATION
 ITA_march_on_rome: "Nový pochod na Řím" # todo: NEW TRANSLATION
 ITA_march_on_rome_desc: "Mussolini pochodoval na Řím se svými černokošiláři, aby převzal moc. Měli bychom pomoci našim fašistickým hnutím zorganizovat druhý pochod a oficiálně znovu přijmout fašismus. Vlaky už teď jezdí včas, takže se tentokrát můžeme soustředit rovnou na dobývání." # todo: NEW TRANSLATION
 ITA_reclaim_colonies: "Znovu získat naše kolonie" # todo: NEW TRANSLATION
 ITA_reclaim_colonies_desc: "Italské koloniální impérium rozhodně nebylo největší na světě, ale pokud chceme světu ukázat moc fašismu, musíme jej obnovit! Tito Afričané nám Italům nejsou rovnocenní; znovu dobytí našich kolonií by mělo být kouskem tiramisu." # todo: NEW TRANSLATION
 ITA_claim_tunisia: "Požadovat Tunisko" # todo: NEW TRANSLATION
 ITA_claim_tunisia_desc: "Tunisko bylo zabráno Francií dříve, než jsme mohli podniknout kroky a začlenit ho do našeho projektu Čtvrtého pobřeží; teď máme šanci to zkusit znovu." # todo: NEW TRANSLATION
 ITA_claim_lybia: "Znovu získat Libyi" # todo: NEW TRANSLATION
 ITA_claim_lybia_desc: "Tvrdě jsme bojovali proti Turkům, aby byla Libye osvobozena a byla naší kolonií po desetiletí. Náš projekt integrace a Čtvrtého pobřeží musí znovu začít." # todo: NEW TRANSLATION
 ITA_claim_eritrea: "Znovu získat Eritreu" # todo: NEW TRANSLATION
 ITA_claim_eritrea_desc: "Eritrea byla po našem odchodu ponechána v žalostném stavu; obnovení naší vlády by pro ně bylo darem." # todo: NEW TRANSLATION
 ITA_claim_somalia: "Znovu získat Somálsko" # todo: NEW TRANSLATION
 ITA_claim_somalia_desc: "Somálsko bylo po našem odchodu ponecháno v žalostném stavu; obnovení naší vlády by pro ně bylo darem." # todo: NEW TRANSLATION
 ITA_claim_ethiopia: "Znovu získat Etiopii" # todo: NEW TRANSLATION
 ITA_claim_ethiopia_desc: "Etiopie byla po našem odchodu ponechána v žalostném stavu; obnovení naší vlády by pro ně bylo darem." # todo: NEW TRANSLATION
 ITA_oil_deal_egypt: "Egyptská ropná dohoda" # todo: NEW TRANSLATION
 ITA_oil_deal_egypt_desc: "Egypt díky Suezskému průplavu představuje klíčový tranzitní bod pro značnou část našeho obchodu, zejména ropy, kterou také produkuje. Měli bychom si zajistit výhodnou obchodní dohodu; naše vojenská síla zajistí co nejpříznivější podmínky." # todo: NEW TRANSLATION
 ITA_gulf_black_gold: "Ropné dohody v Perském zálivu" # todo: NEW TRANSLATION
 ITA_gulf_black_gold_desc: "Státy Perského zálivu produkují značné množství ropy, které bude pro naši válečnou průmyslovou základnu zásadní." # todo: NEW TRANSLATION
 ITA_levant_oil_deal: "Ropné dohody na Levantu" # todo: NEW TRANSLATION
 ITA_levant_oil_deal_desc: "Sýrie a Irák jsou významnými producenty ropy a vzájemná obchodní dohoda nám oběma zajistí volný tok ropy do Itálie." # todo: NEW TRANSLATION
 ITA_persian_oil_deal: "Íránská ropná dohoda" # todo: NEW TRANSLATION
 ITA_persian_oil_deal_desc: "Írán je významným producentem ropy; jeho energetické zdroje budou klíčové pro naše rostoucí potřeby." # todo: NEW TRANSLATION
 ITA_renew_lateran_treaties: "Obnovit Lateránské smlouvy" # todo: NEW TRANSLATION
 ITA_renew_lateran_treaties_desc: "Lateránské smlouvy byly pakt mezi fašistickou Itálií a Vatikánem, kde byla vyřešena 'Římská otázka' a Itálie konečně uznala Svatý stolec jako nezávislý mikrostát. Jsou součástí naší demokratické ústavy, takže bychom jim měli dát najevo, že naše fašistická vláda je bude respektovat. Prozatím." # todo: NEW TRANSLATION
 ITA_renew_lateran_treaties_2: "Obnovit Lateránské smlouvy" # todo: NEW TRANSLATION
 ITA_renew_lateran_treaties_2_desc: "Lateránské smlouvy byly pakt mezi fašistickou Itálií a Vatikánem, kde byla vyřešena 'Římská otázka' a Itálie konečně uznala Svatý stolec jako nezávislý mikrostát. Jsou součástí naší demokratické ústavy, takže bychom jim měli dát najevo, že naše fašistická vláda je bude respektovat. Prozatím." # todo: NEW TRANSLATION
 ITA_pesky_states: "Ultimátum malým státům" # todo: NEW TRANSLATION
 ITA_pesky_states_desc: "Je čas říct mikro-státům v rámci Itálie, že vláda neuznává jejich právo na existenci. Buď se podrobí novému Duce, nebo naše legie černých košil pochodují proti nim." # todo: NEW TRANSLATION
 ITA_retake_african_coast: "Znovu obsadit africké pobřeží" # todo: NEW TRANSLATION
 ITA_retake_african_coast_desc: "Lidé si při pomyšlení na starověký Řím vybaví Evropu, ale severní Afrika byla také jeho důležitou součástí. Tyto země jsou chudé a slabé; měli bychom je snadno obsadit a obnovit římskou nadvládu v regionu." # todo: NEW TRANSLATION
 ITA_retake_levant: "Znovu ovládnout Levant" # todo: NEW TRANSLATION
 ITA_retake_levant_desc: "Kdysi kolébka největších starověkých říší, Střední východ byl historií oddělen a jeho lidé trpí pod cizí nadvládou a neustálým vnitřním bojem. Je čas opět přinést Pax Romana do regionu a ovládnout jeho podzemní bohatství pro pohon naší slavné restaurace." # todo: NEW TRANSLATION
 ITA_invite_the_gauls: "Západní Evropa" # todo: NEW TRANSLATION
 ITA_invite_the_gauls_desc: "Naši západoevropští bratři jsou také dětmi Říma. Pokud chceme, aby naše Římská federace byla skutečným nástupcem Impéria, měli bychom jim nabídnout členství." # todo: NEW TRANSLATION
 ITA_invite_africans: "Afrika a Blízký východ" # todo: NEW TRANSLATION
 ITA_invite_africans_desc: "Afrika a Blízký východ se od dob římských změnily. Nové kultury a vzestup islámu je možná změnily navždy. I oni jsou ale děti Říma. Měli bychom jim nabídnout členství v naší federaci." # todo: NEW TRANSLATION
 ITA_demand_carniola: "Uplatnit nárok na Kranjsko" # todo: NEW TRANSLATION
 ITA_demand_carniola_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. Itálie musí ovládat Balkán, pokud chceme dominovat Středomoří. Donutíme sousedy, aby přijali nové hranice... nebo naše nezastavitelné armády je je přepíší silou." # todo: NEW TRANSLATION
 ITA_demand_dalmatia: "Uplatnit nárok na Dalmácii" # todo: NEW TRANSLATION
 ITA_demand_dalmatia_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. Itálie musí ovládat Balkán, pokud chceme dominovat Středomoří. Donutíme sousedy, aby přijali nové hranice... nebo naše nezastavitelné armády je je přepíší silou." # todo: NEW TRANSLATION
 ITA_reclaim_ionian_islands: "Uplatnit nárok na Jónské ostrovy" # todo: NEW TRANSLATION
 ITA_reclaim_ionian_islands_desc: "Jónské ostrovy jako Korfu a Zakynthos byly po staletí italské; musíme je získat zpět." # todo: NEW TRANSLATION
 ITA_our_grisons: "Znovu získat italské Švýcarsko" # todo: NEW TRANSLATION
 ITA_our_grisons_desc: "Ticino a Graubünden jsou italsky mluvící regiony Švýcarska; byly by mnohem lépe spojeny se svými bratry než s Němci nebo Francouzi." # todo: NEW TRANSLATION
 ITA_strike_gaul: "Udeřte na Západ" # todo: NEW TRANSLATION
 ITA_strike_gaul_desc: "Gallia, Hispania, Britannia — všechny musí spatřit světlo a přijmout, že jejich správné místo je v Nové římské říši. Naše legie si s nimi rychle poradí." # todo: NEW TRANSLATION
 ITA_recover_anatolia: "Získat zpět Anatolii" # todo: NEW TRANSLATION
 ITA_recover_anatolia_desc: "Východní říše musí být obnovena. Naše nové technologie by měly zajistit, že se už nebudeme muset znovu rozdělovat, protože budeme lépe vládnout, proto musíme my znovu získat ta území. Udělejme z Istanbulu opět Konstantinopol!" # todo: NEW TRANSLATION
 ITA_invite_anatolians: "Pozvat Anatolany" # todo: NEW TRANSLATION
 ITA_invite_anatolians_desc: "Nemůžeme vážně tvrdit, že jsme pokračovatelé Říma, aniž bychom nenabídli členství Východní říši. Pojďme vyjednat členství s jejich různými vládami." # todo: NEW TRANSLATION
 ITA_our_savoie: "Získat zpět Savojsko" # todo: NEW TRANSLATION
 ITA_our_savoie_desc: "Savojsko bylo protiprávně přiděleno Francii, když jsme během Risorgimenta potřebovali jejich pomoc proti Rakousku." # todo: NEW TRANSLATION
 ITA_our_corsica: "Získat zpět Korsiku" # todo: NEW TRANSLATION
 ITA_our_corsica_desc: "Korsika je geograficky italská a po nespočet století jí vládla Janov; je čas konečně dokončit sjednocení našeho domovského regionu." # todo: NEW TRANSLATION
 ITA_our_nizza: "Získat zpět Nice" # todo: NEW TRANSLATION
 ITA_our_nizza_desc: "Nice byla pošetile postoupena Francii spolu se Savojsko během Risorgimenta. Je čas ji znovu získat a konečně dokončit naše sjednocení." # todo: NEW TRANSLATION
 ITA_recover_balkans: "Získat zpět Balkán" # todo: NEW TRANSLATION
 ITA_recover_balkans_desc: "Balkánský region je dnes směs různých populací, což vedlo k mnohému konfliktu, jak jsme viděli při rozpadu Jugoslávie. Musíme je sjednotit všechny pod římskou vlajku, jako bratry, a ukončit tyto umělé národy." # todo: NEW TRANSLATION
 ITA_recover_alps: "Získat zpět Alpy" # todo: NEW TRANSLATION
 ITA_recover_alps_desc: "Alpský region je kritickou přírodní bariérou k Italskému poloostrovu, srdci Říše. Je nezbytné jej získat zpět, aby chránil Itálii." # todo: NEW TRANSLATION
 ITA_invite_balkan_countries: "Pozvat Balkánské země" # todo: NEW TRANSLATION
 ITA_invite_balkan_countries_desc: "Balkán by měl být pozván do Římské federace, aby mohla zasahovat celé Středozemní moře. Byl klíčovou součástí Západní říše a nedávný chaos v regionu je ostudou pro památku Říma." # todo: NEW TRANSLATION
 ITA_strike_germans_before_they_can: "Pomsta Teutoburgu" # todo: NEW TRANSLATION
 ITA_strike_germans_before_they_can_desc: "Starý Řím zničili germánští barbaři, a nyní se rodí Nový Řím. Pokud chceme zajistit jeho přežití, musíme se postarat, aby Němci nepředstavovali hrozbu — nebudeme čekat, až udeří první. Připravte legie, pochodujeme na Berlín!" # todo: NEW TRANSLATION
 ITA_arabian_black_gold: "Arabské černé zlato" # todo: NEW TRANSLATION
 ITA_arabian_black_gold_desc: "Měli bychom uskutečnit Mussoliniho sen o dobytí Arábie. Nejen že to výrazně zvětší rozsah a význam italské říše, ale dá nám to přístup k obrovským ložiskům ropy. Arabské černé zlato obohatí italskou říši." # todo: NEW TRANSLATION
 ITA_abandon_the_west: "Opustit Západ" # todo: NEW TRANSLATION
 ITA_abandon_the_west_desc: "Řekněme 'addio' NATO, půjdeme vlastní cestou! Studená válka skončila, není třeba vázat naši zahraniční politiku na Američany a jejich přátele." # todo: NEW TRANSLATION
 ITA_settle_southern_question: "Vyřešit jižní otázku" # todo: NEW TRANSLATION
 ITA_settle_southern_question_desc: "Jižní část Itálie se staví proti myšlence Nového království, ale prostřednictvím soustředěné propagandistické kampaně bychom měli být schopni normalizovat tuto myšlenku mezi místním obyvatelstvem a uklidnit případné protesty." # todo: NEW TRANSLATION
 ITA_demand_crown_albania: "Požadovat Albánii" # todo: NEW TRANSLATION
 ITA_demand_crown_albania_desc: "Král Vittorio Emmanuel III. byl králem Albánie jmenován králem Zogem. Albánie si stále udržuje významné vazby na Itálii, je čas je přivést zpět do našeho kruhu." # todo: NEW TRANSLATION
 ITA_italian_empire: "Císař" # todo: NEW TRANSLATION
 ITA_italian_empire_desc: "Obnovením našich kolonií jsme de facto obnovili Italskou říši, a tak náš slavný vládce může nyní oficiálně prohlásit, že Království Itálie je nyní Říší Itálie. Ať žije císař Vittorio IV!" # todo: NEW TRANSLATION
 ITA_attack_on_america: "Zaútočit na Ameriku" # todo: NEW TRANSLATION
 ITA_attack_on_america_desc: "Spojené státy stáli za invazí na naši zemi a pádem Itálie během druhé světové války. Itálie se od té doby jen zhoršila, ale nyní jsme obnovili naše právoplatné místo mezi světovými mocnostmi. Nyní je konečně čas na pomstu. Spálíme Washington, ukažme Američanům pravou sílu dětí Říma!" # todo: NEW TRANSLATION
 ITA_attack_on_america_spirit: "Zaútočit na Ameriku" # todo: NEW TRANSLATION
 ITA_attack_on_america_spirit_desc: "Spojené státy stáli za invazí na naši zemi a pádem Itálie během druhé světové války. Itálie se od té doby jen zhoršila, ale nyní jsme obnovili naše právoplatné místo mezi světovými mocnostmi. Nyní je konečně čas na pomstu. Spálíme Washington, ukažme Američanům pravou sílu dětí Říma!" # todo: NEW TRANSLATION
 ITA_pax_romana: "Pax Romana" # todo: NEW TRANSLATION
 ITA_pax_romana_desc: "Konečný osud Říma je konečně na dosah, sjednotíme celou planetu pod císařským orlem jednou provždy." # todo: NEW TRANSLATION
 ITA_with_europe: "Usilovat o evropskou spolupráci" # todo: NEW TRANSLATION
 ITA_with_europe_desc: "Itálie musí být blízko Evropské unii. Měli bychom usilovat o těsné vazby s ostatními členy a zvýšenou spolupráci." # todo: NEW TRANSLATION
 ITA_with_europe_2: "Usilovat o evropskou spolupráci" # todo: NEW TRANSLATION
 ITA_with_europe_2_desc: "Itálie musí být blízko Evropské unii. Měli bychom usilovat o těsné vazby s ostatními členy a zvýšenou spolupráci." # todo: NEW TRANSLATION
 ITA_european_speech: "Evropský projev" # todo: NEW TRANSLATION
 ITA_european_speech_desc: "Musíme oznámit naše úmysly sjednotit Evropu. Připravme oficiální projev italských europoslanců v Evropském parlamentu a veškerou potřebnou PR přípravu." # todo: NEW TRANSLATION
 ITA_prepare_the_union: "Připravit unii" # todo: NEW TRANSLATION
 ITA_prepare_the_union_desc: "Musíme připravit Smlouvu o unifikaci a předložit ji Evropskému parlamentu. Bude trvat čas připravit takovou smlouvu, aby ji všechny členské státy ochotně přijaly." # todo: NEW TRANSLATION
 ITA_unite_the_union: "Jedna Evropa" # todo: NEW TRANSLATION
 ITA_unite_the_union_desc: "Evropská unie je naší budoucností a my jsme budoucností Evropské unie. Předložili jsme Smlouvu o unifikaci Evropskému parlamentu. Veškeré naše úsilí by mělo směřovat k tomu, aby všichni členové EU schválili tuto smlouvu, a vytvoříme největší nadstát, jaký svět kdy viděl." # todo: NEW TRANSLATION
 ITA_without_europe: "Na vlastní pěst" # todo: NEW TRANSLATION
 ITA_without_europe_desc: "Evropská unie je odsouzená k nezdaru a naše členství nám jen ubírá suverenitu. Měli bychom se začít od organizace distancovat." # todo: NEW TRANSLATION
 ITA_diplomatic_focus: "Diplomatické zaměření" # todo: NEW TRANSLATION
 ITA_diplomatic_focus_desc: "§YPrůmyslová spolupráce§!: Obě země obdrží civilní továrnu.\n§YZ vojenská spolupráce§!: Itálie žádá o koupi vojenského vybavení.\n§YCestovní ruch§!: Obě země obdrží kancelář.\n§YObchodní dohoda§!: Itálie obdrží suroviny, druhá země získá továrnu.\n§YMigrace§!: Itálie získá vyšší populační růst nebo snížené náklady policie.\n§YTechnologická dohoda§!: Itálie zaplatí peníze za rychlost výzkumu a bonusy k technologiím." # todo: NEW TRANSLATION
 ITA_diplomatic_focus_TT: "V popisu tohoto zaměření najdete efekty dohod, které můžete jiným zemím v této větvi navrhnout." # todo: NEW TRANSLATION
 ITA_strenghten_ties_with_west: "Upevnit vazby se Západem" # todo: NEW TRANSLATION
 ITA_strenghten_ties_with_west_desc: "Od konce fašismu se Itálie stala stabilní demokracií. Musíme udržet naše vztahy s Amerikou, NATO a s celým svobodným světem." # todo: NEW TRANSLATION
 ITA_draw_closer_to_east: "Přiblížit se k Východu" # todo: NEW TRANSLATION
 ITA_draw_closer_to_east_desc: "Rusko je silná velmoc a nyní, když se chceme oddělit od Západu, bude naším nejlepším spojencem. Mohou využívat naše přístavy, my můžeme využívat jejich vliv a sílu." # todo: NEW TRANSLATION
 ITA_draw_closer_to_far_east: "Přiblížit se k Číně" # todo: NEW TRANSLATION
 ITA_draw_closer_to_far_east_desc: "Číňané budou dominovat tomuto novému století. Pokud se chceme oddělit od Západu, musíme se k nim přiblížit. Spojenec v Evropě pro ně bude neocenitelný, přivítají nás s otevřenou náručí." # todo: NEW TRANSLATION
 ITA_strive_for_neutrality: "Usilovat o neutralitu" # todo: NEW TRANSLATION
 ITA_strive_for_neutrality_desc: "Historie ukázala, že říše se mohou zhroutit bleskově a příliš ukvapené volby strany mohou být nebezpečné." # todo: NEW TRANSLATION
 ITA_industrial_cooperation_with_japan: "Průmyslová spolupráce s Japonskem" # todo: NEW TRANSLATION
 ITA_industrial_cooperation_with_japan_desc: "Itálie i Japonsko mají silné výrobní sektory orientované na mezinárodní obchod a export. Spolupráce by měla prospět oběma stranám." # todo: NEW TRANSLATION
 ITA_security_cooperation_with_mexico: "Bezpečnostní spolupráce s Mexikem" # todo: NEW TRANSLATION
 ITA_security_cooperation_with_mexico_desc: "Mexiko, stejně jako my, má historii silných zločineckých organizací — kartelů. Organizace často spolupracují s naší mafií při pašování drog. Spolupráce by nám měla pomoci oslabit tento nelegální obchod." # todo: NEW TRANSLATION
 ITA_trade_deal_with_australia: "Přátelit se s Austrálií" # todo: NEW TRANSLATION
 ITA_trade_deal_with_australia_desc: "Austrálie má významnou italskou komunitu a je velkým exportérem surovin; obchodní dohoda by mohla obě naše země výrazně obohatit." # todo: NEW TRANSLATION
 ITA_trade_deal_with_canada: "Přátelit se s Kanadou" # todo: NEW TRANSLATION
 ITA_trade_deal_with_canada_desc: "Kanada je významným exportérem surovin a velmi touží po italských potravinových exportech; obchodní dohoda by mohla obě země výrazně obohatit." # todo: NEW TRANSLATION
 ITA_befriend_south_america: "Sbližit se s Jižní Amerikou" # todo: NEW TRANSLATION
 ITA_befriend_south_america_desc: "Jižní Amerika nedůvěřuje USA a Západu obecně od dob studené války. Nemyslí si však mnoho o Itálii. Pojďme podat ruku přátelství Brazílii a Argentině a začít v regionu získávat vliv." # todo: NEW TRANSLATION
 ITA_befriend_india: "Sbližit se s Indií" # todo: NEW TRANSLATION
 ITA_befriend_india_desc: "Indie se brzy stane nejlidnatější zemí planety; je nevyhnutelné, že se stane významným hráčem, a je rozumné si ji nyní získat za přítele." # todo: NEW TRANSLATION
 ITA_befriend_north_african_countries: "Sbližit se se zeměmi severní Afriky" # todo: NEW TRANSLATION
 ITA_befriend_north_african_countries_desc: "Druhá strana Středozemního moře je ovládána severoafrickými státy, s nimiž bychom měli být přátelé, abychom spolupracovali na otázce migrantů snažících se dostat do Evropy." # todo: NEW TRANSLATION
 ITA_befriend_south_african_countries: "Sbližit se se zeměmi jižní Afriky" # todo: NEW TRANSLATION
 ITA_befriend_south_african_countries_desc: "Afrika je zemí bohatství; toto nerostné bohatství je strategicky důležité pro naše průmysly a bylo by moudré vyjednat pro naše podniky prioritní přístup k němu." # todo: NEW TRANSLATION
 ITA_befriend_america: "Sbližit se s USA" # todo: NEW TRANSLATION
 ITA_befriend_america_desc: "Spojené státy jsou moderním bastionem svobody a demokracie. Aby svět věděl, že Itálie stojí za svobodou, musíme zajistit jejich přátelství." # todo: NEW TRANSLATION
 ITA_befriend_israel: "Sbližit se s Izraelem" # todo: NEW TRANSLATION
 ITA_befriend_israel_desc: "Izrael je nesmírně vyspělá země s špičkovými technologiemi v mnoha oblastech jako zemědělství, hospodaření s vodou a zbrojní technologie; z takové spolupráce bychom mohli těžit." # todo: NEW TRANSLATION
 ITA_befriend_israel_TT: "To sníží šance na sucho." # todo: NEW TRANSLATION
 ITA_befriend_taiwan: "Sbližit se s Tchaj-wanem a Jižní Koreou" # todo: NEW TRANSLATION
 ITA_befriend_taiwan_desc: "Tchaj-wan a Jižní Korea jsou předními národy ve výrobě procesorů a mnoha dalších technologických produktů." # todo: NEW TRANSLATION
 ITA_befriend_europeans: "Sbližit se se Západní Evropou" # todo: NEW TRANSLATION
 ITA_befriend_europeans_desc: "Musíme ukázat našim evropským bratrům, že naše věrnost je s nimi. Stojíme na jejich straně!" # todo: NEW TRANSLATION
 ITA_befriend_middle_east: "Sbližit se se Středním východem" # todo: NEW TRANSLATION
 ITA_befriend_middle_east_desc: "Nemáme zájem být v rozporu se státy Blízkého východu. Nedůvěřují našim sousedům, takže je musíme přesvědčit, že jsme jim ochotni být přáteli." # todo: NEW TRANSLATION
 ITA_befriend_south_east_asia: "Sbližit se s jihovýchodní Asií" # todo: NEW TRANSLATION
 ITA_befriend_south_east_asia_desc: "Jako součást našeho úsilí přiblížit se Číně budeme muset získat i další asijské státy za přátele." # todo: NEW TRANSLATION
 ITA_befriend_europeans2: "Sbližit se se Východní Evropou" # todo: NEW TRANSLATION
 ITA_befriend_europeans2_desc: "Bývalý východní blok je chudší než Západ a kulturně i politicky odlišný. Musíme se jim pokusit nabídnout diplomatickou podporu a ujistit je, že stojíme při nich." # todo: NEW TRANSLATION
 ITA_befriend_csto: "Sbližit se s CSTO" # todo: NEW TRANSLATION
 ITA_befriend_csto_desc: "Po sblížení s Rusy je přirozené nyní sbližovat i jejich spojence. Musíme zajistit, aby členové CSTO považovali Itálii za přítele a spojence." # todo: NEW TRANSLATION
 ITA_befriend_malaya: "Sbližit se s Východní Indií" # todo: NEW TRANSLATION
 ITA_befriend_malaya_desc: "Pokud se sblížíme s Čínou, budeme muset najít i jiné potenciální spojence v jejich okolí. Pacifické státy Malajsie a Indonésie jsou skvělými kandidáty." # todo: NEW TRANSLATION
 ITA_befriend_europeans3: "Sbližit se se Severskou Evropou" # todo: NEW TRANSLATION
 ITA_befriend_europeans3_desc: "Neměli bychom zapomínat na naše teutonické a skandinávské sousedy. Je důležité mít jejich přátelství a podporu, pokud chceme být uznáni jako skuteční obhájci demokracie." # todo: NEW TRANSLATION
 ITA_attempt_join_sco: "Připojit se k SCO" # todo: NEW TRANSLATION
 ITA_attempt_join_sco_desc: "Jsme už nějakou dobu mimo NATO a naše náhlá změna loajality nám nepřinesla přátelství sousedů. Musíme se oficiálně připojit k našim novým spojencům v SCO, abychom upevnili naši změnu zahraniční politiky na desítky let. Itálie stojí s Dračí mocností!" # todo: NEW TRANSLATION
 ITA_the_nato: "Potvrdit závazek k NATO" # todo: NEW TRANSLATION
 ITA_the_nato_desc: "Musíme zaručit ostatním členům aliance, že dbáme o jejich bezpečnost. Útok na jednoho je útok na všechny." # todo: NEW TRANSLATION
 ITA_italeave: "Italeave" # todo: NEW TRANSLATION
 ITA_italeave_desc: "Evropská unie je zkorumpované včelí hnízdo byrokratů, kteří pohrdají Itálií a neustále plánují její pád; musíme opustit tuto hnijící organizaci." # todo: NEW TRANSLATION
 ITA_global_investments: "Zahraniční investice" # todo: NEW TRANSLATION
 ITA_global_investments_desc: "Pokud se chceme vzdálit od Evropy a jít vlastní cestou, budeme potřebovat zahraniční vliv. Investujme do rozvoje jiných zemí, abychom si získali trochu dobré vůle." # todo: NEW TRANSLATION
 ITA_use_force: "Zastavit imigraci" # todo: NEW TRANSLATION
 ITA_use_force_desc: "Nekontrolovaná imigrace je ničivý kruh: střední třída utíká z chudých zemí, stává se nižší třídou v bohatších zemích a ohrožuje existenci místních nižších tříd. To způsobí, že jejich země původu trpí, což vede k dalším odchodům a zvýšení fenoménu. Musíme s tímto cyklem bojovat." # todo: NEW TRANSLATION
 ITA_use_force_decision: "Zastavit imigraci" # todo: NEW TRANSLATION
 ITA_use_force_decision_desc: "Nekontrolovaná imigrace je ničivý kruh: střední třída utíká z chudých zemí, stává se nižší třídou v bohatších zemích a ohrožuje existenci místních nižších tříd. To způsobí, že jejich země původu trpí, což vede k dalším odchodům a zvýšení fenoménu. Musíme s tímto cyklem bojovat." # todo: NEW TRANSLATION
 ITA_use_force_decision_repeal: "Přestat odmítat migranty" # todo: NEW TRANSLATION
 ITA_encourage_immigration: "Podporovat imigraci" # todo: NEW TRANSLATION
 ITA_encourage_immigration_desc: "Imigrace řeší mnoho našich problémů, včetně nízké porodnosti a nedostatku nízkonákladových pracovníků. Z ekonomického hlediska je pro Itálii výhodné přijmout více imigrantů." # todo: NEW TRANSLATION
 ITA_encourage_immigration_decision: "Podporovat imigraci" # todo: NEW TRANSLATION
 ITA_encourage_immigration_decision_desc: "Imigrace řeší mnoho našich problémů, včetně nízké porodnosti a nedostatku nízkonákladových pracovníků. Z ekonomického hlediska je pro Itálii výhodné přijmout více imigrantů." # todo: NEW TRANSLATION

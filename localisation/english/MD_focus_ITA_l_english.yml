 italy_md.69.d: "Rozhořčeni hroznou politickou a ekonomickou situací země se Italové zvedli v rozsáhlých protestech po celé pevnině. Některé z nich již přecházejí v násilí a část vlády se již obává, co může následovat, pokud protestující neuklidní, protože antisystémové strany usilovně pracují na tom, aby z hněvu populace vytěžily podporu." # todo: NEW TRANSLATION

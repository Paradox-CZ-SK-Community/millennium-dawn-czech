  ITA_privatize_museum_system: "Privatizovat muzea" # todo: NEW TRANSLATION
  ITA_privatize_museum_system_desc: "Přestože italská muzea hostí nejvyšší hustotu historických artefaktů, archeologických lokalit a monumentální architektury ve srovnání s jakoukoli jinou zemí, italská muzea zaostávají za evropskými protějšky, pokud jde o přitažlivost pro turisty. Stejně jako v mnoha dalších oblastech nebylo řízení těchto míst nikdy podrobněji zkoumáno a v důsledku toho nemají motivaci se přizpůsobit době či být konkurenceschopná." # todo: NEW TRANSLATION

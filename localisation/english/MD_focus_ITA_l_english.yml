  ITA_reform_the_judiciary: "Reformovat soudnictví" # todo: NEW TRANSLATION
  ITA_reform_the_judiciary_desc: "Náš soudní systém patří k nejpomalejším ve vyspělém světě. Je to velká škoda pro náš lid a negativní faktor pro podnikání. Musíme zjednodušit náš právní kodex, aby se systém urychlil." # todo: NEW TRANSLATION
  ITA_simplify_legal_code: "Zjednodušit právní kodex" # todo: NEW TRANSLATION
  ITA_simplify_legal_code_desc: "Každá reforma vychází z existujícího kodexu, ale namísto vylepšování změnou stávajících částí se nové části přidávají bez konce. Výsledkem je, že složitost našeho právního kodexu přímo brání občanům a podnikům dodržovat pravidla." # todo: NEW TRANSLATION
  ITA_reduce_judgement_times: "Zkrátit délku soudních řízení" # todo: NEW TRANSLATION
  ITA_reduce_judgement_times_desc: "I malé řízení v Itálii může zabrat i dekádu, což způsobuje velký stres zúčastněných občanů a představuje významný problém pro podniky, které očekávají odškodnění." # todo: NEW TRANSLATION
  ITA_impose_better_checks_on_magistrates: "Zlepšit dohled nad soudci" # todo: NEW TRANSLATION
  ITA_impose_better_checks_on_magistrates_desc: "Soudci pracují jen pod dohledem svých kolegů, což může vést k jejich vzájemné obhajobě a bránit řešení problémů. Musíme rozšířit systém kontrol v našem soudním systému, abychom zlepšili jeho funkčnost." # todo: NEW TRANSLATION
  ITA_refound_IRI: "Oživit IRI" # todo: NEW TRANSLATION
  ITA_refound_IRI_desc: "IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) se chystá ukončit činnost. Můžeme se vrátit k tomuto rozhodnutí, abychom udrželi silný starý nástroj pro sjednocení našich zásahů do ekonomiky." # todo: NEW TRANSLATION

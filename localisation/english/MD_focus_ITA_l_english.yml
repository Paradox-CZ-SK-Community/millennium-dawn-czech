  ITA_post_cold_war_reforms: "Post Cold War Reforms" # todo: NEW TRANSLATION
  ITA_post_cold_war_reforms_desc: "With the end of the cold war, military doctrine has entered a period of stagnation and must be adapted to whatever new realities are to face our country." # todo: NEW TRANSLATION
  ITA_advanced_technology: "Pokročilá technologie" # todo: NEW TRANSLATION
  ITA_advanced_technology_desc: "Zatímco konvenční síly tvoří dobrý základ, mít více exotických prostředků pro vedení války je vždy výhodné." # todo: NEW TRANSLATION
  ITA_military_nuclear_program: "Vojenský jaderný program" # todo: NEW TRANSLATION
  ITA_military_nuclear_program_desc: "Itálie dosud byla denuklearizovanou zemí, ale události ve světě ukazují, že je rozumné opustit tento princip. Pokud chceme přečkat nadcházející bouři a vyjít na vrchol, měl by být vývoj jaderných zbraní jednou z našich nejvyšších priorit." # todo: NEW TRANSLATION
  ITA_naval_reactors: "Námořní reaktory" # todo: NEW TRANSLATION
  ITA_naval_reactors_desc: "Námořní plavidla poháněná jadernou energií mohou cestovat déle a rychleji dojíždět na místa s menší potřebou zásob než konvenční lodě. Je to dražší, ano, ale výhody to výrazně převyšují nevýhody a náklady." # todo: NEW TRANSLATION
  ITA_nuclear_weapons: "Jaderné zbraně" # todo: NEW TRANSLATION
  ITA_nuclear_weapons_desc: "S hotovým základem a teoretickou prací je nyní čas skutečně vyvinout jaderné hlavice. Přišel čas, aby se Itálie připojila k jadernému klubu." # todo: NEW TRANSLATION
  ITA_new_alfa_project: "Nový projekt Alfa" # todo: NEW TRANSLATION
  ITA_new_alfa_project_desc: "V roce 1971 projekt Alfa umožnil Itálii vyvinout první mezikontinentální balistické střely založené na americkém designu Polaris. Zahájení nového projektu tohoto typu by položilo základ pro vývoj různých druhů střel pro vojenské i civilní kosmické využití." # todo: NEW TRANSLATION
  ITA_vega_rocket: "Vega Rocket" # todo: NEW TRANSLATION
  ITA_vega_rocket_desc: "Mít domácí orbitalní vypouštění je nesmírně důležité pro vybudování satelitní sítě a zajištění neomezeného přístupu na oběžnou dráhu. Proměněním našich nově vyvinutých ICBMs na kosmické nosiče zahájíme tuto kapacitu levným způsobem. Iniciativa Vega nám vytyčí novou cestu ke hvězdám." # todo: NEW TRANSLATION
  ITA_galileo_satellites: "Satelity Galileo" # todo: NEW TRANSLATION
  ITA_galileo_satellites_desc: "GPS a GLONASS jsou dvě hlavní globální navigační konstelace, ale použitím kterékoli z nich hrozí, že jejich vlastníci nám omezí přístup, pokud naše zájmy již nebudou vzájemné. Budování naší vlastní GNSS sítě je záležitostí nejen národní hrdosti, ale i národní bezpečnosti." # todo: NEW TRANSLATION
  ITA_submarine_missiles: "Ponorkové střely" # todo: NEW TRANSLATION
  ITA_submarine_missiles_desc: "" # todo: NEW TRANSLATION
  ITA_cruise_missiles: "Dostřelné střely" # todo: NEW TRANSLATION
  ITA_cruise_missiles_desc: "" # todo: NEW TRANSLATION
  ITA_modernize_air_defence: "Modernizace vzdušné obrany" # todo: NEW TRANSLATION
  ITA_modernize_air_defence_desc: "Nyní, když máme ICBMs, musíme se proti nim také bránit. Rozšíření kapacit ABM a SAM je nezbytné k zabránění útoků na naše území." # todo: NEW TRANSLATION
  ITA_upgrade_nike_missiles: "Vylepšete Nike rakety" # todo: NEW TRANSLATION
  ITA_upgrade_nike_missiles_desc: "Systém Nike, který nám USA poskytly ještě během studené války, nám poskytuje základní ABM kapacitu. Abychom mohli reagovat na moderní hrozby, musíme tyto rakety a odpalovací zařízení vylepšit na úroveň, která dokáže interceptovat moderní balistické rakety." # todo: NEW TRANSLATION
  ITA_upgrade_hawk_missiles: "Vylepšete Hawk rakety" # todo: NEW TRANSLATION
  ITA_upgrade_hawk_missiles_desc: "Systém Hawk, který nám USA tehdy poskytly, byl jedním z nejlepších systémů protivzdušné obrany na světě, ale v průběhu let se stal zastaralým. Vylepšení jejich odpalovačů a raket by posílilo naši protileteckou síť." # todo: NEW TRANSLATION
  ITA_upgrade_aspide_missiles: "Vylepšete Aspide rakety" # todo: NEW TRANSLATION
  ITA_upgrade_aspide_missiles_desc: "" # todo: NEW TRANSLATION
  ITA_aster_missiles: "Aster rakety" # todo: NEW TRANSLATION
  ITA_aster_missiles_desc: "Aster je výsledkem naší společné snahy s Francií vyvinout moderní, zcela evropskou sjednocenou rodinu SAM, kterou lze instalovat jak na pevnině, tak na lodích. Můžeme si pořídit významné množství těchto raket podpisem nové smlouvy o jejich nákupu." # todo: NEW TRANSLATION
  ITA_military_leadership: "Vojenské vedení" # todo: NEW TRANSLATION
  ITA_military_leadership_desc: "Zatímco běžný voják, pilot nebo námořník může vyhrát bitvu, kompetentní vedení je to, co jim umožňuje dosáhnout na velké měřítko a dovést je k definitivnímu vítězství. Staré způsoby myšlení nemohou vyhrát bitvy v tomto novém věku, takže je musíme přizpůsobit novým podmínkám" # todo: NEW TRANSLATION
  ITA_air_superiority: "Vzdušná převaha" # todo: NEW TRANSLATION
  ITA_air_superiority_desc: "Získání vzdušné převahy bývá často tou nejzásadnější věcí, která se během války může stát na jedné straně. Nesmíme dovolit počasí a staré taktiky nám v tom zabránit. Lepší vycvičení našich pilotů v leteckém boji a v tom, jak operovat ve špatném počasí, je nezbytné." # todo: NEW TRANSLATION
  ITA_bomber_interception: "Záchyt bombardérů" # todo: NEW TRANSLATION
  ITA_bomber_interception_desc: "Nemůžeme doufat, že dokážeme vyrovnat množství letadel nasazených hlavními mocnostmi světa, ale to, co můžeme udělat, je učinit útoky na nás tak nákladnými, že každá mocnost dvakrát zváží zahájení." # todo: NEW TRANSLATION
  ITA_ground_support: "Pozemní podpora" # todo: NEW TRANSLATION
  ITA_ground_support_desc: "CAS je novým bohem války, a proto potřebujeme lepší výcvik v tom, jak využít naše letectvo při formování boje na zemi. Cílené zásahy, eliminace prioritních cílů a způsobení masivních ztrát jsou tím, na čem by se naše letectvo mělo lépe vycvičit." # todo: NEW TRANSLATION
  ITA_strategic_bombing: "Strategické bombardování" # todo: NEW TRANSLATION
  ITA_strategic_bombing_desc: "Abychom účinněji zasahovali nepřátelskou logistiku a tovární systémy, musíme více trénovat v získávání cílů, koordinaci úderů a obranném létání. Zlepšení v těchto oblastech vyžaduje nové tréninkové režimy a taktické přístupy." # todo: NEW TRANSLATION
  ITA_tactical_bombing: "Taktické bombardování" # todo: NEW TRANSLATION
  ITA_tactical_bombing_desc: "" # todo: NEW TRANSLATION
  ITA_naval_strike: "Námořní úder" # todo: NEW TRANSLATION
  ITA_naval_strike_desc: "" # todo: NEW TRANSLATION
  ITA_airforce_reformer: "Reformátor letectva" # todo: NEW TRANSLATION
  ITA_airforce_reformer_desc: "Oblast vzdušného boje se od svého vzniku výrazně změnila a tempo těchto změn nejevá známky zpomalení. Naši velitelé letectva musí přizpůsobit své myšlení této oblasti novým realitám, kterým čelíme." # todo: NEW TRANSLATION
  ITA_army_offense: "Armádní ofenziva" # todo: NEW TRANSLATION
  ITA_army_offense_desc: "Naše armáda je kopím, které lze v okamžiku vyrazit do nepřítele k dosažení vítězství. Musíme toto kopí doplnit o železnou vůli vůdců a dobré strategické myšlení, abychom věděli, kdy a jak ho nejlépe použít. Zbraň je jen tak dobrá, jako ten, kdo ji drží." # todo: NEW TRANSLATION
  ITA_army_defense: "Armádní obrana" # todo: NEW TRANSLATION
  ITA_army_defense_desc: "Naši vůdci musí chápat, že za nimi, lid Itálie, závisí na tom, aby jejich rodiny zůstaly v bezpečí. Nastavením naší strategie a vedení proměníme naši armádu v pevnost, kterou žádná vnější síla nemůže prolomit." # todo: NEW TRANSLATION
  ITA_army_logistics: "Armádní logistika" # todo: NEW TRANSLATION
  ITA_army_logistics_desc: "Armáda bojuje jen tak dobře, jak fungují její logistika. Plánování logistických potřeb armády je téměř stejně důležité jako plánování toho, jak chcete nepřítele zničit. Naši důstojníci musí vždy myslet na to, kde a jak budou vojáci krmeni, zásobováni a jak nejlépe využít zásoby, které mají po ruce k dosažení vítězství." # todo: NEW TRANSLATION
  ITA_army_planning: "Armádní plánování" # todo: NEW TRANSLATION
  ITA_army_planning_desc: "Žádný plán nepřežije kontakt s nepřítelem. Naši důstojníci musí být vycvičeni myslet rychle a být ještě rychlejší na nohou, aby se přizpůsobili měnícím se podmínkám boje. Ať už jde o prevenci nepřátelského průlomu nebo posun vpřed do hloubky nepřátelských linií, naši důstojníci musí být schopni efektivně vést naše síly." # todo: NEW TRANSLATION
  ITA_army_combined_arms: "Armáda kombinovaných zbraní" # todo: NEW TRANSLATION
  ITA_army_combined_arms_desc: "" # todo: NEW TRANSLATION
  ITA_army_concealment: "Maskování armády" # todo: NEW TRANSLATION
  ITA_army_concealment_desc: "" # todo: NEW TRANSLATION
  ITA_army_reformer: "Reforma armády" # todo: NEW TRANSLATION
  ITA_army_reformer_desc: "Naše armáda je pravděpodobně nejvíce pozadu v modernizačních snahách. Pokračovat ve vývoji nových taktických myšlenek a způsobů vedení pozemní války je klíčové." # todo: NEW TRANSLATION
  ITA_decisive_battle: "Rozhodující bitva" # todo: NEW TRANSLATION
  ITA_decisive_battle_desc: "Hlavním účelem námořnictva je v jádru zničit nepřátelskou flotilu a zůstat s dostatkem lodí, abychom mohli pokračovat v získání výhody. Budováním strategie, která spoléhá na jedinou rozhodující bitvu, necháme nepřítele bez času na adaptaci či reakci a tím zvítězíme." # todo: NEW TRANSLATION
  ITA_naval_war_of_attrition: "Námořní válka vyčerpání" # todo: NEW TRANSLATION
  ITA_naval_war_of_attrition_desc: "Používáním ponorek a dalších námořních prostředků k rabování nepřátelských zásobovacích linek a obchodních skupin znamená, že ovlivníme nepřátelskou válečnou snahu, aniž bychom ohrozili naše síly v klasické bitvě. Tisíc drobných ran, které nepřítele srazí, jsou stejně účinné jako jeden rozhodující úder." # todo: NEW TRANSLATION
  ITA_combat_screens: "Bojové obrazovky" # todo: NEW TRANSLATION
  ITA_combat_screens_desc: "" # todo: NEW TRANSLATION
  ITA_anti_submarine: "Proti ponorkám" # todo: NEW TRANSLATION
  ITA_anti_submarine_desc: "" # todo: NEW TRANSLATION
  ITA_fleet_maneuver: "Manévr flotily" # todo: NEW TRANSLATION
  ITA_fleet_maneuver_desc: "Zatímco velké lodě jsou důležité pro prestiž a surovou bojovou sílu, jejich počet je omezený a jsou velmi drahé. Spoléhat se na větší počet menších bojových lodí nám umožňuje být na více místech najednou a útočit stejně zuřivě, zatímco jsme schopni zvládat více ztrát a zůstat bojeschopní." # todo: NEW TRANSLATION
  ITA_naval_aviation: "Námořní letectví" # todo: NEW TRANSLATION
  ITA_naval_aviation_desc: "Jako jedna z mála globálních velmocí s provozní letadlovou lodí a s plány na další stavbu, musíme zlepšit pohled na námořní letectví jako rozšíření schopnosti naší flotily zasahovat cíle daleko za dosah zbraní a tradičních útočných vektorů." # todo: NEW TRANSLATION
  ITA_naval_logistics: "Námořní logistika" # todo: NEW TRANSLATION
  ITA_naval_logistics_desc: "" # todo: NEW TRANSLATION
  ITA_naval_anti_air: "Námořní protiletecká obrana" # todo: NEW TRANSLATION
  ITA_naval_anti_air_desc: "" # todo: NEW TRANSLATION
  ITA_naval_reformer: "Reforma námořnictva" # todo: NEW TRANSLATION
  ITA_naval_reformer_desc: "Zatímco námořnictvo je dobře vybavené, jeho strategické postupy by se mohly zlepšit na základě nedávné spojenecké bojové zkušenosti a adaptaci na nové technologické pokroky v námořním i vzdušném boji." # todo: NEW TRANSLATION
  ITA_military_infrastructure: "Vojenská infrastruktura" # todo: NEW TRANSLATION
  ITA_military_infrastructure_desc: "Dobře vybudovaná a vycvičená armáda není nic bez infrastruktury, která je potřebná k její udržení. Námořní základny, letiště, pevnosti, SAM a pobřežní fortifikace nám poskytují silný obranný okraj a účinné výjezdové pole pro budoucí nasazení v případě, že bude potřeba vyjít do války." # todo: NEW TRANSLATION
  ITA_air_defences: "Protiletecká obrana" # todo: NEW TRANSLATION
  ITA_air_defences_desc: "Mít moderní síť protileteckých raket (SAM) je klíčové k prevenci nepřátelských útoků na naše území a jednotky využívající letadla a rakety. Od konce studené války byly naše obrany v této oblasti omezené a zastaralé. Posílení klíčových bodů o další moderní SAMy by nám výrazně prospělo." # todo: NEW TRANSLATION
  ITA_missile_defences: "Raketové obrany" # todo: NEW TRANSLATION
  ITA_missile_defences_desc: "Balistické střely jsou vzácnou hrozbou, ale i jedna, která projde, může znamenat zkázu našich měst. Musíme vytvořit novou ABM síť, aby i ten nejodhodlanější útok nedokázal vyvolat takový ničivý úder." # todo: NEW TRANSLATION
  ITA_naval_bases: "Námořní základny" # todo: NEW TRANSLATION
  ITA_naval_bases_desc: "Nově rozšířené Marina Militare potřebuje nové základny, které mohou pojmout více námořních sil a kotvit více lodí, aby byl udržován stav pohotovosti. Je nejlepší je vybudovat tak, abychom netížili naši flotilu na omezeném počtu míst, která by představovala dokonalou příležitost pro nepřítele k útoku a její vyřazení." # todo: NEW TRANSLATION
  ITA_coastal_defense: "Pobřežní obrana" # todo: NEW TRANSLATION
  ITA_coastal_defense_desc: "Námořnictvo může zabránit mnoha útokům, ale pokud jeho snahy selžou, potřebujeme náhradní plán, kterým budeme bránit naše pobřeží proti nepřátelské invazi. Vytvoření série pevností na klíčových místech je dobrý základ, který můžeme později rozšířit, pokud bude třeba." # todo: NEW TRANSLATION
  ITA_eastern_alpine_forts: "Východní alpské pevnosti" # todo: NEW TRANSLATION
  ITA_eastern_alpine_forts_desc: "Východní alpská oblast hraničí se nestabilním Balkánem a postrádá i přirozené obranné prvky. Nevybudováním pevností v této oblasti je nebezpečné a může vést k situaci, kdy naše síly nebudou mít kam se bránit při invazi." # todo: NEW TRANSLATION
  ITA_northern_alpine_forts: "Severní alpské pevnosti" # todo: NEW TRANSLATION
  ITA_northern_alpine_forts_desc: "Málo kdo očekává útok ze Švýcarska, ale Švýcarsko, pokud by bylo ovládáno nepřátelskou mocí, je skvělým místem, odkud by mohl potenciální nepřítel zničit naši severní obranu na polovinu. Musíme zabezpečit tuto oblast, abychom zabránili této možnosti." # todo: NEW TRANSLATION
  ITA_western_alpine_forts: "Západní alpské pevnosti" # todo: NEW TRANSLATION
  ITA_western_alpine_forts_desc: "Západní alpská oblast je široce otevřená pro potenciální průniky z Francie a vede přímo do našeho průmyslového srdce. Vytvoření páteře, kterou mohou naše pohraniční síly použít k obraně až do příjezdu naší hlavní síly, je klíčové pro zajištění oblasti." # todo: NEW TRANSLATION
  ITA_procurement_choice: "Možnost nákupu" # todo: NEW TRANSLATION
  ITA_procurement_choice_desc: "Existují určité segmenty našeho zbrojního průmyslu, které by skutečně mohly těžit ze zahraniční spolupráce, aby se dostaly na špičkovou úroveň. Existuje několik zdrojů, na které bychom se mohli obrátit, nebo bychom mohli zkusit to zvládnout sami." # todo: NEW TRANSLATION
  ITA_nato_procurement: "NATO Pořízení" # todo: NEW TRANSLATION
  ITA_nato_procurement_desc: "NATO udržuje systém technologických transferů a prodejů mezi svými členy, aby usnadnil vzájemný standard výbavy a lepší interoperabilitu. Několik našich spojenců nás v některých oblastech výrazně převyšuje, a bylo by rozumné čerpat z jejich zkušeností při vývoji modelů, které sami produkujeme." # todo: NEW TRANSLATION
  ITA_eastern_procurement: "Východní pořízení" # todo: NEW TRANSLATION
  ITA_eastern_procurement_desc: "Rusko a Čína již desítky let stojí v popředí vývoje obrněné techniky a raket, a jelikož už nemůžeme těžit ze zdrojů NATO, musíme se obrátit na východ, abychom získali nezbytnou technologickou pomoc pro vývoj vlastních systémů podle jejich zkušeností." # todo: NEW TRANSLATION
  ITA_independent_procurement: "Nezávislé pořízení" # todo: NEW TRANSLATION
  ITA_independent_procurement_desc: "Jak se svět stává nestabilnějším, musíme jít vpřed sami ve snaze rozvíjet náš domácí zbrojní průmysl. Existuje spousta italských návrhářů, kteří mají zápal potřebný k tomu, aby vytvářeli modely, které nejen odpovídají, ale i překonají standard západních i východních bloků." # todo: NEW TRANSLATION
  ITA_equipment_specialization: "Specializace výbavy" # todo: NEW TRANSLATION
  ITA_equipment_specialization_desc: "Další zdokonalení našeho vybavení pro čelení specifickým výzvám je nutné. Potřebujeme vyvinout nástroje, které přesně odpovídají úkolu, který stojí před námi." # todo: NEW TRANSLATION
  ITA_future_army: "Budoucí armáda" # todo: NEW TRANSLATION
  ITA_future_army_desc: "Navzdory pokroku ve válčení zůstává člověk a jeho puška páteří každé vojenské síly. Musíme se rozhodnout, kolik mužů skutečně potřebujeme a jak je vlastně vycvičit." # todo: NEW TRANSLATION
  ITA_professional_army: "Profesionální armáda" # todo: NEW TRANSLATION
  ITA_professional_army_desc: "Kdokoli může nasadit stovky tisíc mužů a doufat ve vítězství, ale nevyhraje, pokud neví, kam mířit. Mít jádro dobře vycvičených jednotek zdatných v složitých bojích nám umožňuje provádět mnohem složitější taktiky než jakýkoli soupeř k dosažení vítězství." # todo: NEW TRANSLATION
  ITA_stricter_training: "Přísnější výcvik" # todo: NEW TRANSLATION
  ITA_stricter_training_desc: "V boji - lépe vycvičená strana vyhrává. Musíme vycvičit naše jednotky na úroveň, která jim umožní bojovat v jakýchkoli podmínkách a v jakémkoli prostředí, ve kterém se mohou ocitnout. Pokud v tom budeme pokračovat, v takovém tempu budou naši vojáci nejlepší na světě." # todo: NEW TRANSLATION
  ITA_dedicated_logistics: "Věnovaná logistika" # todo: NEW TRANSLATION
  ITA_dedicated_logistics_desc: "Naše dobře vycvičené jednotky potřebují dobře vycvičené logistické zázemí, aby mohly bojovat efektivně. Všechny špičkové tréninky, které našim jednotkám poskytujeme, a veškeré pokročilé vybavení, které dostanou, nemají smysl, pokud se skutečně nedostanou na frontu." # todo: NEW TRANSLATION
  ITA_dedicated_logistics_spirit: "Věnovaná logistika" # todo: NEW TRANSLATION
  ITA_advanced_equipment_standards: "Pokročilé standardy vybavení" # todo: NEW TRANSLATION
  ITA_advanced_equipment_standards_desc: "Nejlepší vojáci vyžadují to nejlepší vybavení, co si lze pořídit. Musíme vyvinout výbavu, která bude výkonnější než to, co mají naši rivalové." # todo: NEW TRANSLATION
  ITA_volounteer_forces: "Dobrovolné síly" # todo: NEW TRANSLATION
  ITA_volounteer_forces_desc: "Nucení lidí bojovat zřídka dává dobré vojáky. Nejvíce motivovaní vojáci jsou dobrovolníci, kteří bojují z vlastní vůle. Musíme zavést systém, který lépe najde tyto lidi a dostane je do armády." # todo: NEW TRANSLATION
  ITA_massive_army: "Masová armáda" # todo: NEW TRANSLATION
  ITA_massive_army_desc: "Někdo říká, že kvantita je sama o sobě kvalita, a pokud chceme soupeřit s větším NATO či východními mocnostmi, musíme mít armádu, která dokáže odpovídat jejich číslům." # todo: NEW TRANSLATION
  ITA_streamline_mass_recruitment: "Zjednodušení masové mobilizace" # todo: NEW TRANSLATION
  ITA_streamline_mass_recruitment_desc: "Jelikož jsme se rozhodli jít s kvantitou, musíme najít způsob, jak skutečně povolat tolik mužů efektivně, jinak riskujeme, že mobilizace nebude probíhat dost rychle na to, aby to mělo význam." # todo: NEW TRANSLATION
  ITA_streamlined_logistics: "Zjednodušená logistika" # todo: NEW TRANSLATION
  ITA_streamlined_logistics_desc: "Nasazení tolika vojáků vyvolává nové logistické výzvy, výzvy, kterým musíme čelit, pokud skutečně chceme nasadit kdekoli mimo naše hranice." # todo: NEW TRANSLATION
  ITA_streamlined_logistics_spirit: "Zjednodušená logistika" # todo: NEW TRANSLATION
  ITA_mass_produced_equipment: "Masově vyráběné vybavení" # todo: NEW TRANSLATION
  ITA_mass_produced_equipment_desc: "Každý muž potřebuje pušku, uniformu, polní lékárničku, rádio a mnoho dalších drobných věcí, aby mohl fungovat na bojišti. I když nemůžeme doufat, že pro naše vojáky pořídíme to nejlepší z nejlepších v dostatečném množství, mít dobrý základní standard je" # todo: NEW TRANSLATION
  ITA_home_exercises: "Domácí cvičení" # todo: NEW TRANSLATION
  ITA_home_exercises_desc: "Nelze vyslat tolik mužů na trénink s našimi spojenci najednou a udržet čelo výcviku. Musíme vybudovat výcvikovou infrastrukturu, základny, logistické uzly a vyvinout tréninkový režim, který dokáže tolik mužů dostat na adekvátní úroveň." # todo: NEW TRANSLATION
  ITA_specialize_ariete: "Specializace tanku Ariete" # todo: NEW TRANSLATION
  ITA_specialize_ariete_desc: "MBT Ariete je páteří našich obrněných skupin a hrdostí armády. Úprava tohoto tanku tak, aby vyhovoval naší nové armádě doktríně, by byla dobrý nápad." # todo: NEW TRANSLATION
  ITA_specialize_ariete_spirit: "Specializace tanku Ariete" # todo: NEW TRANSLATION
  ITA_specialize_freccia: "Specializace Freccia IFV" # todo: NEW TRANSLATION
  ITA_specialize_freccia_desc: "Freccia je tahounem našich mechanizovaných jednotek. Měli bychom využít jejich zkušeností a podnětů k dalším úpravám platformy." # todo: NEW TRANSLATION
  ITA_specialize_freccia_spirit: "Specializace Freccia IFV" # todo: NEW TRANSLATION
  ITA_specialize_dardo: "Specializace Dardo APC" # todo: NEW TRANSLATION
  ITA_specialize_dardo_desc: "Dardo APC je pokračováním M113 v naší armádě. Dobře vyzbrojený a pancéřovaný pro vozidlo své třídy, vždy lze najít způsoby, jak ho zlepšit." # todo: NEW TRANSLATION
  ITA_specialize_dardo_spirit: "Specializace Dardo APC" # todo: NEW TRANSLATION
  ITA_specialize_centauro: "Specializace Centauro lehký tank" # todo: NEW TRANSLATION
  ITA_specialize_centauro_desc: "Centauro je špičkový kolový tank 21. století. Umožňuje nám provádět bleskové zásahy do nepřátelské zadní linie a udržovat nadvládu na bojišti díky rychlosti a palebné síle. Přesto proč ho ještě nezlepšit?" # todo: NEW TRANSLATION
  ITA_specialize_centauro_spirit: "Specializace Centauro lehký tank" # todo: NEW TRANSLATION
  ITA_specialize_lince: "Specializace nákladního vozu Lince" # todo: NEW TRANSLATION
  ITA_specialize_lince_desc: "Nákladní vozy jsou páteří každé armády; udržet naše vozy aktuální a v provozu je nezbytné." # todo: NEW TRANSLATION
  ITA_specialize_lince_spirit: "Specializace Lince nákladního vozu" # todo: NEW TRANSLATION
  ITA_specialize_arx: "Specializace ARX zbraně" # todo: NEW TRANSLATION
  ITA_specialize_arx_desc: "Malé zbraně zůstaly z velké části na místě od konce 70. let, ale to neznamená, že nemůžeme zkusit udělat několik pokroků." # todo: NEW TRANSLATION
  ITA_specialize_arx_spirit: "Specializace ARX zbraně" # todo: NEW TRANSLATION
  ITA_specialize_siaccon: "Specializace SIACCON vybavení" # todo: NEW TRANSLATION
  ITA_specialize_siaccon_desc: "SIACCONIA je náš domácí systém pro velení a řízení na bojišti. Jak vyvíjíme naši doktrínu, naše systémy se musí vyvíjet také." # todo: NEW TRANSLATION
  ITA_specialize_siaccon_spirit: "Specializace SIACCON vybavení" # todo: NEW TRANSLATION
  ITA_specialize_spike: "Specializace SPIKE rakety" # todo: NEW TRANSLATION
  ITA_specialize_spike_desc: "Izraelsky vyrobený SPIKE je moderní, top-attack raketa, která se považuje za nejlepší ATGM na světě, ale vždy ji lze zlepšit." # todo: NEW TRANSLATION
  ITA_specialize_spike_spirit: "Specializace SPIKE rakety" # todo: NEW TRANSLATION
  ITA_specialize_stinger: "Specializace Stinger rakety" # todo: NEW TRANSLATION
  ITA_specialize_stinger_desc: "Stinger je NATO's nejběžnější MANPADS a byl nám nasazen po desetiletí, modifikovat ho pro nadcházející konflikt by bylo dobré." # todo: NEW TRANSLATION
  ITA_specialize_stinger_spirit: "Specializace Stinger rakety" # todo: NEW TRANSLATION
  ITA_specialize_obice_fh: "Specializace děl FH70" # todo: NEW TRANSLATION
  ITA_specialize_obice_fh_desc: "Dělostřelba je skutečným bohem války, ale FH-70 a její podsystémy by mohly potřebovat vylepšení, aby lépe vyhovovaly našim potřebám." # todo: NEW TRANSLATION
  ITA_specialize_obice_fh_spirit: "Specializace děl FH70" # todo: NEW TRANSLATION
  ITA_specialize_semovente: "Specializace samohybných děl" # todo: NEW TRANSLATION
  ITA_specialize_semovente_desc: "Panzer 2000, který používáme, pochází z Německa, ale skutečně by si zasloužil zcela italský balíček vylepšení." # todo: NEW TRANSLATION
  ITA_specialize_semovente_spirit: "Specializace samohybných děl" # todo: NEW TRANSLATION
  ITA_specialize_mangusta: "Specializace vrtulníku A129 Mangusta" # todo: NEW TRANSLATION
  ITA_specialize_mangusta_desc: "A129 Mangusta je pokročilý útočný vrtulník schopný nasadit několik různých zbraňových systémů, včetně ATGM, raket a kanonových modulů." # todo: NEW TRANSLATION
  ITA_specialize_mangusta_spirit: "Specializace vrtulníku A129 Mangusta" # todo: NEW TRANSLATION
  ITA_specialize_otomatic: "Specializace OTOMATIC SPAA" # todo: NEW TRANSLATION
  ITA_specialize_otomatic_desc: "OTO hlavní protiletadlový tank pro intercept a combat nese vyspělý rychlopalný 76mm kanón, který italské námořnictvo používá na podvozku Leopard I odvozeném, poskytující vzdušnou a raketovou ochranu, stejně jako nepřímou palbu a protitankové schopnosti." # todo: NEW TRANSLATION
  ITA_specialize_otomatic_spirit: "Specializace OTOMATIC SPAA" # todo: NEW TRANSLATION
  ITA_future_airforce: "Budoucí letectvo" # todo: NEW TRANSLATION
  ITA_future_airforce_desc: "Aeronautica Militare jsou naši ochránci na nebi. Musíme přizpůsobit jejich výcvik, výstroj a strategie tak, aby lépe čelili vyvíjejícím se hrozbám, se kterými se brzy budeme muset vypořádat, a lépe je sladit s našimi ostatními silami." # todo: NEW TRANSLATION
  ITA_air_dominance: "Letecká převaha" # todo: NEW TRANSLATION
  ITA_air_dominance_desc: "Nejlepší obrana je dobrý útok. Je lepší vložit veškeré úsilí do ovládnutí nebe a neplýtvat zdroji na ochranu cílů, které ani nebudou zasaženy, protože naši piloti budou mít plnou kontrolu nad oblohou nad nimi." # todo: NEW TRANSLATION
  ITA_exploit_superiority: "Využití převahy" # todo: NEW TRANSLATION
  ITA_exploit_superiority_desc: "Obrovská letecká moc naší frakce zajistí celkovou kontrolu nad oblohou; nemá smysl plýtvat dalšími zdroji snažíme-li se dosáhnout toho, co už je naše. Měli bychom se místo toho zaměřit na maximalizaci výhod naší letecké převahy." # todo: NEW TRANSLATION
  ITA_achieve_superiority: "Dosažení převahy" # todo: NEW TRANSLATION
  ITA_achieve_superiority_desc: "Musíme zaměřit omezené zdroje na dosažení letecké převahy, neboť není užitečné mít dokonalý bombardér, když nepřítel ovládá oblohu." # todo: NEW TRANSLATION
  ITA_hostile_sky: "Nepřátelské nebe" # todo: NEW TRANSLATION
  ITA_hostile_sky_desc: "Nelze se spoléhat na trvalou leteckou dominanci, a proto se můžeme ocitnout neschopní interceptovat každý nálet. Musíme vycvičit naše pozemní síly, aby lépe dokázaly zmírnit ztráty z tohoto a aby nepřítel zbytečně vyčerpal své útoky a munici na falešné cíle nebo přímo minul cíl." # todo: NEW TRANSLATION
  ITA_incapacitate_enemy: "Oslabení nepřítele" # todo: NEW TRANSLATION
  ITA_incapacitate_enemy_desc: "Bombardování logistické infrastruktury a průmyslové základny nepřítele má často větší dopad na naše šance na vítězství než samotné útoky na jejich pozice. Jistě, soustředěním veškerého úsilí na bombardování nepřítele může dojít k tomu, že naše strana utrpí více ztrát než obvykle, ale pokud způsobíme více škody, než kolik způsobíme, na tom nezáleží." # todo: NEW TRANSLATION
  ITA_home_air_defense: "Domovská vzdušná obrana" # todo: NEW TRANSLATION
  ITA_home_air_defense_desc: "V současné době je náš průmysl a logistická síť zranitelná vůči cíleným bombardováním. Žádná armáda nemůže bojovat se zlomenou páteří, proto musíme vybudovat obrany a rozptýlit naši infrastrukturu, aby pokud nepřítel projde, bylo poškození co nejmenší a neovlivnilo naše operace." # todo: NEW TRANSLATION
  ITA_air_superiority_fighter: "Stíhače vzdušné převahy" # todo: NEW TRANSLATION
  ITA_air_superiority_fighter_desc: "Bez ohledu na to, jak pokročilé jsou naše bombardéry, jsou k ničemu, pokud nedokážeme ovládnout nebe, ve kterém by měly létat. Investice do pokročilých systémů vzdušné převahy nám dávají náskok k ovládnutí nebe a k zastavení podpory nepřítele, která by zasahovala naše jednotky." # todo: NEW TRANSLATION
  ITA_specialized_as_fighter_spirit: "Specializované stíhače vzdušné převahy" # todo: NEW TRANSLATION
  ITA_multirole_fighters: "Multirole stíhače" # todo: NEW TRANSLATION
  ITA_multirole_fighters_desc: "Mít letecké uskupení, které zvládne jakýkoli úkol, je nejefektivnějším využitím našich prostředků. Multirole stíhače budou páteří naší letecké flotily, schopné plnit jakýkoli úkol a zároveň se připravené přeorientovat své mise podle měnících se podmínek na bojišti." # todo: NEW TRANSLATION
  ITA_multirole_fighter_spirit: "Specializované Multirole stíhače" # todo: NEW TRANSLATION
  ITA_light_fighters: "Lehké stíhače" # todo: NEW TRANSLATION
  ITA_light_fighters_desc: "Spoléhat se na levné, masově vyráběné, ale stále účinné stíhače znamená, že pokryjeme všechny úkoly letecké války, aniž bychom utráceli příliš mnoho peněz na platformy, které v mnoha případech fungují dostatečně. Pokud jeden bude sestřelen, na tom moc nezáleží, je jich 10 na cestě." # todo: NEW TRANSLATION
  ITA_light_fighters_spirit: "Speciálně zaměřené lehké stíhače" # todo: NEW TRANSLATION
  ITA_close_air_support: "Blízká letecká podpora" # todo: NEW TRANSLATION
  ITA_close_air_support_desc: "CAS, i když má jen málo prostředků k obraně, způsobuje obrovské škody nepřátelským mužům a materiálu, proráží moderní bojiště z velké výšky. Pokud dosáhneme vzdušné převahy, dokážeme porazit mnohem významnější protivníky jen bombardováním jejich jednotek do záhuby." # todo: NEW TRANSLATION
  ITA_specialized_cas_spirit: "Specializovaná Blízká letecká podpora" # todo: NEW TRANSLATION
  ITA_strike_fighters: "Útočné stíhače" # todo: NEW TRANSLATION
  ITA_strike_fighters_desc: "Útočné stíhače jsou nejlepší volbou pro útok na pozemní cíle a zároveň přežití v kontestovaném vzdušném prostoru. Dokážou se bránit, když je to potřeba, a nést dostatečný náklad pro značné škody na pozemních cílech, a proto musíme zaměřit naše platformy pro pozemní útok do této oblasti." # todo: NEW TRANSLATION
  ITA_multirole_attack_plane_spirit: "Specializované útočné stíhače" # todo: NEW TRANSLATION
  ITA_ground_attack_drones: "Pozemní útočné drony" # todo: NEW TRANSLATION
  ITA_ground_attack_drones_desc: "Američané prokázali, jak účinné mohou být UCAV. Dlouhé doby zdržení nad oblastí, významný náklad a žádné riziko pro posádky dávají podstatné výhody oproti tradičním útočným platformám. Zaměřením našich útočných snah na drony můžeme uvolnit vzácnou pracovní sílu pro jiné úkoly a celkově vynaložit méně peněz." # todo: NEW TRANSLATION
  ITA_ground_attack_drones_spirit: "Specializované pozemní útočné drony" # todo: NEW TRANSLATION
  ITA_naval_bomber: "Námořní bombardér" # todo: NEW TRANSLATION
  ITA_naval_bomber_desc: "Od druhé světové války je námořní letectvo hlavním útočným prostředkem flotil, které musí zasahovat vzdušné, pozemní i námořní cíle. Vytvořením a udržováním výkonného námořního bombardéru můžeme poskytnout našim námořním leteckým svazům silný nástroj, proti kterému se každá soupeřova moc musí mít na pozoru." # todo: NEW TRANSLATION
  ITA_naval_bomber_spirit: "Specializovaný námořní bombardér" # todo: NEW TRANSLATION
  ITA_naval_multirole: "Námořní multirole" # todo: NEW TRANSLATION
  ITA_naval_multirole_desc: "Námořní útočné skupiny se často musí operovat daleko od našich břehů a v velmi nepříznivém prostředí. Naše námořní letadla musí být schopna reagovat na jakoukoli výzvu naplno. To je možné jen s dobrým námořním multirolem, který dokáže konkurovat našemu pozemnímu letadlu." # todo: NEW TRANSLATION
  ITA_naval_multirole_spirit: "Specializovaný námořní multirole" # todo: NEW TRANSLATION
  ITA_naval_light_multirole: "Lehký námořní multirole" # todo: NEW TRANSLATION
  ITA_naval_light_multirole_desc: "Vlastnit velké nosiče a velká letadla na palubě je fajn, ale nechává nás málo prostoru k udržení ztrát. Pokud se zaměříme na menší, levnější platformy, můžeme jich nasadit více a vydržet více ztrát, aniž bychom zpomalovali operační tempo. Je to také levnější, což je vždy příjemné." # todo: NEW TRANSLATION
  ITA_naval_light_multirole_spirit: "Specializovaný lehký námořní multirole" # todo: NEW TRANSLATION
  ITA_strategic_bomber: "Strategický bombardér" # todo: NEW TRANSLATION
  ITA_strategic_bomber_desc: "Strategické bombardéry jsou drahé, náročné na údržbu a velmi obtížné na výrobu. Přesto jejich efekty na strategickou situaci mohou rozhodovat a často otočí válku ve prospěch nás. Stavba účinných strategických bombardérů by měla být první prioritou, pokud chceme mít tuto moc nad nepřáteli." # todo: NEW TRANSLATION
  ITA_strategic_bomber_spirit: "Specializovaný strategický bombardér" # todo: NEW TRANSLATION
  ITA_future_navy: "Budoucí námořnictvo" # todo: NEW TRANSLATION
  ITA_future_navy_desc: "Marina Militare je historicky jednou z nejsilnějších námořních sil v Evropě, s vyspělou schopností sloužit na modré vodě a systémem projekce síly; musíme ji dále rozvíjet, aby lépe odpovídala realitám regionu i světu." # todo: NEW TRANSLATION
  ITA_mediterranean_navy: "Středomořské námořnictvo" # todo: NEW TRANSLATION
  ITA_mediterranean_navy_desc: "Středozemní moře je naše domovská oblast a historická oblast operací po staletí. Rozvíjením námořní síly, která může dominovat této oblasti a specializací na pobřežní a blízké modré vodě operace, by mohla být tato strategie realizovatelná do budoucna." # todo: NEW TRANSLATION
  ITA_land_based_naval_airforce: "Pozemní námořní letectvo" # todo: NEW TRANSLATION
  ITA_land_based_naval_airforce_desc: "Naše domovská území se nacházejí na perfektním centrálním místě pro patrolování nad Středozemním mořem. Umístění na pevnině je mnohem levnější a bezpečnější než použití letadlové lodě, aniž by se obětovaly provozní výhody díky naší poloze." # todo: NEW TRANSLATION
  ITA_land_based_naval_airforce_spirit: "Focus: Land Based Naval Airforce" # todo: NEW TRANSLATION
  ITA_attack_submarines: "Útočné ponorky" # todo: NEW TRANSLATION
  ITA_attack_submarines_desc: "Ponorky jsou v současnosti nejuniverzálnějším typem jednotek na otevřeném moři. Dokážou zůstat neviditelné a plnit různé mise, od obchodních zásahů, průzkumu bojiště až po tajné operace. V Středomoří mohou naše ponorky zničit větší povrchové lodě, které jsou uvězněné v zóně operací." # todo: NEW TRANSLATION
  ITA_attack_submarines_spirit: "Focus: Attack Submarines" # todo: NEW TRANSLATION
  ITA_frontline_corvettes: "Frontline Corvettes" # todo: NEW TRANSLATION
  ITA_frontline_corvettes_desc: "Fregaty tvoří páteř naší flotily, korvety nám umožňují vyplnit mezery v námořních potřebách a mohou být přiřazovány do bojově náročných, ale ne méně důležitých rolí, jako je ochrana obchodu nebo hlídky, aniž by se omezoval celkový potenciál námořní síly." # todo: NEW TRANSLATION
  ITA_frontline_corvettes_spirit: "Focus: Frontline Corvettes" # todo: NEW TRANSLATION
  ITA_frigate_backbone: "Frigate Backbone" # todo: NEW TRANSLATION
  ITA_frigate_backbone_desc: "Fregata je nejběžnějším typem válečné lodě na moři dnes a s naším regionálním zaměřením dává smysl, že se i my zaměříme na tento typ plavidla. Můžeme nasadit více fregat a levněji než srovnatelnou flotilu větších lodí." # todo: NEW TRANSLATION
  ITA_frigate_backbone_spirit: "Focus: Frigate Backbone" # todo: NEW TRANSLATION
  ITA_dedicated_AA_destroyers: "Dedicated AA Destroyers" # todo: NEW TRANSLATION
  ITA_dedicated_AA_destroyers_desc: "Letecké útoky jsou jednou z nejnebezpečnějších hrozeb pro námořní plavidla. Musíme vyvinout systémy a výcvik, které posílí naši protiletadlovou (AA) sílu a možná i vyrobit lodě zaměřené na vzdušnou obranu celé flotily. Torpédoborce jsou pro tuto úlohu nejlepší platformou." # todo: NEW TRANSLATION
  ITA_dedicated_AA_destroyers_spirit: "Focus: Dedicated AA Destroyers" # todo: NEW TRANSLATION
  ITA_oceanic_navy: "Oceánské námořnictvo" # todo: NEW TRANSLATION
  ITA_oceanic_navy_desc: "Ačkoliv jsme vždy byli primárně středomořskou mocností, vyjít z hranic našich domovských oceánů nám umožní zaujmout sebevědomější globální postoj. To by zásadně změnilo naši doktrínu, ale zároveň by nám poskytlo mnohem více možností využití námořní síly a celkově posílilo naši sílu, i když by to bylo méně specializované pro domácí obranu." # todo: NEW TRANSLATION
  ITA_supercarrier_development: "Rozvoj supercarrierů" # todo: NEW TRANSLATION
  ITA_supercarrier_development_desc: "Naše současné letadlové lodě jsou příliš malé na to, aby zvládly rozsáhlé zahraniční operace, a proto potřebujeme větší. Něco jako americká třída Nimmitz, ale vyrobené v Itálii by vyhovovalo našim novým potřebám velice dobře." # todo: NEW TRANSLATION
  ITA_supercarrier_development_spirit: "Zaměření: Vývoj superletadlové lodě" # todo: NEW TRANSLATION
  ITA_missile_submarines: "Raketové ponorky" # todo: NEW TRANSLATION
  ITA_missile_submarines_desc: "Většina naší ponorkové síly dosud byla poměrně malá a krátkého dosahu. Velké ponorky, nesoucí dlouhodosahové rakety, by byly obrovským krokem kupředu oproti tomu, co máme nyní, a umožnily by nám provádět mnohem významnější úkoly. Tyto ponorky mohou být dokonce jaderné... nebo nést jaderné rakety." # todo: NEW TRANSLATION
  ITA_missile_submarines_spirit: "Focus: Missile Submarines" # todo: NEW TRANSLATION
  ITA_frontline_frigates: "Frontline Frigates" # todo: NEW TRANSLATION
  ITA_frontline_frigates_desc: "Fregaty jsou levnou jednotkou v naší nové doktríně, protože korvety prostě nemají výdrž, aby udržely krok s hlavní oceánskou flotilou." # todo: NEW TRANSLATION
  ITA_frontline_frigates_spirit: "Focus: Frontline Frigates" # todo: NEW TRANSLATION
  ITA_destroyer_backbone: "Destroyer Backbone" # todo: NEW TRANSLATION
  ITA_destroyer_backbone_desc: "Základem našeho nového plánu flotily bude zaměření na torpédoborce jako páteř naší námořní doktríny. Vytváření velkého prostoru je drahé, ale vyplatí se z hlediska síly ve srovnání s menšími flotilami složenými z menších lodí." # todo: NEW TRANSLATION
  ITA_destroyer_backbone_spirit: "Focus: Destroyer Backbone" # todo: NEW TRANSLATION
  ITA_dedicated_AA_cruisers: "Dedicated AA Cruisers" # todo: NEW TRANSLATION
  ITA_dedicated_AA_cruisers_desc: "Křižníky jsou nejlepší platformou pro velmi dlouhé dosahy protiletadlové obrany pro naši flotilu. Nese více raket než torpédoborce a má delší dosah, což znamená, že mohou bránit proti více hrozbám a větším útočným balíkům." # todo: NEW TRANSLATION
  ITA_dedicated_AA_cruisers_spirit: "Focus: Dedicated AA Cruisers" # todo: NEW TRANSLATION
  ITA_ASW_corvettes: "ASW Corvettes" # todo: NEW TRANSLATION
  ITA_ASW_corvettes_desc: "Z dob druhé světové války byly korvety jednou z hlavních zbraní v boji proti ponorkám a i v moderní době na tom neztrácí. Malé, obratné lodě s těžkým protiponorkovým arzenálem jsou ideálním nástrojem k ukončení nepřátelské ponorkové síly." # todo: NEW TRANSLATION
  ITA_ASW_corvettes_spirit: "Zaměření: protiponorkové korvety" # todo: NEW TRANSLATION
  ITA_dedicated_landing_ships: "Vyhrazené výsadkové lodě" # todo: NEW TRANSLATION
  ITA_dedicated_landing_ships_desc: "Vysadkové lodě nám umožňují podporovat a zásobovat bojové skupiny na vzdálených místech po celém světě. Získání specializovaných lodí tohoto typu by posílilo naši schopnost dodržovat závazky NATO a rychle nasazovat síly tam, kde je to zapotřebí, i do oblastí ovládaných nepřítelem." # todo: NEW TRANSLATION
  ITA_dedicated_landing_ships_spirit: "Zaměření: Vyhrazené výsadkové lodě" # todo: NEW TRANSLATION

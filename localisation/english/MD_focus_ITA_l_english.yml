  low_stability_protests_category: "Rostoucí nepokoje" # todo: NEW TRANSLATION
  low_stability_protests_category_desc: "Nestabilní situace v uplynulých týdnech vedla k prohloubení neklidu mezi obyvateli; hlasy požadující změny sílí každou minutu a pokud je nedokážeme uklidnit, mohou nastat vážné důsledky." # todo: NEW TRANSLATION
  lsp_raise_stability_mission: "Obnovit stabilitu země" # todo: NEW TRANSLATION
  lsp_raise_stability_mission_desc: "Musíme rychle jednat, abychom uklidnili obyvatelstvo dříve, než protesty vyjdou z kontroly; možná budeme chtít zrušit některé naše politiky nebo zavést populární opatření." # todo: NEW TRANSLATION

 ITA_post_cold_war_reforms: "Reformy po studené válce" # todo: NEW TRANSLATION
 ITA_post_cold_war_reforms_desc: "S koncem studené války vstoupila vojenská doktrína do období stagnace a musí být přizpůsobena novým realitám, kterým naše země bude čelit." # todo: NEW TRANSLATION
 ITA_advanced_technology: "Pokročilé technologie" # todo: NEW TRANSLATION
 ITA_advanced_technology_desc: "Zatímco konvenční síly jsou dobrým základem, mít i exotické prostředky vedení války je vždy dobrý nápad." # todo: NEW TRANSLATION
 ITA_military_nuclear_program: "Vojenský jaderný program" # todo: NEW TRANSLATION
 ITA_military_nuclear_program_desc: "Itálie byla dosud denuklearizovanou zemí, ale události ve světě naznačují, že by bylo vhodné od tohoto principu upustit. Pokud chceme přečkat nadcházející bouři a vyjít z ní jako vítěz, vývoj jaderných zbraní by měl být jednou z našich nejvyšších priorit." # todo: NEW TRANSLATION
 ITA_naval_reactors: "Námořní reaktory" # todo: NEW TRANSLATION
 ITA_naval_reactors_desc: "Námořní plavidla poháněná jadernou energií mohou plout déle a rychleji a přitom potřebují méně zásob než konvenční lodě. Je to sice dražší, ale přínosy z toho plynoucí daleko převyšují nevýhody a náklady." # todo: NEW TRANSLATION
 ITA_nuclear_weapons: "Jaderné zbraně" # todo: NEW TRANSLATION
 ITA_nuclear_weapons_desc: "S dokončenými přípravami a teoretickou prací je načase skutečně vyvinout jaderné hlavice. Nadešel čas, aby se Itálie připojila k jadernému klubu." # todo: NEW TRANSLATION
 ITA_new_alfa_project: "Nový projekt Alfa" # todo: NEW TRANSLATION
 ITA_new_alfa_project_desc: "V roce 1971 projekt Alfa přinesl Itálii vývoj prvních mezikontinentálních balistických střel založených na americkém designu Polaris. Zahájení nového projektu tohoto typu položí základy pro vývoj různých střel jak pro vojenské, tak civilní letectví a kosmonautiku." # todo: NEW TRANSLATION
 ITA_vega_rocket: "Raketa Vega" # todo: NEW TRANSLATION
 ITA_vega_rocket_desc: "Mít domácí schopnost vynášet objekty na oběžnou dráhu je nesmírně důležité pro budování satelitní sítě a získání neomezeného přístupu do vesmíru. Přeměna našich nově vyvinutých ICBM na nosné rakety pro kosmos je dobrý a levný způsob, jak tuto kapacitu odstartovat. Iniciativa Vega nám otevře novou cestu ke hvězdám." # todo: NEW TRANSLATION
 ITA_galileo_satellites: "Satelity Galileo" # todo: NEW TRANSLATION
 ITA_galileo_satellites_desc: "GPS a GLONASS jsou dvě hlavní globální navigační konstelace, ale jejich používání nese riziko, že nás jejich vlastníci odpojí, pokud se naše zájmy rozejdou. Vybudování vlastní sítě GNSS je otázkou občanské hrdosti i národní bezpečnosti." # todo: NEW TRANSLATION
 ITA_submarine_missiles: "Ponorkové střely" # todo: NEW TRANSLATION
 ITA_submarine_missiles_desc: "" # todo: NEW TRANSLATION
 ITA_cruise_missiles: "Křižující střely" # todo: NEW TRANSLATION
 ITA_cruise_missiles_desc: "" # todo: NEW TRANSLATION
 ITA_modernize_air_defence: "Modernizace protivzdušné obrany" # todo: NEW TRANSLATION
 ITA_modernize_air_defence_desc: "Nyní, když máme ICBM, musíme se také bránit proti nim. Vybudování protiraketového (ABM) a protiletadlového (SAM) systému je nezbytné k zabránění útokům na naše území." # todo: NEW TRANSLATION
 ITA_upgrade_nike_missiles: "Modernizace střel Nike" # todo: NEW TRANSLATION
 ITA_upgrade_nike_missiles_desc: "Systém Nike, který nám USA poskytly během studené války, nám dává základní protiraketové schopnosti. Abychom reagovali na moderní hrozby, musíme tyto střely a odpalovací zařízení modernizovat na úroveň, kdy budou schopny zasahovat moderní balistické střely." # todo: NEW TRANSLATION
 ITA_upgrade_hawk_missiles: "Modernizace střel Hawk" # todo: NEW TRANSLATION
 ITA_upgrade_hawk_missiles_desc: "Systém Hawk, který nám tehdy USA poskytly, byl jedním z předních systémů protivzdušné obrany na světě, ale v průběhu let zastaral. Modernizace jejich odpalovacích zařízení a střel by posílila naši protiletadlovou síť." # todo: NEW TRANSLATION
 ITA_upgrade_aspide_missiles: "Modernizace střel Aspide" # todo: NEW TRANSLATION
 ITA_upgrade_aspide_missiles_desc: "" # todo: NEW TRANSLATION
 ITA_aster_missiles: "Střely Aster" # todo: NEW TRANSLATION
 ITA_aster_missiles_desc: "Aster je výsledkem naší společné spolupráce s Francií na vývoji moderní, zcela evropské rodiny protiletadlových raket, které lze instalovat jak na souši, tak na lodích. Podepsáním nové smlouvy o dodávce můžeme získat významné množství těchto střel." # todo: NEW TRANSLATION
 ITA_military_leadership: "Vojenské vedení" # todo: NEW TRANSLATION
 ITA_military_leadership_desc: "Zatímco obyčejný voják, pilot nebo námořník může vyhrát bitvu, právě kompetentní vedení jim umožňuje zvítězit ve velkém měřítku a dovést konflikt k celkovému vítězství. Staré způsoby myšlení v této nové éře nestačí, musíme je přizpůsobit novým podmínkám." # todo: NEW TRANSLATION
 ITA_air_superiority: "Vzdušná nadvláda" # todo: NEW TRANSLATION
 ITA_air_superiority_desc: "Dosažení vzdušné nadvlády je často nejrozhodnějším momentem v průběhu války. Nemůžeme dovolit, aby nám v tom zabránilo počasí nebo staré taktiky. Je nezbytné lépe cvičit naše piloty v leteckém boji a v operacích za špatného počasí." # todo: NEW TRANSLATION
 ITA_bomber_interception: "Zachycení bombardérů" # todo: NEW TRANSLATION
 ITA_bomber_interception_desc: "Nemůžeme doufat, že dosáhneme počtu letadel, které nasazují velmoci, ale můžeme udělat takové útoky na nás natolik nákladnými, že každý stát si to rozmyslí dvakrát, než je zaútočí." # todo: NEW TRANSLATION
 ITA_ground_support: "Podpora pozemních sil" # todo: NEW TRANSLATION
 ITA_ground_support_desc: "CAS je nový bůh války, proto potřebujeme lepší výcvik, jak využívat naše letectvo při formování pozemního boje dole. Přesné zásahy, likvidace prioritních cílů a způsobování velkých ztrát - na to by se naše letectvo mělo lépe cvičit." # todo: NEW TRANSLATION
 ITA_strategic_bombing: "Strategické bombardování" # todo: NEW TRANSLATION
 ITA_strategic_bombing_desc: "Údery na nepřátelskou logistiku a tovární systémy vyžadují, abychom více cvičili získávání cílů, koordinaci úderů a obranné létání. Zlepšení v této oblasti si vyžádá nové výcvikové režimy a taktické přístupy." # todo: NEW TRANSLATION
 ITA_tactical_bombing: "Taktické bombardování" # todo: NEW TRANSLATION
 ITA_tactical_bombing_desc: "" # todo: NEW TRANSLATION
 ITA_naval_strike: "Námořní úder" # todo: NEW TRANSLATION
 ITA_naval_strike_desc: "" # todo: NEW TRANSLATION
 ITA_airforce_reformer: "Reformátor letectva" # todo: NEW TRANSLATION
 ITA_airforce_reformer_desc: "Oblast leteckého boje se od svého vzniku výrazně změnila a tempo těchto změn nejeví známky zpomalení. Naši letečtí maršálové musí přizpůsobit své myšlení novým realitám, kterým čelíme." # todo: NEW TRANSLATION
 ITA_army_offense: "Ofenzíva armády" # todo: NEW TRANSLATION
 ITA_army_offense_desc: "Naše armáda je kopí, které lze v tu chvíli vrazit do nepřítele, aby dosáhlo vítězství. Musíme toto kopí vyztužit vůdci s železnou vůlí a dobrým strategickým myšlením, aby věděli, kdy a jak je nejlepší ho použít. Zbraň je tak dobrá, jako ten, kdo ji ovládá." # todo: NEW TRANSLATION
 ITA_army_defense: "Obrana armády" # todo: NEW TRANSLATION
 ITA_army_defense_desc: "Naši vůdci musí chápat, že za nimi stojí lidé Itálie, kteří na nich spoléhají, že udrží své rodiny v bezpečí. Nastavení naší strategie a vedení tak, aby se naše armáda stala baštou, kterou žádná vnější síla nedokáže prolomit, je nezbytné." # todo: NEW TRANSLATION
 ITA_army_logistics: "Logistika armády" # todo: NEW TRANSLATION
 ITA_army_logistics_desc: "Armáda bojuje jen tak dobře, jak dobře funguje její logistika. Plánování logistických potřeb armády je téměř stejně důležité jako plánování, jak chcete rozdrtit nepřítele. Naši důstojníci musí stále přemýšlet o tom, kde a jak budou jednotky živeny, doplňovány a jak nejlépe využít zásoby, které mají k dispozici, aby dosáhli vítězství." # todo: NEW TRANSLATION
 ITA_army_planning: "Armádní plánování" # todo: NEW TRANSLATION
 ITA_army_planning_desc: "Žádný plán nepřežije střet s nepřítelem. Naši důstojníci musí být vycvičeni myslet rychle a být ještě pohotovější, aby se přizpůsobili proměnlivým podmínkám na bojišti. Ať už jde o zabránění průlomu nepřítele, nebo o vedení protiútoku hluboko za nepřátelské linie, naši důstojníci musí být schopni efektivně vést naše síly." # todo: NEW TRANSLATION
 ITA_army_combined_arms: "Spojené zbraně" # todo: NEW TRANSLATION
 ITA_army_combined_arms_desc: "" # todo: NEW TRANSLATION
 ITA_army_concealment: "Maskování armády" # todo: NEW TRANSLATION
 ITA_army_concealment_desc: "" # todo: NEW TRANSLATION
 ITA_army_reformer: "Reformátor armády" # todo: NEW TRANSLATION
 ITA_army_reformer_desc: "Naše armáda patrně nejvíce zaostává v modernizačních snahách. Pokračování ve vývoji nových taktických myšlenek a způsobů vedení pozemní války je zásadní." # todo: NEW TRANSLATION
 ITA_decisive_battle: "Rozhodující bitva" # todo: NEW TRANSLATION
 ITA_decisive_battle_desc: "Hlavním účelem námořnictva je zničit protivníkovu flotilu a mít dostatečný počet lodí, aby bylo možné využít vzniklé převahy. Budováním strategie založené na jediné rozhodující bitvě nedáváme nepříteli čas se přizpůsobit nebo reagovat, a tak dosáhneme vítězství." # todo: NEW TRANSLATION
 ITA_naval_war_of_attrition: "Námořní válka vyčerpáním" # todo: NEW TRANSLATION
 ITA_naval_war_of_attrition_desc: "Využití ponorek a dalších námořních sil k nájezdům na nepřátelské zásobovací trasy a obchodní konvoje znamená, že zasáhneme nepřátelské válečné úsilí, aniž bychom riskovali své síly v rozhodující bitvě. Tisíc malých ran, které srazí nepřítele, je stejně dobré jako ho porazit jedním rozhodujícím úderem." # todo: NEW TRANSLATION
 ITA_combat_screens: "Doprovodní lodě" # todo: NEW TRANSLATION
 ITA_combat_screens_desc: "" # todo: NEW TRANSLATION
 ITA_anti_submarine: "Protiponorková obrana" # todo: NEW TRANSLATION
 ITA_anti_submarine_desc: "" # todo: NEW TRANSLATION
 ITA_fleet_maneuver: "Manévry flotily" # todo: NEW TRANSLATION
 ITA_fleet_maneuver_desc: "I když jsou velké lodě důležité pro prestiž a surovou bojovou sílu, jsou jich málo a jsou velmi drahé. Spoléhat na větší počet menších bojových plavidel nám umožní být na více místech současně a útočit stejně zuřivě, přičemž dokážeme snést větší ztráty a zůstat bojově schopní." # todo: NEW TRANSLATION
 ITA_naval_aviation: "Námořní letectvo" # todo: NEW TRANSLATION
 ITA_naval_aviation_desc: "Jako jedna z mála světových mocností, která má operační letadlovou loď a plánuje stavět další, musíme upřesnit naše pojetí námořního letectva jako prodloužení schopnosti flotily zasahovat cíle daleko mimo dosah raket a tradičních útočných vektorů." # todo: NEW TRANSLATION
 ITA_naval_logistics: "Námořní logistika" # todo: NEW TRANSLATION
 ITA_naval_logistics_desc: "" # todo: NEW TRANSLATION
 ITA_naval_anti_air: "Námořní protivzdušná obrana" # todo: NEW TRANSLATION
 ITA_naval_anti_air_desc: "" # todo: NEW TRANSLATION
 ITA_naval_reformer: "Reformátor námořnictva" # todo: NEW TRANSLATION
 ITA_naval_reformer_desc: "Ačkoliv je námořnictvo dobře vybavené, jeho strategie by mohly být vylepšeny o zkušenosti z nedávných spojeneckých bojů a přizpůsobeny novým technologickým pokrokům jak v námořním, tak leteckém boji." # todo: NEW TRANSLATION
 ITA_military_infrastructure: "Vojenská infrastruktura" # todo: NEW TRANSLATION
 ITA_military_infrastructure_desc: "Dobře vybudované a dobře vycvičené ozbrojené síly nic neznamenají bez infrastruktury, která je udržuje. Námořní základny, letiště, pevnosti, protiletadlové systémy (SAM) a pobřežní opevnění nám poskytují silnou obrannou převahu i účinné výchozí pozice pro budoucí nasazení v případě války." # todo: NEW TRANSLATION
 ITA_air_defences: "Protivzdušná obrana" # todo: NEW TRANSLATION
 ITA_air_defences_desc: "Mít moderní síť povrchových protiletadlových raket je klíčové pro zabránění nepřátelským útokům na naše území a jednotky prováděné letadly a střelami. Od konce studené války jsou naše obranné kapacity v této oblasti omezené a zastaralé. Posílení klíčových bodů o další moderní systémy SAM by nám velmi pomohlo." # todo: NEW TRANSLATION
 ITA_missile_defences: "Protiraketová obrana" # todo: NEW TRANSLATION
 ITA_missile_defences_desc: "Balistické střely jsou vzácnou hrozbou, ale i jedna, která pronikne, může znamenat zkázou pro naše města. Musíme vytvořit novou síť ABM, aby i ten nejodhodlanější útok selhal v tom, že by nám způsobil tak zdrcující ránu." # todo: NEW TRANSLATION
 ITA_naval_bases: "Námořní základny" # todo: NEW TRANSLATION
 ITA_naval_bases_desc: "Nově rozšířené Marina Militare potřebuje nové základny, které pojmou více námořního personálu a umožní dokování více lodí pro zachování připravenosti. Nejlepší je tyto základny vybudovat, aby naše loďstvo nebylo stlačeno do omezeného počtu míst, které by poskytly perfektní příležitost nepříteli zasáhnout a zničit ho." # todo: NEW TRANSLATION
 ITA_coastal_defense: "Pobřežní obrana" # todo: NEW TRANSLATION
 ITA_coastal_defense_desc: "Námořnictvo může zabránit mnoha útokům, ale pokud jejich snahy selžou, potřebujeme záložní plán, jak bránit naše pobřeží proti nepřátelské invazi. Vytvoření série pevností v klíčových oblastech je dobrým základem, který lze později rozšířit, pokud to bude potřeba." # todo: NEW TRANSLATION
 ITA_eastern_alpine_forts: "Východní alpské pevnosti" # todo: NEW TRANSLATION
 ITA_eastern_alpine_forts_desc: "Východní alpská oblast hraničí s nestabilními Balkány a postrádá také přírodní obrany. Neopevnění této oblasti je nebezpečné a může vést k situaci, kdy naše síly nebudou mít žádné místo k obraně v případě invaze." # todo: NEW TRANSLATION
 ITA_northern_alpine_forts: "Severní alpské pevnosti" # todo: NEW TRANSLATION
 ITA_northern_alpine_forts_desc: "Málo kdo očekává útok ze Švýcarska, ale pokud by Švýcarsko bylo ovládnuto nepřátelskou mocí, je to vynikající poloha, odkud by potenciální protivník mohl rozdělit naše severní obrany na polovinu. Musíme zabezpečit tuto oblast, abychom této možnosti zabránili." # todo: NEW TRANSLATION
 ITA_western_alpine_forts: "Západní alpské pevnosti" # todo: NEW TRANSLATION
 ITA_western_alpine_forts_desc: "Západní alpský region je široce otevřen potenciálním útokům z Francie a vede přímo do našeho průmyslového srdce. Vytvoření opěrné linie, kterou by naše pohraniční síly mohly využít k udržení území, dokud nedorazí naše hlavní síly, je nezbytné k zajištění oblasti." # todo: NEW TRANSLATION
 ITA_procurement_choice: "Volba dodavatele" # todo: NEW TRANSLATION
 ITA_procurement_choice_desc: "Některé sektory našeho zbrojního průmyslu by skutečně mohly těžit ze zahraniční spolupráce, aby se dostaly do nejlepší kondice. Máme několik zdrojů, ke kterým se můžeme obrátit, nebo se můžeme pokusit zvládnout to sami." # todo: NEW TRANSLATION
 ITA_nato_procurement: "NATO – nákupy" # todo: NEW TRANSLATION
 ITA_nato_procurement_desc: "NATO udržuje systém přenosu technologií a prodejů mezi členy, aby usnadnilo jednotné vybavení a lepší interoperabilitu. Někteří naši spojenci nás v určitých oblastech výrazně předčí, a bylo by dobré čerpat z jejich zkušeností při vývoji modelů, které sami vyrábíme." # todo: NEW TRANSLATION
 ITA_eastern_procurement: "Východní nákupy" # todo: NEW TRANSLATION
 ITA_eastern_procurement_desc: "Rusko a Čína jsou po desetiletí v čele vývoje obrněné techniky a střel, a protože již nemůžeme těžit ze zdrojů NATO, musíme se obrátit na východ a získat potřebnou technologickou pomoc při vývoji vlastních systémů založených na jejich zkušenostech." # todo: NEW TRANSLATION
 ITA_independent_procurement: "Nezávislé nákupy" # todo: NEW TRANSLATION
 ITA_independent_procurement_desc: "S tím, jak se svět stává nestabilnějším, musíme pokračovat sami ve snaze rozvíjet náš domácí zbrojní průmysl. Je tu spousta italských konstruktérů, kteří mají ambice vytvořit modely, které nejenže dorovnají, ale překonají standardy západního i východního bloku." # todo: NEW TRANSLATION
 ITA_equipment_specialization: "Specializace vybavení" # todo: NEW TRANSLATION
 ITA_equipment_specialization_desc: "Je potřeba dalšího zdokonalení našeho vybavení pro řešení konkrétních výzev. Musíme vyvíjet prostředky, které přesně odpovídají dané misi." # todo: NEW TRANSLATION
 ITA_future_army: "Armáda budoucnosti" # todo: NEW TRANSLATION
 ITA_future_army_desc: "Navzdory pokrokům ve válčení zůstává voják se svou puškou páteří každé ozbrojené síly. Musíme rozhodnout, kolik mužů opravdu potřebujeme a jak je cvičit." # todo: NEW TRANSLATION
 ITA_professional_army: "Profesionální armáda" # todo: NEW TRANSLATION
 ITA_professional_army_desc: "Každý může nasadit stovky tisíc mužů a doufat ve vítězství, ale nevyhrají, pokud nebudou vědět, kam směřovat své zbraně. Mít jádro dobře vycvičených jednotek zdatných v komplexním boji nám umožní provádět mnohem složitější taktiky než jakýkoli protivník a dosáhnout vítězství." # todo: NEW TRANSLATION
 ITA_stricter_training: "Přísnější výcvik" # todo: NEW TRANSLATION
 ITA_stricter_training_desc: "Ve sporu vyhrává lépe vycvičená strana. Musíme cvičit naše jednotky na úroveň, která jim umožní bojovat za jakýchkoli podmínek a v jakémkoli prostředí. Pokud v tom budeme pokračovat tímto tempem, stanou se naši vojáci nejlepší na světě." # todo: NEW TRANSLATION
 ITA_dedicated_logistics: "Specializovaná logistika" # todo: NEW TRANSLATION
 ITA_dedicated_logistics_desc: "Naše dobře vycvičené jednotky potřebují dobře vycvičenou logistiku, aby efektivně bojovaly. Veškerý prvotřídní výcvik a veškeré pokročilé vybavení jsou k ničemu, pokud se nedostanou na frontu." # todo: NEW TRANSLATION
 ITA_dedicated_logistics_spirit: "Specializovaná logistika" # todo: NEW TRANSLATION
 ITA_advanced_equipment_standards: "Pokročilé standardy vybavení" # todo: NEW TRANSLATION
 ITA_advanced_equipment_standards_desc: "Nejlepší vojáci vyžadují to nejlepší vybavení, které si peníze mohou pořídit; musíme vyvíjet výzbroj, která podává lepší výkon než ta, která mají naši rivalové." # todo: NEW TRANSLATION
 ITA_volounteer_forces: "Dobrovolné jednotky" # todo: NEW TRANSLATION
 ITA_volounteer_forces_desc: "Nucení lidí k boji zřídka vede k dobrým vojákům. Nejlépe motivované jednotky jsou dobrovolníci, kteří bojují z vlastní vůle. Musíme vytvořit systém, jak tyto lidi lépe najít a začlenit do armády." # todo: NEW TRANSLATION
 ITA_massive_army: "Masivní armáda" # todo: NEW TRANSLATION
 ITA_massive_army_desc: "Někteří tvrdí, že množství je samo o sobě kvalita, a pokud chceme konkurovat větším mocnostem NATO či východu, musíme mít armádu schopnou dorovnat jejich počty." # todo: NEW TRANSLATION
 ITA_streamline_mass_recruitment: "Zefektivnit masový nábor" # todo: NEW TRANSLATION
 ITA_streamline_mass_recruitment_desc: "Jelikož jsme se rozhodli pro množství, musíme najít způsob, jak efektivně povolat tolik mužů, jinak hrozí, že nebudeme mobilizovat dostatečně rychle, aby to mělo smysl." # todo: NEW TRANSLATION
 ITA_streamlined_logistics: "Zefektivněná logistika" # todo: NEW TRANSLATION
 ITA_streamlined_logistics_desc: "Nasazení tolika vojáků přináší nové logistické výzvy, které musíme překonat, pokud se chceme skutečně nasadit mimo naše hranice." # todo: NEW TRANSLATION
 ITA_streamlined_logistics_spirit: "Zefektivněná logistika" # todo: NEW TRANSLATION
 ITA_mass_produced_equipment: "Hromadně vyráběné vybavení" # todo: NEW TRANSLATION
 ITA_mass_produced_equipment_desc: "Každý muž potřebuje pušku, uniformu, lékárničku, rádio a mnoho dalších drobností, aby mohl fungovat na bojišti. I když si nemůžeme dovolit koupit to nejlepší ve velkém množství, mít dobrý základ je" # todo: NEW TRANSLATION
 ITA_home_exercises: "Domácí cvičení" # todo: NEW TRANSLATION
 ITA_home_exercises_desc: "Nemůžeme doufat, že pošleme tolik mužů současně trénovat k našim spojencům a přitom udržet standardy výcviku. Musíme vybudovat výcvikovou infrastrukturu, základny, logistická centra a vyvinout výcvikový režim, který dokáže dostat tolik mužů na adekvátní úroveň." # todo: NEW TRANSLATION
 ITA_specialize_ariete: "Specializace tanku Ariete" # todo: NEW TRANSLATION
 ITA_specialize_ariete_desc: "Hlavní bojový tank Ariete je páteří našich obrněných skupin a pýchou armády. Upravit jej tak, aby vyhovoval naší nové doktríně, by byl dobrý nápad." # todo: NEW TRANSLATION
 ITA_specialize_ariete_spirit: "Specializace tanku Ariete" # todo: NEW TRANSLATION
 ITA_specialize_freccia: "Specializace IFV Freccia" # todo: NEW TRANSLATION
 ITA_specialize_freccia_desc: "Freccia je tahoun našich mechanizovaných pěších jednotek. Měli bychom využít jejich zkušeností a vstupu k dalším úpravám platformy." # todo: NEW TRANSLATION
 ITA_specialize_freccia_spirit: "Specializace IFV Freccia" # todo: NEW TRANSLATION
 ITA_specialize_dardo: "Specializace obrněného transportéru Dardo" # todo: NEW TRANSLATION
 ITA_specialize_dardo_desc: "Obrněný transportér Dardo je pokračováním M113 v naší armádě. Dobře vyzbrojený a pancéřovaný pro vozidlo své třídy, vždy najdeme způsoby, jak jej vylepšit." # todo: NEW TRANSLATION
 ITA_specialize_dardo_spirit: "Specializace obrněného transportéru Dardo" # todo: NEW TRANSLATION
 ITA_specialize_centauro: "Specializace lehkého tanku Centauro" # todo: NEW TRANSLATION
 ITA_specialize_centauro_desc: "Centauro je přední kolový tank 21. století. Umožňuje nám provádět bleskové údery do zadních prostor nepřítele a udržet dominanci na bojišti díky rychlosti a palebné síle. Přesto proč jej ještě nezlepšit?" # todo: NEW TRANSLATION
 ITA_specialize_centauro_spirit: "Specializace lehkého tanku Centauro" # todo: NEW TRANSLATION
 ITA_specialize_lince: "Specializace nákladního vozu Lince" # todo: NEW TRANSLATION
 ITA_specialize_lince_desc: "Nákladní vozy jsou páteří každé armády, udržet naše moderní a funkční je nezbytné." # todo: NEW TRANSLATION
 ITA_specialize_lince_spirit: "Specializace nákladního vozu Lince" # todo: NEW TRANSLATION
 ITA_specialize_arx: "Specializace zbraně ARX" # todo: NEW TRANSLATION
 ITA_specialize_arx_desc: "Osobní zbraně většinou stagnovaly od konce 70. let, ale to neznamená, že nemůžeme zkusit udělat několik vylepšení." # todo: NEW TRANSLATION
 ITA_specialize_arx_spirit: "Specializace zbraně ARX" # todo: NEW TRANSLATION
 ITA_specialize_siaccon: "Specializace vybavení SIACCON" # todo: NEW TRANSLATION
 ITA_specialize_siaccon_desc: "SIACCON je náš domácí systém velení a řízení bojiště. Jak se vyvíjí naše doktrína, naše systémy se musí také vyvíjet." # todo: NEW TRANSLATION
 ITA_specialize_siaccon_spirit: "Specializace vybavení SIACCON" # todo: NEW TRANSLATION
 ITA_specialize_spike: "Specializace rakety Spike" # todo: NEW TRANSLATION
 ITA_specialize_spike_desc: "Izraelsky vyráběný SPIKE je moderní protipancéřová řízená střela (ATGM) s útokem shora, která je považována za nejlepší ATGM na světě, ale vždy ji můžeme vylepšit." # todo: NEW TRANSLATION
 ITA_specialize_spike_spirit: "Specializace rakety Spike" # todo: NEW TRANSLATION
 ITA_specialize_stinger: "Specializace střely Stinger" # todo: NEW TRANSLATION
 ITA_specialize_stinger_desc: "Stinger je nejběžnějším MANPADS v NATO a nasazujeme ho desítky let; upravit jej pro nadcházející konflikty by byl dobrý nápad." # todo: NEW TRANSLATION
 ITA_specialize_stinger_spirit: "Specializace střely Stinger" # todo: NEW TRANSLATION
 ITA_specialize_obice_fh: "Specializace houfnice FH70" # todo: NEW TRANSLATION
 ITA_specialize_obice_fh_desc: "Dělostřelectvo je skutečným bohem války, ale naše FH-70 a její subsystémy by potřebovaly úpravy, aby lépe vyhovovaly našim potřebám." # todo: NEW TRANSLATION
 ITA_specialize_obice_fh_spirit: "Specializace houfnice FH70" # todo: NEW TRANSLATION
 ITA_specialize_semovente: "Specializace samohybných děl" # todo: NEW TRANSLATION
 ITA_specialize_semovente_desc: "Panzer 2000, který používáme, pochází z Německa, ale opravdu by potřeboval typicky \"italský\" balíček vylepšení." # todo: NEW TRANSLATION
 ITA_specialize_semovente_spirit: "Specializace samohybných děl" # todo: NEW TRANSLATION
 ITA_specialize_mangusta: "Specializace vrtulníku A129 Mangusta" # todo: NEW TRANSLATION
 ITA_specialize_mangusta_desc: "A129 Mangusta je moderní bitevní vrtulník schopný nést několik různých zbraňových systémů, včetně řízených protitankových střel (ATGM), raket a kanónových kontejnerů." # todo: NEW TRANSLATION
 ITA_specialize_mangusta_spirit: "Specializace vrtulníku A129 Mangusta" # todo: NEW TRANSLATION
 ITA_specialize_otomatic: "Specializace OTOMATIC SPAA" # todo: NEW TRANSLATION
 ITA_specialize_otomatic_desc: "Hlavní italský protiletadlový tank OTO pro zachytávání a boj nese pokročilý rychlopalný 76mm kanón, který provozuje italské námořnictvo, na podvozku odvozeném z Leopardu I, čímž poskytuje ochranu proti letadlům i střelám, nepřímou palebnou podporu a schopnosti proti obrněným cílům." # todo: NEW TRANSLATION
 ITA_specialize_otomatic_spirit: "Specializace OTOMATIC SPAA" # todo: NEW TRANSLATION
 ITA_future_airforce: "Letectvo budoucnosti" # todo: NEW TRANSLATION
 ITA_future_airforce_desc: "Aeronautica Militare jsou naši strážci na obloze. Musíme přizpůsobit jejich výcvik, vybavení a strategie, aby lépe čelili vyvíjejícím se hrozbám, a také je lépe koordinovat s našimi ostatními silami." # todo: NEW TRANSLATION
 ITA_air_dominance: "Vzdušná dominance" # todo: NEW TRANSLATION
 ITA_air_dominance_desc: "Nejlepší obranou je dobrý útok. Je lepší vložit veškeré úsilí do ovládnutí nebes a neplýtvat zdroji na ochranu cílů, které ani nebudou zasaženy, protože naši piloti budou mít naprostou kontrolu nad prostorem nad nimi." # todo: NEW TRANSLATION
 ITA_exploit_superiority: "Využít nadvlády" # todo: NEW TRANSLATION
 ITA_exploit_superiority_desc: "Obrovské letecké prostředky naší frakce zajistí naprostou kontrolu nebes; nemá smysl plýtvat dalšími zdroji na dosažení toho, co už máme. Měli bychom se místo toho zaměřit na vytěžení co největší výhody z naší vzdušné nadvlády." # todo: NEW TRANSLATION
 ITA_achieve_superiority: "Dosáhnout nadvlády" # todo: NEW TRANSLATION
 ITA_achieve_superiority_desc: "Musíme soustředit naše omezené zdroje na dosažení vzdušné nadvlády, protože dokonalý bombardér nic nezmůže, pokud nepřítel ovládá nebe." # todo: NEW TRANSLATION
 ITA_hostile_sky: "Nepřátelské nebe" # todo: NEW TRANSLATION
 ITA_hostile_sky_desc: "Nemůžeme se spoléhat, že vždy budeme mít vzdušnou nadvládu, a proto se můžeme ocitnout v situaci, kdy nedokážeme zachytit každý letecký nálet. Musíme vycvičit naše pozemní síly tak, aby lépe zmírňovaly ztráty z těchto útoků a nutily nepřítele plýtvat útoky a municí na falešné cíle nebo je vůbec minout." # todo: NEW TRANSLATION
 ITA_incapacitate_enemy: "Paralyzovat nepřítele" # todo: NEW TRANSLATION
 ITA_incapacitate_enemy_desc: "Bombardování nepřátelské logistické infrastruktury a průmyslové základny často má větší dopad na naše šance na vítězství než přímé útoky na jejich pozice. Ano, soustředění veškerého úsilí do bombardování může vést k tomu, že naše strana bude zasažena více než obvykle, ale pokud způsobíme více škod, než obdržíme, pak na tom nezáleží." # todo: NEW TRANSLATION
 ITA_home_air_defense: "Domácí protivzdušná obrana" # todo: NEW TRANSLATION
 ITA_home_air_defense_desc: "V současnosti je náš průmysl a logistická síť zranitelná vůči cíleným bombardováním. Žádná armáda nemůže bojovat s rozbitou páteří, proto musíme vybudovat obranu a rozptýlit naši infrastrukturu tak, aby v případě, že nepřítel prorazí, škody byly minimální a neovlivnily naše operace." # todo: NEW TRANSLATION
 ITA_air_superiority_fighter: "Stíhače vzdušné nadvlády" # todo: NEW TRANSLATION
 ITA_air_superiority_fighter_desc: "Ať už jsou naše bombardéry jakkoli pokročilé, jsou k ničemu, pokud neovládáme prostor, ve kterém mají létat. Investice do pokročilých platforem pro vzdušnou nadvládu nám dají výhodu potřebnou k dominanci v nebi a zamezení podpory nepřítele v zásazích našich jednotek." # todo: NEW TRANSLATION
 ITA_specialized_as_fighter_spirit: "Specializované stíhače pro vzdušnou nadvládu" # todo: NEW TRANSLATION
 ITA_multirole_fighters: "Víceúčelové stíhačky" # todo: NEW TRANSLATION
 ITA_multirole_fighters_desc: "Mít letku, která dokáže plnit jakýkoli úkol, je nejlepší využití našich peněz. Víceúčelové stíhačky budou páteří naší letecké flotily, schopné plnit úkoly, jak se objeví, a stále být připravené přesměrovat mise a přizpůsobit se měnícím se podmínkám na bojišti." # todo: NEW TRANSLATION
 ITA_multirole_fighter_spirit: "Specializované víceúčelové stíhačky" # todo: NEW TRANSLATION
 ITA_light_fighters: "Lehké stíhačky" # todo: NEW TRANSLATION
 ITA_light_fighters_desc: "Spoléhání na levné, hromadně vyráběné, ale stále efektivní stíhačky nám umožní pokrýt všechny oblasti vzdušné války, aniž bychom utráceli příliš mnoho za platformy, které v mnoha případech fungují dostatečně dobře. Pokud jedna bude sestřelena, koho to zajímá, dalších deset je na cestě." # todo: NEW TRANSLATION
 ITA_light_fighters_spirit: "Specializované lehké stíhačky" # todo: NEW TRANSLATION
 ITA_close_air_support: "Přímá letecká podpora" # todo: NEW TRANSLATION
 ITA_close_air_support_desc: "Přímá letecká podpora (CAS), i když má málo prostředků k vlastní obraně, způsobuje obrovské škody nepřátelským jednotkám a materiálu, rozervávajíc moderní bojiště z velké výšky. Pokud získáme vzdušnou převahu, můžeme porážet mnohem silnější protivníky pouhým bombardováním jejich vojsk do zapomnění." # todo: NEW TRANSLATION
 ITA_specialized_cas_spirit: "Specializovaná přímá letecká podpora" # todo: NEW TRANSLATION
 ITA_strike_fighters: "Útočné stíhače" # todo: NEW TRANSLATION
 ITA_strike_fighters_desc: "Útočné stíhače jsou nejlepší volbou jak pro útok na pozemní cíle, tak pro přežití v boji o vzdušný prostor. Dokážou se v případě potřeby bránit a nést také dostatečný náklad k způsobení značných škod pozemním cílům, proto musíme zaměřit naše platformy pro útoky na zemi na tento segment." # todo: NEW TRANSLATION
 ITA_multirole_attack_plane_spirit: "Specializované útočné stíhače" # todo: NEW TRANSLATION
 ITA_ground_attack_drones: "Útočné drony" # todo: NEW TRANSLATION
 ITA_ground_attack_drones_desc: "Američané dokázali, jak efektivní může být UCAV. Dlouhá setrvání nad cílem, významný náklad a žádné ohrožení člověka přinášejí značné výhody oproti tradičním útočným platformám. Zaměřením našich pozemních útočných sil na drony můžeme uvolnit cenný personál pro jiné úkoly a celkově utrácet méně." # todo: NEW TRANSLATION
 ITA_ground_attack_drones_spirit: "Specializované útočné drony" # todo: NEW TRANSLATION
 ITA_naval_bomber: "Námořní bombardér" # todo: NEW TRANSLATION
 ITA_naval_bomber_desc: "Od druhé světové války je letectvo z letadlových lodí hlavním útočným prostředkem flotil, které musí zasahovat vzdušné, pozemní i námořní cíle. Vytvořením a udržením silného námořního bombardéru můžeme dát našim námořním letkám mocný nástroj, kterého se musí každá protivná mocnost obávat." # todo: NEW TRANSLATION
 ITA_naval_bomber_spirit: "Specializovaný námořní bombardér" # todo: NEW TRANSLATION
 ITA_naval_multirole: "Námořní víceúčelové" # todo: NEW TRANSLATION
 ITA_naval_multirole_desc: "Námořní útočné skupiny často operují daleko od našich břehů v velmi nepřátelském prostředí. Naše námořní letadla musí být schopna plně reagovat na jakoukoliv výzvu. To je možné pouze s dobrým námořním víceúčelovým letadlem, které se vyrovná našim pozemním letadlům." # todo: NEW TRANSLATION
 ITA_naval_multirole_spirit: "Specializované námořní víceúčelové" # todo: NEW TRANSLATION
 ITA_naval_light_multirole: "Lehké námořní víceúčelové" # todo: NEW TRANSLATION
 ITA_naval_light_multirole_desc: "Velké letadlové lodě a velká letadla z letadlových lodí jsou sice úžasná, ale dávají nám málo prostoru pro snášení ztrát. Pokud se zaměříme na menší, levnější platformy, můžeme jich nejen nasadit více, ale také utrpět více obětí bez zpomalení operačního tempa. Je to také levnější, což je vždy příjemné." # todo: NEW TRANSLATION
 ITA_naval_light_multirole_spirit: "Specializované lehké námořní víceúčelové" # todo: NEW TRANSLATION
 ITA_strategic_bomber: "Strategický bombardér" # todo: NEW TRANSLATION
 ITA_strategic_bomber_desc: "Strategické bombardéry jsou drahé, těžké na údržbu a velmi složité na výrobu. Nicméně jejich dopad na strategickou situaci může být rozhodující a často otočí válku ve náš prospěch. Stavba silných strategických bombardérů by měla být naší prioritou číslo jedna, pokud chceme mít tuto moc nad našimi nepřáteli." # todo: NEW TRANSLATION
 ITA_strategic_bomber_spirit: "Specializovaný strategický bombardér" # todo: NEW TRANSLATION
 ITA_future_navy: "Námořnictvo budoucnosti" # todo: NEW TRANSLATION
 ITA_future_navy_desc: "Marina Militare je historicky jednou z nejsilnějších námořních sil v Evropě, s dobře rozvinutou schopností operací na otevřeném moři a systémem projekce síly; musíme ji dále rozvíjet, aby lépe odpovídala reáliím regionu i celého světa." # todo: NEW TRANSLATION
 ITA_mediterranean_navy: "Středomořské námořnictvo" # todo: NEW TRANSLATION
 ITA_mediterranean_navy_desc: "Středozemní moře je naše domovská oblast a historická oblast operací po staletí. Vybudování námořní síly, která dokáže ovládat region a specializovat se na pobřežní a blízké otevřené moře, by mohlo být životaschopnou strategií do budoucna." # todo: NEW TRANSLATION
 ITA_land_based_naval_airforce: "Pozemní námořní letectvo" # todo: NEW TRANSLATION
 ITA_land_based_naval_airforce_desc: "Naše domovská území se nacházejí na ideálním centrálním místě pro hlídkování letadel nad Středozemím. Základna na pevnině je mnohem levnější a bezpečnější než použití letadlové lodě, aniž bychom obětovali operační výhody díky naší pozici." # todo: NEW TRANSLATION
 ITA_land_based_naval_airforce_spirit: "Zaměření: Pozemní námořní letectvo" # todo: NEW TRANSLATION
 ITA_attack_submarines: "Útočné ponorky" # todo: NEW TRANSLATION
 ITA_attack_submarines_desc: "Ponorky jsou v současnosti nejvšestrannější jednotkou na otevřeném moři. Mohou zůstat neviditelné při plnění všech druhů úkolů od přerušování obchodních tras, průzkumu bojiště až po tajné operace. Ve Středomoří mohou naše ponorky tvrdě udeřit na vázané větší povrchové lodě." # todo: NEW TRANSLATION
 ITA_attack_submarines_spirit: "Zaměření: Útočné ponorky" # todo: NEW TRANSLATION
 ITA_frontline_corvettes: "Korvety v první linii" # todo: NEW TRANSLATION
 ITA_frontline_corvettes_desc: "Zatímco fregaty tvoří páteř našeho námořnictva, korvety nám umožňují zacelit mezery v našich námořních potřebách a mohou být nasazeny do intenzivních, avšak nikoli méně důležitých rolí, jako je ochrana obchodu nebo hlídkování, bez obětování celkové námořní síly." # todo: NEW TRANSLATION
 ITA_frontline_corvettes_spirit: "Zaměření: Korvety v první linii" # todo: NEW TRANSLATION
 ITA_frigate_backbone: "Páteř fregat" # todo: NEW TRANSLATION
 ITA_frigate_backbone_desc: "Fregata je dnes nejběžnějším typem válečné lodi na moři a vzhledem k našemu regionálnímu zaměření dává smysl, abychom se i my soustředili na tento typ plavidla. Můžeme jich nasadit více a za méně peněz než srovnatelná flotila větších plavidel." # todo: NEW TRANSLATION
 ITA_frigate_backbone_spirit: "Zaměření: Páteř fregat" # todo: NEW TRANSLATION
 ITA_dedicated_AA_destroyers: "Specializované protiletadlové torpédoborce" # todo: NEW TRANSLATION
 ITA_dedicated_AA_destroyers_desc: "Letecký útok je jedním z nejnebezpečnějších hrozeb, kterým může námořní plavidlo čelit. Musíme vyvinout systémy a tréninkové režimy, které zvýší naši protiletadlovou sílu, a možná dokonce vyrábět lodě zaměřené na obranu celé flotily proti vzdušným útokům. K tomu jsou torpédoborce nejlepší platformou." # todo: NEW TRANSLATION
 ITA_dedicated_AA_destroyers_spirit: "Zaměření: Specializované protiletadlové torpédoborce" # todo: NEW TRANSLATION
 ITA_oceanic_navy: "Oceánské námořnictvo" # todo: NEW TRANSLATION
 ITA_oceanic_navy_desc: "I když jsme vždy byli převážně středomořskou mocností, vymanění se z hranic našich domovských moří nám umožní zaujmout asertivnější globální postoj. To by zásadně změnilo naši doktrínu, ale také by nám dalo mnohem více možností pro využití námořní síly a vytvořilo silnější sílu celkově, i když by byla méně specializovaná na domácí obranu." # todo: NEW TRANSLATION
 ITA_supercarrier_development: "Vývoj superletadlových lodí" # todo: NEW TRANSLATION
 ITA_supercarrier_development_desc: "Naše současné letadlové lodě jsou příliš malé na to, aby udržely rozsáhlé zahraniční operace, proto potřebujeme větší. Něco jako americká třída Nimitz, ale vyrobené v Itálii, by velmi dobře vyhovovalo našim novým potřebám." # todo: NEW TRANSLATION
 ITA_supercarrier_development_spirit: "Zaměření: Vývoj superletadlových lodí" # todo: NEW TRANSLATION
 ITA_missile_submarines: "Raketové ponorky" # todo: NEW TRANSLATION
 ITA_missile_submarines_desc: "Zatímco většina naší ponorkové síly byla doposud poměrně malá a krátkého dosahu, velké ponorky nesoucí dálkové rakety by byly obrovským krokem vpřed oproti tomu, co máme nyní, a umožnily by nám vykonávat mnohem významnější úkoly. Tyto ponorky mohou být dokonce jaderné….nebo nést jaderné střely." # todo: NEW TRANSLATION
 ITA_missile_submarines_spirit: "Zaměření: Raketové ponorky" # todo: NEW TRANSLATION
 ITA_frontline_frigates: "Fregaty v první linii" # todo: NEW TRANSLATION
 ITA_frontline_frigates_desc: "Fregaty jsou v naší nové doktríně \"levnou\" jednotkou, protože korvety jednoduše nemají vytrvalost, aby držely krok s velkou oceánskou flotilou." # todo: NEW TRANSLATION
 ITA_frontline_frigates_spirit: "Zaměření: Fregaty v první linii" # todo: NEW TRANSLATION
 ITA_destroyer_backbone: "Páteř torpédoborců" # todo: NEW TRANSLATION
 ITA_destroyer_backbone_desc: "Základ našeho nového flotilového programu se zaměří na torpédoborce jako páteř naší námořní doktríny. Vybudovat velkou sílu je drahé, ale vyplatilo by se to z hlediska surové síly oproti menším flotilám složeným z menších lodí." # todo: NEW TRANSLATION
 ITA_destroyer_backbone_spirit: "Zaměření: Páteř torpédoborců" # todo: NEW TRANSLATION
 ITA_dedicated_AA_cruisers: "Specializované protiletadlové křižníky" # todo: NEW TRANSLATION
 ITA_dedicated_AA_cruisers_desc: "Křižníky jsou nejlepší platformou pro velmi dlouhý dosah protiletadlové obrany naší flotily. Nesou více střel než torpédoborce a mají větší dosah, což znamená, že dokážou bránit proti více hrozbám a větším útočným svazům." # todo: NEW TRANSLATION
 ITA_dedicated_AA_cruisers_spirit: "Zaměření: Specializované protiletadlové křižníky" # todo: NEW TRANSLATION
 ITA_ASW_corvettes: "Protiponorkové korvety" # todo: NEW TRANSLATION
 ITA_ASW_corvettes_desc: "Během druhé světové války byly korvety jedním z pilířů boje proti ponorkám a v moderní době tomu není jinak. Malá, hbitá plavidla s těžkým protiponorkovým vyzbrojením jsou ideálním nástrojem pro zničení nepřátelské ponorkové síly." # todo: NEW TRANSLATION
 ITA_ASW_corvettes_spirit: "Zaměření: Protiponorkové korvety" # todo: NEW TRANSLATION
 ITA_dedicated_landing_ships: "Specializované vyloďovací lodě" # todo: NEW TRANSLATION
 ITA_dedicated_landing_ships_desc: "Vyloďovací lodě nám umožňují podporovat a zásobovat bitevní skupiny na vzdálených místech po celém světě. Získání specializovaných plavidel tohoto typu by posílilo naši schopnost plnit závazky vůči NATO a rychle nasazovat síly tam, kde je třeba, i do oblastí držených nepřítelem." # todo: NEW TRANSLATION
 ITA_dedicated_landing_ships_spirit: "Zaměření: Specializované vyloďovací lodě" # todo: NEW TRANSLATION

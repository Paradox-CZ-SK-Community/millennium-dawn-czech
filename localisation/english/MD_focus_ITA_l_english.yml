  ITA_traditional_values: "Tradiční hodnoty" # todo: NEW TRANSLATION
  ITA_traditional_values_desc: "-Bůh, Vlast a Rodina- bude naše nové motto" # todo: NEW TRANSLATION
  ITA_expropriations: "Expropriace" # todo: NEW TRANSLATION
  ITA_expropriations_desc: "Žádní vykořisťovatelé, žádná privilegia." # todo: NEW TRANSLATION
  ITA_legacy_of_the_PCI: "Dědictví PCI" # todo: NEW TRANSLATION
  ITA_legacy_of_the_PCI_desc: "PCI, Italská Komunistická strana, byla největší komunistickou stranou Západu a po desetiletí silně ovlivňovala italskou politiku. Po konci studené války její moc zmizela a její členové vytvořili množství malých stran, ale její ideologie dodnes silně ovlivňuje přesvědčení značné části Italů." # todo: NEW TRANSLATION
  ITA_legacy_of_fascism: "Dědictví MSI" # todo: NEW TRANSLATION
  ITA_legacy_of_fascism_desc: "Navzdory občanské válce, která rozdělila národ v roce 1943 a hnutí odporu, které bojovalo Mussoliniho v fascisticky ovládaných severních teritoriích, Itálie nikdy nepřijala svou fascistickou minulost, jelikož nikdy nebyl norimberský proces jako v poválečné éře; vítězové raději zapomněli zločiny a fascistické loajality značné části populace. To vedlo k téměř otevřeným fašistickým stranám jako „Movimento Sociale Italiano“, MSI, které se volně podílejí na politice. I nyní, po zániku MSI, je značná část populace stále náchylná k fašistické rétorice, slibům dávné slávy a silným vůdcům." # todo: NEW TRANSLATION
  ITA_fragmentation_of_the_left: "Fragmentace levice" # todo: NEW TRANSLATION
  ITA_fragmentation_of_the_left_desc: "Po politickém zemětřesení na konci studené války a po procesu Mani Pulite byl PCI rozpuštěn. Množství nástupnických stran se snaží dosáhnout i zlomek popularity, kterou dříve měl." # todo: NEW TRANSLATION
  ITA_radio_radicale: "Radio Radicale" # todo: NEW TRANSLATION
  ITA_radio_radicale_desc: "Radio Radicale je rádiem radikální strany a v průběhu let se stalo oficiálním rádiovým vysílačem italského parlamentu, což pomáhá politice zůstat ve spojení s lidmi." # todo: NEW TRANSLATION
  ITA_bloated_local_administrations: "Nadměrná místní správa" # todo: NEW TRANSLATION
  ITA_bloated_local_administrations_desc: "Místní správa, zvláště na jihu, byla používána jako jednoduchý způsob, jak zajistit stabilní pracovní místa pro nezaměstnané. Jde o zjevně populární opatření, ale učinilo ji nákladnou a neefektivní." # todo: NEW TRANSLATION
  ITA_bloated_local_administrations_tt: "Náklady na byrokracii: §R+2.5%§!" # todo: NEW TRANSLATION

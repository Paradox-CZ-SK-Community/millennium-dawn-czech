  lsp_bonus_to_stimulate_consumption_desc: "Pod záminkou stimulace domácí spotřeby můžeme vyplatit významný jednorázový bonus do mezd našich pracovníků a tím zvýšit naši popularitu." # todo: NEW TRANSLATION
  forced_withdrawal_from_bank_accounts: "Nucené výběry z bankovních účtů" # todo: NEW TRANSLATION
  forced_withdrawal_from_bank_accounts_desc: "Jako Amato před několika lety, opět čelíme tíživé nutnosti peněz a nemůžeme si pomoci, ale všimnout si, jak plné jsou pokladny italských spořitelů..." # todo: NEW TRANSLATION
  one_time_paycheck_bonus: "Jednorázový bonus k výplatě" # todo: NEW TRANSLATION
  one_time_paycheck_bonus_desc: "Pod záminkou stimulace domácí spotřeby můžeme poskytnout našim dělníkům významný jednorázový bonus ke mzdám a tím zvýšit naši popularitu." # todo: NEW TRANSLATION
  economic_concessions_to_oppositions: "Ekonomické ústupky opozici" # todo: NEW TRANSLATION
  economic_concessions_to_oppositions_desc: "Řešení obav opozičních mocenských bází nám může zajistit politický prostor pro manévrování." # todo: NEW TRANSLATION
  extraordinary_church_donation: "Mimořádná církevní dotace" # todo: NEW TRANSLATION
  call_in_favours_with_unions: "Požádat odbory o výpomoc" # todo: NEW TRANSLATION
  encourage_international_investments: "Podporovat mezinárodní investice" # todo: NEW TRANSLATION
  condemn_antiglobal_rhetoric: "Odsoudit rétoriku anti-globalismu" # todo: NEW TRANSLATION
  condemn_antiglobal_rhetoric_desc: "Naše koalice obsahuje strany, které si vybudovaly svůj politický prospěch na neustálé kritice kapitalismu a globalizace; ačkoliv to může fungovat na negramotné masy, vyvolává to neklid mezi mezinárodními investory. Bylo by rozumné odsoudit takovou rétoriku, aby se zlepšila mezinárodní důvěra v naše instituce." # todo: NEW TRANSLATION
  condemn_antiglobal_rhetoric_TT: "Toto sníží popularitu každé antikapitalistické nebo antiglobalistické strany v koalici o 5%" # todo: NEW TRANSLATION

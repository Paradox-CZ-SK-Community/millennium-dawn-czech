  italy_md.1.t: "Vatikán přijal obnovení smluv!" # todo: NEW TRANSLATION
  italy_md.1.d: "Vatikánské město se rozhodlo obnovit Lateránské smlouvy. Nyní má Itálie dokonce i Boha na své straně!" # todo: NEW TRANSLATION
  italy_md.1.o1: "Fantastické." # todo: NEW TRANSLATION
  italy_md.2.t: "Vatikán odmítl obnovit smlouvy." # todo: NEW TRANSLATION
  italy_md.2.d: "Vatikánské město se rozhodlo Lateránské smlouvy neobnovit." # todo: NEW TRANSLATION
  italy_md.2.o1: "Neví, do čeho se pouští!" # todo: NEW TRANSLATION
  italy_md.3.t: "Itálie požaduje okamžité připojení!" # todo: NEW TRANSLATION
  italy_md.3.d: "Právě dorazil ohavný požadavek, Itálie žádá naše okamžité připojení! Národ je připraven čelit válce s Itálií, ale mnoho životů by mohlo být ztraceno a šance, že naše země vyhraje válku, jsou omezené... Co bychom měli učinit?" # todo: NEW TRANSLATION
  italy_md.3.o1: "Vypadá to, že teď jsme všichni Italové..." # todo: NEW TRANSLATION
  italy_md.3.o2: "Nehorázné požadavky! Mezinárodní společenství nás jistě podpoří." # todo: NEW TRANSLATION
  italy_md.4.t: "[From.GetName] přijímá anexi!" # todo: NEW TRANSLATION
  italy_md.4.d: "[From.GetName] se rozhodl/a akceptovat naše žádosti, nyní je součástí italského státu." # todo: NEW TRANSLATION
  italy_md.4.o1: "Skvělé." # todo: NEW TRANSLATION
  italy_md.5.t: "[From.GetName] odmítá být anexována!" # todo: NEW TRANSLATION
  italy_md.5.d: "[From.GetName] se rozhodl/a nepřijmout naše žádosti..." # todo: NEW TRANSLATION
  italy_md.5.o1: "[From.GetName] brzy bude pustá země." # todo: NEW TRANSLATION
  italy_md.6.t: "Nabídka italského státu" # todo: NEW TRANSLATION
  italy_md.6.d: "Italská národní společnost ENI oznámila, že objevila ropné ložisko u břehů naší země... navrhla vybudování ropných vrtů a další infrastruktury a zároveň nám poskytne spravedlivý podíl. Měli bychom to přijmout?" # todo: NEW TRANSLATION
  italy_md.6.o1: "Zahraniční investice? Jdu do toho!" # todo: NEW TRANSLATION
  italy_md.6.o2: "Naše ropa. Ne nějakí italská imperialisté!" # todo: NEW TRANSLATION
  italy_md.7.t: "[From.GetName] odmítá dohodu o ropě!" # todo: NEW TRANSLATION
  italy_md.7.d: "Naše férová nabídka zaslaná [From.GetNameDef] byla odmítnuta! Tvrdí, že ložisko ropy je jejich, a nechtějí se s nikým dělit." # todo: NEW TRANSLATION
  italy_md.7.o1: "Zaplatí za to." # todo: NEW TRANSLATION
  italy_md.8.t: "[From.GetName] přijímá dohodu o ropě!" # todo: NEW TRANSLATION
  italy_md.8.d: "Naše nabídka byla vládou [From.GetName] přijata. Umožní nám vybudovat ropné vrty v novém ropném ložisku, které jsme objevili, pokud si vezmou svůj spravedlivý podíl." # todo: NEW TRANSLATION
  italy_md.8.o1: "Získáme zdroje, oni také. Vítězství pro obě strany!" # todo: NEW TRANSLATION
  italy_md.9.t: "Nabídka italského státu" # todo: NEW TRANSLATION
  italy_md.9.d: "Italská národní společnost ENI uvedla, že objevila ropné ložisko u pobřeží naší země... navrhla výstavbu ropných vrtů a další infrastruktury a zároveň nám poskytne spravedlivý podíl. Měli bychom to přijmout?" # todo: NEW TRANSLATION
  italy_md.9.o1: "Jistě bychom měli" # todo: NEW TRANSLATION
  italy_md.9.o2: "Naše ropa. Nechceme se s nikým dělit!" # todo: NEW TRANSLATION
  italy_md.10.t: "Naše nabídka byla odmítnuta!" # todo: NEW TRANSLATION
  italy_md.10.d: "Naše férová nabídka zaslaná [From.GetName] byla odmítnuta! Tvrdí, že ložisko ropy je jejich a nechtějí se s nikým dělit." # todo: NEW TRANSLATION
  italy_md.10.o1: "Zaplatí za to." # todo: NEW TRANSLATION
  italy_md.11.t: "Roční zpráva vesmírného programu" # todo: NEW TRANSLATION
  italy_md.11.d: "Letos ASI (Agenzia Spaziale Italiana) a její komerční značka (Spazitalia) dosáhli následujících výsledků ze svých operací mimo oběžnou dráhu:" # todo: NEW TRANSLATION
  italy_md.11.o1: "Sbíráme výnosy a splácíme dluhy." # todo: NEW TRANSLATION
  italy_md.12.t: "[From.GetName] chce vstoupit do SCO" # todo: NEW TRANSLATION
  italy_md.12.d: "[From.GetName] žádá o kandidaturu do SCO. Měli bychom přijmout?" # todo: NEW TRANSLATION
  italy_md.12.o1: "Ano" # todo: NEW TRANSLATION
  italy_md.12.o2: "Ne" # todo: NEW TRANSLATION
  italy_md.13.t: "Úsporná opatření" # todo: NEW TRANSLATION
  italy_md.13.d: "Náš veřejný dluh rychle roste; abychom mu zabránili, musíme snížit deficit krácením nepotřebných výdajů. Na co bychom měli zaměřit škrty?" # todo: NEW TRANSLATION
  italy_md.13.o1: "Vzdělání" # todo: NEW TRANSLATION
  italy_md.13.o2: "Zdravotní péče" # todo: NEW TRANSLATION
  italy_md.13.o3: "Sociální péče" # todo: NEW TRANSLATION
  italy_md.14.t: "Italská mechanika, díl 2" # todo: NEW TRANSLATION
  italy_md.14.d: "Chcete-li znovu načíst tento návod, zadejte do konzole příkaz \"event italy.md23\". \n \n Italský obsah od Simone - Traiano \n Spolupracovníci: Mik; Zebrone" # todo: NEW TRANSLATION
  italy_md.14.o1: "Rozhodnutí o vesmírném programu a vojenském odvětví" # todo: NEW TRANSLATION
  italy_md.14.o2: "Týdenní stabilita" # todo: NEW TRANSLATION

  ITA_mafia_sabotages_industry_desc: "§tMafie§! terorizuje náš civilní průmysl. Poštovní bomby a bombové útoky jsou časté na ulicích naší země." # todo: NEW TRANSLATION
  ITA_mafia_sabotages_military: "§tMafie§! Sabotuje vojenské síly" # todo: NEW TRANSLATION
  ITA_mafia_sabotages_military_desc: "Picciotti útočí na vojenské kolony posílané k obnovení pořádku, nebo organizují bombové útoky proti našim ozbrojeným silám. Korupce také roste." # todo: NEW TRANSLATION
  ITA_victory_over_mafia: "Vítězství nad §tMafie§!" # todo: NEW TRANSLATION
  ITA_victory_over_mafia_desc: "Naše válka proti §tMafii§! byla dlouhá a tvrdá, ale nakonec můžeme vyhlásit vítězství. V Evropě se rodí nový uvědomělý stát." # todo: NEW TRANSLATION
  ITA_roman_integration: "Římská integrace" # todo: NEW TRANSLATION
  ITA_roman_integration_desc: "Abychom se znovu dostali k moci, potřebujeme reintegrovat provincie Říma. Avšak infrastruktura a náklady zajistí, že to bude dlouhý a zdlouhavý proces." # todo: NEW TRANSLATION
  ITA_zombie_companies: "Zombie firmy" # todo: NEW TRANSLATION
  ITA_zombie_companies_desc: "Naše snaha chránit pracovní místa před bankroty firem výrazně snížila konkurenceschopnost naší ekonomiky, ale alespoň jsme zajistili loajalitu těch, jejichž pracovní místa byla zachráněna." # todo: NEW TRANSLATION
  ITA_dynamic_economy: " Dynamická ekonomika" # todo: NEW TRANSLATION
  ITA_dynamic_economy_desc: "Umožněním zkrachování firem a jejich nahrazení novými efektivními firmami zvyšujeme celkovou konkurenceschopnost naší ekonomiky." # todo: NEW TRANSLATION
  ITA_legalized_light_drugs: "Legalizované lehké drogy" # todo: NEW TRANSLATION
  ITA_legalized_light_drugs_desc: "Zvýšíme §YDaňové příjmy§! o §G2%§!\n\n Legalizace lehkých drog zvýšila naše daňové příjmy a podstatně snížila zahlcení soudů, čímž se zkrátila doba, kterou soudy tráví na méně závažných trestech." # todo: NEW TRANSLATION
  ITA_legalized_all_drugs: "Legalizované drogy" # todo: NEW TRANSLATION
  ITA_legalized_all_drugs_desc: "Zvýšíme §YDaňové příjmy§! o §G3%§!\n\n Legalizace drog zvýšila naše daňové příjmy a podstatně snížila zahlcení soudů, zkracující čas, který soudy tráví na méně závažných trestech." # todo: NEW TRANSLATION
  ITA_tax_evasion: "Daňový únik" # todo: NEW TRANSLATION

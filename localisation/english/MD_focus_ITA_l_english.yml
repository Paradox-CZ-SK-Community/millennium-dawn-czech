 italy_md.23.t: "Italské mechanismy" # todo: NEW TRANSLATION
 italy_md.23.d: "Do Itálie byly přidány některé nové mechaniky; v tomto krátkém tutoriálu si můžete přečíst podrobnější popisy jejich fungování." # todo: NEW TRANSLATION

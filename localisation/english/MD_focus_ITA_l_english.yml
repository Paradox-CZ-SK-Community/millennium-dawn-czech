  ITA_rigid_labour_market: "Pevný pracovní trh" # todo: NEW TRANSLATION
  ITA_rigid_labour_market_desc: "Zvyšováním regulací, které chrání naše pracovníky, jsme zvýšili stabilitu milionů rodin na úkor přijatelného snížení efektivity našeho trhu práce." # todo: NEW TRANSLATION
  ITA_unemployment_wave: "Vlna nezaměstnanosti" # todo: NEW TRANSLATION
  ITA_unemployment_wave_desc: "Naše nedávné reformy způsobily výrazný pokles zaměstnanosti, naše ekonomika bude potřebovat čas na absorbování propuštěné pracovní síly; budeme muset posílit naše dotace v nezaměstnanosti." # todo: NEW TRANSLATION
  ITA_privatizations: "Privatizace" # todo: NEW TRANSLATION
  ITA_privatizations_desc: "Privatizací veřejných firem jsme získali značné množství prostředků a zároveň snižovali náklady." # todo: NEW TRANSLATION
  ITA_IRI: "IRI" # todo: NEW TRANSLATION
  ITA_IRI_desc: "Institut pro průmyslovou obnovu je mocný nástroj, který nám poskytuje rozsáhlou, i když nákladnou, kontrolu nad strategickými aktivy země." # todo: NEW TRANSLATION
  ITA_underdeveloped_south: "Jižní otázka" # todo: NEW TRANSLATION

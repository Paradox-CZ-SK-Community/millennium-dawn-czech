  ITA_draw_closer_to_far_east_TT: "Náš vliv na Dálném východě roste.\n §YVšechny zmíněné země získají vliv, Čína v největším rozsahu§!\n" # todo: NEW TRANSLATION
  ITA_reform_approval_TT: "Navzdory tomu, že je Itálie významnou západní zemí s úzkými kulturními vazbami na USA a Evropu, italská politická a ekonomická kultura je mnohem více podobná kultuře jihoamerické země jako Argentiny, s dominu­jícími Peronistickými a Neo-keynesovskými názory napříč všemi stranami, i těmi, které se hlásí k liberalismu. Z toho vyplývá, že jakýkoli pokus o liberalizaci bude populací jen těžko stráven, pokud dominující kultura nevidí významný posun." # todo: NEW TRANSLATION
  ITA_unlock_policy_decision_TT: "Toto zaměření odemkne rozhodnutí k prosazení související politiky." # todo: NEW TRANSLATION

 condemn_antiglobal_rhetoric: "Odsoudit anti-globalistickou rétoriku" # todo: NEW TRANSLATION
 condemn_antiglobal_rhetoric_desc: "Naše koalice obsahuje strany, které si část své politické přitažlivosti postavily na neustálé kritice kapitalismu a globalizace; i když to může fungovat u nevzdělaných mas, vytváří to neklid mezi mezinárodními investory. Bylo by moudré tuto rétoriku odsoudit, abychom zlepšili mezinárodní důvěru v naše instituce." # todo: NEW TRANSLATION

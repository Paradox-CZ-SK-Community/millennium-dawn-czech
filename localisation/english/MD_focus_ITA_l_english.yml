  ITA_less_than_100_small_medium_business_owners_opinion_TT: "Názor méně než 100 majitelů malých a středních podniků" # todo: NEW TRANSLATION
  reshuffle_coalition: "Přeskupení koalice" # todo: NEW TRANSLATION
  discredit_political_opponents_in_talk_shows: "Zpochybnit politické oponenty v talk shows" # todo: NEW TRANSLATION
  discredit_political_opponents_in_talk_shows_desc: "Základním pilířem moderní italské kultury je talk show televize, která se používá k diskusi o téměř čemkoli, od politiky po zábavu a sport. Postupem času se tento formát vyvinul z informačního panelu odborníků v hašteřící se skupinu náhodných hlasů snažících se překonat jeden druhého ve výkřikové soutěži, proces, který producenti říkají, že si uvědomili, že mělké zprávy a konflikty generují více zhlédnutí než seriózní žurnalistika. Můžeme využít jejich relevance pro naše politické potřeby." # todo: NEW TRANSLATION
  estabilish_technocratic_government: "Zřídit technokratickou vládu" # todo: NEW TRANSLATION
  estabilish_technocratic_government_desc: "Itálie čelí vážné situaci a nemůžeme riskovat, že národ zůstane v moci neschopné politické třídy; musí být zřízena technokratická vláda, aby to, co je potřeba, mohlo být učiněno bez pout politického oportunismu a ideologického fanatismu." # todo: NEW TRANSLATION
  integrative_restoration_ITA: "Integrovaná obnova" # todo: NEW TRANSLATION
  integrative_restoration_ITA_desc: "Po desetiletích studia máme téměř dokonalé pochopení technik používaných našimi předky k vybudování mnoha skvělých památek naší země. Můžeme je replikovat a znovu vybudovat tyto památky a oživit tyto slavné stavby." # todo: NEW TRANSLATION
  restore_the_Colosseum: "Obnovit Koloseum" # todo: NEW TRANSLATION
  restore_the_Colosseum_desc: "Navzdory částečnému poškození zemětřesy a loupežemi je Koloseum stále úchvatným symbolem výšin dosažených římskou civilizací. Jeho původní použití by v dnešní době bylo příliš barbarické, ale může se stát hlavní scénou pro představení a koncerty v srdci našeho hlavního města. Obnovení bude nákladné, ale jistě přiláká ještě více turistů a probudí v naší populaci vlastenectví." # todo: NEW TRANSLATION
  restore_the_Fori_Imperiali: "Obnovit Fori Imperiali" # todo: NEW TRANSLATION
  restore_the_Fori_Imperiali_desc: "Mussoliniho snahy o obnovu Fori Imperiali způsobily více škod než užitků; tentokrát to uděláme správně a vybudujeme nové srdce pro naše dávné hlavní město." # todo: NEW TRANSLATION
  restore_Pompeii: "Přestavět Pompeje" # todo: NEW TRANSLATION
  restore_Pompeii_desc: "Pompeje byly jedním z nejbohatších a nejikoničtějších měst Východního Římského impéria a přinesly nám neuvěřitelné poznatky o způsobu života našich předků; je tedy spravedlivé, že je obnovíme do jejich bývalé slávy." # todo: NEW TRANSLATION
  restore_the_Temple_Valley: "Obnovit Údolí chrámů" # todo: NEW TRANSLATION
  restore_the_Temple_Valley_desc: "Údolí chrámů je jedním z největších reliců řecké civilizace v Středomoří a i když většina chrámů byla časem téměř zničena, stále přitahuje nespočet turistů. Obnovením ho učiníme Sicílii ještě atraktivnějším cílem pro svět, aby ji obdivoval." # todo: NEW TRANSLATION
  restore_Heliopolis: "Obnovit Heliopolis" # todo: NEW TRANSLATION
  restore_Heliopolis_desc: "Heliopolis, dnes známé jako Baalbek, hostilo jeden z nejimpozantnějších chrámů římského světa. Obnovíme ho do jeho bývalé slávy." # todo: NEW TRANSLATION
  restore_Thysdrus: "Obnovit Thysdrus" # todo: NEW TRANSLATION
  restore_Thysdrus_desc: "Thysdrus, dnes známé jako El Djem, hostilo jedno z největších amfiteátrů římského světa. Obnovíme ho do jeho bývalé slávy." # todo: NEW TRANSLATION
  restore_diocletians_palace: "Obnovit Diokleciánův palác" # todo: NEW TRANSLATION
  restore_diocletians_palace_desc: "Diokleciánův palác, nacházející se na dalmátském pobřeží, je jedním z největších a nejlépe zachovaných příkladů římského paláce na světě." # todo: NEW TRANSLATION
  restore_Palmyra: "Přestavět Palmyru" # todo: NEW TRANSLATION
  restore_Palmyra_desc: "Palmyra byla jedním z nejbohatších a nejikoničtějších měst Východního římského impéria; obnovíme ji do její bývalé slávy." # todo: NEW TRANSLATION
  restore_Arles_Nimes: "Obnovit arény v Arles a Nimes" # todo: NEW TRANSLATION
  restore_Arles_Nimes_desc: "Arles a Nimes na jihu Francie vlastní dvě z nejlépe zachovaných římských arén; obnovíme je do jejich plné slávy." # todo: NEW TRANSLATION
  restore_Alexandria_lighthouse: "Znovu postavit Maják v Alexandrii" # todo: NEW TRANSLATION
  restore_Alexandria_lighthouse_desc: "Maják v Alexandrii byl jednou ze sedmi divů starověkého světa; znovu ho vybudujeme jako maják pro tuto novou zářivou zlatou éru." # todo: NEW TRANSLATION
  restore_Athens_acropolis: "Obnovit Akropoli v Athénách" # todo: NEW TRANSLATION
  restore_Athens_acropolis_desc: "Athény byly jedním z nejdůležitějších měst antické éry a jejich kultura byla hlavní inspirací pro římský svět; obnovíme ji do její bývalé slávy." # todo: NEW TRANSLATION
  restore_Troy: "Obnovit Tróju" # todo: NEW TRANSLATION
  restore_Troy_desc: "Legendární město Trója bylo domovem Aenease, jehož potomci se stali zakladateli samotného Říma. Znovu vybudujeme toto mýtické město jako svědectví této slavné minulosti." # todo: NEW TRANSLATION
  restore_rhodes_colossus: "Znovu vybudovat Kolos Rhodu." # todo: NEW TRANSLATION
  restore_rhodes_colossus_desc: "Kolos Rhodu byl jedním ze sedmi divů starověkého světa." # todo: NEW TRANSLATION
  restore_leptis_magna: "Obnovit arénu Leptis Magna." # todo: NEW TRANSLATION
  restore_leptis_magna_desc: "Aréna Leptis Magna byla jednou z největších v severní Africe." # todo: NEW TRANSLATION
  restore_marciana_traiana: "Znovu vybudovat Marciana Traiana." # todo: NEW TRANSLATION
  restore_marciana_traiana_desc: "Marciana Traiana Thamugadi byla římská kolonie postavená císařem Trajanem v dnešním Alžírsku." # todo: NEW TRANSLATION
  restore_augusta_emerita: "Znovu vybudovat Augusta Emerita." # todo: NEW TRANSLATION
  restore_augusta_emerita_desc: "Augusta Emerita, dnes známá jako Mérida, byla římská kolonie v Lusitánii, v dnešním Španělsku." # todo: NEW TRANSLATION
  ITA_italian_space_decision_category: "Italský vesmírný program" # todo: NEW TRANSLATION
  ITA_italian_space_decision_category_desc: "Vesmír: Poslední hranice. Musíme tuto hranici začít doopravdy dobývat, pokud chceme zůstat velkou mocností v očích světa, ale můžeme toho dosáhnout jen za cenu velkých nákladů. Jako nemůžeme být jisti skutečnými ekonomickými přínosy velkého vesmírného programu, musí italské obyvatelstvo zůstat přesvědčeno, že je to hodnotný podnik! \n§R(Pokud bude naše nadšení pro vesmírný program klesat pod 35, vesmírné operace budou ukončeny!)§!\n\nNaše nadšení pro vesmírný program je nyní: §Y[?ITA_peoples_support]§! \nÚroveň vědeckého vesmírného programu: §Y[?ITA_space_program_level]§! \nNáš roční příjem z vesmírného programu je nyní: §G[?ITA_space_income_var]§! \nNáš roční výdaj na vesmírný program je nyní: §R[?ITA_space_expenses_var]§! \n§YZdroje těžené z asteroidů§!: \nKovy drahé: [?ITA_asteroid_precious]   Lehké kovy: [?ITA_asteroid_aluminium]   Technologie kovů: [?ITA_asteroid_tungsten]" # todo: NEW TRANSLATION
  ITA_run_support_campaigns_short: "Spustit krátkou kampaň veřejné podpory." # todo: NEW TRANSLATION
  ITA_run_support_campaigns_short_desc: "Pokud naši špičkoví vědci teprve začínají odemykat vědecké zázraky ukryté ve vesmíru, naši lidé musí být ohromně zmatení celým děním. Krátká kampaň na sociálních sítích by nám měla zajistit trochu podpory!" # todo: NEW TRANSLATION
  ITA_run_support_campaigns_long: "Spustit dlouhou kampaň veřejné podpory." # todo: NEW TRANSLATION
  ITA_run_support_campaigns_long_desc: "Pokud naši špičkoví vědci teprve začínají odemykat vědecké zázraky ukryté ve vesmíru, naši lidé musí být ohromně zmatení celým děním. Podrobná osvěta by měla skvěle podpořit podporu, kterou od lidí dostáváme." # todo: NEW TRANSLATION
  ITA_rebalance_the_ASI_budget: "Přerozdělit rozpočet ASI" # todo: NEW TRANSLATION
  ITA_rebalance_the_ASI_budget_desc: "Náš vesmírný program ASI měl v minulosti problémy s neefektivním utrácením a drobnými skandály korupce. Měli bychom vyslat státní auditory, aby omezili nadměrné výdaje a získali ASI potřebnou pozitivní pověst." # todo: NEW TRANSLATION
  ITA_launch_commercial_satellite: "Spustit komerční satelit." # todo: NEW TRANSLATION
  ITA_launch_commercial_satellite_desc: "Nyní, když je éra informací v plném proudu, soukromé společnosti prakticky padají jeden na druhého, aby vypustily satelity. Povolí-li některým z těchto firem vypustit satelity z našich zařízení, vložíme do ekonomiky rozumné výhody. Buďte však opatrní; lidé se mohou začít nudit naší programovou orientací na komerční sféru!" # todo: NEW TRANSLATION
  ITA_prep_international_space_station: "Připravit start ISS" # todo: NEW TRANSLATION
  ITA_prep_international_space_station_desc: "Zatímco jde o mezinárodní úspěch a iniciativu, můžeme se připravit poslat naše vlastní zásobovací rakety na ISS, spolu se svými posádkami." # todo: NEW TRANSLATION
  ITA_italian_iss_launch: "Italský start ISS" # todo: NEW TRANSLATION
  ITA_italian_iss_launch_desc: "Po měsících plánování a příprav je mise zásobovacího shuttle připravena ke startu. Tři... Dva... Jedna... Vzlet!" # todo: NEW TRANSLATION
  ITA_collect_income_mission: "Sbírat příjem" # todo: NEW TRANSLATION
  ITA_collect_income_mission_desc: "Každý rok bychom měli vybírat to, co nám dluží soukromé společnosti." # todo: NEW TRANSLATION
  ITA_expand_space_program: "Rozšířit vědecký vesmírný program" # todo: NEW TRANSLATION
  ITA_expand_space_program_desc: "Větší zdroje znamenají více příležitostí a ambicióznější plány pro průzkum vesmíru." # todo: NEW TRANSLATION
  ITA_shrink_space_program: "Snížit financování vědeckého vesmírného programu" # todo: NEW TRANSLATION

  italy_md.14.o4: "Zpět na první stránku" # todo: NEW TRANSLATION
  italy_md.15.t: "Zemětřesení v Amatrice!" # todo: NEW TRANSLATION
  italy_md.15.d: "Dnes Itálie zasáhlo zemětřesení. Epicentrum leží v Amatrice v Lazio, středně Itálii. Zemětřesení měřilo 6,2 na Richterově stupnici. K dnešnímu dni bylo hlášeno 299 obětí v regionech Umbrie, Lazio a Marche, avšak alespoň 238 lidí bylo vyproštěno živých z trosek a do záchranných prací je zapojeno 4 400 lidí." # todo: NEW TRANSLATION
  italy_md.15.o1: "Znovu to vybudujeme!" # todo: NEW TRANSLATION
  italy_md.16.t: "Zemětřesení v L'Aquila!" # todo: NEW TRANSLATION
  italy_md.16.d: "Dnes Itálie byla zasažena zemětřesením. Epicentrum se nachází v L'Aquila, v regionu Abruzzo, ve střední Itálii. Zemětřesení měřilo 6,3 na Richterově stupnici. K dnešnímu dni bylo hlášeno 309 obětí. Bylo to nejtragičtější zemětřesení od zemětřesení v Irpinii z roku 1980, a díky terénu, na kterém se město nachází, to může být jen první z dlouhé řady nových zemětřesení v regionu." # todo: NEW TRANSLATION
  italy_md.16.o1: "Rychlé a účinné rekonstrukce!" # todo: NEW TRANSLATION
  italy_md.17.t: "Itálie navrhuje průmyslovou spolupráci" # todo: NEW TRANSLATION
  italy_md.17.d: "Oba naše státy mají silné výrobní sektory orientované na mezinárodní obchod a vývoz. Spolupráce by měla prospět oběma stranám." # todo: NEW TRANSLATION
  italy_md.17.o1: "Přijmout" # todo: NEW TRANSLATION
  italy_md.17.o2: "Odmítnout" # todo: NEW TRANSLATION
  italy_md.18.t: "Itálie navrhuje obchodní dohodu" # todo: NEW TRANSLATION
  italy_md.18.d: "Náš průmysl by z vašich surovin výrazně profitoval a jsme si jisti, že ve vaší zemi panuje velká poptávka po italské módě a jídle; obchodní dohoda by byla prospěšná pro obě strany." # todo: NEW TRANSLATION
  italy_md.18.o1: "Přijmout" # todo: NEW TRANSLATION
  italy_md.18.o2: "Odmítnout" # todo: NEW TRANSLATION
  italy_md.19.t: "Italeave!" # todo: NEW TRANSLATION
  italy_md.19.d: "Naše země bude bez evropského zapojení lepší! Musíme uspořádat referendum a ukázat všem, že lid Itálie chce opustit tuto neúspěšnou a zastaralou unii. Konečně nastal čas, aby Itálie znovu byla velká!" # todo: NEW TRANSLATION
  italy_md.19.o1: "Pojďme dnes uspořádat referendum!" # todo: NEW TRANSLATION
  italy_md.20.t: "Italeave Result: Leave!" # todo: NEW TRANSLATION
  italy_md.20.d: "Naši lidé se moudře rozhodli pro opuštění Evropské unie! Měli bychom zahájit vyjednávání a co nejdříve aktivovat článek 50." # todo: NEW TRANSLATION
  italy_md.20.o1: "Skvěle" # todo: NEW TRANSLATION
  italy_md.21.t: "Italeave Result: Remain!" # todo: NEW TRANSLATION
  italy_md.21.d: "Italijané se rozhodli hlasovat proti opuštění Evropské unie, musí být ovlivněni evropskou propagandou! Teď musíme rozhodnout, zda aktivovat článek 50, nebo ne, i když se situace v naší zemi může trochu vyhrotit..." # todo: NEW TRANSLATION
  italy_md.21.o1: "Rozhodneme se." # todo: NEW TRANSLATION
  italy_md.22.t: "Očekávání reforem" # todo: NEW TRANSLATION
  italy_md.22.d: "Pro zobrazení politické nestability Itálie je jednou z hlavních změn v novém obsahu pro Itálii dynamický modifikátor „Očekávání reforem“. Strany ve vládní koalici uvidí svou popularitu rychle klesat, pokud nebudou přijímána opatření uspokojující populaci. Pokud člen koalice ztratí popularitu pod polovinu hodnoty, s níž byl zvolen, opustí koalici. Pokud koalice ztratí příliš velkou popularitu, bude vyvolána vládní krize, kterou lze řešit novými volbami nebo snahou udržet vládu naživu na úkor stability. Množství Očekávání reforem je ovlivněno focusy, událostmi a rozhodnutími, ale není statické. Podle vašich zákonů, úrovně daní, úrokové sazby a stability se Očekávání reforem posune nahoru či dolů. Mít technokratickou vládu také zvyšuje Očekávání reforem v čase a zvyšuje náklad politické síly na reformy." # todo: NEW TRANSLATION
  italy_md.22.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
  italy_md.22.o2: "Dost vysvětlení." # todo: NEW TRANSLATION
  italy_md.23.t: "Italské mechaniky" # todo: NEW TRANSLATION
  italy_md.23.d: "Do Itálie byly přidány některé nové mechaniky, v tomto krátkém tutoriálu si můžete přečíst podrobnější popisy jejich fungování." # todo: NEW TRANSLATION
  italy_md.23.o1: "Očekávání reforem" # todo: NEW TRANSLATION

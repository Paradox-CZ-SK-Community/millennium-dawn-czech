l_english:
 italy_focus: "Italské zaměření" # todo: NEW TRANSLATION
 ITA_alenia_aermacchi_merger: "Fúze Alenia Aermacchi" # todo: NEW TRANSLATION
 ITA_alenia_aermacchi_merger_desc: "Alenia Aeronautica a Aermacchi jsou dvě největší společnosti v italském odvětví výroby vojenských letadel a jsou do jisté míry kontrolovány italským státem. Jejich sloučení pomůže omezit zbytečné struktury a zvýšit efektivitu." # todo: NEW TRANSLATION
 ITA_alenia_aermacchi_merger_TT: "Tímto dojde ke sloučení Alenia Aeronautica a Aermacchi do nové společnosti Alenia Aermacchi, přičemž zůstane zachováno stejné množství bodů vlastností.\n\n(Pouze přiřazené vlastnosti se počítají do velikosti)" # todo: NEW TRANSLATION
 ITA_finmeccanica_restructuring: "Restrukturalizace Finmeccanica" # todo: NEW TRANSLATION
 ITA_finmeccanica_restructuring_desc: "Finmeccaninca již kontroluje většinu strategických obranných společností v zemi; je čas tyto aktiva náležitě zorganizovat do jediné společnosti, aby se snížilo plýtvání a zvýšila efektivita." # todo: NEW TRANSLATION
 ITA_finmeccanica_restructuring_TT: "Tímto dojde ke sloučení Alenia Aermacchi, Finmeccaninca, Selenia a Agusta Westland do nové společnosti Leonardo, přičemž zůstane zachováno stejné množství bodů vlastností.\n\n(Pouze přiřazené vlastnosti se počítají do velikosti)" # todo: NEW TRANSLATION
 ITA_world_renown_cuisine: "Světově proslulá kuchyně" # todo: NEW TRANSLATION
 ITA_world_renown_cuisine_desc: "Italská kulinářská tradice patří mezi nejlepší na světě a v zahraničí existuje značná poptávka po italském jídle. Slavná středomořská strava je také všeobecně považována za velmi zdravý životní styl." # todo: NEW TRANSLATION
 ITA_encourage_micro_hydropower: "Podpora malých vodních elektráren" # todo: NEW TRANSLATION
 ITA_encourage_micro_hydropower_desc: "Zatímco většina potenciálu velkých vodních elektráren byla během minulého století rozvinuta, stále je značná rezerva k využití menších projektů." # todo: NEW TRANSLATION
 ITA_encourage_micro_hydropower_TT: "Zvýšit výrobu hydroelektrické energie o §G25%§!" # todo: NEW TRANSLATION
 ITA_develop_pumped_hydro: "Vybudovat přečerpávací vodní zásobníky" # todo: NEW TRANSLATION
 ITA_develop_pumped_hydro_desc: "Podstatná část naší rozsáhlé vodní elektrické infrastruktury může být využita k ukládání energie pomocí přečerpávací technologie. Investice do toho bude rozumná zejména pokud budou v budoucnu instalovány další obnovitelné zdroje." # todo: NEW TRANSLATION
 ITA_develop_pumped_hydro_TT: "Přidá §G100 GWh§! úložiště energie pro každé GW vyrobené vodní energie." # todo: NEW TRANSLATION
 ITA_subsidize_rooftop_solar: "Dotovat solární panely na střechách" # todo: NEW TRANSLATION
 ITA_subsidize_rooftop_solar_desc: "Naše země je obdařena sluncem, neuškodí zkusit ho ještě více využít." # todo: NEW TRANSLATION
 ITA_subsidize_rooftop_solar_TT: "\n§RNáklady výše jsou za každý stát.§!\n" # todo: NEW TRANSLATION
 ITA_southern_wind_power: "Větrná energie na jihu" # todo: NEW TRANSLATION
 ITA_southern_wind_power_desc: "Jižní Itálie má značný potenciál pro výrobu větrné energie, jak na pevnině, tak v pobřežních oblastech." # todo: NEW TRANSLATION
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] z §YMimořádné výdaje§!\n" # todo: NEW TRANSLATION
 ITA_restore_hegemony: "Obnovit hegemonii" # todo: NEW TRANSLATION
 ITA_restore_hegemony_desc: "Je čas obnovit dávnou slávu minulosti, jen si musíme zvolit správnou cestu k dosažení tohoto snu." # todo: NEW TRANSLATION
 ITA_patrician_oligarchy: "Patricijská oligarchie" # todo: NEW TRANSLATION
 ITA_patrician_oligarchy_desc: "Nedůvěřujeme nevzdělanému lidu s mocí nad celou zemí; malý kruh moudrých jedinců, kteří jsou zároveň nejbohatšími z nás, by měl rozhodovat o osudu republiky." # todo: NEW TRANSLATION
 ITA_let_the_plebs_vote: "Demokratický senát" # todo: NEW TRANSLATION
 ITA_let_the_plebs_vote_desc: "Dny oligarchií a privilegií jsou pryč, moderní doba vyžaduje, abychom naslouchali i méně majetným. Selhání staré zastupitelské demokracie však nelze ignorovat; lidé mohou volit strany, ale jejich role bude spočívat pouze ve výběru technokrata, který sestaví vládu." # todo: NEW TRANSLATION
 ITA_let_the_plebs_vote_TT: "Senát bude otevřen běžným stranám s využitím technokratických mechanismů." # todo: NEW TRANSLATION
 ITA_roma_capitale: "Roma Capitale" # todo: NEW TRANSLATION
 ITA_roma_capitale_desc: "Řím je po desetiletí sužován katastrofálním řízením a chronickými neefektivitami, což je ostuda pro jedno z nejkrásnějších měst na světě. Korupce, kriminalita, mafie, katastrofální služby, neustálý rozpočtový deficit a mnoho dalších problémů budou muset být řešeny, aby město opět zazářilo." # todo: NEW TRANSLATION
 ITA_municipalities_corruption_rome: "Korupce v obcích" # todo: NEW TRANSLATION
 ITA_municipalities_corruption_rome_desc: "Metropolitní území Říma je rozděleno na několik obcí, ale většina z nich padla za oběť korupci a infiltraci mafií a stávající mocenské mechanismy často brání jakékoliv změně. Musíme tento cyklus prolomit, abychom měli šanci na renovaci města." # todo: NEW TRANSLATION
 ITA_casamonica_clan: "Klan Casamonica" # todo: NEW TRANSLATION
 ITA_casamonica_clan_desc: "„Casamonica“ jsou mafiánská organizace přítomná v Římě, pocházející z romské kultury. Nemají stejnou moc a vliv jako hlavní mafiánské klany, ale kontrolují značnou část nelegálních aktivit v regionu Lazio." # todo: NEW TRANSLATION
 ITA_disastrous_transports_rome: "Katastrofální dopravní systém" # todo: NEW TRANSLATION
 ITA_disastrous_transports_rome_desc: "Veřejná doprava v hlavním městě je archaická a sužovaná nekonečným proudem problémů: jsou jen 2 linky metra, povrchová železniční doprava je málo, neustále zpožděná, nebezpečná a špinavá. Silnice jsou špatně udržované a ucpané dopravou, taxi služby jsou extrémně drahé a provozovatelé taxi spolu s pracovníky veřejné dopravy mají značný vliv na politiku a brání reformám. Musíme opravit infrastrukturu, abychom získali pevný základ pro další reformy." # todo: NEW TRANSLATION
 ITA_flaming_buses_and_referendums: "Hořící autobusy a referenda" # todo: NEW TRANSLATION
 ITA_flaming_buses_and_referendums_desc: "Situace s veřejnou dopravou v Římě je tak tragická, že není neobvyklé vidět autobusy v plamenech kvůli špatné údržbě. Potřebujeme referendum, abychom získali kontrolu nad ATAC, veřejnou dopravní společností Říma, a prolomili mocenské struktury, které reformám brání." # todo: NEW TRANSLATION
 ITA_urban_waste_management_rome: "Městské nakládání s odpady" # todo: NEW TRANSLATION
 ITA_urban_waste_management_rome_desc: "Jako mnoho jiných měst na jihu Itálie, například Neapol, i Řím trpí problémy v nakládání s odpady, zvláště kvůli neschopnosti veřejné služby zvládnout objemy produkované obřím městem. Musíme poskytnout více zdrojů a zajistit, aby se jako obvykle nepromrhaly." # todo: NEW TRANSLATION
 ITA_wild_boar_epidemic: "Epidemie divočáků" # todo: NEW TRANSLATION
 ITA_wild_boar_epidemic_desc: "Obrovské množství neodvezeného odpadu vedlo k neobyčejně bujné populaci divočáků, kteří obsadili většinu regionu a často se dostávali hluboko do města. Nyní, když byla situace s odpady vyřešena, můžeme bez obav řešit problém divočáků." # todo: NEW TRANSLATION
 ITA_widespread_absenteeism: "Široce rozšířený absenteeismus" # todo: NEW TRANSLATION
 ITA_widespread_absenteeism_desc: "Každý den asi 15 % veřejných zaměstnanců v Římě nechodí do práce. 25 % pracovní síly má oprávnění vynechat práci kvůli péči o speciálně potřebné příbuzné, oproti národnímu průměru 3 %. Absenteeismus je rozšířený a endemický a už ho nelze tolerovat." # todo: NEW TRANSLATION
 ITA_chronic_strikes: "Chronické stávky" # todo: NEW TRANSLATION
 ITA_chronic_strikes_desc: "Navzdory toleranci vůči nekompetenci a absenteeismu pracovníci v římském veřejném sektoru pravidelně stávkují natolik, že se to stalo pouhou formou absence s malým zájmem o skutečnou změnu situace, ve které si již užívají značné výhody." # todo: NEW TRANSLATION
 ITA_cinecitta: "Zrekonstruovat Cinecittà" # todo: NEW TRANSLATION
 ITA_cinecitta_desc: "Cinecittà je oblast Říma, kde vzniká většina televizní a filmové produkce. Přestože ztratila část relevance kvůli zahraničnímu vlivu a růstu konkurence v Miláně, stále je tu prostor, aby se Cinecittà stalo majákem italské kultury ve světě." # todo: NEW TRANSLATION
 ITA_all_roads_lead_to_rome: "Všechny cesty vedou do Říma" # todo: NEW TRANSLATION
 ITA_all_roads_lead_to_rome_desc: "Řím už je jednou z nejznámějších turistických atrakcí světa, navzdory všem problémům; nyní, když město prošlo reformami, očekáváme ještě větší příliv turistů." # todo: NEW TRANSLATION
 ITA_a_new_industrial_center: "Nové průmyslové centrum" # todo: NEW TRANSLATION
 ITA_a_new_industrial_center_desc: "Přestože je hlavním městem země, Řím historicky zaostával za severoitalskými městy v průmyslovém rozvoji. Nyní, když bylo město reformováno, můžeme přilákat více firem a pracovních míst." # todo: NEW TRANSLATION
 ITA_technocratic_governments: "Technokratické vlády" # todo: NEW TRANSLATION
 ITA_technocratic_governments_desc: "V případě velké krize musí nestabilní politická scéna Itálie často přijmout nutnost skutečně schopného vedení, které vyvede národ z tíživé situace, aby se pak strany mohly vrátit ke svým nekonečným sporům." # todo: NEW TRANSLATION
 ITA_relinquish_power_to_the_pope: "Předat moc papeži" # todo: NEW TRANSLATION
 ITA_relinquish_power_to_the_pope_desc: "Je čas udělit Jeho Svatosti moc znovu nastolit Boží království na Zemi. Ať nás všechny požehná." # todo: NEW TRANSLATION
 ITA_consult_pope_on_political_matters: "Konzultovat papeže v politických záležitostech" # todo: NEW TRANSLATION
 ITA_consult_pope_on_political_matters_desc: "Jeho Svatost je moudrý muž a jeho úsudek je veden Bohem; měli bychom se na něj spoléhat, kdykoli je to možné." # todo: NEW TRANSLATION
 ITA_neutralize_russian_propaganda: "Neutralizovat ruskou propagandu" # todo: NEW TRANSLATION
 ITA_neutralize_russian_propaganda_desc: "Dále nemůžeme tolerovat množství ruských trollů, kteří v našem mediálním prostoru šíří nepravdy bez trestu." # todo: NEW TRANSLATION
 ITA_political_instability: "Politická nestabilita" # todo: NEW TRANSLATION
 ITA_political_instability_desc: "Italská politická situace je proslulá svou nestabilitou: vlády vznikají a padají během měsíců a strany mění ideologické postoje bez následků." # todo: NEW TRANSLATION
 ITA_italian_media: "Italská média" # todo: NEW TRANSLATION
 ITA_italian_media_desc: "Televize je v Itálii zdaleka nejvlivnějším médiem, protože většina populace jí věří jako hlavnímu zdroji informací. Noviny jsou druhé nejdůležitější médium, přesto stále dosahují řádově milionů čtenářů denně. Málo které rádio má politický význam s výjimkou Radio Radicale, které vysílá záznamy z Parlamentu." # todo: NEW TRANSLATION
 ITA_italian_newspapers: "Italské noviny" # todo: NEW TRANSLATION
 ITA_italian_newspapers_desc: "Po televizi jsou noviny druhým nejdůležitějším médiem, s těžkými váhami jako La Repubblica, La Stampa a Corriere della Sera prodávajícími statisíce výtisků denně. Přes stoletou tradici novinařiny kvalita zpravodajství výrazně klesla, novináři čím dál víc jdou po senzaci a křiku místo po pravdě v politických i vědeckých otázkách." # todo: NEW TRANSLATION
 ITA_enforce_factchecking: "Zavést kontrolu faktů" # todo: NEW TRANSLATION
 ITA_enforce_factchecking_desc: "Abychom zastavili znepokojivý trend zhoršujícího se zpravodajství, musíme zajistit, aby články byly řádně ověřovány nezávislými subjekty a aby noviny spoléhaly na důvěryhodné zdroje u vědeckých či technologických zpráv." # todo: NEW TRANSLATION
 ITA_enforce_retraction: "Vynutit omluvu" # todo: NEW TRANSLATION
 ITA_enforce_retraction_desc: "Aby noviny nebyly používány jako jasný nástroj politické pomluvy, musíme zvýšit pokuty za šíření falešných zpráv a vynutit, že pokud se prokáže, že zpráva není pravdivá, vydavatel je nucen ji veřejně odvolat a to viditelným způsobem, nikoli v zapadlém rohu svého vydání." # todo: NEW TRANSLATION
 ITA_media_control: "Zvýšit kontrolu nad RAI" # todo: NEW TRANSLATION
 ITA_media_control_desc: "Rai (Radiotelevisione Italiana) je italský veřejnoprávní televizní vysílatel. Je běžnou praxí, že nově zvolené strany mění obsazení ve společnosti tak, aby každá strana ve vládě měla přiměřený podíl kontroly." # todo: NEW TRANSLATION
 ITA_liberalise_television: "Liberalizovat televizní trh" # todo: NEW TRANSLATION
 ITA_liberalise_television_desc: "Italský veřejnoprávní vysílatel má neustále ztráty v rozpočtu a je málo pobídek zlepšovat situaci, protože příjmy jsou takřka zaručené a jakýkoli problém může být krýt daňovými prostředky. Je čas zbavit se tohoto zkorumpovaného systému." # todo: NEW TRANSLATION
 ITA_exploit_talk_shows: "Využít talk show" # todo: NEW TRANSLATION
 ITA_exploit_talk_shows_desc: "Základem moderní italské kultury je formát talk show, který se používá k diskusi o čemkoli od politiky po zábavu a sport. Postupně se tento formát zmenil z panelu odborníků na hádající se skupinu křičících amatérů. Můžeme využít jejich vliv pro naše politické potřeby." # todo: NEW TRANSLATION
 ITA_crack_down_on_talk_shows: "Zatočit s kulturou talk show" # todo: NEW TRANSLATION
 ITA_crack_down_on_talk_shows_desc: "Formát talk show se z původního panelu odborníků změnil v hádající se skupinu křičících účinkujících. Musíme zefektivnit soudy pro pomluvy a zavést orgány pro ověřování faktů." # todo: NEW TRANSLATION
 ITA_defund_radio_radicale: "Odebrat financování Radio Radicale" # todo: NEW TRANSLATION
 ITA_defund_radio_radicale_desc: "Veřejná služba Radio Radicale, která vysílá záznamy z jednání Parlamentu, je redundantní vzhledem k Parlamentnímu zpravodaji. Odebráním tohoto nákladu můžeme také omezit šíření liberálních myšlenek Radikální strany." # todo: NEW TRANSLATION
 ITA_defund_radio_radicale_decision: "Odebrat financování Radio Radicale" # todo: NEW TRANSLATION
 ITA_defund_radio_radicale_decision_desc: "Veřejná služba Radio Radicale, která vysílá záznamy z jednání Parlamentu, je redundantní vzhledem k Parlamentnímu zpravodaji. Odebráním tohoto nákladu můžeme také omezit šíření liberálních myšlenek Radikální strany." # todo: NEW TRANSLATION
 ITA_defund_radio_radicale_decision_repeal: "Obnovit Radio Radicale" # todo: NEW TRANSLATION
 ITA_relations_with_the_church: "Vztahy s církví" # todo: NEW TRANSLATION
 ITA_relations_with_the_church_desc: "Významná část italské populace jsou aktivní katoličtí věřící, není proto překvapivé, že církev má v zemi značný vliv." # todo: NEW TRANSLATION
 ITA_a_secular_state: "Sekulární stát" # todo: NEW TRANSLATION
 ITA_a_secular_state_desc: "Katolická církev příliš vměšuje do naší politiky; je čas, aby ustoupila a definitivně držela náboženství mimo politiku." # todo: NEW TRANSLATION
 ITA_limit_8xmille: "Omezit 8x1000" # todo: NEW TRANSLATION
 ITA_limit_8xmille_desc: "0,8 % příjmů z italské daně z příjmu je odváděno na podporu náboženských subjektů, přičemž většina končí v pokladnách Katolické církve." # todo: NEW TRANSLATION
 ITA_tax_church_property: "Zdanit církevní majetek" # todo: NEW TRANSLATION
 ITA_tax_church_property_desc: "Italská katolická církev vlastní obrovské množství nemovitostí po celé zemi. Významná část z nich je osvobozena od daně z nemovitosti z důvodu, že obsahují i malé místo uctívání." # todo: NEW TRANSLATION
 ITA_abolish_school_religion_teaching: "Zrušit výuku náboženství ve školách" # todo: NEW TRANSLATION
 ITA_abolish_school_religion_teaching_desc: "Ve všech italských školách, od základních po střední, je možnost navštěvovat výuku náboženství, což často jen plýtvá omezeným časem žáků a někdy aktivně šíří reakční a konzervativní ideologie." # todo: NEW TRANSLATION
 ITA_constitutionalise_secularism: "Zakotvit sekularismus v ústavě" # todo: NEW TRANSLATION
 ITA_constitutionalise_secularism_desc: "I když jsme de iure sekulární stát, Katolické církvi je v italské ústavě dávána preferenční zacházení prostřednictvím Lateránských smluv a jejich pozdějších revizí; je čas tento stav ukončit a zajistit, aby všechna náboženství byla vůči státu rovnoprávná." # todo: NEW TRANSLATION
 ITA_constitutionalise_secularism_TT: "Můžete si zvolit nahradit duchovenstvo jedním z následujících: mezinárodní bankéři, vojensko-průmyslový komplex, průmyslové konglomeráty nebo zemědělci." # todo: NEW TRANSLATION
 ITA_a_devout_state: "Zbožný stát" # todo: NEW TRANSLATION
 ITA_a_devout_state_desc: "Kořeny Itálie jsou hluboce zakořeněné v katolické tradici; je přirozené, abychom tradici přijali jako vodítko v modernitě." # todo: NEW TRANSLATION
 ITA_economic_support_for_the_church: "Ekonomická podpora církve" # todo: NEW TRANSLATION
 ITA_economic_support_for_the_church_desc: "Podpora církve je pilířem naší země, ale je potřeba více financí, aby mohla naplnit svůj zbožný potenciál." # todo: NEW TRANSLATION
 ITA_territorial_claims: "Územní nároky" # todo: NEW TRANSLATION
 ITA_territorial_claims_desc: "Dědictví našich minulých dobyvačných úspěchů sahá daleko za Alpy i do Středozemního moře; usilovat budeme o obnovení té slávy!" # todo: NEW TRANSLATION
 ITA_restore_roman_borders: "Obnovit římské hranice" # todo: NEW TRANSLATION
 ITA_restore_roman_borders_desc: "Řím znovu vzkvétá, ale těžko se můžeme nazývat Říší ve srovnání s dobou minulé. Musíme získat zpět naše starodávná území." # todo: NEW TRANSLATION
 ITA_recover_iberia: "Získat zpět Iberii" # todo: NEW TRANSLATION
 ITA_recover_iberia_desc: "Iberie byla jednou z nejbohatších a nejlépe integrovaných částí Říše. Musíme ji znovu dobýt pro slávu Říma." # todo: NEW TRANSLATION
 ITA_recover_britannia: "Získat zpět Britannii" # todo: NEW TRANSLATION
 ITA_recover_britannia_desc: "Anglie, dříve známá jako Britannia, byla po staletí římská. V temnějších časech se Rome muselo z ní stáhnout; nyní je čas napravit tu křivdu." # todo: NEW TRANSLATION
 ITA_fourth_shore: "Čtvrté pobřeží" # todo: NEW TRANSLATION
 ITA_fourth_shore_desc: "Během fašismu byl pojem Čtvrté pobřeží používán pro část Severní Afriky blíže Itálii, Tunisko a Libyi. Obnovíme projekt italianizace těchto regionů." # todo: NEW TRANSLATION
 ITA_attack_germany: "Zlomit německou hegemonii" # todo: NEW TRANSLATION
 ITA_attack_germany_desc: "Navzdory dvěma prohrám ve světových válkách je Německo stále nejsilnějším státem v Evropě. Je na čase ukázat světu, že tomu tak už není a že povstala nová moc." # todo: NEW TRANSLATION
 ITA_attack_germany_spirit: "Zlomit německou hegemonii" # todo: NEW TRANSLATION
 ITA_attack_germany_spirit_desc: "Navzdory dvěma prohrám ve světových válkách je Německo stále nejsilnějším státem v Evropě. Je na čase ukázat světu, že tomu tak už není a že povstala nová moc." # todo: NEW TRANSLATION

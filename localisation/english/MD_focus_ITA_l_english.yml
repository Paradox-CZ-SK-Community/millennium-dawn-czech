 ITA_brain_drain_desc: "Trh práce, který oceňuje starší zaměstnance nad kompetencí, a vzdělávací systém s nedostatečnými prostředky vytvořily nedostatek příležitostí pro mladé lidi, zvláště v jižní části země. Výsledkem je rostoucí počet emigrantů hledajících dynamičtější ekonomiky." # todo: NEW TRANSLATION
 ITA_building_abuse: "Zneužívání staveb" # todo: NEW TRANSLATION
 ITA_building_abuse_desc: "Snižuje §Ydaňové příjmy§! o §R5%§!\n V mnoha částech země je běžnou praxí ignorovat stavební bezpečnostní zákony a regulační plány, aby se snížily náklady. Místní úřady mají tendenci přivírat oči, aby se nemusely zabývat §tMafia§!, a v průběhu let mnohé vlády pravidelně vyhlašovaly stavební amnestie, ponechávající nebezpečné budovy na místě, aby z nich bylo možné vybírat daně." # todo: NEW TRANSLATION

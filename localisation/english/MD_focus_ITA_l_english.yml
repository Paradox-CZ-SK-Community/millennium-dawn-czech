  ITA_libertarians: "Radikální strana" # todo: NEW TRANSLATION
  ITA_libertarians_desc: "Radikální strana byla baštou anticírkevnosti, civilní libertarianismu, liberalismu a radikalismu v Itálii, stejně jako environmentálního hnutí. Bonino List je oprávněným nástupcem této velké strany a představil se jako nejsilnější opozice vůči italskému politickému establishmentu. Radikálové jsou v Itálii známí pro neviolence a kampaně za občanská práva, legalizaci konopí, práva gayů, lepší lidské podmínky pro vězně a definitivní zrušení jaderné energie. Mezinárodně strana podporovala lidská práva a sebeurčení." # todo: NEW TRANSLATION
  ITA_liberals: "Federace liberálů" # todo: NEW TRANSLATION
  ITA_liberals_desc: "Tato ideologie spojuje mnoho různých myšlenek pod prapor proevropské centristické strany, se silnou podporou mezi katolíky, zvláště progresivními. Strana spojuje sociální konzervativce, sociální pokrokovce, ekonomické liberály a sociální demokraty." # todo: NEW TRANSLATION
  ITA_centre_right: "Forza Italia" # todo: NEW TRANSLATION
  ITA_centre_right_desc: "Tato strana kombinuje tradiční pohled na společnost s ekonomickým liberalismem. Forza Italia je členem Evropské lidové strany (EPP) a prezentuje se jako obhájce 'svobody' a 'centrálnosti jednotlivce'." # todo: NEW TRANSLATION
  ITA_centre_left: "L'Ulivo" # todo: NEW TRANSLATION
  ITA_centre_left_desc: "Spojení sociálních demokratů a křesťanské levice, vzniklo z stran založených členy DC \"Democrazia Cristiana\" a PCI. L'Ulivo pořádá primárky každých pět let, kde se mohou zúčastnit všichni Italové, ne jen registrovaní členové, a mnohé frakce ve straně se mohou svobodně vzájemně prosoudit. To vede k vnitřní frakční boj, který způsobuje ideologickou zmatenost a časté štěpení strany." # todo: NEW TRANSLATION
  ITA_northern_league: "Severní liga" # todo: NEW TRANSLATION
  ITA_northern_league_desc: "Lega Nord byla založena v roce 1991 a hájila regionální autonomii, padánské secesionismu či federalismus a zároveň podporovala diskriminaci vůči Jižanům. Hlavní slogan Severní ligy bylo 'Řím nám krade'." # todo: NEW TRANSLATION
  ITA_right_wing_populism: "Národní aliance" # todo: NEW TRANSLATION
  ITA_right_wing_populism_desc: "Strana Národní aliance byla založena v roce 1995, kdy Movimento Sociale Italiano se rozdělilo na dvě části, Fiamma Tricolore a Alleanza Nazionale, přičemž druhá byla umírněnějším křídlem. Její hlavní přesvědčení vychází z ideologie 'Destra Sociale': pravicová strana s tradicionalistickým a anti-globalistickým pohledem na společnost, spolu s podporou sociálního státu a zásahů vlády do ekonomiky." # todo: NEW TRANSLATION
  ITA_lega_nord_populism: "Liga" # todo: NEW TRANSLATION
  ITA_lega_nord_populism_desc: "Poté, co Salvini převzal vedení, byla Liga severu formována na populistickou pravicovou stranu. Hlavními cíli Ligy severu jsou boj proti nelegální migraci, antiglobalismu, euroskepticismu a udržování tradičních hodnot katolické víry. Mezinárodně má úzké vztahy s Ruskem a s dalšími pravicovými stranami po zbytku světa." # todo: NEW TRANSLATION
  ITA_left_wing_populism: "Hnutí pěti hvězd" # todo: NEW TRANSLATION
  ITA_left_wing_populism_desc: "Hnutí pěti hvězd (M5S) je považováno za populistické, antiestablishmentové, ekologické, antiimigrační, antiglobalistické a euroskeptické. Strana byla některými popsána jako pravicová kvůli svému postoji k imigraci, přestože prosazuje politiky obvykle hájené levicí. Mezinárodně je její hlavní osa spojena s Čínou. Byla založena komikom, aby postavila proti establishmentu a korupci, avšak ukázalo se, že spolupracuje s etablovanými stranami." # todo: NEW TRANSLATION
  ITA_fiamma_tricolore: "Tříbarevný plamen" # todo: NEW TRANSLATION
  ITA_fiamma_tricolore_desc: "Strana Fiamma Tricolore byla založena v roce 1995, když Movimento Sociale Italiano se rozdělilo na dvě části, Fiamma Tricolore a Alleanza Nazionale, přičemž ta první byla radikálnějším křídlem. Silně inspirována fašismem, strana je otevřeně kritická vůči kapitalismu i komunismu a usiluje o znovuzavedení „třetí cesty“." # todo: NEW TRANSLATION
  ITA_greens: "Italské Zelené" # todo: NEW TRANSLATION
  ITA_greens_desc: "Historicky Zelení v Itálii nikdy nebyli příliš úspěšní. Jejich zelené, ekologicko-socialistické názory jsou mezi konzervativní italskou populací rezistentní. Můžeme vybudovat lepší budoucnost? Thunbergová řekla: 'Oči všech budoucích generací jsou na vás.' A pokud zvolíte, že nás selžete, říkám — nikdy vám neodpustíme." # todo: NEW TRANSLATION
  ITA_leu: "Svoboda a rovnost" # todo: NEW TRANSLATION
  ITA_leu_desc: "Bohatství 5 % nejbohatších Italů (držících 41 % celkového čistého bohatství země) je vyšší než veškeré bohatství nejchudších 80 %. Budeme usilovat o redistribuci bohatství v naší zemi, boj proti nelegální práci a zvýšení mzdy pro pracovní místa, která nejsou sjednána v rámci odborů." # todo: NEW TRANSLATION
  ITA_protect_foreign_investment: "Chránit zahraniční investice" # todo: NEW TRANSLATION
  ITA_protect_foreign_investment_desc: "Teď, když jsme vytvořili prostředí, ve kterém mají cizinci důvod investovat do jižní Itálie, musíme zajistit, aby jejich peníze nebyly zachyceny §tmafie§!" # todo: NEW TRANSLATION
  ITA_greater_padania: "Větší Padánie" # todo: NEW TRANSLATION
  ITA_greater_padania_desc: "Jižní Itálie se ukázala jako neudržitelně ztracená, avšak to samé nelze říci o lidech ve střední Itálii. Náš nový národ je otevřený jejich přijetí, pokud souhlasí s opuštěním role Říma jako hlavního města." # todo: NEW TRANSLATION
  ITA_roma_ladrona: "Roma Ladrona" # todo: NEW TRANSLATION
  ITA_roma_ladrona_desc: "V průběhu let jsme byli svědky toho, že Jižní Itálie není jediným regionem, který nás tíží. Římská korupce a absurdní nařízení jsou stejně škodlivá jako neustálé žádosti o peníze od zbytku Jihu; je čas tyto břemena hodit za hlavu." # todo: NEW TRANSLATION
  ITA_dismantle_the_nation: "Rozvrátit národ" # todo: NEW TRANSLATION
  ITA_dismantle_the_nation_desc: "Mezi severem a jihem je rozdělení, které už nelze řešit; severní obyvatelé už nebudou akceptovat břemeno placení za jihoekonomickou neefektivitu." # todo: NEW TRANSLATION
  ITA_italian_federation: "Italská federace" # todo: NEW TRANSLATION
  ITA_italian_federation_desc: "Využitím umírněnějších křídel separatistických hnutí bychom mohli zachovat celistvost národa zvýšením autonomie a tím zastavit odliv zdrojů ze severu na jih." # todo: NEW TRANSLATION
  ITA_dissatisfaction_in_the_north: "Nespokojenost na severu" # todo: NEW TRANSLATION
  ITA_dissatisfaction_in_the_north_desc: "Naše další zvyšování toku daňových prostředků ze severních regionů na jih ukázalo být spouštěčem trpělivosti severanů. Síla separatistických hnutí výrazně vzrostla." # todo: NEW TRANSLATION
  ITA_building_amnesty: "Stavební amnestie" # todo: NEW TRANSLATION
  ITA_building_amnesty_desc: "Jak mnohé vlády dělaly v minulosti, můžeme změnit regulace tak, aby se nelegální budovy staly legálními. To se jistě zalíbí všem obyvatelům dotčených budov. Doufejme, že tohoto rozhodnutí nebudeme později litovat." # todo: NEW TRANSLATION
  ITA_building_amnesty_decision: "Stavební amnestie" # todo: NEW TRANSLATION
  ITA_building_amnesty_decision_desc: "Jak mnohé vlády dělaly v minulosti, můžeme změnit regulace tak, aby se nelegální budovy staly legálními. To se jistě zalíbí všem obyvatelům dotčených budov. Doufejme, že tohoto rozhodnutí nebudeme později litovat." # todo: NEW TRANSLATION
  ITA_stop_building_abuse: "Zastavit zneužívání staveb" # todo: NEW TRANSLATION
  ITA_stop_building_abuse_desc: "Zneužívání staveb neomezuje jen naše daňové příjmy, ale zvyšuje moc kriminálních spolků a především způsobuje vážné bezpečnostní problémy, což je pro zemi ležící na aktivních tektonických zlomech a sopkách znepokojující." # todo: NEW TRANSLATION
  ITA_stop_building_abuse_decision: "Zastavit zneužívání staveb" # todo: NEW TRANSLATION
  ITA_stop_building_abuse_decision_desc: "Zneužívání staveb neomezuje jen naše daňové příjmy, ale zvyšuje moc kriminálních spolků a především způsobuje vážné bezpečnostní problémy, což je znepokojující pro zemi ležící na aktivních tektonických zlomech a sopkách." # todo: NEW TRANSLATION
  ITA_fight_tax_evasion: "Bojuj proti daňovým únikům" # todo: NEW TRANSLATION
  ITA_fight_tax_evasion_desc: "Daňové úniky jsou v Itálii velmi rozšířené a odebírají potřebné prostředky z již tak bojujícího rozpočtu. Pokročilejší kontrolní metody a jednodušší daňový systém by měly pomoci tuto situaci řešit." # todo: NEW TRANSLATION
  ITA_lower_taxes_on_jobs: "Snížit daně na pracovní místa" # todo: NEW TRANSLATION
  ITA_lower_taxes_on_jobs_desc: "Mezi daněmi a byrokracií se legální zaměstnání často stává neudržitelně nákladným pro mnoho firem. Snížení daní a zjednodušení postupu by mohlo pomoci bojovat proti širokému využívání nelegální práce." # todo: NEW TRANSLATION
  ITA_simplify_tax_code: "Zjednodušit daňový systém" # todo: NEW TRANSLATION
  ITA_simplify_tax_code_desc: "Daňový systém je po celém světě notoricky složitý a italský patří k těm nejhorším. Zjednodušení může lidi motivovat k dodržování." # todo: NEW TRANSLATION
  ITA_enforce_electronic_payments: "Prosadit elektronické platby" # todo: NEW TRANSLATION
  ITA_enforce_electronic_payments_desc: "Elektronické platby zvyšují dohledatelnost a zabraňují nehlášeným transakcím, musíme jejich používání vynucovat." # todo: NEW TRANSLATION
  ITA_increase_checks: "Zvýšit kontroly" # todo: NEW TRANSLATION
  ITA_increase_checks_desc: "Aby byly naše nové daňové zákony skutečně uplatněny, je třeba zvýšit náhodné kontroly ze strany finanční policie, aby případní daňoví podvodníci cítili, že kontrola je vždy reálnou možností." # todo: NEW TRANSLATION
  ITA_fiscal_amnesty: "Daňová amnestie" # todo: NEW TRANSLATION
  ITA_fiscal_amnesty_desc: "Ztichnutím ohledů na minulé delikty výměnou za část neoznámené sumy můžeme získat významnou část dlužných daní a co je důležitější, zajistit, že dříve daňoví podvodníci budou mít reálnou šanci začít plnit povinnosti z čistého začátku." # todo: NEW TRANSLATION
  ITA_great_projects: "Velké projekty" # todo: NEW TRANSLATION
  ITA_great_projects_desc: "Mnoho potřebných infrastrukturních projektů bylo blokováno tzv. NIMBY výbory po celé zemi. Musíme omezit jejich vliv na místní samosprávu, abychom mohli spolehlivě prosazovat nové projekty." # todo: NEW TRANSLATION
  ITA_brennero_tunnel: "Tunel Brennero" # todo: NEW TRANSLATION
  ITA_brennero_tunnel_desc: "Tunel Brenner Base je projekt vybudovat železniční tunel pod průsmykem Brennero ve východních Alpách, který by výrazně zkrátil cestovní čas mezi Itálií a střední Evropou." # todo: NEW TRANSLATION
  ITA_tav_torino_lione: "TAV Torino-Lione" # todo: NEW TRANSLATION
  ITA_tav_torino_lione_desc: "Treno ad Alta Velocità / High Speed Train mezi Turínem a Lyonem byl projektem po mnoho let. Zahrnuje vyhloubení tunelu pod Alpami a byl široce odmítán skupinami NIMBY." # todo: NEW TRANSLATION
  ITA_mose_venezia: "MOSE ve Veroně" # todo: NEW TRANSLATION
  ITA_mose_venezia_desc: "MOSE (Modulo Sperimentale Elettromeccanico, Experimentální elektromechanický modul) je systém složený z pohyblivých zábran umístěných u vstupu do benátské laguny, navržený k prevenci povodní způsobených extrémně vysokými přílivy." # todo: NEW TRANSLATION
  ITA_hydrogeological_safety_liguria: "Hydrogeologická bezpečnost v Ligurií" # todo: NEW TRANSLATION
  ITA_hydrogeological_safety_liguria_desc: "Ligurie je krásný region, a jeho východní část, proslulé Cinque Terre, zvláště. V posledních letech je však sužována hydrologickou nestabilitou se záplavami a sesuvy půdy, které ničí krajinu a značně poškozují turistický ruch." # todo: NEW TRANSLATION
  ITA_messina_strait_bridge: "Most přes Messinskou úžinu" # todo: NEW TRANSLATION
  ITA_messina_strait_bridge_desc: "Most přes Messinskou úžinu byl snem více než století; mnoho vlád se snažilo tento sen realizovat, ale všechny neuspěly. Až dosud." # todo: NEW TRANSLATION
  ITA_stop_the_brain_drain: "Zastavit odliv mozku" # todo: NEW TRANSLATION
  ITA_stop_the_brain_drain_desc: "Zajištěním dostatečných příležitostí pro naši mládež můžeme zastavit odliv mozku a využít výhody vzdělání, které jsme financovali." # todo: NEW TRANSLATION
  ITA_integrative_restoration: "Integrovaná obnova" # todo: NEW TRANSLATION
  ITA_integrative_restoration_desc: "Itálie je plná zřícenin z minulosti, některé jsou ve velmi dobrém stavu a s dostatkem zdrojů a zručných rukou by se mohly znovu stát živou součástí našich měst, například římská aréna v Veroně." # todo: NEW TRANSLATION
  ITA_increase_ASI_funding: "Zvýšit financování ASI" # todo: NEW TRANSLATION
  ITA_increase_ASI_funding_desc: "Itálie byla třetí zemí po USA a SSSR, která autonomně vyslala družici do vesmíru. Léta uplynula od \"San Marco\", ale průzkum vesmíru zůstává mimořádně důležitý. Musíme využít vědeckého jara naší země a zvýšit náš závazek vůči Vesmírné agentuře Itálie (ASI) a zajistit dobrou výchozí pozici v další vesmírné soutěži." # todo: NEW TRANSLATION
  ITA_attract_foreign_tourists: "Přilákat mezinárodní turistiku" # todo: NEW TRANSLATION
  ITA_attract_foreign_tourists_desc: "Itálie je již jednou z nejoblíbenějších turistických destinací na světě. Stále však plně nevyužíváme náš potenciál, mnoho měst je ve špatném stavu a nejhezčí pláže mají jen málo zahraničních návštěvníků, spoléhající spíše na vnitřní turistiku. Masivní mezinárodní marketingová kampaň jistě přiláká více platících návštěvníků na Peninsulu." # todo: NEW TRANSLATION
  ITA_protect_local_food_products: "Chránit místní potraviny" # todo: NEW TRANSLATION
  ITA_protect_local_food_products_desc: "Mnoho proslulých italských výrobků musí nespravedlivě soupeřit s levnými kopiemi, které zaplavují trh podřadnou kvalitou a spoléhají na italsky znějící názvy, jež se podobají originálu." # todo: NEW TRANSLATION
  ITA_integrate_mountain_territories: "Integrovat horská území" # todo: NEW TRANSLATION
  ITA_integrate_mountain_territories_desc: "Podstatná část italského území je tvořena horami, údolími a kopci. Taková krajina, i když je krásná, přináší určité výzvy pro osídlení a vyžaduje zvláštní pozornost a zdroje." # todo: NEW TRANSLATION
  ITA_crack_down_on_antivaxxers: "Potlačovat antivaxery" # todo: NEW TRANSLATION
  ITA_crack_down_on_antivaxxers_desc: "Jednou z nevýhod nedávného vzestupu internetu je rychlejší šíření konspiračních teorií. Nejnebezpečnější z nich je víra, že očkování způsobuje autismus. Tuto směšnou teorii je třeba odstranit dříve, než způsobí vážné škody." # todo: NEW TRANSLATION
  ITA_bypass_the_1987_referendum: "Obejít referendum z roku 1987" # todo: NEW TRANSLATION
  ITA_bypass_the_1987_referendum_desc: "Před referendem z roku 1987, vyhlášeném po havárii v Černobylu, byla Itálie přední zemí v jaderné energii s třemi elektrárnami již vybudovanými na počátku šedesátých let. Naše vodní energie dosáhla maxima kapacity a nemůžeme si dovolit hazardovat s naší sítí. Abychom dodrželi závazky snižovat emise a zároveň zajistili stabilní energii a růst, musíme najít čistý zdroj energie. Jaderná energie je naším nejlepším řešením." # todo: NEW TRANSLATION
  ITA_nuclear_energy_buildup: "Budování jaderné energie" # todo: NEW TRANSLATION
  ITA_nuclear_energy_buildup_desc: "Poté, co jsme konečně překonali nešťastné referendum, které zničilo náš jaderný průmysl, musíme jej znovu nastartovat významnou investicí, abychom získali zpět ztracené postavení." # todo: NEW TRANSLATION
  ITA_build_waste_incinerators: "Vybudovat spalovny odpadů" # todo: NEW TRANSLATION
  ITA_build_waste_incinerators_desc: "Spalovny odpadu dokážou zlikvidovat velké množství odpadu a přeměnit ho na cennou energii s téměř nulovými emisemi. Přesto nimby, mafie a politická neschopnost zajistily, že nakládání s odpady zůstává pro obce velkým problémem, zejména na jihu, které často delegují problém na podezřelé osoby." # todo: NEW TRANSLATION
  ITA_encourage_gmos: "Podporovat GMO" # todo: NEW TRANSLATION
  ITA_encourage_gmos_desc: "Naše univerzity mají velmi slibný genetický výzkum. Naše reakční společnost jim už stačila zkrátit křídla; je čas, aby mohly experimentovat v tomto vzrušujícím novém oboru." # todo: NEW TRANSLATION
  ITA_encourage_gmos_decision: "Podporovat GMO" # todo: NEW TRANSLATION
  ITA_encourage_gmos_decision_desc: "Naše univerzity mají velmi slibný genetický výzkum. Naše reakční společnost jim už stačila zkrátit křídla; je čas, aby mohly experimentovat v tomto vzrušujícím novém oboru." # todo: NEW TRANSLATION
  ITA_encourage_gmos_decision_repeal: "Přestaňte podporovat GMO" # todo: NEW TRANSLATION
  ITA_fight_scientific_illiteracy: "Boj proti vědecké negramotnosti" # todo: NEW TRANSLATION
  ITA_fight_scientific_illiteracy_desc: "Naše zaměření na vědecké vzdělání dalo základ pro odstranění vědecké negramotnosti, která je ve společnosti rozšířená a brání nám prosadit environmentální a zdravotní politiky." # todo: NEW TRANSLATION
  ITA_abolish_the_provinces: "Zrušit provincie" # todo: NEW TRANSLATION
  ITA_abolish_the_provinces_desc: "Itálie zřídila regiony jako novou správní úroveň s novou ústavou v roce 1948, ale pravomoci těchto útvarů se od té doby překrývají s pravomocemi dříve existujících provincií. Regiony a provincie mají navíc velmi malou pravomoc zdanit a spoléhají na to, že platí centrální vláda za jejich politiku. V průběhu let to vedlo k velkému nedostatku fiskální odpovědnosti a k rozsáhlým deficitům." # todo: NEW TRANSLATION
  ITA_merge_small_municipalities: "Sloučit malé obce" # todo: NEW TRANSLATION
  ITA_merge_small_municipalities_desc: "Itálie má více než 8000 obcí, z nichž stovky jsou směšně malé. Sloučením jich ušetří stát spoustu peněz a zdroje výsledných obcí se výrazně zvětší." # todo: NEW TRANSLATION
  ITA_abolish_perfect_bicameralism: "Zrušit dokonalý dvoukomorový systém" # todo: NEW TRANSLATION
  ITA_abolish_perfect_bicameralism_desc: "Zákonodárný systém Itálie je založen na dvou komorách, Poslanecké sněmovně a Senátu. V systému jedinečném pro Itálii mají tyto komory stejné pravomoci a všechny zákony musejí být schváleny totožně oběma, což vede k extrémně pomalému legislativnímu procesu a v některých případech k úplnému patu." # todo: NEW TRANSLATION
  ITA_inefficient_administration: "Neefektivní správa" # todo: NEW TRANSLATION
  ITA_inefficient_administration_desc: "Italská veřejná správa je nadměrná, neefektivní a zkorumpovaná. Místní správy mají nadbytečné pravomoci, problémy s financováním a velmi málo odpovědnosti. Vše toto musí změnit, pokud chceme našim dětem zanechat zdravý stát." # todo: NEW TRANSLATION
  ITA_block_municipalities_obstructionism: "Blokovat obstrukční jednání obcí" # todo: NEW TRANSLATION
  ITA_block_municipalities_obstructionism_desc: "Síla nimby komisí spočívá v tom, že dokážou využít velkou moc, kterou poskytují místní správy, která jim umožňuje blokovat projekty i přes zapojení centrální vlády." # todo: NEW TRANSLATION
  ITA_limit_rebound_of_responsibilities: "Omezit přenášení odpovědností" # todo: NEW TRANSLATION
  ITA_limit_rebound_of_responsibilities_desc: "Místní správy mohly nekonečně blokovat projekty díky procesu neustálého přenášení odpovědností mezi obcemi, horskými obcemi, provinciemi a regiony." # todo: NEW TRANSLATION
  ITA_close_nimby_committees: "Uzavřít nimby komise" # todo: NEW TRANSLATION
  ITA_close_nimby_committees_desc: "Naše reformy oslabily nimby komise natolik, že nyní můžeme využít příležitosti a stávající komise definitivně uzavřeme." # todo: NEW TRANSLATION
  ITA_tourism_is_our_oil: "Turismus je naše ropa" # todo: NEW TRANSLATION
  ITA_tourism_is_our_oil_desc: "Naše země má nejvyšší hustotu historických, uměleckých a přírodních památek. Naše pláže a hory jsou krásné a naše města jsou po celém světě proslulá; lidský kapitál by měl být rozvíjen, aby bylo možné z toho čerpat." # todo: NEW TRANSLATION
  ITA_increase_funding_for_research: "Zvýšit financování výzkumu na univerzitách" # todo: NEW TRANSLATION
  ITA_increase_funding_for_research_desc: "Naše univerzity produkují značný výzkum, ale financování je významně nižší ve srovnání se zbytkem světa; představte si, čeho by dosáhly, kdyby měly odpovídající prostředky." # todo: NEW TRANSLATION
  ITA_defund_school_laboratories: "Snížit financování odborných škol" # todo: NEW TRANSLATION
  ITA_defund_school_laboratories_desc: "Částky vynakládané na odborné školy jsou šíleně vysoké vzhledem k úrovni vzdělání, které tyto školy poskytují našim žákům; bylo by lepší tyto prostředky využít jinak." # todo: NEW TRANSLATION
  ITA_increase_funding_for_professional_schools: "Zvýšit financování odborných škol" # todo: NEW TRANSLATION
  ITA_increase_funding_for_professional_schools_desc: "Profesionální školy mají tendenci lákat děti ze spodních vrstev společnosti, které nemají peníze na univerzitní studium. Zajištění toho, aby tyto školy měly veškeré finanční prostředky k přípravě další generace pracovníků, je zcela zásadní." # todo: NEW TRANSLATION
  ITA_classical_education: "Klasické vzdělávání" # todo: NEW TRANSLATION
  ITA_classical_education_desc: "Musíme zachovat staré dobré způsoby. Tato země byla založena lidmi, kteří vynikali v klasice, a proto musíme zajistit, aby i naše budoucí vládnoucí třída tuto tradici dodržovala." # todo: NEW TRANSLATION
  ITA_safeguard_teachers_privileges: "Zajistit výsady učitelů" # todo: NEW TRANSLATION
  ITA_safeguard_teachers_privileges_desc: "Učitelé a celý školní systém zůstávají jedním z nejvýznamnějších voličských bloků v zemi; je nezbytné je nevyvádět z míry absurditami, jako je vyhazování neschopných profesorů nebo hodnocení jejich metod." # todo: NEW TRANSLATION
  ITA_modern_education: "Moderní vzdělávání" # todo: NEW TRANSLATION
  ITA_modern_education_desc: "Je načase opustit dědictví středověku a přestat vynakládat tolik prostředků na výuku mrtvých jazyků, jako jsou latinština a řečtina, a zaměřit se na modernější předměty." # todo: NEW TRANSLATION
  ITA_introduce_meritocracy: "Zavést meritokracii ve školách" # todo: NEW TRANSLATION
  ITA_introduce_meritocracy_desc: "Učitelé mají tak vysokou míru ochrany, že ředitelé škol je ani nemohou vyhodit, i když je jejich neschopnost zřejmá. Neexistují důsledky za pouhé dojíždění do třídy, shromažďování potřebné byrokracie a poté se věnovat své věci; značná část profesorů tuto situaci zneužívá." # todo: NEW TRANSLATION
  ITA_increase_teachers_salary: "Zvýšit platy učitelů" # todo: NEW TRANSLATION
  ITA_increase_teachers_salary_desc: "Role učitele či profesora poskytuje velkou jistotu a klid, ale finančně to není příliš odměňující, proto se často lákají lidé s nízkými dovednostmi, kteří jinde nenacházejí bezpečná místa. Zvýšením mezd můžeme zvýšit atraktivitu této profese a konkurenci o ni, čímž přilákáme více kvalifikovaných pracovníků." # todo: NEW TRANSLATION
  ITA_increase_english_teaching: "Zlepšit výuku angličtiny" # todo: NEW TRANSLATION
  ITA_increase_english_teaching_desc: "Navzdory nutnosti v moderním světě je znalost angličtiny v Itálii extrémně slabá. Italové jsou v průměru minimálně o generaci pozadu, ne-li více, oproti evropským vrstevníkům v angličtině. Zlepšení výuky angličtiny ve školách je jedinou cestou, jak situaci zlepšit." # todo: NEW TRANSLATION
  ITA_reform_private_schools: "Reformovat soukromé školy" # todo: NEW TRANSLATION
  ITA_reform_private_schools_desc: "Mnoho soukromých škol v Itálii dnes slouží jako parkoviště pro děti bohatých rodin, kde se platí a získává diploma bez ohledu na skutečné výsledky. Je nezbytné tento systém reformovat tak, aby soukromé školy poskytovaly kvalitní vzdělání a zároveň ulevily veřejným financím." # todo: NEW TRANSLATION
  ITA_encourage_private_schools: "Podporovat soukromé školy" # todo: NEW TRANSLATION
  ITA_encourage_private_schools_desc: "Soukromé školy mohou pomoci snížit zátěž na veřejný systém a snižovat náklady. Můžeme přehlížet fakt, že mnoho z těchto institucí jednoduše poskytuje diploma či titul výměnou za peníze s velmi nízkými standardy." # todo: NEW TRANSLATION
  ITA_school_reform: "Reforma školství" # todo: NEW TRANSLATION
  ITA_school_reform_desc: "Náš vzdělávací systém rychle zastarává a je nedostatečný; musíme ho reformovat, abychom zajistili budoucnost našich příštích generací." # todo: NEW TRANSLATION
  ITA_school_mass_hiring: "Hromadný nábor učitelů" # todo: NEW TRANSLATION
  ITA_school_mass_hiring_desc: "Významné procento učitelů na všech úrovních vzdělávání je zaměstnáváno na nejistých a relativně málo chráněných smlouvách. Poskytnutím jim skutečně stabilních smluv bychom mohli zlepšit kvalitu naší výuky, ale zároveň bychom si získali vděk učitelů." # todo: NEW TRANSLATION
  ITA_cash_bonus_to_18_year_olds: "Hotovostní bonus pro osmnáctileté" # todo: NEW TRANSLATION
  ITA_cash_bonus_to_18_year_olds_desc: "Itálie nenabízí stejné příležitosti, jaké nabízí zbytek civilizovaného světa mladým lidem. Abychom to kompenzovali, mohli bychom našim právě vystudovaným středoškolákům vyplatit hotovostní bonus. Koneckonců, který problém se nedá vyřešit rozhazováním peněz daňových poplatníků bez rozmyslu?" # todo: NEW TRANSLATION
  ITA_ask_the_chinese: "Zeptej se Číňanů" # todo: NEW TRANSLATION
  ITA_ask_the_chinese_desc: "Čína odjakživa hledá oporu v Evropě, a italské přístavy mohou být poslední zastávkou pro novou Hedvábnou stezku. Čínské investice mohou být hojné, avšak s sebou nesou obavy ohledně východního vlivu v naší zemi." # todo: NEW TRANSLATION
  ITA_seek_european_help: "Hledat evropskou pomoc" # todo: NEW TRANSLATION
  ITA_seek_european_help_desc: "Podpora ekonomiky rozhodně není levná, a kdybychom si na to přímo vypůjčili peníze vydáním státních dluhopisů, mohli bychom zhoršit dluhovou situaci. Evropská unie nám může poskytnout požadovanou částku peněz za nízkou úrokovou sazbu." # todo: NEW TRANSLATION
  ITA_stimulate_growth: "Podpořit růst" # todo: NEW TRANSLATION
  ITA_stimulate_growth_desc: "Abychom lépe zvládli dluh, můžeme zvýšit HDP a tím i náš příjem, čímž se sníží očekávané úrokové sazby. Nebude to zadarmo ani snadné, ale postupně se nám to vyplatí." # todo: NEW TRANSLATION
  ITA_reduce_expenses: "Snížit výdaje" # todo: NEW TRANSLATION
  ITA_reduce_expenses_desc: "Úsporná opatření nemusí být populární, ale sníží náš schodek a pomohou učinit náš dluh udržitelnějším." # todo: NEW TRANSLATION
  ITA_shift_taxation_from_income_to_property: "Přesun zdanění z příjmů na majetek" # todo: NEW TRANSLATION
  ITA_shift_taxation_from_income_to_property_desc: "Zdanění příjmů a výnosů má mnohem negativnější dopad na ekonomický růst než zdanění majetku; musíme změnit priority výběru daní, abychom podpořili ekonomický růst." # todo: NEW TRANSLATION
  ITA_increase_competition: "Zvýšit hospodářskou soutěž" # todo: NEW TRANSLATION
  ITA_increase_competition_desc: "Hospodářská soutěž v Itálii je poměrně slabá, podniky přežívají i při velmi malých velikostech navzdory neefektivitám. Potřebujeme soutěživější prostředí, abychom zlepšili kvalitu našich firem, naše inovační schopnosti a ekonomický růst." # todo: NEW TRANSLATION
  ITA_the_debt_problem: "Dluhový problém" # todo: NEW TRANSLATION
  ITA_the_debt_problem_desc: "Nerozumné výdaje posledního desetiletí zanechaly Itálii značný vládní dluh. Máme morální povinnost tento problém řešit a nemůžeme nechat naše děti a vnoučata platit za naši hloupost." # todo: NEW TRANSLATION
  ITA_encourage_youth_to_join_unions: "Podporovat mládež k vstupu do odborů" # todo: NEW TRANSLATION
  ITA_encourage_youth_to_join_unions_desc: "Naše nedávné penzijní reformy značně rozčílily odbory, složené hlavně z důchodců. Při vhodné kampani bychom mohli povzbudit mladé pracovníky, aby vstoupili do odborů, a posunout tak poměr moci v náš prospěch." # todo: NEW TRANSLATION
  ITA_marginalize_labour_unions: "Marginalizovat odbory" # todo: NEW TRANSLATION
  ITA_marginalize_labour_unions_desc: "Odbory v Itálii jsou převážně složeny z důchodců a naše nedávné penzijní reformy je značně nespokojené s vládou, je nejvyšší čas, abychom snížili vliv, který tyto zchátralé instituce na naší společnosti mají." # todo: NEW TRANSLATION
  ITA_marginalize_labour_unions_TT: "Můžete zvolit nahrazení odborů jednou z možností: mezinárodní bankéři, vojensko-průmyslový komplex, průmyslové konglomeráty nebo zemědělci." # todo: NEW TRANSLATION
  ITA_reintroduce_baby_pensions: "Znovu zavést Baby penze" # todo: NEW TRANSLATION
  ITA_reintroduce_baby_pensions_desc: "Takzvané „baby penze“ se mohou zdát ekonomicky absurdní. Koneckonců, není moc logiky v tom, že pracovník platí odvody 14,5 let a poté pobírá penzi 40 let. Přesto bude takový pracovník jistě vděčný tomu, kdo mu zajistil život na účet státu." # todo: NEW TRANSLATION
  ITA_reintroduce_baby_pensions_decision: "Znovu zavést Baby penze" # todo: NEW TRANSLATION
  ITA_reintroduce_baby_pensions_decision_desc: "Takzvané „baby penze“ se mohou zdát ekonomicky absurdní. Koneckonců, není moc logiky v tom, že pracovník platí odvody 14,5 let a poté pobírá penzi 40 let. Přesto bude takový pracovník jistě vděčný tomu, kdo mu zajistil život na účet státu." # todo: NEW TRANSLATION
  ITA_reintroduce_baby_pensions_decision_repeal: "Zrušit Baby penze" # todo: NEW TRANSLATION
  ITA_recalculate_baby_pensions: "Přepočítat Baby penze" # todo: NEW TRANSLATION
  ITA_recalculate_baby_pensions_desc: "Náš penzijní systém byl nedávno změněn tak, aby byl udržitelnější, avšak značný počet důchodců využil ten šílený starý systém, který umožňoval odchod do důchodu ve středních třicítkách s pouhými 14 lety 6 měsíci a 1 dnem práce (proslulé baby penze). Musíme tyto penze přepočítat podle nového systému." # todo: NEW TRANSLATION
  ITA_recalculate_baby_pensions_decision: "Přepočítat Baby penze" # todo: NEW TRANSLATION
  ITA_recalculate_baby_pensions_decision_desc: "Náš penzijní systém byl nedávno změněn tak, aby byl udržitelnější, avšak značný počet důchodců využil ten šílený starý systém, který umožňoval odchod do důchodu ve středních třicítkách s pouhými 14 lety 6 měsíci a 1 dnem práce (proslulé baby penze). Musíme tyto penze přepočítat podle nového systému." # todo: NEW TRANSLATION
  ITA_recalculate_baby_pensions_decision_repeal: "Obnovit dřívější Baby penze" # todo: NEW TRANSLATION
  ITA_Quota_100: "Kvóta 100" # todo: NEW TRANSLATION
  ITA_Quota_100_desc: "Snížením věkových požadavků na odchod do důchodu uvolníme více prostoru pro nové pracovníky. Bude to náročné pro náš již oslabený systém, ale příjemci to značně ocení." # todo: NEW TRANSLATION
  ITA_Quota_100_decision: "Kvóta 100" # todo: NEW TRANSLATION
  ITA_Quota_100_decision_desc: "Snížením věkových požadavků na odchod do důchodu uvolníme více prostoru pro nové pracovníky. Bude to náročné pro náš již oslabený systém, ale příjemci to značně ocení." # todo: NEW TRANSLATION
  ITA_Quota_100_decision_repeal: "Zrušit Kvótu 100" # todo: NEW TRANSLATION
  ITA_increase_pension_age_requirements: "Zvýšit věk pro odchod do důchodu" # todo: NEW TRANSLATION
  ITA_increase_pension_age_requirements_desc: "Zvýšením věku pro odchod do důchodu můžeme zvýšit částky, které pracovník během života do systému odvádí, a zároveň zkrátit dobu, po kterou se očekává vyplácení důchodu, čímž ušetříme systému spoustu peněz." # todo: NEW TRANSLATION
  ITA_increase_pension_age_requirements_decision: "Zvýšit věk pro odchod do důchodu" # todo: NEW TRANSLATION
  ITA_increase_pension_age_requirements_decision_desc: "Zvýšením věku pro odchod do důchodu můžeme zvýšit částky, které pracovník během života do systému odvádí, a zároveň zkrátit dobu, po kterou se očekává vyplácení důchodu, čímž ušetříme systému spoustu peněz." # todo: NEW TRANSLATION
  ITA_increase_pension_age_requirements_decision_repeal: "Snížit věk pro odchod do důchodu" # todo: NEW TRANSLATION
  ITA_pension_reform: "Důchodová reforma" # todo: NEW TRANSLATION
  ITA_pension_reform_desc: "Náš penzijní systém patří k nejneudržitelnějším na světě, musíme ho změnit, než zkolabuje." # todo: NEW TRANSLATION
  ITA_generational_divide: "Generační propast" # todo: NEW TRANSLATION
  ITA_generational_divide_desc: "V uplynulých desetiletích politici Itálie široce zneužívali finanční prostředky získané během poválečného italského ekonomického zázraku, a to s velmi malou předvídavostí. Nyní byly tyto prostředky vyčerpány, avšak placení účtu přijde generaci, která z nich neměla prospěch a je demograficky méně zastoupena." # todo: NEW TRANSLATION
  ITA_legalize_light_drugs: "Legalizovat lehké drogy" # todo: NEW TRANSLATION
  ITA_legalize_light_drugs_desc: "Spotřeba lehkých drog, převážně konopí, se ukazuje jako relativně malý zdravotní problém a naše snahy ji omezovat selhaly, což vedlo jen k nákladnému ztrácení času pro policii a k šílenému zahlcení soudů. Je načase uznat tyto skutečnosti a legalizovat to." # todo: NEW TRANSLATION
  ITA_legalize_light_drugs_decision: "Legalizovat lehké drogy" # todo: NEW TRANSLATION
  ITA_legalize_light_drugs_decision_desc: "Spotřeba lehkých drog, převážně konopí, se ukazuje jako relativně malý zdravotní problém a naše snahy ji omezovat selhaly, což vedlo jen k nákladnému ztrácení času pro policii a k šílenému zahlcení soudů. Je načase uznat tyto skutečnosti a legalizovat to." # todo: NEW TRANSLATION

  ITA_capital_flight: "Únik kapitálu" # todo: NEW TRANSLATION
  ITA_capital_flight_desc: "Investoři, podnikatelé a bankéři nepovažují naši zemi za atraktivní domov pro své peníze. \n Zvýšit §YDaňové příjmy§! o §G1%§!\n" # todo: NEW TRANSLATION
  ITA_inefficient_administration_1: "Neefektivní správa" # todo: NEW TRANSLATION

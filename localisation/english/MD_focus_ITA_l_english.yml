  generic_ITA: "Italská rozhodnutí" # todo: NEW TRANSLATION
  generic_ITA_desc: "Mnoho rozhodnutí této kategorie se opakuje, jejich účinek zůstává stejný, ale náklady se při opakovaném použití trvale zvyšují." # todo: NEW TRANSLATION
  ITA_tutorial_decision: "Návod k italské mechanice" # todo: NEW TRANSLATION
  policies_ITA: "Italské politiky" # todo: NEW TRANSLATION
  policies_ITA_desc: "Několik politik lze odemknout prostřednictvím zaměření a lze je aktivovat zde. Ačkoli politiky mohou být prosazovány pouze určitými stranami, neexistuje povinnost je odmítat poté, co původní strana ztratila moc, pokud samozřejmě nechcete prosadit zcela opačné politiky." # todo: NEW TRANSLATION
  bonus_to_stimulate_consumption: "Bonus k „Podpoře spotřeby“" # todo: NEW TRANSLATION
  bonus_to_stimulate_consumption_desc: "Pod záminkou stimulace domácí spotřeby můžeme vyplatit významný jednorázový bonus do mezd našich pracovníků a tím zvýšit naši popularitu." # todo: NEW TRANSLATION

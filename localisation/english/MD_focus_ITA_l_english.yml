 italy_md.3.t: "Itálie požaduje okamžitou anexi!" # todo: NEW TRANSLATION
 italy_md.3.d: "Právě k nám dorazila pobuřující žádost: Itálie žádá naši okamžitou anexi! Národ je připraven čelit válce s Itálií, ale mnoho životů by mohlo být ztraceno a šance, že náš stát válku vyhraje, jsou omezené... Co máme dělat?" # todo: NEW TRANSLATION

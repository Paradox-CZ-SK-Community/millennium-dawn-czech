  italy_md.68.t: "Přepnout na tag ITA" # todo: NEW TRANSLATION
  italy_md.68.d: "Vypadá to, že revoltérský tag vyhrál občanskou válku. Aby strom zaměření nebyl ztracen a barva země nebyla náhodná, je čas vrátit revoltérský tag zpět na ITA." # todo: NEW TRANSLATION
  italy_md.68.o1: "Chápáno" # todo: NEW TRANSLATION
  italy_md.69.t: "Masové protesty" # todo: NEW TRANSLATION
  italy_md.69.d: "Rozhořčeni hroznou politickou a ekonomickou situací země se Italové vzchopili do rozsáhlých protestů po celé poloostrově. Někteří z nich už se stávají násilnými a někteří v vládě se bojí, co přijde dál, pokud protestující nebudou utišeni, protože anti-systémové strany již pilně pracují, aby využily hněvu obyvatel." # todo: NEW TRANSLATION
  italy_md.69.o1: "Frustrující" # todo: NEW TRANSLATION
  italy_news.1.t: "Itálie se znovu obrací k fašismu" # todo: NEW TRANSLATION
  italy_news.1.d: "Dnes italsští fašističtí rebelové vtrhli do parlamentu násilím. Se širokou podporou lidu byla republika rozpuštěna a nahrazena novou fašistickou vládou. Co se teď stane v Itálii? Půjde nová fašistická vláda v Mussoliniho starém snu a pokusí se získat 'Terre Irredente' silou, nebo bude existovat diplomatický postup?" # todo: NEW TRANSLATION
  italy_news.1.o1: "Budoucnost Itálie je jasná." # todo: NEW TRANSLATION
  italy_news.1.o2: "Fašistická země v rámci Evropské unie? To je nepřijatelné!" # todo: NEW TRANSLATION
  italy_news.1.o3: "Pouze čas ukáže..." # todo: NEW TRANSLATION
  italy_news.2.t: "Království Itálie obnovené!" # todo: NEW TRANSLATION
  italy_news.2.d: "Dnes monarchisté uspořádali převrat v Římě, Itálie, a pretendent savojské dynastie Vittorio Emanuele IV byl vyzván, aby se stal novým králem Itálie. Okamžitě odpověděl a přijal, a bude nyní vládnout jako absolutní monarcha, první od konce druhé světové války, kdy italský lid hlasoval pro změnu Itálie na republiku." # todo: NEW TRANSLATION
  italy_news.2.o1: "Ať žije král!" # todo: NEW TRANSLATION
  italy_news.2.o2: "Jaký zajímavý vývoj." # todo: NEW TRANSLATION
  italy_news.3.t: "Římská říše je zpět!" # todo: NEW TRANSLATION
  italy_news.3.d: "Zní to jako výchozí kompozice, ale je to realita. Dnes ráno fašističtí podporovatelé v Itálii vtrhli do parlamentu a prohlásili, že republika končí a bude nahrazena novou fašistickou vládou. Nová italská vláda tvrdí, že je Římská říše, a usiluje o získání území staré říše. Stane se to diplomaticky nebo válkou? Jen čas ukáže..." # todo: NEW TRANSLATION
  italy_news.3.o1: "Veni, Vidi, Vici" # todo: NEW TRANSLATION
  italy_news.3.o2: "Doufejme, že nový 'římský' monarcha nebude pojmenován Julius Caesar..." # todo: NEW TRANSLATION
  italy_news.3.o3: "Je čas na Barbarian invazí zase?" # todo: NEW TRANSLATION
  italy_news.3.o4: "Zajímavé" # todo: NEW TRANSLATION
  italy_news.4.t: "Itálie usiluje o evropskou politiku" # todo: NEW TRANSLATION
  italy_news.4.d: "Nedávno italský premiér prohlásil, že jeho země bude nyní následovat politiku evropské přátelství. Záměry evropských zemí jsou rozšířit unii a nakonec sjednotit zemi do jedné, která má stát se nepopiratelnou supervelmocí evropského kontinentu." # todo: NEW TRANSLATION
  italy_news.4.o1: "Zajímavé" # todo: NEW TRANSLATION
  italy_news.5.t: "Evropská řeč" # todo: NEW TRANSLATION
  italy_news.5.d: "„Evropská unie pomalu dělá kroky směrem k čím dál větší spolupráci mezi evropskými zeměmi. Roky válek a bojů nakonec skončily a Evropa se nyní posouvá k procesu sjednocení. Od vzniku EU došlo k obrovskému rozvoji zemí, které souhlasily se Schengenem a eurozónou, ale sjednocením celého kontinentu pod jednou vládou a praporem Evropa ukáže světu, že staré mocnosti jsou stále považovány za rovnocenné rostoucím ekonomikám Asie a Ameriky. Poslední krok k evropskému sjednocení byl učiněn.”" # todo: NEW TRANSLATION
  italy_news.5.o1: "Jedna Evropa!" # todo: NEW TRANSLATION
  italy_news.5.o2: "Musíme na ně dávat pozor." # todo: NEW TRANSLATION
  italy_news.5.o3: "Musíme vést Evropu ke slávě!" # todo: NEW TRANSLATION
  italy_news.6.t: "Itálie připravuje smlouvy o sjednocení" # todo: NEW TRANSLATION
  italy_news.6.d: "Itálie oznámila, že smlouvy k sjednocení Evropy budou nyní předány Evropskému parlamentu k schválení. Je to jen otázka měsíců, dokud Evropa nebude sjednocena pod jediným státem." # todo: NEW TRANSLATION
  italy_news.6.o1: "Uvidíme, co se stane." # todo: NEW TRANSLATION
  italy_news.7.t: "Itálie vyhlašuje válku §tMafia§!!" # todo: NEW TRANSLATION
  italy_news.7.d: "Organizovaná kriminalita je velkým problémem v Itálii. Desítky let jejich šedé zóny podnikání mohly fungovat téměř bez postihu ze strany italské vlády. Avšak dnes oficiálně začal „proces“ eradikace organizovaného zločinu po celé zemi. Čas ukáže, jak účinná bude tato „válka“." # todo: NEW TRANSLATION
  italy_news.7.o1: "Jsme připraveni." # todo: NEW TRANSLATION
  italy_news.7.o2: "OK" # todo: NEW TRANSLATION
  italy_news.8.t: "Italská válka proti §tmafie§! je úspěšná!" # todo: NEW TRANSLATION
  italy_news.8.d: "Kdo by tomu před lety uvěřil? Pravděpodobně nikdo, ale teď s jistotou můžeme říct, že poslední zbytky toho, co bývalo nazýváno §tmafie§!, jsou nyní pryč. Poslední vůdci obávané kriminální organizace byli nedávno dopadeni a, i když se ještě mohou odehrávat činnosti ve stínech, §tmafie§! jako celek byla konečně odstraněna!" # todo: NEW TRANSLATION
  italy_news.8.o1: "Další skvělé vítězství pro naši zemi" # todo: NEW TRANSLATION
  italy_news.8.o2: "Dobře" # todo: NEW TRANSLATION
  italy_news.9.t: "Italská válka proti §tmafie§! selhala!" # todo: NEW TRANSLATION
  italy_news.9.d: "Zdá se, že zprávy z Itálie nám říkají, že ani ta největší snaha nezajistila úplné vyhlazení §tmafie§! v Itálii. Protiútoky obávaných kriminálních organizací, které měly zastavit italskou vládu v omezování jejich pravomocí, se ukázaly být dostatečné a Itálii tak zastavily 'válku' proti §tmafie§!." # todo: NEW TRANSLATION
  italy_news.9.o1: "Museli jsme." # todo: NEW TRANSLATION
  italy_news.9.o2: "Zajímavý vývoj" # todo: NEW TRANSLATION

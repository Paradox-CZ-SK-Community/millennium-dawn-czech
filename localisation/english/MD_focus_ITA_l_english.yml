 italy_md.66.t: "Strana Svobodní a Rovní se odděluje od Demokratické strany" # todo: NEW TRANSLATION
 italy_md.66.d: "Svobodní a Rovní je levicová strana založená v roce 2007 bývalým protimafiánským státním zástupcem Pietrem Grassou po odtržení z Demokratické strany, kde reprezentovala její nejlevicovější křídlo. Je to socialistická progresivní strana, která se silně zaměřuje na sociální, ženská a migrační práva a boj proti nerovnostem prostřednictvím vládního zásahu." # todo: NEW TRANSLATION
 italy_md.66.o1: "Zajímavé." # todo: NEW TRANSLATION
 italy_md.67.t: "Pověřit respektovanou institucionální osobnost" # todo: NEW TRANSLATION
 italy_md.67.d: "Itálie čelí vážné situaci a nemůžeme riskovat ponechání země v rukou neschopné politické třídy, musí být vytvořena technokratická vláda, aby se věci daly dělat bez pout politického oportunismu a ideologického fanatismu. Musíme jen vybrat správného člověka pro tu roli." # todo: NEW TRANSLATION

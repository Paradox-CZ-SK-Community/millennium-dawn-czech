l_english:
  italy_focus: "Italský strom zaměření" # todo: NEW TRANSLATION
  ITA_alenia_aermacchi_merger: "Sloučení Alenia Aermacchi" # todo: NEW TRANSLATION
  ITA_alenia_aermacchi_merger_desc: "Alenia Aeronautica a Aermacchi jsou dvě největší firmy v italském výrobním odvětví vojenských letadel a obě jsou do určité míry řízeny italským státem; jejich sloučením pomůže zrušit zbytečné struktury a zvýšit efektivitu." # todo: NEW TRANSLATION
  ITA_alenia_aermacchi_merger_TT: "Tímto sloučením se Alenia Aeronautica a Aermacchi sloučí do nové společnosti Alenia Aermacchi a zachová se stejné množství bodů vlastností.\n\n(Pouze přiřazené vlastnosti se počítají do velikosti)" # todo: NEW TRANSLATION
  ITA_finmeccanica_restructuring: "Restrukturalizace Finmeccanicy" # todo: NEW TRANSLATION
  ITA_finmeccanica_restructuring_desc: "Finmeccanica ovládá většinu strategických obranných firem v zemi; je načase tyto zdroje vhodně sdružit do jedné společnosti, aby se omezilo plýtvání a zlepšila průchodnost." # todo: NEW TRANSLATION
  ITA_finmeccanica_restructuring_TT: "Tímto sloučením se Alenia Aermacchi, Finmeccanica, Selenia a Agusta Westland sloučí do nové společnosti Leonardo a zachová se stejné množství bodů vlastností.\n\n(Pouze přiřazené vlastnosti se počítají do velikosti)" # todo: NEW TRANSLATION
  ITA_world_renown_cuisine: "Světově proslulá kuchyně" # todo: NEW TRANSLATION
  ITA_world_renown_cuisine_desc: "Italská kuchyně patří k nejlepším na světě a vyvolává značnou poptávku po italském jídle v zahraničí. Slavná středomořská strava je rovněž široce považována za velmi zdravý způsob života." # todo: NEW TRANSLATION
  ITA_encourage_micro_hydropower: "Podpořit mikrohydroelektrárny" # todo: NEW TRANSLATION
  ITA_encourage_micro_hydropower_desc: "Zatímco velká část potenciálu vodní energie byla v minulém století rozvinuta, stále existuje významný prostor pro využití menších projektů." # todo: NEW TRANSLATION
  ITA_encourage_micro_hydropower_TT: "Zvyšte vyrobenou hydroenergii o §G25%§!" # todo: NEW TRANSLATION
  ITA_develop_pumped_hydro: "Rozvíjet čerpadlové hydroenergetické úložiště" # todo: NEW TRANSLATION
  ITA_develop_pumped_hydro_desc: "Podstatná část naší rozsáhlé hydroelektrické infrastruktury může být využita k ukládání energie prostřednictvím čerpadlové hydroelektrické technologie. Investice do toho budou moudré, zejména pokud bude v budoucnu instalováno více obnovitelné energie." # todo: NEW TRANSLATION
  ITA_develop_pumped_hydro_TT: "Přidá §G100 GWh§! Energetického úložiště za každý GW vyrobené vodní energie." # todo: NEW TRANSLATION
  ITA_subsidize_rooftop_solar: "Dotovat solární panely na střechách" # todo: NEW TRANSLATION
  ITA_subsidize_rooftop_solar_desc: "Naše země je požehnána Sluncem, nebylo by na škodu ji ještě více využít." # todo: NEW TRANSLATION
  ITA_subsidize_rooftop_solar_TT: "\n§RNáklady výše uvedené platí pro každý stát.§!\n" # todo: NEW TRANSLATION
  ITA_southern_wind_power: "Jižní větrná energie" # todo: NEW TRANSLATION
  ITA_southern_wind_power_desc: "Jižní Itálie má značný potenciál pro výrobu větrné energie, jak na souši, tak na moři." # todo: NEW TRANSLATION
  ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] z §YMimořádné výdaje§!\n" # todo: NEW TRANSLATION
  ITA_restore_hegemony: "Obnovit hegemonii" # todo: NEW TRANSLATION
  ITA_restore_hegemony_desc: "Je čas obnovit dávnou slávu minulosti; stačí zvolit správnou cestu, jak tohoto snu dosáhnout." # todo: NEW TRANSLATION
  ITA_patrician_oligarchy: "Patricijská oligarchie" # todo: NEW TRANSLATION
  ITA_patrician_oligarchy_desc: "Nemůžeme důvěřovat nevzdělaným plebsům, aby měli moc nad celou zemí; malý kruh moudrých jednotlivců, kteří navíc patří mezi nejbohatší z nás, by měl rozhodovat o osudu republiky." # todo: NEW TRANSLATION
  ITA_let_the_plebs_vote: "Demokratický senát" # todo: NEW TRANSLATION
  ITA_let_the_plebs_vote_desc: "Doby oligarchií a privilegií jsou pryč; moderní doba nás vyzývá, abychom naslouchali potřebám i těch méně majetných. Ale selhání staré reprezentativní demokracie nelze přehlížet; lidé mohou volit strany, ale jejich role bude spočívat jen v tom, kdo technokrat povede vládu." # todo: NEW TRANSLATION
  ITA_let_the_plebs_vote_TT: "Senát bude otevřen běžným stranám s technokratickými mechanikami." # todo: NEW TRANSLATION
  ITA_roma_capitale: "Roma Capitale" # todo: NEW TRANSLATION
  ITA_roma_capitale_desc: "Řím je již dlouhá léta sužován katastrofálním řízením a chronickými nedostatky, což je ostuda pro jedno z nejkrásnějších měst světa. Korupce, zločin, mafie, špatné služby, trvalý rozpočtový deficit a mnoho dalších problémů bude třeba řešit, aby se město opět zviditelnilo." # todo: NEW TRANSLATION
  ITA_municipalities_corruption_rome: "Korupce obcí" # todo: NEW TRANSLATION
  ITA_municipalities_corruption_rome_desc: "Římské metropolitní území je rozděleno na několik obcí, z nichž většina podlehla korupci a infiltrace mafie, a mocenské dynamiky v nich často brání jakémukoli zlepšení situace; musíme tento kruh prolomit, abychom měli šanci město zrenovovat." # todo: NEW TRANSLATION
  ITA_casamonica_clan: "Klan Casamonica" # todo: NEW TRANSLATION
  ITA_casamonica_clan_desc: "Casamonica je mafiánská organizace působící v Římě, pocházející z romské kultury. Nemají stejnou sílu a vliv jako hlavní mafiánské klany, ale ovládají značnou část nelegálních aktivit v regionu Lazio." # todo: NEW TRANSLATION
  ITA_disastrous_transports_rome: "Děsivý dopravní systém" # todo: NEW TRANSLATION
  ITA_disastrous_transports_rome_desc: "Veřejný dopravní systém hlavního města je zastaralý a sužovaný nekončícím proudem problémů; jsou jen 2 podzemní tratě, povrchové tratě jsou vzácné, neustále zpožděné, nebezpečné a špinavé. Silnice jsou špatně udržované a zácpy jsou časté; taxi služba je velmi drahá a taxikáři spolu s pracovníky veřejné dopravy významně zasahují do politiky a brání reformám. Musíme opravit infrastrukturu, abychom vytvořili solidní základ pro reformu systému." # todo: NEW TRANSLATION
  ITA_flaming_buses_and_referendums: "Hořící autobusy a referendum" # todo: NEW TRANSLATION
  ITA_flaming_buses_and_referendums_desc: "Situace s veřejnou dopravou v Římě se stala natolik tragickou, že není neobvyklé vidět autobusy v plálech kvůli špatné údržbě. Potřebujeme referendum, abychom získali kontrolu zpět od ATAC, veřejné dopravní společnosti Říma, a prolomili mocenské dynamiky, které nyní brání reformám." # todo: NEW TRANSLATION
  ITA_urban_waste_management_rome: "Správa městského odpadu" # todo: NEW TRANSLATION
  ITA_urban_waste_management_rome_desc: "Podobně jako mnoho dalších měst na jihu Itálie, i Řím má problémy se správou odpadů, zvláště kvůli neschopnosti veřejné služby zvládat objemy vyprodukovaného odpadu ve velkém městě; musíme poskytnout více zdrojů a zajistit, aby nebyl vyhazován." # todo: NEW TRANSLATION
  ITA_wild_boar_epidemic: "Epidemie divokých prasat" # todo: NEW TRANSLATION
  ITA_wild_boar_epidemic_desc: "Ohromné množství nezpracovaného odpadu vyvolalo neuvěřitelně početnou populaci divokých prasat, která obsadila většinu regionu a často zaplavila i samotné město. Nyní, když bylo vyřešeno odpadu, můžeme řešit problém prasat bez obav, že se znovu objeví." # todo: NEW TRANSLATION
  ITA_widespread_absenteeism: "Rozšířená absence" # todo: NEW TRANSLATION
  ITA_widespread_absenteeism_desc: "Denně kolem 15 % veřejných zaměstnanců v Římě nedochází do práce. 25 % zaměstnanců má dovolení vynechat práci kvůli pomoci rodinným příslušníkům se zvláštními potřebami, ve srovnání s národním průměrem 3 %. Absence je rozsáhlá a endemická; to už nelze tolerovat." # todo: NEW TRANSLATION
  ITA_chronic_strikes: "Chronické stávky" # todo: NEW TRANSLATION
  ITA_chronic_strikes_desc: "Navzdory toleranci vůči nekompetentnosti a absenci pracovníků ve veřejném systému Říma, ti stávkují periodicky, až to dosáhlo, že se to stalo jen další formou absence bez skutečného zájmu o zlepšení situace, v níž si přesto užívají značné výhody." # todo: NEW TRANSLATION
  ITA_cinecitta: "Obnovit Cinecittà" # todo: NEW TRANSLATION
  ITA_cinecitta_desc: "Cinecittà je čtvrť v Římě, kde se koná většina produkcí televizního a filmového průmyslu. Přestože ztratila část své relevance kvůli zahraničnímu vlivu a rostoucí konkurenci v Miláně, stále existuje prostor, aby Cinecittà se stalo světelným majákem italské kultury." # todo: NEW TRANSLATION
  ITA_a_new_industrial_center: "Nové průmyslové centrum" # todo: NEW TRANSLATION
  ITA_a_new_industrial_center_desc: "I když je hlavní město Itálie historicky pozadu za severoitalskými městy v průmyslovém rozvoji, nyní, když byl město reformováno, můžeme přilákat více podniků a pracovních míst." # todo: NEW TRANSLATION
  ITA_technocratic_governments: "Technokratické vlády" # todo: NEW TRANSLATION
  ITA_technocratic_governments_desc: "V době velké krize musí nestabilní politická scéna Itálie často akceptovat nutnost skutečně schopného vedení, které povede národ z tíživé situace, aby se strany mohly vrátit k nekonečné hádce o vedení, až se situace uklidní." # todo: NEW TRANSLATION
  ITA_relinquish_power_to_the_pope: "Přenechat moc papeži" # todo: NEW TRANSLATION
  ITA_relinquish_power_to_the_pope_desc: "Je čas svěřit Svatému Otci moc znovu ustanovit Království Boží na Zemi. Nechť nás požehná." # todo: NEW TRANSLATION
  ITA_consult_pope_on_political_matters: "Konzultovat Papeže ohledně politických záležitostí" # todo: NEW TRANSLATION
  ITA_consult_pope_on_political_matters_desc: "Jeho Svatost je moudrý muž a jeho soudnost je vedená Bohem, měli bychom se na něj obracet, kdykoli je to možné." # todo: NEW TRANSLATION
  ITA_neutralize_russian_propaganda: "Neutralizovat ruskou propagandu" # todo: NEW TRANSLATION
  ITA_neutralize_russian_propaganda_desc: "Nelze dále tolerovat množství ruských trollů, kteří šíří otevřené lži, aniž by byli potrestáni v našem mediálním systému." # todo: NEW TRANSLATION
  ITA_political_instability: "Politická nestabilita" # todo: NEW TRANSLATION
  ITA_political_instability_desc: "Italská politická situace je proslulá nestabilitou; vlády vznikají a zanikají během měsíců a strany mění ideologické postoje bez jakýchkoli důsledků." # todo: NEW TRANSLATION
  ITA_italian_media: "Italská média" # todo: NEW TRANSLATION
  ITA_italian_media_desc: "Televize je jednoznačně nejvlivnějším médiem v Itálii, protože velká část populace ji používá jako jediný zdroj informací. Noviny jsou druhým nejdůležitějším médiem a stále oslovují několik milionů čtenářů denně. Jen málo rádií má politický význam, s výjimkou rádia Radicale, které je oficiálním vysílačem Parlamentu." # todo: NEW TRANSLATION
  ITA_italian_newspapers: "Italské noviny" # todo: NEW TRANSLATION
  ITA_italian_newspapers_desc: "Po televizi jsou noviny druhým nejrelevantnějším médiem, a to s velkými hráči jako \"La Repubblica\", \"La Stampa\" a \"Corriere della Sera\", které prodávají statisíce denních výtisků. Navzdory stoleté tradici kvality žurnalistiky se kvalita zpravodajství výrazně snížila, přičemž novináři čím dál více lpí na vyvolávání rozruchu a hluku spíše než na pravdu v politických i vědeckých záležitostech." # todo: NEW TRANSLATION
  ITA_enforce_factchecking: "Prosadit ověřování faktů" # todo: NEW TRANSLATION
  ITA_enforce_factchecking_desc: "Abychom zastavili znepokojivý trend zhoršujícího se zpravodajství, musíme zajistit, že články jsou řádně ověřovány nezávislými subjekty a že noviny se spoléhají na důkladné zdroje pro vědecké či technologické zprávy." # todo: NEW TRANSLATION
  ITA_enforce_retraction: "Prosadit stažení článků" # todo: NEW TRANSLATION
  ITA_enforce_retraction_desc: "Aby noviny nebyly zneužívány jako zjevný politický nástroj pomluv, musíme zvýšit pokuty za šíření falešných zpráv a vynutit, že pokud je uváděná zpráva prokázána jako nepravdivá, vydavatel bude nucen ji veřejně stáhnout a učinit to viditelným způsobem, nikoli na opomenutém místě jejich novin." # todo: NEW TRANSLATION
  ITA_media_control: "Zvýšit kontrolu nad RAI" # todo: NEW TRANSLATION
  ITA_media_control_desc: "RAI je italský veřejnoprávní televizní vysílač. Běžnou praxí po nově zvolených stranách je přeskupovat pozice ve společnosti, aby každá strana, která tvoří vládu, měla spravedlivý podíl kontroly." # todo: NEW TRANSLATION
  ITA_liberalise_television: "Liberalizovat televize" # todo: NEW TRANSLATION
  ITA_liberalise_television_desc: "Italský veřejnoprávní vysílatel se nachází v neustálém stavu ztrátového rozpočtu a existuje jen málo podnětů k zlepšení situace, protože výnosy jsou prakticky zajištěné a jakýkoli problém by mohl být kryt penězi daňových poplatníků; je načase se tohoto zkaženého systému zbavit." # todo: NEW TRANSLATION
  ITA_exploit_talk_shows: "Využívat diskuzní pořady" # todo: NEW TRANSLATION
  ITA_exploit_talk_shows_desc: "Základním kamenem moderní italské kultury je formát televizních diskuzních pořadů, který slouží k diskusi o všech tématech od politiky po zábavu a sport. Postupně se tento formát z původně informačního panelu expertů změnil na hašteřící se skupinu křičících náhodných lidí, kteří se snaží jeden druhého překonat v řvavém souboji. Můžeme využít jejich relevance k podpoře našich politických cílů." # todo: NEW TRANSLATION
  ITA_crack_down_on_talk_shows: "Zasáhnout do kultury diskuzních pořadů" # todo: NEW TRANSLATION
  ITA_crack_down_on_talk_shows_desc: "Základním kamenem moderní italské kultury je formát televizních diskuzních pořadů, který slouží k diskusi o všech tématech od politiky po zábavu a sport. Postupně se tento formát z původně informativního panelu expertů vyvinul v hašteřící se skupinu křičících náhodných lidí, kteří se snaží navzájem překonat v řvavém souboji. Musíme zefektivnit soudní řízení s pomluvami a zavést instituci ověřování faktů." # todo: NEW TRANSLATION
  ITA_defund_radio_radicale: "Odebrat financování Radio Radicale" # todo: NEW TRANSLATION
  ITA_defund_radio_radicale_desc: "Služba veřejnoprávního vysílání Radio Radicale, která přenáší zasedání parlamentu, je nadbytečná ve srovnání s Parlamentním deníkem; snížením této dodatečné náklady můžeme také omezit šíření liberálních myšlenek radikální strany." # todo: NEW TRANSLATION
  ITA_defund_radio_radicale_decision: "Odebrat financování Radio Radicale" # todo: NEW TRANSLATION
  ITA_defund_radio_radicale_decision_desc: "Služba veřejnoprávního vysílání Radio Radicale, která přenáší zasedání parlamentu, je nadbytečná ve srovnání s Parlamentním deníkem; snížením této dodatečné náklady můžeme také omezit šíření liberálních myšlenek radikální strany." # todo: NEW TRANSLATION
  ITA_defund_radio_radicale_decision_repeal: "Obnovit Radio Radicale" # todo: NEW TRANSLATION
  ITA_relations_with_the_church: "Vztahy s církví" # todo: NEW TRANSLATION
  ITA_relations_with_the_church_desc: "Signifikantní část italské populace se nadále skládá z aktivních katolických věřících, není překvapující, že Církev má značný vliv v zemi." # todo: NEW TRANSLATION
  ITA_a_secular_state: "Sekulární stát" # todo: NEW TRANSLATION
  ITA_a_secular_state_desc: "Katolická Církev se do naší politiky vměšovala příliš dlouho; je čas aby ustoupila a definitivně nechala náboženství mimo politiku." # todo: NEW TRANSLATION
  ITA_limit_8xmille: "Limit 8x1000" # todo: NEW TRANSLATION
  ITA_limit_8xmille_desc: "0,8 % výnosů z italského daně z příjmu je určeno na podporu náboženských institucí, přičemž většina končí ve pokladnách Katolické církve." # todo: NEW TRANSLATION
  ITA_tax_church_property: "Daň z církevního majetku" # todo: NEW TRANSLATION
  ITA_tax_church_property_desc: "Italské katolické církve spravují ohromné množství nemovitostí po celé zemi. Podstatná část toho majetku je osvobozena od daně z nemovitostí na základě toho, že obsahují i malé místo k bohoslužbě." # todo: NEW TRANSLATION
  ITA_abolish_school_religion_teaching: "Zrušit výuku náboženství ve školách" # todo: NEW TRANSLATION
  ITA_abolish_school_religion_teaching_desc: "Všechny italské školy, od základní po střední, nabízejí možnost vyučování náboženství ve škole, často jen zabírají již omezený čas studentů a někdy dokonce aktivně šíří reakční a konzervativní ideologii." # todo: NEW TRANSLATION
  ITA_constitutionalise_secularism: "Ústavně zakotvit sekularismus" # todo: NEW TRANSLATION
  ITA_constitutionalise_secularism_desc: "Přestože je Itálie již sekulárním státem, v italské ústavě je upřednostňována katolická církev prostřednictvím Lateránských smluv a jejich pozdějších revizí; nadešel čas tuto situaci ukončit a zajistit, aby byla všechna náboženství rovna státu." # todo: NEW TRANSLATION
  ITA_constitutionalise_secularism_TT: "Můžete zvolit náhradu duchovenstva jedním z následujících: mezinárodní bankéři, vojensko-průmyslový komplex, průmyslové konglomeráty nebo farmáři." # todo: NEW TRANSLATION
  ITA_a_devout_state: "Zbožný stát" # todo: NEW TRANSLATION
  ITA_a_devout_state_desc: "Italské kořeny jsou hluboce zakořeněné v katolické tradici; je tedy vhodné, abychom tradici přijali a vedli se jí v moderní době." # todo: NEW TRANSLATION
  ITA_economic_support_for_the_church: "Ekonomická podpora pro církev" # todo: NEW TRANSLATION
  ITA_economic_support_for_the_church_desc: "Podpora církve je pilířem naší země, ale je potřeba více financí, aby bylo možné realizovat její náboženský potenciál." # todo: NEW TRANSLATION
  ITA_territorial_claims: "Teritoriální nároky" # todo: NEW TRANSLATION
  ITA_territorial_claims_desc: "Dědictví našich minulých dobytí sahá daleko za Alpy a Středozemní moře; budeme usilovat o obnovení této slávy!" # todo: NEW TRANSLATION
  ITA_restore_roman_borders: "Obnovit Římské hranice" # todo: NEW TRANSLATION
  ITA_restore_roman_borders_desc: "Řím se znovuzrodil, ale sotva bychom se mohli nazývat říší ve srovnání s rozsahem minulosti. Musíme znovu získat naše dávná území." # todo: NEW TRANSLATION
  ITA_recover_iberia: "Obnovit Iberii" # todo: NEW TRANSLATION
  ITA_recover_iberia_desc: "Iberie byla jednou z nejbohatších a nejlépe začleněných částí říše. Znovu ji dobyjeme pro slávu Říma." # todo: NEW TRANSLATION
  ITA_recover_britannia: "Obnovit Britannii" # todo: NEW TRANSLATION
  ITA_recover_britannia_desc: "Anglie, dříve známá jako Britannia, byla po několik staletí římská. V temných dobách byl Řím nucen ji opustit; je na čase tuto chybu napravit." # todo: NEW TRANSLATION
  ITA_fourth_shore: "Čtvrté pobřeží" # todo: NEW TRANSLATION
  ITA_fourth_shore_desc: "Během fašismu byl pojem Čtvrté pobřeží označen pro část severní Afriky nejblíže Itálii, Tunisku a Libyi. Budeme usilovat o obnovení plánu italianizace těchto regionů." # todo: NEW TRANSLATION
  ITA_attack_germany: "Zlomit německou hegemonii" # todo: NEW TRANSLATION
  ITA_attack_germany_desc: "Navzdory prohraným dvěma světovým válkám zůstává Německo nejmocnější zemí v Evropě. Je načase světu ukázat, že tato realita již neplatí a povstala nová velmoc." # todo: NEW TRANSLATION

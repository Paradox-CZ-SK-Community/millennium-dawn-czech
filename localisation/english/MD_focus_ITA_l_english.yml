  italy_md.52.t: "Požadujte Dalmácii" # todo: NEW TRANSLATION
  italy_md.52.d: "Dalmácie je oprávněná italská země; je nezbytné ji získat zpět. Můžeme uspět bez použití násilí." # todo: NEW TRANSLATION
  italy_md.52.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION
  italy_md.52.o2: "Podplatit je" # todo: NEW TRANSLATION
  italy_md.53.t: "Požadujte Savojsko" # todo: NEW TRANSLATION
  italy_md.53.d: "Savoj bylo rodovým sídlem dynastie, která sjednotila Itálii; je nezbytné ji získat. Možná se nám podaří uspět v této misi bez použití násilí." # todo: NEW TRANSLATION
  italy_md.53.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION
  italy_md.53.o2: "Podplatit je" # todo: NEW TRANSLATION
  italy_md.54.t: "Alitalia žádá o záchranný balík" # todo: NEW TRANSLATION
  italy_md.54.d: "Alitalia je vlajkovou dopravní společností a největší leteckou společností Itálie, ale už léta bojuje kvůli špatnému řízení, neschopnosti propouštět nadbytečné zaměstnance a konkurenci nízkonákladových aerolinek a vysokorychlostních vlaků. Manažeři ji opět žádají vládu o „půjčku“, kterou všichni víme, že nebude nikdy splacena, aby udržela letadla ve vzduchu a nadále vyplácela mzdy. Kéž bychom mohli prodat vládní podíly v této firmě a nechat ji selhat jednou provždy, jak si zaslouží!" # todo: NEW TRANSLATION
  italy_md.54.o1: "Doufejme, že to bude naposledy." # todo: NEW TRANSLATION
  italy_md.54.o2: "To je vše, prodejte majetek této zombie firmy komukoli, kdo je chce." # todo: NEW TRANSLATION
  italy_md.55.t: "Požadujte Ticino-Grabunden" # todo: NEW TRANSLATION
  italy_md.55.d: "Ticino a Grisons jsou italská území, na která Itálie má nárok; je nutné je znovu získat. Možná uspějeme v této misi bez použití násilí." # todo: NEW TRANSLATION
  italy_md.55.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION
  italy_md.55.o2: "Podplatit je" # todo: NEW TRANSLATION
  italy_md.56.t: "Požadujte Korsiku" # todo: NEW TRANSLATION
  italy_md.56.d: "Korsika je geograficky italská a po staletí byla řízena Janovem, je nezbytné ji získat. Možná uspějeme v této misi bez použití násilí." # todo: NEW TRANSLATION
  italy_md.56.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION
  italy_md.56.o2: "Podplatit je" # todo: NEW TRANSLATION
  italy_md.57.t: "Požadujte Nice" # todo: NEW TRANSLATION
  italy_md.57.d: "Nice byla hloupě postoupena Francouzům spolu se Savojem; je nezbytné ji získat. Možná uspějeme v této misi bez použití násilí." # todo: NEW TRANSLATION
  italy_md.57.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION
  italy_md.57.o2: "Podplatit je" # todo: NEW TRANSLATION
  italy_md.58.t: "Požadujte Ionské ostrovy" # todo: NEW TRANSLATION
  italy_md.58.d: "Ionské ostrovy, jako Korfu a Zakynthos, jsou po staletí italská území; musíme je získat. Možná uspějeme v této misi bez použití násilí." # todo: NEW TRANSLATION
  italy_md.58.o1: "Vyhrožovat jim" # todo: NEW TRANSLATION
  italy_md.58.o2: "Podplatit je" # todo: NEW TRANSLATION
  italy_md.59.t: "Vypuknutí Xylella v Apulii" # todo: NEW TRANSLATION
  italy_md.59.d: "Xylella Fastidiosa, rostlinný škůdce, který je zvláště nebezpečný pro olivovníky, byl nahlášen v regionu Salento v Apulii. Vzhledem k tomu, jak důležitá je produkce oliv pro tuto oblast, je nezbytné zabránit šíření škůdce tím, že přesuneme některé stromy, aby škůdce neměl prostor k růstu. Bohužel místní obyvatelstvo a politici, které si zvolili, by raději viděli, aby každý strom zemřel a shořel, než aby naslouchali vědě." # todo: NEW TRANSLATION
  italy_md.59.o1: "Kácení staletých olivovníků? Pobouřující." # todo: NEW TRANSLATION
  italy_md.59.o2: "Přijměte nezbytná opatření, aby se to nestalo." # todo: NEW TRANSLATION
  italy_md.60.t: "Násilí policie při protestech G8" # todo: NEW TRANSLATION
  italy_md.60.d: "Během setkání G8 v Janově protestující patřící k hnutím No Global se násilně střetli s policií. Boje byly natolik ostré, že zemřela nejméně jedna osoba." # todo: NEW TRANSLATION

  romanization_ITA: "Neo-romanizace" # todo: NEW TRANSLATION
  romanization_ITA_desc: "Římané padli dávno. Avšak jejich vliv a odkaz zůstávají stále přítomny. Nyní je naší úlohou pod Novými Římany posunout věci kupředu a znovu vybudovat Řím! Omnium Rerum Principia Parva Sunt.\n\n§YToto rozhodnutí je velmi nákladné a vyžaduje velkou investici od Říma.\n" # todo: NEW TRANSLATION
  integration_britannia: "Romanizujte Britannii" # todo: NEW TRANSLATION
  integration_britannia_desc: "Británie je jednou z posledních velkých římských dobytých oblastí. Oblasti jižně od Skotska se ukážou jako skvělé pro integraci. Angličané si jistě uměli zpracovat zemi." # todo: NEW TRANSLATION
  integration_narbonensis: "Romanizujte Narbonensis" # todo: NEW TRANSLATION
  integration_narbonensis_desc: "Narbonensis zahrnuje většinu jižní Francie. Měli bychom začít usilovat o integraci této oblasti, protože je tak blízko naší domovské vlasti." # todo: NEW TRANSLATION
  integration_lugdunensis_aquitania: "Romanizujte Lugdunensis a Aquitania." # todo: NEW TRANSLATION
  integration_lugdunensis_aquitania_desc: "Lugdunensis a Aquitania tvoří většinu severní a střední Francie. Zahrnují také regiony jako Lyon. Provincie byla jednou z velkých oblastí, které Caesar získal ve svých velkých dobytích." # todo: NEW TRANSLATION
  integration_belgica: "Romanizujte Belgiku" # todo: NEW TRANSLATION
  integration_belgica_desc: "Belgica je množstvím různých regionů v našem moderním světě. Zahrnuje Belgiu, jih Nizozemska, Lucembursko a některé části Německa západně od Rýna. Belgica je jednou z největších hraničních provincií v říši ve vrcholné době." # todo: NEW TRANSLATION
  integration_raetia_noricum: "Romanizujte Raetii a Noricum" # todo: NEW TRANSLATION
  integration_raetia_noricum_desc: "Země za Alpami byly vždy poněkud divoké. Horská oblast ve Švýcarsku a Rakousku se s námi sjednotí postupně. Jejich území patřila k prvním dobytým oblastem díky jejich blízkosti k severním oblastem říše." # todo: NEW TRANSLATION
  integration_northwestern_balkans: "Romanizujte balkánské regiony" # todo: NEW TRANSLATION
  integration_northwestern_balkans_desc: "Balkánské regiony jsou rozsáhlou oblastí s mnoha starými římskými provinciemi. Na vrcholu bývaly provincie Pannonie Superior, Pannonie Inferior a Dalmatia. Tři provincie jsou úzce spojeny, takže je můžeme spravovat hromadně pod jednou větší římskou provincií." # todo: NEW TRANSLATION
  integration_dacia_moesia: "Romanizujte Dácie a Moesie" # todo: NEW TRANSLATION
  integration_dacia_moesia_desc: "Římské provincie Dácie, Moesia Inferior a Moesia Superior zahrnují velkou část středního a východního Balkánu. Měli bychom začít obnovením vlády skutečných Římanů." # todo: NEW TRANSLATION
  integration_greece: "Romanizujte Řecko" # todo: NEW TRANSLATION
  integration_greece_desc: "Řecko je jednou z prvních velkých římských dobytých oblastí římské říše. Je také jedním z mocenských pilířů Byzantské říše. Musíme ho znovu začlenit!" # todo: NEW TRANSLATION
  integration_mauretania: "Romanizujte Mauretánii" # todo: NEW TRANSLATION
  integration_mauretania_desc: "Mauretánie zahrnuje velkou část dnešního pobřeží Maghrebu. Nyní, když je znovu pod naší kontrolou, bychom měli posílit naši kontrolu nad Středozemním mořem." # todo: NEW TRANSLATION
  integration_africa_proconsularis: "Romanizujte Kartágu" # todo: NEW TRANSLATION
  integration_africa_proconsularis_desc: "Región Kartága leží převážně v dnešním Tunisku. Bude užitečné mít výchozí bod ze Sicílie a Sardinie pro vedení dobytí blízko Itálie." # todo: NEW TRANSLATION
  integration_tarraconensis_lusitania_baetica: "Romanizujte Iberijské provincie" # todo: NEW TRANSLATION
  integration_tarraconensis_lusitania_baetica_desc: "Provincie Tarraconensis, Lusitania a Baetica byly původně zřízeny v roce 27 př. n. l. Augustom v jeho reorganizacích." # todo: NEW TRANSLATION
  integration_cyrenaica_aegyptus: "Romanizujte Aegyptus a Cyrenaica" # todo: NEW TRANSLATION
  integration_cyrenaica_aegyptus_desc: "Egypt a severovýchodní Libye byly kdysi pilířem našeho impéria. Bude užitečné mít výchozí bod ze Sicílie a Sardinie pro vedení dobytí poblíž Itálie." # todo: NEW TRANSLATION
  integration_anatolia: "Romanizujte Anatolii" # todo: NEW TRANSLATION
  integration_anatolia_desc: "Anatolie zahrnovala velkou část Východní římské říše a byla jednou z největších římských dobytých oblastí. Je načase ji obnovit pod správným praporem." # todo: NEW TRANSLATION
  integration_levant_syria: "Romanizujte Sýrii a Levantu" # todo: NEW TRANSLATION
  integration_levant_syria_desc: "Regiony Sýrie a Levant byly kdysi velkou součástí naší vzdálené východní hranice." # todo: NEW TRANSLATION
  integration_iraq: "Romanizujte Irák" # todo: NEW TRANSLATION
  integration_iraq_desc: "Irák byl kdysi provinciemi Asýrie a Mezopotámie. Byl kdysi úrodnou pšenicí pro Velkou římskou říši a také místem konfliktu s perskými silami." # todo: NEW TRANSLATION
  integration_caucasus: "Romanizujte Kavkaz" # todo: NEW TRANSLATION
  integration_caucasus_desc: "Často bylo ovládáno klientskými královstvími s různou loajalitou, Kaukazská oblast byla dějištěm mnoha konfliktů mezi Římem a Peršany; je načase ji pro Řím konečně zajistit jednou provždy." # todo: NEW TRANSLATION
  low_stability_protests_flag: "Trvale nízká stabilita vyvolala protesty v zemi." # todo: NEW TRANSLATION

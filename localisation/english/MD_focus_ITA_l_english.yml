  italy_md.66.t: "Strana Free and Equal se oddělila od Demokratické strany" # todo: NEW TRANSLATION
  italy_md.66.d: "Free and Equal je levicová strana založená v roce 2007 bývalým anti-mafia soudcem Pietro Grasso poté, co se odštěpila od Demokratické strany, z níž zastupovala většinu jejího levého křídla. Je to socialisticko-progresivní strana, která se silně zaměřuje na sociální práva, práva žen a migrantů a na boji proti nerovnostem prostřednictvím zásahů státu." # todo: NEW TRANSLATION
  italy_md.66.o1: "Zajímavé" # todo: NEW TRANSLATION
  italy_md.67.t: "Přivolejte váženou institucionální osobnost" # todo: NEW TRANSLATION
  italy_md.67.d: "Itálie čelí beznadějné situaci a nemůžeme riskovat, že zemi necháme na milost a nemilost neschopné politické třídě; musí být zřízena technokratická vláda, aby co je třeba udělat, mohlo být provedeno bez pout politického oportunismu a ideologického fanatismu. Stačí jen vybrat správnou osobu pro tuto práci." # todo: NEW TRANSLATION
  italy_md.67.o1: "Mario Monti" # todo: NEW TRANSLATION
  italy_md.67.o2: "Mario Draghi" # todo: NEW TRANSLATION

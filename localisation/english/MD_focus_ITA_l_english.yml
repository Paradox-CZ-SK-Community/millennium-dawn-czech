 italy_md.47.d: "Jedna z našich partnerských stran, čím dál více znepokojena průzkumy ukazujícími vážné zhoršení popularity, se rozhodla opustit vládní koalici v naději, že zvýší svou podporu v opozici." # todo: NEW TRANSLATION

  cosa_nostra_infiltrations_modifier: " §2Cosa Nostra§! infiltrace ve stavebních projektech" # todo: NEW TRANSLATION
  camorra_infiltrations_modifier: "§0Camorra§! infiltrace ve stavebních projektech" # todo: NEW TRANSLATION
  ndrangheta_infiltrations_modifier: "§7'Ndrangheta§! infiltrace ve stavebních projektech" # todo: NEW TRANSLATION
  sacra_corona_unita_infiltrations_modifier: "§9Sacra Corona Unita§! infiltrace ve stavebních projektech" # todo: NEW TRANSLATION
  mafia_infiltrations_TT: "Through bribery and corruption it is common practice for organized criminality to seize a significant portion of funds granted to construction projects." # todo: NEW TRANSLATION
  frequent_high_tides: "Časté vysoké přílivy" # todo: NEW TRANSLATION
  frequent_high_tides_TT: "Benátky jsou světově proslulé město, široce považované za jednu z nejikoničtějších turistických destinací na světě. Avšak jejich křehká poloha uprostřed Benátské laguny a stoupající přílivy způsobené změnou klimatu postupně zvyšují frekvenci záplav ve městě." # todo: NEW TRANSLATION
  floods_and_land_erosion: "Povodně a eroze půdy" # todo: NEW TRANSLATION
  floods_and_land_erosion_TT: "Ligurie je krásný region a jeho východní část, slavné Cinque Terre, zvlášť. V posledních letech však trpí hydrologickou nestabilitou, povodněmi a sesuvy půdy, které ničí krajinu a způsobují velké škody turistickému ruchu." # todo: NEW TRANSLATION
  ITA_party_popularity_drift_modifier: "Očekávání reforem" # todo: NEW TRANSLATION
  ITA_reform_expectance_drift: "Roční změna očekávání reforem" # todo: NEW TRANSLATION
  ITA_reform_expectance_TT: "Lidé jsou vždy nespokojeni se současným stavem věcí, a často je tato nespokojenost oprávněná. Itálie nutně potřebuje reformy, ale pozor, reformy, které lidé touží mít, nemusí být stejné reformy, které země skutečně potřebuje. \n\nOčekávání reforem se bude ročně měnit na základě situace v zemi (stabilita, zákony, daně, úroková sazba) a mohou být ovlivněna zaměřeními, rozhodnutími a událostmi." # todo: NEW TRANSLATION
  unfinished_infrastructures: "Nedokončené infrastruktury" # todo: NEW TRANSLATION
  unfinished_infrastructures_TT: "Infrastruktury v tomto regionu zažívají legendární zpoždění a jsou extrémně nedostatečně rozvinuté jako důsledek." # todo: NEW TRANSLATION
  messina_strait_bridge: "Most přes Messinskou úžinu" # todo: NEW TRANSLATION
  messina_strait_bridge_TT: "Po staletích snů a neúspěšných projektů byl dokončen proslulý most přes Messinskou úžinu. Tento zázrak inženýrství je jednoznačně největším visutým mostem na světě. Doufejme, že pomůže Sicílii dohnat zbytek Evropy." # todo: NEW TRANSLATION
  ITA_nimby_culture: "Vliv NIMBY" # todo: NEW TRANSLATION
  ITA_nimby_culture_TT: "\"Not in My Backyard\" hnutí jsou ideologicky proti téměř jakémukoli typu infrastrukturní práce, protestují proti jejímu zastavení nebo přesunutí na jiné místo, a své námitky opírají o nekonspirativní či konspirační teorie." # todo: NEW TRANSLATION
  monuments_restored: "Obnovené památky" # todo: NEW TRANSLATION
  monuments_restored_TT: "Obrovský projekt integrované obnovy byl dokončen v této oblasti, čímž se výrazně zvýšil příliv turistů a celková hospodářská pohoda." # todo: NEW TRANSLATION
  ITA_euro_partners_debt_assurances: "Evropské dluhové záruky partnerů" # todo: NEW TRANSLATION
  ITA_euro_partners_debt_assurances_desc: "Po desetiletích bezohledných výdajů je Itálie zahájena masivním veřejným dluhem a dříve trpěla významnou inflací před vstupem do eurozóny. Několik obětí muselo být učiněno, ale Itálie se podařilo vstoupit do eurozóny. To dalo potřebný impuls důvěryhodnosti finančního systému a snížení úrokové sazby.\n\nTento fokus poskytuje počáteční 6% snížení úrokové sazby, ale snižuje ji o 0,1% měsíčně." # todo: NEW TRANSLATION
  ITA_drought: "Sucho" # todo: NEW TRANSLATION
  ITA_drought_desc: "Environmentální podmínky a špatné hospodaření s vodou vedly k suchu, nyní musíme vodu šetřit omezením její distribuce." # todo: NEW TRANSLATION
  ITA_roma_invicta: "Roma Invicta" # todo: NEW TRANSLATION
  ITA_roma_invicta_desc: "Konečně jsme obnovili spravedlivé hranice Římské říše. Je čas, aby se právě zrozený Fénix rozprostřel po světě." # todo: NEW TRANSLATION
  ITA_architectural_masters: "Architektonické mistry" # todo: NEW TRANSLATION
  ITA_architectural_masters_desc: "Znovu jsme vybudovali nespočet děl naší slavné minulosti a při tom jsme podpořili architektonickou renesanci, která inspiruje svět." # todo: NEW TRANSLATION
  ITA_small_medium_business: "Malé a střední podniky" # todo: NEW TRANSLATION
  ITA_small_medium_business_desc: "Italský podnikatelský sektor je extrémně roztříštěný, velké firmy jsou velmi vzácné, neboť většina odvětví bývá ovládána malými rodinnými podniky. Malá velikost a konzervativnost těchto podniků znamená, že v porovnání s jinými západními zeměmi je málo prostoru pro inovace." # todo: NEW TRANSLATION
  ITA_russian_propaganda: "Ruská propaganda" # todo: NEW TRANSLATION
  ITA_russian_propaganda_desc: "Itálie se stala hlavním cílem ruské propagandy, směs dezinformací, nacionalistické rétoriky, anti-globalistických a anti-kapitalistických klišé a proruských narativů napříč několika mediálními platformami: noviny jako „Fatto Quotidiano“ nebo televizní kanály jako „La 7“." # todo: NEW TRANSLATION
  ITA_controlled_media: "RAI rozdělování" # todo: NEW TRANSLATION
  ITA_controlled_media_desc: "Radiotelevisione Italiana je veřejnoprávní italská televizní stanice. Je běžnou praxí, že po volbách se strany vyměňují pozice ve společnosti, aby si každá strana, která tvoří vládu, zajistila spravedlivý podíl kontroly." # todo: NEW TRANSLATION
  ITA_controlled_media_2: "RAI rozdělování" # todo: NEW TRANSLATION
  ITA_controlled_media_2_desc: "Radiotelevisione Italiana je veřejnoprávní italská televizní stanice. Je běžnou praxí, že po volbách se strany vyměňují pozice ve společnosti, aby si každá strana, která tvoří vládu, zajistila spravedlivý podíl kontroly." # todo: NEW TRANSLATION
  ITA_election_tips: "Tipy k volbám" # todo: NEW TRANSLATION

 ITA_expand_space_program_desc: "Více zdrojů znamená více příležitostí a ambicióznější plány průzkumu." # todo: NEW TRANSLATION
 ITA_shrink_space_program: "Snížit financování vědeckého vesmírného programu" # todo: NEW TRANSLATION

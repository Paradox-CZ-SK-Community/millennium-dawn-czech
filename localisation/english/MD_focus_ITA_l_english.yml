  ITA_economic_catch_up_south: "Jižní hospodářský zázrak" # todo: NEW TRANSLATION
  ITA_economic_catch_up_south_desc: "Zanedbané regiony jižní Itálie procházejí rychlým průmyslovým rozvojem, jak podniky putují odjinud po zemi i po světě, aby využily levnější pracovní sílu." # todo: NEW TRANSLATION

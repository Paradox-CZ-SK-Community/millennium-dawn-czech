  italy_md.27.d: "Do našeho hlavního města dorazila italská obchodní delegace. To jen prohloubí naše hospodářské vazby s Itálií." # todo: NEW TRANSLATION
  italy_md.27.o1: "To nemůže být špatné, že?" # todo: NEW TRANSLATION
  italy_md.28.t: "Zločinci sabotují naše průmysly!" # todo: NEW TRANSLATION
  italy_md.28.d: "Dnes ráno jsme obdrželi zprávu, že naše průmysly a infrastruktury byly sabotovány vysoce vyzbrojenými zločinci. Průmysly byly zapáleny a došlo k velkým výbuchům na dálnicích. Naše tajné služby zjistily, že útoky jsou odpovědí od obávaných vůdců §tMafie§!, kteří na naše nedávné kroky proti nim nepřistupovali lehce." # todo: NEW TRANSLATION
  italy_md.28.o1: "Musíme ustoupit" # todo: NEW TRANSLATION
  italy_md.28.o2: "Další důvody, proč je vymazat z mapy světa!" # todo: NEW TRANSLATION
  italy_md.29.t: "Zločinci sabotují naše vojenské průmysly!" # todo: NEW TRANSLATION
  italy_md.29.d: "Znovu došlo k útoku na naše průmysly, stejně jako k bombovým útokům na autobusy a vlaky. Kromě poškozených průmyslových odvětví došlo k neodhadnutelnému počtu obětí teroristických útoků ve městech. Znovu jsou tyto útoky spojeny s organizovaným zločinem. Kdy se to zastaví?" # todo: NEW TRANSLATION
  italy_md.29.o1: "Opravdu se musíme stáhnout." # todo: NEW TRANSLATION
  italy_md.29.o2: "To nás nezastaví!" # todo: NEW TRANSLATION
  italy_md.30.t: "§tMafie§!" # todo: NEW TRANSLATION
  italy_md.30.d: "Organizovaná kriminalita je v Itálii závažný problém. Ve hře je to reprezentováno novou mechanikou §tMafie§!. Všechny 4 jižní regiony mají přiřazený hlavní \"klan\": §2Cosa Nostra§! v §2Sicílie§!, §0Camorra§! v §0Kampánii§!, §7'Ndrangheta§! v §7Kalábrii§! a §9Sacra Corona Unita§! v §9Apulii§!. Každý klan má hodnotu síly, která přímo snižuje růst regionu, v němž působí, tím že zmenšuje rychlost výstavby a zvyšuje náklady a dobu zahraničních investic. Dále se průměrná hodnota všech sil používá k výpočtu, do jaké míry §tMafie§! ovlivňuje zemi jako celek prostřednictvím národní myšlenky §tMafie§! a zvýšením nákladů na fokusy ve stromu. Průmyslové fokusy nyní nejenže stojí více v závislosti na aktuální hodnotě vlivu mafie, ale také budou zvyšovat sílu mafie podle toho, kolik peněz z projektů zločinci dokážou odčerpat. K boji proti zločincům musí Itálie nasadit své policejní síly a zajistit, aby Italové spolupracovali na vykořenění §tMafie§!. Síla §tMafie§! se pasivně zvyšuje v průběhu času, ale toto zvýšení lze snížit a dokonce i obrátit přijetím některých národních fokusů. Účinnost rozhodnutí proti mafii bude dána hodnotou efektivity policie. Na tuto hodnotu mají vliv některé fokusy, korupce, financování policie, regionální síla §tMafie§! a počet utajených agentů v regionu. Jakmile bude průměrná síla mafie po několik let zanedbatelná, může být konečně vyhlášeno vítězství nad §tMafie§!." # todo: CHANGED
  italy_md.30.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
  italy_md.30.o2: "Dost vysvětlení." # todo: NEW TRANSLATION
  italy_md.31.t: "Týdenní stabilita" # todo: NEW TRANSLATION
  italy_md.31.d: "Mnoho fokusů a mechanik v této úpravě je založeno na týdenní stabilitě. Protože vanilla HOI4 má tvrdý strop toho, jak moc může tento modifikátor ovlivňovat stabilitu, byla zavedena národní myšlenka, která zajistí, že hodnoty budou uplatňovány správně bez časového omezení. Většina voleb v stromu bude mezi možností, která poskytuje velké okamžité výhody ve smyslu stability s postupným úbytkem v čase, a možností, která okamžitě sníží stabilitu, ale postupně ji v čase zvyšuje.\n\nTo je potřeba, protože HOI4 má zásobník stability o velikosti 100, který lze naplnit nebo vyprázdnit efekty, které samotnou stabilitu přidávají (nepřipojené k duchům nebo jiným efektům), a také týdenní stabilitou. Když je tento zásobník zcela plný nebo prázdný, nelze do něj již přidávat nebo z něj odebírat týdenní stabilitu. Když k tomu dojde, tato mechanika přidá týdenní stabilitu do víceúčelového modifikátoru. Z toho důvodu, pokud se příjem týdenní stability obrátí, bude stabilita v víceúčelovém modifikátoru ovlivněna pouze tehdy, když bude zásobník opět zcela plný nebo prázdný." # todo: CHANGED
  italy_md.31.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
  italy_md.31.o2: "Dost vysvětlení." # todo: NEW TRANSLATION
  italy_md.32.t: "Konec organizovaného zločinu!" # todo: NEW TRANSLATION
  italy_md.32.d: "Po desetiletí byly jejich šedé obchody tolerovány, ale už nikdy se nic takového nestane! Naše reformy zaměřené na potírání organizovaného zločinu ve všech možných ohledech se ukázaly jako nejúspěšnější reformy vůbec! Itálie je nyní §tmafie§!-volná, naše populace, zvláště na jihu Itálie, už nebude kvůli nim trpět." # todo: NEW TRANSLATION
  italy_md.32.o1: "To je historický den pro Itálii!" # todo: NEW TRANSLATION
  italy_md.33.t: "Itálie navrhuje obnovení Lateránských dohod" # todo: NEW TRANSLATION
  italy_md.33.d: "Znovu se nový italský režim snaží využít rozsáhlý vliv církve na italský lid. Na oplátku za naši podporu nám zajistí bezpečí a nezávislost. Jak bychom měli reagovat?" # todo: NEW TRANSLATION
  italy_md.33.o1: "Přijmout." # todo: NEW TRANSLATION
  italy_md.33.o2: "Odmítnout." # todo: NEW TRANSLATION
  italy_md.34.t: "Itálie žádá o investice" # todo: NEW TRANSLATION
  italy_md.34.d: "Itálie nás žádá o investice do její země, aby pomohla překonat hospodářskou stagnaci." # todo: NEW TRANSLATION
  italy_md.34.o1: "Přijmout." # todo: NEW TRANSLATION

 frequent_high_tides_TT: "Benátky jsou světově proslulé město, považované za jednu z nejikoničtějších turistických destinací na světě. Jejich křehká poloha uprostřed benátské laguny a stoupající přílivy způsobené klimatickou změnou však pomalu, ale jistě zvyšují frekvenci záplav ve městě." # todo: NEW TRANSLATION
 floods_and_land_erosion: "Záplavy a eroze půdy" # todo: NEW TRANSLATION
 floods_and_land_erosion_TT: "Ligurie je krásný region a jeho východní část, slavné \"Cinque Terre\", obzvlášť. V posledních letech ho však sužuje hydrologická nestabilita s povodněmi a sesuvy půdy, které zpustošily krajinu a vážně poškodily turistický ruch." # todo: NEW TRANSLATION
 ITA_party_popularity_drift_modifier: "Očekávání reforem" # todo: NEW TRANSLATION
 ITA_reform_expectance_TT: "Lidé jsou stále nespokojeni se současným stavem věcí, a často je tato nespokojenost oprávněná. Itálie naléhavě potřebuje reformy, ale pozor – reformy, které si lidé přejí, nemusejí být vždy tím, co země skutečně potřebuje.\n\nOčekávání reforem bude periodicky upravováno na základě situace země (stabilita, zákony, daně, úrokové sazby) a může být ovlivněno zaměřeními." # todo: NEW TRANSLATION
 unfinished_infrastructures: "Nedokončené infrastruktury" # todo: NEW TRANSLATION
 unfinished_infrastructures_TT: "Infrastruktura v tomto regionu byla sužována legendárními zpožděními a v důsledku toho je extrémně nedostatečně rozvinutá." # todo: NEW TRANSLATION
 messina_strait_bridge: "Most přes Messinskou úžinu" # todo: NEW TRANSLATION
 messina_strait_bridge_TT: "Po staletích snů a neúspěšných projektů byl legendární most přes Messinskou úžinu dokončen. Tento inženýrský zázrak je zdaleka největším závěsným mostem na světě. Doufejme, že pomůže Sicílii dohnat zbytek Evropy." # todo: NEW TRANSLATION
 ITA_nimby_culture: "Vliv hnutí NIMBY" # todo: NEW TRANSLATION
 ITA_nimby_culture_TT: "\"Not in My Backyard\" hnutí jsou ideologicky proti téměř jakémukoli druhu infrastrukturních prací; protestují, aby byly zastaveny nebo přesunuty jinam, a své námitky většinou odůvodňují pseudovědeckými nebo konspiračními teoriemi." # todo: NEW TRANSLATION
 monuments_restored: "Obnovené památky" # todo: NEW TRANSLATION
 monuments_restored_TT: "V tomto regionu byl dokončen masivní projekt integrativní obnovy, který výrazně zvýšil příliv turistů a celkovou ekonomickou prosperitu." # todo: NEW TRANSLATION
 ITA_euro_partners_debt_assurances: "Záruky dluhů evropských partnerů" # todo: NEW TRANSLATION
 ITA_euro_partners_debt_assurances_desc: "Po desetiletích bezohledného utrácení je Itálie zahlcena masivním veřejným dluhem a před vstupem do eura sužována vysokou inflací. Musely být vykonány různé oběti, ale Itálie se podařilo vstoupit do eurozóny. To poskytlo tolik potřebné zvýšení důvěryhodnosti financí země a snížilo úrokové sazby.\n\nToto zaměření dává počáteční snížení úrokové sazby o 6 %, ale každým měsícem klesá o 0,1 %." # todo: NEW TRANSLATION
 ITA_drought: "Sucho" # todo: NEW TRANSLATION
 ITA_drought_desc: "Klimatické podmínky a špatné hospodaření s vodou vedly k suchu; nyní musíme šetřit vodu omezením její distribuce." # todo: NEW TRANSLATION
 ITA_roma_invicta: "Roma Invicta" # todo: NEW TRANSLATION
 ITA_roma_invicta_desc: "Konečně jsme obnovili řádné hranice Římské říše. Je čas, aby čerstvě zrozený Fénix rozprostřel svá křídla nad svět." # todo: NEW TRANSLATION
 ITA_architectural_masters: "Mistrové architektury" # todo: NEW TRANSLATION
 ITA_architectural_masters_desc: "Přestavěli jsme nespočet mistrovských děl naší slavné minulosti a při tom podnítili architektonické renesance, která inspiruje svět." # todo: NEW TRANSLATION
 ITA_small_medium_business: "Malé a střední podniky" # todo: NEW TRANSLATION
 ITA_small_medium_business_desc: "Italský podnikatelský sektor je velmi roztříštěný; velké korporace jsou vzácné, protože většinu odvětví ovládají malé rodinné firmy. Malá velikost a konzervativnost těchto podniků znamená, že je méně prostoru pro inovace ve srovnání s jinými západními zeměmi." # todo: NEW TRANSLATION
 ITA_russian_propaganda: "Ruská propaganda" # todo: NEW TRANSLATION
 ITA_russian_propaganda_desc: "Itálie se stala hlavním cílem ruské propagandy: směs dezinformací, nacionalistické rétoriky, anti-globalistických a anti-kapitalistických klišé a proruského narativu napříč různými mediálními platformami — noviny jako \"Fatto Quotidiano\" nebo televizní kanály jako \"La 7\"." # todo: NEW TRANSLATION
 ITA_controlled_media: "Obsazování RAI" # todo: NEW TRANSLATION
 ITA_controlled_media_desc: "RAdiotelevisione Italiana je veřejný italský televizní vysílatel. Je běžné, že nově zvolené strany obsazují pozice v této společnosti, aby zajistily, že každá strana v koalici má spravedlivý podíl kontroly." # todo: NEW TRANSLATION
 ITA_controlled_media_2: "Obsazování RAI" # todo: NEW TRANSLATION
 ITA_controlled_media_2_desc: "RAdiotelevisione Italiana je veřejný italský televizní vysílatel. Je běžné, že nově zvolené strany obsazují pozice v této společnosti, aby zajistily, že každá strana v koalici má spravedlivý podíl kontroly." # todo: NEW TRANSLATION
 ITA_election_tips: "Předvolební dárky" # todo: NEW TRANSLATION
 ITA_election_tips_desc: "Stálý přísun peněz je kanalizován do \"bonusů na spotřebu\" — přijatelného výrazu pro proces kupování hlasů voličů z peněz daňových poplatníků." # todo: NEW TRANSLATION
 ITA_election_tips_2: "Předvolební dárky" # todo: NEW TRANSLATION
 ITA_election_tips_2_desc: "Stálý přísun peněz je kanalizován do \"bonusů na spotřebu\" — přijatelného výrazu pro proces kupování hlasů voličů z peněz daňových poplatníků." # todo: NEW TRANSLATION
 ITA_election_tips_3: "Předvolební dárky" # todo: NEW TRANSLATION
 ITA_election_tips_3_desc: "Stálý přísun peněz je kanalizován do \"bonusů na spotřebu\" — přijatelného výrazu pro proces kupování hlasů voličů z peněz daňových poplatníků." # todo: NEW TRANSLATION
 ITA_vatican_support: "Podpora Svatého stolce" # todo: NEW TRANSLATION
 ITA_vatican_support_desc: "Obnovení lateránských smluv nám zajistilo značnou podporu Svatého stolce, což je obzvlášť důležité vzhledem k tomu, jak je velká část populace stále zbožná." # todo: NEW TRANSLATION
 ITA_royal_family: "Královská rodina" # todo: NEW TRANSLATION
 ITA_royal_family_desc: "Život italské královské rodiny se rychle stal jedním z nejvíce sledovaných společenských fenoménů mezi Italy." # todo: NEW TRANSLATION
 ITA_decentralized_nation: "Decentralizovaný stát" # todo: NEW TRANSLATION
 ITA_decentralized_nation_desc: "Mnoho pravomocí bylo přesunuto ze státu na místní samosprávy a tomu odpovídají i fiskální prostředky." # todo: NEW TRANSLATION
 ITA_decentralized_nation_tt: "Populace a příjmy korporací: §R-5%§!" # todo: NEW TRANSLATION
 ITA_war_with_Mafia: "Válka proti §tMafii§!" # todo: NEW TRANSLATION
 ITA_war_with_Mafia_desc: "Přítomnost organizovaného zločinu v naší zemi již nebude tolerována. Musíme alokovat dodatečné zdroje pro policejní operace, aby byly definitivně potlačeny." # todo: NEW TRANSLATION
 ITA_party_propaganda: "Válečná propaganda" # todo: NEW TRANSLATION
 ITA_party_propaganda_desc: "Naši nepřátelé se budou třást před naší obrovskou silou." # todo: NEW TRANSLATION
 ITA_party_approved_media_f: "Média schválená stranou" # todo: NEW TRANSLATION
 ITA_party_approved_media_f_desc: "Média budou řízena našimi italskými bratry a sestrami pro dobro státu." # todo: NEW TRANSLATION
 ITA_party_approved_media_c: "Média schválená stranou" # todo: NEW TRANSLATION
 ITA_party_approved_media_c_desc: "Média budou řízena našimi novými novinářskými kolektivy." # todo: NEW TRANSLATION
 ITA_party_approved_media_n: "Média schválená stranou" # todo: NEW TRANSLATION
 ITA_party_approved_media_n_desc: "Média budou řízena našimi novými novinářskými kolektivy." # todo: NEW TRANSLATION
 ITA_traditional_values: "Tradiční hodnoty" # todo: NEW TRANSLATION
 ITA_traditional_values_desc: "-Dio, Patria e Famiglia- bude naším novým mottem" # todo: NEW TRANSLATION
 ITA_expropriations: "Vyvlastňování" # todo: NEW TRANSLATION
 ITA_expropriations_desc: "Žádní vykořisťovatelé, žádná privilegia." # todo: NEW TRANSLATION
 ITA_legacy_of_the_PCI: "Dědictví PCI" # todo: NEW TRANSLATION
 ITA_legacy_of_the_PCI_desc: "PCI, italská komunistická strana, byla největší komunistickou stranou na Západě a po desetiletí výrazně ovlivňovala italskou politiku. Po skončení studené války její síla vymizela a její členové založili nespočet menších stran, ale její ideologie stále silně ovlivňuje názory významné části Italů." # todo: NEW TRANSLATION
 ITA_legacy_of_fascism: "Dědictví MSI" # todo: NEW TRANSLATION
 ITA_legacy_of_fascism_desc: "Navzdory občanské válce v roce 1943 a odboji, který bojoval proti Mussolinimu na územích pod kontrolou fašistů na severu, Itálie se nikdy plně nevypořádala se svou fašistickou minulostí, protože zde nebyl žádný norimberský proces jako v poválečném období; ve jménu společenského míru vítězové raději zapomněli na zločiny a fašistické vazby významné části populace. To vedlo k tomu, že téměř otevřeně fašistické strany jako \"Movimento Sociale Italiano\" (MSI) se mohly volně účastnit politiky. I nyní, po rozpadu MSI, značná část populace stále inklinuje k fašistické rétorice, slibům o minulém lesku a silným vůdcům." # todo: NEW TRANSLATION
 ITA_fragmentation_of_the_left: "Fragmentace levice" # todo: NEW TRANSLATION
 ITA_fragmentation_of_the_left_desc: "Po politickém zemětřesení na konci studené války a po procesu Mani Pulite byl PCI rozpuštěn. Množství nástupnických stran bojuje, aby dosáhly i jen zlomku popularity, kterou kdysi měly." # todo: NEW TRANSLATION
 ITA_radio_radicale: "Radio Radicale" # todo: NEW TRANSLATION
 ITA_radio_radicale_desc: "Radio Radicale je rozhlas Radikální strany a během let se stalo oficiálním rozhlasovým vysílačem italského parlamentu, pomáhajíc politice udržet kontakt s lidmi." # todo: NEW TRANSLATION
 ITA_bloated_local_administrations: "Nafouklé místní správy" # todo: NEW TRANSLATION
 ITA_bloated_local_administrations_desc: "Místní správa, zejména na jihu, byla využívána jako snadný způsob poskytování stabilních pracovních míst nezaměstnaným. To je sice populární opatření, ale způsobilo to, že jsou drahé a neefektivní." # todo: NEW TRANSLATION
 ITA_bloated_local_administrations_tt: "Výdaje na byrokracii: §R+2.5%§!" # todo: NEW TRANSLATION
 ITA_legalized_prostitution: "Legalizovaná prostituce" # todo: NEW TRANSLATION
 ITA_legalized_prostitution_desc: "Prostituce je práce jako každá jiná." # todo: NEW TRANSLATION
 ITA_citizenship_income_spirit: "Občanský příjem" # todo: NEW TRANSLATION
 ITA_citizenship_income_spirit_desc: "Občanům bude přidělován měsíční příjem" # todo: NEW TRANSLATION
 ITA_citizenship_income_spirit_tt: "Sociální výdaje: §R+5%§!" # todo: NEW TRANSLATION
 ITA_high_minimum_wage: "Vysoká minimální mzda" # todo: NEW TRANSLATION
 ITA_high_minimum_wage_desc: "Lidem, kteří nejsou členy odborů, pomůže stát zvýšit jejich mzdu." # todo: NEW TRANSLATION
 ITA_green_subsidies: "Zelené dotace" # todo: NEW TRANSLATION
 ITA_green_subsidies_desc: "Dotujeme ty, kteří chtějí zachránit svět." # todo: NEW TRANSLATION
 ITA_gmos_banned: "Zákaz GMO" # todo: NEW TRANSLATION
 ITA_gmos_banned_desc: "Žádné potraviny už nebudou vyráběny v laboratořích." # todo: NEW TRANSLATION
 ITA_happy_degrowth_spirit: "Šťastný ústup od růstu" # todo: NEW TRANSLATION
 ITA_happy_degrowth_spirit_desc: "Naše nová ekonomická politika nám pomůže žít lépe a prodlouží život Země." # todo: NEW TRANSLATION
 ITA_happy_degrowth_decision: "Šťastný ústup od růstu" # todo: NEW TRANSLATION
 ITA_happy_degrowth_decision_desc: "Naše nová ekonomická politika nám pomůže žít lépe a prodlouží život Země." # todo: NEW TRANSLATION
 ITA_happy_degrowth_decision_repeal: "Zastavit Šťastný ústup od růstu" # todo: NEW TRANSLATION
 ITA_capital_flight: "Útěk kapitálu" # todo: NEW TRANSLATION
 ITA_capital_flight_desc: "Investoři, podnikatelé a bankéři naší zemi nepovažují za atraktivní místo pro své peníze.\n Zvýšit §Ydaňové příjmy§! o §G1%§!\n" # todo: NEW TRANSLATION
 ITA_inefficient_administration_1: "Neefektivní správa" # todo: NEW TRANSLATION
 ITA_inefficient_administration_2: "Neefektivní správa" # todo: NEW TRANSLATION
 ITA_inefficient_administration_3: "Neefektivní správa" # todo: NEW TRANSLATION
 ITA_judicial_system: "Neefektivní soudnictví" # todo: NEW TRANSLATION
 ITA_judicial_system_desc: "Naše soudnictví je pomalé a zkostnatělé, což znamená velkou ztrátu času a zdrojů pro stát, občany i podniky a také ztěžuje a prodražuje boj proti organizovanému zločinu." # todo: NEW TRANSLATION
 ITA_migration_tolerated: "Migrace tolerována" # todo: NEW TRANSLATION
 ITA_migration_tolerated_desc: "Chápeme situaci v rozvojových zemích a tolerujeme lidi, kteří hledají lepší budoucnost." # todo: NEW TRANSLATION
 ITA_peaceful_takeovers: "Poklidné převzetí" # todo: NEW TRANSLATION
 ITA_peaceful_takeovers_desc: "Historie ukázala, že samotná vojenská moc nestačí k sjednocení Evropy; abychom si navrátili naše země, musíme použít novou metodu — neúprosnou cílenou propagandu, která vytvoří úrodnou půdu pro uplatnění našeho vlivu." # todo: NEW TRANSLATION
 ITA_mafia: "§tMafie§!" # todo: NEW TRANSLATION
 ITA_mafia_desc: "Organizovaný zločin je v Itálii obrovský problém. Zejména na jihu země jsou místní podniky ohrožovány a vydírány §tMafií§!, která také uplácí úředníky a vyhrožuje policii a státním zástupcům, kteří se snaží pachatele stíhat." # todo: NEW TRANSLATION
 ITA_parliament_dismantled: "Rozpuštění parlamentu" # todo: NEW TRANSLATION
 ITA_parliament_dismantled_desc: "Výkonná moc převzala kontrolu a uzavřela parlament, zatímco země dokončuje přechod k novému režimu." # todo: NEW TRANSLATION
 ITA_kingdom_restored: "Obnovení Savojské dynastie" # todo: NEW TRANSLATION
 ITA_kingdom_restored_desc: "Savojská dynastie byla obnovena. Itálie je nyní opět královstvím." # todo: NEW TRANSLATION
 ITA_new_march_on_rome: "Návrat fašismu" # todo: NEW TRANSLATION
 ITA_new_march_on_rome_desc: "Mussolini táhl pochodem na Řím se svými černými košilemi, aby převzal moc. Měli bychom pomoci našim fašistickým hnutím zorganizovat druhý takový pochod, aby oficiálně znovu přijala fašismus. Vlaky už jezdí včas, takže se tentokrát můžeme rovnou soustředit na dobývání." # todo: NEW TRANSLATION
 ITA_southern_question: "Tvrdohlavý jih" # todo: NEW TRANSLATION
 ITA_southern_question_desc: "Jižní Itálie byla vůči Savojské dynastii vždy vzdorovitá. Když byla Itálie sjednocována, Výprava tisíce byla v očích jihanů považována za 'akt dobytí', a proto nyní odporují našemu králi." # todo: NEW TRANSLATION
 ITA_migrants_from_africa: "Nelegální imigrace z Afriky" # todo: NEW TRANSLATION
 ITA_migrants_from_africa_desc: "Migranti přinášejí zvýšení kriminality, sociální napětí a náboženské třenice. Nedovolíme těmto nelegálům, aby zde zůstali." # todo: NEW TRANSLATION
 ITA_migrants_from_africa_encouraged: "Podpora imigrace ze severní Afriky" # todo: NEW TRANSLATION
 ITA_migrants_from_africa_encouraged_desc: "Potřebujeme tyto mladé lidi, aby oživili naši stárnoucí populaci. První generace migrantů má méně nároků než našinci." # todo: NEW TRANSLATION
 ITA_migrants_from_africa_limited: "Odrazení imigrace z Afriky" # todo: NEW TRANSLATION
 ITA_migrants_from_africa_limited_desc: "Migranti přinášejí zvýšení kriminality, sociální napětí a náboženské třenice. Budeme tyto migranty odrazovat od příchodu sem." # todo: NEW TRANSLATION
 ITA_restore_the_currency_idea: "Obnovení liry" # todo: NEW TRANSLATION
 ITA_restore_the_currency_idea_desc: "Lira provázela Itálii během jejího největšího ekonomického rozmachu; znovu ji přijmeme, aby se to opakovalo. Vítej zpět, liro!\n §YÚroková sazba dluhu§! §R+[?1]%§!" # todo: NEW TRANSLATION
 ITA_quality_army: "Kvalitní armáda" # todo: NEW TRANSLATION
 ITA_quality_army_desc: "Lepší kvalita znamená, že je potřeba méně množství." # todo: NEW TRANSLATION
 ITA_quantity_army: "Masová armáda" # todo: NEW TRANSLATION
 ITA_quantity_army_desc: "Síla je v počtech, držte se pohromadě!" # todo: NEW TRANSLATION
 ITA_mafia_sabotages_industry: "§tMafie§! sabotuje průmysl" # todo: NEW TRANSLATION
 ITA_mafia_sabotages_industry_desc: "§tMafie§! terorizuje náš civilní průmyslový sektor. Poštovní bomby a výbuchy jsou v ulicích naší země časté." # todo: NEW TRANSLATION
 ITA_mafia_sabotages_military: "§tMafie§! sabotuje armádu" # todo: NEW TRANSLATION
 ITA_mafia_sabotages_military_desc: "Picciotti přepadávají vojenské konvoje posílané k obnovení pořádku nebo organizují autoprogramy k útokům na naše vojenské síly. Korupce také stoupá." # todo: NEW TRANSLATION
 ITA_victory_over_mafia: "Vítězství nad §tMafií§!" # todo: NEW TRANSLATION
 ITA_victory_over_mafia_desc: "Naše válka proti §tMafii§! byla dlouhá a tvrdá, ale konečně můžeme vyhlásit vítězství. V Evropě vzniká nový, sebeuvědomělý stát." # todo: NEW TRANSLATION
 ITA_roman_integration: "Římská integrace" # todo: NEW TRANSLATION
 ITA_roman_integration_desc: "Abychom mohli znovu povstat k moci, musíme reintegrovati provincie Říma. Infrastruktura a náklady však způsobí, že to bude dlouhý a vleklý proces." # todo: NEW TRANSLATION
 ITA_zombie_companies: "Zombie společnosti" # todo: NEW TRANSLATION
 ITA_zombie_companies_desc: "Naše snaha chránit pracovní místa zabráněním bankrotům firem výrazně snížila konkurenceschopnost naší ekonomiky, ale alespoň jsme si zajistili loajalitu těch, jejichž pracovní místa byla zachráněna." # todo: NEW TRANSLATION
 ITA_dynamic_economy: "Dynamická ekonomika" # todo: NEW TRANSLATION
 ITA_dynamic_economy_desc: "Povolením selhání firem a jejich nahrazování novými efektivními společnostmi zvyšujeme celkovou konkurenceschopnost naší ekonomiky." # todo: NEW TRANSLATION
 ITA_legalized_light_drugs: "Legalizace lehkých drog" # todo: NEW TRANSLATION
 ITA_legalized_light_drugs_desc: "Zvýší §Ydaňové příjmy§! o §G2%§!\n\n Legalizace měkkých drog zvýšila naše daňové příjmy a výrazně snížila zahlcení soudů, zkracuje čas, který soudy promrhají na drobné tresty." # todo: NEW TRANSLATION
 ITA_legalized_all_drugs: "Legalizace drog" # todo: NEW TRANSLATION
 ITA_legalized_all_drugs_desc: "Zvýší §Ydaňové příjmy§! o §G3%§!\n\n Legalizace drog zvýšila naše daňové příjmy a výrazně snížila zahlcení soudů, zkracuje čas, který soudy promrhají na drobné tresty." # todo: NEW TRANSLATION
 ITA_tax_evasion: "Daňové úniky" # todo: NEW TRANSLATION
 ITA_tax_evasion_desc: "" # todo: NEW TRANSLATION

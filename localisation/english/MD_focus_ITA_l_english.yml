  ITA_high_minimum_wage: "Vysoká minimální mzda" # todo: NEW TRANSLATION
  ITA_high_minimum_wage_desc: "lidé, kteří nejsou v odborech, budou státem podpořeni ke zvýšení jejich mzdy." # todo: NEW TRANSLATION

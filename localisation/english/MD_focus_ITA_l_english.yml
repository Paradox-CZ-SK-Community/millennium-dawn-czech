 italy_md.6.t: "Nabídka od italského státu" # todo: NEW TRANSLATION
 italy_md.6.d: "Italská státní společnost ENI tvrdí, že našla ložisko ropy u pobřeží naší země... nabídla, že postaví ropné vrty a další infrastrukturu, a přitom nám dá náš spravedlivý podíl. Máme přijmout?" # todo: NEW TRANSLATION

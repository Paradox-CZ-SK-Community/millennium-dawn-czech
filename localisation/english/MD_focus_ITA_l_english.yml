  italy_md.24.t: "Dálnice Salerno–Reggio Calabria" # todo: NEW TRANSLATION
  italy_md.24.d: "Po více než padesáti letech prac na ní byla dálnice Salerno–Reggio Calabria otevřena! Dálnice prošla rozsáhlou modernizací a v mnoha případech byla vedle původní vybudována zcela nová paralelní vozovka a v mnoha případech došlo k úplnému přestavění či nahrazení silnice tam, kde byla trať zachována. Nyní, kdy je dálnice konečně otevřená, bude cestování do Kalábrie a zpět mnohem snazší, neboť před půlstoletím byla považována za „Třetí ostrov Itálie“ kvůli terénu." # todo: NEW TRANSLATION
  italy_md.24.o1: "Už to bylo na čase!" # todo: NEW TRANSLATION
  italy_md.25.t: "Vesmírná rozhodnutí a vojenská větev" # todo: NEW TRANSLATION
  italy_md.25.d: "Dokončením \"Zvýšení financování ASI\" v odvětví \"Velké projekty\" v průmyslovém stromu zaměření odemknete přístup k souboru rozhodnutí souvisejících s vesmírem. Opakující se rozhodnutí vám umožní věnovat více zdrojů Vědeckému vesmírnému průzkumu, což bude stát značné množství peněz, ale zvýší rychlost výzkumu a poskytne menší nárůst politické moci. Nejdůležitější je, že rozvoj vesmírného programu nakonec odemkne možnost zřídit předmostí na Měsíci, které následně poslouží jako základna pro těžbu asteroidů. Těžba asteroidů vám umožní využívat strategické suroviny, pokud budete ochotni nést poměrně vysoké roční finanční náklady potřebné k udržení takového podniku. Současně budete muset udržet obyvatelstvo dostatečně spokojené úspěchy vašeho vesmírného programu, jinak už velké výdaje a úsilí nebudou ospravedlnitelné a další operace možná bude třeba přerušit.\n\nNová vojenská odnož obsahuje několik fokusů, které umožňují specializaci vybavení; tyto spouštějí události, které vám dávají na výběr mezi snížením výrobních nákladů a spolehlivosti určitého typu vybavení, nebo zvýšením jeho nákladů a bojových statistik. Bonusy udělené tímto způsobem budou zobrazeny v jediné myšlence pro každou vojenskou odnož, aby se předešlo zahlcení okna národních myšlenek. Další novinkou je možnost povyšovat důstojníky v sekci velení: to způsobí, že bude důstojník vyřazen a vytvoří se nový se stejným jménem, ale lepšími statistikami. Tento proces znamená, že pokud byl důstojník nasazen, budete ho muset znovu najmout." # todo: CHANGED

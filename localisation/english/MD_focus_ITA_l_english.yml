  ITA_brain_drain: "Odliv mozků" # todo: NEW TRANSLATION
  ITA_brain_drain_desc: "Trh práce, který hodnotí senioritu nad kompetencí a vzdělávací systém s nedostatečnými zdroji, vytvořil nedostatek příležitostí pro mladé lidi, zvláště v jižní části země. To vedlo ke zvyšujícímu se počtu emigrantů hledajících dynamičtější ekonomiky." # todo: NEW TRANSLATION
  ITA_building_abuse: "Zneužívání staveb" # todo: NEW TRANSLATION
  ITA_building_abuse_desc: "Způsobuje pokles daňových příjmů §Y§! o §R5%§!\n V mnoha částech země je běžnou praxí ignorovat zákony o bezpečnosti staveb a regulační plány, aby se snížily náklady. Místní úřady často přihlížejí, aby se nemuseli vypořádávat s §tMafie§! a v průběhu let řada vlád zaváděla stavební amnestie, které ponechávají nebezpečné budovy v provozu pro daňové účely." # todo: NEW TRANSLATION
  ITA_building_abuse_1_tt: "Počet obyvatel a korporátní příjmy: §R-5%§!" # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_1: "Drahý penzijní systém" # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_2: "Neudržitelný penzijní systém" # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_3: "Quota 100" # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_4: "Nové penze pro děti" # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_1_desc: "Naše nedávné reformy mírně zlepšily dlouhodobou udržitelnost našeho penzijního systému, ale stále je třeba udělat více." # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_2_desc: "Náš penzijní systém patří k nejneudržitelnějším na světě kvůli desetiletím velmi štědrých důchodů poskytovaných lidem s velmi omezenou pracovní dobou a klesající populací." # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_3_desc: "Naše nedávné reformy výrazně zvýšily množství daní, které musíme investovat, abychom udrželi vyplácení důchodů pro naši stárnoucí populaci. Naštěstí se ukázaly být extrémně populární, alespoň dokud budou negativní důsledky v daleké budoucnosti." # todo: NEW TRANSLATION
  ITA_unsustainable_pension_system_4_desc: "Naše nedávné reformy výrazně zvýšily množství daní, které musíme investovat, abychom udrželi vyplácení důchodů pro naši stárnoucí populaci. Naštěstí se ukázaly být extrémně populární, alespoň dokud negativní důsledky jsou v daleké budoucnosti." # todo: NEW TRANSLATION
  ITA_outdated_education: "Tradiční vzdělávací systém" # todo: NEW TRANSLATION
  ITA_outdated_education_desc: "Náš vzdělávací systém zůstává zatížen modeli vyvinutými před desítkami let, a i když nedostatek reforem nám ušetřil značné množství peněz, nechává naši budoucí generace nepřipravené na výzvy budoucnosti. Navzdory jasným nedostatkům se intelektuální elita chlubí tímto archaickým systémem a brání jakékoli reformě systému a základních kulturních problémů." # todo: NEW TRANSLATION
  ITA_nuclear_power_banned: "Zakázaná jaderná energie" # todo: NEW TRANSLATION
  ITA_nuclear_power_banned_desc: "Navzdory tomu, že je bez emisí a nejbezpečnějším zdrojem energie, kterým kdy existujeme, jadernou energii stále nedůvěřujeme; raději spálíme miliony tun uhlí, arabské ropy nebo ruského plynu, než by se vypořádali s několika krychlovými metry odpadu, který reaktor produkuje každý rok." # todo: NEW TRANSLATION
  ITA_ageing_population: "Stárnoucí populace" # todo: NEW TRANSLATION
  ITA_ageing_population_desc: "Itálie má jednu z nejstarších populací na světě s velmi nízkou, ale stále klesající porodností.\n\n Každý měsíc se modifikátor populace mění o desetinu driftového modifikátoru stárnoucí populace, který je ovlivněn migrací a politikami porodnosti." # todo: NEW TRANSLATION
  ITA_ageing_population_drift_modifier: "Posun stárnoucí populace" # todo: NEW TRANSLATION
  ITA_gmos_encouraged: "Podporované GMO" # todo: NEW TRANSLATION
  ITA_gmos_encouraged_desc: "Itálie má vysokou hustotu obyvatelstva a jen malý podíl efektivně obhospodařitelné půdy; díky GMO jsme zlepšili zemědělské výnosy a učinili pole odolnější vůči neočekávaným událostem, zatímco snižujeme naši závislost na dovozu ze zahraničí." # todo: NEW TRANSLATION
  ITA_tourist_destination: "Hlavní turistická destinace" # todo: NEW TRANSLATION
  ITA_tourist_destination_desc: "Díky svým nádherným mořím, majestátním horám a bohaté historii je Itálie jednou z nejdůležitějších turistických destinací na světě." # todo: NEW TRANSLATION
  ITA_flexible_labour_market: "Flexibilní pracovní trh" # todo: NEW TRANSLATION

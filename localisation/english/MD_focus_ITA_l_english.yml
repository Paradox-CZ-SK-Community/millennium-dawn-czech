 italy_md.38.t: "Vládní krize" # todo: NEW TRANSLATION
 italy_md.38.d: "Italové ztratili víru v schopnost této vlády provést reformy, které považují za nutné. Opozice žádá nové volby, ale s některými politickými kompromisy si můžeme udržet křesla o něco déle, co máme udělat?\n\nVládní krize bude vyvolána, pokud koalice vládnoucí strany klesne pod polovinu popularity, s níž byla zvolena. To se může stát kvůli ztrátě popularity koaličních stran nebo jejich vystoupení z koalice (což udělají, pokud ztratí příliš mnoho popularity). Vládní krize může být také spuštěna, když se menší koaliční strana stane výrazně populárnější než vládnoucí strana." # todo: NEW TRANSLATION
 italy_md.38.o1: "Nové volby" # todo: NEW TRANSLATION
 italy_md.38.o2: "Snažit se vydržet do zákonného konce legislatury." # todo: NEW TRANSLATION
 italy_md.38.o3: "Přeorganizovat koaliční strany" # todo: NEW TRANSLATION
 italy_md.39.t: "Politiky a vůdci" # todo: NEW TRANSLATION
 italy_md.39.d: "Hlavní mechanikou politické větve italského stromu zaměření jsou politiky. Politiky se stanou dostupnými jakmile je dokončeno jejich zaměření, ale účinků zaměření prostě nezískáte. Místo toho byly politiky přesunuty do rozhodnutí, která lze vyhlásit a zrušit vícekrát, což umožňuje větší možnosti roleplay a metagamingu. Avšak pozor, zrušení politiky neposkytne přesně opačné efekty, které poskytla při vyhlášení, zejména pokud jde o očekávání reforem.\n\nSekce stromu nad politikami je věnována vůdcům stran. Jelikož bylo pro Itálii zakázáno automatické odcházení vůdců po prohraných volbách, byla tato sekce vytvořena, aby zajistila, že změny v čele jsou možné." # todo: NEW TRANSLATION
 italy_md.39.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
 italy_md.39.o2: "Dost vysvětlování." # todo: NEW TRANSLATION
 italy_md.40.t: "Salvini přebírá Lega Nord" # todo: NEW TRANSLATION
 italy_md.40.d: "Matteo Salvini, poslanec Evropského parlamentu za stranu Lega Nord, získal v rámci své strany dost podpory k tomu, aby svrhl Bossiho a ujal se vedení. Salvini je tvrdý euroskeptik, kritický vůči politické i ekonomické unii. Má silné vazby na Rusko a podporuje neonavyšující národní hnutí, které se staví proti globalizaci, imigraci a volnému trhu. Jeho vedení transformuje Lega Nord ze strany zaměřené na severní regiony a jejich požadavky na federalismus na národní stranu, která se snaží budovat národní identitu pomocí různých vhodně vytvořených vnějších nepřátel jako cizinci, migranti, banky, sousední země a mnozí další." # todo: NEW TRANSLATION
 italy_md.40.o1: "Il Capitano" # todo: NEW TRANSLATION
 italy_md.41.t: "Beppe Grillo zakládá novou stranu" # todo: NEW TRANSLATION
 italy_md.41.d: "Známý italský komik Beppe Grillo, podle rad Gianroberta Casalegga, zorganizoval několik občanských listin a organizací příznivců do skutečné strany, nazvané Hnutí pěti hvězd. Hnutí bylo založeno, aby vytvořilo platformu pro lidi zklamané politikou, vnímanou jako vzdálenou a korupční. Silně prosazuje přímou demokracii pomocí nástrojů dostupných přes internet, s interními volbami a dalšími rozhodnutími prováděnými na soukromé internetové platformě vlastněné Casaleggem. Přesto skutečná moc zůstává v rukou vedení, které může stranu velmi aktivně formovat, volně přecházet mezi pravicovými a levicovými postoji v různých otázkách. Navzdory ideologické flexibilitě lze jádro strany popsat především jako zelenou stranu s přístupem NIMBY k environmentalismu a silným protiglobalizačním postojem v ekonomických otázkách. Na rozdíl od pravicových populistických stran si Hnutí pěti hvězd cení svých vazeb s Čínou více než s Ruskem." # todo: NEW TRANSLATION
 italy_md.41.o1: "Vaffanculo!" # todo: NEW TRANSLATION
 italy_md.42.t: "Krize městského odpadu v Neapoli!" # todo: NEW TRANSLATION
 italy_md.42.d: "Kombinace špatného plánování, let zanedbávání infrastruktury, NIMBYismu, mafiánských aktivit a politické korupce vedla ke kolapsu systému sběru a likvidace odpadu v Neapoli. Hromady odpadu leží na každém rohu kdysi krásného města, ale je málo kapacit jej uklidit a ještě méně nápadů, kam odpad uložit, protože všechny standardní a nouzové skládky jsou plné." # todo: NEW TRANSLATION

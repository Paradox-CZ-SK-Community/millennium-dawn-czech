  ITA_judicial_system: "Neefektivní soudní systém" # todo: NEW TRANSLATION
  ITA_judicial_system_desc: "Náš soudní systém je pomalý a těžkopádný, což vede k velké ztrátě času a zdrojů pro stát, občany a podniky, a zároveň ztěžuje boj proti organizovanému zločinu, čímž zvyšuje délku a náklady." # todo: NEW TRANSLATION
  ITA_migration_tolerated: "Migrace tolerována" # todo: NEW TRANSLATION
  ITA_migration_tolerated_desc: "Chápeme situaci v třetím světě a tolerujeme lidi hledající lepší budoucnost." # todo: NEW TRANSLATION
  ITA_peaceful_takeovers: "Pokojná převzetí" # todo: NEW TRANSLATION
  ITA_peaceful_takeovers_desc: "Historie ukázala, že samotná vojenská síla nestačí k sjednocení Evropy; k získání našich území musíme použít novou metodu, nelítostná cílená propaganda vytvoří úrodnou půdu pro naši démonstrační vliv." # todo: NEW TRANSLATION
  ITA_mafia: "§tMafie§!" # todo: NEW TRANSLATION
  ITA_mafia_desc: "Organizovaný zločin je v Itálii obrovským problémem. Zvláště na jihu země jsou místní podniky ohrožovány a tahány mafií, která také uplácí úředníky a vyhrožuje policii a prokurátorům, kteří se snaží zločince dopadnout." # todo: NEW TRANSLATION
  ITA_parliament_dismantled: "Parlament rozpuštěn" # todo: NEW TRANSLATION
  ITA_parliament_dismantled_desc: "Výkonná moc se zmocnila moci a uzavřela parlament, zatímco země dokončuje svůj přechod na nový režim." # todo: NEW TRANSLATION
  ITA_kingdom_restored: "Obnovení savojské dynastie" # todo: NEW TRANSLATION
  ITA_kingdom_restored_desc: "Savojská dynastie byla znovu obnovena. Itálie je nyní opět královstvím." # todo: NEW TRANSLATION
  ITA_new_march_on_rome: "Návrat fašismu" # todo: NEW TRANSLATION
  ITA_new_march_on_rome_desc: "Mussolini pochodoval na Řím se svými černými košilemi, aby získal moc. Měli bychom našim fašistickým hnutím pomoci uspořádat druhý pochod, abychom oficiálně znovu přijali fašismus. Vlaky už teď jedou na čas, takže se tentokrát můžeme od počátku soustředit na dobytí věcí." # todo: NEW TRANSLATION
  ITA_southern_question: "Tvrdohlavý jih" # todo: NEW TRANSLATION
  ITA_southern_question_desc: "Jižní Itálie byla vždy tvrdohlavá vůči savojské dynastii. Když byla Itálie sjednocena, Expedice tisíc byla podle Jižanů považována za 'čin dobytí', a proto nyní stojí proti našemu králi." # todo: NEW TRANSLATION
  ITA_migrants_from_africa: "Nelegální migrace z Afriky" # todo: NEW TRANSLATION
  ITA_migrants_from_africa_desc: "Migranti z Afriky s sebou nesou nárůst kriminality, sociálního napětí a náboženského napětí. Nenecháme tyto ilegály zůstat zde." # todo: NEW TRANSLATION
  ITA_migrants_from_africa_encouraged: "Podpora imigrace ze severní Afriky" # todo: NEW TRANSLATION
  ITA_migrants_from_africa_encouraged_desc: "Potřebujeme tyto mladé lidi, aby podpořili růst naší stárnoucí populace. První generace migrantů má méně potřeb než naši občané." # todo: NEW TRANSLATION
  ITA_migrants_from_africa_limited: "Omezena imigrace z Afriky" # todo: NEW TRANSLATION
  ITA_migrants_from_africa_limited_desc: "Migranti z Afriky s sebou nesou nárůst kriminality, sociálního napětí a náboženského napětí. Budeme odrazovat tyto migranty od jejich příchodu sem." # todo: NEW TRANSLATION
  ITA_restore_the_currency_idea: "Obnovená Lira" # todo: NEW TRANSLATION
  ITA_restore_the_currency_idea_desc: "Lira provázela Itálii během jejího největšího ekonomického vzestupu všech dob; znovu ji přijímeme, abychom tomuto vývoji pomohli znovu. Vítejte zpět, Liro! \n §YÚroková sazba dluhů§! §R+[?1]%§!" # todo: NEW TRANSLATION

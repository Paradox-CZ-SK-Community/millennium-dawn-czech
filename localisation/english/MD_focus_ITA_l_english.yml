  italy_md.65.t: "Itálie navrhuje dohodu o technologické spolupráci" # todo: NEW TRANSLATION
  italy_md.65.d: "Itálie nám nabízí zaplatit za sdílení našich technologických znalostí s nimi." # todo: NEW TRANSLATION
  italy_md.65.o1: "Přijmout" # todo: NEW TRANSLATION

  ITA_communism_resurgence: "Duch komunismu" # todo: NEW TRANSLATION
  ITA_communism_resurgence_desc: "Komunistická strana Itálie byla během studené války největší ze všech západních komunistických stran. Je čas znovu povstat, soudruzi; je čas zničit kapitalismus!" # todo: NEW TRANSLATION
  ITA_non_aligned_communism: "Strana pro obnovu komunismu" # todo: NEW TRANSLATION

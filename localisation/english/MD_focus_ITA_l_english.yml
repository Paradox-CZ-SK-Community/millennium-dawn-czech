 italy_md.27.t: "Italské obchodní investice" # todo: NEW TRANSLATION
 italy_md.27.d: "Italská obchodní delegace dorazila do našeho hlavního města. To pouze zvýší naše ekonomické vazby na Itálii." # todo: NEW TRANSLATION
 italy_md.27.o1: "To nemůže být špatné, že?" # todo: NEW TRANSLATION
 italy_md.28.t: "Zločinci sabotují náš průmysl!" # todo: NEW TRANSLATION
 italy_md.28.d: "Dnes dříve jsme obdrželi zprávu, že naše průmyslové závody a infrastruktura byly sabotovány vyzbrojenými zločinci. Průmyslové objekty byly zapáleny a na dálnicích došlo k obrovským výbuchům. Naše tajné služby zjistily, že útoky jsou odpovědí od obávaných vůdců §tMafia§!, kteří naše nedávné kroky proti nim nepřijali lehce." # todo: NEW TRANSLATION
 italy_md.28.o1: "Musíme ustoupit" # todo: NEW TRANSLATION
 italy_md.28.o2: "Další důvody vymazat je z povrchu Země!" # todo: NEW TRANSLATION
 italy_md.29.t: "Zločinci sabotovali naše vojenské průmyslové podniky!" # todo: NEW TRANSLATION
 italy_md.29.d: "Opět došlo k útoku na naše průmyslové podniky, stejně jako k bombovým útokům na autobusy a vlaky. Kromě poškozených závodů při teroristických útocích v centrech měst zahynul neodhadnutelný počet lidí. Opět jsou všechny tyto útoky spojeny s organizovaným zločinem. Kdy to konečně skončí?" # todo: NEW TRANSLATION
 italy_md.29.o1: "Opravdu musíme ustoupit" # todo: NEW TRANSLATION
 italy_md.29.o2: "To nás nezastaví!" # todo: NEW TRANSLATION
 italy_md.30.t: "§tMafia§!" # todo: NEW TRANSLATION
 italy_md.30.d: "Organizovaný zločin je v Itálii významným problémem. Ve hře je to reprezentováno novou mechanikou §tMafia§!. Všechny 4 jižní provincie mají přiřazený velký \"Clan\": §2Cosa Nostra§! na §2Sicily§!, §0Camorra§! v §0Campania§!, §7'Ndrangheta§! v §7Calabria§! a §9Sacra Corona Unita§! v §9Puglia§!. Každý klan má hodnotu síly, která přímo snižuje růst v regionu, kde působí — snižuje rychlost stavby a zvyšuje náklady a dobu zahraničních investic. Navíc průměrná hodnota všech sil se používá k výpočtu, jak moc §tMafia§! ovlivňuje zemi jako celek prostřednictvím národního ducha §tMafia§! a zvýšením nákladů na zaměření stromu. Průmyslová zaměření nyní nejenže mají vyšší náklady založené na aktuální hodnotě vlivu mafie, ale také zvýší sílu mafie v závislosti na tom, kolik peněz zločinci dokážou z projektů odčerpat. K boji proti zločinu musí Itálie nasadit policejní síly a zajistit, aby Italové spolupracovali při vyhlazování §tMafia§!. Síla §tMafia§! se pasivně zvyšuje v čase, ale tento nárůst lze snížit, a dokonce i obrátit, přijetím některých národních zaměření. Dále účinnost rozhodnutí bojovat proti mafii bude založena na hodnotě Police Effectivness. Tuto hodnotu ovlivňují některá zaměření, korupce, financování policie, regionální síla §tMafia§! a množství tajných agentů v regionu. Jakmile průměrná síla mafie po několik let klesne na zanedbatelnou úroveň, může být konečně vyhlášeno vítězství nad §tMafia§!." # todo: NEW TRANSLATION
 italy_md.30.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
 italy_md.30.o2: "Dost vysvětlování." # todo: NEW TRANSLATION
 italy_md.31.t: "Týdenní stabilita" # todo: NEW TRANSLATION
 italy_md.31.d: "Mnoho zaměření a mechanik v této přepracované verzi je založeno na týdenní stabilitě. Vzhledem k tomu, že vanilla HOI4 má tvrdý limit na to, jak moc může tento modifikátor ovlivnit stabilitu, byl zaveden národní duch, aby se zajistilo, že se hodnoty budou uplatňovat správně neomezeně. Většina voleb v stromu bude mezi možností, která poskytne velké okamžité výhody v podobě stability s postupným snižováním v čase, a možností, která okamžitě sníží stabilitu, ale bude ji postupně zvyšovat v průběhu času.\n\nTo je potřeba, protože HOI4 má zásobník stability o velikosti 100, který může být naplněn nebo vyprázdněn efekty, které jednoduše poskytují stabilitu, neattachované k duchu nebo jiným efektům, a také týdenní stabilitou. Když je tento zásobník zcela plný nebo prázdný, již nelze přidávat nebo ubírat týdenní stabilitu. Když k tomu dojde, tento mechanismus přidá týdenní stabilitu do univerzálního modifikátoru. Kvůli tomu, pokud se zisk týdenní stability obrátí, bude stabilita v univerzálním modifikátoru ovlivněna pouze tehdy, když bude zásobník opět zcela plný nebo prázdný." # todo: NEW TRANSLATION
 italy_md.31.o1: "Zpět na seznam mechanik." # todo: NEW TRANSLATION
 italy_md.31.o2: "Dost vysvětlování." # todo: NEW TRANSLATION
 italy_md.32.t: "Konec organizovaného zločinu!" # todo: NEW TRANSLATION
 italy_md.32.d: "Desítky let byly jejich pochybná podnikání tolerována, ale už se to nikdy nezopakuje! Naše reformy cílené na organizovaný zločin ve všech možných směrech se ukázaly jako nejúspěšnější reformy vůbec! Itálie je nyní bez §tMafia§!, naše obyvatelstvo, zejména na jihu Itálie, už díky nim nebude trpět." # todo: NEW TRANSLATION
 italy_md.32.o1: "To je historický den pro Itálii!" # todo: NEW TRANSLATION
 italy_md.33.t: "Itálie navrhuje obnovení Lateránských smluv" # todo: NEW TRANSLATION
 italy_md.33.d: "Nový italský režim opět hledá využít obrovský vliv církve nad Italy. Výměnou za naši podporu nám zajistí bezpečnost a nezávislost, jak máme reagovat?" # todo: NEW TRANSLATION
 italy_md.33.o1: "Přijmout." # todo: NEW TRANSLATION

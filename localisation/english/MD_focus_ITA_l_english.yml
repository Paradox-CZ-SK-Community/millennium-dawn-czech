  ITA_multipurpose_modifier: "Víceúčelový modifikátor" # todo: NEW TRANSLATION
  ITA_multipurpose_modifier_TT: "Tento dynamický modifikátor bude uchovávat všechny efekty různých fokusů a rozhodnutí, aby se zabránilo dalšímu zahlcení okna národních myšlenek." # todo: CHANGED
  roma_capitale_modifier: "Roma Capitale" # todo: NEW TRANSLATION
  roma_capitale_modifier_description_TT: "Řím byl dlouhodobě sužován katastrofální správou a chronickou neefektivitou, což je skutečná ostuda pro jedno z nejkrásnějších měst světa. Korupce, zločin, §tMafie§!, špatné služby, neustálý rozpočtový deficit a mnoho dalších problémů bude třeba řešit, aby se město znovu rozzářilo." # todo: NEW TRANSLATION
  ITA_mafia_modifier: "The §tMafie§!" # todo: NEW TRANSLATION
  ITA_mafia_modifier_TT: "Organizovaný zločin je obrovský problém v Itálii. Zejména na jihu země jsou místní podniky ohrožovány a tlačeny mafií, která také uplácí úředníky a ohrožuje policii a prokurátory, kteří se snaží zadržet zločince." # todo: NEW TRANSLATION
  ITA_party_propaganda_modifier: "Propaganda" # todo: NEW TRANSLATION
  ITA_party_propaganda_modifier_TT: "Obnova Itálie do její dřívější slávy vyžaduje víru ve vládu; naše média musí zajistit, že Italové nám poskytnou veškerou podporu, kterou potřebujeme." # todo: NEW TRANSLATION
  mafia_foreign_investment: "§tMafie§! infiltrace v projektech zahraničních investic." # todo: NEW TRANSLATION

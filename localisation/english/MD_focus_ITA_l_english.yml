 ITA_reform_approval_TT: "I přes to, že jsme významná západní země s pevnými kulturními vazbami na USA a Evropu, je italská politická a ekonomická kultura mnohem bližší kultuře jihoamerické země jako Argentina, přičemž peronistické a neokeynesiánské názory dominují napříč všemi stranami, i těmi, které se označují za liberální. Kvůli tomu bude jakýkoli pokus o liberalizaci těžko stravitelný pro populaci, pokud nedojde k zásadnímu posunu v dominantní kultuře." # todo: NEW TRANSLATION

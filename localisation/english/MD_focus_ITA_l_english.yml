 italy_md.54.t: "Alitalia žádá o záchranu" # todo: NEW TRANSLATION
 italy_md.54.d: "Alitalia je národní dopravce a největší letecká společnost Itálie, ale léta se potýká se špatným managementem, neschopností propouštět přebytečné zaměstnance a konkurencí nízkonákladových aerolinek a rychlovlaků. Opět se její manažeři obracejí na vládu s žádostí o \"půjčku\", o které všichni víme, že nikdy nebude splacena, aby udrželi letadla ve vzduchu a vypláceli platy. Kéž bychom mohli prodat vládní podíly v této společnosti a nechat ji konečně zkrachovat, jak si zaslouží!" # todo: NEW TRANSLATION
 italy_md.54.o1: "Doufejme, že je to naposledy." # todo: NEW TRANSLATION
 italy_md.54.o2: "To je ono, prodat aktiva této zombí společnosti tomu, kdo je chce." # todo: NEW TRANSLATION

  ITA_let_companies_fail_desc: "Když se firma s významnou váhou dostane na pokraj bankrotu, italský stát či jeho místní správy uzavíření zabrání, aby ochránily pracovní místa. Tato nákladná zvyklost má velké politické výnosy, ale výrazně snižuje efektivitu naší ekonomiky. Nechte společnosti zkrachovat, aby na jejich místo mohly přijít výkonnější firmy." # todo: NEW TRANSLATION
  ITA_let_companies_fail_decision: "Nechat společnosti zkrachovat" # todo: NEW TRANSLATION
  ITA_let_companies_fail_decision_desc: "Když se firma s významnou váhou dostane na pokraj bankrotu, italský stát či jeho místní správy uzavíření zabrání, aby ochránily pracovní místa. Tato nákladná zvyklost má velké politické výnosy, ale výrazně snižuje efektivitu naší ekonomiky. Nechte společnosti zkrachovat, aby na jejich místo mohly přijít výkonnější firmy." # todo: NEW TRANSLATION
  ITA_let_companies_fail_decision_repeal: "Zrušit politiku Nechat společnosti zkrachovat" # todo: NEW TRANSLATION
  ITA_cultural_divide: "Kulturní rozdíl" # todo: NEW TRANSLATION
  ITA_cultural_divide_desc: "Po smrti Einaudiho Itálie de facto opustila liberální politiku a většina významných stran tichounce dodržuje konsensus o významném zásahu do státu. Většina společnosti to následovala a snahy o zlepšení ekonomických a sociálních svobod se stále víc nedaří prosadit." # todo: NEW TRANSLATION
  ITA_safeguard_european_development_funds: "Zachovat evropské rozvojové fondy" # todo: NEW TRANSLATION
  ITA_safeguard_european_development_funds_desc: "Podobně jako se stalo s většinou peněz vybraných z severní Itálie, evropské fondy končí v nesprávných rukou či zůstávají nevyužité. Musíme usilovat o správné využití těchto potřebných fondů, abychom zajistili konkurenceschopnější prostředí pro podnikání." # todo: NEW TRANSLATION
  ITA_let_salaries_decrease: "Nechat mzdy klesat" # todo: NEW TRANSLATION
  ITA_let_salaries_decrease_desc: "Příslušná mzda pro každou hlavní kategorii pracovních míst je regulována smlouvami, které mají celostátní platnost. Toto, spolu s vyšší produktivitou severních pracovníků, znamená, že na jihu není možné získat významné investice. Rekonfigurací smluv na regionální úrovni můžeme významně snížit mezeru mezi mzdami a produktivitou a podpořit investice." # todo: NEW TRANSLATION
  ITA_fire_excessive_government_employees: "Propustit nepotřebné vládní zaměstnance" # todo: NEW TRANSLATION
  ITA_fire_excessive_government_employees_desc: "Je obecně známo, že Sicílie má na svém území více lesní policie než celé Kanada. Tato a další podobné příklady nafoukané správy musí skončit." # todo: NEW TRANSLATION
  ITA_south_reforms: "Reformy na jihu" # todo: NEW TRANSLATION
  ITA_south_reforms_desc: "Většina peněz investovaných na jihu Itálie nepřinesla významný výnos, možná je čas vyvinout nový způsob, jak řešit otázku Jihu." # todo: NEW TRANSLATION
  ITA_strengthen_citizenship_income: "Posílit občanský příjem" # todo: NEW TRANSLATION
  ITA_strengthen_citizenship_income_desc: "Najímání lidí jen pro nic za nic má nepříznivý dopad na naši administrativní efektivitu. Možná to vyřešíme přímým převodem peněz lidem „v nouzi“. Chudobu zrušíme nařízením." # todo: NEW TRANSLATION
  ITA_citizenship_income: "Občanský příjem" # todo: NEW TRANSLATION
  ITA_citizenship_income_desc: "Najímání lidí jen pro nic za nic má nepříznivý dopad na naši administrativní efektivitu. Možná to vyřešíme přímým převodem peněz lidem „v nouzi“. Chudobu zrušíme nařízením." # todo: NEW TRANSLATION
  ITA_citizenship_income_decision: "Občanský příjem" # todo: NEW TRANSLATION
  ITA_citizenship_income_decision_desc: "Najímání lidí jen pro nic za nic má nepříznivý dopad na naši administrativní efektivitu. Možná to vyřešíme přímým převodem peněz lidem „v nouzi“. Chudobu zrušíme nařízením." # todo: NEW TRANSLATION
  ITA_citizenship_income_decision_repeal: "Zrušit občanský příjem" # todo: NEW TRANSLATION
  ITA_hire_more_government_employees: "Najmout více státních zaměstnanců" # todo: NEW TRANSLATION
  ITA_hire_more_government_employees_desc: "Pracovní místa ve vládě jsou vysoce ceněná kvůli jejich smluvní jistotě; jejich navýšením snížíme počet těchto míst, která lze snadno zneužít kriminálními prvky. Jihani si také jistě zapamatují, kdo jim dal práci, až přijde volba. Najdeme jim časem něco, co dělat." # todo: NEW TRANSLATION
  ITA_intensify_money_transfer: "Zintenzivnit převody peněz" # todo: NEW TRANSLATION
  ITA_intensify_money_transfer_desc: "Infrastruktura na jihu je poměrně nedostatečně vyvinutá; zlepšení ji jistě uvolní výrobní potenciál regionu a splatí severní daně. Doufejme, že peníze nekončí v nesprávných rukou." # todo: NEW TRANSLATION
  ITA_south_status_quo: "Zachovat status quo" # todo: NEW TRANSLATION
  ITA_south_status_quo_desc: "Nekonečné vlády se snažily vyřešit Jižní otázku tím, že na problém vrhly peníze. Možná však nevrhly dostatek." # todo: NEW TRANSLATION
  ITA_export_mafia: "Export §tMafia§!" # todo: NEW TRANSLATION
  ITA_export_mafia_desc: "§tMafia§! činnosti nejsou omezeny směšnou imaginární čárou, jako je hranice; mohli bychom využít stávajících kontaktů našich nových přátel v kriminálním podsvětí a získat tak cenný vliv na mezinárodní scéně." # todo: NEW TRANSLATION
  ITA_rein_in_favors: "Omezit přízeň" # todo: NEW TRANSLATION
  ITA_rein_in_favors_desc: "Dovolujeme si tolerovat rozsáhlé mafiánské aktivity po celé zemi; na oplátku rodiny zajistí, že v příštích volbách nikdo nebude ohrožovat naše milované poslanecké křesla." # todo: NEW TRANSLATION
  ITA_blindness_in_the_north: "Slepota na severu" # todo: NEW TRANSLATION
  ITA_blindness_in_the_north_desc: "Severoitalské obyvatelstvo si rádo myslí, že §tMafia§! je problém vyhrazený jen pro jižní části země, ale není tomu tak. Přítomnost rodin se projevuje méně, protože se soustředí na investice svých nelegálně nabytých zisků do bohatého severu, využívají velkých veřejných projektů, nakládání s odpady, prostituce a obchod s drogami. Budeme to přehlížet výměnou za přízeň." # todo: NEW TRANSLATION
  ITA_deafness_in_the_south: "Slyšitelná hluchota na jihu"  # "Hluchota na jihu" # todo: NEW TRANSLATION
  ITA_deafness_in_the_south_desc: "Jedním z nejdůležitějších zdrojů příjmů pro §tMafia§! na jihu je „Pizzo“, částka, kterou musí platit každý podnik bez ohledu na velikost, místní rodině za „Ochranu“. Neplacení za tuto ochranu často způsobuje nepříjemné incidenty pro podniky a jejich majitele. Budeme tuto praxi tolerovat výměnou za přízeň rodin." # todo: NEW TRANSLATION
  ITA_war_with_mafia: "Válka s §tMafia§!" # todo: NEW TRANSLATION
  ITA_war_with_mafia_desc: "Dosud jsme s naší policií odvedli slušnou práci, ale úkol vyžaduje ještě silnější přístup; je čas nasadit italskou armádu do ulic a donutit každého mafiánského gaunera dvakrát si rozmyslet, než znovu požádá o 'pizzo'." # todo: NEW TRANSLATION
  ITA_war_with_Mafia_tt: "Vnitřní bezpečnostní výdaje: §R+10%§!" # todo: NEW TRANSLATION
  ITA_relax_legal_framework: "Uvolnit právní rámec" # todo: NEW TRANSLATION
  ITA_relax_legal_framework_desc: "Boje s kriminálními organizacemi zakořeněnými ve společnosti jako §tMafia§! nejsou snadný úkol; dělat to s rukama často svázanými našimi vlastními zákony je ještě horší. Musíme zřídit mimořádná opatření, abychom proti §tMafia§! účinně postupovali." # todo: NEW TRANSLATION
  ITA_intensify_police_operations: "Zintenzivnit policejní operace" # todo: NEW TRANSLATION
  ITA_intensify_police_operations_desc: "Pasivní přístup nefungoval posledních několik desetiletí a nebude fungovat ani v budoucnu. Musíme si špinit ruce a bojovat s §tMafia§! čelně." # todo: NEW TRANSLATION
  ITA_turn_the_population_against_them: "Přimět veřejnost k odvrácení od nich" # todo: NEW TRANSLATION
  ITA_turn_the_population_against_them_desc: "Hlavní síla §tMafia§! spočívá v pasivním přijetí ze strany společnosti, „Omertà“. Jižní obyvatelé neoznamují tyto zločince ze strachu či i kvůli malému souhlasu, protože cítí, že centrální vláda je opustila. Musíme změnit vyprávění a zajistit, aby se lidé cítili bezpeční a opečovávaní." # todo: NEW TRANSLATION
  ITA_seek_support_of_the_church: "Seek Church Support" # todo: NEW TRANSLATION
  ITA_seek_support_of_the_church_desc: "Italský jih je stále hluboce zbožný. Církev může být tedy klíčovým spojencem při získání kontroly nad společností od §tMafia§!." # todo: NEW TRANSLATION
  ITA_anti_mafia_education: "Vzdělávání proti §tMafia§!" # todo: NEW TRANSLATION
  ITA_anti_mafia_education_desc: "Abychom porazili §tMafia§!, musíme zajistit, že naše děti nebudou vyrůstat v jejich řadách. Musíme zajistit, aby školy jim nabídly bezpečné prostředí pro růst, daleko od machinací rodin." # todo: NEW TRANSLATION
  ITA_protect_against_pizzo: "Nabídnout ochranu proti „Pizzo“" # todo: NEW TRANSLATION
  ITA_protect_against_pizzo_desc: "§tMafia§! ovládá území prostřednictvím de-facto daně zvané „Pizzo“, nepřijatelného poplatku výměnou za ochranu. Neplacení za tuto ochranu často způsobuje nepříjemné incidenty pro podniky, které se jí vyhýbají." # todo: NEW TRANSLATION
  ITA_eradicating_mafia: "Vymítání §tMafia§!" # todo: NEW TRANSLATION
  ITA_eradicating_mafia_desc: "Jednou z největších překážek rozvoje Jihu je organizovaná kriminalita známá jako §tMafia§!. Existují různé zločinecké organizace ovládající jižní Itálii téměř feudálním způsobem a staly se nedílnou součástí společnosti. Jejich odstranění nebude lehké, ale je to správná věc." # todo: NEW TRANSLATION
  ITA_North_South_divide: "Jižní otázka" # todo: NEW TRANSLATION
  ITA_North_South_divide_desc: "Jižní Itálie po desetiletí zaostává za průmyslovější severní polovinou; musíme tento rozdíl vyplnit, aby Itálie zůstala konkurenceschopná na světové scéně." # todo: NEW TRANSLATION
  ITA_divided_nation: "Nový nemocný muž Evropy" # todo: NEW TRANSLATION
  ITA_divided_nation_desc: "Itálie kdysi dynamická ekonomika rychle zaostává za západními standardy, organizovaný zločin a korupce jsou rozšířené, produktivita přestala růst, dluhy rostou, mladí talentovaní lidé opouštějí zemi hledat příležitosti, které Itálii nemůže nabídnout. To a mnoho dalších problémů je třeba řešit, pokud Itálie chce uspět v novém tisíciletí." # todo: NEW TRANSLATION
  ITA_industrial_focus: "Italský průmysl" # todo: NEW TRANSLATION
  ITA_industrial_focus_desc: "Italský průmysl zažil boom během studené války a je naší povinností pokračovat ve zlepšování našeho průmyslu, aby naše postavení mezi světovými mocnostmi zůstalo silné." # todo: NEW TRANSLATION
  ITA_south_italian_dev: "Rozvíjet jižní Itálii" # todo: NEW TRANSLATION
  ITA_south_italian_dev_desc: "Musíme rozvíjet jižní Itálii, abychom napravili špatný stav, v jakém se nachází. Od doby, co ji ovládali Španělé, byl jih chudší a pozadu za severem. Je nejvyšší čas to napravit." # todo: NEW TRANSLATION
  ITA_central_italian_dev: "Rozvíjet střední Itálii" # todo: NEW TRANSLATION
  ITA_central_italian_dev_desc: "Pouze fakt, že jihový průmysl je v katastrofálním stavu a severní průmysl postupuje, neznamená, že bychom měli zanedbat průmysl ve střední části naší země." # todo: NEW TRANSLATION
  ITA_north_italian_dev: "Rozvíjet severní Itálii" # todo: NEW TRANSLATION
  ITA_north_italian_dev_desc: "Severní Itálie je modernější částí země. Budeme ji muset modernizovat a zlepšit, aby dále rostla a posílila naši ekonomickou sílu." # todo: NEW TRANSLATION
  ITA_islands_dev: "Rozvíjet ostrovy" # todo: NEW TRANSLATION
  ITA_islands_dev_desc: "Sicílie a Sardinie jsou mnohem chudší než italská pevnina. Musíme do nich investovat, aby se rozvíjely a modernizovaly." # todo: NEW TRANSLATION
  ITA_south_infrastructure: "Rozvoj jižní infrastruktury" # todo: NEW TRANSLATION
  ITA_south_infrastructure_desc: "Od průmyslové revoluce byla italská infrastruktura chudší než infrastruktura našich sousedů, zvláště na jihu. Musíme vybudovat více dálnic a silničních sítí, aby si i Němci začali závidět!" # todo: NEW TRANSLATION
  ITA_central_infrastructure: "Rozvoj střední infrastruktury" # todo: NEW TRANSLATION
  ITA_central_infrastructure_desc: "Stejně jako většina věcí v této zemi, infrastruktura ve střední Itálii není tak vyspělá jako na severu, ale naopak je na úrovni jihu. Rozhodně je ještě prostor pro zlepšení." # todo: NEW TRANSLATION
  ITA_north_infrastructure: "Rozvoj severní infrastruktury" # todo: NEW TRANSLATION
  ITA_north_infrastructure_desc: "Severní Itálie může mít nejlepší infrastrukturu v zemi, ale vždy je prostor pro zlepšení. Nové dálnice a nové spojení s dopravními systémy našich sousedů zlepší efektivitu severu." # todo: NEW TRANSLATION
  ITA_islands_infrastructure: "Rozvoj na ostrovech" # todo: NEW TRANSLATION
  ITA_islands_infrastructure_desc: "Nemůžeme dovolit, aby naše ostrovní území zaostávalo ve vývoji! Budou vybudovány nové silnice a železnice, aby byla stejně dobrá jako jakékoliv evropské město." # todo: NEW TRANSLATION
  ITA_south_dockyards: "Zlepšit Gioia Tauro Port" # todo: NEW TRANSLATION
  ITA_south_dockyards_desc: "Přístav Gioia Tauro je jedním z hlavních námořních přístavů jižní Itálie a musí být vylepšen, aby byl zajištěn plynulý tok obchodu." # todo: NEW TRANSLATION
  ITA_central_dockyards: "Zlepšit Civitavecchia Port" # todo: NEW TRANSLATION
  ITA_central_dockyards_desc: "Zlepšete důležitý přístav Civitavecchia, protože má strategickou polohu a je blízko našeho hlavního města. Itálie byla kdysi námořní supervelmocí; pokud naše námořnictvo nebude silné poblíž Říma, nikdy nezískáme zpět naše dědictví!" # todo: NEW TRANSLATION
  ITA_north_dockyards: "Zlepšit Trieste Port" # todo: NEW TRANSLATION
  ITA_north_dockyards_desc: "Zlepšete důležitý přístav Trieste, který je naším nejdůležitějším přístavem v Jaderském moři, spolu s Benátkami a Bari." # todo: NEW TRANSLATION
  ITA_islands_civilian: "Civilní rozvoj na Sardinii" # todo: NEW TRANSLATION
  ITA_islands_civilian_desc: "Musíme ve Sardinii vyrábět více zboží. Zvýší to jejich prosperitu a jejich vděčnost by měla utišit případné hloupé volání po nezávislosti." # todo: NEW TRANSLATION
  ITA_islands_military: "Vojenský rozvoj na ostrovech" # todo: NEW TRANSLATION
  ITA_islands_military_desc: "Italská armáda vychází z římských legií! Musí být silná a dobře vyzbrojená. Budování této výbavy na Sicílii a Sardinii obohatí tyto oblasti." # todo: NEW TRANSLATION
  ITA_invest_south: "Využít ekonomické dohánění" # todo: NEW TRANSLATION
  ITA_invest_south_desc: "Jižní Itálie byla zaostávající, ale teď, když jsme odstranili svazující řetězy bránící jejímu dohnání, můžeme z toho těžit a posílit regionální ekonomiku ještě více." # todo: NEW TRANSLATION
  ITA_invest_north: "Rozšířit 'Engine of Europe'" # todo: NEW TRANSLATION
  ITA_invest_north_desc: "Lombardie je známá jako jeden z nejdynamičtějších regionů v Evropě, měli bychom posílit její roli jako motor, který bude pohánět náš růst." # todo: NEW TRANSLATION
  ITA_north_miracle: "Efektivita severních průmyslů" # todo: NEW TRANSLATION
  ITA_north_miracle_desc: "Severoitalské průmysly mají dějinami efektivity a produktivity, navzdory historickým problémům, jimiž země trpí." # todo: NEW TRANSLATION
  ITA_adriatic_gas_fields: "Jadranské plynové ložiska" # todo: NEW TRANSLATION
  ITA_adriatic_gas_fields_desc: "Jadranské moře drží slušně velké zásoby zemního plynu, které nevyužíváme správně. Měli bychom rozvinout naše těžební kapacity, abychom snížili naši závislost na zahraničních energetických zdrojích." # todo: NEW TRANSLATION
  ITA_oil_fields_sicily: "Ropná pole na Sicílii" # todo: NEW TRANSLATION
  ITA_oil_fields_sicily_desc: "Kdo potřebuje Saúdskou Arábii nebo Venezuelu? Skutečná supervelmoc potřebuje být soběstačná! Musíme začít těžit ropu přímo tady v Středozemním moři a sicilské vody mohou ukrývat velké zásoby ropy!" # todo: NEW TRANSLATION
  ITA_enforce_culture_SRD: "Prosadit kulturní unii na Sardinii" # todo: NEW TRANSLATION
  ITA_enforce_culture_SRD_desc: "Sardinci musí pochopit, že jejich místo je v Itálii, a proto musíme zastavit jejich touhu po nezávislosti." # todo: NEW TRANSLATION
  ITA_education_reforms: "Vzdělávací reformy" # todo: NEW TRANSLATION
  ITA_education_reforms_desc: "Němci, Francouzi a Britové dominují evropskému vysokému školství. Italské univerzity musí být nejlepší na kontinentu, pokud si přejeme, aby se naše země stala vedoucí evropskou mocností!" # todo: NEW TRANSLATION
  ITA_european_logistics: "Nová logistika" # todo: NEW TRANSLATION
  ITA_european_logistics_desc: "Vylepšená logistika, spolu s lepší infrastrukturou, umožní vyrobit více s menším počtem továren, čímž nám pomůže vyvolat hospodářský boom. Pomozme podnikům přizpůsobit se novým příležitostem na severu." # todo: NEW TRANSLATION
  ITA_buona_scuola: "Reformujme naši vzdělávací strukturu" # todo: NEW TRANSLATION
  ITA_buona_scuola_desc: "Vysokoškolské vzdělání je sice důležité, ale to, že vycvičují cizince, ztrácí smysl. Musíme investovat do italských veřejných škol, aby byly nejlepší v Evropě. Navrhněme investiční plán." # todo: NEW TRANSLATION
  ITA_bureaucratic_reforms: "Byrokratické reformy" # todo: NEW TRANSLATION
  ITA_bureaucratic_reforms_desc: "Italská vláda je velmi neefektivní. Restrukturalizace vnitřní byrokracie na základě toho, co jsme se naučili v rámci našich ekonomických reforem, by měla výrazně zlepšit její efektivitu." # todo: NEW TRANSLATION
  ITA_oil_fields_basilicata: "Ropné pole v Basilicata" # todo: NEW TRANSLATION
  ITA_oil_fields_basilicata_desc: "Po našem nedávném úspěchu na Sicílii jsme zjistili, že můžeme mít více ropy, než jsme si mysleli! Zřídme těžební operace na jih od pevniny. Ať černé zlato teče." # todo: NEW TRANSLATION
  ITA_support_eni_africa: "Podpořme ENI v Africe" # todo: NEW TRANSLATION
  ITA_support_eni_africa_desc: "Využívání vlivu vlády k větší kontrole nad africkými zdroji naší vedoucí ropné společnosti ENI prospěje naší ekonomice." # todo: NEW TRANSLATION
  ITA_support_eni_arabia: "Podpořme ENI v Arabském poloostrově" # todo: NEW TRANSLATION
  ITA_support_eni_arabia_desc: "Stejně jako v Africe, můžeme ENI na Arabském poloostrově podpořit, čímž získáme větší kontrolu nad světovými strategickými zdroji." # todo: NEW TRANSLATION
  ITA_anti_mafia_measures: "Opatření proti §tMafia§" # todo: NEW TRANSLATION
  ITA_anti_mafia_measures_desc: "Síla §tMafia§ je ve světě dobře známá, a i když ji většina lidí spojuje s filmy či televizí, je to skutečná hrozba v Itálii. Musíme pomoci policii zahájit rozsáhlé kampaně proti nim. Možná ji úplně nezničíme, ale její vliv v krátkém čase rozhodně snížíme." # todo: NEW TRANSLATION
  ITA_anti_corruption_measures: "Opatření proti korupci" # todo: NEW TRANSLATION
  ITA_anti_corruption_measures_desc: "Se dostatečnými zdroji a stiskem správných tlačítek můžeme získat jména několika korupčních politiků a učinit z nich příklad." # todo: NEW TRANSLATION
  ITA_ideology_focus: "The Ideology Debate" # todo: NEW TRANSLATION
  ITA_ideology_focus_desc: "Od druhé světové války je Itálie demokracií orientovanou na Západ, ale časy se mění. Možná nastal čas přehodnotit naše ideologické věrnosti." # todo: NEW TRANSLATION
  ITA_our_past: "Staré způsoby" # todo: NEW TRANSLATION
  ITA_our_past_desc: "Demokracie přinesla Itálii korupci a úpadek moci. Musíme se od ní odklonit, chceme-li znovu povstat!" # todo: NEW TRANSLATION
  ITA_what_we_are: "Demokratická cesta" # todo: NEW TRANSLATION
  ITA_what_we_are_desc: "Naučili jsme se už opravdu něco z Mussoliniho totalitarismu? Itálie je svobodná a zůstane svobodná!" # todo: NEW TRANSLATION
  ITA_mantain_the_republic: "Udržet republiku" # todo: NEW TRANSLATION
  ITA_mantain_the_republic_desc: "Ústava uvádí, že Itálie je demokratická republika založená na práci. Suverenita patří lidu a je vykonávána lidmi ve formách a v mezích ústavy." # todo: NEW TRANSLATION
  ITA_towards_monarchy: "Směřovat k monarchii" # todo: NEW TRANSLATION
  ITA_towards_monarchy_desc: "Zlatý věk Itálie byl zjevně za monarchie. Naše republika je neúspěšný experiment; měli bychom usilovat o obnovení krále!" # todo: NEW TRANSLATION
  ITA_empower_the_king: "Nové království" # todo: NEW TRANSLATION
  ITA_empower_the_king_desc: "Nemůžeme obnovit monarchii a nepověřit oprávněné dědice trůnu. Vláda je připravena; korunujme nového krále. Ať žije král Vittorio Emanuele IV, z rodu Savoy, oprávněný král Itálie!" # todo: NEW TRANSLATION
  ITA_reestablish_rome: "Nový Řím" # todo: NEW TRANSLATION
  ITA_reestablish_rome_desc: "Skutečné zlaté období Itálie bylo, když se Římská říše táhla od Iberie po Kavkaz. Měli bychom znovu převzít roli Říma a usilovat o vybudování Říše v moderním věku." # todo: NEW TRANSLATION
  ITA_dismantle_parliament: "Rozpustit parlament" # todo: NEW TRANSLATION
  ITA_dismantle_parliament_desc: "Lidé Itálie promluvili; nyní máme legitimitu vyhodit zkorumpovanou politickou třídu, která způsobila desetiletí úpadku, bez zbytečného násilí." # todo: NEW TRANSLATION
  ITA_seize_power: "Chopit se moci" # todo: NEW TRANSLATION
  ITA_seize_power_desc: "Už nemůžeme tolerovat, aby tito zkorumpovaní sluhové ovládali naši zemi; odstraníme je z moci, pokud bude nutné násilím." # todo: NEW TRANSLATION
  ITA_divide_et_impera: "Rozděl a ovládni" # todo: NEW TRANSLATION
  ITA_divide_et_impera_desc: "'Divide Et Impera', doslovně znamenající 'rozdělit a vládnout', znamená získávat a udržovat moc tím, že rozdělíme větší koncentrace moci na menší části, z nichž každá má méně moci než ta, která tuto strategii provádí. Tato myšlenka by měla řídit naši politiku, pokud chceme vytvořit Nový Řím." # todo: NEW TRANSLATION
  ITA_march_on_rome: "Nový pochod na Řím" # todo: NEW TRANSLATION
  ITA_march_on_rome_desc: "Mussolini pochodil na Řím se svými černými košilemi, aby převzal moc. Měli bychom pomoci našim fašistickým hnutím uspořádat druhý pochod, aby se fašismus oficiálně znovu ujal moci. Koleje jsou teď na čas, takže se tentokrát můžeme od začátku zaměřit na dobývání." # todo: NEW TRANSLATION
  ITA_reclaim_colonies: "Znovu dobyjme naše kolonie" # todo: NEW TRANSLATION
  ITA_reclaim_colonies_desc: "Italská koloniální říše rozhodně nebyla na světě největší, ale pokud chceme světu ukázat sílu fašismu, musíme ji obnovit! Ti Afričané nám Italům nepřekážejí; znovudobyti našich kolonií by mělo být kouskem tiramisu." # todo: NEW TRANSLATION
  ITA_claim_tunisia: "Nárok na Tunisko" # todo: NEW TRANSLATION
  ITA_claim_tunisia_desc: "Tunisko bylo Francií zabráno dříve, než jsme mohli učinit nárok a připojit ho k našemu projektu Čtvrté pobřeží. Nyní máme šanci to zkusit znovu." # todo: NEW TRANSLATION
  ITA_claim_lybia: "Znovuzískat Libye" # todo: NEW TRANSLATION
  ITA_claim_lybia_desc: "Bojovali jsme tvrdě proti Turkům, abychom osvobodili Libyi, která byla naší kolonií po desetiletí. Náš projekt integrace je naše Čtvrté pobřeží a musí být obnoven." # todo: NEW TRANSLATION
  ITA_claim_eritrea: "Znovuzískat Eritreu" # todo: NEW TRANSLATION
  ITA_claim_eritrea_desc: "Eritrea byla po našem odchodu ponořena do zoufalé situace. Obnova naší vlády by jí byla darem." # todo: NEW TRANSLATION
  ITA_claim_somalia: "Znovuzískat Somálii" # todo: NEW TRANSLATION
  ITA_claim_somalia_desc: "Somálii byla po našem odchodu v zoufalé situaci. Obnovení naší vlády by bylo pro ni darem." # todo: NEW TRANSLATION
  ITA_claim_ethiopia: "Znovuzískat Etiopii" # todo: NEW TRANSLATION
  ITA_claim_ethiopia_desc: "Etiopie byla po našem odchodu v zoufalé situaci. Obnovení naší vlády by pro ni bylo darem." # todo: NEW TRANSLATION
  ITA_oil_deal_egypt: "Egyptský ropný obchod" # todo: NEW TRANSLATION
  ITA_oil_deal_egypt_desc: "Egypt, díky Suezskému průplavu, je klíčovým tranzitním bodem pro značnou část našeho zboží, zejména ropy, kterou také produkuje. Měli bychom zajistit pro nás výhodnou obchodní dohodu, naše vojenská síla zajistí co nejpříznivější podmínky." # todo: NEW TRANSLATION
  ITA_gulf_black_gold: "Ropné dohody v Perském zálivu" # todo: NEW TRANSLATION
  ITA_gulf_black_gold_desc: "Země Perského zálivu produkují značné množství ropy, která bude klíčová pro naši válečnou výrobu." # todo: NEW TRANSLATION
  ITA_levant_oil_deal: "Ropné dohody na Levantu" # todo: NEW TRANSLATION
  ITA_levant_oil_deal_desc: "Sýrie a Irák jsou velkými producenty ropy a z oboustranné obchodní dohody budeme mít prospěch my i oni, aby ropa volně proudila do Itálie." # todo: NEW TRANSLATION
  ITA_persian_oil_deal: "Íránský ropný obchod" # todo: NEW TRANSLATION
  ITA_persian_oil_deal_desc: "Írán je významným producentem ropy; jeho energetické zdroje budou klíčové pro naše rostoucí potřeby." # todo: NEW TRANSLATION
  ITA_renew_lateran_treaties: "Obnovit Lateránské smlouvy" # todo: NEW TRANSLATION
  ITA_renew_lateran_treaties_desc: "Lateránské smlouvy byly smlouvou mezi fašistickou Itálií a Vatikánem, kde byla vyřešena 'Římská otázka', a Itálie nakonec uznala Svatý stolec jako nezávislý mikro-stát. Byly součástí naší demokratické ústavy, takže bychom měli zajistit, že je naše fašistická vláda bude respektovat. Prozatím." # todo: NEW TRANSLATION
  ITA_renew_lateran_treaties_2: "Obnovit Lateránské smlouvy" # todo: NEW TRANSLATION
  ITA_renew_lateran_treaties_2_desc: "Lateránské smlouvy byly smlouvou mezi fašistickou Itálií a Vatikánským městem, kde se vyřešila 'Římská otázka', a Itálie nakonec uznala Svatý stolec jako nezávislý mikro-stát. Byly součástí naší demokratické ústavy, takže bychom měli zajistit, že vědí, že naše fašistická vláda je bude respektovat. Prozatím." # todo: NEW TRANSLATION
  ITA_pesky_states: "Ultimátum menším státům" # todo: NEW TRANSLATION
  ITA_pesky_states_desc: "Je načase, abychom mikro-státům v Itálii oznámili, že vláda jejich právo na existenci neuznává. Podřídí se novému Duce, nebo naše nové legie černých košil půjdou proti nim." # todo: NEW TRANSLATION
  ITA_retake_african_coast: "Znovuzískání afrického pobřeží" # todo: NEW TRANSLATION
  ITA_retake_african_coast_desc: "Lidé si při myšlení na starověký Řím často představují Evropu, ale severní Afrika byla také důležitou součástí. Tyto národy jsou chudé a slabé; měli bychom je snadno ovládnout a obnovit římskou nadvládu v regionu." # todo: NEW TRANSLATION
  ITA_retake_levant: "Znovuzískat Levant" # todo: NEW TRANSLATION
  ITA_retake_levant_desc: "Kdysi byl Levant sídlem největších říší starověku, střední východ byl historií opomenut, jeho lidé bojují pod cizí nadvládou a v důsledku neustálých válek. Je na čase znovu přinést Pax Romana do tohoto regionu a zmocnit se jeho hlubinných bohatství, aby poháněly naši slavnou obrodu." # todo: NEW TRANSLATION
  ITA_invite_the_gauls: "Západní Evropa" # todo: NEW TRANSLATION
  ITA_invite_the_gauls_desc: "Naši západoevropští bratři jsou také dětmi Říma. Pokud chceme, aby naše Římská federace byla skutečným nástupcem Říše, měli bychom jim nabídnout členství." # todo: NEW TRANSLATION
  ITA_invite_africans: "Afrika a Blízký východ" # todo: NEW TRANSLATION
  ITA_invite_africans_desc: "Afrika a Blízký východ se od doby římské hodně změnily. Nové kultury a vzestup islámu je možná změnily navždy. Ale i oni jsou dětmi Říma. Měli bychom jim nabídnout členství v naší Federaci." # todo: NEW TRANSLATION
  ITA_demand_carniola: "Nárok na Karniolu" # todo: NEW TRANSLATION
  ITA_demand_carniola_desc: "'Istrie, Fiume a Dalmácie, ne Slovinsko ani Chorvatsko'. Itálie musí ovládnout Balkán, pokud chceme ovládnout Středozemní moře. Budeme nutit naše sousedy, aby přijali nové hranice... nebo je naše nezastavitelné armády překreslí násilím." # todo: NEW TRANSLATION
  ITA_demand_dalmatia: "Poptat Dalmácii" # todo: NEW TRANSLATION
  ITA_demand_dalmatia_desc: "'Istrie, Fiume a Dalmácie, ne Slovinsko ani Chorvatsko'. Itálie musí ovládnout Balkán, pokud chceme ovládnout Středozemní moře. Budeme nutit naše sousedy přijmout nové hranice... nebo je naše nezastavitelné armády překreslí je násilím." # todo: NEW TRANSLATION
  ITA_reclaim_ionian_islands: "Požadovat Ionské ostrovy" # todo: NEW TRANSLATION
  ITA_reclaim_ionian_islands_desc: "Ionské ostrovy, jako Korfu a Zacinto, byly po staletí italské; musíme je znovu získat." # todo: NEW TRANSLATION
  ITA_our_grisons: "Znovuzískat Italské Švýcarsko" # todo: NEW TRANSLATION
  ITA_our_grisons_desc: "Ticino a Graubünden jsou italsky mluvící regiony ve Švýcarsku; byly by mnohem lépe pohromadě se svými bratry než s Němci či Francouzy." # todo: NEW TRANSLATION
  ITA_strike_gaul: "Útočit na Západ" # todo: NEW TRANSLATION
  ITA_strike_gaul_desc: "Galie, Hispánie, Británie — všichni musí uzřít světlo a přijmout, že jejich oprávněné místo je v Nové Římské říši. Naše legie je rychle dostanou na kolena." # todo: NEW TRANSLATION
  ITA_recover_anatolia: "Znovuzískat Anatolii" # todo: NEW TRANSLATION
  ITA_recover_anatolia_desc: "Východní říše musí být obnovena. Naše nová technologie by měla znamenat, že se už nebudeme muset dělit, protože budeme vládnout lépe, takže to musí být my, kdo tyto země znovu získá. Pojďme Istanbul znovu učinit Konstantinopolí!" # todo: NEW TRANSLATION
  ITA_invite_anatolians: "Pozvat Anatolce" # todo: NEW TRANSLATION
  ITA_invite_anatolians_desc: "Nemůžeme vážně tvrdit, že jsme nástupci Říma, pokud nenabídneme členství Východní říši. Budeme jednat o členství s jejich různými vládami." # todo: NEW TRANSLATION
  ITA_our_savoie: "Znovuzískat Savojsko" # todo: NEW TRANSLATION
  ITA_our_savoie_desc: "Savojsko bylo nezákonně dáno Francouzům, když jsme potřebovali jejich pomoc proti Rakousům během Risorgimenta." # todo: NEW TRANSLATION
  ITA_our_corsica: "Znovuzískat Korsiku" # todo: NEW TRANSLATION
  ITA_our_corsica_desc: "Korsika je geograficky italská a byla po staletí řízena Janovem; je čas konečně dokončit sjednocení naší domovské oblasti." # todo: NEW TRANSLATION
  ITA_our_nizza: "Znovuzískat Nice" # todo: NEW TRANSLATION
  ITA_our_nizza_desc: "Město Nice bylo při Risorgimentu pošetile postoupeno Francii společně se Savojskem. Je čas jej získat zpět, abychom konečně dokončili naše sjednocení." # todo: NEW TRANSLATION
  ITA_recover_balkans: "Znovu získat Balkánskou oblast" # todo: NEW TRANSLATION
  ITA_recover_balkans_desc: "Balkánský region je v současnosti směs obyvatel, což vedlo k mnoha konfliktům, jak jsme viděli při zhroucení Jugoslávie. Musíme je všechny sjednotit pod římskou vlajkou, jako bratry, a ukončit tyto umělé národy." # todo: NEW TRANSLATION
  ITA_recover_alps: "Znovuzískat alpskou oblast" # todo: NEW TRANSLATION
  ITA_recover_alps_desc: "Alpská oblast je klíčovou přírodní bariérou vůči italskému poloostrovu, srdci říše. Nezbytné je ji obnovit, abychom chránili Itálii." # todo: NEW TRANSLATION
  ITA_invite_balkan_countries: "Balkán" # todo: NEW TRANSLATION
  ITA_invite_balkan_countries_desc: "Balkán by měl být pozván do Římské federace, aby se rozšířil po celém pobřeží Středozemního moře. Byl to důležitý díl Západního impéria, a nedávný chaos v regionu je ostudou paměti Říma." # todo: NEW TRANSLATION
  ITA_strike_germans_before_they_can: "Pomstíme Teutoburskou" # todo: NEW TRANSLATION
  ITA_strike_germans_before_they_can_desc: "Germánští barbari zničili Starý Řím, a teď se zrodil Nový Řím. Pokud chceme zajistit jeho přežití, musíme zajistit, že Němci nebudou hrozbou, a nebudeme čekat, až zaútočí jako první. Připravte legie, vyrazíme na Berlín!" # todo: NEW TRANSLATION
  ITA_arabian_black_gold: "Černé zlato Arabie" # todo: NEW TRANSLATION
  ITA_arabian_black_gold_desc: "Měli bychom sledovat Mussoliniho sen o dobytí Arábie. To nejenže podstatně rozšíří a posílí Italské Impérium, ale také nám poskytne přístup k obrovským ropným zásobám. Arabské Černé zlato obohatí Italské Impérium." # todo: NEW TRANSLATION
  ITA_abandon_the_west: "Opustit Západ" # todo: NEW TRANSLATION
  ITA_abandon_the_west_desc: "Řekněme sbohem NATO, půjdeme po svém! Studená válka je u konce, není důvod vázat naši zahraniční politiku na Američany a jejich přátele." # todo: NEW TRANSLATION
  ITA_settle_southern_question: "Vyřešit jižní otázku" # todo: NEW TRANSLATION
  ITA_settle_southern_question_desc: "Jižní část Itálie je proti myšlence Nového království, ale díky cílené propagandistické kampani bychom měli být schopni tuto myšlenku znormalizovat mezi místním obyvatelstvem a utišit protestující." # todo: NEW TRANSLATION
  ITA_demand_crown_albania: "Požadovat Albánii" # todo: NEW TRANSLATION
  ITA_demand_crown_albania_desc: "Král Vittorio Emanuele III. byl Albánii dosazen králem Zogem. Albánie si nadále udržuje významné vazby s Itálií, je čas je znovu začlenit do společnosti." # todo: NEW TRANSLATION
  ITA_italian_empire: "Císař" # todo: NEW TRANSLATION
  ITA_italian_empire_desc: "Vyzískáním zpět kolonií de facto obnovené Italské impérium, a tudíž náš slavný panovník nyní může oficiálně prohlásit, že Království Itálie je nyní Italské impérium. Ať žije císař Vittorio IV!" # todo: NEW TRANSLATION
  ITA_attack_on_america: "Útok na Ameriku" # todo: NEW TRANSLATION
  ITA_attack_on_america_desc: "Spojené státy stály za invazí do naší země a pádem Itálie během druhé světové války. Itálie od té doby jen zhoršila svůj stav, avšak nyní jsme opět získali své oprávněné postavení mezi světovými velmocemi. Proto je konečně čas na pomstu. Spálíme Washington, ukažme Američanům pravou sílu dětí Říma!" # todo: NEW TRANSLATION
  ITA_attack_on_america_spirit: "Útok na Ameriku" # todo: NEW TRANSLATION
  ITA_attack_on_america_spirit_desc: "Spojené státy stály za invazí do naší země a pádem Itálie během druhé světové války. Itálie od té doby jen zhoršila svůj stav, avšak nyní jsme opět získali své oprávněné postavení mezi světovými velmocemi. Proto je konečně čas na pomstu. Spálíme Washington, ukažme Američanům pravou sílu dětí Říma!" # todo: NEW TRANSLATION
  ITA_pax_romana: "Pax Romana" # todo: NEW TRANSLATION
  ITA_pax_romana_desc: "Konečný osud Říma je konečně na dosah, sjednotíme celý svět pod císařským orlem jednou provždy." # todo: NEW TRANSLATION
  ITA_with_europe: "Usilovat o evropskou spolupráci" # todo: NEW TRANSLATION
  ITA_with_europe_desc: "Itálie musí být blízko Evropské unii. Měli bychom usilovat o úzké pouta s ostatními členy a větší spolupráci." # todo: NEW TRANSLATION
  ITA_with_europe_2: "Usilovat o evropskou spolupráci" # todo: NEW TRANSLATION
  ITA_with_europe_2_desc: "Itálie musí být blízko Evropské unie. Měli bychom usilovat o úzké pouta s ostatními členy a větší spolupráci." # todo: NEW TRANSLATION
  ITA_european_speech: "Evropský projev" # todo: NEW TRANSLATION
  ITA_european_speech_desc: "Musíme oznámit naše záměry sjednotit Evropu. Připravme oficiální projev, který italské europoslance přednese Evropskému parlamentu, a případné další PR přípravy, které budeme potřebovat." # todo: NEW TRANSLATION
  ITA_prepare_the_union: "Připravit Unii" # todo: NEW TRANSLATION
  ITA_prepare_the_union_desc: "Musíme připravit Smlouvu o unii a předložit ji Evropskému parlamentu. Bude trvat, než připravíme takovou, která bude vyhovovat všem členům a schválí unii." # todo: NEW TRANSLATION
  ITA_unite_the_union: "Jedna Evropa" # todo: NEW TRANSLATION
  ITA_unite_the_union_desc: "Evropská unie je naší budoucností a my jsme budoucností Evropské unie. Smlouvu o unii jsme odevzdali Evropskému parlamentu. Veškeré naše úsilí by mělo být věnováno tomu, aby s ní souhlasili všichni členové EU, a my vytvoříme největší superstát, jaký svět kdy viděl." # todo: NEW TRANSLATION
  ITA_without_europe: "Na vlastní pěst" # todo: NEW TRANSLATION
  ITA_without_europe_desc: "Evropská unie je odsouzena k neúspěchu a naše členství nám jen krade suverenitu. Měli bychom začít distancovat se od této organizace." # todo: NEW TRANSLATION
  ITA_diplomatic_focus: "Diplomatické zaměření" # todo: NEW TRANSLATION
  ITA_diplomatic_focus_desc: "§YPrůmyslová spolupráce§!: Obě země obdrží civilní továrnu.\n§YMilitární spolupráce§!: Itálie si vyžádá nákup vojenské techniky.\n§YTuristická dohoda§!: Obě země obdrží kancelář.\n§YObchodní dohoda§!: Itálie obdrží suroviny, druhá země dostane továrnu.\n§YMigrace§!: Itálie získá více populační růst nebo nižší náklady na policii.\n§YTechnická dohoda§!: Itálie zaplatí peníze za rychlost výzkumu a technické bonusy." # todo: NEW TRANSLATION
  ITA_diplomatic_focus_TT: "V popisu tohoto zaměření naleznete účinky dohod, které můžete navrhnout ostatním zemím v této větvi." # todo: NEW TRANSLATION
  ITA_strenghten_ties_with_west: "Posílit pouta se Západem" # todo: NEW TRANSLATION
  ITA_strenghten_ties_with_west_desc: "Odkdy skončil fašismus, Itálie se stala stabilní demokracií. Musíme udržovat naše vazby s Amerikou, NATO a svobodným světem jako celkem." # todo: NEW TRANSLATION
  ITA_draw_closer_to_east: "Přiblížit se Východu" # todo: NEW TRANSLATION
  ITA_draw_closer_to_east_desc: "Rusko je silná supervelmoc a nyní, když hledáme odklon od Západu, budou naším nejlepším spojencem. Mohou využít naše přístavy, my jejich vliv a sílu." # todo: NEW TRANSLATION
  ITA_draw_closer_to_far_east: "Přiblížit se Číně" # todo: NEW TRANSLATION
  ITA_draw_closer_to_far_east_desc: "Číňané ovládnou toto nové století. Pokud chceme odklonit se od Západu, musíme se k nim přiblížit. Ally v Evropě bude pro ně neocenitelný, a tak nás přijmou s otevřenou náručí." # todo: NEW TRANSLATION
  ITA_strive_for_neutrality: "Usilovat o neutralitu" # todo: NEW TRANSLATION
  ITA_strive_for_neutrality_desc: "Historie ukázala, že říše se mohou rozpadnout bleskovou rychlostí a příliš rychlý výběr strany může být nebezpečný." # todo: NEW TRANSLATION
  ITA_industrial_cooperation_with_japan: "Průmyslová spolupráce s Japonskem" # todo: NEW TRANSLATION
  ITA_industrial_cooperation_with_japan_desc: "Itálie i Japonsko mají silné výrobní sektory orientované na mezinárodní obchod a vývoz. Spolupráce by měla prospět oběma stranám." # todo: NEW TRANSLATION
  ITA_security_cooperation_with_mexico: "Bezpečnostní spolupráce s Mexikem" # todo: NEW TRANSLATION
  ITA_security_cooperation_with_mexico_desc: "Mexiko, stejně jako my, má historii silných kriminálních organizací, kartelů. Organizace, které často spolupracují s naší mafií při pašování drog. Spolupráce s nimi by nám měla pomoci oslabit tento nelegální obchod." # todo: NEW TRANSLATION
  ITA_trade_deal_with_australia: "Spřátelit Austrálii" # todo: NEW TRANSLATION
  ITA_trade_deal_with_australia_desc: "Austrálie má významnou italskou komunitu a je významným vývozcem surovin, obchodní dohoda by mohla významně prospět oběma zemím." # todo: NEW TRANSLATION
  ITA_trade_deal_with_canada: "Spřátelit Kanadu" # todo: NEW TRANSLATION
  ITA_trade_deal_with_canada_desc: "Kanada je významným exportérem surovin a má velkou touhu po italském potravinářském exportu; obchodní dohoda by mohla prospět oběma zemím." # todo: NEW TRANSLATION
  ITA_befriend_south_america: "Navázat přátelství se Jižní Amerikou" # todo: NEW TRANSLATION
  ITA_befriend_south_america_desc: "Jižní Amerika má od studené války nedůvěru vůči USA a Západu obecně. K Itálii však nemají valné mínění. Rozšiřme naši ruku přátelství Brazílii a Argentině a začněme region ovlivňovat." # todo: NEW TRANSLATION
  ITA_befriend_india: "Navázat přátelství s Indií" # todo: NEW TRANSLATION
  ITA_befriend_india_desc: "Indie brzy bude nejlidnatější zemí na světě; je nevyhnutelné, že se stane významným hráčem, a bylo by rozumné ji nyní navázat přátelství." # todo: NEW TRANSLATION
  ITA_befriend_north_african_countries: "Navázat přátelství se severoafrickými zeměmi" # todo: NEW TRANSLATION
  ITA_befriend_north_african_countries_desc: "Proti straně Středozemního moře leží severoafrické země, se kterými by bylo moudré navázat přátelství, abychom mohli spolupracovat na otázce migrantů, kteří se pokoušejí překročit do Evropy." # todo: NEW TRANSLATION
  ITA_befriend_south_african_countries: "Navázat přátelství se jihoafrickými zeměmi" # todo: NEW TRANSLATION
  ITA_befriend_south_african_countries_desc: "Afrika je zemí bohatství; toto nerostné bohatství je strategicky důležité pro naše průmysly a bylo by moudré vyjednat si pro naše podniky prioritní přístup k němu." # todo: NEW TRANSLATION
  ITA_befriend_america: "Navázat přátelství se Spojenými státy americkými" # todo: NEW TRANSLATION
  ITA_befriend_america_desc: "Spojené státy americké jsou moderním bastionem svobody a demokracie. Aby svět věděl, že Itálie stojí za svobodou, musíme zajistit jejich přátelství." # todo: NEW TRANSLATION
  ITA_befriend_israel: "Navázat přátelství se Izraelem" # todo: NEW TRANSLATION
  ITA_befriend_israel_desc: "Izrael je vysoce vyspělá země s špičkovými technologiemi v mnoha oblastech, jako je zemědělství, hospodaření s vodou a zbrojní průmysl; jistě bychom mohli profitovat ze spolupráce s ním." # todo: NEW TRANSLATION
  ITA_befriend_israel_TT: "Tímto se sníží pravděpodobnost sucha." # todo: NEW TRANSLATION
  ITA_befriend_taiwan: "Navázat přátelství s Tchaj-wanem a Jižní Koreou" # todo: NEW TRANSLATION
  ITA_befriend_taiwan_desc: "Tchaj-wan a Jižní Korea jsou předními národy v výrobě procesorů a mnoha dalších technologických produktů." # todo: NEW TRANSLATION
  ITA_befriend_europeans: "Navázat přátelství se Západní Evropou" # todo: NEW TRANSLATION
  ITA_befriend_europeans_desc: "Musíme našim evropským bratřím ukázat, že jsme na jejich straně. Stojíme po jejich boku!" # todo: NEW TRANSLATION
  ITA_befriend_middle_east: "Navázat přátelství se Blízkým východem" # todo: NEW TRANSLATION
  ITA_befriend_middle_east_desc: "Nemáme zájem o odpor vůči zemím Blízkého východu. Jsou nedůvěřiví vůči našim sousedům, takže je musíme přesvědčit, že jsme ochotni být jejich přítelem." # todo: NEW TRANSLATION
  ITA_befriend_south_east_asia: "Navázat přátelství se jihovýchodní Asií" # todo: NEW TRANSLATION
  ITA_befriend_south_east_asia_desc: "V rámci našeho úsilí, jak se s Čínou sblížit, budeme muset navázat přátelství i s dalšími asijskými národy." # todo: NEW TRANSLATION
  ITA_befriend_europeans2: "Navázat přátelství s Východní Evropou" # todo: NEW TRANSLATION
  ITA_befriend_europeans2_desc: "Bývalý východní blok je chudší než Západ a kulturně i politicky od něj odlišný. Musíme se snažit nabídnout jim naši diplomatickou podporu a zajistit, že ví, že stojíme po jejich boku." # todo: NEW TRANSLATION
  ITA_befriend_csto: "Navázat přátelství s CSTO" # todo: NEW TRANSLATION
  ITA_befriend_csto_desc: "Po tom, co jsme se spojili s Ruskem, je jen přirozené, že nyní navážeme přátelství s jejich přáteli. Musíme zajistit, aby členové CSTO považovali Itálii za přítele a spojence." # todo: NEW TRANSLATION
  ITA_befriend_malaya: "Navázat přátelství s Východními Indií" # todo: NEW TRANSLATION
  ITA_befriend_malaya_desc: "Pokud jsme se spojili s Čínou, budeme muset najít jiné potenciální spojence kolem nich. Pacifické národy Malajsie a Indonésie jsou skvělými kandidáty." # todo: NEW TRANSLATION
  ITA_befriend_europeans3: "Navázat přátelství se severní Evropou" # todo: NEW TRANSLATION
  ITA_befriend_europeans3_desc: "Neměli bychom zapomínat na naše německy mluvící a skandinávské sousedy. Je důležité mít jejich přátelství a podporu, pokud chceme být uznáni jako skutečný zastánce demokracie." # todo: NEW TRANSLATION
  ITA_attempt_join_sco: "Připojit se ke SCO" # todo: NEW TRANSLATION
  ITA_attempt_join_sco_desc: "Už nějakou dobu nejsme součástí NATO a náš náhlý obrat ve spojenectví nám nezískal přátelství sousedů. Musíme oficiálně vstoupit do svých nových spojenců v SCO, abychom upevnili naši změnu zahraniční politiky na desítky let dopředu. Itálie stojí po boku Draka!" # todo: NEW TRANSLATION
  ITA_the_nato: "Znovu potvrdit závazek NATO" # todo: NEW TRANSLATION
  ITA_the_nato_desc: "Musíme garantovat našim spojencům v alianci, že se věnujeme jejich bezpečnosti. Útok na jednoho je útok na všechny." # todo: NEW TRANSLATION
  ITA_italeave: "Itálie opouští" # todo: NEW TRANSLATION
  ITA_italeave_desc: "Evropská unie je zkorumpovaná hnízda byrokratů, která pohrdá Itálií a neustále plánuje její pád, musíme opustit tuto zkaženou organizaci." # todo: NEW TRANSLATION
  ITA_global_investments: "Zahraniční investice" # todo: NEW TRANSLATION
  ITA_global_investments_desc: "Pokud se chceme od Evropy odtrhnout a jít na to sami, budeme muset vybudovat jistý zahraniční vliv. Investujme do rozvoje jiných národů, abychom si získali vstřícnost." # todo: NEW TRANSLATION
  ITA_use_force: "Zastavit imigraci" # todo: NEW TRANSLATION
  ITA_use_force_desc: "Nekontrolovaná imigrace je začarovaný kruh: střední třída prchá ze chudých zemí, stává se nižší třídou v bohatších zemích a ohrožuje existenci místních nižších vrstev. To znamená, že jejich země původu budou trpět poté, co odejdou, což způsobí, že ještě více lidí bude odcházet do bohatších zemí, čímž se efekt zvětšuje. Musíme bojovat proti tomuto kruhu." # todo: NEW TRANSLATION
  ITA_use_force_decision: "Zastavit imigraci" # todo: NEW TRANSLATION
  ITA_use_force_decision_desc: "Nekontrolovaná imigrace je začarovaný kruh: střední třída prchá ze chudých zemí, stává se nižší třídou v bohatších zemích a ohrožuje existenci místních nižších vrstev. To znamená, že jejich země původu budou trpět poté, co odejdou, což způsobí, že ještě více lidí bude odcházet do bohatších zemí, čímž se efekt zvětšuje. Musíme bojovat proti tomuto kruhu." # todo: NEW TRANSLATION
  ITA_use_force_decision_repeal: "Přestat odmítat migranty" # todo: NEW TRANSLATION
  ITA_encourage_immigration: "Podporovat imigraci" # todo: NEW TRANSLATION
  ITA_encourage_immigration_desc: "Imigrace řeší mnoho našich problémů, včetně nízké porodnosti a nedostatku nízko placených pracovníků. Z ekonomického hlediska je pro Itálii výhodné přijmout více imigrantů." # todo: NEW TRANSLATION
  ITA_encourage_immigration_decision: "Podporovat imigraci" # todo: NEW TRANSLATION
  ITA_encourage_immigration_decision_desc: "Imigrace řeší mnoho našich problémů, včetně nízké porodnosti a nedostatku nízko placených pracovníků. Z ekonomického hlediska je pro Itálii výhodné přijmout více imigrantů." # todo: NEW TRANSLATION
  ITA_encourage_immigration_decision_repeal: "Přestat podporovat imigraci" # todo: NEW TRANSLATION
  ITA_ius_soli: "Jus Soli" # todo: NEW TRANSLATION
  ITA_ius_soli_desc: "Jus Soli je právo kohokoli narozeného na území státu na národnost nebo občanství." # todo: NEW TRANSLATION
  ITA_ius_soli_spirit: "Jus Soli" # todo: NEW TRANSLATION
  ITA_ius_soli_spirit_desc: "Jus Soli je právo kohokoli narozeného na území státu na národnost nebo občanství." # todo: NEW TRANSLATION
  ITA_ius_soli_decision: "Jus Soli" # todo: NEW TRANSLATION

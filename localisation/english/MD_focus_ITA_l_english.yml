  italy_md.60.o2: "Potrestat ty, kteří to zavinili." # todo: NEW TRANSLATION
  italy_md.61.t: "Zřícení mostu Morandi" # todo: NEW TRANSLATION
  italy_md.61.d: "Most Morandi byl důležitý dálniční most poblíž Janova, postavený v šedesátých letech podle návrhu Riccarda Morandi. Silná bouře s vydatným deštěm, větrem a blesky způsobila zřícení mostu, při čemž zahynulo 43 lidí." # todo: NEW TRANSLATION
  italy_md.61.o1: "Modlete se za oběti." # todo: NEW TRANSLATION
  italy_md.62.t: "Sucho" # todo: NEW TRANSLATION
  italy_md.62.d: "Velmi nízké srážky a extrémní horka vyvolaly sucho. Naše vodohospodářská infrastruktura je v hrozném stavu, ale je roztříštěná do tisíce malých lokálních entit řízených obcemi, které je často používají jako parkoviště pro místní politiky; je nutná reforma, která nám pomůže připravit se na další sucho." # todo: NEW TRANSLATION
  italy_md.62.o1: "Racionálně rozdělte vodu a doufejme v to nejlepší." # todo: NEW TRANSLATION
  italy_md.62.o2: "Na toto jsme připraveni." # todo: NEW TRANSLATION
  italy_md.63.t: "Itálie navrhuje dohodu o cestovním ruchu" # todo: NEW TRANSLATION
  italy_md.63.d: "Naše země jsou krásné a určitě by to prospělo oběma stranám, kdyby se turisté mohli pohybovat co nejsnadněji." # todo: NEW TRANSLATION

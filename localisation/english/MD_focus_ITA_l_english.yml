 ITA_economic_freedoms: "Hospodářské svobody" # todo: NEW TRANSLATION
 ITA_economic_freedoms_desc: "Hospodářské svobody umožňují našemu národu růst a poskytnou nám prostředky potřebné k obnovení našeho kdysi velkého impéria." # todo: NEW TRANSLATION

l_english:
  iraq_focus: "Irácký strom zaměření" # todo: NEW TRANSLATION
  IRQ_new_year_reports: "Novoroční zprávy" # todo: NEW TRANSLATION
  IRQ_new_year_reports_desc: "Jak se blíží úsvit nového milénia, Irák stojí na klíčovém rozcestí. Abychom zajistili budoucnost naší země a vydali se na cestu pokroku, je nezbytné posoudit a řešit výzvy, kterým čelíme. Pečlivou analýzou těchto zpráv získáme cenné poznatky o výzvách a příležitostech, které nás čekají. Tyto znalosti nám umožní formulovat komplexní strategie a rozhodně jednat, abychom odstranili nedostatky, využili příležitosti a určili směr k jasnější budoucnosti Iráku." # todo: NEW TRANSLATION
  IRQ_cooperative_domination: "Kooperativní nadvláda" # todo: NEW TRANSLATION
  IRQ_cooperative_domination_desc: "Vláda jednou železnou pěstí by zatížila náš systém. Musíme ustanovit ty mezi našimi řadami, kteří povedou budoucnost našich regionálních partnerů." # todo: NEW TRANSLATION
  IRQ_proposal_to_jordan: "Kontaktujte Al-Homsi" # todo: NEW TRANSLATION
  IRQ_proposal_to_jordan_desc: "Vůdce jordánské Ba'ath strany je důvěryhodný a pokorný muž. Postavíme za něj plnou podporu a jeho skupině stoupenců tím, že je vyzbrojíme a pošleme několik iráckých jednotek, aby pomohly se svržením [JOR.GetLeader]." # todo: NEW TRANSLATION
  IRQ_proposal_to_syria: "Podpořte Al-Douri" # todo: NEW TRANSLATION
  IRQ_proposal_to_syria_desc: "Kdysi pravá ruka Saddáma, Al-Douri se nyní stane vůdcem Ba'ath strany v Sýrii, po svržení [SYR.GetLeader]. Syrští obyvatelé byli příliš dlouho vedeni těmi, kteří tvrdí, že jsou součástí hnutí Ba'ath." # todo: NEW TRANSLATION
  IRQ_indirect_domination: "Nepřímá nadvláda" # todo: NEW TRANSLATION
  IRQ_indirect_domination_desc: "Přímé vládnutí by jen rozčilovalo ty, nad nimiž máme nadvládu. Musíme vládnout regionem prostřednictvím ekonomických prostředků, využitím korupce nacházející se ve společnostech, které sousedí s naší zemí." # todo: NEW TRANSLATION
  IRQ_obtain_aramco: "Všechny oči směřují na Aramco" # todo: NEW TRANSLATION
  IRQ_obtain_aramco_desc: "Průmyslová ropná společnost [SAU.GetName], Aramco, je ekonomickým cash-cow pro [SAU.GetName]. Přípravou propracovaného plánu budeme moci de-facto ovládnout tuto organizaci." # todo: NEW TRANSLATION
  IRQ_exploit_bahraini_corruption: "Využít bahraínskou korupci" # todo: NEW TRANSLATION
  IRQ_exploit_bahraini_corruption_desc: "Naši věrní podporovatelé a stoupenci ba'athovské ideologie v Bahrajnu netrpělivě očekávali naši přítomnost už dlouho. Je jen otázkou času, než svrhneme jejich zkorumpovaného vůdce, [BHR.GetLeader], a dosadíme na jeho místo našeho spravedlivého krajana." # todo: NEW TRANSLATION
  IRQ_assertive_domination: "Asertivní nadvláda" # todo: NEW TRANSLATION
  IRQ_assertive_domination_desc: "Některé národy prostě nechápou diplomacii. Z tohoto důvodu musíme prosadit naši nadvládu a moc nad nimi, aby poznaly své místo." # todo: NEW TRANSLATION
  IRQ_reintegration_of_kurdistan: "Irácký Kurdistán" # todo: NEW TRANSLATION
  IRQ_reintegration_of_kurdistan_desc: "Kurdové na severu naší země získali autonomii kvůli nedostatku vedení a předvídavosti z naší strany. Nyní však už nejsme oslabení a jsme schopni řádně potlačit jakékoliv významné povstání proti státu ze strany disidentů." # todo: NEW TRANSLATION
  IRQ_kuwaiti_traitors: "Přehodnotit Kuvajtské zrádce" # todo: NEW TRANSLATION
  IRQ_kuwaiti_traitors_desc: "Kuvajt zradil arabský lid tím, že umožnil západním imperialistům zabíjet tisíce iráckých vojáků a poskytl jim volný přístup na své základny. Nyní zaplatí cenu za své činy." # todo: NEW TRANSLATION
  IRQ_liberate_arabs_in_khuzestan: "Arabové v Arabistánu" # todo: NEW TRANSLATION
  IRQ_liberate_arabs_in_khuzestan_desc: "Arabistán, nebo Khuzestán, jak ho nyní Iránci nazývají, je oprávněný a legitimní irácký stát, který byl dobyt Iránci. Musíme osvobodit Araby žijící v Arabistánu a dopřát jim dlouho zaslouženou svobodu." # todo: NEW TRANSLATION
  IRQ_egyptian_union_project: "Práce pro Tariq Aziz" # todo: NEW TRANSLATION
  IRQ_egyptian_union_project_desc: "Tariq Aziz má jistou charismu, a my ho můžeme využít k exportu ba'athovské revoluce do Egypta, čímž dojde k konci degenerovaného [EGY.GetLeader]." # todo: NEW TRANSLATION
  IRQ_reconstruction_of_losses: "Obnova ztrát" # todo: NEW TRANSLATION
  IRQ_reconstruction_of_losses_desc: "Během mnoha konfrontací, kterým naše země čelila, jsme přišli o velkou část naší průmyslové kapacity. Obracení se na západní mocnosti by mohlo být prospěšné." # todo: NEW TRANSLATION
  IRQ_oil_fields_in_the_north: "Ropná pole na severu" # todo: NEW TRANSLATION
  IRQ_oil_fields_in_the_north_desc: "Severní část naší země ukrývá mnoho nevyužitých ropných polí a vybudování nových ropných polí tam urychlí náš zotavovací proces." # todo: NEW TRANSLATION
  IRQ_oil_fields_in_the_south: "Ropná pole na jihu" # todo: NEW TRANSLATION
  IRQ_oil_fields_in_the_south_desc: "Přestože jižní ropné pole jsou centrem těžby naší země, jejich kapacita byla snížena v důsledku bombardovacích kampaní protivníků. Obnova a oživení budou nezbytné." # todo: NEW TRANSLATION
  IRQ_authority_in_refineries: "Autorita v rafineriích" # todo: NEW TRANSLATION
  IRQ_authority_in_refineries_desc: "Zajištěním toho, že v našich ropných rafineriích budou správní lidé dohlížet na provoz, můžeme maximalizovat zisky a odstranit veškeré formy korupce." # todo: NEW TRANSLATION
  IRQ_iranian_powerplants: "Íránské elektrárny" # todo: NEW TRANSLATION
  IRQ_iranian_powerplants_desc: "Íránci učinili nedávné pokroky ve svém jaderném programu a ať už jdou o mírové projekty či nikoli, mohli bychom využít jejich know-how k výstavbě nových elektráren v naší zemi pro lepší energetické zdroje." # todo: NEW TRANSLATION
  IRQ_foreign_advisors: "Zahraniční poradci" # todo: NEW TRANSLATION
  IRQ_foreign_advisors_desc: "Najímání poradců z jiných zemí by nám v dlouhodobém horizontu mohlo prospět, protože získáme odborné znalosti, ke kterým bychom jinak neměli přístup." # todo: NEW TRANSLATION
  IRQ_investments_from_kuwait: "Investice z Kuvajtu" # todo: NEW TRANSLATION
  IRQ_investments_from_kuwait_desc: "Navzdory našim rozdílům bychom mohli skutečně využít investice Kuvajtčanů jako prostředek ke zlepšení naší ekonomické situace." # todo: NEW TRANSLATION
  IRQ_trade_with_syria: "Obchod se Sýrií" # todo: NEW TRANSLATION
  IRQ_trade_with_syria_desc: "Podporování obchodu se Syřany, jedním z našich nejstarších sousedů, by mohlo být užitečné pro budování budoucích regionálních obchodních sítí." # todo: NEW TRANSLATION
  IRQ_loans_from_neighbours: "Půjčky od sousedů" # todo: NEW TRANSLATION
  IRQ_loans_from_neighbours_desc: "V hledání rychlé hotovosti bychom měli požádat naše sousedy o půjčky, abychom zemi rychle nakopli zpět do chodu." # todo: NEW TRANSLATION
  IRQ_industrial_military_complex: "Využijte americký vojensko-průmyslový komplex" # todo: NEW TRANSLATION
  IRQ_industrial_military_complex_desc: "Americký vojensko-průmyslový komplex má v naší zemi značné zájmy, a využití těchto výhod by nám i našim aspiracím velmi prospělo." # todo: NEW TRANSLATION
  IRQ_chinese_investments: "Čínské investice" # todo: NEW TRANSLATION
  IRQ_chinese_investments_desc: "Čína je rostoucí mocností v regionu a musíme využít veškerou podporu od ní." # todo: NEW TRANSLATION
  IRQ_a_new_day_in_baghdad: "Nový den v Bagdádu" # todo: NEW TRANSLATION
  IRQ_a_new_day_in_baghdad_desc: "§B"Nádech čerstvého vzduchu!"§!\n\nNový den nastává v Bagdádu, kde se můžeme volně vydechnout bez velkého stresu. Naše země je vděčně na cestě k totálnímu ekonomickému oživení v nadcházejících letech." # todo: NEW TRANSLATION
  IRQ_a_resistance_economy: "Ekonomika odboje" # todo: NEW TRANSLATION
  IRQ_a_resistance_economy_desc: "Iránci ukázali, že ekonomický model odolnosti může být prospěšný pro jakoukoli zemi, která chce velkým mocnostem ukázat, že je nepotřebuje!" # todo: NEW TRANSLATION
  IRQ_circumventing_the_sanctions: "Připravte se na sankce" # todo: NEW TRANSLATION
  IRQ_circumventing_the_sanctions_desc: "Stejně jako Iránci, i my můžeme být terčem budoucího zneužívání velkými mocnostmi. Musíme se připravit na případné budoucí sankce, které nám mohou být uloženy." # todo: NEW TRANSLATION
  IRQ_relying_on_our_strength: "Spoléhat se na naši sílu" # todo: NEW TRANSLATION
  IRQ_relying_on_our_strength_desc: "Nepožadujeme sílu zahraničních mocností, ale sílu Iráčanů a iráčských patriotů." # todo: NEW TRANSLATION
  IRQ_reverse_engineering: "Reverzní inženýrství" # todo: NEW TRANSLATION
  IRQ_reverse_engineering_desc: "Místo strávení měsíců či dokonce let na sestavování lepší formy výroby něčeho, bychom mohli rozebrat ty, kteří již něco vytvořili, v naději, že napodobíme jejich použití." # todo: NEW TRANSLATION
  IRQ_brothers_from_iran: "Bratři z Íránu" # todo: NEW TRANSLATION
  IRQ_brothers_from_iran_desc: "Ačkoliv jsme měli neshody, Íránci jsou naši bratři z východu. Musíme budovat silnější vztahy, abychom rozšířili naši spolupráci a odboj proti všem zahraničním mocnostem." # todo: NEW TRANSLATION
  IRQ_the_black_market: "Černý trh" # todo: NEW TRANSLATION
  IRQ_the_black_market_desc: "Černý trh je nevyužitý trh s velkým ekonomickým potenciálem, musíme využít tento podzemní trh ku prospěchu." # todo: NEW TRANSLATION
  IRQ_state_sponsored_industries: "Státem sponzorované průmysly" # todo: NEW TRANSLATION
  IRQ_state_sponsored_industries_desc: "Nové průmysly nemohou začít z ničeho, musíme rozdávat granty průmyslům, které se snaží začít a přinést zemi prosperitu." # todo: NEW TRANSLATION
  IRQ_revive_damaged_companies: "Oživit mrtvé firmy" # todo: NEW TRANSLATION
  IRQ_revive_damaged_companies_desc: "Mnoho firem zaniklo v důsledku ekonomických potíží, které jsme za posledních několik let zažili. Je načase, abychom znovu oživili jejich činnost." # todo: NEW TRANSLATION
  IRQ_jihad_of_reconstruction: "Džihád obnovy" # todo: NEW TRANSLATION
  IRQ_jihad_of_reconstruction_desc: "Podobně jako iránská iniciativa se zaměříme na obnovu naší země prostřednictvím výzvy k rekonstrukci." # todo: NEW TRANSLATION
  IRQ_jewel_of_resistance: "Klenot odporu" # todo: NEW TRANSLATION
  IRQ_jewel_of_resistance_desc: "Naše země bude korunována jako klenot odporu národy pod útlakem zahraničních mocností." # todo: NEW TRANSLATION
  IRQ_exporting_the_resistance_economy: "Export ekonomiky odporu" # todo: NEW TRANSLATION
  IRQ_exporting_the_resistance_economy_desc: "Nyní, když jsme světu prokázali naši ekonomickou hodnotu, můžeme najít způsoby, jak vyvážet tyto ideály těm, kteří by je mohli potřebovat." # todo: NEW TRANSLATION
  IRQ_oil_for_money: "Ropa za peníze" # todo: NEW TRANSLATION
  IRQ_oil_for_money_desc: "Můžeme vyměnit ropu z bohatých ropných polí na jihu za peníze pro ostatní." # todo: NEW TRANSLATION
  IRQ_support_the_scientists: "Podpora vědců" # todo: NEW TRANSLATION
  IRQ_support_the_scientists_desc: "Naši vědci jsou ti, kteří stojí v čele objevů a inovativních způsobů, jak žít. Musíme je podporovat v jejich snahách, kde to půjde." # todo: NEW TRANSLATION
  IRQ_an_economic_player: "Ekonomický hráč" # todo: NEW TRANSLATION
  IRQ_an_economic_player_desc: "U Iráku už nebude Irák vnímán jen jako další země na mapě, ale budeme vnímáni jako skutečná velmoc plná prosperity a bohatství." # todo: NEW TRANSLATION
  IRQ_prioritize_industry: "Prioritizace průmyslu" # todo: NEW TRANSLATION
  IRQ_prioritize_industry_desc: "Musíme upřednostnit naše průmysly, neboť politika urbanizace bude pro obnovu nejprospěšnější." # todo: NEW TRANSLATION
  IRQ_prioritize_military: "Upřednostnit vojenskou sílu" # todo: NEW TRANSLATION
  IRQ_prioritize_military_desc: "Vojenské síly bývají v mnoha ekonomikách často přehlíženou výhodou, protože naplnění našich řad vycvičenými vojáky zajistí nízkou nezaměstnanost." # todo: NEW TRANSLATION
  IRQ_prioritize_services: "Upřednostnit služby" # todo: NEW TRANSLATION
  IRQ_prioritize_services_desc: "Služební odvětví rychle roste a můžeme zaplnit naši zemi intelektuály, kteří byli vzděláni ve svých oborech." # todo: NEW TRANSLATION
  IRQ_the_national_recovery: "Národní obnova" # todo: NEW TRANSLATION
  IRQ_the_national_recovery_desc: "Nyní, když jsme překonali nejhorší, nastal čas národní obnovy. Irák musí projít obdobím rekonstrukce a usmíření ve světě." # todo: NEW TRANSLATION
  IRQ_industrial_recovery: "Průmyslová obnova" # todo: NEW TRANSLATION
  IRQ_industrial_recovery_desc: "Naše průmysly byly prakticky zničeny a veškerá průmyslová kapacita v Iráku musí být vrácena do své dřívější síly." # todo: NEW TRANSLATION
  IRQ_reopening_trade_relations: "Obnovení obchodních vztahů" # todo: NEW TRANSLATION
  IRQ_reopening_trade_relations_desc: "Už delší dobu jsme mezinárodně izolováni a musíme učinit kroky k odvrácení tohoto postavení." # todo: NEW TRANSLATION
  IRQ_an_economic_war: "Ekonomická válka" # todo: NEW TRANSLATION
  IRQ_an_economic_war_desc: "Ačkoli naše jednotky nevstupují do přímých střetů s nepřáteli státu, rozhodně se zapojujeme do ekonomické války o přežití." # todo: NEW TRANSLATION
  IRQ_our_own_military_industries: "Naše vlastní vojenské průmysly" # todo: NEW TRANSLATION
  IRQ_our_own_military_industries_desc: "Nemůžeme spoléhat na zahraniční dodavatele k vyzbrojení našich jednotek; musí to dělat jiní Iráčané." # todo: NEW TRANSLATION
  IRQ_state_above_all: "Stát nad vším" # todo: NEW TRANSLATION
  IRQ_state_above_all_desc: "Bezpečnost, jistota a prosperita Iráku musí být na prvním místě nad všemi ostatními zájmy." # todo: NEW TRANSLATION
  IRQ_recovery_of_oil_reserves_in_south: "Obnova ropných rezerv na jihu" # todo: NEW TRANSLATION
  IRQ_recovery_of_oil_reserves_in_south_desc: "Ropná pole na jihu musí být opět uvedena do provozu po našem období nepokojů." # todo: NEW TRANSLATION
  IRQ_revive_major_industrial_sectors: "Oživení hlavních průmyslových odvěví" # todo: NEW TRANSLATION
  IRQ_revive_major_industrial_sectors_desc: "Nedávno bylo několik průmyslových odvětví zničeno desítkami let špatného řízení a konfliktů; nastal čas oživit tato mrtvá odvětví." # todo: NEW TRANSLATION
  IRQ_state_owned_construction_corporations: "Státní stavební korporace" # todo: NEW TRANSLATION
  IRQ_state_owned_construction_corporations_desc: "Musíme nastartovat státní stavební korporace, na které se můžeme spolehnout při obnově národa." # todo: NEW TRANSLATION
  IRQ_negotiations_with_the_GCC: "Vyjednávání s GCC" # todo: NEW TRANSLATION
  IRQ_negotiations_with_the_GCC_desc: "GCC je rostoucí hospodářský blok, který vzniká na jihu, a musíme zahájit jednání, abychom z tohoto růstu profitovali." # todo: NEW TRANSLATION
  IRQ_revive_basra_port: "Oživení přístavu Basra" # todo: NEW TRANSLATION
  IRQ_revive_basra_port_desc: "Přístav Basra byl zdevastován na stín svého bývalého stavu a musíme jej znovu oživit." # todo: NEW TRANSLATION
  IRQ_ship_building_industry: "Průmysl stavby lodí" # todo: NEW TRANSLATION
  IRQ_ship_building_industry_desc: "Důležitost průmyslu stavby lodí nelze podceňovat; musíme hledat nové způsoby, jak oživit tento umírající průmysl v ekonomické scéně." # todo: NEW TRANSLATION
  IRQ_russian_investments: "Ruské investice" # todo: NEW TRANSLATION
  IRQ_russian_investments_desc: "Rusu prošli nedávno významnou transformační érou a bylo by pro nás velmi výhodné s nimi navázat kontakt v naději na získání nového investora pro Irák." # todo: NEW TRANSLATION
  IRQ_chinese_loans: "Čínské půjčky" # todo: NEW TRANSLATION
  IRQ_chinese_loans_desc: "§R\"Náš kredit sociálního kreditu je dost vysoký!\"§!\n\nČína pomáhá všem ostatním národům v regionu s půjčkami, proč by Irák měl být vůči jejich zacházení jiný?" # todo: NEW TRANSLATION
  IRQ_a_deal_with_the_devil: "Dohoda s ďáblem" # todo: NEW TRANSLATION
  IRQ_a_deal_with_the_devil_desc: "Číňané sice nemusí vyznávat žádné náboženství, ale rozhodně věří v ekonomický růst." # todo: NEW TRANSLATION
  IRQ_just_like_babylonia: "Stejně jako Babylónie" # todo: NEW TRANSLATION
  IRQ_just_like_babylonia_desc: "Stejně jako Babylón, Irák bude na cestě stát se znovu velmocí!" # todo: NEW TRANSLATION
  IRQ_recovering_from_ninety_one: "Obnova po Válce v Zálivu (1991)" # todo: NEW TRANSLATION
  IRQ_recovering_from_ninety_one_desc: "Koaliční bombardovací kampaně na Irák způsobili našemu státu značné škody; je na čase, abychom vypracovali plán na odraz." # todo: NEW TRANSLATION
  IRQ_the_american_pinch: "Americký nátlak" # todo: NEW TRANSLATION
  IRQ_the_american_pinch_desc: "Cítíme nátlak amerických sankcí na naši ekonomiku, ale jak název napovídá, jde jen o špetku. Můžeme se stáhnout a znovu se uspořádat." # todo: NEW TRANSLATION
  IRQ_revolutionary_command_council: "RCC" # todo: NEW TRANSLATION
  IRQ_revolutionary_command_council_desc: "Revoluční výkonná rada musí být svolána, aby byl vytvořen vhodný plán a poskytla svůj názor na rekonstrukci našeho národa." # todo: NEW TRANSLATION
  IRQ_farming_regulations: "Zemědělské regulace" # todo: NEW TRANSLATION
  IRQ_farming_regulations_desc: "Zemědělci musí podléhat odpovídajícím regulacím, které jim zabrání rozvracet národ; musíme zavést kvóty na to, co mohou pěstovat, kde mohou pěstovat a jak mohou pěstovat." # todo: NEW TRANSLATION
  IRQ_decree_three_o_seven: "Dekret 307" # todo: NEW TRANSLATION
  IRQ_decree_three_o_seven_desc: "Dekret 307 zajistí, že hospodářský blahobyt bude zaveden prostřednictvím regulací, i když se setká s odporem vlastníků půdy." # todo: NEW TRANSLATION
  IRQ_farming_incentives: "Zemědělské pobídky" # todo: NEW TRANSLATION
  IRQ_farming_incentives_desc: "Naši zemědělci potřebují určitý druh pobídky pro pokračování jejich práce po zavedených regulacích; budeme muset připravit balíčky pomoci pro ty, kteří pracují v tomto odvětví." # todo: NEW TRANSLATION
  IRQ_a_fed_population: "Nasycená populace" # todo: NEW TRANSLATION
  IRQ_a_fed_population_desc: "Nasycená populace je šťastná populace; můžeme zvýšit zaměstnanost v zemědělském odvětví, abychom tento cíl dosáhli." # todo: NEW TRANSLATION
  IRQ_arable_land_programme: "Program orné půdy" # todo: NEW TRANSLATION
  IRQ_arable_land_programme_desc: "Irák má hodně orné půdy, zejména ve středu. Na jihu a v dalších regionech je krajina sušší. Můžeme začít experimentovat s některými postupy, které by půdu zpřístupnily pro zemědělství v těchto regionech." # todo: NEW TRANSLATION
  IRQ_bread_lines: "Fronty na chleba" # todo: NEW TRANSLATION
  IRQ_bread_lines_desc: "Chlebové fronty by měly být zřízeny, aby lidé dostávali své týdenní potravinové dávky. Tím zlepšíme blahobyt obyvatel a zároveň ukážeme jisté znaky sociálního programu." # todo: NEW TRANSLATION
  IRQ_negotations_with_syria: "Vyjednávání se Sýrií" # todo: NEW TRANSLATION
  IRQ_negotations_with_syria_desc: "Ignorování Sýrie a jejího trhu by bylo hloupé; navzdory našim rozdílům bychom mohli využít některé výhody jejich ekonomiky." # todo: NEW TRANSLATION
  IRQ_renewed_oil_production: "Obnovená produkce ropy" # todo: NEW TRANSLATION
  IRQ_renewed_oil_production_desc: "Produkce ropy musí být zdvojnásobena, ztrojnásobena, či čtyřnásobena, abychom splnili kvóty pro udržení stabilního HDP; zajistíme, že ropný trh zůstane stabilní." # todo: NEW TRANSLATION
  IRQ_secret_shipments: "Poučení od ostatních" # todo: NEW TRANSLATION
  IRQ_secret_shipments_desc: "Poučíme se z chyb jiných vlád, zejména těch, které prošly těžkostmi, abychom zabránili podobným pádům, které by je potkaly." # todo: NEW TRANSLATION
  IRQ_control_inflation: "Kontrola inflace" # todo: NEW TRANSLATION
  IRQ_control_inflation_desc: "Naše inflace je všude; musíme najít způsob, jak ji co nejdříve zvládnout, abychom udrželi lidi šťastné." # todo: NEW TRANSLATION
  IRQ_seize_unproductive_fields: "Zajmout neproduktivní pole" # todo: NEW TRANSLATION
  IRQ_seize_unproductive_fields_desc: "Někteří farmáři nic nedělají celý den, jen sedí; Zajmeme jejich farmy a rozdělíme je těm, kteří by mohli něco dělat." # todo: NEW TRANSLATION
  IRQ_iraqi_perserverence: "Irácká vytrvalost" # todo: NEW TRANSLATION
  IRQ_iraqi_perserverence_desc: "Posílením ducha iráckého obyvatelstva můžeme zvýšit produktivitu a morálku tam, kde je to potřeba." # todo: NEW TRANSLATION
  IRQ_recovery_from_the_gulf: "Obnova po Válce v Zálivu" # todo: NEW TRANSLATION
  IRQ_recovery_from_the_gulf_desc: "Stále trpíme hospodářskými škodami způsobenými Válkou v Zálivu; musíme začít plánovat naši obnovu." # todo: NEW TRANSLATION
  IRQ_brick_by_brick: "Cihlu po cihle" # todo: NEW TRANSLATION
  IRQ_brick_by_brick_desc: "Cihlu po cihle, znovu postavíme každý dům, nemocnici, školu a budovu. Veškerý tento rozvoj vrátí Iráčany na ulice, kde budou žít své životy jako dříve." # todo: NEW TRANSLATION
  IRQ_water_purification: "Čistění vody" # todo: NEW TRANSLATION
  IRQ_water_purification_desc: "Voda nesmí být luxusem, a proto musíme zahájit procesy čištění vody na několika místech v zemi." # todo: NEW TRANSLATION
  IRQ_prop_up_basrah: "Podpořit Basru" # todo: NEW TRANSLATION
  IRQ_prop_up_basrah_desc: "Basra je jedním z států s obrovským potenciálem, avšak byl využíván a formován jeho bohatými zdroji. Dáme lidem Basry novou šanci a prosperitu." # todo: NEW TRANSLATION
  IRQ_iraqi_vehicle_production: "Irácká výroba vozidel" # todo: NEW TRANSLATION
  IRQ_iraqi_vehicle_production_desc: "Musíme se inspirovat naším íránským sousedem při výrobě vlastních vozidel. Doprava už nebude luxusem, který si může dovolit jen několik." # todo: NEW TRANSLATION
  IRQ_restoration_of_defensive_lines: "Obnovení obranných linií" # todo: NEW TRANSLATION
  IRQ_restoration_of_defensive_lines_desc: "Obranové linie a pozice byly během konfliktu s koalicí narušeny. Znovu je vybudujeme pro případ, že by se vrátily a zaklepaly na naše dveře." # todo: NEW TRANSLATION
  IRQ_reconstruction_of_tuwaitha: "Obnova Tuwaithy" # todo: NEW TRANSLATION
  IRQ_reconstruction_of_tuwaitha_desc: "Jaderné výzkumné centrum Tuwaitha bylo opakovaně bombardováno Íránci, Izraelci a Američany. Všechny útoky zanechaly zařízení s malou kapacitou k fungování." # todo: NEW TRANSLATION
  IRQ_repair_nuclear_reactors: "Oprava jaderných reaktorů" # todo: NEW TRANSLATION
  IRQ_repair_nuclear_reactors_desc: "Mnohé jaderné reaktory byly zničeny bombardováním a naše energetická infrastruktura byla negativně ovlivněna. Musíme je co nejdříve znovu vybudovat." # todo: NEW TRANSLATION
  IRQ_future_of_the_party: "Budoucnost strany" # todo: NEW TRANSLATION
  IRQ_future_of_the_party_desc: " Budoucnost ba'athistické strany vypadá nejistě, nicméně můžeme zajistit její přežití přípravou několika věcí." # todo: NEW TRANSLATION
  IRQ_at_the_cross_roads: "Na křižovatkách" # todo: NEW TRANSLATION
  IRQ_at_the_cross_roads_desc: "Naše země a strana stojí na křižovatce mezi islamismem a sekularismem. Ať už se vydáme kterýmkoli směrem, musíme zajistit, že Iráčané zůstanou jednotní." # todo: NEW TRANSLATION
  IRQ_blood_fuels_innovation: "Krev pohání inovace" # todo: NEW TRANSLATION
  IRQ_blood_fuels_innovation_desc: "Vyděšením vědců pracujících v naší zemi zajistíme, že budou výzkum provádět rychleji a rychleji." # todo: NEW TRANSLATION
  IRQ_the_space_program: "Vesmírný program" # todo: NEW TRANSLATION
  IRQ_the_space_program_desc: "Vesmírný program byl několikrát zkoušen, ale opakovaně selhával. Tentokrát však bude všechno jinak." # todo: NEW TRANSLATION
  IRQ_saddamism: "Saddamismus" # todo: NEW TRANSLATION
  IRQ_saddamism_desc: "Saddám Husajn a jeho ideologie budou zastoupeny ve všech aspektech naší strany a národa. Lidé nesmí nikdy zapomenout." # todo: NEW TRANSLATION
  IRQ_the_states_hand: "Státní ruka" # todo: NEW TRANSLATION
  IRQ_the_states_hand_desc: "Role vlády musí být v národu posílena; stát nesmí být v životech lidí přehlížen." # todo: NEW TRANSLATION
  IRQ_outlaw_opposition: "Opozice zakázána" # todo: NEW TRANSLATION
  IRQ_outlaw_opposition_desc: "Jakékoli formy politické opozice vůči režimu a straně je třeba potlačit a následně zakázat." # todo: NEW TRANSLATION
  IRQ_the_baathist_party: "Mlžné milénium" # todo: NEW TRANSLATION
  IRQ_the_baathist_party_desc: "Jak se rok 2000 plně rozbíhá, budoucnost Iráku i budoucnost baathistické strany se zdají nejasné. Američané zvyšují svou propagandu proti nám v naději, že najdou způsob, jak nás svrhnout. Přesto vyjdeme z mlhy vítězně, ať se stane cokoli." # todo: NEW TRANSLATION
  IRQ_restore_faith_in_army: "Obnovit víru v armádu" # todo: NEW TRANSLATION
  IRQ_restore_faith_in_army_desc: "Armáda byla zablokovaná, zničena a vysmívaná před celým světem, když jsme byli v Kuvajtě. Musíme obnovit víru lidí v armádu tím, že oznámíme plány na restrukturalizaci a reorganizaci." # todo: NEW TRANSLATION
  IRQ_bypass_un_sanctions: "Obcházet sankce OSN" # todo: NEW TRANSLATION
  IRQ_bypass_un_sanctions_desc: "OSN uložila na naši vládu a stát několik sankcí, a s tím je třeba něco udělat. Očividně dialog a diplomacie je mimo hru, takže musíme najít způsoby, jak tyto sankce obejít." # todo: NEW TRANSLATION
  IRQ_politicization_of_islam: "Politizace islámu" # todo: NEW TRANSLATION
  IRQ_politicization_of_islam_desc: "Náboženství je velmi mocným nástrojem a náš národ se z velké většiny hlásí k islámu a islámským vírám. Vzhledem k povaze náboženského složení našich států musíme najít způsob, jak získat legitimitu z víry a upevnit naši vládu." # todo: NEW TRANSLATION
  IRQ_continuation_of_oil_for_food: "Pokračování programu Ropa za potraviny" # todo: NEW TRANSLATION
  IRQ_continuation_of_oil_for_food_desc: "Program Ropa za potraviny nám a našemu lidu dává další šanci na prosperitu. Přesto, že riskujeme naše zdroje, dokážeme překonat potíže, které vyplývají ze sankcí." # todo: NEW TRANSLATION
  IRQ_medicinal_focus: "Lékařské zaměření" # todo: NEW TRANSLATION
  IRQ_medicinal_focus_desc: "Náš lid potřebuje léky především, protože bez nich budou lidé umírat ve velkém počtu. Budeme klást důraz na podporu léků a lékařských zásob v programu." # todo: NEW TRANSLATION
  IRQ_food_focus: "Zaměření na potraviny" # todo: NEW TRANSLATION
  IRQ_food_focus_desc: "Náš lid musí být nakrmen, jinak budou následovat nemoci a hladomor. Budeme se snažit zaměřit větší pozornost na tento aspekt programu." # todo: NEW TRANSLATION
  IRQ_rennovation_of_baiji_refinery: "Obnova rafinerie Baiji" # todo: NEW TRANSLATION
  IRQ_rennovation_of_baiji_refinery_desc: "Rafinerie Baiji byla středem mnoha konfliktů a bitev, a kvůli tomu je do značné míry opotřebovaná. O opravu a znovuvybudování rafinerie se postará náš rozpočet." # todo: NEW TRANSLATION
  IRQ_renovate_baghdad_airport: "Obnovit Bagdádské letiště" # todo: NEW TRANSLATION
  IRQ_renovate_baghdad_airport_desc: "Jak můžeme očekávat, že naši lidé a ostatní budou cestovat po Iráku, pokud je naše letiště v tak otřesném stavu? Bagdádské letiště musí projít obrovskou proměnou, aby vyhovovalo mezinárodním standardům." # todo: NEW TRANSLATION
  IRQ_restoration_of_hospitals: "Obnova nemocnic" # todo: NEW TRANSLATION
  IRQ_restoration_of_hospitals_desc: "Mnoho nemocnic bylo bombardováno koaličními silami, některé bývaly označovány jako 'nehody', ale přesto se nepředpokládá, že by je někdo opravoval. Musíme se s tím vypořádat a zahájit rekonstrukci těchto zdravotnických zařízení." # todo: NEW TRANSLATION
  IRQ_the_cult_of_saddam: "Kult Saddáma" # todo: NEW TRANSLATION
  IRQ_the_cult_of_saddam_desc: "§BPokud by svět byl zaplaven, žárlivost by ho pohltila a Saddám by byl její plachtou.§!\n\nKdo jiný než Saddám může vést náš národ? Komu by se lidé budoucích generací měli dívat jako na sjednocující postavu? Zdůraznění významu Saddáma a jeho úspěchů bude klíčové pro dlouhodobou stabilitu a jednotu." # todo: NEW TRANSLATION
  IRQ_hosting_other_groups: "Otevřené dveře" # todo: NEW TRANSLATION
  IRQ_hosting_other_groups_desc: "Otevřením dveří skupinám, které bychom mohli využít k destabilizaci našich nepřátel, bychom mohli mít další zbraň v rukávu, pokud přijde čas konfliktu." # todo: NEW TRANSLATION
  IRQ_mojahedin_khalq: "Mojahedin-e Khalq" # todo: NEW TRANSLATION
  IRQ_mojahedin_khalq_desc: "MEK nebo Mojahedin-e Khalq je jedním z nejdéle působících odpůrců Islámské republiky a jedním z našich spojenců, se kterými jsme na cestě navázali spolupráci. Využitím jejich sil je lze použít jako zbraň proti íránské vládě." # todo: NEW TRANSLATION
  IRQ_pij: "Kontaktujte PIJ" # todo: NEW TRANSLATION
  IRQ_pij_desc: "PIJ bude prospěšná v naší snaze oslabit izraelskou stát. Můžeme využít jejich milice, jednotky a velící strukturu jako jednu z cest." # todo: NEW TRANSLATION
  IRQ_antagonize_israel: "Antagonizovat Izrael" # todo: NEW TRANSLATION
  IRQ_antagonize_israel_desc: "Izraelci dlouho napadají naši vládu a naše vedení. Pokud nezaútočíme zpět, nikdy si neuvědomí své místo." # todo: NEW TRANSLATION
  IRQ_antagonize_iran: "Antagonizovat Írán" # todo: NEW TRANSLATION
  IRQ_antagonize_iran_desc: "Íránci musí vědět, že v regionu existuje významná moc. Navzdory všem našim neúspěchům dáme Írán zpět na jeho místo v rohu." # todo: NEW TRANSLATION
  IRQ_ministry_of_education: "Ministerstvo školství" # todo: NEW TRANSLATION
  IRQ_ministry_of_education_desc: "Ministerstvo školství musí být využito k vyučování našich studentů správným názorům na tento svět, protože se musíme vyvarovat šíření nebezpečných myšlenek do našich tříd." # todo: NEW TRANSLATION
  IRQ_culture_of_fear: "Kultura strachu" # todo: NEW TRANSLATION
  IRQ_culture_of_fear_desc: "Pokud se někdo bojí trestů, vyhne se čemukoli, co ho postaví do centra pozornosti. Když bude jasné, že s ničím nemanipulujeme, lidé se neodváží mluvit proti ničemu, co děláme." # todo: NEW TRANSLATION
  IRQ_resisting_imperialism: "Odpor vůči imperialismu" # todo: NEW TRANSLATION
  IRQ_resisting_imperialism_desc: "Imperialistické přesvědčení a vliv se pomalu šíří regionem a obrátí celý kontinent vzhůru nohama. Abysme dostali naši národ z hledáčiku těchto mocností, budeme muset bojovat proti tomuto vlivu." # todo: NEW TRANSLATION
  IRQ_udays_problems: "Udayovy problémy" # todo: NEW TRANSLATION
  IRQ_udays_problems_desc: "Uday... je postava. Musíme zvážit nějaký postup, jak obnovit jeho obraz." # todo: NEW TRANSLATION
  IRQ_future_successor: "Budoucí nástupce" # todo: NEW TRANSLATION
  IRQ_future_successor_desc: "Uday je nejvhodnější pro roli vůdce našeho státu. Jeho bezohlednost a schopnost činit těžká rozhodnutí se mu jeví jako zřejmý kandidát." # todo: NEW TRANSLATION
  IRQ_designate_qussay: "Jmenovat Qussay" # todo: NEW TRANSLATION
  IRQ_designate_qussay_desc: "Uday jasně ukázal, že mu nelze svěřit vedení národa, neboť jeho činy by ho zničily. Musíme se spolehnout na Qussay, aby vedl národ do budoucnosti." # todo: NEW TRANSLATION
  IRQ_an_era_of_saddam: "Éra Saddáma" # todo: NEW TRANSLATION
  IRQ_an_era_of_saddam_desc: "Nyní nastal čas, sny národa budou naplněny jednou provždy v éře označené Saddámem a jeho vítězstvím!" # todo: NEW TRANSLATION
  IRQ_liberation_of_the_quds: "Osvobození Qudsu" # todo: NEW TRANSLATION
  IRQ_liberation_of_the_quds_desc: "Izraelský stát již nebude existovat, naše jednotky pochodují do Jeruzaléma a znovu ho získají pro skutečné dědice al-Qudsu!" # todo: NEW TRANSLATION
  IRQ_iraqi_armed_forces: "Irátské ozbrojené síly" # todo: NEW TRANSLATION
  IRQ_iraqi_armed_forces_desc: "Irátské ozbrojené síly (IAF) byly založeny za cílem bránit územní integritu Iráku. Od té doby se armáda rozrostla na jednu z největších na světě a má několik větví." # todo: NEW TRANSLATION
  IRQ_coastal_defense_force: "Pobřežní obranná síla" # todo: NEW TRANSLATION
  IRQ_coastal_defense_force_desc: "Pobřežní obranná síla je to, co zůstalo z naší námořní flotily, zvláště poté, co byla zničena útoky ze strany Američanů a Íránců." # todo: NEW TRANSLATION
  IRQ_lessons_from_gulf_war: "Poučení z Války v Zálivu" # todo: NEW TRANSLATION
  IRQ_lessons_from_gulf_war_desc: "Válka v Zálivu musí být využita jako učební zkušenost, alespoň v míře, v jaké to lze. Musíme přemýšlet nad tím, co jsme ztratili, kde jsme prohráli a jak jsme prohráli, abychom našli způsoby, jak neopakovat stejné chyby." # todo: NEW TRANSLATION
  IRQ_commission_reconstruction_of_tariq_ibn_ziyad: "Obnova Tariq Ibn Ziyad" # todo: NEW TRANSLATION
  IRQ_commission_reconstruction_of_tariq_ibn_ziyad_desc: "Tariq Ibn Ziyad (F212) bude naší špičkovou korvetou, která bude v popředí všech nepřátel, jež budou ohrožovat naše jednotky na moři." # todo: NEW TRANSLATION
  IRQ_recruitment_of_new_admirals: "Nábor nových admirálů" # todo: NEW TRANSLATION
  IRQ_recruitment_of_new_admirals_desc: "Noví admirálové budou nezbytní pro rozvoj soudržného námořního velení, a jejich nábor potrvá čas." # todo: NEW TRANSLATION
  IRQ_iraqi_ground_forces: "Irátské pozemní síly" # todo: NEW TRANSLATION
  IRQ_iraqi_ground_forces_desc: "Irátské pozemní síly byly v podstatě vytvořeny Britskou vůlí, jako prostředek k udržení jejich koloniální nadvlády nad Irákem. Postupem času se IGF vyvinuly v (poněkud) schopnou bojovou sílu vyžadující reformy." # todo: NEW TRANSLATION
  IRQ_domestic_program: "Domácí program" # todo: NEW TRANSLATION
  IRQ_domestic_program_desc: "Naše závislost na zahraničních dodavatelích nás dovedou na dno; je nezbytné přejít na domácí výrobu." # todo: NEW TRANSLATION
  IRQ_expansion_of_missile_program: "Rozšíření programu raket" # todo: NEW TRANSLATION
  IRQ_expansion_of_missile_program_desc: "Naše síla bude vložena do našich raket a dosahu jejich radiusu. Založíme vývoj dalších a inovativních raket co nejdříve." # todo: NEW TRANSLATION
  IRQ_strategic_launching_installations: "Strategické odpalovací instalace" # todo: NEW TRANSLATION
  IRQ_strategic_launching_installations_desc: "Kam by byly nasazeny naše nově získané rakety, pokud ne do zcela nového silo?" # todo: NEW TRANSLATION
  IRQ_al_samoud_missile: "Raketa Al Samoud" # todo: NEW TRANSLATION
  IRQ_al_samoud_missile_desc: "Raketa Al Samoud se vyvíjí podobně jako scud rakety vyvinuté Ruskými. Doufejme, že tyto nové rakety budou efektivní při odstrašení našich nepřátel..." # todo: NEW TRANSLATION
  IRQ_tabuk_sniper_rifle: "Tabuk odstřelovací puška" # todo: NEW TRANSLATION
  IRQ_tabuk_sniper_rifle_desc: "Tabuk puška bude naše domácí vyráběná odstřelovací puška, která umožní našim jednotkám vybírat nepřátele na dálku, jeden po druhém." # todo: NEW TRANSLATION
  IRQ_grants_for_rustamiyah: "Granty pro Rustamiyah" # todo: NEW TRANSLATION
  IRQ_grants_for_rustamiyah_desc: "Britské síly založily v roce 1924 Iráckou vojenskou akademii v Rustamiyah, aby vycvičily důstojníky pro nově vznikající Královskou iráckou armádu, a založily ji na Královské vojenské akademii ve Sandhurstu v Anglii. První třída iráckých důstojníků úspěšně absolvovala v roce 1927." # todo: NEW TRANSLATION
  IRQ_convential_warfare: "Konvenční válka" # todo: NEW TRANSLATION
  IRQ_convential_warfare_desc: "Nemůžeme se příliš odchýlit od konvenčních taktik, neboť prostě nemůžeme riskovat ohrožení operační integrity." # todo: NEW TRANSLATION
  IRQ_assymetrical_focus: "Asymetrické zaměření" # todo: NEW TRANSLATION
  IRQ_assymetrical_focus_desc: "Asymetrická válka nám umožní přežít více našich jednotek. Nemůžeme riskovat ztrátu většího počtu mužů proti nepříteli, který má výrazně lepší technologii; musíme překonat jejich výhodu." # todo: NEW TRANSLATION
  IRQ_umm_qasr_naval_base: "Přístav Umm Qasr" # todo: NEW TRANSLATION
  IRQ_umm_qasr_naval_base_desc: "Přístav Umm Qasr je druhým největším iráckým přístavem z hlediska velikosti a objemu vypraveného zboží, hned za přístavem Basra. Je strategicky důležitý, nachází se na západním okraji poloostrova al-Faw, kde ústí Shatt al Arab do Perského zálivu." # todo: NEW TRANSLATION
  IRQ_fortification_of_gulf: "Opevnění Perského zálivu" # todo: NEW TRANSLATION
  IRQ_fortification_of_gulf_desc: "Opevnění našeho pobřeží bude naprostou nezbytností, pokud chceme vydržet několik let během války." # todo: NEW TRANSLATION
  IRQ_recruitment_of_new_engineers: "Nábor nových inženýrů" # todo: NEW TRANSLATION
  IRQ_recruitment_of_new_engineers_desc: "Potřebujeme nové inženýry, abychom udržovali a opravovali naše námořní prostředky neustále." # todo: NEW TRANSLATION
  IRQ_expand_arabic_gulf_academy: "Rozšířit Arabskou zálivovou akademii" # todo: NEW TRANSLATION
  IRQ_expand_arabic_gulf_academy_desc: "Arabská zálivová akademie bude rozšířena, aby přijala širokou škálu nových rekrutů pro naši námořní sílu." # todo: NEW TRANSLATION
  IRQ_iraqi_airforce: "Irácké letectvo" # todo: NEW TRANSLATION
  IRQ_iraqi_airforce_desc: "Irácké letectvo je složkou pro vzdušné boje Iráckých ozbrojených sil. Je zodpovědné za obranu iráckého vzdušného prostoru a dohled nad mezinárodními hranicemi." # todo: NEW TRANSLATION
  IRQ_qayyarah_airbase: "Letecká základna Qayyarah" # todo: NEW TRANSLATION
  IRQ_qayyarah_airbase_desc: "Západní letecká základna Qayyarah byla postavena na konci 70. let a byla jednou z několika leteckých základen Iráckého letectva z 70. let, které byly znovu vybudovány v rámci projektu \"Super-Base\" v reakci na zkušenosti z arabsko-izraelských válek v letech 1967 a 1973." # todo: NEW TRANSLATION
  IRQ_protect_the_skies: "Ochrana oblohy" # todo: NEW TRANSLATION
  IRQ_protect_the_skies_desc: "Ochrana našeho nebe nám umožní chránit naše jednotky, lidi a města. Pokud v tomto úkolu selžeme, úspěch nám v žádné operaci nebude patřit." # todo: NEW TRANSLATION
  IRQ_comprehensive_radar_installations: "Komplexní radarové instalace" # todo: NEW TRANSLATION
  IRQ_comprehensive_radar_installations_desc: "Musíme přehodnotit, kde instalujeme radarové systémy, protože v současnosti nejsou příliš efektivní." # todo: NEW TRANSLATION
  IRQ_tikrit_air_academy: "Tikritská letecká akademie" # todo: NEW TRANSLATION
  IRQ_tikrit_air_academy_desc: "Tikritská letecká akademie byla jednou z několika leteckých základen iráckého letectva, která byla počátkem 70. let vybudována a následně znovu vybudována v rámci projektu \"Super-Base\" v reakci na zkušenosti z arabsko-izraelských válek v letech 1967 a 1973." # todo: NEW TRANSLATION
  IRQ_ask_iran_to_return_planes: "Požádat Írán, aby vrátil letadla" # todo: NEW TRANSLATION
  IRQ_ask_iran_to_return_planes_desc: "Během Války v Perském zálivu jsme do Íránu dopravili několik letadel, protože Íránci nám slíbili, že je pro nás uchovají, dokud si je nebudeme moci vyžádat zpět. Teď nastal čas a musíme podat naši formální žádost." # todo: NEW TRANSLATION
  IRQ_yugoslav_mig_servicing: "Servis MiG" # todo: NEW TRANSLATION
  IRQ_yugoslav_mig_servicing_desc: "Potřebujeme nechat naše MiGy provést servis, aby byly plně provozuschopné a bojově připravené." # todo: NEW TRANSLATION
  IRQ_bosnian_parts: "Bosenské díly" # todo: NEW TRANSLATION
  IRQ_bosnian_parts_desc: "Bosna je překvapivě jednou z mála zemí, ze kterých můžeme získat naše díly, ale kvalita a spolehlivost těchto dílů je pro nás dosud neznámá." # todo: NEW TRANSLATION
  IRQ_the_national_accord: "Národní dohoda" # todo: NEW TRANSLATION
  IRQ_the_national_accord_desc: "Národní dohoda byla založena v době Války v Perském zálivu jako opoziční skupina vůči Saddámu Husajnovi. V té době byly dvě nejaktivnější protisaddámovské skupiny SCIRI a al-Dawa; obě šíitské islámské strany pocházející z Iráku, ale operující z Íránu, ze kterého získaly podporu." # todo: NEW TRANSLATION
  IRQ_digitalization_of_iraq: "Digitalizace Iráku" # todo: NEW TRANSLATION
  IRQ_digitalization_of_iraq_desc: "Aby Irák mohl vstoupit do 21. století s hrdostí a úspěchem, musíme nejprve zajistit, že země je digitalizovaná a připravená udržovat správné síťové infrastruktury." # todo: NEW TRANSLATION
  IRQ_rural_networks: "Venkovské sítě" # todo: NEW TRANSLATION
  IRQ_rural_networks_desc: "Ti, kteří žijí ve venkovských oblastech, skutečně potřebují internet, protože v současnosti mají jen malé až žádné pokrytí." # todo: NEW TRANSLATION
  IRQ_national_networks: "Národní sítě" # todo: NEW TRANSLATION
  IRQ_national_networks_desc: "Musíme vyšetřit oblasti bez internetového pokrytí a označit je jako vyhrazené oblasti zájmu, abychom se mohli vrátit k práci na nich." # todo: NEW TRANSLATION
  IRQ_bring_in_tech_companies: "Přilákat technologické firmy" # todo: NEW TRANSLATION
  IRQ_bring_in_tech_companies_desc: "Abychom vytvořili více pracovních míst pro naše lidi, musíme učinit národ atraktivním pro zahraniční firmy, zejména pro rychle rostoucí technologické giganty." # todo: NEW TRANSLATION
  IRQ_general_security_directorate: "Generální bezpečnostní ředitelství" # todo: NEW TRANSLATION
  IRQ_general_security_directorate_desc: "Zřízení bezpečnostního a zpravodajského oddělení bude prospěšné při potírání jakýchkoli hrozeb pro národní bezpečnost naší země." # todo: NEW TRANSLATION
  IRQ_protection_from_our_neighbors: "Ochrana od našich sousedů" # todo: NEW TRANSLATION
  IRQ_protection_from_our_neighbors_desc: "Nemůžeme mít skutečný klid, když víme, že naši sousedé by nás mohli kdykoliv zradit; musíme zajistit ochranu ze všech stran." # todo: NEW TRANSLATION
  IRQ_protection_from_evildoers: "Ochrana před zločinci" # todo: NEW TRANSLATION
  IRQ_protection_from_evildoers_desc: "Najdou se tací, kteří chtějí ublížit iráckému národu a jeho lidem, a musíme začít vytvářet bezpečnostní opatření proti těmto jednotlivcům." # todo: NEW TRANSLATION
  IRQ_security_of_all_iraqis: "Bezpečnost všech Iráčanů" # todo: NEW TRANSLATION
  IRQ_security_of_all_iraqis_desc: "Bezpečnost všech Iráčanů je prioritou číslo 1, a její důležitost nesmíme přehlížet. Pokud je naši lidé v neustálém nebezpečí, naše vláda selhala ve své základní povinnosti." # todo: NEW TRANSLATION
  IRQ_consulting_our_allies: "Konzultace s našimi spojenci" # todo: NEW TRANSLATION
  IRQ_consulting_our_allies_desc: "Musíme kontaktovat naše spojence a vyjednávat o nových dohodách, které Irákovi pomohou rozvíjet jeho skutečný potenciál!" # todo: NEW TRANSLATION
  IRQ_request_financial_relief: "Žádost o finanční pomoc" # todo: NEW TRANSLATION
  IRQ_request_financial_relief_desc: "Máme za sebou vážný finanční tlak a zátěž posledních několika let, a získání jakékoliv formy finanční pomoci výrazně podpoří náš proces zotavování." # todo: NEW TRANSLATION
  IRQ_security_training: "Školení bezpečnosti" # todo: NEW TRANSLATION
  IRQ_security_training_desc: "Nemůžeme mít neškolené důstojníky a personál procházející městem a kontrolující odpadky; musíme zajistit, že jsou správně vyškoleni a dobře vzdělaní ve svém povolání." # todo: NEW TRANSLATION
  IRQ_rebuilding_iraq_together: "Znovu vybudujme Irák společně" # todo: NEW TRANSLATION
  IRQ_rebuilding_iraq_together_desc: "Irák nelze obnovit sám, musí ho obnovit jeho přátelé a okupanti. Budoucnost, ve které je Irák prosperující a pokojný, znamená, že svět může dýchat v míru." # todo: NEW TRANSLATION
  IRQ_restructure_school_curriculum: "Přepracovat školní osnovy" # todo: NEW TRANSLATION
  IRQ_restructure_school_curriculum_desc: "Vzdělávací systém za režimu Saddáma Husajna zničil bezpočet mysli jeho propagandou. Pokud chceme zabránit ideologické katastrofě, musíme učinit kroky k nápravě tím, že přepracujeme školství." # todo: NEW TRANSLATION
  IRQ_grants_for_schools: "Dotace pro školy" # todo: NEW TRANSLATION
  IRQ_grants_for_schools_desc: "Abychom podpořili naši současnou kampaň na přepracování školních osnov, musíme vyčlenit jistou částku peněz, aby školy splnily tyto základní požadavky." # todo: NEW TRANSLATION
  IRQ_increase_accountability: "Zvýšení odpovědnosti" # todo: NEW TRANSLATION
  IRQ_increase_accountability_desc: "Instruktory musí být za jejich činy odpovědní. Za ba'áthistického režimu nespočet učitelů zneužívalo studenty a účastnili se korupce prostřednictvím úplatků či jiných prostředků." # todo: NEW TRANSLATION
  IRQ_tighten_sanitation_standards: "Přísnější hygienické normy" # todo: NEW TRANSLATION
  IRQ_tighten_sanitation_standards_desc: "Sanitární situace v mnoha školách není v současnosti ideální. Pokud chceme zabránit šíření nemocí, musíme zavést nové normy." # todo: NEW TRANSLATION
  IRQ_restructure_iraqi_police: "Restrukturalizace irácké policie" # todo: NEW TRANSLATION
  IRQ_restructure_iraqi_police_desc: "Dalším krokem při řešení korupce, která v současnosti v naší zemi řádí, je přeorganizování policejního sboru. To lze provést s určitými obtížemi, ale nakonec se to vyplatí." # todo: NEW TRANSLATION
  IRQ_free_and_fair_judicial_system: "Svobodný a spravedlivý soudní systém" # todo: NEW TRANSLATION
  IRQ_free_and_fair_judicial_system_desc: "Náš soudní systém je v současnosti prosycen korupcí. Musíme zahájit vyšetřování soudců, kteří zůstali od ba'áthistického režimu, aby nebyli zapojeni do korupčních aktivit." # todo: NEW TRANSLATION
  IRQ_consequences_for_bribery: "Důsledky úplatkářství" # todo: NEW TRANSLATION
  IRQ_consequences_for_bribery_desc: "Úplatkářství musí mít tvrdší důsledky, protože v současnosti drtivá většina našich nejvyšších důstojníků často mlčí při obviňování z úplatkářství." # todo: NEW TRANSLATION
  IRQ_cooperation_with_army: "Spolupráce s armádou" # todo: NEW TRANSLATION
  IRQ_cooperation_with_army_desc: "Armáda bude klíčová při obnově země, protože bude použita k zajištění obecné bezpečnosti na ulicích." # todo: NEW TRANSLATION
  IRQ_equality_above_all: "Rovnost nade vším" # todo: NEW TRANSLATION
  IRQ_equality_above_all_desc: "Nemůžeme brzdit rovnost při naší snaze znovu vybudovat Irák, protože rovnost je jen prvním krokem k novému a lepšímu Iráku." # todo: NEW TRANSLATION
  IRQ_national_congress: "Národní kongres" # todo: NEW TRANSLATION
  IRQ_national_congress_desc: "Irácký Národní Kongres byl založen po Válce v Perském zálivu s cílem koordinovat činnost různých protisaddámovských skupin. Tehdejší prezident George H. W. Bush podepsal prezidentský nález, kterým CIA byla povinna vytvořit podmínky pro svržení Saddáma Husajna v květnu 1991." # todo: NEW TRANSLATION
  IRQ_from_all_walks_of_life: "Ze všech vrstev společnosti" # todo: NEW TRANSLATION
  IRQ_from_all_walks_of_life_desc: "Musíme spojit Iračany ze všech vrstev společnosti, abychom obnovili víru v naši národní identitu a pocit sebe sama." # todo: NEW TRANSLATION
  IRQ_kurdish_cooperation: "Kurdská spolupráce" # todo: NEW TRANSLATION
  IRQ_kurdish_cooperation_desc: "Kurdové tvoří velkou část etnického složení naší země. Musíme s kurdskými silami na severovýchodě vyřešit naše neshody, abychom prokázali, že nejsme ten samý režim jako dříve." # todo: NEW TRANSLATION
  IRQ_the_ironclad_coalition: "The Iron-clad Coalition" # todo: NEW TRANSLATION
  IRQ_the_ironclad_coalition_desc: "Abychom čelili jakékoli formě Ba'athu oživení, musíme určit budoucnost naší slibované koalice." # todo: NEW TRANSLATION
  IRQ_a_new_iraqi_society: "Nová irácká společnost" # todo: NEW TRANSLATION
  IRQ_a_new_iraqi_society_desc: "Rozjezd nového hnutí, které postupně vyřadí myšlenky minulosti, bude pro přežití státu nesmírně prospěšný a toto hnutí musí začít právě teď!" # todo: NEW TRANSLATION
  IRQ_upholding_the_constitution: "Dodržování Ústavy" # todo: NEW TRANSLATION
  IRQ_upholding_the_constitution_desc: "Ústava nebyla a nebude napsána nadarmo; musí být dodržována a posílena, aby vláda práva byla nad vším." # todo: NEW TRANSLATION
  IRQ_reaffirm_democratic_institutions: "Znovu potvrdit demokratické instituce" # todo: NEW TRANSLATION
  IRQ_reaffirm_democratic_institutions_desc: "Bez naší podpory se demokratické instituce budou pomalu rozpadat a náš stát sklouzne zpět do stejného autokratického cyklu, v jakém byl posledních několik desetiletí." # todo: NEW TRANSLATION
  IRQ_separation_of_mosque_and_state: "Oddělení mešity od státu" # todo: NEW TRANSLATION
  IRQ_separation_of_mosque_and_state_desc: "Mešita nesmí určovat činy státu, naše vláda musí být osvobozena od jakéhokoli církevního vlivu, který by na nás mohl působit." # todo: NEW TRANSLATION
  IRQ_justice_prevails: "Prosadí se spravedlnost?" # todo: NEW TRANSLATION
  IRQ_justice_prevails_desc: "Ti, kteří způsobili problémy v naší zemi, musí být postaveni před spravedlnost. Kurdové v poslední době pašovali velké množství drog přes hranici, a nebylo učiněno mnoho pro to, aby se tomu zabránilo." # todo: NEW TRANSLATION
  IRQ_iraqi_free_forces: "Irácké svobodné síly" # todo: NEW TRANSLATION
  IRQ_iraqi_free_forces_desc: "Irácké svobodné síly (IFR) jsou milicí naší strany, vytvořené iráčskými expatrianty, připravenými bránit Irák na krátký dojezd." # todo: NEW TRANSLATION
  IRQ_anti_saddam_sentiment: "Nesouhlas s Ba'áthovým režimem" # todo: NEW TRANSLATION
  IRQ_anti_saddam_sentiment_desc: "Nemůžeme se vrátit do další éry ba'áthismu, a rozhodně nemůžeme dovolit, aby kdokoli vzpomínal na ty dny." # todo: NEW TRANSLATION
  IRQ_ali_bin_al_husseins_request: "Ali Bin al-Husseins Request" # todo: NEW TRANSLATION
  IRQ_ali_bin_al_husseins_request_desc: "Základně mluvčí bývalé monarchie, al-Hussein nadále tlačí na formu monarchie a podporuje současného nároku na trůn, Ra'ad bin Zeid." # todo: NEW TRANSLATION
  IRQ_counter_iranian_militias: "Proti íránským milicím" # todo: NEW TRANSLATION
  IRQ_counter_iranian_militias_desc: "Írán rozšířil svou přítomnost prostřednictvím milicí a ozbrojených skupin ve snaze konsolidovat měkkou kontrolu nad Irákem. Musíme toto působení omezit všemi nezbytnými prostředky." # todo: NEW TRANSLATION
  IRQ_integration_to_armed_forces: "Integrace do ozbrojených sil" # todo: NEW TRANSLATION
  IRQ_integration_to_armed_forces_desc: "Je čas, abychom začlenili IFR do irácké armády, čímž snížíme náklady a posílíme spolupráci." # todo: NEW TRANSLATION
  IRQ_enforced_discipline: "Vynucená disciplína" # todo: NEW TRANSLATION
  IRQ_enforced_discipline_desc: "Musíme udržet naše jednotky pod kontrolou, aby nikdo nepřekračoval své hranice. Tím získáme lépe vycvičené a vyzbrojené jednotky." # todo: NEW TRANSLATION
  IRQ_exploit_american_presence: "Využít americkou přítomnost" # todo: NEW TRANSLATION
  IRQ_exploit_american_presence_desc: "Nesmíme nechat americkou přítomnost v zemi nevyužitou; musíme využít jejich zdroje ku našemu prospěchu." # todo: NEW TRANSLATION
  IRQ_mobilize_sadrs_forces: "Mobilizace sil Sadrů" # todo: NEW TRANSLATION
  IRQ_mobilize_sadrs_forces_desc: "Prostřednictvím politických jednání musíme uzavřít dohodu se Sadrovými silami, aby podpořily posílení nového systému a vlády." # todo: NEW TRANSLATION
  IRQ_restrictions_on_american_army: "Omezení americké armády" # todo: NEW TRANSLATION
  IRQ_restrictions_on_american_army_desc: "Nesmíme dovolit, aby americká armáda dělala, co chce; musí být stanoveny jasné hranice a omezení, která nesmí překročit." # todo: NEW TRANSLATION
  IRQ_counter_cia_intel: "Proti CIA zpravodajským informacím" # todo: NEW TRANSLATION
  IRQ_counter_cia_intel_desc: "Použití CIA zpravodajských informací proti nim jistě rozzlobí je, ale v dlouhodobém horizontu bude prospěšné, pokud dokážeme zmařit jejich plány destabilizovat Irák či region." # todo: NEW TRANSLATION
  IRQ_the_american_spring_board: "The American Spring Board" # todo: NEW TRANSLATION
  IRQ_the_american_spring_board_desc: "Američané používají naši zemi jako odrazový můstek do Blízkého východu, a využití této pozice nám umožní dosáhnout našich regionálních ambicí poměrně rychle." # todo: NEW TRANSLATION
  IRQ_cia_safe_haven: "CIA Safe Haven" # todo: NEW TRANSLATION
  IRQ_cia_safe_haven_desc: "CIA bude vítána k provozu v Iráku, pokud slíbí zaměstnat Iráčany a posílit zaměstnanost země." # todo: NEW TRANSLATION
  IRQ_meddling_in_khuzestan: "Zasahování do Khuzestánu" # todo: NEW TRANSLATION
  IRQ_meddling_in_khuzestan_desc: "Ahvázští Arabové musí být podněcováni k povstání proti tyranskému íránskému vládnutí a s našimi nově získanými zpravodajskými informacemi a dovednostmi vyzbrojíme Araby na východě, abychom zasadili úder íránské vládě." # todo: NEW TRANSLATION
  IRQ_al_dawa: "Al Dawa" # todo: NEW TRANSLATION
  IRQ_al_dawa_desc: "Hnutí Dáwa vzniklo v letech kolem roku 1960 v šíítských svatyních na jihu Iráku. Tehdy bylo hlavním cílem vyvážit intelektuální vliv marxismu a dalších sekulárních ideologií na irácké šíity. Skupina však začala svoje zaměření směřovat na Saddáma a hrozbu, kterou v sobě nesl pro šíitské obyvatelstvo." # todo: NEW TRANSLATION
  IRQ_status_quo_in_najaf: "Církevní spolupráce" # todo: NEW TRANSLATION
  IRQ_status_quo_in_najaf_desc: "Íránští duchovní by měli přijít do Iráku a začít vykládat své moudrosti ve svatém městě Najaf, kde budou probíhat kázání sponzorovaná státem." # todo: NEW TRANSLATION
  IRQ_secret_iranian_backing: "Tajná íránská podpora" # todo: NEW TRANSLATION
  IRQ_secret_iranian_backing_desc: "Nemůžeme zvládnout obtížný úkol řídit zemi sami; potřebujeme, aby nám Íránci poskytli potřebný impuls pro efektivní alokaci rozpočtu." # todo: NEW TRANSLATION
  IRQ_empowering_shiites: "Posílení šíitů" # todo: NEW TRANSLATION
  IRQ_empowering_shiites_desc: "Posílení šíitů zajistí, že většina v Iráku bude prosperovat a bude správně zastoupena vládou. Budeme také moci prosadit naše politické cíle s větší lehkostí." # todo: NEW TRANSLATION
  IRQ_the_partys_coffers: "The Party's Coffers" # todo: NEW TRANSLATION
  IRQ_the_partys_coffers_desc: "Naše strana má poněkud pochybná spojení. V důsledku toho máme několik různých způsobů, jak si přijít na peníze a naplnit naše pokladny." # todo: NEW TRANSLATION
  IRQ_reduce_the_power_of_sunnis: "Omezit moc sunnitů" # todo: NEW TRANSLATION
  IRQ_reduce_the_power_of_sunnis_desc: "Ne blahodárný dopad Ba'áthovského režimu na posílení sunnitské moci se stále projevuje. Sunnité jsou považováni za menšinu v naší zemi a bez řádných kontrol budou upozaďovat ostatní ve snaze naplnit své vlastní ambice." # todo: NEW TRANSLATION
  IRQ_reroute_kurdish_funds: "Přesměrovat kurdské fondy" # todo: NEW TRANSLATION
  IRQ_reroute_kurdish_funds_desc: "Američané posílají Kurdům každé dva týdny balíčky prostřednictvím konvojů na našem území. Naštěstí tyto kamiony nejsou provozovány Američany, ale Iračany, takže stačí, když požádáme, aby se kamion otočil." # todo: NEW TRANSLATION
  IRQ_root_out_traitor_generals: "Vyvrať nespolehlivé generály" # todo: NEW TRANSLATION
  IRQ_root_out_traitor_generals_desc: "Někteří generálové se zdají mít určité sympatie k starému pořádku, i když to najevo nedávají." # todo: NEW TRANSLATION
  IRQ_sectarian_wave: "Sektářská vlna" # todo: NEW TRANSLATION
  IRQ_sectarian_wave_desc: "Je čas vyvolat sektářskou vlnu, využívající naše stoupence a podporovatele k potlačení veškerého nesouhlasu s naší vládou a systémem." # todo: NEW TRANSLATION
  IRQ_improvements_for_shia_mosques: "Vylepšení pro šíitské mešity" # todo: NEW TRANSLATION
  IRQ_improvements_for_shia_mosques_desc: "Mnoho šíitských památek a mešit se začíná hroutit v důsledku dlouhodobého zanedbání během Ba'áthistického vládnutí. Je načase těmto mešitám poskytnout potřebnou péči." # todo: NEW TRANSLATION
  IRQ_clerical_militarism: "Církevní militarismus" # todo: NEW TRANSLATION
  IRQ_clerical_militarism_desc: "Pokud budeme mít klérus na své straně, budeme mít k dispozici další armádu. Budeme využívat klérus a jejich kázání k propagování militaristických ideálů ve společnosti jako nový způsob získávání pracovní síly pro irácký národ." # todo: NEW TRANSLATION
  IRQ_peace_deals_within: "Vnitřní mírové dohody" # todo: NEW TRANSLATION
  IRQ_peace_deals_within_desc: "Naši lidé se navzájem roztrhávají, způsobují zmatek a chaos ve společnosti. Je načase, abychom vyjednali mírové dohody mezi vnitřními frakcemi bojujícími uvnitř." # todo: NEW TRANSLATION
  IRQ_cooperation_with_hezbolla: "Spolupráce s Hizballáhem" # todo: NEW TRANSLATION
  IRQ_cooperation_with_hezbolla_desc: "Hizballáh je jedním z našich mnoha ideologických spojenců, i když je mezinárodně považován za paria. Musíme navázat pevné vztahy s nimi, aby byla zajištěna bezpečnost obou států." # todo: NEW TRANSLATION
  IRQ_partners_in_syria: "Naši partneři v Sýrii" # todo: NEW TRANSLATION
  IRQ_partners_in_syria_desc: "Potřebujeme více přátel ve světě a naši asijští sousedé jsou pro tuto iniciativu ideální." # todo: NEW TRANSLATION
  IRQ_extend_a_hand_to_lebanon: "Rozšíříme ruku Palestině" # todo: NEW TRANSLATION
  IRQ_extend_a_hand_to_lebanon_desc: "Palestinci byli nedávno potlačováni a opomíjeni v mezinárodních záležitostech, ale to můžeme změnit. Přiložíme k nim ruku, na kterou se mohou obrátit, když to bude potřeba." # todo: NEW TRANSLATION
  IRQ_the_partys_ambition: "Ambice strany" # todo: NEW TRANSLATION
  IRQ_the_partys_ambition_desc: "Naše strana tady není jen proto, abychom seděli a nic nedělali; plánujeme reformovat Irák na tvrdší a bojově připravenou zemi!" # todo: NEW TRANSLATION
  IRQ_ghost_soldiers: "Duchovní vojáci" # todo: NEW TRANSLATION
  IRQ_ghost_soldiers_desc: "Abyste získali dodatečné prostředky, budeme muset nafouknout počet našich jednotek, jakmile dorazí hlášení. S těmito dodatečnými prostředky bychom mohli snadno koupit nové vybavení, nebo něco jiného.." # todo: NEW TRANSLATION
  IRQ_energy_bidding_rounds: "Energetické aukce" # todo: NEW TRANSLATION
  IRQ_energy_bidding_rounds_desc: "Irák má spoustu nevyužité ropy a prodej práv k těmto zdrojům v aukci by mohl financovat rozvoj a naše ambice." # todo: NEW TRANSLATION
  IRQ_reliance_on_militias: "Spoléhání se na milice" # todo: NEW TRANSLATION
  IRQ_reliance_on_militias_desc: "Jedinými lidmi bránícími stát jsou milice, armáda se ukázala jako neschopná. Musíme vložit veškerou svou víru do milicí, aby národ bránily." # todo: NEW TRANSLATION
  IRQ_army_of_martyr_sadr: "Armáda mučedníka Sádra" # todo: NEW TRANSLATION
  IRQ_army_of_martyr_sadr_desc: "Naše ozbrojené křídlo strany, Armáda mučedníka Sádra, zajistí bezpečnost členů strany a státu tím, že posílí větší spolupráci s PMF." # todo: NEW TRANSLATION
  IRQ_communist_party_of_iraq: "Vítězství pro masy" # todo: NEW TRANSLATION
  IRQ_communist_party_of_iraq_desc: "Jako nejstarší aktivní strana Iráku sehrála Komunistická strana významnou roli při utváření politické historie Iráku od jejího založení až do 70. let. Avšak strana, stejně jako mnoho dalších, utrpěla za ba'athistického režimu." # todo: NEW TRANSLATION
  IRQ_liberty_triumphs: "Svoboda vítězí" # todo: NEW TRANSLATION
  IRQ_liberty_triumphs_desc: "Do Iráku vstoupí nová éra, lidé konečně získají svobodu a práva, po nichž dlouho toužili." # todo: NEW TRANSLATION
  IRQ_equality_in_society: "Rovnost ve společnosti" # todo: NEW TRANSLATION
  IRQ_equality_in_society_desc: "V irácké společnosti existuje mnoho nerovností; jen zvenčí je vidět mnoho oblastí, kde jsou naše politiky chybné. Začneme rušit zákony, které tyto nerovnosti posilují a jichž se Iráčané dopouštějí." # todo: NEW TRANSLATION
  IRQ_rooting_out_poverty: "Odstranění chudoby" # todo: NEW TRANSLATION
  IRQ_rooting_out_poverty_desc: "Chudoba nebyla prioritou některých stran, skupin ani organizací, které Irák vládly. Je na čase, abychom se této výzvě postavili, kterou mnozí zvolili neřešit." # todo: NEW TRANSLATION
  IRQ_housing_instead_of_slums: "Bydlení namísto slumů" # todo: NEW TRANSLATION
  IRQ_housing_instead_of_slums_desc: "Mnoho míst v Iráku nebylo správně rozvinuto pro zajištění bydlení, a lidé si přirozeně vytvořili slumy. Nesmíme nadále tyto nízké životní podmínky zanedbávat a musíme zahájit program podporující bydlení namísto slumů." # todo: NEW TRANSLATION
  IRQ_affordability_movement: "Hnutí dostupnosti" # todo: NEW TRANSLATION
  IRQ_affordability_movement_desc: "Ne všechno je cenově dostupné pro průměrného iráckého občana, a to ztěžuje život některým. Musíme co nejdříve začít usilovat o snížení cen zboží." # todo: NEW TRANSLATION
  IRQ_women_in_our_society: "Ženy ve naší společnosti" # todo: NEW TRANSLATION
  IRQ_women_in_our_society_desc: "Omezování role žen v naší společnosti bylo nešťastnou cestou, kterou si zvolily předchozí vlády, ale my tuto chybu neopakujeme. Zajistíme, aby jejich práva byla dodržována a posílena." # todo: NEW TRANSLATION
  IRQ_female_positions: "Pozice pro ženy" # todo: NEW TRANSLATION
  IRQ_female_positions_desc: "Některá pracoviště a zaměstnavatelé zavedli nové předpisy, které ženám mohou ztížit získání zaměstnání, a musíme zakročit proti těmto diskriminačním politikám." # todo: NEW TRANSLATION
  IRQ_our_voice: "Náš hlas" # todo: NEW TRANSLATION
  IRQ_our_voice_desc: "Zřízení vlastních novin 'Al-Qaidah' nám umožní lidem šířit naše poselství snáze." # todo: NEW TRANSLATION
  IRQ_democratic_youth_federation: "Demokratická mládežnická federace" # todo: NEW TRANSLATION
  IRQ_democratic_youth_federation_desc: "Demokratická mládežnická federace je dobrovolná mládežnická organizace, která bude usilovat o práva a zájmy irácké mládeže." # todo: NEW TRANSLATION
  IRQ_voice_of_the_people: "Hlas lidu" # todo: NEW TRANSLATION
  IRQ_voice_of_the_people_desc: "Naše strana musí být hlasem lidu. Někteří lidé nemají platformu, na které by mohli vyjádřit svůj názor. Jejich požadavky použijeme jako vzor pro vládu podle jejich zájmů." # todo: NEW TRANSLATION
  IRQ_rally_support_for_al_ansar: "Podpora al-Ansar" # todo: NEW TRANSLATION
  IRQ_rally_support_for_al_ansar_desc: "Ozbrojené křídlo naší strany al-Ansar bylo dlouho rozpuštěno. Můžeme však shromáždit širokou podporu jako prostředek k obnovení křídla." # todo: NEW TRANSLATION
  IRQ_address_army_corruption: "Řešení armádní korupce" # todo: NEW TRANSLATION
  IRQ_address_army_corruption_desc: "Armáda je neuvěřitelně zkorumpovaná, a tato korupce vedla k vzniku 'Duchovních vojáků'. Přísně potlačíme tuto korupci a obnovíme pořádek v řadách." # todo: NEW TRANSLATION
  IRQ_ideological_allies: "Ideologičtí spojenci" # todo: NEW TRANSLATION
  IRQ_ideological_allies_desc: "Máme na světě mnoho přátel, jen je třeba na ně dosáhnout. Budeme vyjíždět na diplomatické mise do těchto národů a navazovat vhodné ekonomické vazby." # todo: NEW TRANSLATION
  IRQ_rally_the_kurdish_parties: "Přítel Kurdů" # todo: NEW TRANSLATION
  IRQ_rally_the_kurdish_parties_desc: "Musíme Kurdské síly v severovýchodě informovat, že naše strana a národ nepředstavují hrozbu pro jejich existenci, a musíme to provést prostřednictvím vytvoření ideologického postavení v jejich oblastech." # todo: NEW TRANSLATION
  IRQ_education_of_rights: "Vzdělávání o právech" # todo: NEW TRANSLATION
  IRQ_education_of_rights_desc: "Lidé nemají povědomí o svých právech a podřídí se komukoli, kdo je chce odebrat. Musíme zahájit programy, které občany seznámí s právy, která jim byla udělena." # todo: NEW TRANSLATION
  IRQ_the_iraqi_identity: "Irácká identita" # todo: NEW TRANSLATION
  IRQ_the_iraqi_identity_desc: "Naše národ formoval svou identitu převážně podle islámu a islamské víry. Přišlo čas, abychom otevřeněji podporovali iráckou identitu." # todo: NEW TRANSLATION
  IRQ_power_of_the_union: "Síla Unie" # todo: NEW TRANSLATION
  IRQ_power_of_the_union_desc: "Odbory jsou silnou silou a musí zůstat takovou. Budeme podporovat práva odborů a prosazovat jejich činnosti jako prostředek posílení ekonomické odpovědnosti." # todo: NEW TRANSLATION
  IRQ_nationalization_of_the_economy: "Nacionalizace ekonomiky" # todo: NEW TRANSLATION
  IRQ_nationalization_of_the_economy_desc: "Některé klíčové ekonomické sektory v Iráku jsou zčásti nebo převážně ve vlastnictví soukromých skupin, jednotlivců nebo firem. Nesmíme mít naše zdroje v rukou malé skupiny lidí, musí být v rukou Iráčanů." # todo: NEW TRANSLATION
  IRQ_expulsion_of_the_iranians: "Vyhnání Íránců" # todo: NEW TRANSLATION
  IRQ_expulsion_of_the_iranians_desc: "Íránci se již mnoho let snaží upevnit svou kontrolu nad Irákem, a proto by s tím měl být konec." # todo: NEW TRANSLATION
  IRQ_restrictions_on_the_americans: "Omezení vůči Američanům" # todo: NEW TRANSLATION
  IRQ_restrictions_on_the_americans_desc: "I když jsou Američané primárním důvodem, proč Saddám Husajn a jeho loutky již nestojí v čele Iráku, neznamená to, že mají svobodu dělat, co chtějí. Budeme sledovat jejich činnosti v Iráku, abychom zajistili, že nepřinesou škodu našemu lidu." # todo: NEW TRANSLATION
  IRQ_the_call_to_freedom: "Výzva k svobodě" # todo: NEW TRANSLATION
  IRQ_the_call_to_freedom_desc: "Je čas, abychom státní politiku posunuli směrem k sekularismu a náboženské svobodě pro dobro našeho lidu." # todo: NEW TRANSLATION
  IRQ_sadrist_movement: "Sadristické hnutí" # todo: NEW TRANSLATION
  IRQ_sadrist_movement_desc: "Vedeno Muqtada al-Sadr, Sadristické hnutí vidí ideální Irák jako zemi svobodnou od vnějšího vlivu a nezávislou na cizím vměšování." # todo: NEW TRANSLATION
  IRQ_controlled_instability: "Řízená nestabilita" # todo: NEW TRANSLATION
  IRQ_controlled_instability_desc: "Využijeme nestabilitu, která v Iráku existuje, ve svůj prospěch; můžeme ji použít jako prostředek ke snížení některých částí našeho rozpočtu." # todo: NEW TRANSLATION
  IRQ_mahdi_army_expansion: "Rozšíření Mahdi armády" # todo: NEW TRANSLATION
  IRQ_mahdi_army_expansion_desc: "Nyní, když je naše pozice v Iráku stabilní, můžeme zajistit budoucnost Mahdi armády a zahrnout ji do větší role v irácké společnosti a ozbrojených sil obecně." # todo: NEW TRANSLATION
  IRQ_front_against_american_expansion: "Fronta proti americké expanzi" # todo: NEW TRANSLATION
  IRQ_front_against_american_expansion_desc: "Irák bude frontou, která brání americké expanzi a vpád do zbytku Blízkého východu." # todo: NEW TRANSLATION
  IRQ_the_little_serpent: "Malý had" # todo: NEW TRANSLATION
  IRQ_the_little_serpent_desc: "Ba'áthova strana a její příznivci jsou malým hadem, co způsobuje problémy Iráku. Musíme začít tím, že zadržujeme a perzekvujeme podezřelé členy Ba'áthovy strany." # todo: NEW TRANSLATION
  IRQ_the_bigger_serpent: "Větší had" # todo: NEW TRANSLATION
  IRQ_the_bigger_serpent_desc: "Větší had jsou americké síly, které svrhly Saddáma. Navzdory tomu nemůžeme zapomenout na všechny špatné činy, které v regionu spáchaly. Musíme zastavit jejich expanzi hned na jejich stopě." # todo: NEW TRANSLATION
  IRQ_distance_from_assad: "Vzdálenost od Asada" # todo: NEW TRANSLATION
  IRQ_distance_from_assad_desc: "Asad je naprostý lunatik a nelze mu důvěřovat. Musíme se od syrské vlády distancovat a dávat pozor na to, co budou chtít dělat." # todo: NEW TRANSLATION
  IRQ_khaleeji_relations: "Khalejské vztahy" # todo: NEW TRANSLATION
  IRQ_khaleeji_relations_desc: "Naše vztahy s zálivovými státy se staly široce diskutovaným tématem, jelikož někteří usilují o větší spolupráci, zatímco jiní nás tlačí k odklonu. Je v našem nejlepším zájmu zlepšit naše vztahy s těmito státy, jejichž ekonomiky by mohly snadno vystřelit irácký trh." # todo: NEW TRANSLATION
  IRQ_the_sayyid: "Sayyid" # todo: NEW TRANSLATION
  IRQ_the_sayyid_desc: "Muqtada al-Sadr byl označen jako Sayyid, a tím mu byla udělena potřebná legitimita k vedení Iráku." # todo: NEW TRANSLATION
  IRQ_shockwaves_in_the_clergy: "Šokové otřesy ve duchovenstvu" # todo: NEW TRANSLATION
  IRQ_shockwaves_in_the_clergy_desc: "Tím, že odstraníme několik duchovních, kteří se rozhodnou, že budou šířit své řeči, můžeme snadno poslat šokové otřesy v duchovenstvu a umlčet případný odpor." # todo: NEW TRANSLATION
  IRQ_positions_for_supporters: "Pozice pro podporovatele" # todo: NEW TRANSLATION
  IRQ_positions_for_supporters_desc: "Musíme odměnit ty, kteří s námi zůstali až do konce; to lze učinit tím, že jim dáme vyšší šanci získat jakoukoli práci, po kterou touží." # todo: NEW TRANSLATION
  IRQ_development_of_east_baghdad: "Rozvoj východního Bagdádu" # todo: NEW TRANSLATION
  IRQ_development_of_east_baghdad_desc: "Východní Bagdád byl nějakou dobu zanedbáván a jeho rozvoj, aby dosáhl standardu, bude velmi prospěšný." # todo: NEW TRANSLATION
  IRQ_al_hawsim: "Al Hawsim" # todo: NEW TRANSLATION
  IRQ_al_hawsim_desc: "Vyhlášením nové fatwy umožníme lidem, kteří mají hlad, vzít si, co potřebují, a to za podmínky, že to oplatí darováním." # todo: NEW TRANSLATION
  IRQ_peace_brigades: "Mírové brigády" # todo: NEW TRANSLATION
  IRQ_peace_brigades_desc: "Bezpečnost šíitských mešit nebyla zajištěna, ale můžeme ji zajistit vytvořením dohod o míru a rozmístěním brigád pro zajištění jejich bezpečnosti." # todo: NEW TRANSLATION
  IRQ_reformation_of_the_state: "Reforma státu" # todo: NEW TRANSLATION
  IRQ_reformation_of_the_state_desc: "Stát se musí reformovat, aby se odstranili ti, kdo nám přejí škodu a politickou nestabilitu, zvláště ti, kteří vedou brigády Badr." # todo: NEW TRANSLATION
  IRQ_close_the_bastion_of_corruption: "Uzavřít baštu korupce" # todo: NEW TRANSLATION
  IRQ_close_the_bastion_of_corruption_desc: "Volné zóny v Iráku jsou baštami korupce, které je třeba okamžitě uzavřít. Nesmíme dovolit cizincům přijít a dělat, co chtějí s naší zemí." # todo: NEW TRANSLATION
  IRQ_constitutional_revisions: "Ústavní revize" # todo: NEW TRANSLATION
  IRQ_constitutional_revisions_desc: "Ačkoliv byla ústava napsána teprve nedávno, nezahrnuje vše, co je potřeba k tomu, aby degenerace ovládla stát. Prosadíme některé reformy, které ztíší zlotřilým získat moc." # todo: NEW TRANSLATION
  IRQ_pro_iraqi_alignment: "Pro-irácké směřování" # todo: NEW TRANSLATION
  IRQ_pro_iraqi_alignment_desc: "Irácký stát musí být na prvním místě a nejvíce prospěch z toho mají Iráčané. Nesmíme dovolit, aby cizinci vnášeli do našich zemí chaos a zmatek." # todo: NEW TRANSLATION
  IRQ_pro_tehran_alignment: "Pro-Teheránská osa" # todo: NEW TRANSLATION
  IRQ_pro_tehran_alignment_desc: "Íránci se mohou jevit jako užitečný spojenec ve většině případů, a nemůžeme podceňovat potenciální sílu aliance mezi našimi dvěma národy." # todo: NEW TRANSLATION
  IRQ_a_party_of_integrity: "Strana poctivosti" # todo: NEW TRANSLATION
  IRQ_a_party_of_integrity_desc: "Naše strana nebude nic zlé dělat, neboť budeme stranou poctivosti a spravedlnosti. Iráčané nebudou mít s naší činností žádné starosti, dokud tu budeme chránit je před zahraničními zásahy." # todo: NEW TRANSLATION
  IRQ_debaathification_of_iraq: "De-Ba'athifikace Iráku" # todo: NEW TRANSLATION
  IRQ_debaathification_of_iraq_desc: "Abychom zahájili plný proces zotavování, musíme zahájit proces De-Ba'athifikace, kterým odstraníme veškerý ba'athistický vliv, který na Iráku zůstal." # todo: NEW TRANSLATION
  IRQ_saving_face: "Zachování tváře" # todo: NEW TRANSLATION
  IRQ_saving_face_desc: "Korupce se v Iráku šíří, a nelze ji ignorovat. Musíme zachovat tvář, vzít si na sebe odvahu, a tvrdě potlačit korupční činnosti všemi nezbytnými prostředky." # todo: NEW TRANSLATION
  IRQ_order_one: "Příkaz jedna" # todo: NEW TRANSLATION
  IRQ_order_one_desc: "Příkaz jedna bude nařízením, kterým se od svých pozic odvolají všichni veřejní zaměstnanci spjatí s Ba'ath Party a bude jim zakázáno budoucí zaměstnání ve veřejném sektoru." # todo: NEW TRANSLATION
  IRQ_order_two: "Příkaz dva" # todo: NEW TRANSLATION
  IRQ_order_two_desc: "Ba'ath strana a jejich afiliace nahromadily značný majetek, a s tím majetkem musí být neprodleně naloženo." # todo: NEW TRANSLATION
  IRQ_order_four: "Příkaz čtyři" # todo: NEW TRANSLATION
  IRQ_order_four_desc: "Musíme pokračovat ve finančních vyšetřování Ba'athistů a v tom, k čemu se dopustili." # todo: NEW TRANSLATION
  IRQ_order_five: "Příkaz pět" # todo: NEW TRANSLATION
  IRQ_order_five_desc: "Vytvořením účinné a oficiální De-Ba'athifikace rady budeme moci koordinovat naše snahy výrazně lépe a širším způsobem." # todo: NEW TRANSLATION
  IRQ_order_seven: "Příkaz sedm" # todo: NEW TRANSLATION
  IRQ_order_seven_desc: "Musíme zjistit, kdo byl skutečně spojen s Ba'athisty a kdo ne. Někteří byli do celé šlamasty vtáhnuti proti své vůli, takže vyšetřování jsou potřeba." # todo: NEW TRANSLATION
  IRQ_order_one_hundred: "Příkaz sto" # todo: NEW TRANSLATION
  IRQ_order_one_hundred_desc: "Nastal čas pro skutečný převod moci z dočasné správy do rukou iráckého lidu." # todo: NEW TRANSLATION
  IRQ_the_land_of_shiism: "Pevnost revoluce" # todo: NEW TRANSLATION
  IRQ_the_land_of_shiism_desc: "§G\"Takbir!\"§!\n\nNaše země se stala skutečnou pevností revoluce, v očích mnoha budeme považováni za čelnou postavu ve vítězství nad nepřítelem!" # todo: NEW TRANSLATION
  IRQ_dealing_with_the_occupation: "Jednání s okupací" # todo: NEW TRANSLATION
  IRQ_dealing_with_the_occupation_desc: "Okupace Američanů musí být vyřešena co nejdříve, ať už ji provedeme jakkoli." # todo: NEW TRANSLATION
  IRQ_a_deal_with_the_serpent: "Dohoda se hadem" # todo: NEW TRANSLATION
  IRQ_a_deal_with_the_serpent_desc: "Musíme vyjít vstříc faktu, že Američané nikam neodejdou, a musíme je využít ke svému prospěchu." # todo: NEW TRANSLATION
  IRQ_nato_counter_terror_specialists: "Specialisté NATO pro boj proti terorismu" # todo: NEW TRANSLATION
  IRQ_nato_counter_terror_specialists_desc: "Využijeme alianci NATO a jejich zkušenosti v boji proti terorismu, tím že přivedeme jejich experty, aby vycvičili a radili našim mužům." # todo: NEW TRANSLATION
  IRQ_leveraging_western_investors: "Využití západních investorů" # todo: NEW TRANSLATION
  IRQ_leveraging_western_investors_desc: "Západní investoři jsou dychtiví skočit do každé příležitosti, která by jim mohla vydělat peníze, a proto musíme Irák učinit atraktivním pro jejich ambice." # todo: NEW TRANSLATION
  IRQ_our_gate_to_the_world: "Naše brána do světa" # todo: NEW TRANSLATION
  IRQ_our_gate_to_the_world_desc: "Ekonomická liberalizace bude naším klíčem ke světu, nemůžeme prosazovat protekcionismus na našich trzích." # todo: NEW TRANSLATION
  IRQ_auctioning_oil: "Udržitelné zařízení pro těžbu ropy" # todo: NEW TRANSLATION
  IRQ_auctioning_oil_desc: "Ropy je v Iráku více než dost, ale nemáme dostatek nástrojů k jejímu vytěžení. Naši přivedeme experty, aby vytvořili nezbytné nástroje pro těžbu našich surovin." # todo: NEW TRANSLATION
  IRQ_invite_potus: "Pozvat prezidenta" # todo: NEW TRANSLATION
  IRQ_invite_potus_desc: "Americký prezident musí být pozván do naší země, abychom mu ukázali, že nepředstavujeme hrozbu, a aby se prokázala bezpečnost iráckého státu před celým světem." # todo: NEW TRANSLATION
  IRQ_reverse_engineering_weapons: "Zpětné inženýrství zbraní" # todo: NEW TRANSLATION
  IRQ_reverse_engineering_weapons_desc: "Američané zanechali za sebou značné množství zbraní, a my jich pár můžeme ukořistit a provést zpětné inženýrství, abychom vyrobili naše vlastní varianty..." # todo: NEW TRANSLATION
  IRQ_memories_of_fallujah: "Vzpomínky na Fallúdžu" # todo: NEW TRANSLATION
  IRQ_memories_of_fallujah_desc: "Využijeme zkušeností získaných z protileteckých operací ve Fallúdži a upravíme náš přístup k radikálům, kteří se tam nacházejí." # todo: NEW TRANSLATION
  IRQ_sadr_in_the_shadows: "Sadr ve stínech" # todo: NEW TRANSLATION
  IRQ_sadr_in_the_shadows_desc: "Využitím Muqtady al-Sadra k boji proti americké okupaci se to vyplatí z dlouhodobého hlediska, protože je nejpopulárnější postavou v tomto hnutí proti okupujícím silám." # todo: NEW TRANSLATION
  IRQ_the_fatwa_from_najaf: "Fatva z Nadžafu" # todo: NEW TRANSLATION

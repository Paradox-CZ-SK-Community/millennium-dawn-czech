  IRQ_chastity_and_self_respect: "Cudnost a sebeúcta" # todo: NEW TRANSLATION
  IRQ_chastity_and_self_respect_desc: "Naše ženy nesmí vycházet do ulic vypadající jako prostitutky; musíme zřídit zákony, které budou chránit cudnost a sebeúctu všech iráckých žen." # todo: NEW TRANSLATION
  IRQ_iraqs_constitution: "Naše ústava" # todo: NEW TRANSLATION
  IRQ_iraqs_constitution_desc: "Ústava nebyla příliš účinná při stanovování prospěšného postavení státu; bylo zde mnoho nedostatků. Musíme ústavu upravit tak, aby byla prospěšná ze všech stran." # todo: NEW TRANSLATION
  IRQ_islam_over_state: "Islám nad státem" # todo: NEW TRANSLATION
  IRQ_islam_over_state_desc: "Síla mešity se nedá podceňovat; lidé musí vědět, že jejich životy budou určovány tím, jak žijí v souladu s tím, že se přibližují Bohu. Irák nesmí být zasažen maskou patriotismu vůči státu; islám musí být tím, ke komu lidé vzhlíží pro svou věrnost." # todo: NEW TRANSLATION
  IRQ_the_spring_of_islam: "Jaro islámu" # todo: NEW TRANSLATION
  IRQ_the_spring_of_islam_desc: "Přišel čas, abychom vyvezli naši revoluci, ideologii a hodnoty. Nemůžeme zůstat sami v tomto regionu, musíme podniknout kroky, které region s našimi ideály sladí." # todo: NEW TRANSLATION
  IRQ_the_revolutions_legacy: "Dědictví revolucí" # todo: NEW TRANSLATION
  IRQ_the_revolutions_legacy_desc: "Revoluce zanechá v irácké společnosti nesmazatelný dopad, i když už tu nebudeme. Revoluční ideály budou zakořeněny ve všech aspektech irácké společnosti po celý čas." # todo: NEW TRANSLATION
  IRQ_form_the_pmf: "Sladit PMF" # todo: NEW TRANSLATION
  IRQ_form_the_pmf_desc: "PMF jsou v současnosti organizací několika volně sdružených milicí. Na nás je je vtáhnout do svazu a začlenit je do větší části irácké armády." # todo: NEW TRANSLATION
  IRQ_iranian_arms_companies: "Íránské zbrojovky" # todo: NEW TRANSLATION
  IRQ_iranian_arms_companies_desc: "Íránci již desetiletí vyrábějí své zbraně doma, a pozvat je, aby si otevřeli pobočky v Iráku, by nám mohlo nabídnout výhodné dohody." # todo: NEW TRANSLATION
  IRQ_revive_iraqi_arms_industry: "Oživit irácký zbrojní průmysl" # todo: NEW TRANSLATION
  IRQ_revive_iraqi_arms_industry_desc: "Další spoléhání se na zahraniční společnosti by bylo sebevražedné; musíme se spoléhat jen na zbraně vyrobené v Iráku a jen na irácké vybavení." # todo: NEW TRANSLATION
  IRQ_the_army_of_the_revolution: "Armáda revoluce" # todo: NEW TRANSLATION
  IRQ_the_army_of_the_revolution_desc: "Musíme vytvořit Armádu revoluce jako prostředek k ochraně naší revoluce před převraty, zahraničním vlivem a invazemi." # todo: NEW TRANSLATION
  IRQ_brigade_twelve: "Dvanáctá brigáda" # todo: NEW TRANSLATION
  IRQ_brigade_twelve_desc: "Dvanáctá brigáda bude důkazem našeho odhodlání k inkluzivním ideálům, zejména proti těm, kdo se snaží zneužívat různorodost Iráku proti nám." # todo: NEW TRANSLATION
  IRQ_christian_brigades: "Křesťanské brigády" # todo: NEW TRANSLATION
  IRQ_christian_brigades_desc: "Abychom prokázali, že Revoluce nemá vůči mnoha různým vyznáním v Iráku nepřátelské úmysly, budeme financovat vznik nových křesťanských milicí." # todo: NEW TRANSLATION
  IRQ_commands_in_syria: "Příkazy v Sýrii" # todo: NEW TRANSLATION
  IRQ_commands_in_syria_desc: "Budeme instalovat tajné velící stanoviště v Sýrii, chaos jejich země využijeme jako naši masku." # todo: NEW TRANSLATION
  IRQ_contact_the_russians: "Kontakt s Ruskem" # todo: NEW TRANSLATION
  IRQ_contact_the_russians_desc: "Rusové jsou potenciálním spojencem, který na nás čeká; stačí zahájit formální dialog s jejich vládou." # todo: NEW TRANSLATION
  IRQ_integration_into_the_armed_forces: "Integrace do ozbrojených sil" # todo: NEW TRANSLATION
  IRQ_integration_into_the_armed_forces_desc: "Integrace velení PMF a mnoha milicí v Iráku s armádou bude velkým krokem vpřed směrem k vytvoření větší armády, která bude mít své síly." # todo: NEW TRANSLATION
  IRQ_vilayet_faqi_model: "Vilayet-e Faqih Model" # todo: NEW TRANSLATION

  iraqi_events.1.t: "Novoroční zprávy" # todo: NEW TRANSLATION
  iraqi_events.1.d: "Jak rok 2000 vychází nad Irák, národ čelí řadě formidabilních výzev, které ohrožují jeho stabilitu a pokrok. Irák nadále zápasí s dusivým dopadem mezinárodních sankcí uvalených po Blízkém válce. Tyto sankce vážně omezily schopnost země znovu vybudovat infrastrukturu, obnovit ekonomiku a poskytovat občanům základní služby. Omezení obchodu a finančních transakcí vedla k stagnující ekonomice, vysoké nezaměstnanosti a rozsáhlé chudobě. Nedostatek zdrojů a omezený přístup k životně důležitým technologiím dále zhoršují irácké problémy. Navíc politická izolace Iráku přetrvává, neboť mezinárodní společenství má podezření ohledně snahy vlády získat zbraně hromadného ničení a její údajné porušování lidských práv. Tato izolace ztěžuje Iráku navazovat úspěšné diplomatické vztahy, zapojovat se do vzájemně prospěšných partnerství a znovu získat své oprávněné postavení na globální scéně. Interně Irák čelí hluboko zakořeněnému sociálnímu nespokojení vyplývajícímu z špatného hospodaření se zdroji, systémové korupce a nedostatečných veřejných služeb. Tyto problémy vedly k veřejnému frustraci, zhoršení důvěry ve vládu a rostoucímu pocitu zklamání mezi obyvateli. Řešení těchto stížností je klíčové pro posílení sociální soudržnosti a zajištění blahobytu iráckého lidu." # todo: NEW TRANSLATION
  iraqi_events.1.a: "Interesting" # todo: NEW TRANSLATION
  iraqi_events.2.t: "Iraq asks for our aid" # todo: NEW TRANSLATION
  iraqi_events.2.d: "Po důsledcích války v Iráku a nástupu nové demokratické vlády, kterou jmenoval Západ, to vypadá, že šance pro tuto nově vzniklou vládu nejsou příliš příznivé. Proto žádají o pomoc od svých spojenců, což jsme my. Jak bychom tedy měli reagovat na jejich návrh na pomoc?" # todo: NEW TRANSLATION
  iraqi_events.2.a: "Pomůžeme jim!" # todo: NEW TRANSLATION
  iraqi_events.2.b: "Máme teď s Irákem moc práce." # todo: NEW TRANSLATION
  iraqi_events.3.t: "Irák žádá o investice do energetiky" # todo: NEW TRANSLATION
  iraqi_events.3.d: "Se koncem amerického šílenství v Iráku po jejich invazi se zdá, že nová irácká vláda hledá kooperativní postoj v regionu, který zahrnuje nás zvláště. Vzhledem k tomu, že došlo k velkému poškození irácké infrastruktury a energetiky, zdá se, že žádají o pomoc jakoukoli zemi, která má moc v regionu, aby pomohla uklidnit situaci v jejich zemi. Zdá se, že chtějí, abychom také udělali své dílo v dovozu elektřiny a plynu. Jistě je to pro nás lákavá nabídka, protože náš vliv v Iráku by se stal větším. Jak bychom na jejich nabídku měli reagovat?" # todo: NEW TRANSLATION
  iraqi_events.3.a: "Jistě!" # todo: NEW TRANSLATION
  iraqi_events.3.b: "Máme teď s Irákem moc práce." # todo: NEW TRANSLATION
  iraqi_events.4.t: "Írán souhlasí" # todo: NEW TRANSLATION
  iraqi_events.4.d: "Brzy dorazí íránští inženýři k výstavbě nových elektráren v naší zemi! Jistě nezapomeneme na tuto skutečně dobrou investici Íránců." # todo: NEW TRANSLATION
  iraqi_events.4.a: "Děkujeme" # todo: NEW TRANSLATION
  iraqi_events.5.t: "Írán odmítá" # todo: NEW TRANSLATION
  iraqi_events.5.d: "Zdá se, že o nás nestáli příliš." # todo: NEW TRANSLATION
  iraqi_events.5.a: "Škoda" # todo: NEW TRANSLATION
  iraqi_events.6.t: "Irák potřebuje naše inženýry" # todo: NEW TRANSLATION
  iraqi_events.6.d: "Vláda Iráku požádala, abychom poslali některé naše inženýry k nim, aby mohli znovu vybudovat jejich průmysl a infrastrukturu a dosáhli rychlejšího růstu. Zaslouží si pomoc našich inženýrů?" # todo: NEW TRANSLATION
  iraqi_events.6.a: "Ano" # todo: NEW TRANSLATION
  iraqi_events.6.b: "Ne" # todo: NEW TRANSLATION
  iraqi_events.7.t: "Nabídka z Iráku" # todo: NEW TRANSLATION
  iraqi_events.7.d: "Neočekávaně se zdá, že jsme obdrželi ekonomickou nabídku od Iráku, která je samozřejmě převážně zaměřena na energii. Zdá se, že výměnou za výstavbu nových elektráren v jejich zemi nám nabídnou poslat jejich 'advisors' do naší země kvůli ekonomické a průmyslové pomoci.\nTato nabídka nám neublíží, že ne?" # todo: NEW TRANSLATION
  iraqi_events.7.a: "Elektrárny." # todo: NEW TRANSLATION
  iraqi_events.7.b: "Infrastruktura." # todo: NEW TRANSLATION
  iraqi_events.7.c: "Žádné." # todo: NEW TRANSLATION
  iraqi_events.8.t: "Nová éra odboje" # todo: NEW TRANSLATION
  iraqi_events.8.d: "Neodiskutovatelně iracký odboj byl a je nedílnou součástí Osy odporu. Od vítězství Islámské revoluce se tento bod stal zřetelnějším, zvláště s návrhem našich bratří v Bagdádu.\nIrák nás žádá o novou hospodářskou unii na Blízkém východě, která by začínala v Iráku a Íránu a rozšířila se po celém regionu. Číňané a Rusové mají své BRICS a SCO, a Evropané svou EU. Proto je povinností odporu vytvořit jednu unii pro Ummah.\nPokud se tento návrh uvede do praxe, bude odboj a islamský svět vstupovat do nové éry." # todo: NEW TRANSLATION
  iraqi_events.8.a: "Jistě" # todo: NEW TRANSLATION
  iraqi_events.8.b: "To nepotřebujeme." # todo: NEW TRANSLATION
  iraqi_events.9.t: "Írán souhlasí!" # todo: NEW TRANSLATION
  iraqi_events.9.d: "Írán souhlasil se vstupem do naší nové hospodářské unie, kterou jsme navrhli, čímž posílil náš ekonomický vliv v regionu." # todo: NEW TRANSLATION
  iraqi_events.9.a: "Skvěle" # todo: NEW TRANSLATION
  iraqi_events.10.t: "Írán odmítá!" # todo: NEW TRANSLATION
  iraqi_events.10.d: "Írán odmítl podílet se na naší hospodářské unii, čímž oslabil náš hospodářský vliv v regionu." # todo: NEW TRANSLATION
  iraqi_events.10.a: "Sakra" # todo: NEW TRANSLATION
  iraqi_events.11.t: "Írán a Irák nás požádaly, abychom se připojili k jejich unii" # todo: NEW TRANSLATION
  iraqi_events.11.d: "[FROM.GetName] se rozhodl(a), že nemá zájem o naši novou hospodářskou unii, a veřejně ji odmítl(a)." # todo: NEW TRANSLATION
  iraqi_events.11.a: "Připojíme se k nim." # todo: NEW TRANSLATION
  iraqi_events.11.b: "Nemáme zájem." # todo: NEW TRANSLATION
  iraqi_events.12.t: "[FROM.GetName] odmítl!" # todo: NEW TRANSLATION
  iraqi_events.12.d: "[FROM.GetName] se rozhodl(a), že nemá zájem o naši novou hospodářskou unii, a veřejně ji odmítl(a)." # todo: NEW TRANSLATION
  iraqi_events.12.a: "Budou toho litovat." # todo: NEW TRANSLATION
  iraqi_events.14.t: "Byli jste vyloučeni z unie." # todo: NEW TRANSLATION
  iraqi_events.14.d: "Kvůli zbytečné povaze vaší země nechceme s vámi nadále spolupracovat. Jediný ekonomický pokrok, který jste přinesli na naši hospodářskou unii, byl zpětný, nikoli postupný.\n\nS láskou,\n[IRQ.GetLeader]" # todo: NEW TRANSLATION
  iraqi_events.14.a: "Co?" # todo: NEW TRANSLATION
  iraqi_events.15.t: "Irák žádá o investice" # todo: NEW TRANSLATION
  iraqi_events.15.d: "Vláda Iráku žádá, aby naše země zvažovala investice v jejich zemi jako prostředek k podpoře hospodářského růstu." # todo: NEW TRANSLATION
  iraqi_events.15.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_events.15.b: "Ne" # todo: NEW TRANSLATION
  iraqi_events.16.t: "Rusko investuje!" # todo: NEW TRANSLATION
  iraqi_events.16.d: "Ruská vláda se rozhodla alokovat určitou částku peněz na investice v naší zemi." # todo: NEW TRANSLATION
  iraqi_events.16.a: "Skvělé" # todo: NEW TRANSLATION
  iraqi_events.17.t: "Rusové odmítají investovat" # todo: NEW TRANSLATION
  iraqi_events.17.d: "Ruská vláda považuje investice v Iráku za zbytečné a tak odmítla naši žádost." # todo: NEW TRANSLATION
  iraqi_events.17.a: "Sakra" # todo: NEW TRANSLATION
  iraqi_events.18.t: "Irák chce rozšířit obchodní vztahy" # todo: NEW TRANSLATION
  iraqi_events.18.d: "Irácká vláda nedávno vyhlásila snahu zlepšit obchodní vztahy se sousedy a oslovila nás s žádostí o rozšíření obchodních vztahů." # todo: NEW TRANSLATION
  iraqi_events.18.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_events.18.b: "Ne" # todo: NEW TRANSLATION
  iraqi_events.19.t: "Saúdskoarabové souhlasí!" # todo: NEW TRANSLATION
  iraqi_events.19.d: "Saúdskoarabská vláda se rozhodla, že má zájem zlepšit své obchodní vztahy s námi, čímž se otevírá brána mnoha příležitostí pro naše národy." # todo: NEW TRANSLATION
  iraqi_events.19.a: "Skvěle" # todo: NEW TRANSLATION
  iraqi_events.20.t: "Saúdskoarabové odmítají!" # todo: NEW TRANSLATION
  iraqi_events.20.d: "Saúdskoarabská vláda se rozhodla, že chce být nafoukaná, a odmítla naši žádost o rozšíření obchodních vztahů." # todo: NEW TRANSLATION
  iraqi_events.20.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_events.21.t: "Tajné prodeje zbraní" # todo: NEW TRANSLATION
  iraqi_events.21.d: "Navzdory sankcím OSN vůči naší zemi jsou někteří zkorumpovaní politici ochotni proud zbraní do Iráku za cenu. Máme také různé milice a ozbrojené skupiny v regionu, které jsou ochotné prodat nám zbraně, pokud zaplatíme jejich poplatky." # todo: NEW TRANSLATION
  iraqi_events.21.a: "Kontaktovat zkorumpované úředníky v [USA.GetFlag] USA." # todo: NEW TRANSLATION
  iraqi_events.21.b: "Kontaktovat úředníky v [PER.GetFlag] Írán" # todo: NEW TRANSLATION
  iraqi_events.21.c: "Kontaktovat ozbrojené skupiny v regionu" # todo: NEW TRANSLATION
  iraqi_events.22.t: "Setkání s Rajavi" # todo: NEW TRANSLATION
  iraqi_events.22.d: "Vláda plánuje uspořádat setkání v Bagdádu později tento týden a rostoucí iránská agrese bude hlavním tématem. Můžeme využít náš vliv na £PER_anarchist_communism Rajaviho a jeho organizaci, abychom čelili Íránu." # todo: NEW TRANSLATION
  iraqi_events.22.a: "Požádat generály MEK £PER_anarchist_communism" # todo: NEW TRANSLATION
  iraqi_events.22.b: "Požádejte ho, aby se zaměřil na potírání Íránu" # todo: NEW TRANSLATION
  iraqi_events.23.t: "Rozdráždění [ISR.GetFlag] Izraele" # todo: NEW TRANSLATION
  iraqi_events.23.d: "[ISR.GetFlag] Izrael prováděl řetězec útoků proti regionálním silám bez trestu, a je na čase, abychom jim ukázali lekci. Musíme ale být opatrní, protože [USA.GetFlag] Američané by na to mohli přijít." # todo: NEW TRANSLATION
  iraqi_events.23.a: "Financovat průmyslovou sabotáž" # todo: NEW TRANSLATION
  iraqi_events.23.b: "Financovat očerňující kampaň proti [ISR.GetLeader]" # todo: NEW TRANSLATION
  iraqi_events.24.t: "Udayův problém" # todo: NEW TRANSLATION
  iraqi_events.24.d: "Uday Hussein (syn Saddáma Husajna) je mezi místními obyvateli znám jako teroristická síla. Je znám pro své brutální mučení a byl obviněn z několika zločinů proti civilistům v zemi. Jeho přítomnost vyvolává mezi obyvateli strach a není proto velmi populární." # todo: NEW TRANSLATION
  iraqi_events.24.a: "Ne, strach je udrží v šachu" # todo: NEW TRANSLATION
  iraqi_events.24.b: "Zatajit jeho zločiny" # todo: NEW TRANSLATION
  iraqi_events.25.t: "Setkání s místními sunnitskými vůdci" # todo: NEW TRANSLATION
  iraqi_events.25.d: "Sunitská populace v naší zemi je považována za menšinu. Avšak jen o malé míře. To znamená, že sunnitské mešity a vůdci nadále mají značný vliv, a můžeme je využít pro naši vlastní prospěch." # todo: NEW TRANSLATION
  iraqi_events.25.a: "Vybírat daně z mešit." # todo: NEW TRANSLATION
  iraqi_events.25.b: "Říct jim, aby šířili dobré jméno Saddáma." # todo: NEW TRANSLATION
  iraqi_events.26.t: "Podpora Ba'athistům v Sýrii" # todo: NEW TRANSLATION
  iraqi_events.26.d: "Náš generál Izzat Ibrahim Al-Douri se ujal vedení naší strany ve syrské Ba'athistické občanské válce. Avšak vojáci, se kterými šel, nejsou téměř dostateční a bude potřebovat dodatečné irácké jednotky, zvláště při možné intervenci Ruska." # todo: NEW TRANSLATION
  iraqi_events.26.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_events.27.t: "Podpora Ba'athistům v Jordánsku" # todo: NEW TRANSLATION
  iraqi_events.27.d: "Akram Al-Homsi shromáždil své stoupence, aby bojovali proti jordánské vládě. Vyzývá naši vládu, aby mu poslala potřebné prostředky a podporu k zajištění úplného vítězství." # todo: NEW TRANSLATION
  iraqi_events.27.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_events.31.t: "Podpora Ba'athistům v Egyptě" # todo: NEW TRANSLATION
  iraqi_events.31.d: "Naše vláda jmenovala místopředsedu vlády Tariqa Azize, aby vedl tažení proti vládě v Egyptě. Tariq zajistí totální vítězství naší strany v Egyptě, bude však potřebovat naši podporu. Pošleme intervenční síly, které budou bojovat po boku jeho jednotek." # todo: NEW TRANSLATION
  iraqi_events.31.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_events.28.t: "Tajemství objeveno o [SAU.GetLeader]!" # todo: NEW TRANSLATION
  iraqi_events.28.d: "Naši utajení agenti zjistili velmi osobní tajemství [SAU.GetLeader]. I když obsah zprávy výslovně neuvádí, co je jeho tajemství, pravděpodobně to bude dost špatné na to, abychom ho donutili ustoupit od našich požadavků." # todo: NEW TRANSLATION
  iraqi_events.28.a: "Skvělé" # todo: NEW TRANSLATION
  iraqi_events.29.t: "Utajení agenti nebyli schopni najít tajemství o [SAU.GetLeader]" # todo: NEW TRANSLATION
  iraqi_events.29.d: "Bohužel se zdá, že agenti, které jsme poslali do [SAU.GetName], nemohli najít žádná konkrétní tajemství o [SAU.GetLeader]." # todo: NEW TRANSLATION
  iraqi_events.29.a: "Zkuste to znovu!" # todo: NEW TRANSLATION
  iraqi_events.30.t: "Malé zisky nad [SAU.GetFlag] Aramco" # todo: NEW TRANSLATION
  iraqi_events.30.d: "Naše nové investice se poněkud vyplatily a dosahujeme malých zisků nad kontrolou [SAU.GetFlag] Aramco." # todo: NEW TRANSLATION
  iraqi_events.30.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_events.32.t: "Přiměřené zisky nad [SAU.GetFlag] Aramco" # todo: NEW TRANSLATION
  iraqi_events.32.d: "Naše nové investice se vyplatily, dosahujeme přiměřených zisků nad kontrolou [SAU.GetFlag] Aramco." # todo: NEW TRANSLATION
  iraqi_events.32.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_events.33.t: "Skvělé zisky nad [SAU.GetFlag] Aramco" # todo: NEW TRANSLATION
  iraqi_events.33.d: "Naše nové investice se opravdu vyplatily a dosahujeme skvělých zisků nad kontrolou [SAU.GetFlag] Aramco." # todo: NEW TRANSLATION
  iraqi_events.33.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_events.34.t: "Ztráty utrpěné nad [SAU.GetFlag] Aramco" # todo: NEW TRANSLATION
  iraqi_events.34.d: "Naše nové investice jdou ke dnu a na trhu panují ztráty nad kontrolou [SAU.GetFlag] Aramco." # todo: NEW TRANSLATION
  iraqi_events.34.a: "Zatraceně" # todo: NEW TRANSLATION
  iraqi_events.35.t: "[SAU.GetFlag] Aramco je náš" # todo: NEW TRANSLATION
  iraqi_events.35.d: "Dnes, po mnoha měsících tvrdé práce a intrik, jsme schopni převzít plnou kontrolu nad [SAU.GetFlag] Aramco. V důsledku našeho vysokého vlivu jsme také schopni přimět [SAU.GetFlag] [SAU.GetLeader] vzdát se vlastnictví [SAU.GetFlag] Aramco a provést oficiální převod k legitimizaci našeho převzetí." # todo: NEW TRANSLATION
  iraqi_events.35.a: "Na délku" # todo: NEW TRANSLATION
  iraqi_events.36.t: "[SAU.GetFlag] Aramco Zadrženo" # todo: NEW TRANSLATION
  iraqi_events.36.d: "Naše plány na dobytí [SAU.GetFlag] Aramco byly zdrženy, což poškodilo naši pověst, neboť někteří vysoce postavení zaměstnanci v [SAU.GetFlag] Aramco odhalili náš plán." # todo: NEW TRANSLATION
  iraqi_events.36.a: "Zatraceně" # todo: NEW TRANSLATION
  iraqi_events.37.t: "Bahrajn odvolává NSA Bahrain" # todo: NEW TRANSLATION
  iraqi_events.37.d: "Bahrajn stáhl základnu NSA Bahrain a stáhl naše jednotky z jejich území. Pravděpodobně jde o výsledek rostoucího iráckého vlivu v regionu." # todo: NEW TRANSLATION
  iraqi_events.37.a: "Uvalit sankce" # todo: NEW TRANSLATION
  iraqi_events.38.t: "[IRQ.GetFlag] Irák chce své staré letadla zpět" # todo: NEW TRANSLATION
  iraqi_events.38.d: "Íránští [IRQ.GetFlag] iráčtí diplomati, kteří nedávno dorazili do Teheránu, nás žádali, abychom jim vrátili jejich stará letadla. Některá z [IRQ.GetFlag] iráckých letadel, která momentálně držíme, byla během války v Zálivu roku 1991 převedena do [PER.GetFlag] Íránu. Využili jsme příležitosti a shromáždili tato letadla jako reparace pro válku v 80. letech. [IRQ.GetFlag] iráčtí diplomaté nyní žádají, abychom vrátili tyto letadla, ale již jsme vycvičili několik pilotů s použitím těchto letadel." # todo: NEW TRANSLATION
  iraqi_events.38.a: "Když se zeptali slušně..." # todo: NEW TRANSLATION
  iraqi_events.38.b: "Proč se vůbec obtěžovali žádat?" # todo: NEW TRANSLATION
  iraqi_events.39.t: "[PER.GetFlag] Írán vrací naše stará letadla" # todo: NEW TRANSLATION
  iraqi_events.39.d: "Vláda [PER.GetFlag] Íránu zahájila plány na přelet našich starých letadel na leteckou základnu v Bagdádu, a to později dnes." # todo: NEW TRANSLATION
  iraqi_events.39.a: "To od nich je velmi milé" # todo: NEW TRANSLATION
  iraqi_events.40.t: "[PER.GetFlag] Írán odmítá vrátit naše staré letadla" # todo: NEW TRANSLATION
  iraqi_events.40.d: "Vláda [PER.GetFlag] Íránu propustila naše diplomaty s tím, že letadla byla reparacemi za konflikt mezi našimi zeměmi v letech 1980-1988." # todo: NEW TRANSLATION
  iraqi_events.40.a: "Ti zatracení zloději.." # todo: NEW TRANSLATION
  iraqi_events.41.t: "Následky roku 1991" # todo: NEW TRANSLATION
  iraqi_events.41.d: "Bombardovací kampaně USA zanechaly na průmyslu a ekonomice naší země hlubokou jizvu, vedly k nedostatku mnoha zboží a vyvolaly potřebu hospodářského oživení. Musíme shromáždit veškerou sílu, abychom znovu vybudovali naši zemi." # todo: NEW TRANSLATION
  iraqi_events.41.a: "Budeme vítězit" # todo: NEW TRANSLATION
  iraqi_flavor_events.1.t: "Irák přebírá kontrolu nad Aramco" # todo: NEW TRANSLATION
  iraqi_flavor_events.1.d: "Dnes ve 14:00, na tiskové konferenci konané v Rijádu, irácký vůdce [IRQ.GetLeader] oznámil, že Aramco bude nyní pod přímou kontrolou Iráku. Aby legitimizoval své prohlášení, po jeho boku stál vůdce [SAU.GetAdjective] [SAU.GetLeader] jako projev uznání a souhlasu. To znamená, že Irák nyní převezme přímou kontrolu nad ropnými poli v [SAU.GetName], čímž vznikne úplný monopol nad ropným trhem." # todo: NEW TRANSLATION
  iraqi_flavor_events.1.a: "To nemůže být dobré" # todo: NEW TRANSLATION
  iraqi_flavor_events.2.t: "Bahrajnská vláda odstupuje" # todo: NEW TRANSLATION
  iraqi_flavor_events.2.d: "Po rostoucím tlaku pror-iráckých milicí v zemi se bahrajnský vůdce rozhodl odstoupit ve prospěch Národní demokratické shromáždění. Nová vláda v Bahrajnu oznámila 'Nová éra partnerství' s Irákem a převedla práva BAPCO, hlavní ropné společnosti v Bahrajnu, na rodinu Husajn." # todo: NEW TRANSLATION
  iraqi_flavor_events.2.a: "Co dělají tam venku?" # todo: NEW TRANSLATION
  iraqi_flavor_events.3.t: "Americké jednotky ustupují z Iráku" # todo: NEW TRANSLATION
  iraqi_flavor_events.3.d: "Po měsících zuřivého boje [USA.GetLeader] oznámil totální stažení amerických sil z Iráku a podepsal dohodu o příměří, která okamžité boje ukončila. Politicky se [IRQ.GetLeader] stal vítězem navzdory rozsáhlým ztrátám na infrastruktuře Iráku. Americký ústup znamená zásadní úder do jeho vlivu v regionu; Irák je odhodlanější než kdy dřív sledovat své agresivní ambice v regionu. Někteří se obávají irácké agrese vůči svým sousedům, zejména Saúdské Arábii a Íránu v úsilí o regionální hegemonii. [IRQ.GetLeader] by měl dnes večer pronesl projev o porážce Spojených států a jejich spojenců." # todo: NEW TRANSLATION
  iraqi_flavor_events.3.a: "Irácké vítězství?" # todo: NEW TRANSLATION
  iraqi_flavor_events.4.t: "Irácké síly se rozptylují" # todo: NEW TRANSLATION
  iraqi_flavor_events.4.d: "Americká armáda přinesla Iráku totální zkázu, zcela zničila iráckou armádu a zbytek sil rozprášila. Pod nařízením koaliční dočasné správy č. 2 došlo k rozpuštění vojenské, bezpečnostní a zpravodajské infrastruktury Saddáma Husajna. Do Ivráku nastoupila provizorní vláda a nový ústavní proces je v přípravě. Bohužel tato dohoda nevyšla podle plánu. Mnoho bývalých vojáků irácké armády klade odpor v různých městech a někteří se dokonce přidávají k extrémistickým skupinám. Milice se již objevují po celé zemi, šíitské milice dostávají financování z jiných velmocí v regionu." # todo: NEW TRANSLATION
  iraqi_flavor_events.4.a: "Spojené státy opět projeví svou moc" # todo: NEW TRANSLATION
  iraqi_flavor_events.5.t: "Šíitské milice vstupují do iráckého konfliktu" # todo: NEW TRANSLATION
  iraqi_flavor_events.5.d: "Po několika kolech neúspěšných jednání mezi iráckou vládou a šíítskými milicemi se zdá, že veškeré formy diplomatické komunikace jsou rozbity, když šíítské milice začaly útočit na vládní posty. To značí nebezpečný obrat v íránském boji proti povstalcům, protože koaliční síly nyní musí bojovat i proti sunnitským insurgentům a také proti šíítským. Pokud nebudou insurgenti řešeni správně, konflikt by mohl vést k úplnému kolapsu irácké společnosti a potenciálně i občanské válce." # todo: NEW TRANSLATION
  iraqi_flavor_events.5.a: "Znepokojivé" # todo: NEW TRANSLATION
  iraqi_flavor_events.6.t: "Oživení Ba'athu v Iráku" # todo: NEW TRANSLATION
  iraqi_flavor_events.6.d: "Dnes ráno v 7:21, Izzat Ibrahim Al-Douri oznámil, že jeho síly půjdou na Bagdád, aby zatkly všechny, kdo 'spolupracovali a shodovali s imperialistickými zionisty', a dali je před soud. Al-Douri velení slušnou silou, z níž je mnoho bývalých velitelů a vojáků loajálních Ba'athistickému režimu pod Saddámem Husajnem. Po zhroucení Saddámova režimu Irák čelil relativní nestabilitě, s nedávnými událostmi, které byly spouštěčem konfliktu. Mnoho Iráčanů, zvláště sunnitů, doufá, že Al-Douri a jeho strana Ba'ath obnoví iráckou hegemonii a bezpečnost, kterou Iráčané za bývalého režimu měli. Prozatím budou Iráčané muset snášet občanskou válku, do které se budou zapojovat." # todo: NEW TRANSLATION
  iraqi_flavor_events.6.a: "Wow" # todo: NEW TRANSLATION
  iraqi_flavor_events.7.t: "Ayatolláh Al-Sistani vede Iráckou islámskou republiku" # todo: NEW TRANSLATION
  iraqi_flavor_events.7.d: "Po Islámské revoluci v Iráku převzal pozici nejvyššího vůdce Ayatolláh Ali-Sistani. Nepříznivá ústava, která byla vypracována, rozčílila irácké šíity natolik, že společně vytvořili frontu proti nové irácké vládě, kterou zřídily koaliční síly vedené Spojenými státy. Podpořeni Íránem a různými šiítskými milicemi, iračtí revolucionáři obsadili několik klíčových vládních budov během několika měsíců, často převládající bezpečnostní složky. V důsledku toho prohlásila velká většina iráckých důstojníků, že se do konfliktu nepřipojí a zůstanou loajální jakémukoli režimu u moci. Spojené státy a další koaliční síly zahájily přípravy na stažení svých jednotek do sousední Jordánie a Saúdské Arábie jako způsob ochrany jejich vojáků." # todo: NEW TRANSLATION
  iraqi_flavor_events.7.a: "Znepokojivé" # todo: NEW TRANSLATION
  iraqi_flavor_events.8.t: "Sadristické hnutí se šíří Irákem" # todo: NEW TRANSLATION
  iraqi_flavor_events.8.d: "Muqtada al-Sadr a jeho přívrženci, s podporou Mahdi Army (armády Sadr), svrhli iráckou vládu, kterou vedla armáda. Sadr a jeho stoupenci oznámili, že zavedou zákazy strany Al-Dawa a organizace Badr, ačkoli nebylo uvedeno jasné vysvětlení. Mnozí se obávají, že Sadr nasměruje Irák k novému diktátorskému režimu podobnému starému Saddámovu režimu, tentokrát šíitskému." # todo: NEW TRANSLATION
  iraqi_flavor_events.8.a: "Zajímavé" # todo: NEW TRANSLATION
  iraqi_flavor_events.9.t: "Badr brigády dosáhly vítězství" # todo: NEW TRANSLATION
  iraqi_flavor_events.9.d: "Po kolapsu centrální vlády a dočasné vlády zřízené vládou, Iráčtí národ prošel krvavou občanskou válkou. Organizace Badr a Brigády dokázaly získat dostatečnou podporu od místních obyvatel v oblastech s převahou šíítů, zejména na jihu, a zahájit plnohodnotný útok na centrální vládu. Nedávná zpráva naznačuje, že vojenské vedení junty uprchlo do sousedních zemí a přerušilo veškerou komunikaci se svými zbývajícími silami v zemi. Navzdory všemu tomu se Organizace Badr zavázala ušetřit každého, kdo se do války zapojil na opačné straně, a organizace činí kroky k uspořádání Islámské republiky." # todo: NEW TRANSLATION
  iraqi_flavor_events.9.a: "Zajímavé" # todo: NEW TRANSLATION
  iraqi_flavor_events.10.t: "Šíítské povstání zachvacuje jižní Irák" # todo: NEW TRANSLATION
  iraqi_flavor_events.10.d: "Masivní povstání se rozšířilo po Saddámovi Husajnově Ba'áthistickém Iráku a znamená třetí takové povstání v posledních letech. Šíité se chopili zbraní proti Ba'áthistickému státu po obvinění, že slavný duchovní byl na ulici Basry zavražděn. \n\nRostou spekulace o zapojení Íránu do povstání, drby naznačují, že Teherán mohl být za atentátem, což vyvolává tuto nejnovější vlnu nepokojů. Irácké síly reagují rychle, nasazují ohromnou sílu k potlačení povstání. Svět nyní sleduje s napětím Íránovu odpověď a to, co by mohla přinést." # todo: NEW TRANSLATION
  iraqi_flavor_events.10.a: "Cena války" # todo: NEW TRANSLATION
  iraqi_flavor_events.11.t: "Černý prapor se zvedá nad Irákem" # todo: NEW TRANSLATION
  iraqi_flavor_events.11.t1: "Vznik Islámského státu v Iráku" # todo: NEW TRANSLATION
  iraqi_flavor_events.11.d: "[ISI.GetLeader] dnes prohlásil vznik oficiální větve Al-Káidy v Iráku, slibující věrnost Jama'at al-Tawhid wal-Jihad (Shromáždění jednovyznání a džihádu) globální teroristické síti Al-Kaida Osamy bin Ladina. S odhodláním vést neochvějný džihád proti [PER.GetAdjective]-podporovaným skupinám a Ba'áthistickému Iráku, organizace složená z cizineckých bojovníků a [IRQ.GetAdjective] povstalců usiluje o vybudování chalífátu, následovaného vlnou džihádů, která by se rozšířila do sekulárních sousedů Iráku, a nakonec vyústila v srážku s Izraelem. Skupina již podnikla několik útoků proti IRGC, šíitským milicím a centrální vládě v Iráku. K tomu svědčí masivní bombové útoky, které otřásají Bagdádem a dalšími velkými městy v Iráku." # todo: NEW TRANSLATION
  iraqi_flavor_events.11.d1: "[ISI.GetLeader] dnes prohlásil vznik Islámského státu Irák. Oznámil sjednocení různých džihádistických frakcí pod jeho praporcem, včetně Al-Káidy v Iráku. Organizace se zavázala rozebrat Ba'athistický Irák [IRQ.GetLeader] a vést nelítostný džihád proti milicím podporovaným [PER.GetAdjective] a íránským silám IRGC. S konečným cílem vybudovat islámský chalífát po celém Středním východě. Skupina zesílila svou kampaň bombových útoků, atentátů a razií po Bagdádu a dalších velkých iráckých městech, když se Irák ponořuje do chaosu." # todo: NEW TRANSLATION
  iraqi_flavor_events.11.a: "Je Irák ztracen?" # todo: NEW TRANSLATION
  iraqi_flavor_events.12.t: "Puč podporovaný Íránem v Iráku" # todo: NEW TRANSLATION
  iraqi_flavor_events.12.d: "Právě před chvílí koalice vůdců šíitských milic podporovaných [PER.GetNameWithFlag] provedla puč proti Ba'áthistické vládě. Prohlašují pozastavení irácké ústavy a nastolení šíítské vlády. Nový vůdce [IRQ.GetNameWithFlag], [IRQ.GetLeader], oznámil, že jeho síly právě vtrhly do sídla Saddáma Husajna a zajistily jeho tělo v cílené operaci. Ve výbušném prohlášení prohlásil: „Nebudeme odpočítávat do té doby, než vyženeme Ba'áthismus z této země, která patří všem.“ To přichází ve chvíli, kdy po Bagdádu vzniká chaos a šíitské milice zahájily veřejně vysokoprofilové vraždy ba'áthistických úředníků. Mezitím Nejvyšší vůdce [PER.GetNameWithFlag], [PER.GetLeader], vyjádřil plnou podporu nové vlády pod [IRQ.GetLeader]." # todo: NEW TRANSLATION
  iraqi_flavor_events.12.a: "Konec tyranie, nebo jen další stránka?" # todo: NEW TRANSLATION
  iraqi_flavor_events.13.t: "Ba'áthističtí loajalisté berou zbraně" # todo: NEW TRANSLATION
  iraqi_flavor_events.13.d: "Zbytky ba'áthistických loajalistů zahájily plnohodnotné povstání v severozápadním [IRQ.GetNameWithFlag], dobyly několik klíčových měst v snaze obnovit ba'áthistickou vládu a odmítnout současnou šíítskou vládu. [IRQ.GetLeader] slíbil potlačit vznik, ale výsledek zůstává nejistý, jelikož násilí a nepokoje se šíří napříč již nestabilní vládou. Mezitím [IRS.GetLeader] připravuje ofenzivu k dobytí hlavního města Bagdádu." # todo: NEW TRANSLATION
  iraqi_flavor_events.13.a1: "Cena války" # todo: NEW TRANSLATION
  iraqi_flavor_events.13.a2: "Zničte je" # todo: NEW TRANSLATION
  iraq_war.1.t: "Spojené státy zahajují petici o válku!" # todo: NEW TRANSLATION
  iraq_war.1.d: "Američané zahájili petici OSN, aby zasáhli naše území a odebrali nám to málo, co nám zbylo. Jejich hlavním cílem je svrhnout naši vládu a nainstalovat loutkovou, a jsou ochotni to provést jakýmkoliv prostředkem, dokonce i konfliktem. Z domova se šíří zvěsti, že Američané chtějí zajmout [IRQ.GetLeader] a postavit ho před soud, což vyvolalo určité obavy u centrální vlády..." # todo: NEW TRANSLATION
  iraq_war.1.a: "Budeme bojovat s kýmkoli, kdo přijde na naše území!" # todo: NEW TRANSLATION
  iraq_war.1.b: "Počasí v Jordánsku je opravdu pěkné" # todo: NEW TRANSLATION
  iraq_war.11.t: "Irácké vedení prchá" # todo: NEW TRANSLATION
  iraq_war.11.d: "Nejvyšší vůdci a generálové z [IRQ.GetName] uprchli ze země a odešli na neznámé místo v Jordánsku. Podle zpráv si irská vláda vzala s sebou do exilu několik miliard dolarů." # todo: NEW TRANSLATION
  iraq_war.11.a: "Můžou utéct, ale americké daňové dolary je najdou" # todo: NEW TRANSLATION
  iraq_war.2.t: "Ultimátum" # todo: NEW TRANSLATION
  iraq_war.2.d: "Nastal čas přijmout přímé kroky proti [IRQ.GetName]. Jejich ničivé a neopatrné způsoby ohrozily naši zemi i zbytek světa. Můžeme buď veřejně vyslat varování [IRQ.GetLeader] a jeho synům, nebo vstoupit a udeřit, když máme element překvapení." # todo: NEW TRANSLATION
  iraq_war.2.a: "Národ musí být informován" # todo: NEW TRANSLATION
  iraq_war.2.b: "S diktátory nelze vyjednávat" # todo: NEW TRANSLATION
  iraq_war.3.t: "USA vydává ultimátum" # todo: NEW TRANSLATION
  iraq_war.3.d: "Po celém světě byl projev [USA.GetLeader] vysílán do mnoha domovů. Jeho projev byl posetý mnoha arogantními a směšnými tvrzeními. Američané požadují, abychom odevzdali kontrolu nad národem a umožnili Američanům zavést přechodnou vládu, která by umožnila 'svobodné a spravedlivé volby'. Dali nám omezený čas na balení a odchod." # todo: NEW TRANSLATION
  iraq_war.3.a: "Naše půda bude rudě zbarvena dřív, než odejdu!" # todo: NEW TRANSLATION
  iraq_war.3.b: "Slyšel jsem, že lístky do Jordánska jsou teď neuvěřitelně levné." # todo: NEW TRANSLATION
  iraq_war.4.t: "[IRQ.GetLeader] Odmítá naše ultimátum" # todo: NEW TRANSLATION
  iraq_war.4.d: "Naše štědrá nabídka Iráčanům byla [IRQ.GetLeader] odmítnuta. Jeho rozhodnutí zůstat vystaví miliony lidí přímému ohrožení, ale svoboda musí být dodána iráckému lidu jakýmkoliv prostředkem nezbytným." # todo: NEW TRANSLATION
  iraq_war.4.a: "Operace Islámská svoboda Iráku bude zahájena" # todo: NEW TRANSLATION
  iraq_war.5.t: "Operace Islámská svoboda Iráku" # todo: NEW TRANSLATION
  iraq_war.5.d: "Masivní protiválečné protesty propukly mezi naší populací a vyzývají k okamžitému zastavení války s Irákem. Operace Islámská svoboda Iráku neprobíhá podle plánu, protože irackí obránci kladou tvrdý odpor našim silám, což nás postavilo do obtížné situace, kdy musíme buď opustit naše regionální ambice, nebo překonat obtíže a pokračovat s obnovenou ofenzivou." # todo: NEW TRANSLATION
  iraq_war.5.a: "Požadovat stažení našich sil" # todo: NEW TRANSLATION
  iraq_war.5.b: "Shromáždit síly a obnovit ofenzivu" # todo: NEW TRANSLATION
  iraq_war.6.t: "Americké síly ustupují" # todo: NEW TRANSLATION
  iraq_war.6.d: "Dnes prezident [USA.GetLeader] oznámil stažení z iráckého území v důsledku nedávných operačních selhání. To přichází poté, co naše jednotky Američanům nadělily masivní porážku, kterou nikdy nezapomenou. Oslavy se v Bagdádu budou konat v průběhu tohoto týdne." # todo: NEW TRANSLATION
  iraq_war.6.a: "Americké impérium kolísá" # todo: NEW TRANSLATION
  iraq_war.7.t: "[USA.GetFlag] [USA.GetName] obnovuje svou ofenzivu" # todo: NEW TRANSLATION
  iraq_war.7.d: "Američané se rozhodli obnovit svou vojenskou ofenzivu proti naší zemi. To vyplývá z toho, že posledních 6 měsíců ukázalo jen selhání americké armády v Iráku. Dokázali se sehnat prostředky na válku na dalších 3 měsíce, ale až je porazíme za 2 měsíce, budou nuceni k jednání." # todo: NEW TRANSLATION
  iraq_war.7.a: "My zvítězíme!" # todo: NEW TRANSLATION
  iraq_war.8.t: "Protesty ohrožují národní bezpečnost" # todo: NEW TRANSLATION
  iraq_war.8.d: "Kvůli našim selháním v Iráku vyvíjejí protestující tlak na okamžité příměří a stažení z války. Pokud jim nevyhovíme, hrozí, že naše ekonomika a národní bezpečnost budou dále ohroženy." # todo: NEW TRANSLATION
  iraq_war.8.a: "Sakra, naříděte stažení" # todo: NEW TRANSLATION
  iraq_war.9.t: "Armáda se hroutí" # todo: NEW TRANSLATION
  iraq_war.9.d: "Naše armáda se zhroutila vnitřně; USA oznámily úplné odzbrojení našich bezpečnostních sil. Nová provizorní vláda bude pověřena obnovením vlády a sepsáním nové ústavy." # todo: NEW TRANSLATION
  iraq_war.9.a: "Je čas na nový začátek" # todo: NEW TRANSLATION
  iraq_war.10.t: "Článek I: Vláda Iráku" # todo: NEW TRANSLATION
  iraq_war.10.d: "'Stát Irák je suverénní, nezávislý a demokratický stát, založený na principech svobody, rovnosti a spravedlnosti pro všechny občany, bez ohledu na náboženství, vyznání či etnický původ. Vláda však nesmí bránit historickému vyobrazení Irácké národa, a stane se tedy..." # todo: NEW TRANSLATION
  iraq_war.10.a: ".. Islámská republika'" # todo: NEW TRANSLATION
  iraq_war.10.b: ".. Sekulární republika'" # todo: NEW TRANSLATION
  iraq_war.111.t: "Článek II: Jazyk Iráku" # todo: NEW TRANSLATION
  iraq_war.111.d: "'Národ Iráku uznává bohatou jazykovou různorodost, která se nachází na jeho hranicích, odrážející pluralitu identit jeho lidí. Vláda bude podporovat zachování a rozvoj původních jazyků a dialektů a bude je chránit jako základní součást kulturního dědictví Iráku. Irácký národ však musí zůstat jednotný, a proto jeho občané musí...'" # todo: NEW TRANSLATION
  iraq_war.111.a: "... Používat arabský jazyk" # todo: NEW TRANSLATION
  iraq_war.111.b: "... Použij jazyk, který si vybereš'" # todo: NEW TRANSLATION
  iraq_war.12.t: "Článek III: Vlastenectví v Iráku" # todo: NEW TRANSLATION
  iraq_war.12.d: "'Stát Irák uznává důležitost podpory pocitu národní identity mezi svými občany, založeného na sdílené historii, kultuře a hodnotách jeho různorodých komunit. Uznání významu nacionalismu při sjednocování obyvatel Iráku a posilování jejich společné odhodlanosti však může tento pocit patriotismu překročit přijatelné meze, pokud není monitorován. Proto jakákoli forma iráckého nacionalismu...'" # todo: NEW TRANSLATION
  iraq_war.12.a: "... Musí být omezen'" # todo: NEW TRANSLATION
  iraq_war.12.b: "... Musí být pečlivě rozvíjen, s opatrným zacházením'" # todo: NEW TRANSLATION
  iraq_war.14.t: "Článek IV: Federální uspořádání Iráku" # todo: NEW TRANSLATION
  iraq_war.14.d: "'Stát Irák bude navždy jednotný, avšak s politikou přijde značný diskurz. Proto musí irácký národ založit jednotnou vládu, která bude řídit jednotný národ. Pro toto budou Iráčané podle článku IV volit...'" # todo: NEW TRANSLATION
  iraq_war.14.a: "... An elected body of experts'" # todo: NEW TRANSLATION
  iraq_war.14.b: "... A President'" # todo: NEW TRANSLATION
  iraq_war.15.t: "Článek V: Bezpečnost Iráku" # todo: NEW TRANSLATION
  iraq_war.15.d: "Stát Irák uznává důležitost udržování profesionálních a odpovědných ozbrojených sil, pod výlučnou pravomocí státu, k zajištění národní bezpečnosti a ochraně suverenity národa, nicméně..." # todo: NEW TRANSLATION
  iraq_war.15.a: "... Občané nesmí zakládat milice'" # todo: NEW TRANSLATION
  iraq_war.15.b: "... Občané jsou svobodni zakládat milice, které jsou řádně udržovány'" # todo: NEW TRANSLATION
  iraq_war.16.t: "Článek VI: Identita Iráku" # todo: NEW TRANSLATION
  iraq_war.16.d: "Stát Irák slaví bohatou mozaiku etnické rozmanitosti, která tvoří národní strukturu, a uznává neocenitelné příspěvky různých etnických skupin k kulturnímu, sociálnimu a historickému dědictví národa..." # todo: NEW TRANSLATION
  iraq_war.16.a: "... ale občané musí dodržovat arabskou kulturu'" # todo: NEW TRANSLATION
  iraq_war.16.b: "... a proto jsou občané svobodni být kýmkoliv chtějí být'" # todo: NEW TRANSLATION
  iraq_war.17.t: "Přechod zákonů, nařízení, vyhlášek a směrnic" # todo: NEW TRANSLATION
  iraq_war.17.d: "Po mnoha nařízeních, s novými předpisy a zákony, je Irák konečně připraven být předán do rukou orgánu voleného ústavou Iráku, a jeho hranice." # todo: NEW TRANSLATION
  iraq_war.17.a: "Budoucnost Iráku je zářná" # todo: NEW TRANSLATION
  iraq_war.20.t: "De-Ba'athifikace irácké společnosti" # todo: NEW TRANSLATION
  iraq_war.20.d: "Jednotlivci zastávající posty ve třech nejvyšších úrovních řízení každého ministerstva národní vlády, přidružených korporací a dalších vládních institucí (např. univerzity a nemocnice) budou podrobeni pohovorům o možné příslušnosti k Ba'ath Party a podrobeni vyšetřování kvůli trestné činnosti a riziku pro bezpečnost." # todo: NEW TRANSLATION
  iraq_war.20.a: "Ale Můžeme Udělat Výjimky.." # todo: NEW TRANSLATION
  iraq_war.20.b: "Nařízení 1 Vstoupí v Platnost Okamžitě" # todo: NEW TRANSLATION
  iraq_war.21.t: "Rozpuštění entit" # todo: NEW TRANSLATION
  iraq_war.21.d: "Všechny přidružené instituce, aparáty a veškeré další formy entit vlastněné stranou Ba'ath nebo jejími členy musí být vyšetřeny a efektivně řešeny podle nařízení Koaliční Prozatímní Správy č. 2. Jakékoli informace vedoucí k obnovení majetku zrušených entit budou odměněny." # todo: NEW TRANSLATION
  iraq_war.21.a: "Ale Můžeme Udělat Výjimky.." # todo: NEW TRANSLATION
  iraq_war.21.b: "Nařízení 2 Vstoupí v Platnost Okamžitě" # todo: NEW TRANSLATION
  iraq_war.22.t: "Správa majetku a aktiv irácké strany Ba'ath" # todo: NEW TRANSLATION
  iraq_war.22.d: "Všechen majetek bývalé strany Ba'ath musí být převeden pod kontrolu Koaliční Prozatímní Správy, aby sloužil pro irácký lid. To zahrnuje přerozdělení několika institucí a dříve vlastněných nemovitostí Ba'ath." # todo: NEW TRANSLATION
  iraq_war.22.a: "Ale Můžeme Udělat Výjimky.." # todo: NEW TRANSLATION
  iraq_war.22.b: "Nařízení 4 Vstoupí v Platnost Okamžitě" # todo: NEW TRANSLATION
  iraq_war.23.t: "Zřízení Irácké rady pro de-baathifikaci" # todo: NEW TRANSLATION
  iraq_war.23.d: "Nařízení č.5 stanoví vyšetřovat rozsah, povahu, umístění a současný stav veškerého majetku a aktiv irácké strany Ba'ath, včetně majetku a aktiv Ba'athistických činitelů a členů a jakýchkoli způsobů zakrývání či rozdělování, které byly přijaty k vyhnutí se odhalení a totožnost a bydliště iráckých činitelů a členů Ba'ath, kteří se podíleli na porušování lidských práv a vykořisťování iráckého lidu." # todo: NEW TRANSLATION
  iraq_war.23.a: "Ale Můžeme Udělat Výjimky.." # todo: NEW TRANSLATION
  iraq_war.23.b: "Nařízení 5 Vstoupí v Platnost Okamžitě" # todo: NEW TRANSLATION
  iraq_civil_war.1.t: "Povstalci se začínají ucházet o moc" # todo: NEW TRANSLATION
  iraq_civil_war.1.d: "V poslední době se Irák pomalu propadá do chaosu. Navzdory zákazu Ba'athistické strany se mnoho bývalých loajálních stoupenců a vojáků vyhledalo do venkovských oblastí země a přidalo se k radikálním sunnitským islámským skupinám. Po vypuknutí konfliktu se také mnozí v šiítské komunitě chopili zbraní, aby čelili vzrůstající hrozbě radikálních sunnitských skupin. Povstalci vedou pomalou válku proti naší vládě a pokud nebudeme stačit, aby je zadrželi, brzy vyhlásí plnou občanskou válku v Iráku." # todo: NEW TRANSLATION
  iraq_civil_war.1.a: "Pojďme na to" # todo: NEW TRANSLATION
  iraq_civil_war.2.t: "Hlavní vítězství nad povstalci" # todo: NEW TRANSLATION
  iraq_civil_war.2.d: "V nejnovější operaci, kterou jsme provedli, se nám podařilo úspěšně vykořenit značný počet povstalců. Navzdory našim ztrátám se lidé v provincii radují, protože už se nemusí tolik obávat povstalců." # todo: NEW TRANSLATION
  iraq_civil_war.2.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_civil_war.3.t: "Malé vítězství nad povstalci" # todo: NEW TRANSLATION
  iraq_civil_war.3.d: "Navzdory tomu, že jsme byli v naší nejnovější operaci úspěšní, výsledky nezaujaly nadřízené. Ztratili jsme značný počet vojáků, ale dokázali jsme zasadit některé ztráty povstalcům, což je nyní donutí dvakrát přemýšlet." # todo: NEW TRANSLATION
  iraq_civil_war.3.a: "OK" # todo: NEW TRANSLATION
  iraq_civil_war.4.t: "Malé selhání v nejnovější operaci" # todo: NEW TRANSLATION
  iraq_civil_war.4.d: "V naší nejnovější operaci proti povstalcům se nám nepodařilo způsobit žádnou škodu. Ztratili jsme značný počet vojáků, ale většina se vrátila bezpečně." # todo: NEW TRANSLATION
  iraq_civil_war.4.a: "Mohlo to být hůř" # todo: NEW TRANSLATION
  iraq_civil_war.5.t: "Podstatný neúspěch v poslední operaci" # todo: NEW TRANSLATION
  iraq_civil_war.5.d: "Podle zpráv po akci byly komunikační kanály odpovědné za koordinaci poslední operace zcela neorganizované a nepřipravené k bezpečnému a efektivnímu provedení útoku na povstalce. Ztratili jsme velký počet vojáků, většina byla zabita nebo zajata." # todo: NEW TRANSLATION
  iraq_civil_war.5.a: "Sakra" # todo: NEW TRANSLATION
  iraq_civil_war.6.t: "Aliance se šíitskými milicemi?" # todo: NEW TRANSLATION
  iraq_civil_war.6.d: "Navzdory skutečnosti, že některé šíitské milice povstaly proti naší vládě, jejich vedení není proti myšlence aliance. V závislosti na tom, jak náš ústav reguluje práva milicí, jejich požadavky se mohou lišit." # todo: NEW TRANSLATION
  iraq_civil_war.6.a: "Do toho" # todo: NEW TRANSLATION
  iraq_civil_war.6.b: "Ne" # todo: NEW TRANSLATION
  iraq_civil_war.7.t: "Šíitské milice požadují výjimku z ústavy" # todo: NEW TRANSLATION
  iraq_civil_war.7.d: "Několik vyjednavačů ze šíitských milicí, se kterými jsme kontaktovali, navrhlo, že k vytvoření aliance budeme muset vyjmout je z ustanovení ústavy, které ukládá zákaz milicí. To znamená, že budou fungovat autonomně, ale budou ochotni pomáhat naší vládě v dobách války. To také dodá jejich milicím velký politický vliv, protože jsme ochotni pro ně upravit ústavu." # todo: NEW TRANSLATION
  iraq_civil_war.7.a: "Dobře" # todo: NEW TRANSLATION
  iraq_civil_war.7.b: "Ne, Co za hrozná dohoda" # todo: NEW TRANSLATION
  iraq_civil_war.8.t: "Šíitské milice požadují politické zastoupení" # todo: NEW TRANSLATION
  iraq_civil_war.8.d: "Několik vyjednavačů ze šíitských milicí požadovalo, abychom jim poskytli určité politické zastoupení, ať už ve vládě samotné, nebo v jiné formě. To by zvýšilo vliv milicí a Íránu na naši politiku, avšak není to tak vážné, jelikož jsou poměrně spokojeni s tím, že jsme je při psaní ústavy nezakázali působit." # todo: NEW TRANSLATION
  iraq_civil_war.8.a: "Dobře" # todo: NEW TRANSLATION
  iraq_civil_war.8.b: "Absolutně ne" # todo: NEW TRANSLATION
  iraq_civil_war.9.t: "Šíitské milice se stanou nepřátelskými" # todo: NEW TRANSLATION
  iraq_civil_war.9.d: "Několik šíitských milicí začalo útočit na naše síly, což znamená, že jakékoli vyjednávání bylo odhozeno. Budeme je nyní muset vyčistit ze států, ve kterých mají největší vliv, podobně jako dříve děláme se sunnitskými radikály." # todo: NEW TRANSLATION
  iraq_civil_war.9.a: "Sakra" # todo: NEW TRANSLATION
  iraq_civil_war.10.t: "Šíitské milice ztrácejí trpělivost" # todo: NEW TRANSLATION
  iraq_civil_war.10.d: "Šíitské milice vykazovaly zdrženlivost při útocích na naše síly po vypuknutí povstání, ale nyní jsou stále netrpělivější, protože jsme se nedostali k jednacímu stolu. Požadují, abychom do 50 dní dosáhli dohody, jinak začnou útočit na naše síly ve snaze svrhnout naši vládu." # todo: NEW TRANSLATION
  iraq_civil_war.10.a: "Sakra" # todo: NEW TRANSLATION
  iraq_civil_war.100.t: "Vítězství nad povstalci" # todo: NEW TRANSLATION
  iraq_civil_war.100.d: "Po léta boje proti povstalcům, při nichž mnozí padli, povstalecký odpor z velké části skončil. Malé zbytky teroristů se nadále potulují po zemi, ale velké teroristické organizace byly do značné míry zničeny. Nyní budeme muset zatýkat a hledat vůdce těchto skupin, kteří se nyní skrývají." # todo: NEW TRANSLATION
  iraq_civil_war.100.a: "Vítězství je naše" # todo: NEW TRANSLATION
  iraq_war.100.t: "Irák prosazuje agresivní agendu" # todo: NEW TRANSLATION
  iraq_war.100.d: "Irácká vláda dnes oznámila agendu 'Irácká éra'. Naše zpravodajské služby zjistily, že tato nová agenda bude usilovat o svržení několika vlád v regionech Levant, Záliv a severní Afrika." # todo: NEW TRANSLATION
  iraq_war.100.a: "Musíme zastavit tohoto šílence" # todo: NEW TRANSLATION
  iraq_war.100.b: "Máme na starosti i jiné věci!" # todo: NEW TRANSLATION
  iraq_civil_war.200.t: "Sektářské zemětřesení" # todo: NEW TRANSLATION
  iraq_civil_war.200.d: "Rostoucí napětí v irácké společnosti lidi rozděluje kvůli rozdílům mezi islámskými sektami. Sunnitská komunita se cítí marginalizovaná a potlačená v důsledku schválení nové ústavy, v níž federalismus umožňuje větší vliv šíitských governátů na politiku." # todo: NEW TRANSLATION
  iraq_civil_war.200.a: "Tohle nemůže být dobré" # todo: NEW TRANSLATION
  iraq_civil_war.201.t: "Sunnité prvky v armádě se shromáždily kolem Al-Douriho" # todo: NEW TRANSLATION
  iraq_civil_war.201.d: "Sunnitské prvky v naší armádě se shromáždily kolem bývalého iráckého generála Izzata Ibrahima Al-Douriho a požadují naši rezignaci. K tomuto došlo poté, co několik batalionů irácké armády obklíčilo dnes parlament a vyhrožovalo, že jej zničí, pokud neustoupíme od jejich požadavků." # todo: NEW TRANSLATION
  iraq_civil_war.201.a: "Zničte tyhle zmetky!" # todo: NEW TRANSLATION
  iraq_civil_war.201.b: "Víš co, politika mě nezajímá." # todo: NEW TRANSLATION
  iraq_civil_war.202.t: "Ba'áthistické oživení" # todo: NEW TRANSLATION
  iraq_civil_war.202.d: "Poslední z jednotek Západní koalice, které dříve byly v naší zemi, se nyní začínají stahovat do blízké Saúdské Arábie a Kuvajtu. Naše ozbrojené jednotky nyní hlídkují po městech po celé zemi a zajišťují, že veškeré vládní posty jsou důkladně vyčištěny. Naše země tedy opět může dýchat volně od rukou těch, kteří chtějí uškodit čisté půdě této země." # todo: NEW TRANSLATION
  iraq_civil_war.202.a: "Ó země, tvá půda je můj Kafoor" # todo: NEW TRANSLATION
  iraq_civil_war.203.t: "Pokles sunnitského nepřátelství." # todo: NEW TRANSLATION
  iraq_civil_war.203.d: "V posledních měsících jsme zaznamenali výrazný pokles nepřátelské činnosti vůči naší vládě ze strany sunnitských zemí. To nás vede k domněnce, že naše sectářské zemětřesení končí a irácký národ se možná opět sjednotí." # todo: NEW TRANSLATION
  iraq_civil_war.203.a: "Cena svobody" # todo: NEW TRANSLATION
  iraq_civil_war.204.t: "Sunnité prvky v armádě se shromáždily kolem Al-Douriho." # todo: NEW TRANSLATION
  iraq_civil_war.204.d: "Sunnité prvky v naší armádě se shromáždily kolem bývalého iráckého generála Izzata Ibrahima Al-Douriho a požadují naši rezignaci. K tomuto došlo poté, co několik batalionů irácké armády dnes obklíčilo parlament a vyhrožovalo, že jej zničí, pokud neustoupíme od jejich požadavků." # todo: NEW TRANSLATION
  iraq_civil_war.204.a: "Zničte tyhle zmetky!" # todo: NEW TRANSLATION
  iraq_civil_war.210.t: "Malá anti-vládní demonstrace" # todo: NEW TRANSLATION
  iraq_civil_war.210.d: "Malá shromáždění v jednom z našich menších měst přitáhla místní pozornost k nespokojenosti sunnitské komunity v dané oblasti. To vedlo k malé anti-vládní demonstraci, při níž skandovali volání po změně, zejména ohledně sunnitských otázek." # todo: NEW TRANSLATION
  iraq_civil_war.210.a: "Podíváme se na to později." # todo: NEW TRANSLATION
  iraq_civil_war.211.t: "Krátké anti-vládní kázání" # todo: NEW TRANSLATION
  iraq_civil_war.211.d: "Místní mešita v jedné venkovské městě uspořádala krátké anti-vládní kázání, při němž obviňují naše politiky z odklonu od pravé vůle islámu. Imám, který toto kázání přednesl, si díky tomu získal určitou popularitu mezi sunnitskou komunitou." # todo: NEW TRANSLATION
  iraq_civil_war.211.a: "Budeme to muset prošetřit." # todo: NEW TRANSLATION
  iraq_civil_war.212.t: "Velká anti-vládní shromáždění" # todo: NEW TRANSLATION
  iraq_civil_war.212.d: "Po celé sunnitsky ovládaných městech v naší zemi mnoho lidí vyšlo do ulic v různých množstvích, aby protestovali proti svým životním podmínkám a zacházení." # todo: NEW TRANSLATION
  iraq_civil_war.212.a: "Sakra" # todo: NEW TRANSLATION
  iraq_civil_war.214.t: "Odborové svazy organizují stávky" # todo: NEW TRANSLATION
  iraq_civil_war.214.d: "Několik odborových organizací se rozhodlo shromáždit sunnitské dělníky, aby po celé zemi vyšli do stávky. To má za následek určité ekonomické zpomalení a příležitost pro některé levicové strany, aby se k tomuto hnutí přidaly." # todo: NEW TRANSLATION
  iraq_civil_war.214.a: "Tak nic." # todo: NEW TRANSLATION
  iraq_civil_war.215.t: "Národní protesty nabývají na síle" # todo: NEW TRANSLATION
  iraq_civil_war.215.d: "Krátké výkyvy protestů se objevují po celé zemi, s největší účastí sunnitské komunity. Navzdory snahám místních vlád o ústupky protestující dosud nejsou spokojeni." # todo: NEW TRANSLATION
  iraq_civil_war.215.a: "Ale proč?" # todo: NEW TRANSLATION
  iraq_civil_war.216.t: "Protestující a místní milice se střetávají" # todo: NEW TRANSLATION
  iraq_civil_war.216.d: "Několik protestů rychle ztratilo kontrolu a začalo vypadat jako pouliční nepokoje. To vedlo k tomu, že se někteří jednotlivci spojili a vytvořili milice, aby omezili sílu těchto protestujících." # todo: NEW TRANSLATION
  iraq_civil_war.216.a: "Sakra" # todo: NEW TRANSLATION
  iraq_civil_war.218.t: "Útoky automobilovými bombami v obchodních centrech" # todo: NEW TRANSLATION
  iraq_civil_war.218.d: "Radikální prvky v zemi se uchýlily k páchání útoků automobilovými bombami ve velkých obchodních centrech, aby narušily pořádek a tok obchodu." # todo: NEW TRANSLATION
  iraq_civil_war.218.a: "Co to sakra?" # todo: NEW TRANSLATION
  iraq_civil_war.219.t: "Militanté útočí na vojenské instalace" # todo: NEW TRANSLATION
  iraq_civil_war.219.d: "Jihadistické skupiny začaly zneužívat rozhořčenou sunnitskou komunitu k útokům na naše síly, což způsobuje poškození našich obranných schopností." # todo: NEW TRANSLATION
  iraq_civil_war.219.a: "Sakra" # todo: NEW TRANSLATION
  iraq_civil_war.220.t: "[ISI.GetFlag] Al-Káida v Iráku zahajuje útoky" # todo: NEW TRANSLATION
  iraq_civil_war.220.d: "Abu Musab Al-Zarqawi svolal své jednotky a podporovatele k zahájení útoků proti naší vládě v důsledku nekontrolovaného salafistického radikalismu. Jeho skupina dříve získávala značnou podporu od dalších extrémistických skupin v zemi, a někteří z nich se k nim přidali ve zbrani, aby svrhli naše vládu. Před několika hodinami zahájili největší vlnu útoků a prohlásili, že svrhnou naši vládu. Naše správa začala připravovat jednotky na tento konflikt a vyhlásili jsme výjimečný stav." # todo: NEW TRANSLATION
  iraq_civil_war.220.a: "Zničíme tyhle zmetky!" # todo: NEW TRANSLATION
  iraq_civil_war.220.b: "Je čas..." # todo: NEW TRANSLATION
  iraq_md.1.t: "Využití naší pomoci" # todo: NEW TRANSLATION
  iraq_md.1.d: "Naši spojenci nám poskytli značnou finanční podporu a pomoc. Dosud jsme toho ale příliš nevyužili, a proto je v našem nejlepším zájmu ji konečně využít na..." # todo: NEW TRANSLATION
  iraq_md.1.a: "Militaristické potřeby" # todo: NEW TRANSLATION
  iraq_md.1.b: "Průmyslové potřeby" # todo: NEW TRANSLATION
  iraq_md.1.c: "Ekonomické potřeby" # todo: NEW TRANSLATION
  iraq_md.2.t: "Koalice" # todo: NEW TRANSLATION
  iraq_md.2.d: "Naše strana uzavřela s partnery slib zapojit je do politického procesu vlády. Pozvat je do naší koalice bude prospěšné, ale ponese s sebou i ztrátu části naší kontroly nad zemí." # todo: NEW TRANSLATION
  iraq_md.2.a: "Přidejte je na palubu" # todo: NEW TRANSLATION
  iraq_md.2.b: "Tohle jsme nemysleli vážně..." # todo: NEW TRANSLATION
  iraq_md.3.t: "Žádost Aliho Bin al-Husseina" # todo: NEW TRANSLATION
  iraq_md.3.d: "Ali Bin al-Hussein, jeden z mála lidí, kteří usilují o formu monarchie v Iráku, žádá, abychom Ra'ad bin Zeida poskytli nějakou formu ústavního zastoupení v naší zemi jako prostředek k 'sjednocení' našeho lidu." # todo: NEW TRANSLATION
  iraq_md.3.a: "Co za hrozný nápad" # todo: NEW TRANSLATION
  iraq_md.3.b: "Dobrý nápad" # todo: NEW TRANSLATION
  iraq_md.4.t: "Přeshraniční nájezdy?" # todo: NEW TRANSLATION
  iraq_md.4.d: "Nedávno došlo k značné drogové aktivitě vycházející z našeho pohraničí s Kurdistánem. Mohlo by být užitečné zahájit několik přeshraničních nájezdů do regionu, abychom dopadli některé z zločinců stojících za tímto problémem." # todo: NEW TRANSLATION
  iraq_md.4.a: "Přidejte je na palubu" # todo: NEW TRANSLATION
  iraq_md.4.b: "Špatný nápad" # todo: NEW TRANSLATION
  iraq_md.5.t: "Naše síly zadržely drogy" # todo: NEW TRANSLATION
  iraq_md.5.d: "Naše síly se podařilo najít rozsáhlé zásoby drog a nelegálních látek rozmístěné v několika objektech podél hranice. Nyní pracujeme na jejich zničení." # todo: NEW TRANSLATION
  iraq_md.5.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.6.t: "Naše síly byly odraženy" # todo: NEW TRANSLATION
  iraq_md.6.d: "Kurdské rebely na severu naší země se dokázaly odrazit od naší invaze, což značně ztížilo nalezení drog." # todo: NEW TRANSLATION
  iraq_md.6.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.8.t: "Naše síly odrazily iracký průnik" # todo: NEW TRANSLATION
  iraq_md.8.d: "Nedávno jsme Iračany nechali utéct s ocasy mezi nohama poté, co udělali hloupý krok a pokusili se vtrhnout do několika skladů na hranici." # todo: NEW TRANSLATION
  iraq_md.8.a: "Dobré" # todo: NEW TRANSLATION
  iraq_md.9.t: "Irácké síly provádějí operaci" # todo: NEW TRANSLATION
  iraq_md.9.d: "Irácké síly se dokázaly prolomit naše linie a prohledat několik objektů, z nichž odcizily několik věcí." # todo: NEW TRANSLATION
  iraq_md.9.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.11.t: "Zbrojení Ahvazských?" # todo: NEW TRANSLATION
  iraq_md.11.d: "Region Ahvaz v Íránu (nyní nazývaný Khuzestán) byl středem arabského útlaku ze strany Íránců. Můžeme využít některé z dostupných zdrojů k významnému zásahu do íránské jednoty, i když síly nebudou vítězné." # todo: NEW TRANSLATION
  iraq_md.11.a: "Jděte na to" # todo: NEW TRANSLATION
  iraq_md.11.b: "Není to dobrý nápad" # todo: NEW TRANSLATION
  iraq_md.12.t: "Slib" # todo: NEW TRANSLATION
  iraq_md.12.d: "Abychom zvýšili spokojenost sunnitské komunity v naší zemi, budeme muset uspořádat schůzku s místními vůdci. Jejich požadavky se budou lišit, ale měly by být proveditelné. Nicméně je třeba poznamenat, že pokud nedodržíme svůj slib, budou ještě naštvanější." # todo: NEW TRANSLATION
  iraq_md.12.a: "Uvidíme, co chtějí" # todo: NEW TRANSLATION
  iraq_md.13.t: "Irák žádá o naši podporu" # todo: NEW TRANSLATION
  iraq_md.13.d: "Nová vláda vedená stranou Dáwa byla nedávno zvolena v Iráku a žádají, abychom jim poskytli nějakou formu podpory jako prostředek pro podporu jejich strany a získání určité legitimity v regionu." # todo: NEW TRANSLATION
  iraq_md.13.a: "Proč ne?" # todo: NEW TRANSLATION
  iraq_md.13.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.14.t: "Írán rozšiřuje podporu" # todo: NEW TRANSLATION
  iraq_md.14.d: "Íránská vláda souhlasila s poskytnutím své podpory naší vládě, čímž nám poskytla další zdroje k práci." # todo: NEW TRANSLATION
  iraq_md.14.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.15.t: "Írán ignoruje naši žádost" # todo: NEW TRANSLATION
  iraq_md.15.d: "Dlouhou dobu jsme se od íránské delegace nedozvěděli nic, vypadá to, že se rozhodli naši žádost ignorovat.." # todo: NEW TRANSLATION
  iraq_md.15.a: "No tak" # todo: NEW TRANSLATION
  iraq_md.16.t: "Irácké milice unášejí naši pomoc!" # todo: NEW TRANSLATION
  iraq_md.16.d: "Irácké milice unesly několik dodávek zboží mířících do Kurdistánu, aby je prodaly v sousedních městech pro svůj zisk. Máme také zprávy, že část těchto peněz putovala irácké vládě." # todo: NEW TRANSLATION
  iraq_md.16.a: "Vyvolejte oficiální protest" # todo: NEW TRANSLATION
  iraq_md.16.b: "Tak nic" # todo: NEW TRANSLATION
  iraq_md.17.t: "Irák navrhuje bezpečnostní pakt" # todo: NEW TRANSLATION
  iraq_md.17.d: "Irácká vláda přišla s lákavou nabídkou; chtějí, abychom podepsali obranný pakt. To znamená, že kdokoliv, kdo na nás zaútočí, bude muset jít do války s Irákem, a kdokoliv, kdo zaútočí na Irák, my budeme muset jít do války s ním. To rozhodně pomůže posílit regionální bezpečnost a stabilitu, pokud bude podepsáno, ale je to celkem rizikové." # todo: NEW TRANSLATION
  iraq_md.17.a: "Podepište to" # todo: NEW TRANSLATION
  iraq_md.17.b: "Ne, je to příliš riskantní" # todo: NEW TRANSLATION
  iraq_md.18.t: "[FROM.GetName] přijímá náš obranný pakt" # todo: NEW TRANSLATION
  iraq_md.18.d: "Vláda [FROM.GetName] souhlasila s podpisem našeho obranného ujednání, což znamená, že budeme regionálními partnery v bezpečnosti." # todo: NEW TRANSLATION
  iraq_md.18.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.19.t: "[FROM.GetName] Odmítá náš obranný pakt" # todo: NEW TRANSLATION
  iraq_md.19.d: "Vláda [FROM.GetName] odmítla náš obranný pakt, čímž by mohla ohrozit regionální bezpečnost." # todo: NEW TRANSLATION
  iraq_md.19.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.20.t: "[FROM.GetName] zve nás do FAO" # todo: NEW TRANSLATION
  iraq_md.20.d: "[FROM.GetName] nedávno rozšířila pozvání do svého spojenectví, pojmenovaného 'FAO' neboli Fronta proti útlaku. Usilují o omezení rostoucího vlivu Západu v regionu ve prospěch fundamentalistických směrů." # todo: NEW TRANSLATION
  iraq_md.20.a: "Kde je ta žádost?" # todo: NEW TRANSLATION
  iraq_md.20.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.21.t: "Irák žádá o zbraně z našich zásob" # todo: NEW TRANSLATION
  iraq_md.21.d: "Vláda Iráku nám nedávno poslala dopis, v němž žádá o menší dodávku zbraní na podporu jejich zásobovacích linií pro jednotky. Získali bychom nad nimi určitý vliv, ale naše zbraně bychom opravdu potřebovali." # todo: NEW TRANSLATION
  iraq_md.21.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.21.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.22.t: "Irák žádá o peněžní pomoc" # todo: NEW TRANSLATION
  iraq_md.22.d: "Vláda Iráku žádá, abychom jim poskytli finanční pomoc na rekonstrukci některých oblastí země. Peníze by pocházely z našeho rozpočtu, navzdory všem ekonomickým problémům.." # todo: NEW TRANSLATION
  iraq_md.22.a: "Proč ne?" # todo: NEW TRANSLATION
  iraq_md.22.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.23.t: "Írán odmítá pomoc" # todo: NEW TRANSLATION
  iraq_md.23.d: "Írán nedávno odmítl naši žádost o pomoc, což znamená, že ji budeme muset získat sami." # todo: NEW TRANSLATION
  iraq_md.23.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.24.t: "Írán zahajuje dodávky zbraní" # todo: NEW TRANSLATION
  iraq_md.24.d: "Íránská vláda souhlasila s naší žádostí o zbraně a brzy obdržíme naši zásilku!" # todo: NEW TRANSLATION
  iraq_md.24.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.25.t: "Írán poskytuje finanční pomoc" # todo: NEW TRANSLATION
  iraq_md.25.d: "Íránská vláda nám posílá bezúročný balík peněz, který nemusíme splácet!" # todo: NEW TRANSLATION
  iraq_md.25.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.26.t: "[IRQ.GetFlag] [IRQ.GetName] zasahuje do naší politiky!" # todo: NEW TRANSLATION
  iraq_md.26.d: "Vláda Iráku zasahuje do naší politiky, možná ovlivňuje ideologii obyvatel a vyvolává určité skupiny." # todo: NEW TRANSLATION
  iraq_md.26.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.27.t: "Irák žádá o podporu ve svých plánech proti Izraeli.." # todo: NEW TRANSLATION
  iraq_md.27.d: "Vláda Iráku plánuje udeřit na stát Izrael a slibuje, že konečně ukončí utlačování muslimů v tomto státě. Nicméně vláda Iráku nedávno učinila několik pochybností. Možná je lepší, abychom se do toho nezapojovali." # todo: NEW TRANSLATION
  iraq_md.27.a: "Poskytneme plnou podporu!" # todo: NEW TRANSLATION
  iraq_md.27.b: "Nezúčastníme se" # todo: NEW TRANSLATION
  iraq_md.28.t: "[FROM.GetName] Slíbí svou podporu" # todo: NEW TRANSLATION
  iraq_md.28.d: "[FROM.GetName] se dohodl(a) na tom, že nám pomůže ve válce proti Zionistům, a bude bojovat po boku našich vojáků, až nastane čas." # todo: NEW TRANSLATION
  iraq_md.28.a: "Dobré" # todo: NEW TRANSLATION
  iraq_md.29.t: "[FROM.GetName] Odmítá zapojit se" # todo: NEW TRANSLATION
  iraq_md.29.d: "[FROM.GetName] prohlásil(a), že se nezapojí do žádného konfliktu, který zahrnuje Izrael, ani nás." # todo: NEW TRANSLATION
  iraq_md.29.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.30.t: "Irák se připravuje na útok na nás!" # todo: NEW TRANSLATION
  iraq_md.30.d: "Vláda Iráku se snaží vytvořit jakousi koalici islámských států proti nám, aby se zbavili našeho státu v regionu. Musíme se připravit." # todo: NEW TRANSLATION
  iraq_md.30.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.31.t: "Irák usiluje o zlepšení vztahů" # todo: NEW TRANSLATION
  iraq_md.31.d: "Vláda Iráku usiluje o lepší ekonomické, sociální a celkové vztahy s naším státem. To je šok pro svět, protože současná vláda v Iráku není známá tím, že by byla přátelská k ostatním národům." # todo: NEW TRANSLATION
  iraq_md.31.a: "Proč ne" # todo: NEW TRANSLATION
  iraq_md.31.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.32.t: "[FROM.GetName] Souhlasí!" # todo: NEW TRANSLATION
  iraq_md.32.d: "Zdá se, že [FROM.GetName] by také rád(a) zlepšil(a) vztahy s naší zemí a podepsal(a) dohody, které jsme navrhli." # todo: NEW TRANSLATION
  iraq_md.32.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.33.t: "[FROM.GetName] Neprojevuje zájem o naši dohodu" # todo: NEW TRANSLATION
  iraq_md.33.d: "[FROM.GetName] dal najevo, že nechce podepsat dohody, které jsme jim nedávno nabídli, a odmítá veškeré nabídky." # todo: NEW TRANSLATION
  iraq_md.33.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.34.t: "Zásilka zbraní zadržena!" # todo: NEW TRANSLATION
  iraq_md.34.d: "Nedávno, když putovala ke svému určenému cíli, tamní úřady zadržely naše nákladní vozy a jejich zásoby a zabavily veškerý náklad." # todo: NEW TRANSLATION
  iraq_md.34.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.35.t: "Chycená zásilka iráckých zbraní" # todo: NEW TRANSLATION
  iraq_md.35.d: "Z jakéhokoli důvodu se Irák pokoušel převézt své zbraně přes naši hranici na neznámé místo. Naše síly následně zabavily všechny zbraně na palubě." # todo: NEW TRANSLATION
  iraq_md.35.a: "Dobře?" # todo: NEW TRANSLATION
  iraq_md.36.t: "Irácké síly vtrhly do naší ambasády" # todo: NEW TRANSLATION
  iraq_md.36.d: "Vláda Iráku nařídila silám vtrhnout do naší ambasády, vyhostit všechny tam působící, a vzít několik rukojmích. To je červená čára, kterou překročila nově ustanovená islámská vláda." # todo: NEW TRANSLATION
  iraq_md.36.a: "Nedopustíme to bez potrestání!" # todo: NEW TRANSLATION
  iraq_md.36.b: "Je mi to jedno" # todo: NEW TRANSLATION
  iraq_md.37.t: "Irák žádá o USAID" # todo: NEW TRANSLATION
  iraq_md.37.d: "Vláda Iráku se překvapivě rozhodla požádat o USAID, navzdory odlišnostem ve svých postojích. Můžeme jít s proudem a pokračovat ve normalizaci vztahů." # todo: NEW TRANSLATION
  iraq_md.37.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.37.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.38.t: "Irák vyzývá k investicím" # todo: NEW TRANSLATION
  iraq_md.38.d: "Vláda Iráku nedávno požádala naše firmy o investice v zemi. Firmy ale váhají, bojí se následků kvůli povaze politické situace v Iráku." # todo: NEW TRANSLATION
  iraq_md.38.a: "Můžou do toho jít" # todo: NEW TRANSLATION
  iraq_md.38.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.39.t: "Irák zve [USA.GetLeader] do Bagdádu" # todo: NEW TRANSLATION
  iraq_md.39.d: "Vláda Iráku z jakéhosi důvodu pozvala [USA.GetLeader] do Bagdádu, což je překvapující zvrat v politice. Ší'itská vláda zpočátku působila jako nepřátelská síla, ale nabídla několik návrhů na zlepšení vztahů s naší zemí." # todo: NEW TRANSLATION
  iraq_md.39.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.39.b: "Ne, To vypadá na past" # todo: NEW TRANSLATION
  iraq_md.40.t: "[USA.GetLeader] nechce s námi jednat" # todo: NEW TRANSLATION
  iraq_md.40.d: "Zdá se, že [USA.GetLeader] je příliš váhavý na setkání s našimi představiteli v Bagdádu, ať už ze strachu či tlaku vnitřních sil." # todo: NEW TRANSLATION
  iraq_md.40.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.41.t: "[USA.GetLeader] Přijíždí do Bagdádu!" # todo: NEW TRANSLATION
  iraq_md.41.d: "[USA.GetLeader] dorazil do Bagdádu, a uprostřed jednání o vztazích mezi našimi státy plánujeme požádat o nějakou formu pomoci od Američanů, pravděpodobně o..." # todo: NEW TRANSLATION
  iraq_md.41.a: "Politická podpora" # todo: NEW TRANSLATION
  iraq_md.41.b: "Vojenská podpora" # todo: NEW TRANSLATION
  iraq_md.41.c: "Průmyslová podpora" # todo: NEW TRANSLATION
  iraq_md.50.t: "Šíitské skupiny začínají protestovat" # todo: NEW TRANSLATION
  iraq_md.50.d: "Několik šíitských organizací začalo protestovat proti našim nedávno zavedeným politikám a nedostatečné podpoře šíitských milicí v konfliktu proti Sunnitům. Snaží se uspořádat masové shromáždění s cílem zmařit pokrok naší vlády.." # todo: NEW TRANSLATION
  iraq_md.50.a: "Vyslat pořádkovou policii, smrtící síla není povolena" # todo: NEW TRANSLATION
  iraq_md.50.b: "Vyslat pořádkovou policii, smrtící síla je povolena" # todo: NEW TRANSLATION
  iraq_md.51.t: "Povstalci připravují plány uvnitř mešit v Najafu a Karbale" # todo: NEW TRANSLATION
  iraq_md.51.d: "Šíitské militantní a skupiny používaly mešity v Najafu a Karbale k plánování svých protestů. Po celou dobu to bylo prováděno bez naší znalosti." # todo: NEW TRANSLATION
  iraq_md.51.a: "Zablokovat dopravu k mešitám" # todo: NEW TRANSLATION
  iraq_md.51.b: "Uzavřete mešity a nasaďte na ně posádky" # todo: NEW TRANSLATION
  iraq_md.52.t: "Protestující obsazují letiště" # todo: NEW TRANSLATION
  iraq_md.52.d: "Několik demonstrantů z nedávných šíitských hnutí začalo obsazovat letiště v naději na narušení diplomatických snah a každodenního života Iráčanů, kteří se jejich hnutí neúčastní." # todo: NEW TRANSLATION
  iraq_md.52.a: "Zatím zavřete letiště" # todo: NEW TRANSLATION
  iraq_md.52.b: "Vyslat jednotky na letiště" # todo: NEW TRANSLATION
  iraq_md.53.t: "Protestující přijímají revoluční slogany" # todo: NEW TRANSLATION
  iraq_md.53.d: "Protestující a šíitské skupiny zapojené do hnutí nedávno přijaly revoluční slogany, které jasně naznačují, že usilují o úplné svržení naší vlády." # todo: NEW TRANSLATION
  iraq_md.53.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.54.t: "Sadristé vyzývají naši vládu k odstoupení" # todo: NEW TRANSLATION
  iraq_md.54.d: "Muqtada al-Sadr a jeho hnutí vedou většinu protestů a získali dostatečnou podporu, aby získali několik šíitských organizací na svou stranu. Požadují, aby naše vláda odstoupila a umožnila jim 'řídit Irák správným směrem'." # todo: NEW TRANSLATION
  iraq_md.54.a: "Nechte to vyřešit armádou." # todo: NEW TRANSLATION
  iraq_md.54.b: "Tohle nemůžeme udělat.." # todo: NEW TRANSLATION
  iraq_md.55.t: "Badr Brigades volají po odchodu naší vlády" # todo: NEW TRANSLATION
  iraq_md.55.d: "Badr Brigades a jejich stoupenci vedou většinu protestů, shromažďují dostatečnou podporu, aby získali několik šíitských organizací na svou stranu. Požadují, aby naše vláda odstoupila a umožnila jim 'řídit Irák správným směrem'." # todo: NEW TRANSLATION
  iraq_md.55.a: "Nechte to vyřešit armádou." # todo: NEW TRANSLATION
  iraq_md.55.b: "Tohle nemůžeme udělat.." # todo: NEW TRANSLATION
  iraq_md.56.t: "Irák by chtěl posílit ekonomickou spolupráci" # todo: NEW TRANSLATION
  iraq_md.56.d: "Vláda Iráku žádá o naši součinnost v jejich ekonomických snahách, chtějí posílit vazby prostřednictvím obchodu a dalších prostředků." # todo: NEW TRANSLATION
  iraq_md.56.a: "Kde podepíšem?" # todo: NEW TRANSLATION
  iraq_md.56.b: "Nemáme zájem" # todo: NEW TRANSLATION
  iraq_md.57.t: "[FROM.GetName] Podepisuje se na naší ekonomické dohodě" # todo: NEW TRANSLATION
  iraq_md.57.d: "[FROM.GetName] se dohodl(a) posílit ekonomické vazby s naší vládou a státem, čímž posílí naši mezinárodní pozici." # todo: NEW TRANSLATION
  iraq_md.57.a: "Skvělé" # todo: NEW TRANSLATION
  iraq_md.58.t: "[FROM.GetName] Odmítá podepsat naši ekonomickou dohodu" # todo: NEW TRANSLATION
  iraq_md.58.d: "[FROM.GetName] Odmítá posílit ekonomické vazby s naší vládou a státem, čímž poškozuje naši mezinárodní pozici." # todo: NEW TRANSLATION
  iraq_md.58.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.59.t: "Irák navrhuje zajímavou nabídku.." # todo: NEW TRANSLATION
  iraq_md.59.d: "Vláda Iráku nedávno přišla s zajímavou nabídkou. Žádají, abychom předali část kontroly nad naší vládou a státem jejich centrální vládě v Iráku, výměnou za převod veškerého kurdského území, které je v současnosti pod kontrolou irácké vlády." # todo: NEW TRANSLATION
  iraq_md.59.a: "Skvělá nabídka!" # todo: NEW TRANSLATION
  iraq_md.59.b: "Ne, rozhodně ne" # todo: NEW TRANSLATION
  iraq_md.60.t: "Kurdistán přijímá naši nabídku" # todo: NEW TRANSLATION
  iraq_md.60.d: "Kurdistánská vláda souhlasila s naší dohodou, kterou jsme navrhovali, a některé vládní posty projdou převodem do našich rukou." # todo: NEW TRANSLATION
  iraq_md.60.a: "Skvěle" # todo: NEW TRANSLATION
  iraq_md.61.t: "Kurdistán odmítá naši nabídku" # todo: NEW TRANSLATION
  iraq_md.61.d: "Kurdistánská vláda odmítla naši nabídku, kterou jsme navrhovali, a uvedla, že Kurdi jsou špatně zacházeni a jejich práva v rámci iráckého státu." # todo: NEW TRANSLATION
  iraq_md.61.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.62.t: "Zásilky do Rojavy odhalené!" # todo: NEW TRANSLATION
  iraq_md.62.d: "Syrští pohraniční strážci zjistili naše nákladní vozy nesoucí zbrojní zásilky do regionu Rojavy a jejich povstalců. Můžeme zkusit stráže uplácet, ale možná to bude marné." # todo: NEW TRANSLATION
  iraq_md.62.a: "Sakra, zpět!" # todo: NEW TRANSLATION
  iraq_md.62.b: "Zkuste je uplácet" # todo: NEW TRANSLATION
  iraq_md.63.t: "Úplatky byly úspěšné" # todo: NEW TRANSLATION
  iraq_md.63.d: "Zdá se, že syrští pohraniční stráže byli opravdu zoufalí a přijali úplatky, které jsme jim nabízeli." # todo: NEW TRANSLATION
  iraq_md.63.a: "Skvěle" # todo: NEW TRANSLATION
  iraq_md.64.t: "Naši muži byli zatčeni" # todo: NEW TRANSLATION
  iraq_md.64.d: "Syrští pohraniční strážci nebyli ovlivněni a vzali naše muže do vazby." # todo: NEW TRANSLATION
  iraq_md.64.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.65.t: "Povstalci jsou připraveni!" # todo: NEW TRANSLATION
  iraq_md.65.d: "Povstalci v Rojavě nás kontaktovali a dala najevo, že jsou připraveni na útok na syrskou vládu. Musíme jim dát zelenou k postupu s jejich operací." # todo: NEW TRANSLATION
  iraq_md.65.a: "Je čas" # todo: NEW TRANSLATION
  iraq_md.66.t: "Irák na nás tlačí, abychom uspořádali volby" # todo: NEW TRANSLATION
  iraq_md.66.d: "Irácká vláda na nás tlačí, abychom uspořádali předčasné volby, zvláště protože nedávné levicové hnutí rozšířilo svůj vliv hluboko do kurdské společnosti." # todo: NEW TRANSLATION
  iraq_md.66.a: "Dobře, fajn" # todo: NEW TRANSLATION
  iraq_md.66.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.67.t: "Irák útočí na náš vliv!" # todo: NEW TRANSLATION
  iraq_md.67.d: "Irácká vláda zaútočila na náš vliv v mnoha zemích Perského zálivu, čímž ve jejich společnostech vyvolala anti-americkou náladu." # todo: NEW TRANSLATION
  iraq_md.67.a: "Co to sakra je?" # todo: NEW TRANSLATION
  iraq_md.68.t: "Irák vyzbrojuje separatistické skupiny na západě naší země." # todo: NEW TRANSLATION
  iraq_md.68.d: "Irácká vláda vyzbrojila a vycvičila několik skupin usilujících o nezávislost svých států na západě naší země, převážně některé kurdské skupiny a některé v Khuzestánu. Naše jednotky musí být připraveny reagovat co nejdříve a snažit se omezit irácký vliv, kde je to možné." # todo: NEW TRANSLATION
  iraq_md.68.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.69.t: "Irák nás zve do jejich protíránské koalice" # todo: NEW TRANSLATION
  iraq_md.69.d: "Vláda Iráku hledá jakoukoli sílu ochotnou pomoci svrhnout íránskou vládu a přinést osvobození některým státům na západě země. Obrátili se na nás a nabídli určité ústupky, pokud souhlasíme s jejich válečnou pomocí." # todo: NEW TRANSLATION
  iraq_md.69.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.69.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.70.t: "[FROM.GetName] souhlasí" # todo: NEW TRANSLATION
  iraq_md.70.d: "[FROM.GetName] souhlasil s připojením k naší koalici proti Íráncům a jejich utlačujícímu státu!" # todo: NEW TRANSLATION
  iraq_md.70.a: "Skvěle" # todo: NEW TRANSLATION
  iraq_md.71.t: "[FROM.GetName] Odmítá naši nabídku!" # todo: NEW TRANSLATION
  iraq_md.71.d: "[FROM.GetName] odmítl se připojit k naší koalici proti Íráncům a jejich utlačujícímu státu!" # todo: NEW TRANSLATION
  iraq_md.71.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.72.t: "" # todo: NEW TRANSLATION
  iraq_md.72.d: "" # todo: NEW TRANSLATION
  iraq_md.72.a: "" # todo: NEW TRANSLATION
  iraq_md.73.t: "Úspěšná revoluce v Arábii" # todo: NEW TRANSLATION
  iraq_md.73.d: "Naše zapojení do šíření revolučních ideálů v Arábii se vyplatilo a určité části armády se postavily na stranu lidu a bojují proti jejich utlačujícímu státu!" # todo: NEW TRANSLATION
  iraq_md.73.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.74.t: "Obavy o věk Saddáma Husajna rostou" # todo: NEW TRANSLATION
  iraq_md.74.d: "V uplynulých týdnech se vedly rozsáhlé diskuse o zdravotním stavu Saddáma Husajna, který se vyvíjel v posledních měsících. Nedávno bylo odhaleno, že Saddám trpí ranými stadii Alzheimerovy choroby, což vyvolává velké obavy o jeho schopnost řídit zemi." # todo: NEW TRANSLATION
  iraq_md.74.a: "Je lepší, aby odstoupil" # todo: NEW TRANSLATION
  iraq_md.74.b: "NE! Saddám je náš věčný vůdce!" # todo: NEW TRANSLATION
  iraq_md.744.t: "Saddám Husajn zemřel!" # todo: NEW TRANSLATION
  iraq_md.744.d: "Dnes v 6:00 ráno byl prezident hlášen mrtvý ve své posteli, obklopen blízkou rodinou. Jeho život byl plný vzestupů a pádů, přežil několik válek se Spojenými státy a dalšími národy. S jeho smrtí však přichází nový začátek. Saddám jmenoval jednoho ze svých synů, aby vedl zemi, i když to bylo široce neznámé až donedávna." # todo: NEW TRANSLATION
  iraq_md.744.a: "Odpočívaj v pokoji.." # todo: NEW TRANSLATION
  iraq_md.75.t: "Irák žádá o investice" # todo: NEW TRANSLATION
  iraq_md.75.d: "Irácká vláda nám poslala dopis, ve kterém žádá o určité ekonomické investice a pomoc; můžeme poskytnout pomoc, abychom vyhověli jejich potřebám a rozšířili náš vliv." # todo: NEW TRANSLATION
  iraq_md.75.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.75.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.76.t: "Čína souhlasí" # todo: NEW TRANSLATION
  iraq_md.76.d: "Čínská vláda souhlasila s investicí do našeho státu, čímž rozšiřuje svůj vliv do Bagdádu." # todo: NEW TRANSLATION
  iraq_md.76.a: "Vyhovuje mi" # todo: NEW TRANSLATION
  iraq_md.77.t: "Čínská vláda odmítá" # todo: NEW TRANSLATION
  iraq_md.77.d: "Čínská vláda odmítla naše prosby o pomoc a zaslala nám dopis odmítající jakoukoli pomoc." # todo: NEW TRANSLATION
  iraq_md.77.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.78.t: "Irák žádá o půjčky" # todo: NEW TRANSLATION
  iraq_md.78.d: "Irácká vláda od nás žádá dlouhodobou investici formou poskytování půjček jejich centrální vládě. Je to riskantní krok, ale v dlouhodobém horizontu by se mohl vyplatit." # todo: NEW TRANSLATION
  iraq_md.78.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.78.b: "Ne" # todo: NEW TRANSLATION
  iraq_md.79.t: "[FROM.GetName] přijímá!" # todo: NEW TRANSLATION
  iraq_md.79.d: "[FROM.GetName] přijal naši žádost o investice a pomůže irácké ekonomice vzkvétat!" # todo: NEW TRANSLATION
  iraq_md.79.a: "Skvěle" # todo: NEW TRANSLATION
  iraq_md.80.t: "[FROM.GetName] Odmítá" # todo: NEW TRANSLATION
  iraq_md.80.d: "[FROM.GetName] odmítl naše prosby o pomoc a investice, a tím nás opustí." # todo: NEW TRANSLATION
  iraq_md.80.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.81.t: "[IRQ.GetLeader] nařídil útoky proti Kurdům" # todo: NEW TRANSLATION
  iraq_md.81.d: "[IRQ.GetLeader] požaduje, aby naše jednotky útočili na kurdské rebely v severní části naší země. Tento rozkaz vychází z jeho nedávného výbuchu vzteku a neschopnosti ovládat své impulzy." # todo: NEW TRANSLATION
  iraq_md.81.a: "Sakra, dobře" # todo: NEW TRANSLATION
  iraq_md.81.b: "Sakra, teď si to nemůžeme dovolit." # todo: NEW TRANSLATION
  iraq_md.82.t: "Irácké síly porazily cíle" # todo: NEW TRANSLATION
  iraq_md.82.d: "Irácké síly nedávno dosáhly vítězství nad obrannými silami na západě země, na základě nedávného výbuchu vzteku [IRQ.GetLeader]." # todo: NEW TRANSLATION
  iraq_md.82.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.83.t: "[FROM.GetName] chce vstoupit do Osy odporu" # todo: NEW TRANSLATION
  iraq_md.83.d: "[FROM.GetName] zaslal/a petici naší vládě, že by se chtěl(a) připojit k Ose odporu a bojovat proti USA. Jak bychom měli na jejich žádost reagovat?" # todo: NEW TRANSLATION
  iraq_md.83.a: "Jsou vítáni!" # todo: NEW TRANSLATION
  iraq_md.83.b: "Nemůžeme je do našeho křídla přijmout" # todo: NEW TRANSLATION
  iraq_md.84.t: "[FROM.GetName] souhlasil(a) s naší žádostí" # todo: NEW TRANSLATION
  iraq_md.84.d: "[FROM.GetName] souhlasil(a) s naší žádostí a my se přidáme k Ose odporu, abychom bojovali proti západnímu imperialismu po celém světě!" # todo: NEW TRANSLATION
  iraq_md.84.a: "Skvěle" # todo: NEW TRANSLATION
  iraq_md.85.t: "[FROM.GetName] odmítl/a naši žádost" # todo: NEW TRANSLATION
  iraq_md.85.d: "[FROM.GetName] odmítl(a) naši žádost, a zdá se, že budeme muset dosáhnout svých cílů bez Íránců." # todo: NEW TRANSLATION
  iraq_md.85.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.86.t: "Obranné síly porazily irácké síly" # todo: NEW TRANSLATION
  iraq_md.86.d: "Irácké síly nedávno utrpěly porážku při střetu s obrannými silami na západě země, počáteční rozkazy vycházející z jeho nedávného výbuchu vzteku." # todo: NEW TRANSLATION
  iraq_md.86.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.87.t: "[IRQ.GetLeader] nařídil jednotkám rabovat místní trhy" # todo: NEW TRANSLATION
  iraq_md.87.d: "[IRQ.GetLeader] nařídil svému blízkému kontingentu jednotek rabovat nedaleké trhy, přesněji ty, které vláda označila za podezřelé." # todo: NEW TRANSLATION
  iraq_md.87.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.87.b: "Není to dobrý nápad" # todo: NEW TRANSLATION
  iraq_md.88.t: "[IRQ.GetLeader] chce utratit 10 % HDP" # todo: NEW TRANSLATION
  iraq_md.88.d: "[IRQ.GetLeader] se snaží utratit 10 % HDP na uspořádání okázalé párty a pozvat ženy ze všech koutů národa do jeho paláce." # todo: NEW TRANSLATION
  iraq_md.88.a: "Už mě to nezajímá." # todo: NEW TRANSLATION
  iraq_md.88.b: "Ne, řekněte mu, že na to nemáme peníze!" # todo: NEW TRANSLATION
  iraq_md.89.t: "[IRQ.GetLeader] chce vyčistit určité úředníky" # todo: NEW TRANSLATION
  iraq_md.89.d: "[IRQ.GetLeader] chce pročištění několika úředníků, které považuje za 'podezřelé', a osobně je stíhat. Jeho vytrvalá snaha, aby to dělal sám, znepokojuje několik lidí v jeho okolí." # todo: NEW TRANSLATION
  iraq_md.89.a: "Nemůžeme toho moc udělat" # todo: NEW TRANSLATION
  iraq_md.89.b: "Zkus ho od toho odradit" # todo: NEW TRANSLATION
  iraq_md.90.t: "[IRQ.GetLeader] trpí duševním zhroucením" # todo: NEW TRANSLATION
  iraq_md.90.d: "[IRQ.GetLeader] utrpěl duševní zhroucení, dnes svolal své generály do své kanceláře a nařídil, aby zamkli dveře. Zevnitř jeho kanceláře se ozvaly výstřely před několika hodinami." # todo: NEW TRANSLATION
  iraq_md.90.a: "Tohle nemůže být dobré.." # todo: NEW TRANSLATION
  iraq_md.91.t: "Irák je pod útokem" # todo: NEW TRANSLATION
  iraq_md.91.d: "Irácká vláda byla napadena Američany, což klade velký tlak na jejich ozbrojené síly. Můžeme využít tuto příležitost k získání částí našich dávno ztracených území, která jsou nyní v rukou Iráčanů." # todo: NEW TRANSLATION
  iraq_md.91.a: "Musíme znovu získat naše území!" # todo: NEW TRANSLATION
  iraq_md.91.b: "Lepší je, abychom do toho nemíchali." # todo: NEW TRANSLATION
  iraq_md.92.t: "Informační zjištění odhaluje plány Iráku na vyvolání politické nestability." # todo: NEW TRANSLATION
  iraq_md.92.d: "Nedávné dokumenty od našich spojenců ukazují, že Irácká vláda plánuje vyvolat vnitřní konflikt v naší zemi. Je lepší udržovat irácký vliv v naší zemi na minimu." # todo: NEW TRANSLATION
  iraq_md.92.a: "Dobře" # todo: NEW TRANSLATION
  iraq_saddam.1.t: "[IRQ.GetLeader] vyžaduje, abychom převzali kontrolu nad naší námořní základnou." # todo: NEW TRANSLATION
  iraq_saddam.1.d: "[IRQ.GetLeader] nedávno poslal velmi rozhořčený dopis, v němž požaduje, abychom převzali kontrolu nad námořní základnou, kterou jsme americím svěřili. Každopádně naštveme jednu z velmocí." # todo: NEW TRANSLATION
  iraq_saddam.1.a: "Hoďte jeho dopis do koše" # todo: NEW TRANSLATION
  iraq_saddam.1.b: "We can't risk another war.." # todo: NEW TRANSLATION
  iraq_saddam.2.t: "[KUW.GetName] Gives In" # todo: NEW TRANSLATION
  iraq_saddam.2.d: "[KUW.GetName] poddal(a) naše požadavky, převzal(a) námořní základnu od Američanů a posílil(a) naši regionální kontrolu." # todo: NEW TRANSLATION
  iraq_saddam.2.a: "Dobře" # todo: NEW TRANSLATION
  iraq_saddam.3.t: "[KUW.GetName] Caves to [IRQ.GetName]'s Demands!" # todo: NEW TRANSLATION
  iraq_saddam.3.d: "Z jakéhokoli důvodu si ti parchanti v [KUW.GetName] usmysleli, že je to dobrý nápad nám podrazit nohy a podlehnout požadavkům šíleného diktátora!" # todo: NEW TRANSLATION
  iraq_saddam.3.a: "Sankce!" # todo: NEW TRANSLATION
  iraq_saddam.4.t: "[KUW.GetName] Ignoruje nás!" # todo: NEW TRANSLATION
  iraq_saddam.4.d: "[KUW.GetName] nikdy neposlali oficiální odpověď na náš dopis, který jsme jim poslali, což znamená, že jsou ochotni se pro imperialistickou moc prodat!" # todo: NEW TRANSLATION
  iraq_saddam.4.a: "Přerušte veškeré styky s [KUW.GetName]!" # todo: NEW TRANSLATION
  iraq_saddam.5.t: "[IRQ.GetLeader] Navrhuje obranný pakt" # todo: NEW TRANSLATION
  iraq_saddam.5.d: "[IRQ.GetLeader] přišel k nám s poněkud zvláštní nabídkou. irácký vůdce požádal, abychom ho podpořili v případě invaze cizí moci. Na oplátku uznají naši nezávislost a vzdají se kurdských zemí, na které si nárokují." # todo: NEW TRANSLATION
  iraq_saddam.5.a: "Skvělá příležitost" # todo: NEW TRANSLATION
  iraq_saddam.5.b: "Co hrozné" # todo: NEW TRANSLATION
  iraq_saddam.6.t: "[KUR.GetName] Přijímá!" # todo: NEW TRANSLATION
  iraq_saddam.6.d: "[KUR.GetName] souhlasí s podpisem obranného paktu s naší zemí. Na oplátku se vzdáme svých nároků." # todo: NEW TRANSLATION
  iraq_saddam.6.a: "Dobře" # todo: NEW TRANSLATION
  iraq_saddam.7.t: "[KUR.GetName] Odmítá!" # todo: NEW TRANSLATION
  iraq_saddam.7.d: "[KUR.GetName] se rozhodl odmítnout naši nabídku, čímž nám dá další frontu, o kterou se budeme muset starat v případě války..." # todo: NEW TRANSLATION
  iraq_saddam.7.a: "Sakra" # todo: NEW TRANSLATION
  iraq_yearly.1.t: "Al-Douri posílá žádost" # todo: NEW TRANSLATION
  iraq_yearly.1.d: "Izzat Ibrahim al-Douri požádal, abychom více z rozpočtu investovali do výcviku důstojníků a generálů naší nejvyššího vedení, aby byly naše jednotky lépe připraveny na případné rozsáhlé konflikty. Jeho doporučení by samozřejmě primárně prospělo jemu a jeho potřebám." # todo: NEW TRANSLATION
  iraq_yearly.1.a: "Jistě, proč ne" # todo: NEW TRANSLATION
  iraq_yearly.1.b: "Ne" # todo: NEW TRANSLATION
  iraq_yearly.2.t: "Mukhabarat upevňují svůj vliv" # todo: NEW TRANSLATION
  iraq_yearly.2.d: "Mukhabarat (náš zpravodajský úřad) nedávno zahájil snahu rozšířit svůj vliv mezi naším vojenským personálem, generály a podobně. Jejich růst by znamenal pomalý úpadek vlivu kleptokracie v naší zemi a posun k ještě menším občanským právům našich lidí." # todo: NEW TRANSLATION
  iraq_yearly.2.a: "Nevidím problém" # todo: NEW TRANSLATION
  iraq_yearly.2.b: "Ne! To se nestane" # todo: NEW TRANSLATION
  iraq_yearly.3.t: "Íránské síly nelegálně překročily průliv Shat al-Arab" # todo: NEW TRANSLATION
  iraq_yearly.3.d: "Některé jednotky z íránské strany hranice překročily do Iráku nelegálně, čímž vyvolaly velkou diskusi v našich Společných náčelnících štábů. Je jasné, že se nyní musíme postavit k tomuto prorážení iráckého území." # todo: NEW TRANSLATION
  iraq_yearly.3.a: "Reagovat nyní!" # todo: NEW TRANSLATION
  iraq_yearly.3.b: "To mi je jedno" # todo: NEW TRANSLATION
  iraq_md.200.t: "Americká přítomnost v Iráku" # todo: NEW TRANSLATION
  iraq_md.200.d: "Americká mise v naší zemi trvá již mnoho let a podle názoru našich lidí musí jejich pobyt zde skončit. Ačkoliv někteří američtí zástupci trvají na tom, že jejich přítomnost je nutná k boji proti terorismu a extremismu, my to vidíme jinak. Je načase, aby naše vláda na tomto problému učinila rozhodnutí." # todo: NEW TRANSLATION
  iraq_md.200.a: "Pošlete jim žádost" # todo: NEW TRANSLATION
  iraq_md.200.b: "Teď není ten správný čas" # todo: NEW TRANSLATION
  iraq_md.201.t: "Irácká vláda žádá o stažení našich sil" # todo: NEW TRANSLATION
  iraq_md.201.d: "Irácká vláda požádala, abychom stáhli naše jednotky z jejich země, s tím, že mise byla dlouho připravována k uzavření. Jejich diplomaté nás ujišťují, že stát je schopen fungovat zcela sám, nepotřebuje naši pomoc k udržení iráckého státu." # todo: NEW TRANSLATION
  iraq_md.201.a: "Přiveďme naše vojáky domů" # todo: NEW TRANSLATION
  iraq_md.201.b: "Ne, ještě nejsou připraveni" # todo: NEW TRANSLATION
  iraq_md.202.t: "Spojené státy stahují své síly" # todo: NEW TRANSLATION
  iraq_md.202.d: "Spojené státy se rozhodly souhlasit s naší žádostí a začaly stahovat své jednotky. Stažení bude postupné, ale již bylo dohodnuto převedení všech vládních postů, které nyní obsazují amerčtí experti." # todo: NEW TRANSLATION
  iraq_md.202.a: "Konečně!" # todo: NEW TRANSLATION
  iraq_md.203.t: "Spojené státy odmítají stáhnout své síly" # todo: NEW TRANSLATION
  iraq_md.203.d: "Americká vláda odmítla naši žádost s tvrzením, že naše vláda není připravena udržet stabilní kontrolu nad iráckou vládou." # todo: NEW TRANSLATION
  iraq_md.203.a: "Nešťastné" # todo: NEW TRANSLATION
  iraq_md.300.t: "Saddám chce aktuální informace o našem postupu v Íránu?" # todo: NEW TRANSLATION
  iraq_md.300.d: "Saddám Husajn vtrhl do kanceláře Společných náčelníků štábů a vyžadoval, aby věděl, jak postupuje náš postup ve válce s Íránem. Strážce vstal a prohlásil: 'Pane prezidente, válka skončila před desítkami let! Není válka s Íránem'. Saddám okamžitě zastřelil strážce na místě." # todo: NEW TRANSLATION
  iraq_md.300.a: "Eh.. Jo, jde to skvěle" # todo: NEW TRANSLATION
  iraq_md.301.t: "Saddám si nemocnici spletl s mučírnou" # todo: NEW TRANSLATION
  iraq_md.301.d: "Během běžné návštěvy nemocnice si Saddám spletl nemocnici s mučírnou a začal si s ošetřujícími sestrami, které ho připravovaly na vyšetření, vyměňovat. Žádal okamžité propuštění, avšak jeho osobní asistent ho ujišťoval, že nejde o mučírnu. Asistent byl včera propuštěn a z nějakého důvodu jeho záznamy, jako rodný list a podobně, již v našich systémech nefigurují." # todo: NEW TRANSLATION
  iraq_md.301.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.302.t: "Saddám vtrhne do britského konzulátu" # todo: NEW TRANSLATION
  iraq_md.302.d: "Zatímco se procházel, Saddám Husajn přesvědčil malou skupinu vojáků, které potkal na cestě, aby mu pomohli dobýt britský konzulát v Bagdádu. Při pokusu prolomit areál zadrželi britští strážci vojáky napomáhající Saddámovi a vyžádali si někoho, kdo by Saddáma vyzvedl. Když byl Saddám odváděn, začal kopat a křičet: 'Dnes koloniátoři byli kolonizováni! Sláva iráckému národu! Sláva iráckému lidu!' Britský konzulát vydal prohlášení, že pro tuto chvíli opouští." # todo: NEW TRANSLATION
  iraq_md.302.a: "Ups" # todo: NEW TRANSLATION
  iraq_md.303.t: "Saddám si baterku spletl s bombou" # todo: NEW TRANSLATION
  iraq_md.303.d: "Z nějakého důvodu včera v noci jeden ze správce domu Saddámova paláce umístil baterku na noční stolek, když spal. Ráno několik stráží vběhlo do Saddámovy místnosti, protože výkřiky vycházející z jeho pokoje je značně znepokojily. Byli konfrontováni s děsivým Saddámem, který stál v protějším rohu místnosti a mával baterkou a křičel: 'Američané a sionisté nám vkládají bombu do mého pokoje!' Stráže baterku rychle odstranily a Saddám znovu usnul. Správce domu už v paláci nepracuje." # todo: NEW TRANSLATION
  iraq_md.303.a: "Co to sakra?" # todo: NEW TRANSLATION
  iraq_md.304.t: "Saddám se pokouší uplácet prodavače obchodu, mylně je považuje za zahraniční diplomaty" # todo: NEW TRANSLATION
  iraq_md.304.d: "Po několik dní si Saddám stěžoval na nedostatek čokolády v paláci. Proto jeho asistenti už mu nemohli déle vyhovovat jeho stížnostem a nakonec ho vzali do obchodu, jak trval na tom, že si sám vybere značku čokolády. Zatímco byly stráže a asistenti rozptýleni davem venku, jeden z nich si všiml, že Saddám se pokouší šeptat písaři k ucha, a zaslechl ho říkat: 'Poslouchej, pokud zajistíš, že naše lodě budou plout Hormúzským průlivem bez problémů, a vrátíš se od dohody s Omány a Íránci, dám ti velmi výhodnou cenu pro budoucí ropné obchody'. Stráže pak rychle koupily čokoládu a doprovodily Saddáma zpět do paláce." # todo: NEW TRANSLATION
  iraq_md.304.a: "Co to sakra?" # todo: NEW TRANSLATION
  iraq_md.305.t: "Saddám píše dojemné přiznání ke zločinům, jichž se nedopustil" # todo: NEW TRANSLATION
  iraq_md.305.d: "Ve chvíli velké viny a zmatku Saddám začal psát dojemný a omluvný projev pro národ o zločinech, kterých se nedopustil. Dále popsal, jak se mu líto znečištění místní vodovody jablečným octem. Našel se zvědavá služebná, která dopis objevila a nahlásila ho jednomu z Saddámových blízkých asistentů, jenž okamžitě vedl hovořit se Saddámem o tom, že se takového činu nedopustil. Asistent pak nerad přivedl nutričního odborníka, aby Saddámovi objasnil zdravotní výhody jablečného octa a jak mu spíše pomáhá místním lidem než ublížuje. Saddám poté tajně napsal a zveřejnil vlastenecký dopis vyzývající každého k pití jablečného octa, aby měl Irák „Nejlepší vojáky světa“." # todo: NEW TRANSLATION
  iraq_md.305.a: "Oh ne" # todo: NEW TRANSLATION
  iraq_md.306.t: "Saddám plánuje revoluci proti svým pečovatelům" # todo: NEW TRANSLATION
  iraq_md.306.d: "Poté, co mu bylo odepřeno opuštění paláce, myslel si Saddám, že je v domácím vězení, protože věřil, že jeho strana selhala při převratu z roku 1963. Začal se snažit strhnout stráže na svou stranu a podrobně jim vykládal svůj plán svrhnout své pečovatele a uniknout z paláce. Strážci si uvědomili, že je něco špatně, a dočasně ho pod jejich ochranou drželi, dokud neusnul." # todo: NEW TRANSLATION
  iraq_md.306.a: "Proč?" # todo: NEW TRANSLATION
  iraq_md.307.t: "Saddám připravuje diplomatickou večeři ze zbylého jídla" # todo: NEW TRANSLATION
  iraq_md.307.d: "Bez informování palácové kuchyně ani nikoho dalšího Saddám začal rozkládat talíře na palácoví tabuli a pozval několik regionálních diplomatů, aby uspořádal diplomatickou večeři k řešení regionálních problémů. To vyvolalo, že hosté byli při jejich příjezdu podrobeni výslechům stráží, což způsobilo rozruch, který by se dal zcela předejít, kdyby Saddám informoval ostatní o svých plánech. Hosté byli nakonec vpustěni dovnitř, zapomněl, že hosté byli pozváni, Saddám pro hosty nepřipravil žádné jídlo, takže jim bylo představeno studené zbytky jídla, které hned vzal ze kuchyně." # todo: NEW TRANSLATION
  iraq_md.307.a: "Jak trapné" # todo: NEW TRANSLATION
  iraq_md.308.t: "Saddám nacvičuje dříve vysílaný projev po celé hodiny" # todo: NEW TRANSLATION
  iraq_md.308.d: "Dnes ráno Saddám obrátil palác vzhůru nohama a zoufale hledal své peníze, které měl uložené v zabezpečeném sejfu v trezoru. Na to si Saddám nevzpomínal a zaměnil ledničku za sejf, myslel si, že mu někdo peníze ukradl a schoval je jinde. Poté mu bylo sděleno umístění sejfu a požadoval si vzít nějaké peníze na luxusní výdaje." # todo: NEW TRANSLATION
  iraq_md.308.a: "Sakra.." # todo: NEW TRANSLATION
  iraq_md.309.t: "Saddám zamění ledničku za sejf" # todo: NEW TRANSLATION
  iraq_md.309.d: "Dnes ráno Saddám obrátil palác vzhůru nohama a zoufale hledal své peníze, které měl uložené v zabezpečeném sejfu. Na to si Saddám nepamatoval a zaměnil ledničku za svůj sejf, myslel si, že mu někdo peníze ukradl a schoval je jinde. Poté mu bylo sděleno umístění sejfu a požadoval si vzít nějaké peníze na luxus." # todo: NEW TRANSLATION
  iraq_md.309.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.310.t: "Saddám zapaluje požár!" # todo: NEW TRANSLATION
  iraq_md.310.d: "Dnes dříve, když Saddám navštívil místní vesnici na okraji Rutbah, Saddám zapálil doutník, který zapomněl uhasit, nebo ho dokonce ani nepopotáhnul. Tento doutník přišel do kontaktu s jedním z domů, který začal hořet, a odtud se oheň rozšířil na většinu vesnice. Saddám byl informován o příčině incidentu, ale trvá na tom, že několik let nekouří." # todo: NEW TRANSLATION
  iraq_md.310.a: "Jaké škody?" # todo: NEW TRANSLATION
  iraq_md.311.t: "Saddám se dostane na špatný let!" # todo: NEW TRANSLATION
  iraq_md.311.d: "Saddám byl odhodlán setkat se s prezidentem Francie, [FRA.GetLeader]. Schůzka byla dohodnuta a let byl připraven. Během letu Saddám trval na tom, že ví cestu do Francie, jak sám řekl, 'už jsem byl ve Francii mnohokrát'. V důsledku toho musel pilot vyhovět Saddámovým ústním pokynům a dopadl uprostřed Francouzské Guyany. Setkání bylo poté okamžitě zrušeno." # todo: NEW TRANSLATION
  iraq_md.311.a: "Můžeme ho prosím vrátit?" # todo: NEW TRANSLATION
  iraq_md.312.t: "Saddám zmeškal klíčovou vrcholnou schůzku bezpečnosti." # todo: NEW TRANSLATION
  iraq_md.312.d: "Saddám zorganizoval plány národní bezpečnostní schůzky, na kterou měli dorazit nejvyšší generálové a důstojníci. Včera měla schůzka proběhnout, a po příjezdu všech úředníků byli přivítáni tichým potleskem, když všichni trpělivě čekali na proslov Saddáma Husajna. K jejich překvapení se Saddám Husajn neukázal. Místo toho bylo odhaleno, že Saddám je zaneprázdněn rybářskou cestou s Qussay a Uday u řeky Eufrat." # todo: NEW TRANSLATION
  iraq_md.312.a: "Dobře pro něj" # todo: NEW TRANSLATION
  iraq_md.313.t: "Saddám zamění festivalový průvod za vojenský pochod" # todo: NEW TRANSLATION
  iraq_md.313.d: "Dnes ráno byl Saddám veden k oficiálnímu úřadu na schůzku, kterou zorganizovali. Cestou tam viděl ulici uzavřenou pro plánovaný průvod, který si spletl s vojenským průvodem. Pak řidiči řekl, aby zastavil, a Saddám vběhl na podium na jedné straně ulice, a vyhodil moderátora z pódia. Poté začal salutovat v očekávání vojáků, ale místo toho salutoval karikaturám, když si rychle uvědomil, že je na dětském průvodu." # todo: NEW TRANSLATION
  iraq_md.313.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.314.t: "Saddám nařizuje výstavbu 500 nových bunkrů!" # todo: NEW TRANSLATION
  iraq_md.314.d: "Obávaje se bezprostředního jaderného útoku ze strany Spojených států, Saddám nařídil výstavbu 500 nových bunkrů po celém Iráku. To bylo proto, že věřil, že Irák je stále ve válce se Spojenými státy, a proto zpanikařil. Příkazy byly zrušeny, ale stavební firmy přesto přišly o peníze a musí být spravedlivě odškodněny." # todo: NEW TRANSLATION
  iraq_md.314.a: "Sakra" # todo: NEW TRANSLATION
  iraq_md.315.t: "Saddám nařizuje rozmístění stovek min v regionu Kurdistán, aby čelil povstalcům!" # todo: NEW TRANSLATION
  iraq_md.315.d: "Bez konzultace se svými vojenskými poradci nařídil rozmístění stovek min na hranicích Kurdistánu, aby bojoval s místními povstaleckými skupinami. Tento rozkaz byl rychle splněn těmi, kdo ho obdrželi, protože jej považovali za vážný kvůli nedávnému nárůstu útoků. Nyní však vrcholní poradci Saddáma varují, že miny by mohly způsobit vážné škody i našim vlastním jednotkám." # todo: NEW TRANSLATION
  iraq_md.315.a: "Au, problém." # todo: NEW TRANSLATION
  iraq_md.316.t: "Saddám Husajn byl zabit minou" # todo: NEW TRANSLATION
  iraq_md.316.d: "Před několika měsíci se Saddám Husajn rozhodl rozmístit stovky min poblíž hranic s Kurdistánem, aby zamezil útokům místních povstalců. Přesvědčen, že je Kurdům neoblíbený, cítil se Saddám nucen navštívit region samotný a setkat se s místními jako projev dobra víry. Saddám pak vzal z paláce auto a několik hodin jel k hranicím Kurdistánu. Bylo tam jen dost paliva, aby se dostal na hranice, a když došlo palivo, Saddám vyrazil pěšky. Zapomněl na miny a někde po cestě na jednu minu šlápl a zemřel na místě." # todo: NEW TRANSLATION
  iraq_md.316.a: "Odpočívej v pokoji, náš milovaný vůdce" # todo: NEW TRANSLATION
  iraq_md.317.t: "Garner nahrazen Bremerem" # todo: NEW TRANSLATION
  iraq_md.317.d: "Na základě pokynu americké vlády byl Jay Garner nahrazen Paulem Bremerem. Vznikly obvinění ohledně Garnerových plánů v Iráku, protože se věřilo, že dává příliš velkou kontrolu samotným Iráčanům, namísto toho, aby jednali prostřednictvím amerických sil. Tento krok uzavírá Garnerův krátký pobyt v Iráku a zahajuje novou kapitolu." # todo: NEW TRANSLATION
  iraq_md.317.a: "Dobře" # todo: NEW TRANSLATION
  iraq_md.318.t: "" # todo: NEW TRANSLATION
  iraq_md.318.d: "" # todo: NEW TRANSLATION
  iraq_md.318.a: "" # todo: NEW TRANSLATION
  iraq_md.319.t: "Svatý průzkum pokročilého odstrašení" # todo: NEW TRANSLATION
  iraq_md.319.d: "Ve svatém městě Nadžaf údajně Grand Ayatollah Ali al-Sistani strávil několik dní v soukromé reflexi. Včera Grand Ayatollah údajně položil jedinou otázku, zda stát vlastní 'muže s dostatečným vzděláním, aby teorii uvedl do formy'. Jeho asistenti, nejistí, zda šlo o teologii či fyziku, otázku posléze předali přes obvyklé duchovní kanály. Zmatek byl poměrně rychle vyřešen, protože prostřednictvím vzácného písemného prohlášení prohlásil Grand Ayatollah Sistani, že národ musí vyvinout 'zvláštní prostředky strategického přesvědčování'. Kvůli rozsáhlým čistkám Ba'athu v předchozích letech nebylo možné nalézt žádné 'důvěryhodné' vědce schopné vyvinout tyto 'zvláštní prostředky strategického přesvědčování'. Namísto toho se jim podařilo najít nedávného absolventa vysoké školy, jehož LinkedIn stránka obsahovala '#OpenToNetwork', a byla mu nabídnuta cesta do Iráku a poskytnuta laboratoř pro jeho výzkum." # todo: NEW TRANSLATION
  iraq_md.319.a: "Inshallah Iraq will be safe" # todo: NEW TRANSLATION
  iraqi_MNF.2.t: "Baghdad Falls" # todo: NEW TRANSLATION
  iraqi_MNF.2.d: "The honorable city of Baghdad has fallen to the occupation forces, and government buildings, statues, and posters are being destroyed at this very moment. Several high ranking officials have been captured, killed, or gone missing. We are being told by our top generals that fighting is futile, and we risk sacrificing more lives if we choose to continue our armed struggle against the enemies. But what choice do we have? They have come to our land, attacked our people, and violated our sovereignty." # todo: NEW TRANSLATION
  iraqi_MNF.2.a: "We have no choice" # todo: NEW TRANSLATION
  iraqi_MNF.2.b: "Surrender is not in our vocabulary!" # todo: NEW TRANSLATION
  iraqi_MNF.3.t: "America Commences Operations in Iraq" # todo: NEW TRANSLATION
  iraqi_MNF.3.d: "The United States has put itself at a state of war against Iraq, and we made a promise to the Americans that we will be right there standing with them to fight any foe. Today, we are able to act upon that promise by sending troops to the Multi-National Force in Iraq." # todo: NEW TRANSLATION
  iraqi_MNF.3.a: "Onwards" # todo: NEW TRANSLATION
  iraqi_MNF.3.b: "We've changed our mind..." # todo: NEW TRANSLATION
  iraqi_MNF.4.t: "The Ruling Iraqi Government Requests Our Withdrawal" # todo: NEW TRANSLATION
  iraqi_MNF.4.d: "Vládnoucí íránská vláda žádá o stažení našich sil z Iráku, včetně všech okupačních zón. Ačkoliv byl dopis zdvořilý v přístupu, rozhodně nebyl bez jemných hrozeb. 'Odmítnutí vyklidit irácké svrchované území může vést k nečekaným důsledkům' zní v dopisu, podepsaném [IRQ.GetLeader]." # todo: NEW TRANSLATION
  iraqi_MNF.4.a: "We'll leave" # todo: NEW TRANSLATION
  iraqi_MNF.4.b: "We'll leave... under one condition" # todo: NEW TRANSLATION
  iraqi_MNF.4.c: "Tak nás pohřběte přímo na tomto území!" # todo: NEW TRANSLATION
  iraqi_MNF.5.t: "[FROM.GetName] Withdraws Unconditionally" # todo: NEW TRANSLATION
  iraqi_MNF.5.d: "The [FROM.GetAdjective] government has decided to comply with our request, and vacate their occupied territories effective immediately." # todo: NEW TRANSLATION
  iraqi_MNF.5.a: "Good" # todo: NEW TRANSLATION
  iraqi_MNF.6.t: "[FROM.GetName] Withdraws With Oil Concessions" # todo: NEW TRANSLATION
  iraqi_MNF.6.d: "The [FROM.GetAdjective] government has decided to comply with our request, and vacate their occupied territories effective immediately. However, they are requesting oil rights as part of their departing terms." # todo: NEW TRANSLATION
  iraqi_MNF.6.a: "Okay, fine" # todo: NEW TRANSLATION
  iraqi_MNF.7.t: "[FROM.GetName] Refuses To Vacate" # todo: NEW TRANSLATION
  iraqi_MNF.7.d: "Ti [FROM.GetAdjective] šmejdi se odmítli opustit svá okupovaná území a dále se zakusili do našeho území. Pokud nebudou chápat jazyk diplomacie, pochopí jazyk naší síly." # todo: NEW TRANSLATION
  iraqi_MNF.7.a: "Bohužel.." # todo: NEW TRANSLATION
  iraqi_MNF.8.t: "Iraqi Oil Rights Contract Expires" # todo: NEW TRANSLATION
  iraqi_MNF.8.d: "Naše smlouva o iránské ropě vypršela dnes, a v důsledku toho už nad ropou v regionech, které jsme dříve okupovali, nemáme kontrolu." # todo: NEW TRANSLATION
  iraqi_MNF.8.a: "Jak bylo dohodnuto" # todo: NEW TRANSLATION
  iraqi_MNF.9.t: "[FROM.GetName] Oil Contract Expires" # todo: NEW TRANSLATION
  iraqi_MNF.9.d: "[FROM.GetName] již nebude mít kontrolu nad tokem ropy v regionech, které dříve obsadili; vývoz a nakládání s ropou budou znovu převedeny na iráckou národní kontrolu." # todo: NEW TRANSLATION
  iraqi_MNF.9.a: "Dobře" # todo: NEW TRANSLATION
  iraqi_MNF.10.t: "Saddam Hussein Captured!" # todo: NEW TRANSLATION
  iraqi_MNF.10.d: "Po týdnech na útěku byl Saddám Husajn konečně zajat našimi silami na diskrétním místě ukrývání. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.10.a: "Dámy a pánové, dostali jsme ho" # todo: NEW TRANSLATION
  iraqi_MNF.11.t: "Qusay Hussein Zadržen!" # todo: NEW TRANSLATION
  iraqi_MNF.11.d: "Po týdnech na útěku byl Qusay Hussein konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.11.a: "Dobré." # todo: NEW TRANSLATION
  iraqi_MNF.12.t: "Uday Hussein Zadržen!" # todo: NEW TRANSLATION
  iraqi_MNF.12.d: "Po týdnech na útěku byl Uday Hussein konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.12.a: "Dobré. Dostaňte toho maniaka ze ulic!" # todo: NEW TRANSLATION
  iraqi_MNF.13.t: "Abid Hamid Mahmud Zadržen!" # todo: NEW TRANSLATION
  iraqi_MNF.13.d: "Po týdnech na útěku byl Abid Hamid Mahmud konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.13.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_MNF.14.t: "Zadržený 'Chemical Ali'!" # todo: NEW TRANSLATION
  iraqi_MNF.14.d: "Po týdnech na útěku byl Ali Hassan al-Majid, AKA 'Chemical Ali' konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.14.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_MNF.15.t: "Zadržen Izzat Ibrahim Al-Douro!" # todo: NEW TRANSLATION
  iraqi_MNF.15.d: "Po týdnech na útěku byl Izzat Ibrahim Al-Douro konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.15.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_MNF.16.t: "Zadržen Hani Abd al-Latif Tilfah!" # todo: NEW TRANSLATION
  iraqi_MNF.16.d: "Po týdnech na útěku byl Hani Abd al-Latif Tilfah konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.16.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_MNF.17.t: "Zadržen Aziz Salih!" # todo: NEW TRANSLATION
  iraqi_MNF.17.d: "Po týdnech na útěku byl Aziz Salih konečně zajat našimi silami na diskrétním místě úkrytu. Byl převeden do věznice Abu Ghraib, kde je momentálně vyšetřován. Jeho osud bude brzy rozhodnut příslušnými iráckými orgány." # todo: NEW TRANSLATION
  iraqi_MNF.17.a: "Dobré" # todo: NEW TRANSLATION
  iraqi_MNF.170.t: "Nejhledanější v Iráku" # todo: NEW TRANSLATION
  iraqi_MNF.170.d: "Po zhroucení baasistické vlády a pořádků v Iráku se mnozí bývalí hlavy států rozutekli po regionu. Tito jedinci jsou vysoce nebezpeční a podezírá se, že plánují velký protiútok. Musíme pracovat na jejich dopadení a dodat je spravedlnosti co nejdříve." # todo: NEW TRANSLATION
  iraqi_MNF.170.a: "Rychlá ruka spravedlnosti je chytí" # todo: NEW TRANSLATION
  iraqi_MNF.200.t: "Hlavní protiútok Ba'athistů na Kuvajtskou námořní základnu!" # todo: NEW TRANSLATION
  iraqi_MNF.200.d: "Ba'athistické síly zahájily hlavní útok na naši Kuvajtskou námořní základnu, zničily značnou část infrastruktury v základně. Útoky naše síly ponížily, demotivovaly a znetrpěly naše renomé v regionu. Na pevnině byl náš lid a strana pod těžkou kritikou ze strany tisku a veřejnosti. Je hlášeno, že neschopnost dopadnout Ba'athisty unikal skrývání v Iráku i mimo něj byla primární příčina tohoto útoku za posledních několik let bez zdržení." # todo: NEW TRANSLATION
  iraqi_MNF.200.a: "Neuvěřitelné" # todo: NEW TRANSLATION
  IRQ_temp_medical_cost: "Lékařské poplatky" # todo: NEW TRANSLATION
  IRQ_controlled_instability_idea: "Řízená nestabilita" # todo: NEW TRANSLATION
  IRQ_nuclear_experts: "Jaderní experti" # todo: NEW TRANSLATION
  IRQ_conventional_focus: "Konvenční zaměření" # todo: NEW TRANSLATION
  IRQ_baath_equilibrium: "Šokové vlny Ba'athismu" # todo: NEW TRANSLATION
  IRQ_baath_equilibrium_desc: "Ba'athistické nálady jsou mezi některými našimi lidmi stále vysoké a musíme zajistit, aby s tímto bylo správně nakládáno." # todo: NEW TRANSLATION
  IRQ_arable_land_project: "Transformace obdělávané půdy" # todo: NEW TRANSLATION
  IRQ_arable_land_project_desc: "Některé pozemky v tomto státě byly terraformovány tak, aby byly pro zemědělství výhodnější." # todo: NEW TRANSLATION
  IRQ_saddam_rage_idea: "[IRQ.GetLeader]'s Anger" # todo: NEW TRANSLATION
  IRQ_saddam_rage_idea_desc: "[IRQ.GetLeader] má trochu potíže ovládat svůj hněv, přestože ví, že to naší zemi dlouhodobě škodí..\n§W-----------------------------------------------------------------§!\nTento národní nápad bude §Rodstraněn§! pokud §HSaddam Hussein§! nebo §HUday Hussein§! nebudou u moci v Iráku." # todo: CHANGED
  IRQ_resisting_sanctions: "Odolávání sankcím" # todo: NEW TRANSLATION
  IRQ_resisting_sanctions_desc: "Vynaložili jsme úsilí na boj proti sankcím, které nám byly uvaleny." # todo: NEW TRANSLATION
  IRQ_resilient_infrastructure: "Odolná infrastruktura" # todo: NEW TRANSLATION
  IRQ_resilient_infrastructure_desc: "Odolná infrastruktura zachraňuje Irák před nehodami a zajišťuje bezpečnost našich obyvatel." # todo: NEW TRANSLATION
  IRQ_protected_oil_resources: "Chráněné ropné zásoby" # todo: NEW TRANSLATION
  IRQ_protected_oil_resources_desc: "Můžeme klidně odpočívat s vědomím, že naše ropné zásoby jsou v bezpečí." # todo: NEW TRANSLATION
  IRQ_increased_exports: "Zvýšené vývozy" # todo: NEW TRANSLATION
  IRQ_increased_exports_desc: "Zvýšili jsme vývoz iráckého zboží v snaze zlepšit naši ekonomiku." # todo: NEW TRANSLATION
  IRQ_relying_on_our_own_strength_spirit: "Spoléhání na vlastní síly" # todo: NEW TRANSLATION
  IRQ_relying_on_our_own_strength_spirit_desc: "Irák potřebuje k prosperitě jen Iráčany, nikoho jiného." # todo: NEW TRANSLATION
  IRQ_reverse_engineering_spirit: "Snaha o reverzní inženýrství" # todo: NEW TRANSLATION
  IRQ_reverse_engineering_spirit_desc: "Není třeba ztrácet čas vytvářením nových návrhů, stačí se dívat na již existující." # todo: NEW TRANSLATION
  IRQ_resistance_jewel: "Drahokam odporu" # todo: NEW TRANSLATION

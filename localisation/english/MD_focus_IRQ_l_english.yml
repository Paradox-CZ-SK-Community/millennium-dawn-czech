  IRQ_on_our_own: "Na vlastní pěst" # todo: NEW TRANSLATION
  IRQ_on_our_own_desc: "Nepožadujeme pomoc cizinců k porážce íránské hrozby, zvládneme to sami." # todo: NEW TRANSLATION
  IRQ_arm_the_west: "Vyzbrojit Západ" # todo: NEW TRANSLATION
  IRQ_arm_the_west_desc: "Západní části Íránu jsou převážně osídlené Kurdy, a v některých oblastech i Araby." # todo: NEW TRANSLATION
  IRQ_king_of_the_animal_kingdom: "Sesadit krále džungle" # todo: NEW TRANSLATION

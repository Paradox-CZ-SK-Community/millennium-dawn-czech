  IRQ_arab_friends: "Arabští bratři?" # todo: NEW TRANSLATION
  IRQ_arab_friends_desc: "Všichni Arabové jsou naši bratři, ale mohou být opravdu naši bratři, pokud jsou odhodláni utlačovat své arabské občany?" # todo: NEW TRANSLATION
  IRQ_voice_of_the_voiceless: "Hlas těch, kteří nemají hlas" # todo: NEW TRANSLATION
  IRQ_voice_of_the_voiceless_desc: "Irák musí být hlasem těch, kteří nemají hlas v arabském světě. Utiskování nesmí zvítězit!" # todo: NEW TRANSLATION

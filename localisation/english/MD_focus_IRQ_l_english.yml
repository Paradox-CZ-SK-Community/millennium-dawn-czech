  IRQ_the_regions_shield: "Štít regionů" # todo: NEW TRANSLATION
  IRQ_the_regions_shield_desc: "Nemůžeme být nástrojem pro kohokoliv, spíše musíme být nástrojem pro všechny ostatní. Budeme štítem regionů proti všem formám zahraničního útlaku." # todo: NEW TRANSLATION

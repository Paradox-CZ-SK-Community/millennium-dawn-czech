  IRQ_pluralist_model: "Pluralistický model" # todo: NEW TRANSLATION
  IRQ_pluralist_model_desc: "Nelze dělat to, co Iránci měli s Vilayet-e Faqih a omezit demokracii; každému musí být dána šance." # todo: NEW TRANSLATION
  IRQ_the_duty_of_voting: "Povinnost volit" # todo: NEW TRANSLATION
  IRQ_the_duty_of_voting_desc: "Každý občan naší země má povinnost volit, i ženy. Musíme tuto myšlenku šířit." # todo: NEW TRANSLATION
  IRQ_the_islamic_republic_of_iraq: "Islámská republika Irák" # todo: NEW TRANSLATION
  IRQ_the_islamic_republic_of_iraq_desc: "Jsme islámskou republikou, ne diktaturou. Tyto ideály musí být rozšířeny po celém Iráku co nejdříve." # todo: NEW TRANSLATION
  IRQ_the_door_to_iraq: "Dveře k Iráku" # todo: NEW TRANSLATION
  IRQ_the_door_to_iraq_desc: "Naše dveře musí být vždy otevřeny pro diplomacii, ať už je dobrá či nepřátelská. Nemůžeme se uzavírat ve tak velkém světě." # todo: NEW TRANSLATION
  IRQ_the_lions_den: "Lví doupě" # todo: NEW TRANSLATION
  IRQ_the_lions_den_desc: "Írán byl dlouho nepřátelskou mocností, zvláště vůči Iráku a Íráncům. Musíme je zasáhnout tak, aby se začali chovat." # todo: NEW TRANSLATION
  IRQ_petition_for_american_support: "Žádost o americkou podporu" # todo: NEW TRANSLATION

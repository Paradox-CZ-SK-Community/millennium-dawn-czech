  IRQ_the_nuclear_program: "Jaderný program" # todo: NEW TRANSLATION
  IRQ_the_nuclear_program_desc: "Náš jaderný program byl dlouho v jakémsi limbu a nikdy nesplňoval to, co jsme od něj očekávali. Ale dnes se to změní." # todo: NEW TRANSLATION
  IRQ_acquire_the_resources: "Získat zdroje" # todo: NEW TRANSLATION
  IRQ_acquire_the_resources_desc: "Abychom získali jaderné zbraně, nejprve musíme získat zdroje." # todo: NEW TRANSLATION
  IRQ_a_new_energy_source: "Nový zdroj energie" # todo: NEW TRANSLATION
  IRQ_a_new_energy_source_desc: "Místo toho, abychom jaderné reaktory využívali jen pro zbrojení, můžeme je snadno využít k poskytování energie pro naše lidi." # todo: NEW TRANSLATION
  IRQ_experts_in_the_field: "Odborníci v oboru" # todo: NEW TRANSLATION

  IRQ_strategic_partnerships: "Strategická partnerství" # todo: NEW TRANSLATION
  IRQ_sadrist_militias: "Milice Sadristů" # todo: NEW TRANSLATION
  IRQ_sadrist_militias_desc: "Saraya al-Salam, nejnovější inkarnace Madhi-Army, je milicí Sadristického hnutí, které bojuje na frontových liniích vedle irácké armády. Jeho vůdce Muqtada al-Sadr je populární irácký šíitský duchovní a politik, který zdědil své hnutí po svém oblíbeném otci. Jeho platforma je založena na směsi politického šíitského islámu, antiamerikanismu, iračské nezávislosti na íránském vlivu a iračského populistického nacionalismu." # todo: NEW TRANSLATION
  IRQ_threat_of_al_qaeda: "Hrozící katastrofa" # todo: NEW TRANSLATION
  IRQ_threat_of_al_qaeda_desc: "Rozpuštění [IRQ.GetFlag] iráckých ozbrojených sil znamenalo, že mnoho vojáků a velitelů zůstalo bez práce. To vedlo k tomu, že se mnohé prvky v armádě přidružily k různým extremistickým skupinám v zemi, z nichž jednou je [AIQ.GetFlag] Al-Káida v Iráku. Pokud nebude zadržena, může tato skupina zahájit útok proti naší vládě.\n§W-----------------------------------------------------------------§!\nTento národní nápad bude §Rodstraněn§! pokud vyřešíme §HKrizu povstání§!" # todo: CHANGED
  IRQ_sunni_dynamic_idea: "Sunnitský politický vliv" # todo: NEW TRANSLATION
  IRQ_sunni_dynamic_idea_desc: "Sunnitská komunita v naší zemi se mobilizovala, aby si uchovala svou identitu, způsob života a pocit vlastní existence. V důsledku vzestupu ší'ismu a marginalizace sunnitů v politickém životě bude jejich mobilizace v rozporu se zájmy našeho státu.\n§W-----------------------------------------------------------------§!\nTento národní nápad se bude dynamicky měnit každých §H10§! úrovní, o které se změní §HSunnitská politická proměnná§!. Aktuálně je politický vliv sunnitů na §H[?IRQ_sunni_political_influence]/100§!\n§W-----------------------------------------------------------------§!\nDokud je tento duch aktivní, §H[AIQ.GetFlag] Al-Káida v Iráku§! může zahájit §Robčanskou válku§!, pokud je salafismus §H20%§! nebo vyšší, stabilita je nižší než §H55%§! a naším státním náboženstvím je §Hší'itské§!" # todo: CHANGED
  IRQ_triumph_over_america: "Vítězství nad Amerikou" # todo: NEW TRANSLATION
  IRQ_triumph_over_america_desc: "Naši vojáci Američanům dali lekci, na kterou nikdy nezapomenou." # todo: NEW TRANSLATION
  IRQ_mosque_income_idea: "Zvýšené daně pro mešity" # todo: NEW TRANSLATION
  IRQ_mosque_income_idea_desc: "Abychom financovali různé projekty v zemi, zvýšili jsme daně z mešit" # todo: NEW TRANSLATION
  IRQ_baathist_intervention: "Ba'athistická intervence" # todo: NEW TRANSLATION
  IRQ_baathist_intervention_desc: "Stoupenci baasistické ideologie povstali v regionu a my je musíme podpořit.\n§W-----------------------------------------------------------------§!\nTento národní nápad bude §Rodstraněn§! pokud [JOR.GetFlag] §HJordánské§! a [SYR.GetFlag] §HSyrské§! občanské války skončí." # todo: CHANGED
  IRQ_PIJ_idea: "PIJ Brigády" # todo: NEW TRANSLATION
  IRQ_PIJ_idea_desc: "Brigády PIJ v současnosti působí v naší zemi a pomohou nám bojovat proti sionistickému státu.\n§W-----------------------------------------------------------------§!\nTento národní nápad bude §Rodstraněn§! pokud §Hbaasistická strana§! již nebude u moci, nebo pokud [ISR.GetFlag] §HIzrael§! přestane existovat." # todo: CHANGED
  IRQ_cult_of_saddam: "Saddámův kult" # todo: NEW TRANSLATION
  IRQ_cult_of_saddam_desc: "Náš velký vůdce, Saddam Hussein, přinesl [IRQ.GetFlag] Iráku velké bohatství a důstojnost. Jeho zásluhy si musíme vážit, dokud je ještě mezi námi..\n§W-----------------------------------------------------------------§!\nTento národní nápad bude §Rodstraněn§! pokud §Hbaasistická strana§! již nebude u moci, nebo pokud §HSaddam Hussein§! již nebude vůdcem." # todo: CHANGED
  IRQ_air_support_granted: "Letecká podpora proti povstalcům" # todo: NEW TRANSLATION
  IRQ_air_support_granted_desc: "Naše letectvo pracuje nepřetržitě, aby poskytlo leteckou podporu proti povstalcům v naší zemi" # todo: NEW TRANSLATION
  IRQ_recovering_from_the_gulf_war: "Obnova po Válce v Zálivu" # todo: NEW TRANSLATION
  IRQ_recovering_from_the_gulf_war_desc: "Po ničivé Válce v Zálivu se Irák ocitl v zmatku a rozvratu. Konflikt, charakterizovaný intenzivními leteckými a pozemními operacemi, byl svědkem významných bitev, které zanechaly dlouhodobý dopad na zemi. Od počátečních náletů a osvobození Kuvajtu až po pozemní tažení, jež vytlačilo irácké síly zpět, válka si vyžádala těžkou daň." # todo: NEW TRANSLATION
  IRQ_MEK_bases: "MEK základy" # todo: NEW TRANSLATION
  IRQ_MEK_bases_desc: "Uvědomujíc si strategický význam Mojahedin e Khalq (MEK) během íránsko-irácké války, Irák usiluje o využití jejich pomoci a zřízení základen k posílení svých vojenských schopností. To umožňuje zřízení MEK základní v Iráku k ohrožení Íránu, čímž se zvýší počet mobilizovatelných dobrovolných sil. Podobně jako jejich použití v roce 1991 proti Kurdům." # todo: NEW TRANSLATION
  IRQ_high_political_opposition: "Vysoká politická opozice" # todo: NEW TRANSLATION
  IRQ_high_political_opposition_desc: "Irák čelí zásadní výzvě, když bojuje s vysokou politickou opozicí, zahrnující různorodé etnické menšiny a náboženské komunity." # todo: NEW TRANSLATION
  IRQ_bastion_of_baathism: "Ba'athistická bašta" # todo: NEW TRANSLATION
  IRQ_bastion_of_baathism_desc: "Na úrodné půdě Iráku byla zaseta Ba'athistická myšlenka, která vyklíčila v dobách výzev a aspirací. Vznikli vizionářští vůdci, poháněni touhou po národní jednotě, arabskému nacionalismu a usilování o sociální spravedlnost. Ať jsou Arabové navždy jednotní!" # todo: NEW TRANSLATION
  IRQ_international_sanctions: "Mezinárodní sankce" # todo: NEW TRANSLATION
  IRQ_international_sanctions_desc: "V roce 2000 Irák čelil ničivému dopadu mezinárodních sankcí uvalených po Válce v Zálivu v roce 1991. Tyto sankce omezovaly Irákovu schopnost zapojit se do mezinárodního obchodu, brzdily hospodářské oživení a vedly k poklesu životní úrovně iráckého lidu. Sankce měly také významné humanitární důsledky, ovlivnily přístup ke zdravotní péči, základním službám a zdrojům potřebným pro základní potřeby. Dlouhodobé dopady těchto sankcí formovaly ekonomickou a sociální krajinu Iráku v tomto období." # todo: NEW TRANSLATION
  IRQ_conscriptions_in_schools: "Nábor ve školách" # todo: NEW TRANSLATION
  IRQ_conscriptions_in_schools_desc: "Dovolujeme dětem vynechávat vyučování, aby se mohly přihlásit k našim ozbrojeným silám." # todo: NEW TRANSLATION
  IRQ_fadayyene_saddam: "Fedayíni Saddáma" # todo: NEW TRANSLATION
  IRQ_fadayyene_saddam_desc: "Přikázali jsme několik jednotkám Fedáyín Saddáma, aby vybudovaly obranné pozice po celé zemi." # todo: NEW TRANSLATION
  IRQ_kurdish_friends: "[KUR.GetFlag] Přátelé Kurdů" # todo: NEW TRANSLATION
  IRQ_kurdish_friends_desc: "Kurdové [KUR.GetFlag] byli historicky vytlačeni většinou národů v regionu, čímž byli izolováni a zůstali bez přátel. Je na čase posílit naše přátelství s Kurdisty [KUR.GetFlag], abychom dosáhli po požadovaného osvobození, svobody a nezávislosti od zahraničních mocností." # todo: NEW TRANSLATION
  IRQ_negotiations_with_kurdish_government: "Vyjednávání s [KUR.GetFlag] Kurdistánskou vládou" # todo: NEW TRANSLATION
  IRQ_negotiations_with_kurdish_government_desc: "Otevřením komunikačních kanálů s [KUR.GetFlag] Kurdistánskou vládou bychom mohli Kurdský lid znovu začlenit do našeho státu bez krveprolití." # todo: NEW TRANSLATION
  IRQ_bolster_communist_party_of_kurdistan_iraq: "Posílit £KUR_Neutral_Communism_small  komunismus v [KUR.GetFlag] Kurdistánu" # todo: NEW TRANSLATION
  IRQ_bolster_communist_party_of_kurdistan_iraq_desc: "Kurdistánští Kurdové potřebují jednu věc, a tou je nezávislost a osvobození od všech forem cizí vykořisťování. Tím, že do [KUR.GetFlag] Kurdistánu vnášíme komunistické ideály, můžeme jejich lid přesvědčit, aby se k nám přidali po boku v tomto hnutí." # todo: NEW TRANSLATION
  IRQ_request_an_election: "Požádat o volby" # todo: NEW TRANSLATION
  IRQ_request_an_election_desc: "Tlakem na současnou [KUR.GetFlag] Kurdistánskou vládu uspořádat volby mohou Kurdistánští komunisti konečně získat šanci vyhrát své oprávněné místo." # todo: NEW TRANSLATION
  IRQ_rojava_shipments: "Zahájit dodávky do [ROJ.GetFlag] Rojavy" # todo: NEW TRANSLATION
  IRQ_rojava_shipments_desc: "Vláda [SYR.GetFlag] Sýrie historicky potlačovala Kurdské obyvatelstvo v regionu [ROJ.GetFlag] Rojava a my musíme najít způsoby, jak je osvobodit tím, že jim poskytneme potřebnou podporu tam, kde je to možné." # todo: NEW TRANSLATION
  IRQ_shipping_to_rojava: "Dodávky na trase..." # todo: NEW TRANSLATION
  IRQ_shipping_to_rojava_desc: "Kola nákladních vozidel se točí na syrské půdě." # todo: NEW TRANSLATION
  IRQ_political_decisions: "Irácká domácí politika" # todo: NEW TRANSLATION
  IRQ_recall_nsa_bahrain: "Vzpomenout NSA Bahrajn" # todo: NEW TRANSLATION
  IRQ_recall_nsa_bahrain_desc: "Je na čase, abychom získali a upevnili naši kontrolu nad NSA Bahrajn, pozemek obsazený Američany!" # todo: NEW TRANSLATION
  IRQ_leave_socialist_union: "Opustit Socialistický svaz s [PER.GetFlag] Íránem" # todo: NEW TRANSLATION
  IRQ_mek_revolt_trig: "Povstání" # todo: NEW TRANSLATION
  IRQ_mek_revolt_trig_desc: "Dnes můžeme našim přátelům z MEK umožnit zahájit přeshraniční nájezd do Íránu a svrhnout režim mullahů jednou provždy!" # todo: NEW TRANSLATION
  IRQ_the_blood_quran: "Dokončit 'Krvavý Korán'" # todo: NEW TRANSLATION
  IRQ_the_blood_quran_desc: "Dokončením a vyhlášením Krvavého Koránu, napsaného krví Saddáma Husajna, bude naše vláda moci ukázat svou zbožnost vůči [IRQ.GetFlag] Iráčanům, avšak může to mít i opačný účinek..." # todo: NEW TRANSLATION
  IRQ_smuggle_goods_from_jordan: "Pašovat zboží ze [JOR.GetFlag] Jordánu" # todo: NEW TRANSLATION
  IRQ_smuggle_goods_from_jordan_desc: "Husseinova rodina má mnoho kontaktů s určitými lidmi v [JOR.GetFlag] Jordánu, a využitím těchto kontaktů můžeme pašovat zboží přes hranice, aniž by si toho vláda všimla." # todo: NEW TRANSLATION
  IRQ_al_salam_palace: "Přestavět palác Al-Salam" # todo: NEW TRANSLATION
  IRQ_al_salam_palace_desc: "Palác Al-Salam byl původně navržen v roce 1950, více než 50 let tomu, a od té doby palác začíná ukazovat svůj věk. Přepracování určitých částí by mohlo pomoci [IRQ.GetLeader] vyčistit si hlavu, když to potřebuje." # todo: NEW TRANSLATION
  IRQ_arrest_muqtada: "Zadržet Muqtadu al-Sadr" # todo: NEW TRANSLATION
  IRQ_arrest_muqtada_desc: "Ten šmejd Muqtada si nedávno pořádně vyřvává a stejně jako jeho otec, možná budeme muset najít řešení.." # todo: NEW TRANSLATION
  IRQ_request_british_withdrawal: "Žádat o stažení Britů" # todo: NEW TRANSLATION
  IRQ_request_british_withdrawal_desc: "Britové musí sbalit věci a odejít z Jih. Je to naše země a oni na ní sedí bez našeho souhlasu." # todo: NEW TRANSLATION
  IRQ_request_polish_withdrawal: "Žádat o stažení Polska" # todo: NEW TRANSLATION
  IRQ_request_polish_withdrawal_desc: "Poláci musejí sbalit věci a odejít z centrálních oblastí. Je to naše země a oni na ní sedí bez našeho souhlasu." # todo: NEW TRANSLATION
  IRQ_saddams_pissfits: "£SOV_paranoia_text_icon  [IRQ.GetLeader]ův hněv" # todo: NEW TRANSLATION
  IRQ_saddams_pissfits_desc: "Po celý život §H[IRQ.GetLeader]§! nebyl schopen zvládat svou £SOV_paranoia_text_icon  §RRage§!. Často směřuje svůj hněv na vojenský personál, nebo na lidi žijící v [IRQ.GetFlag] §HIraq§!. Jeho £SOV_paranoia_text_icon  §RRage§! vyvolává mezi lidmi strach, což je může přimět k menším chybám, avšak za cenu.\n\n£SOV_paranoia_text_icon  §RRage§! se bude zvyšovat prostřednictvím některých §Hevents, decisions, and focuses§! Pokud £stability_texticon  §HStability§! je nižší než §H40%§!, pak £SOV_paranoia_text_icon  §RRage§! bude mít šanci stoupat o §H1§! každý měsíc. Pokud £SOV_paranoia_text_icon  §RRage§! bude vyšší než §H25%§!, dojde k náhodným událostem s důsledky, které se spustí. Pokud £SOV_paranoia_text_icon  §RRage§! dosáhne §H50%§!, §H[IRQ.GetLeader]§! vykoná náhodného £personnel_cost_multiplier_modifier_texticon  Generála. £SOV_paranoia_text_icon  §RRage§! bude postupně klesat, pokud £stability_texticon  §HStability§! bude §H40%§! nebo vyšší.\n\n£SOV_paranoia_text_icon  §RRage§!: [?IRQ_saddam_pissboy|%]" # todo: NEW TRANSLATION
  IRQ_civil_war_mechanic: "Povstalecká krize" # todo: NEW TRANSLATION
  IRQ_civil_war_mechanic_desc: "Pád Saddámova režimu§! vedl k totálnímu kolapsu irácké armády. Mnoho našich §Hformer servicemen§! zasvětilo svůj život boji v konfliktu proti §Rnašímu státu§!, ať už pro vlastní organizace, nebo §RJihadist§! skupiny. Zpočátku budeme v konfliktu s §RSalafist§! jenže §HŠíité§! se mohou rychle změnit na nepřátele, pokud je nepřidružíme. Budeme muset zaútočit na povstalce v každém státě, dokud se nevzdají, když budou dost slabí. Naše §HPřipravenost§! určí úspěšnost operací. §HPřipravenost§! se zlepší, jak budeme dělat více operací nebo zvolíme určité zaměření.\n\nMůžeme provádět operace kliknutím na stát. V každé operaci ztratíme §HEquipment§! a §HPersonnel§!\n\nMapa se §Hdynamicky§! změní barvy, abychom zobrazili náš §HProgress§!.\n\n§pPurple§! - Kurdské síly\n§RRed§! - Salafistické džihádistické síly\n§YYellow§! - Šíitské síly\n§OOrange§! - Střední povstalecké síly\n§GGreen§! - Nízké povstání\n\n§HPřipravenost§!: [?IRQ_government_readiness]%\n§HPersonnel§!: [?IRQ_government_troops]\n§HStates Secured§!: [?IRQ_variable_for_win]\n\n\n\n\n\n" # todo: NEW TRANSLATION
  IRQ_start_negotiations_shias: "Zahájit jednání s šíitskými milicemi" # todo: NEW TRANSLATION
  IRQ_start_negotiations_shias_desc: "Předáme se k jednacímu stolu s mnoha šíitskými milicemi, které se vytvořily, abychom dosáhli dohody o zničení našeho společného nepřítele. Pokud je rychle nepřivedeme na naši stranu, mohou se stát nepřátelskými!" # todo: NEW TRANSLATION
  IRQ_request_coalition_forces: "Žádat leteckou podporu" # todo: NEW TRANSLATION
  IRQ_request_coalition_forces_desc: "Pokud letectvo celý den nic nedělá, pak proč platíme piloty? Musíme využít naši sílu na obloze k tomu, abychom vzbouřence zničili." # todo: NEW TRANSLATION
  IRQ_request_awakening_council_militias: "Podnítit jednání pro Al-Sahwah" # todo: NEW TRANSLATION
  IRQ_request_awakening_council_militias_desc: "Al-Sahwa, neboli Syny Iráku, je navrhované spojenectví mezi sunnitskými kmeny a dalšími skupinami, aby se postavili vzbouřencům. Můžeme začlenit jejich síly, abychom měli číselnou převahu nad vzbouřenci." # todo: NEW TRANSLATION
  IRQ_militarize_police_force: "Militarizovat policejní síly" # todo: NEW TRANSLATION
  IRQ_militarize_police_force_desc: "Získáme z policejních sil zbraně a personál a zařadíme je do naší armády, aby pomohli bojovat proti vzbouřencům, i když bude nutné zkrátit výcvik." # todo: NEW TRANSLATION
  IRQ_recruitment_campaign: "Tréninkové úsilí" # todo: NEW TRANSLATION
  IRQ_recruitment_campaign_desc: "Musíme náš muže vycvičit a připravit, abychom bezpečně a efektivně zvládli vzbouřence. To také pomůže snížit riziko ztrát na životech." # todo: NEW TRANSLATION
  IRQ_iraq_war: "Boj o přežití" # todo: NEW TRANSLATION
  IRQ_iraq_war_desc: "Válka o Irák a jeho území začala. USA budou mít nejvíce 6 měsíců na kapitulaci irácké vlády, jinak budou muset nařídit okamžité stažení ze země a riskovat svůj vliv." # todo: NEW TRANSLATION
  IRQ_war_phase_one: "Fáze I" # todo: NEW TRANSLATION
  IRQ_war_phase_two: "Fáze II" # todo: NEW TRANSLATION
  IRQ_war_phase_two_desc: "Američané podlehí, jejich úsilí přijde vniveč!" # todo: NEW TRANSLATION
  IRQ_preparation_for_the_war: "Válka" # todo: NEW TRANSLATION
  IRQ_preparation_for_the_war_desc: "Ti imperialisté v [USA.GetFlag] §H[USA.GetName]§! zahájili §RNeoprávněnou§! kampaň proti našemu národu!\n\nBudeme muset shromáždit naši národní sílu a zdroje, a §HPřipravit se na válku o přežití§!. Používáním toho, co máme, a zkušenostmi z války v Íránu §HIrán war§! a Války v Perském zálivu §HGulf War§!, vytvoříme pro každého invazora skutečné peklo.\n\nPokud se nám podaří odolat Američanům alespoň 6 měsíců, jejich populace je bude tlačit k příměří kvůli nepopulárnosti války!" # todo: NEW TRANSLATION
  IRQ_threaten_kuwait: "Hrozit [KUW.GetFlag] Kuvajt" # todo: NEW TRANSLATION
  IRQ_threaten_kuwait_desc: "Američané mají základnu přímo pod naším nosem, Kuvajtci za to mohou. Budeme vyžadovat, aby rychle převzali kontrolu, aby Američané nemohli útočit z Blízkého východu." # todo: NEW TRANSLATION
  IRQ_restore_the_iron_ring: "Obnovit Železný kruh" # todo: NEW TRANSLATION
  IRQ_restore_the_iron_ring_desc: "Železný kruh byl užitečný při obranně proti Íráncům v íránsko-irácké válce v osmdesátých letech. Musíme ho rychle opět dát dohromady." # todo: NEW TRANSLATION
  IRQ_golden_guard_divisions: "Vytvořit divize Zlaté stráže" # todo: NEW TRANSLATION
  IRQ_golden_guard_divisions_desc: "Zorganizujeme několik divizí Zlaté stráže pro obranu naší země a vycvičíme je na nejvyšší možnou úroveň." # todo: NEW TRANSLATION
  IRQ_conscription_in_schools: "Nábor ve školách" # todo: NEW TRANSLATION
  IRQ_conscription_in_schools_desc: "Musíme nutně získat více personálu pro nasazení našich jednotek ve válce a školy jsou pro tento účel ideálním místem. Mohou se později vzdělávat." # todo: NEW TRANSLATION
  IRQ_kurdish_compromise: "[KUR.GetFlag] Kurdská dohoda" # todo: NEW TRANSLATION
  IRQ_kurdish_compromise_desc: "Dojdeme k dohodě s Kurdmi [KUR.GetFlag] a zajistíme naši severní frontu proti náhlým útokům, pokud ji přijmou." # todo: NEW TRANSLATION
  IRQ_faddayean_saddam: "Mobilizovat Fedayeen Saddáma" # todo: NEW TRANSLATION
  IRQ_faddayean_saddam_desc: "Musíme připravit Fedayeen Saddáma na nadcházející invazi a za všech okolností je vyzbrojit a vycvičit více divizí, aby pokračovaly v boji bez ohledu na co." # todo: NEW TRANSLATION
  IRQ_weapons_concealment: "Posílit program raket" # todo: NEW TRANSLATION
  IRQ_weapons_concealment_desc: "Musíme rychle zintenzivnit náš raketový program, abychom nepřítele naučili vzdálenostem." # todo: NEW TRANSLATION
  IRQ_contract_the_MEK: "Uzavřít smlouvu s MEK" # todo: NEW TRANSLATION
  IRQ_contract_the_MEK_desc: "Mojahedin-e Khalq, nebol MEK, již dlouho pobývají v naší zemi. Je na čase, aby byl něčím užitečným pro náš národ." # todo: NEW TRANSLATION
  IRQ_economic_union_menu: "Unie islámského blahobytu" # todo: NEW TRANSLATION
  IRQ_invite_to_economic_union_targeted_decision: "Pozvat [FROM.Getname]" # todo: NEW TRANSLATION
  IRQ_kick_from_economic_union_targeted_decision: "Vyhodit [FROM.GetName]" # todo: NEW TRANSLATION
  IRQ_the_constitution: "Irácká ústava" # todo: NEW TRANSLATION
  IRQ_the_constitution_desc: "Po sesazení Saddáma Husajna a následné Ba'athistické strany byla naší zemi svěřena úloha vypracovat novou ústavu pro demokratický a svobodný Irák. Každý článek Ústavy, který navrhneme, bude mít dopad na budoucnost toho, které politické strany mohou být voleny a kdo se může dostat do politiky." # todo: NEW TRANSLATION
  IRQ_constitution_draft_government_type: "Článek I: Vláda Iráku" # todo: NEW TRANSLATION
  IRQ_constitution_draft_government_type_desc: "Naše ústava musí určit, zda bude naše země islámskou republikou, nebo sekulární." # todo: NEW TRANSLATION
  IRQ_constitution_draft_languages: "Článek II: Jazyk Iráku" # todo: NEW TRANSLATION
  IRQ_constitution_draft_languages_desc: "Jazyk spojuje náš lid, a velká část mluví jiným jazykem než arabštinou. Musíme rozhodnout, zda dovolíme další jazyky jako státní jazyky." # todo: NEW TRANSLATION
  IRQ_constitution_draft_nationalism: "Článek III: Patriotismus v Iráku" # todo: NEW TRANSLATION
  IRQ_constitution_draft_nationalism_desc: "Jak ukázala historie, hyper nacionalismus a patriotismus vedly k zániku našeho národa. Musíme to vyjasnit v článku III." # todo: NEW TRANSLATION
  IRQ_constitution_draft_democratic_form: "Článek IV: Federalizace Iráku" # todo: NEW TRANSLATION
  IRQ_constitution_draft_democratic_form_desc: "Naše země se skládá z mnoha různých etnik, včetně Kurdů, Asyřanů, Turkmenů a mnoha dalších. Máme také významný rozkol mezi náboženskými skupinami, konkrétně mezi Šíity a Sunnity. Vše to musí být řešeno v naší ústavě." # todo: NEW TRANSLATION
  IRQ_constitution_draft_militias: "Článek V: Bezpečnost Iráku" # todo: NEW TRANSLATION
  IRQ_constitution_draft_militias_desc: "I když bude naše země mít ozbrojené síly, mnoho lidí nemá důvěru v to, že vláda je chrání, a proto vznikly milice. Musíme objasnit, zda jsou tyto milice legální." # todo: NEW TRANSLATION
  IRQ_constitution_draft_identity: "Článek VI: Identita Iráku" # todo: NEW TRANSLATION
  IRQ_constitution_draft_identity_desc: "Irák je tvořen mnoha národy a myslíme, že Iraquis adoptují arabskou identitu, nebo multi-kulturní identitu." # todo: NEW TRANSLATION
  IRQ_black_gold_decisions: "Černé zlato" # todo: NEW TRANSLATION
  IRQ_black_gold_decisions_desc: "Součástí našeho plánu po vítězství je zajistit ekonomickou nadřazenost v regionu. Prostřednictvím zneužívání korupce mezi jiho Khaleeji státy můžeme pomalu posílit náš vliv nad jejich nejcennější surovinou, ropou. Budeme potřebovat zvýšit náš vliv v těchto zemích, abychom získali přístup k novým rozhodnutím (např. koupením více akcií), která nás přiblíží k zabavení těchto cenných zdrojů. Jakmile získáme více než 50% kontroly nad Aramco, budeme moci učinit pokus o zabavení společnosti. Čím vyšší kontrola, tím vyšší šance na úspěch.\n\n[SAU.GetFlag] Aramco Control: [?IRQ_aramco_control]/100" # todo: NEW TRANSLATION
  IRQ_open_aramco_scheme: "Otevřít [SAU.GetFlag] Aramco Schéma rozhodnutí" # todo: NEW TRANSLATION
  IRQ_close_aramco_scheme: "Zavřít [SAU.GetFlag] Aramco Schéma rozhodnutí" # todo: NEW TRANSLATION
  IRQ_find_dirt_on_saudi_king: "Najít tajemství o [SAU.GetLeader]" # todo: NEW TRANSLATION
  IRQ_find_dirt_on_saudi_king_desc: "Prvním krokem k získání podílu v Aramco bude najít něco, čím vydíráme [SAU.GetFlag] [SAU.GetLeader]." # todo: NEW TRANSLATION
  IRQ_establish_the_hussein_fund: "Založte Husseinův fond" # todo: NEW TRANSLATION
  IRQ_establish_the_hussein_fund_desc: "Založením Husseinova fondu budeme moci prostřednictvím organizace směrovat peníze do akcií Aramco [SAU.GetFlag] bez velkého povšimnutí." # todo: NEW TRANSLATION
  IRQ_buy_shares_of_aramco: "Koupit podíly Aramco" # todo: NEW TRANSLATION
  IRQ_buy_shares_of_aramco_desc: "Můžeme nyní s Husseinovým fondem koupit malé množství akcií Aramco [SAU.GetFlag], což nám umožní později nakoupit větší množství po této počáteční investici." # todo: NEW TRANSLATION
  IRQ_assassinate_abdullah_s_jumah: "Zavraždit Abdullah S. Jum'ah" # todo: NEW TRANSLATION
  IRQ_assassinate_abdullah_s_jumah_desc: "Generální ředitel [SAU.GetFlag] Aramco, Abdullah S. Jum'ah, bude muset skončit. Pošleme naše utajené agenty, aby se o něj postarali, a doufáme, že vše dopadne dobře." # todo: NEW TRANSLATION
  IRQ_prop_up_iraqi_ceo: "Podpořit [IRQ.GetFlag] iráckého generálního ředitele" # todo: NEW TRANSLATION
  IRQ_prop_up_iraqi_ceo_desc: "Tím, že vyvineme jisté tlaky, můžeme dosadit [IRQ.GetFlag] iráckého generálního ředitele jako nového generálního ředitele [SAU.GetFlag] Aramco, čímž zvýšíme naši kontrolu nad společností." # todo: NEW TRANSLATION
  IRQ_seize_aramco: "Zajmout [SAU.GetFlag] Aramco" # todo: NEW TRANSLATION
  IRQ_seize_aramco_desc: "Přišel čas zahájit naši agresivní nadvládu nad společností, abychom zajistili cenné zdroje v [SAU.GetFlag] [SAU.GetName]!" # todo: NEW TRANSLATION
  IRQ_send_over_iraqis_to_saudi_arabia: "Pošlete [IRQ.GetFlag] irácké obyvatele do [SAU.GetFlag] [SAU.GetName]" # todo: NEW TRANSLATION
  IRQ_send_over_iraqis_to_saudi_arabia_desc: "Placení letů tisícům [IRQ.GetFlag] iráckých občanů nám umožní zajistit patřičný [IRQ.GetFlag] irácký vliv v [SAU.GetFlag] [SAU.GetName]." # todo: NEW TRANSLATION
  IRQ_encourage_iraqis_to_work_for_aramco: "Přimět [IRQ.GetFlag] irácké občany, aby pracovali pro [SAU.GetFlag] Aramco" # todo: NEW TRANSLATION
  IRQ_encourage_iraqis_to_work_for_aramco_desc: "V důsledku lidí, které jsme poslali do [SAU.GetName], je možné, aby pracovali pro [SAU.GetFlag] Aramco, čímž si vytvoříme potenciální spojení ve společnosti." # todo: NEW TRANSLATION
  IRQ_buy_more_shares: "Koupit více podílů" # todo: NEW TRANSLATION
  IRQ_buy_more_shares_desc: "Můžeme zvýšit naši kontrolu nad [SAU.GetFlag] Aramco tím, že prostřednictvím Husseinova fondu nakoupíme více podílů společnosti." # todo: NEW TRANSLATION
  IRQ_regional_baathism_decisions: "£IRQ_Nat_Autocracy_small Regionální Ba'athismus" # todo: NEW TRANSLATION
  IRQ_regional_baathism_decisions_desc: "Naše frakce má podporovatele napříč regionem i po světě. S seskupením stoupenců ba'athistické ideologie dokážeme vytvořit síť regionálních velitelství, která budeme mít pod kontrolou. Umístěním vysoce postavených a loajálních iráckých úředníků do jejich čelných pozic zajistíme naprostou loajalitu těchto států." # todo: NEW TRANSLATION
  IRQ_appoint_control_syria: "Establish the £IRQ_Nat_Autocracy_small [SBP.GetFlag] Syrské regionální velení" # todo: NEW TRANSLATION
  IRQ_appoint_control_egypt: "Establish the £IRQ_Nat_Autocracy_small [JBP.GetFlag] Egyptské regionální velení" # todo: NEW TRANSLATION
  IRQ_appoint_control_jordan: "Establish the £IRQ_Nat_Autocracy_small [EBP.GetFlag] Jordánské regionální velení" # todo: NEW TRANSLATION
  IRQ_clergy_balance_of_power_category: "§HKampaň Návrat k víře§!" # todo: NEW TRANSLATION
  IRQ_secularists_bop_mid_range: "Mezi islamismem a sekularismem" # todo: NEW TRANSLATION
  IRQ_secularists_bop_left_win_range: "Sekularizovaný stát" # todo: NEW TRANSLATION
  IRQ_secularists_bop_left_advanced_range: "Vysoce sekulární společnost" # todo: NEW TRANSLATION
  IRQ_secularists_bop_left_medium_range: "Růst liberalismu ve společnosti" # todo: NEW TRANSLATION
  IRQ_secularists_bop_left_low_range: "Mírně sekulární společnost" # todo: NEW TRANSLATION
  IRQ_clergy_bop_right_win_range: "Stát šaría" # todo: NEW TRANSLATION
  IRQ_clergy_bop_right_advanced_range: "Islámská společnost" # todo: NEW TRANSLATION
  IRQ_clergy_bop_right_medium_range: "Obnova islámských ideálů" # todo: NEW TRANSLATION
  IRQ_clergy_bop_right_low_range: "Umírněná islámská společnost" # todo: NEW TRANSLATION
  IRQ_promote_female_participation: "Podpora ženské účasti" # todo: NEW TRANSLATION
  IRQ_promote_female_participation_desc: "Budeme povzbuzovat ženy, aby se zapojily do společnosti a byly důležitou součástí pracovního trhu." # todo: NEW TRANSLATION
  IRQ_promotion_of_iraqi_identity: "Podpora irácké identity" # todo: NEW TRANSLATION
  IRQ_promotion_of_iraqi_identity_desc: "Náš lid musí vědět, kdo jsou, a že jejich historie, kultura a jazyk patří k jejich identitě, kterou je třeba posílit." # todo: NEW TRANSLATION
  IRQ_restoration_of_ancient_sights: "Obnova historických památek" # todo: NEW TRANSLATION
  IRQ_restoration_of_ancient_sights_desc: "Naše minulost je klíčovou součástí naší země; naši lidé musí pochopit velikost, kterou kdysi dosáhli, a velikost, kterou se musí snažit dosáhnout znovu." # todo: NEW TRANSLATION
  IRQ_promotion_of_saddam: "Propagace Ba'athistických úspěchů" # todo: NEW TRANSLATION
  IRQ_promotion_of_saddam_desc: "Na každé ulici, v každém domě, kanceláři a škole musí viset portrét největšího vůdce v Ba'athistické historii. Náš lid musí vědět, kdo tuto zemi vybudoval a komu poděkovat." # todo: NEW TRANSLATION
  IRQ_power_of_mosques: "Rozšíření moci mešit" # todo: NEW TRANSLATION
  IRQ_power_of_mosques_desc: "Mešity mají moc v této zemi a musíme s tím počítat. Rozšířením jejich moci jim ukážeme, že stojíme na jejich straně." # todo: NEW TRANSLATION
  IRQ_fedayeen_patrols: "Patroly Fedayínů" # todo: NEW TRANSLATION
  IRQ_fedayeen_patrols_desc: "Fedayín Saddam musí být využíváni k prosazování zákonů naší země. Zajistí, že lidé budou dodržovat posvátné normy a zůstanou spravedliví." # todo: NEW TRANSLATION
  IRQ_crack_down_on_haram: "Boj proti nemravným činnostem" # todo: NEW TRANSLATION
  IRQ_crack_down_on_haram_desc: "Naše společnost nesmí být zkorumpována maskou západního imperialismu. Musíme se postavit proti těmto infiltracím do irácké společnosti všemi možnými prostředky." # todo: NEW TRANSLATION
  IRQ_upholding_sharia: "Dodržování šaría" # todo: NEW TRANSLATION
  IRQ_upholding_sharia_desc: "Zákon země je šaría a naší povinností je jej dodržovat v případě, že někteří zločinci budou chtít obejít společenské normy." # todo: NEW TRANSLATION
  IRQ_clergy_right_side: "Islámisté" # todo: NEW TRANSLATION
  IRQ_secularists_bop_left_side: "Sekuláři" # todo: NEW TRANSLATION
  IRQ_debaath_balance_of_power_category: "£IRQ_Nat_Autocracy_small §HDe-Ba'athifikace [IRQ.GetFlag] Iráku§!" # todo: NEW TRANSLATION
  IRQ_baathists_bop_right_low_range: "Ba'athistické kruhy" # todo: NEW TRANSLATION
  IRQ_baathists_bop_right_medium_range: "Ba'athistické demonstrace" # todo: NEW TRANSLATION
  IRQ_baathists_bop_right_advanced_range: "Ba'athistický vzestup" # todo: NEW TRANSLATION
  IRQ_baathists_bop_right_win_range: "Ba'athistický převrat" # todo: NEW TRANSLATION
  IRQ_antibaathists_bop_left_low_range: "De-Ba'athifikace vlády" # todo: NEW TRANSLATION
  IRQ_antibaathists_bop_left_medium_range: "Pronásledování Ba'athistů" # todo: NEW TRANSLATION
  IRQ_antibaathists_bop_left_advanced_range: "De-Ba'athifikace každodenního života" # todo: NEW TRANSLATION
  IRQ_antibaathists_bop_left_win_range: "Konec ba'athismu v Iraku" # todo: NEW TRANSLATION
  IRQ_antibaathists_bop_mid_range: "Zranitelná vláda" # todo: NEW TRANSLATION
  IRQ_antibaathists_bop_left_side: "Antiba'athisté" # todo: NEW TRANSLATION
  IRQ_baathists_right_side: "Ba'athisté" # todo: NEW TRANSLATION
  IRQ_anti_baath_sentiment_schools: "Názor proti Ba'athu ve školách" # todo: NEW TRANSLATION
  IRQ_anti_baath_sentiment_schools_desc: "Husseinové zdevastovali irácký vzdělávací systém, když byli u moci, a zničili mozky těm, kdo navštěvovali školy s vládní propagandou. Musíme zajistit, aby se škody napravily a naši studenti pochopili skutečné hrůzy Ba'athistů." # todo: NEW TRANSLATION
  IRQ_anti_baath_ad_campaigns: "Televizní kampaň proti Ba'athu" # todo: NEW TRANSLATION
  IRQ_anti_baath_ad_campaigns_desc: "Íránci tráví hodně času na pohovkách a sledují televizi, ať už sami, nebo s rodinami. Musíme zajistit, aby si mezi jednotlivými pořady nepřipomínali zvěrstva Ba'athistů." # todo: NEW TRANSLATION
  IRQ_persecute_potential_baathists: "Vyšetřovat potenciální Ba'athisty" # todo: NEW TRANSLATION
  IRQ_persecute_potential_baathists_desc: "Stále existuje mnoho sympatizantů Ba'athu v irácké společnosti, kteří unikají naší pozornosti. Zahájení vyšetřování proti těmto hlupákům bude prospěšné." # todo: NEW TRANSLATION
  IRQ_sunni_in_politics: "Sektářské zemětřesení" # todo: NEW TRANSLATION
  IRQ_sunni_in_politics_desc: "Naše vláda bude muset řídit tři faktory týkající se sunnitů v zemi: §HSatisfaction§!, §HRadicalization§!, a §HPolitical Influence§!\n\nSpokojenost určuje celkovou spokojenost sunnitského obyvatelstva s rozhodováním vlády. Pokud sunnitská §HSatisfaction§! bude nižší než §H30/50§!, pak §HRadicalization§! bude pomalu narůstat. Nižší §HSatisfaction§! bude také exponenciálně zvyšovat rychlost §HRadicalization§! kdykoli se zvýší.\n\n§HRadicalization§! bude frekvence, s jakou iráčtí Sunnité vstupují do extrémistických skupin, a jak politicky aktivní budou. Kdykoli se §HRadicalization§! mezi Sunnity zvýší, stanou se politicky aktivnější a budou mít vyšší §HPolitical Influence§!.\n\n§HPolitical Influence§! určí růst sunnitských politických stran v naší zemi. Existuje také náhodná šance, že naši sunnitští generálové vyvolají převrat, pokud sunnitská §HPolitical Influence§! a §HRadicalization§! budou vysoké.\n\nSunnit spokojenost: §H[?IRQ_sunni_satisfaction]/50§!\nSunnit radikalizace: §H[?IRQ_sunni_radicalization]/75§!\nSunnit politický vliv: §H[?IRQ_sunni_political_influence]/100§!" # todo: NEW TRANSLATION
  IRQ_satisfy_sunnis: "Naplnit sunnitské potřeby" # todo: NEW TRANSLATION
  IRQ_satisfy_sunnis_desc: "Abychom získali dobré vztahy se sunnity, budeme muset směřovat více prostředků na zvyšování jejich životní úrovně a poskytnout jim větší hlas ve vládě, kterou vedou převážně šiité osobnosti." # todo: NEW TRANSLATION
  IRQ_redirect_sunni_resources: "Přesměrovat sunnitské zdroje" # todo: NEW TRANSLATION
  IRQ_redirect_sunni_resources_desc: "Sunnitské komunity by určitě neuvažovaly o tom, že by měly méně zdrojů, obzvlášť protože naše vláda by tyto životně důležité zdroje mohla využít." # todo: NEW TRANSLATION
  IRQ_make_a_promise: "Slib" # todo: NEW TRANSLATION
  IRQ_make_a_promise_desc: "Kvůli nízké spokojenosti sunnitského obyvatelstva můžeme učinit slib, který nám dá šanci prokázat, že naše vláda si zaslouží plnit své povinnosti.\n§W-----------------------------------------------------------------§!\nToto rozhodnutí bude po uplynutí 180 dní opět k dispozici." # todo: NEW TRANSLATION

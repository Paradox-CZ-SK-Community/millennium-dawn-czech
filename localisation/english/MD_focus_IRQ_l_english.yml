  IRQ_rejuvination_of_iraq_desc: "Přišel čas, aby byl Irák obnoven silou, mocí a nezávislostí. Vítejeme novou éru irácké společnosti, ať už to bude trvat jakkoli dlouho." # todo: NEW TRANSLATION
  IRQ_ulama_mobilization: "Mobilizace Ulema" # todo: NEW TRANSLATION
  IRQ_ulama_mobilization_desc: "Musíme mobilizovat ulema, aby se ujalo obrovského úkolu přeformovat iráckou společnost tak, aby byla více zbožná; nemůžeme to zvládnout sami." # todo: NEW TRANSLATION
  IRQ_power_of_the_mosque: "Síla mešity" # todo: NEW TRANSLATION

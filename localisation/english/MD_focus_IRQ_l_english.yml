  IRQ_the_alevis_in_turkey: "Alevis v Turecku" # todo: NEW TRANSLATION
  IRQ_the_alevis_in_turkey_desc: "Ačkoliv jich není mnoho, Alevisi mohou být velmi užitečným spojencem v přesvědčování Turků, že potřebují určitou formu vlády ve své zemi." # todo: NEW TRANSLATION
  IRQ_contact_palestinian_militias: "Kontakt s palestinskými milicemi" # todo: NEW TRANSLATION

l_english:
 Nepali_Congress_wins_tt: "Nepálský kongres se stane vedoucí stranou v zemi" # todo: NEW TRANSLATION
 Communist_Party_of_Nepal_wins_tt: "Komunistická strana Nepálu se stane vedoucí stranou v zemi" # todo: NEW TRANSLATION
 NEP_guerrilla_conflict: "Partyzánský konflikt" # todo: NEW TRANSLATION
 nep_civil_war_info_tt: "Obě strany jsou stále více zakopány ve svých zónách. Maoisté ovládají rozsáhlá území na venkově, zatímco vláda drží hlavní města a městečka. Boje pokračují roky a žádná strana nedokáže získat rozhodující převahu." # todo: NEW TRANSLATION
 nepal.1.t: "Volby v Nepálu 2008" # todo: NEW TRANSLATION
 nepal.1.d: "Volby v Nepálu v roce 2008 byly milníkem v dějinách země a znamenaly zlom po dlouhotrvající občanské válce, která sužovala Nepál více než deset let. Volby, konané 10. dubna 2008, zanesly Nepálský kongres a Komunistickou stranu Nepálu (maoisté) jako dvě největší strany do Ústavodárného shromáždění, jehož úkolem bylo sepsat novou ústavu země." # todo: NEW TRANSLATION
 nepal.1.a: "Nepálský kongres je jedinou volbou" # todo: NEW TRANSLATION
 nepal.1.b: "Komunistická strana bude pokračovat" # todo: NEW TRANSLATION
 news.87.t: "Občanská válka v Nepálu končí" # todo: NEW TRANSLATION
 news.87.d: "V historickém okamžiku pro Nepál podepsali premiér Koirala a vůdce maoistů Prachanda Úplnou mírovou dohodu, která znamená konec nepalské občanské války. Tato dohoda přichází po letech násilného konfliktu, který zpustošil zemi, zanechal bezpočet obětí a způsobil nesmírné škody. \n Jak se Nepál dívá do budoucnosti, před zemí stojí značné výzvy. Usmíření a obnovu bude nutné řešit společným úsilím všech aktérů včetně vlády, občanské společnosti a mezinárodního společenství. Nicméně podpisem Úplné mírové dohody učinil Nepál významný krok směrem k jasnější a klidnější budoucnosti." # todo: NEW TRANSLATION
 news.87.a: "Zajímavé" # todo: NEW TRANSLATION
 news.88.t: "Maoisté prohlašují vítězství v Nepálu" # todo: NEW TRANSLATION
 news.88.d: "V zásadním vývoji událostí dobyly nastupující síly poslední oporu v Nepálu, čímž ukončily vleklý konflikt, který zemi sužoval roky. Pád království je bezpochyby zlomovým okamžikem. \n Ačkoli dobytí poslední opory představuje významný milník, přetrvávají obavy z možného vyhrocení napětí se sousedními státy. Mezinárodní společenství situaci bedlivě sleduje a mnozí volají po mírovém řešení případných konfliktů." # todo: NEW TRANSLATION
 news.88.a: "Zajímavé" # todo: NEW TRANSLATION
 news.89.t: "Maoistické síly drtivě poraženy" # todo: NEW TRANSLATION
 news.89.d: "V zásadním zvratu sil byly maoistické síly z Nepálu vytlačeny pro-monarchistickými jednotkami, což signalizuje konec dlouhotrvajícího konfliktu, který zanechal za sebou zkázu. S dobytými zbývajícími oporami se Nepál nyní může těšit na období obnovy a růstu při obnově ekonomiky a infrastruktury. \n S porážkou maoistů a nastolením nové éry stability učinil Nepál významný krok směrem k naplnění svého potenciálu jakožto národa. S podporou mezinárodního společenství a obnoveným národním odhodláním může země vystoupit z této temné kapitoly silnější a odolnější." # todo: NEW TRANSLATION
 news.89.a: "Zajímavé" # todo: NEW TRANSLATION
 news.90.t: "Vražda nepalské královské rodiny" # todo: NEW TRANSLATION
 news.90.d: "Král Birendra z Nepálu a celá jeho rodina byli zavražděni během masakru v paláci Narayanhiti. Příčina masakru je předmětem sporů, ale znamenal konec 240leté vlády dynastie Šáhů a nechal zemi v zmatku." # todo: NEW TRANSLATION
 news.90.a: "Zajímavé" # todo: NEW TRANSLATION
 NEP_Himalayan_Rebellion_Struggle: "Himalájské povstalecké boje" # todo: NEW TRANSLATION
 NEP_Himalayan_Rebellion_Struggle_desc: "Revoluční boj v rámci nepalské občanské války pokračoval, zatímco vládní síly zahájily protiofenzívy. Bylo nezbytné zachovat strategickou trpělivost a pečlivě plánovat naše kroky jako odpověď." # todo: NEW TRANSLATION
 NEP_National_Unity_Campaign: "Kampaň národní jednoty" # todo: NEW TRANSLATION
 NEP_National_Unity_Campaign_desc: "K dosažení míru v Nepálu je třeba porazit komunistické síly, které po léta ohrožují naše zájmy." # todo: NEW TRANSLATION
 NEP_The_National_vendetta: "Národní vendeta" # todo: NEW TRANSLATION
 NEP_The_National_vendetta_desc: "Po vraždě královské rodiny se země ocitla bez smyslu a směru. Mnozí získávají podporu v jménu královské rodiny a její protiradikální politiky." # todo: NEW TRANSLATION

 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS: "Všechny velmoci se připojí"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "Všechny velmoci se připojí ke koalici proti zombím."
 zombie: "Zombie virus"
 zombie_desc: "Virus mění neškodné lidi v monstra."
 zombie_0: "Zombie virus"
 zombie_0_desc: "Virus mění neškodné lidi v monstra."
 Zombie: "Zombie"
 Zombie_desc: "Jediným smyslem existence zombie je požírat lidi."
 better_instincts: "Lepší instinkty"
 better_instincts_desc: "Zombie jsou ještě efektivnější v zabíjení lidí."
 shock_and_zombie_awe: "Panika..."
 shock_and_zombie_awe_desc: "Mezi obyvatelstvem se šíří panika. Nikdo nemohl být připraven na zombie ani na to, jak rychle přepadly vojenské pozice, které se zoufale snaží bránit..."
 zombie.1.t: "Virus se šíří do Anglie"
 zombie.1.d: "Lamanšský průliv se ukázal jako nedostatečná překážka. Nakažení uprchlíci se vyplavují na březích u bílých doverských útesů a rušné londýnské ulice postupně utichají, zatímco virus trhá srdce impéria. Ostrovní pevnost Británie se mění ve vězení, kde mrtví začínají chodit."
 zombie.1.a: "Grrr!"
 zombie.2.t: "Virus se šíří do Irska"
 zombie.2.d: "Irské moře nedokázalo zastavit nemrtvou nákazu. Rybařské lodě se vracejí do přístavů s nákladem, který nikdo nečekal, a pobřežní města postupně umlkají. Nákaza se šíří z Dublinu a Corku do vnitrozemí a pohlcuje Smaragdový ostrov vlnou potácejících se těl."
 zombie.2.a: "Ňam, ňam, ňam."
 zombie.3.t: "Virus se šíří do Spojených států"
 zombie.3.d: "Navzdory zoufalým karanténním opatřením přinesli nakažení uprchlíci prchající z Evropy nákazu přes Atlantik. Hlavní přístavní města na východním pobřeží hlásí propuknutí nákazy a infekce se děsivou rychlostí šíří na západ. Americký sen se mění v noční můru chodících mrtvých."
 zombie.3.a: "Móóózky..."
 zombie.4.t: "Virus se šíří do Japonska"
 zombie.4.d: "Země vycházejícího slunce nyní čelí armádě, která nezná čest ani slitování. Z Tokia, Ósaky a dalších center přicházejí zprávy o zhroucení pořádku, zatímco hustě osídlená města se mění v pasti smrti. Starobylé chrámy i moderní mrakodrapy padají před neúprosnou vlnou nakažených."
 zombie.4.a: "Urrgh, kawaii..."
 zombie.5.t: "Virus se šíří do Austrálie"
 zombie.5.d: "Rozlehlý oceán poskytl jen dočasnou úlevu. Nákladní lodě s nakaženými posádkami připlouvají do Sydney a Melbourne a nákaza se šíří kontinentem. Ani drsný Outback nenabízí útočiště, když poslední ostrovní bašta lidstva začíná padat."
 zombie.5.a: "Raaargh..."
 zombie.6.t: "Virus se šíří na Nový Zéland"
 zombie.6.d: "Odlehlé ostrovy, které inspirovaly Středozem, nyní čelí vlastní apokalypse. Nákaza přichází vzduchem i po moři a šíří se Wellingtonem i Aucklandem. Izolace Nového Zélandu, kdysi jeho největší výhoda, nyní znamená, že není kam utéct."
 zombie.6.a: "Urrrgh..."
 zombie.7.t: "Virus se šíří na Filipíny"
 zombie.7.d: "Nákaza se šíří filipínským souostrovím jako tropická bouře. Uprchlíci putující mezi ostrovy přenášejí virus z Luzonu na Mindanao a tisíce ostrovů, které kdysi sloužily jako přirozené bariéry, se mění v izolované kapsy hrůzy bez naděje na únik."
 zombie.7.a: "Mmmm... Nngh..."
 zombie.8.t: "Horda zombie"
 zombie.8.d: "Mrtví chodí po Zemi. [459.GetName] hlásí, že se tam objevila horda zombie a rychle zabíjí tisíce našich obyvatel - buď je požírá, nebo infikuje. Odborníci po celém světě bez velké kreativity nazvali konflikt „Ohnisko“, ale válka o přežití lidské rasy teprve začíná... mimochodem, Madagaskar právě uzavřel letiště."
 zombie.8.a: "Pošlete zombie do hrobu!"
 zombie.8.b: "Věk lidstva skončil..."
 zombie.9.t: "[FROM.GetName] žádá o pomoc proti zombím"
 zombie.9.d: "[FROM.GetName] žádá o pomoc a snaží se získat podporu všech velmocí světa, aby zastavil vlnu nákazy. Můžeme je opustit v jejich hodině největší nouze, nebo se k nim připojit v boji o přežití lidstva. Co uděláme?"
 zombie.9.a: "Připojíme se!"
 zombie.9.b: "Na to kašleme! Zachraňte se sami!"
 zombie.10.t: "Ohnisko!"
 zombie.10.d: "Zombie virus se zřejmě rozšířil i na naše území a začíná se šířit v oblasti [?var:random_outbreak_state.GetName]. Jen čas ukáže, jak vážné to bude..."
 zombie.10.a: "Mobilizovat vojsko!"
 zombie.11.t: "[FROM.GetName] hlásí nové ohnisko"
 zombie.11.d: "[FROM.GetName] hlásí nové ohnisko nákazy a situace se s každou hodinou zhoršuje. Zombie virus se šíří jako požár a jen čas ukáže, zda je to začátek konce..."
 zombie.11.a: "Znepokojivé..."
 zombie.11.b: "Raaargh..."

  Zombie_desc: "Jediným účelem zombie je jíst lidi." # todo: NEW TRANSLATION
  better_instincts: "Lepší instinkty" # todo: NEW TRANSLATION
  better_instincts_desc: "Zombie jsou ještě lepší v zabíjení lidí." # todo: NEW TRANSLATION
  shock_and_zombie_awe: "Panika..." # todo: NEW TRANSLATION
  shock_and_zombie_awe_desc: "Mezi obyvatelstvem se šíří panika. Nikdo nebyl připraven na zombie a na to, jak rychle vtrhli na vojenské pozice a budovali zoufalou obranu..." # todo: NEW TRANSLATION
  zombie.1.t: "Virus se šíří do Anglie" # todo: NEW TRANSLATION
  zombie.1.d: "Lamanš se ukazuje jako bezmocný proti neúprosné epidemii. Infikovaní uprchlíci vyplavují na břeh podél bílých útesů Doveru a rušné ulice Londýna děsivě ztichnou, když virus proráží srdce impéria. Ostrovní pevnost Británie se stává vězením, když mrtví začnou chodit." # todo: NEW TRANSLATION
  zombie.1.a: "Grrr!" # todo: NEW TRANSLATION
  zombie.2.t: "Virus se šíří do Irska" # todo: NEW TRANSLATION
  zombie.2.d: "Irské moře není překážkou pro nemrtvou nákazu. Rybářské lodě se vracejí do přístavu s něčím víc než úlovkem a pobřežní města jedno po druhém utichají. Infekce se šíří do vnitrozemí z Dublinu a Corku a pohlcuje Smaragdový ostrov vlnou klopýtajících těl." # todo: NEW TRANSLATION
  zombie.2.a: "Ňam, ňam, ňam." # todo: NEW TRANSLATION
  zombie.3.t: "Virus se šíří do Spojených států" # todo: NEW TRANSLATION
  zombie.3.d: "Navzdory zoufalým karanténním opatřením infikovaní uprchlíci prchající z Evropy přinesli mor přes Atlantik. Hlavní přístavní města na východním pobřeží hlásí ohniska a infekce se s děsivou rychlostí šíří na západ. Americký sen se proměňuje v noční můru chodících mrtvých." # todo: NEW TRANSLATION
  zombie.3.a: "Móóóózky..." # todo: NEW TRANSLATION
  zombie.4.t: "Virus se šíří do Japonska" # todo: NEW TRANSLATION
  zombie.4.d: "Země vycházejícího slunce nyní čelí armádě, která nezná čest ani milosrdenství. Zprávy přicházejí z Tokia, Ósaky a dalších populačních center, když hustě zaplněná města se stávají pasti smrti. Starodávné chrámy i moderní mrakodrapy padnou před neúprosnou vlnou infikovaných." # todo: NEW TRANSLATION
  zombie.4.a: "Urrgh, kawaii..." # todo: NEW TRANSLATION
  zombie.5.t: "Virus se šíří do Austrálie" # todo: NEW TRANSLATION
  zombie.5.d: "Obrovský oceán poskytuje jen dočasnou úlevu. Nákladní lodě s infikovanými členy posádek připlouvají do Sydney a Melbourne a nákaza prodírá kontinentem. Dokonce ani drsný Outback neposkytuje útočiště před šířící se pohromou, když poslední ostrovní opora lidstva začíná padat." # todo: NEW TRANSLATION
  zombie.5.a: "Raaargh..." # todo: NEW TRANSLATION
  zombie.6.t: "Virus se šíří na Nový Zéland" # todo: NEW TRANSLATION
  zombie.6.d: "Odlehlé ostrovy, které posloužily jako inspirace Středozemi, nyní čelí vlastní apokalypse. Infekce přichází letecky i námořně a šíří se Wellingtonem a Aucklandem. Izolace Nového Zélandu, kdysi jeho největší obrana, nyní znamená, že už není kam utéct." # todo: NEW TRANSLATION
  zombie.6.a: "Urrrgh..." # todo: NEW TRANSLATION
  zombie.7.t: "Virus se šíří na Filipíny" # todo: NEW TRANSLATION
  zombie.7.d: "Infekce se přes filipínské souostroví žene jako tropická bouře. Přeživší přeskakující z ostrova na ostrov přenášejí mor z Luzonu na Mindanao a tisíce ostrovů, které kdysi tvořily přírodní bariéry, se nyní mění v izolované kapsy hrůzy bez naděje na záchranu." # todo: NEW TRANSLATION
  zombie.7.a: "Mmmm... Nngh..." # todo: NEW TRANSLATION
  zombie.8.t: "Horda zombie" # todo: NEW TRANSLATION
  zombie.8.d: "Mrtví chodí po Zemi. Horda zombie se objevila v [459.GetName] a rychle zabíjí tisíce našich obyvatel buď tím, že je pojídá, nebo jimi nakazí. Odborníci po celém světě dali konfliktu málo originální název \"The Outbreak\", ale válka o přežití lidské rasy se teprve začíná... No, Madagaskar právě zavřel svá letiště." # todo: NEW TRANSLATION
  zombie.8.a: "Pošli zombie do hrobu!" # todo: NEW TRANSLATION
  zombie.8.b: "Věk člověka je u konce..." # todo: NEW TRANSLATION
  zombie.9.t: "[FROM.GetName] žádá o pomoc proti zombie" # todo: NEW TRANSLATION
  zombie.9.d: "[FROM.GetName] požádal o pomoc a snaží se získat podporu všech hlavních států světa, aby zastavil příval epidemie. Můžeme se rozhodnout je opustit v jejich čase nouze, nebo se k nim připojit v boji o naše přežití. Co bychom měli udělat?" # todo: NEW TRANSLATION
  zombie.9.a: "Připojíme se!" # todo: NEW TRANSLATION
  zombie.9.b: "Do prdele s tím! Zachraňte se!" # todo: NEW TRANSLATION

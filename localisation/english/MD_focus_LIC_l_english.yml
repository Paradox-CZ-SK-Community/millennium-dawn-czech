 LIC_enlist_small_desc: "Přidělíme malou část uprchlíků v naší zemi, aby byli zaměstnáni v ozbrojených silách." # todo: NEW TRANSLATION
 LIC_enlist_medium: "Nábor na středním rozsahu" # todo: NEW TRANSLATION
 LIC_enlist_medium_desc: "Přidělíme rozumnou část uprchlíků v naší zemi, aby byli zaměstnáni v ozbrojených silách." # todo: NEW TRANSLATION
 LIC_enlist_large: "Nábor na velkém rozsahu" # todo: NEW TRANSLATION
 LIC_enlist_large_desc: "Přidělíme velkou část uprchlíků přicházejících do naší země, aby byli zaměstnáni v ozbrojených silách." # todo: NEW TRANSLATION

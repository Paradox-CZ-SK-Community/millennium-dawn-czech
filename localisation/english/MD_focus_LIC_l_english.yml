  LIC_HRE_modern_empire: "Moderní říše" # todo: NEW TRANSLATION
  LIC_HRE_modern_empire_desc: "Stará Svatá říše římská byla příkladem slabosti a nestability. Už ne. Liechtenštejnsko reformovalo říši ze silného místa a je nyní čas prosadit naši vůli nad poddanými." # todo: NEW TRANSLATION
  LIC_formed_HRE_tt: "Máte formovanou Svatou římskou říši" # todo: NEW TRANSLATION
  LIC_HRE_modern_empire_tt: "Začněte opravit své krachující a decentralizované území" # todo: NEW TRANSLATION
  LIC_HRE_stabilize: "Zastabilizujte říši" # todo: NEW TRANSLATION
  LIC_HRE_stabilize_desc: "Svatá římská říše, i když z velké části Německá, se skládá z desítek kultur a etnik, všech podrobených mocí naší říše. Zatím ji možná zvládáme ovládat, ale pokud chceme, aby tato rostoucí říše přežila a prosperovala, musíme nejprve hledět dovnitř, abychom udrželi naši strukturu pohromadě." # todo: NEW TRANSLATION
  LIC_HRE_centralize: "Centralizujte říši" # todo: NEW TRANSLATION
  LIC_HRE_centralize_desc: "Naše nová říše byla vytvořena se strukturou podobnou té minulé — byla to nutnost k získání nároků na náš trůn. Ale nyní, když Habsburkové již nejsou u moci, jejich neefektivní správa již nemůže určovat chod naší země. Je čas centralizovat hospodářskou moc s císařem, jednou provždy." # todo: NEW TRANSLATION
  LIC_HRE_organize: "Organizujte říši" # todo: NEW TRANSLATION
  LIC_HRE_organize_desc: "Naše armády, ačkoliv velké, jsou různorodé a roztříštěné. Většinu tvoří noví rekruti, kteří používají zbraně podrobených národů, což naši armádu činí chaotickou. Pokud chceme zajistit naši budoucnost jako národ, budeme muset věnovat značný čas a úsilí reorganizaci naší armády." # todo: NEW TRANSLATION
  LIC_idea_HRE_government: "Nesourodá říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_government_desc: "Svatá říše římská je jen dle nejliberálnějších definic fungující stát. Pokud chce nová říše přežít, musí řešit své množství vnitřních problémů." # todo: NEW TRANSLATION
  LIC_idea_HRE_stabilized: "Neorganizovaná a decentralizovaná říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_stabilized_desc: "Ačkoliv je vnitřně do jisté míry stabilní, ozbrojené síly Svaté říše římské zůstávají neorganizované a administrativa není efektivně centralizovaná." # todo: NEW TRANSLATION
  LIC_idea_HRE_organized: "Destabilizovaná a decentralizovaná říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_organized_desc: "Ačkoliv byla vojenská síla reformována, říše má stále rozsáhlé vnitřní problémy k řešení, včetně nepřehledné politické situace a decentralizované struktury moci." # todo: NEW TRANSLATION
  LIC_idea_HRE_centralized: "Destabilizovaná a neuspořádaná říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_centralized_desc: "Ačkoliv nový císař uspěl v centralizaci moci ve Vaduzu, vnitřní spory a neuspořádaná armáda představují hlavní překážku dlouhověkosti říše." # todo: NEW TRANSLATION
  LIC_idea_HRE_centralized_organized: "Destabilizovaná říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_centralized_organized_desc: "S reformovanými armádami a centralizovanou mocí potřebuje nový císař vyřešit jen naši vnitřní konflikt, aby zajistil prosperující budoucnost říše." # todo: NEW TRANSLATION
  LIC_idea_HRE_centralized_stabilized: "Neorganizovaná říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_centralized_stabilized_desc: "S mocí centralizovanou ve Vaduzu a potlačenou vnitřní opozicí má Svatý římský císař před sebou jen jednu velkou výzvu: ozbrojené síly." # todo: NEW TRANSLATION
  LIC_idea_HRE_stabilized_organized: "Decentralizovaná říše" # todo: NEW TRANSLATION
  LIC_idea_HRE_stabilized_organized_desc: "Nyní, když byla domácí opozice neutralizována a vojsko reorganizováno ve prospěch nového císaře, zůstává jen poslední přirozený krok; centralizovat moc národa na trůnu." # todo: NEW TRANSLATION
  LIC_idea_new_empire: "Nová říše" # todo: NEW TRANSLATION
  LIC_idea_new_empire_desc: "Vnitřní problémy říše byly vyřešeny. Nyní se můžeme dívat dopředu." # todo: NEW TRANSLATION
  LIC_holy_roman_empire_category: "Svatá římská říše" # todo: NEW TRANSLATION
  LIC_holy_roman_empire_category_desc: "Lichtenštejnsko je posledním skutečným knížectvím bývalé Svaté římské říše. Přirozeně, břemeno obnovení nároků spočívá na nás a jen na nás. Není to snadné, ale pod vedením našeho císaře, Lichtenštejnsko — ne, Svatá římská říše — obstojí!" # todo: NEW TRANSLATION
  LIC_form_HRE: "Reformujte Svatou římskou říši" # todo: NEW TRANSLATION
  LIC_form_HRE_desc: "Ujali jsme se trůnu, avšak aby lidé naší říše a svět jako celek nás uznali, musíme prosadit naše boží právo vládnout." # todo: NEW TRANSLATION
  LIC_join_international_community: "Připojit se k mezinárodní komunitě" # todo: NEW TRANSLATION
  LIC_join_international_community_desc: "Po vyřešení našich vnitřních problémů jsme nyní připraveni vstoupit do mezinárodní komunity jako aktivnější účastník." # todo: NEW TRANSLATION
  LIC_path_of_conquest: "Cesta dobyvatelství" # todo: NEW TRANSLATION
  LIC_path_of_conquest_desc: "Naše nároky směřují nejen na Svatou římskou říši, ale na celou Římskou říši. Převezmeme na sebe úkol přivést zpět naši dávnou slávu, jakýmkoli prostředkem." # todo: NEW TRANSLATION
  LIC_path_of_peace: "Cesta míru" # todo: NEW TRANSLATION
  LIC_path_of_peace_desc: "Už bylo dost krve prolité. Nyní se musíme znovu vybudovat a hledět na mírovou budoucnost." # todo: NEW TRANSLATION
  LIC_royal_marriages: "Královské sňatky" # todo: NEW TRANSLATION
  LIC_royal_marriages_desc: "Jako nejmocnější monarchie v Evropě — ba, na světě — mnoho starobylých rodů touží uzavřít sňatek s naší dynastií, i s našimi vzdálenými příbuznými. Podpora těchto vztahů nám umožní vyvíjet vliv na národy po celém světě." # todo: NEW TRANSLATION
  LIC_auxillaries: "Pomocné divize" # todo: NEW TRANSLATION
  LIC_auxillaries_desc: "Řím zavedl zvláštní systém povzbuzování neobčanů k vstupu do jejich armád. Přijetím podobného systému dosáhneme podobných výsledků." # todo: NEW TRANSLATION
  LIC_idea_auxillaries: "Pomocné divize" # todo: NEW TRANSLATION
  LIC_idea_auxillaries_desc: "Po zavedení starého římského auxilia systému Lichtenštejnsko výrazně povzbuzuje své poddané obyvatelstvo, aby vstoupili do svých armád. Avšak takový systém není bez nevýhod." # todo: NEW TRANSLATION
  LIC_marriage_influence_tt: "Získáme §G33% vlivu§! ve všech zemích s absolutní monarchií, §G15% vlivu§! ve všech zemích, kde monarchie má vliv, a §G7% vlivu§! ve všech zemích, které mají symbolickou monarchii." # todo: NEW TRANSLATION
  LIC_path_of_conquest_tt: "Získat §YDobýt§! válečné cíle na bývalých územích Římské říše." # todo: NEW TRANSLATION
  LIC_claim_the_HRE_tt: "Získat §YSatelit§! válečné cíle na bývalé §YSvaté římské říše§!. To rozčilí cílové země." # todo: NEW TRANSLATION
  LIC_new_capital: "Nové hlavní město" # todo: NEW TRANSLATION
  LIC_new_capital_desc: "Po obnovení naší dávné slávy můžeme nyní zvážit přesun polohy císařského paláce na vhodnější místo." # todo: NEW TRANSLATION

 LIC_HRE_modern_empire: "Moderní říše" # todo: NEW TRANSLATION
 LIC_HRE_modern_empire_desc: "Stará Svatá říše římská byla synonymem slabosti a nestability. Už ne. Lichtenštejnsko reformovalo říši v pevné síly a nastal čas, abychom vůli našeho Suveréna uplatnili nad našimi subjekty." # todo: NEW TRANSLATION
 LIC_formed_HRE_tt: "Byla vytvořena Svatá říše římská" # todo: NEW TRANSLATION
 LIC_HRE_modern_empire_tt: "Začněte opravovat své rozpadající se a decentralizované panství" # todo: NEW TRANSLATION
 LIC_HRE_stabilize: "Stabilizovat říši" # todo: NEW TRANSLATION
 LIC_HRE_stabilize_desc: "Svatá říše římská, ač převážně německá, se skládá z desítek kultur a etnik, všech zkrocených mocí naší říše. Můžeme je možná teď kontrolovat, ale pokud chceme, aby tato začínající říše přežila a prosperovala, musíme se nejprve podívat dovnitř, aby se naše struktura nerozpadla." # todo: NEW TRANSLATION
 LIC_HRE_centralize: "Centralizovat říši" # todo: NEW TRANSLATION
 LIC_HRE_centralize_desc: "Naše nová říše byla vytvořena se strukturou podobnou té předchozí — to bylo nutné, abychom si položili nároky na náš právoplatný trůn. Ale nyní, když Habsburkové už nejsou u moci, jejich neefektivní správa už nemůže určovat směr naší země. Je čas centralizovat ekonomickou moc u císaře jednou provždy." # todo: NEW TRANSLATION
 LIC_HRE_organize: "Organizovat říši" # todo: NEW TRANSLATION
 LIC_HRE_organize_desc: "Naše armády, ač veliké, jsou rozmanité a nesourodé. Tvořené téměř výhradně novými branci používajícími zbraně podrobených národů, naše vojsko je ztělesněním chaosu. Pokud chceme zajistit naši budoucnost jako národ, musíme věnovat značné množství času a úsilí reorganizaci ozbrojených sil." # todo: NEW TRANSLATION
 LIC_idea_HRE_government: "Roztříštěná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_government_desc: "Svatá říše římská je funkční stát jen velmi volně pojatě. Pokud chce nová říše přežít, musí řešit své četné vnitřní problémy." # todo: NEW TRANSLATION
 LIC_idea_HRE_stabilized: "Neorganizovaná a decentralizovaná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_stabilized_desc: "Ač poněkud interně stabilní, ozbrojené síly Svaté říše římské zůstávají neorganizované a správa není efektivně centralizovaná." # todo: NEW TRANSLATION
 LIC_idea_HRE_organized: "Destabilizovaná a decentralizovaná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_organized_desc: "Ač byla Svatá římská armáda reorganizována, říše stále má rozsáhlé vnitřní problémy, včetně bouřlivé politické situace a decentralizované mocenské struktury." # todo: NEW TRANSLATION
 LIC_idea_HRE_centralized: "Destabilizovaná a neorganizovaná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_centralized_desc: "Ač nový císař uspěl v centralizaci moci ve Vaduzu, vnitřní spory a neorganizované ozbrojené síly stále představují hlavní překážku dlouhověkosti říše." # todo: NEW TRANSLATION
 LIC_idea_HRE_centralized_organized: "Destabilizovaná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_centralized_organized_desc: "S reformovanými armádami a centralizovanou mocí potřebuje nový císař už jen vyřešit vnitřní konflikty, aby zajistil prosperující budoucnost říše." # todo: NEW TRANSLATION
 LIC_idea_HRE_centralized_stabilized: "Neorganizovaná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_centralized_stabilized_desc: "S centralizovanou mocí ve Vaduzu a potlačenou vnitřní opozicí má císař Svaté říše římské už jen jedno velké úsilí předtím, než bude připraven vstoupit do mezinárodní politiky jako hlavní hráč: ozbrojené síly." # todo: NEW TRANSLATION
 LIC_idea_HRE_stabilized_organized: "Decentralizovaná říše" # todo: NEW TRANSLATION
 LIC_idea_HRE_stabilized_organized_desc: "Nyní, když domácí opozice byla neutralizována a armáda reorganizována ve službě nového císaře, zbývá už jen poslední krok; centralizovat moc národa v trůnu." # todo: NEW TRANSLATION
 LIC_idea_new_empire: "Nová říše" # todo: NEW TRANSLATION
 LIC_idea_new_empire_desc: "Vnitřní problémy říše byly vyřešeny. Nyní se můžeme podívat do budoucnosti." # todo: NEW TRANSLATION
 LIC_holy_roman_empire_category: "Svatá říše římská" # todo: NEW TRANSLATION
 LIC_holy_roman_empire_category_desc: "Lichtenštejnsko je posledním pravým knížectvím bývalé Svaté říše římské. Samozřejmě, tíha obnovení jejích nároků padá na nás a nikoho jiného. Nebude to snadné, ale pod vedením našeho císaře Lichtenštejnsko — ne, Svatá říše římská zvítězí!" # todo: NEW TRANSLATION
 LIC_form_HRE: "Reformovat Svatou říši římskou" # todo: NEW TRANSLATION
 LIC_form_HRE_desc: "Ujal jsem se trůnu, ale aby lidé naší říše i celý svět nás uznali, musíme vynutit naše božské právo vládnout." # todo: NEW TRANSLATION
 LIC_join_international_community: "Připojit se k mezinárodnímu společenství" # todo: NEW TRANSLATION
 LIC_join_international_community_desc: "Po vyřešení vnitřních problémů jsme nyní připraveni vstoupit do mezinárodního společenství jako aktivnější účastník." # todo: NEW TRANSLATION
 LIC_path_of_conquest: "Cesta dobývání" # todo: NEW TRANSLATION
 LIC_path_of_conquest_desc: "Náš nárok není pouze na Svatou říši římskou, ale na dědictví Římské říše jako celku. Vezmeme si zpět naši minulou slávu, ať to stojí, co to stojí." # todo: NEW TRANSLATION
 LIC_path_of_peace: "Cesta míru" # todo: NEW TRANSLATION
 LIC_path_of_peace_desc: "Už bylo dost krve. Nyní musíme obnovovat a hledět do mírové budoucnosti." # todo: NEW TRANSLATION
 LIC_royal_marriages: "Královské sňatky" # todo: NEW TRANSLATION
 LIC_royal_marriages_desc: "Jako nejsilnější monarchie v Evropě — ba i na světě — mnoho starobylých domů hledá svazek i s našimi vzdálenými příbuznými. Podpora těchto vztahů nám umožní uplatnit vliv v zemích po celém světě." # todo: NEW TRANSLATION
 LIC_auxillaries: "Pomocné divize" # todo: NEW TRANSLATION
 LIC_auxillaries_desc: "Římané měli zvláštní systém povzbuzování necitizenů k připojení se k jejich armádám. Přijetím podobného systému můžeme dosáhnout podobných výsledků." # todo: NEW TRANSLATION
 LIC_idea_auxillaries: "Pomocné divize" # todo: NEW TRANSLATION
 LIC_idea_auxillaries_desc: "Po zavedení starého římského systému auxiliárů Lichtenštejnsko silně povzbuzuje své subject populace, aby vstupovaly do armády. Tento systém však není bez nevýhod." # todo: NEW TRANSLATION
 LIC_marriage_influence_tt: "Získáme §G33% vliv§! ve všech zemích s absolutní monarchií, §G15% vliv§! ve všech zemích, kde je monarchie vlivná, a §G7% vliv§! ve všech zemích s čistě symbolickou monarchií." # todo: NEW TRANSLATION
 LIC_path_of_conquest_tt: "Získejte §YDobyvací§! válečné cíle na bývalých územích Římské říše." # todo: NEW TRANSLATION
 LIC_claim_the_HRE_tt: "Získejte §YLoutkové§! válečné cíle na bývalé §YSvaté říše římské§!. To rozhněvá cílové země." # todo: NEW TRANSLATION

l_english:
 liechtenstein_focus: "Strom zaměření Lichtenštejnska" # todo: NEW TRANSLATION
 LIC_politics: "Hlava státu" # todo: NEW TRANSLATION
 LIC_politics_desc: "Lichtenštejnsko je jednou z mála zemí v Evropě, kde monarcha stále disponuje značnou mocí; monarcha může ovládat jmenování soudců, odvolávání ministrů vlády, navíc má právo veta a možnost vyhlašovat referenda." # todo: NEW TRANSLATION
 LIC_prince_regnant: "Fürst von Liechtenstein" # todo: NEW TRANSLATION
 LIC_prince_regnant_desc: "V roce 2003 Lichtenštejnsko změnilo ústavu tak, že monarcha může kdykoli, bez udání důvodu, sesadit úřadující vládu, zatímco lid může kdykoli upravit ústavu tak, aby monarchii zrušil." # todo: NEW TRANSLATION
 LIC_traditional: "Lichtenštejnský tradicionalismus" # todo: NEW TRANSLATION
 LIC_traditional_desc: "Lidé v Lichtenštejnsku často pomalu přebírali \"nové trendy\" ve světě, například volební právo žen – až do 1. července 1984 ženy neměly hlasovací právo, a i tehdy návrh prošel jen s 51,3 % (hlasů mužů) ve prospěch umožnění ženám hlasovat." # todo: NEW TRANSLATION
 LIC_modern_monarchy: "Ceremoniální monarchie" # todo: NEW TRANSLATION
 LIC_modern_monarchy_desc: "Je načase, aby se Lichtenštejnsko přiblížilo zbytku světa v omezování pravomocí monarchie a umožnilo demokracii vzkvétat." # todo: NEW TRANSLATION
 LIC_veto_or_move: "Veto nebo odchod" # todo: NEW TRANSLATION
 LIC_veto_or_move_desc: "Dali jsme ultimátum: pokud nám nebudou udělena práva veta, celá královská rodina se přestěhuje do Rakouska." # todo: NEW TRANSLATION
 LIC_preparing_prince_alois: "Příprava prince Aloise" # todo: NEW TRANSLATION
 LIC_preparing_prince_alois_desc: "Hans-Adam II stárne a připravuje se předat vládu princi Aloisovi Philippu Mariovi." # todo: NEW TRANSLATION
 LIC_vaduz_castle: "Hrad Vaduz" # todo: NEW TRANSLATION
 LIC_vaduz_castle_desc: "Domovské sídlo královské rodiny je Hrad Vaduz, a to od roku 1712. Renovace proběhly v letech 1904 a 1920 a hrad jsme rozšířili i v roce 1930. Nyní je čas opět rozšířit domov královské rodiny." # todo: NEW TRANSLATION
 LIC_Prince_Alois: "Jeho jasnost" # todo: NEW TRANSLATION
 LIC_Prince_Alois_desc: "S Aloisem u řízení směřujeme jistě k lepším časům; je to silný a stabilní vůdce, který učiní naši zemi větší než kdy předtím." # todo: NEW TRANSLATION
 LIC_Prince_Alois_leader: "Jeho jasnost, kníže Lichtenštejnského knížectví Alois" # todo: NEW TRANSLATION
 LIC_globalization: "Globalizace" # todo: NEW TRANSLATION
 LIC_globalization_desc: "Zbytek světa se posunul od monarchie a všeho s tím spojeného; možná je načase, abychom přijali koncept globalizace." # todo: NEW TRANSLATION
 LIC_changing_succesion_laws: "Reforma zákonů o následnictví" # todo: NEW TRANSLATION
 LIC_changing_succesion_laws_desc: "Nyní pevně u moci, parlament reformoval pravidla následnictví, aby oslabil monarchii a ponechal ji na milost a nemilost lidu." # todo: NEW TRANSLATION
 LIC_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
 LIC_abolish_the_monarchy_desc: "Nyní, když máme neomezenou moc, můžeme zrušit monarchii a zmocnit se majetku královské rodiny." # todo: NEW TRANSLATION
 LIC_claim_the_HRE: "Požadovat trůn Svaté říše římské" # todo: NEW TRANSLATION
 LIC_claim_the_HRE_desc: "Lichtenštejnsko je poslední pravou monarchií na území bývalé Svaté říše římské. Zatímco ostatní kurfiřti byli zbaveni moci, my jsme odolali. Bude to vyžadovat mnoho příprav, aby naše prohlášení neskončilo katastrofálně, ale můžeme pro sebe uplatnit volbu a prohlásit se císařem. Vítěz bere kořist." # todo: NEW TRANSLATION
 LIC_purchase_alaska: "Nový nákup Aljašky" # todo: NEW TRANSLATION
 LIC_purchase_alaska_desc: "I když to tehdy dávalo smysl, chceme napravit chybu našich předků, kteří odmítli nabídku rodu Romanovů koupit Aljašku. I když to může trvat dlouho, než nás budou brát vážně, měli bychom okamžitě začít oslovovat americkou vládu ohledně koupě státu. Může nás to však stát až §R$$1 trillion§!." # todo: NEW TRANSLATION
 LIC_fueling_society: "Zelené palivo" # todo: NEW TRANSLATION
 LIC_fueling_society_desc: "Nemáme žádné významné přírodní zdroje, ale i kdybychom je měli, nevyužili bychom je, protože se soustředíme na lepší svět. Proto používáme biopalivové generátory ke krytí našich energetických potřeb. Zelená energie je budoucnost a doufejme, že Lichtenštejnsko tentokrát nové hnutí nespí." # todo: NEW TRANSLATION
 LIC_new_work_places: "Zahraniční pracovníci" # todo: NEW TRANSLATION
 LIC_new_work_places_desc: "Díky ekonomické integraci s Rakouskem a Švýcarskem je možné umožnit zahraničním pracovníkům dojíždět do naší země. To bude samozřejmě vyžadovat významné investice do dopravy." # todo: NEW TRANSLATION
 LIC_the_military_question: "Vojenská otázka" # todo: NEW TRANSLATION
 LIC_the_military_question_desc: "Nemáme armádu od roku 1869; to možná není nejlepší cesta pro naši zemi — nacházíme se na rozcestí." # todo: NEW TRANSLATION
 LIC_defensive_military: "Obranná armáda" # todo: NEW TRANSLATION
 LIC_defensive_military_desc: "Ve druhé světové válce nás Švýcaři popsali jako jejich slabé křídlo kvůli naší absenci stálé armády schopné sebeobrany. Je čas posílit naši armádu a učinit naši zemi schopnou se bránit." # todo: NEW TRANSLATION
 LIC_offensive_military: "Útočná armáda" # todo: NEW TRANSLATION
 LIC_offensive_military_desc: "Zvenku se můžeme zdát bezvýznamní, ale ve skutečnosti máme schopnost udeřit nad svou váhovou kategorií. Je čas to světu ukázat." # todo: NEW TRANSLATION
 LIC_home_defence: "Obrana domova" # todo: NEW TRANSLATION
 LIC_home_defence_desc: "Jako náš soused Švýcarsko budeme známi jako alpská pevnost. Žádný nepřítel Lichtenštejnska nevkročí nebo neodejde z našeho území bez boje." # todo: NEW TRANSLATION
 LIC_intervention_force: "Intervenční síly" # todo: NEW TRANSLATION
 LIC_intervention_force_desc: "Pokud chceme být na mezinárodní scéně bráni vážně, musíme dokázat, že dokážeme pomoci v konfliktech po světě, a nejen doma." # todo: NEW TRANSLATION
 LIC_stepping_up_recruitment: "Zřídit domobranu" # todo: NEW TRANSLATION
 LIC_stepping_up_recruitment_desc: "Musíme zřídit obrannou sílu, která může být povolána v době války, aby chránila náš domov před invazí." # todo: NEW TRANSLATION
 LIC_aggresive_recruitment: "Rozsáhlý nábor" # todo: NEW TRANSLATION
 LIC_aggresive_recruitment_desc: "Naše armáda je stále poměrně malá. Musíme naverbovat velkou část populace, aby se z ní stal skutečně silný útvar v širším měřítku." # todo: NEW TRANSLATION
 LIC_extensive_defensive_spending: "Rozsáhlé obranné vojenské výdaje" # todo: NEW TRANSLATION
 LIC_extensive_defensive_spending_desc: "Natahujeme naši ekonomiku, abychom zajistili obranné schopnosti pro případ útoku." # todo: NEW TRANSLATION
 LIC_military_machinery: "Lichtenštejnská výroba zbraní" # todo: NEW TRANSLATION
 LIC_military_machinery_desc: "S více prostředky investovanými do armády můžeme začít vyvíjet a vyrábět zbraně sami, bez nutnosti zahraničních licencí či průmyslové pomoci." # todo: NEW TRANSLATION
 LIC_extensive_offensive_spending: "Rozsáhlé útočné vojenské výdaje" # todo: NEW TRANSLATION
 LIC_extensive_offensive_spending_desc: "S ještě větší částkou věnovanou armádě můžeme dokončit budování silné armády s dobrými útočnými i obrannými schopnostmi." # todo: NEW TRANSLATION
 LIC_military_research: "Vojenský výzkum" # todo: NEW TRANSLATION
 LIC_military_research_desc: "S řádnou armádou přichází potřeba řádného výzkumného zázemí na poli; budeme muset přesměrovat fondy, abychom jej zabezpečili." # todo: NEW TRANSLATION
 LIC_the_civilian_sector: "Civilní sektor" # todo: NEW TRANSLATION
 LIC_the_civilian_sector_desc: "Máme jen málo průmyslu, abychom učinili průlomové ekonomické změny doma; potřebujeme příliv investorů, aby se to stalo." # todo: NEW TRANSLATION
 LIC_roads: "Silnice Lichtenštejnska" # todo: NEW TRANSLATION
 LIC_roads_desc: "V naší malé zemi máme málo silnic, přesto je naše země doporučována jako místo pro roadtripy; abychom podpořili ekonomiku turistickým ruchem, musíme vybudovat nové silnice a zlepšit stávající." # todo: NEW TRANSLATION
 LIC_railway: "Železniční stanice Schaan–Vaduz" # todo: NEW TRANSLATION
 LIC_railway_desc: "Momentálně máme pouze 4 vlakové stanice v zemi. Musíme toto rozšířit a zajistit železnici vedoucí všude v naší krásné zemi. To pomůže rozšířit turistiku." # todo: NEW TRANSLATION
 LIC_tourism_boom: "Cestovní ruch" # todo: NEW TRANSLATION
 LIC_tourism_boom_desc: "Cestovní ruch již pomohl naší ekonomice, ale s lepším přístupem do naší země jsme zaznamenali příliv ještě více turistů, kteří si nás vybírají jako destinaci." # todo: NEW TRANSLATION
 LIC_industry: "Růst průmyslu" # todo: NEW TRANSLATION
 LIC_industry_desc: "Máme velmi málo výroby, musíme se připravit na rozvoj průmyslu ve velkém měřítku, pokud chceme někdy vzkvétat." # todo: NEW TRANSLATION
 LIC_industry_growth: "Expanze" # todo: NEW TRANSLATION
 LIC_industry_growth_desc: "Zjišťujeme, že je čím dál těžší najít místo pro rozšíření průmyslu v naší malé zemi, takže ceny pozemků rostou." # todo: NEW TRANSLATION
 LIC_building_industry: "Výroba malých specializovaných strojů" # todo: NEW TRANSLATION
 LIC_building_industry_desc: "Vývozní produkty Lichtenštejnska jsou malé specializované stroje, zubní výrobky, poštovní známky, hardware a keramika; konečně jsme byli schopni zlepšit provozy těchto odvětví." # todo: NEW TRANSLATION
 LIC_fuel_for_farmers: "Palivo pro farmáře" # todo: NEW TRANSLATION
 LIC_fuel_for_farmers_desc: "Naši farmáři produkují různé plodiny jako pšenici, ječmen, kukuřici, brambory a mají dobytek pro mléčné produkty; vše to vyžaduje stroje a stroje potřebují palivo, takže zajistíme, aby farmáři mohli udržet své stroje v chodu." # todo: NEW TRANSLATION
 LIC_storage_for_fuel: "Skladování paliva" # todo: NEW TRANSLATION
 LIC_storage_for_fuel_desc: "Se zvýšenou produkcí paliva jsme si uvědomili, že potřebujeme lepší kontejnery pro jeho uskladnění." # todo: NEW TRANSLATION
 LIC_farming_grants: "Dotace pro zemědělce" # todo: NEW TRANSLATION
 LIC_farming_grants_desc: "Rozhodli jsme se investovat peníze do naší zemědělské komunity, abychom podpořili jejich růst; to také vládě umožnilo omezený přístup do určitých oblastí země, které dříve neměla." # todo: NEW TRANSLATION
 LIC_resources: "Neobjevené zdroje" # todo: NEW TRANSLATION
 LIC_resources_desc: "Získání přístupu k částem naší země dříve vlastněným soukromníky nám umožnilo rozšířit průzkum přírodních zdrojů, a při hlubším dolování jsme našli cenné suroviny." # todo: NEW TRANSLATION
 LIC_digging_deep: "Hluboká jáma" # todo: NEW TRANSLATION
 LIC_digging_deep_desc: "Investováním značných peněz do těžby jsme objevili ještě více zdrojů v dříve otevřených dolech; podíl zisku věnovaný farmářům zajistil jejich spolupráci." # todo: NEW TRANSLATION
 LIC_health_care: "Zdravotní péče" # todo: NEW TRANSLATION
 LIC_health_care_desc: "Ve naší zemi má většina občanů značné bohatství, přesto lidé očekávají, že společnost se o ně postará; pokud chceme držet krok s moderními standardy, musíme zvýšit výdaje na zdravotnictví." # todo: NEW TRANSLATION
 LIC_decrease_police: "Snížit financování Landespolizei" # todo: NEW TRANSLATION
 LIC_decrease_police_desc: "Momentálně máme policejní sílu o 125 zaměstnancích pokrývajících 160 km²; v zemi, která je jednou z nejbezpečnějších v Evropě, je to zbytečné — musíme snížit financování Landespolizei." # todo: NEW TRANSLATION
 LIC_labour_unions: "Pracující člověk" # todo: NEW TRANSLATION
 LIC_labour_unions_desc: "Naše pracující populace ocenila kroky, které jsme podnikli k nasměrování vládních fondů na správná místa, aby dostali co nejvíce za své daně." # todo: NEW TRANSLATION
 LIC_growing_research: "Hochschule Liechtenstein" # todo: NEW TRANSLATION
 LIC_growing_research_desc: "Hochschule Liechtenstein je v současnosti jediná univerzita v naší zemi, má studenty a akademiky ze 40 jiných zemí, ale má pouze 2 hlavní obory — architekturu a podnikohospodářství; musíme rozšířit univerzitu, aby pojala více studentů a oborů." # todo: NEW TRANSLATION
 LIC_starting_arms_industry: "Vývoj zbrojního průmyslu" # todo: NEW TRANSLATION
 LIC_art_bonus: "Bonus umění" # todo: NEW TRANSLATION
 LIC_as_fighter: "Stíhač" # todo: NEW TRANSLATION
 LIC_as_mbt: "Hlavní bojový tank" # todo: NEW TRANSLATION
 LIC_starting_arms_industry_desc: "S růstem civilního průmyslu a obnovenou armádou je čas přemýšlet o výrobě vlastních zbraní." # todo: NEW TRANSLATION
 LIC_arms_industry: "Lichtenštejnské zbraně" # todo: NEW TRANSLATION
 LIC_arms_industry_desc: "Když jsme rozjeli výrobu, zjistili jsme, že ve zbrojním průmyslu je mnoho peněz, a začali jsme s hromadnou produkcí." # todo: NEW TRANSLATION
 LIC_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
 LIC_international_diplomacy_desc: "Lichtenštejnsko má celní unii se Švýcarskem a Rakouskem sahající až do roku 1924; dodnes zůstávají našimi blízkými spojenci a dokonce používáme švýcarský frank jako národní měnu." # todo: NEW TRANSLATION
 LIC_tax_haven: "LGT Bank" # todo: NEW TRANSLATION
 LIC_tax_haven_desc: "Banku knížectví Lichtenštejnsko vlastní vládnoucí knížecí rodina a má tendenci poskytovat daňový ráj pro bohaté a mocné." # todo: NEW TRANSLATION
 LIC_german_haven: "Německé útočiště" # todo: NEW TRANSLATION
 LIC_german_haven_desc: "V současné době 19,4 % obyvatel Lichtenštejnska pochází z německy mluvících zemí; nemůžeme ani potvrdit, ani popřít, že je to kvůli našim daním." # todo: NEW TRANSLATION
 LIC_american_haven: "Americké útočiště" # todo: NEW TRANSLATION
 LIC_american_haven_desc: "Pozorujeme příliv mnoha bohatých Američanů, ale samozřejmě je to kvůli našim krásným památkám." # todo: NEW TRANSLATION
 LIC_growing_tax_haven: "Rostoucí daňový ráj" # todo: NEW TRANSLATION
 LIC_growing_tax_haven_desc: "Z neznámých důvodů Lichtenštejnsko získává na popularitě po celém světě, zvláště u movitých občanů." # todo: NEW TRANSLATION
 LIC_british_haven: "Britské útočiště" # todo: NEW TRANSLATION
 LIC_british_haven_desc: "Alespoň 100 Britů projevilo velký zájem o krajinu Lichtenštejnska." # todo: NEW TRANSLATION
 LIC_finnish_haven: "Finské útočiště" # todo: NEW TRANSLATION
 LIC_finnish_haven_desc: "Více než 20 Finů dává přednost lichtenštejnským horám před fínskými." # todo: NEW TRANSLATION
 LIC_huge_tax_haven: "Obrovský daňový ráj" # todo: NEW TRANSLATION
 LIC_huge_tax_haven_desc: "Bohatí lidé z celého světa prahnou do naší země; je to zjevně kvůli lichtenštejnské kuchyni." # todo: NEW TRANSLATION
 LIC_international_cooperation: "Mezinárodní spolupráce" # todo: NEW TRANSLATION
 LIC_international_cooperation_desc: "Historie nebyla shovívavá k těm, kdo se obohacují na úkor velmocí. Pokud chceme udržet přízeň světových mocností, musíme spolupracovat na potírání daňových úniků." # todo: NEW TRANSLATION
 LIC_alp_integration: "Integrace s Alpami" # todo: NEW TRANSLATION
 LIC_alp_integration_desc: "Lichtenštejnsko leží v srdci Evropy a je jedním z mála dvojitě vnitrozemských států na světě. Aby prosperovalo, musí se těsně integrovat se svými sousedy." # todo: NEW TRANSLATION
 LIC_EU_cooperation: "Spolupráce s EU" # todo: NEW TRANSLATION
 LIC_EU_cooperation_desc: "Lichtenštejnsko je jednou z mnoha malých bohatých zemí v Evropě, které těží z integrace. Ač není způsobilé pro úplné členství v EU, měly by být učiněny kroky k zajištění dobrých vztahů s členy EU pro budoucí růst." # todo: NEW TRANSLATION
 LIC_USA_cooperation: "Spolupráce s USA" # todo: NEW TRANSLATION
 LIC_USA_cooperation_desc: "Amerika je na přelomu tisíciletí nejmocnější zemí světa. Spolupráce s ní na reformě daňových zákonů otevře cestu k mezinárodní prosperitě pro Lichtenštejnsko." # todo: NEW TRANSLATION
 LIC_EU_integration: "Integrace do EU" # todo: NEW TRANSLATION
 LIC_EU_integration_desc: "Nyní, když jsme navázali pozitivní vztahy s členskými státy Evropské unie, můžeme integrovat naši ekonomiku tak, aby byla kompatibilní s větším evropským trhem." # todo: NEW TRANSLATION
 LIC_international_investments: "Mezinárodní investice" # todo: NEW TRANSLATION
 LIC_international_investments_desc: "Vytvořili jsme kontakty se dvěma největšími trhy světa a našimi nejbližšími sousedy. Teď je čas těchto vztahů využít k zajištění finanční budoucnosti knížectví Lichtenštejnsko." # todo: NEW TRANSLATION
 LIC_international_research: "Mezinárodní výzkumná spolupráce" # todo: NEW TRANSLATION
 LIC_international_research_desc: "Můžeme oslovit naše mezinárodní přátele a požádat je o pomoc s naším výzkumem, což umožní Lichtenštejnsku začít dohánět značnou technologickou mezeru." # todo: NEW TRANSLATION
 LIC_immigrants: "Imigranti" # todo: NEW TRANSLATION
 LIC_immigrants_desc: "Lichtenštejnsko zažilo velký příliv lidí z různých národností, kteří usilují o získání občanství; bude nás to něco stát, ale na dlouhou trať nám to může prospět, protože získáme více pracovních sil." # todo: NEW TRANSLATION
 LIC_refugees: "Uprchlíci" # todo: NEW TRANSLATION
 LIC_refugees_desc: "Tlak ve světě kvůli válkám roste; s tím přicházejí lidé prchající před válkou. Můžeme některé z nich přijmout, abychom posílili populaci, ale převzetí uprchlíků má vysoké náklady." # todo: NEW TRANSLATION
 LIC_switzerland_refugees: "Švýcarští uprchlíci" # todo: NEW TRANSLATION
 LIC_switzerland_refugees_desc: "S tak malou populací můžeme nabídnout přijetí některých uprchlíků, kteří by jinak hledali útočiště ve Švýcarsku." # todo: NEW TRANSLATION
 LIC_austria_refugees: "Rakušanští uprchlíci" # todo: NEW TRANSLATION
 LIC_austria_refugees_desc: "Požádáme Rakousko, aby některé uprchlíky cestující přes jejich území nasměrovalo k nám, aby zvýšili naši populaci." # todo: NEW TRANSLATION
 LIC_growth_boost: "Růstový impulz" # todo: NEW TRANSLATION
 LIC_growth_boost_desc: "Na lepší i horší jsme získali obrovskou novou skupinu obyvatel; jak to ovlivní naši zemi, ukáže čas." # todo: NEW TRANSLATION
 LIC_foreign_legion: "Cizinecká legie" # todo: NEW TRANSLATION
 LIC_foreign_legion_desc: "Naše armáda je malá, ale můžeme ji doplnit najmutím cizích žoldáků; život žoldáka ještě nezanikl." # todo: NEW TRANSLATION
 LIC_closed_borders: "Uzavřené hranice" # todo: NEW TRANSLATION
 LIC_closed_borders_desc: "Cizinci by se snažili těžit z prosperity Lichtenštejnska. Naši lidé vybudovali to, co máme dnes, a nehodláme snášet darmožráče, když se daří." # todo: NEW TRANSLATION
 LIC_no_refuge: "Žádné útočiště" # todo: NEW TRANSLATION
 LIC_no_refuge_desc: "Lichtenštejnsko má odpovědnost především vůči svým lidem. Abychom zajistili bezpečnou a prosperující budoucnost, musíme se starat nejprve o sebe, nikoli o cizince." # todo: NEW TRANSLATION
 LIC_embrace_our_heritage: "Přijmout naše dědictví" # todo: NEW TRANSLATION
 LIC_embrace_our_heritage_desc: "Lichtenštejnsko, ač malý vliv na světové události, má historii déle a bohatší než mnohé jiné. Je načase, abychom toto dědictví přijali." # todo: NEW TRANSLATION
 LIC_quality_over_quantity: "Kvalita před kvantitou" # todo: NEW TRANSLATION
 LIC_quality_over_quantity_desc: "Zatímco některé země nechávají imigranty a uprchlíky proudit ve stovkách tisíc, aby zaplnily armády, Lichtenštejnsko chápe, že v moderní válce je jedna dobrá divize víc než stovka nevycváčených milicí." # todo: NEW TRANSLATION
 LIC_liechtensteiner_concentrated_education: "Vzdělávání zaměřené na Lichtenštejnce" # todo: NEW TRANSLATION
 LIC_liechtensteiner_concentrated_education_desc: "Dějiny a odkaz Lichtenštejnska hrají ve školách příliš malou roli, a den co den naše děti nechávají dědictví upadat. Je čas upravit vzdělávací systém tak, aby to řešil." # todo: NEW TRANSLATION
 LIC_focus_internally: "Zaměřit se dovnitř" # todo: NEW TRANSLATION
 LIC_focus_internally_desc: "Zatímco jiné země hrají geopolitické hry a snaží se využít lidi ve světě, Lichtenštejnsko přežilo tím, že se zaměřilo na vnitřní záležitosti. Měli bychom upravit národní politiku tak, aby tomu bylo i nadále." # todo: NEW TRANSLATION
 LIC_homogeneous_state: "Homogenní stát" # todo: NEW TRANSLATION
 LIC_homogeneous_state_desc: "Úspěšně jsme uzavřeli naši zemi před těmi, kdo by nás chtěli využít, aniž bychom se izolovali. Ohlédli jsme se do minulosti a uvnitř vlastních hranic našli prosperitu. Klíčem k úspěchu některých států jsou přírodní zdroje; naším klíčem je vůle a odhodlání Lichtenštejnců." # todo: NEW TRANSLATION
 LIC_invest_small_arms: "Investice do pěchotních zbraní" # todo: NEW TRANSLATION
 LIC_invest_small_arms_desc: "Na severu máme velmoc výrobků vojenské techniky; zkusíme od nich koupit některé pěchotní zbraně." # todo: NEW TRANSLATION
 LIC_invest_command_equipment: "Výbava pro velení a řízení" # todo: NEW TRANSLATION
 LIC_invest_command_equipment_desc: "Po koupi pěchotních zbraní od Německa chceme dále spolupracovat a nakoupit od nich výbavu pro velení a řízení." # todo: NEW TRANSLATION
 LIC_invest_helicopters: "Americká vzdušná kavalérie" # todo: NEW TRANSLATION
 LIC_invest_helicopters_desc: "Amerika má dlouhou historii využívání vrtulníků v bojích; pokusíme se koupit transportní vrtulníky na posílení naší vzdušné kavalérie." # todo: NEW TRANSLATION
 LIC_invest_as_fighter: "Americké stíhačky" # todo: NEW TRANSLATION
 LIC_invest_as_fighter_desc: "Amerika dlouho dominovala trhu se stíhačkami; je čas se zapojit do obchodu a získat stíhačky, abychom mohli dominovat ve vlastním vzdušném prostoru." # todo: NEW TRANSLATION
 LIC_invest_apc: "Investice do obrněných transportérů" # todo: NEW TRANSLATION
 LIC_invest_apc_desc: "Švýcarský Piranha je slavný a používán po celém světě; uděláme dobře, když si od nich něco pořídíme." # todo: NEW TRANSLATION
 LIC_invest_ifv: "Investice do bojových vozidel pěchoty" # todo: NEW TRANSLATION
 LIC_invest_ifv_desc: "Bojové vozidlo pěchoty je skvělým doplňkem moderní armády: má palebnou sílu a zároveň může přepravovat družstvo pěchoty." # todo: NEW TRANSLATION
 LIC_invest_MBT: "Investice do hlavních bojových tanků" # todo: NEW TRANSLATION
 LIC_invest_MBT_desc: "Leopard je legendární tank z národa známého výrobou legendárních tanků; když hledáme nový tank pro naši zem, Leopard je jistá volba." # todo: NEW TRANSLATION
 LIC_invest_utility: "Investice do užitkových vozidel" # todo: NEW TRANSLATION
 LIC_invest_utility_desc: "Užitková vozidla armády zahrnují mnoho odvětví — lehké vozy pro průzkum či těžké stroje pro sbor inženýrů. Většinu našeho vybavení v současnosti kupujeme z Německa, takže i zde získáme slušnou dohodu." # todo: NEW TRANSLATION
 LIC_invest_sp_arty: "Investice do dělostřelectva" # todo: NEW TRANSLATION
 LIC_invest_sp_arty_desc: "Každá moderní armáda se od předválečných dob silně spoléhala na dělostřelectvo pro podporu; naše armáda jej také bude vyžadovat." # todo: NEW TRANSLATION
 LIC_international_banking: "Mezinárodní bankovnictví" # todo: NEW TRANSLATION
 LIC_international_banking_desc: "Lichtenštejnsko by mělo využít nové investice k pozvání mezinárodních bankéřů do naší země. Samozřejmě, někdo bude muset jet..." # todo: NEW TRANSLATION
 LIC_banking_custom_tooltip: "§YMezinárodní bankéři§! Názor se změní o §G10§! (Aktuální: §G[?international_bankers_opinion]§!)" # todo: NEW TRANSLATION
 LIC_unlock_internal_investment: "Odemkne rozhodnutí §YInterní investice§!." # todo: NEW TRANSLATION
 LIC_immigration_remove_conditions: "Dodatečné spotřební zboží z této idey bude odebráno, pokud naše země překročí 100 000 obyvatel." # todo: NEW TRANSLATION
 LIC_small_haven_taxes: "Sazba korporátní daně pod 20 %" # todo: NEW TRANSLATION
 LIC_medium_haven_taxes: "Sazba korporátní daně pod 15 %" # todo: NEW TRANSLATION
 LIC_large_haven_taxes: "Sazba korporátní daně pod 10 %" # todo: NEW TRANSLATION
 LIC_AS_purchase_tt: "§RPokud naše ekonomika nebo populace nejsou dostatečně velké, mohli bychom se zhroutit při snaze udržet tak velké letectvo!§!" # todo: NEW TRANSLATION
 LIC_idea_abolished_military: "Zrušení armády" # todo: NEW TRANSLATION
 LIC_idea_abolished_military_desc: "V roce 1868 jsme se rozhodli zrušit armádu kvůli vysokým nákladům; od té doby máme neformální dohodu s Rakouskem a Švýcarskem, že nám v případě potřeby pomohou." # todo: NEW TRANSLATION
 LIC_idea_abolished_arms_industry: "Zrušení zbrojního průmyslu" # todo: NEW TRANSLATION
 LIC_idea_abolished_arms_industry_desc: "Jelikož nemáme armádu, není důvod mít zbrojní průmysl." # todo: NEW TRANSLATION
 LIC_idea_prince_regnant: "Fürst von Liechtenstein" # todo: NEW TRANSLATION
 LIC_idea_prince_regnant_desc: "Náš regnantní princ má vždy značnou veřejnou podporu." # todo: NEW TRANSLATION
 LIC_idea_stauch_traditionalism: "Lichtenštejnský tradicionalismus" # todo: NEW TRANSLATION
 LIC_idea_stauch_traditionalism_desc: "V těchto zkoušených časech se lidé sdružují k našemu silnému vůdci." # todo: NEW TRANSLATION
 LIC_idea_modern_monarch: "Ceremoniální monarchie" # todo: NEW TRANSLATION
 LIC_idea_modern_monarch_desc: "Je čas, aby monarcha přijal více ceremoniální roli." # todo: NEW TRANSLATION
 LIC_idea_monarch_growing_power: "Síla monarchie" # todo: NEW TRANSLATION
 LIC_idea_monarch_growing_power_desc: "Čím více podpory získá naše monarchie, tím více moci máme k provedení nutných politických změn." # todo: NEW TRANSLATION
 LIC_idea_monarch_power_supreme: "Fürst vládne neomezeně" # todo: NEW TRANSLATION
 LIC_idea_monarch_power_supreme_desc: "Máme plnou podporu občanů; naše moc nad lidmi dosáhla vrcholu." # todo: NEW TRANSLATION
 LIC_idea_alois: "Jeho jasnost" # todo: NEW TRANSLATION
 LIC_idea_alois_desc: "Jeho jasnost Alois přinese naší zemi stabilitu a prosperitu!" # todo: NEW TRANSLATION
 LIC_idea_globalization: "Globalizace" # todo: NEW TRANSLATION
 LIC_idea_globalization_desc: "Přijali jsme globalizaci." # todo: NEW TRANSLATION
 LIC_idea_equal_succesion: "Omezená monarchie" # todo: NEW TRANSLATION
 LIC_idea_equal_succesion_desc: "Parlament reformoval pravidla následnictví tak, aby oslabily monarchii a ponechaly ji na milost lidu." # todo: NEW TRANSLATION
 LIC_idea_start_defensive_military: "Budování obranné armády" # todo: NEW TRANSLATION
 LIC_idea_start_defensive_military_desc: "Lichtenštejnsko musí vzít Švýcarsko za příklad. Vybudujme obranu tak, aby invaze byla nepřijatelně nákladná — cena invaze nesmí stát za to, co by přinesla." # todo: NEW TRANSLATION
 LIC_idea_start_offensive_military: "Budování útočné armády" # todo: NEW TRANSLATION
 LIC_idea_start_offensive_military_desc: "Lichtenštejnsko, ač omezené ve svých možnostech, může promítat sílu do mnoha zemí třetího světa, pokud bude mít správné nástroje. Je čas zahájit proces ozbrojování k ochraně našich zájmů v zahraničí." # todo: NEW TRANSLATION
 LIC_idea_defensive_military: "Domobrana" # todo: NEW TRANSLATION
 LIC_idea_defensive_military_desc: "Lichtenštejnsko nemá šanci soupeřit s mnoha většími mocnostmi na otevřeném bojišti. I když je nemůžeme čelit přímo, můžeme je odradit od pokusů zasahovat do naší suverenity. Razantně." # todo: NEW TRANSLATION
 LIC_idea_offensive_military: "Rozsáhlé náborové úsilí" # todo: NEW TRANSLATION
 LIC_idea_offensive_military_desc: "S naší malou populací, pokud chceme někomu konkurovat na bojišti, musíme začít rychle mobilizovat naše vojensky způsobilé občany." # todo: NEW TRANSLATION
 LIC_idea_extensive_defensive_military: "Rozsáhlé obranné výdaje" # todo: NEW TRANSLATION
 LIC_idea_extensive_defensive_military_desc: "Udělali jsme maximum, aby naše armáda byla připravena na útok na domovské půdě." # todo: NEW TRANSLATION
 LIC_idea_extensive_offensive_military: "Rozsáhlé útočné výdaje" # todo: NEW TRANSLATION
 LIC_idea_extensive_offensive_military_desc: "Konečně máme armádu, na kterou můžeme být hrdí." # todo: NEW TRANSLATION
 LIC_idea_starting_arms_industry: "Začínající zbrojní průmysl" # todo: NEW TRANSLATION
 LIC_idea_starting_arms_industry_desc: "" # todo: NEW TRANSLATION
 LIC_idea_expansive_arms_industry: "Liechtensteinische Waffen" # todo: NEW TRANSLATION
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen je název našeho státem dotovaného zbrojního průmyslu." # todo: NEW TRANSLATION
 LIC_idea_fledgeling_tax_haven: "Začínající daňové útočiště" # todo: NEW TRANSLATION
 LIC_idea_fledgeling_tax_haven_desc: "Ač teprve začínáme, Lichtenštejnsko pokládá základy, aby se stalo prosperujícím na úkor zahraničních vlád." # todo: NEW TRANSLATION
 LIC_idea_growing_tax_haven: "Rostoucí daňové útočiště" # todo: NEW TRANSLATION
 LIC_idea_growing_tax_haven_desc: "Lichtenštejnsko se pomalu proměňuje v daňové útočiště, které hostí mnoho společností z celého světa." # todo: NEW TRANSLATION
 LIC_idea_huge_tax_haven: "Obrovské daňové útočiště" # todo: NEW TRANSLATION
 LIC_idea_huge_tax_haven_desc: "Lidé nás možná navštěvují kvůli lichtenštejnské kuchyni, ale zůstávají kvůli krajině." # todo: NEW TRANSLATION
 LIC_idea_defunct_tax_haven: "Zaniklé daňové útočiště" # todo: NEW TRANSLATION
 LIC_idea_defunct_tax_haven_desc: "Tato země dříve byla daňovým útočištěm, ale kvůli současné korporátní dani už tak fungovat nemůže." # todo: NEW TRANSLATION
 LIC_idea_large_refugee_population: "Velká populace uprchlíků" # todo: NEW TRANSLATION
 LIC_idea_large_refugee_population_desc: "Přijali jsme v zemi řadu uprchlíků, což významně zvýšilo naši populaci za cenu malé ekonomiky." # todo: NEW TRANSLATION
 LIC_idea_large_refugee_population_sustained: "Udržitelná populace uprchlíků" # todo: NEW TRANSLATION
 LIC_idea_large_refugee_population_sustained_desc: "Přijali jsme v zemi řadu uprchlíků, což výrazně zvýšilo naši populaci." # todo: NEW TRANSLATION
 LIC_EU_integration_idea: "Integrace do EU" # todo: NEW TRANSLATION
 LIC_EU_integration_idea_desc: "Lichtenštejnsko se integrovalo do evropské hospodářské oblasti, což přináší několik výhod." # todo: NEW TRANSLATION
 LIC_alp_integration_idea: "Alpská integrace" # todo: NEW TRANSLATION
 LIC_alp_integration_idea_desc: "Lichtenštejnsko se obrátilo k integraci s ekonomikami svých sousedů." # todo: NEW TRANSLATION
 LIC_idea_limited_exports: "Omezený export" # todo: NEW TRANSLATION
 LIC_idea_limited_exports_desc: "Lichtenštejnsko se rozhodlo zaměřit se vnitřně a snížit množství surovin vyvážených do zahraničí." # todo: NEW TRANSLATION
 LIC_idea_closed_borders: "Uzavřené hranice" # todo: NEW TRANSLATION
 LIC_idea_closed_borders_desc: "Kvůli přísné imigrační politice zavedené lichtenštejnskou vládou má národ snížený růst populace." # todo: NEW TRANSLATION
 LIC_idea_deny_refugees: "Odmítnutí uprchlíků" # todo: NEW TRANSLATION
 LIC_idea_deny_refugees_desc: "Lichtenštejnsko se rozhodlo nepřijímat mezinárodní uprchlíky, aby se vyhnulo zatížení jejich mikroekonomiky." # todo: NEW TRANSLATION
 LIC_idea_internal_focus: "Vnitřní zaměření" # todo: NEW TRANSLATION
 LIC_idea_internal_focus_desc: "Lichtenštejnsko se odvrátilo od mezinárodní politiky a uvědomilo si, že aby zůstalo prosperující i v další éře, musí se zaměřit samo na sebe." # todo: NEW TRANSLATION
 LIC_idea_homogeneous_state: "Homogenní stát" # todo: NEW TRANSLATION
 LIC_idea_homogeneous_state_desc: "Lichtenštejnsko je sjednoceno jako stát stejně smýšlejících Lichtenštejnců. Sváry a vnitřní konflikty, které sužovaly téměř každou jinou zemi, se nás netýkají." # todo: NEW TRANSLATION
 LIC_idea_quality_over_quantity: "Kvalita nad kvantitou" # todo: NEW TRANSLATION
 LIC_idea_quality_over_quantity_desc: "Lichtenštejnsko soustředilo své úsilí na kvalitu ozbrojených sil místo jejich velikosti." # todo: NEW TRANSLATION
 LIC_idea_concentrated_education: "Lichtenštejnsky koncentrované vzdělávání" # todo: NEW TRANSLATION
 LIC_idea_concentrated_education_desc: "Lichtenštejnsko se rozhodlo ve školách soustředit na svou historii a dědictví. To má menší dopad na jejich technologickou úroveň." # todo: NEW TRANSLATION
 LIC_idea_huge_immigration: "Obrovská imigrace" # todo: NEW TRANSLATION
 LIC_idea_huge_immigration_desc: "Lichtenštejnsko oslovilo celý svět, aby povzbudilo lidi, aby přišli do jejich země. To obětovalo velkou část jejich ekonomické síly. Efekt se sníží, pokud Lichtenštejnsko dosáhne natolik velké populace, že imigrace nebude takovou zátěží." # todo: NEW TRANSLATION
 LIC_idea_immigration: "Podporovaná imigrace" # todo: NEW TRANSLATION
 LIC_idea_immigration_desc: "Lichtenštejnsko silně podporovalo imigraci a vyrůstalo natolik, že přidaná populace již není velkou zátěží pro jejich ekonomiku." # todo: NEW TRANSLATION
 LIC_idea_international_investments: "Výnosy z mezinárodních investic" # todo: NEW TRANSLATION
 LIC_idea_international_investments_desc: "Naše mezinárodní investice vyplácejí dividendy přímo zpět do naší ekonomiky." # todo: NEW TRANSLATION
 LIC_idea_USA_cooperation: "Stipendia americké spolupráce" # todo: NEW TRANSLATION
 LIC_idea_USA_cooperation_desc: "V důsledku naší spolupráce se Spojenými státy jsme obdrželi ekonomické stimulační balíčky." # todo: NEW TRANSLATION
 LIC_idea_EU_cooperation: "Stipendia evropské spolupráce" # todo: NEW TRANSLATION
 LIC_idea_EU_cooperation_desc: "V důsledku naší spolupráce s Evropskou unií jsme obdrželi ekonomické stimulační balíčky." # todo: NEW TRANSLATION
 LIC_idea_large_haven_tt: "§RDaňové útočiště bude odstraněno, pokud sazba korporátní daně vzroste nad 10 %.§!" # todo: NEW TRANSLATION
 LIC_idea_medium_haven_tt: "§RDaňové útočiště bude odstraněno, pokud sazba korporátní daně vzroste nad 15 %.§!" # todo: NEW TRANSLATION
 LIC_idea_small_haven_tt: "§RDaňové útočiště bude odstraněno, pokud sazba korporátní daně vzroste nad 20 %.§!" # todo: NEW TRANSLATION
 LIC_idea_low_taxes_tt: "§GDaňové útočiště bude obnovené, jakmile bude korporátní daň snížena zpět na přijatelné úrovně.§!" # todo: NEW TRANSLATION
 LIC_idea_competitive_rnd: "Konkurenceschopné výzkumné oddělení" # todo: NEW TRANSLATION
 LIC_idea_competitive_rnd_desc: "Rostoucí sektor služeb v Lichtenštejnsku znamená, že mají zdroje soutěžit na vyšší úrovni s dalšími světovými mocnostmi." # todo: NEW TRANSLATION
 LIC_idea_advanced_rnd: "Pokročilé výzkumné oddělení" # todo: NEW TRANSLATION
 LIC_idea_advanced_rnd_desc: "Rostoucí sektor služeb v Lichtenštejnsku znamená, že mají zdroje soutěžit na vyšší úrovni s dalšími světovými mocnostmi." # todo: NEW TRANSLATION
 LIC_idea_seized_assets: "Zabavené majetky" # todo: NEW TRANSLATION
 LIC_idea_seized_assets_desc: "Lichtenštejnsko zabavilo majetek své královské rodiny a dočasně z toho těží." # todo: NEW TRANSLATION
 LIC_idea_foreign_workers: "Zahraniční pracovníci" # todo: NEW TRANSLATION
 LIC_idea_foreign_workers_desc: "Díky spolupráci s okolím může Lichtenštejnsko zařídit, aby občané Rakouska a Švýcarska pracovali v jejich zemi natrvalo." # todo: NEW TRANSLATION
 LIC_idea_foreign_workers_tt: "§RTento nápad bude odstraněn, pokud vyhlásíme uzavřené hranice.§!" # todo: NEW TRANSLATION
 LIC_idea_closed_borders_tt: "§RTento nápad nám zabrání zvát zahraniční pracovníky!§!" # todo: NEW TRANSLATION
 LIC_idea_expanding_military_research: "Rozšiřování našeho vojenského výzkumu" # todo: NEW TRANSLATION
 LIC_idea_growing_our_research: "Rozšiřování našeho výzkumu" # todo: NEW TRANSLATION
 LIC_idea_international_research_cooperation: "Mezinárodní výzkumná spolupráce" # todo: NEW TRANSLATION
 Liechtenstein.1.t: "Princ Alois" # todo: NEW TRANSLATION
 Liechtenstein.1.d: "Jak Hans Adam stárne, nastal čas, aby princ Alois převzal otěže vlády. Očekává se plynulý přechod a doufejme, že jeho vláda bude plodná." # todo: NEW TRANSLATION
 Liechtenstein.1.a: "Titulární následník" # todo: NEW TRANSLATION
 Liechtenstein.6.t: "Nákup Aljašky" # todo: NEW TRANSLATION
 Liechtenstein.6.d: "Lichtenštejnsko nás oslovilo ohledně koupě státu Aljaška. Jaká je naše odpověď?" # todo: NEW TRANSLATION
 Liechtenstein.6.a: "To je vtip? Sundejte mi to z pracovního stolu." # todo: NEW TRANSLATION
 Liechtenstein.6.b: "No, mohli bychom využít nějaké dodatečné peníze..." # todo: NEW TRANSLATION
 Liechtenstein.6.c: "Konečně záminka, jak se zbavit Sarah Palin." # todo: NEW TRANSLATION
 Liechtenstein.2.t: "Spojené státy odmítají naši nabídku" # todo: NEW TRANSLATION
 Liechtenstein.2.d: "Po více než roce pečlivého plánování se USA rozhodly naši nabídku nezvažovat. Budeme muset najít jiný způsob, jak rozšířit naše území..." # todo: NEW TRANSLATION
 Liechtenstein.2.a: "Bylo to tak jako tak malá šance." # todo: NEW TRANSLATION
 Liechtenstein.3.t: "Spojené státy přijímají naši nabídku!" # todo: NEW TRANSLATION
 Liechtenstein.3.d: "USA se rozhodly, že vysoká cena, kterou nabízíme, stojí za to, a přijaly naši nabídku koupě státu Aljaška." # todo: NEW TRANSLATION
 Liechtenstein.3.a: "Teď vyřešit, jak to zapadá do rozpočtu na tento rok..." # todo: NEW TRANSLATION
 Liechtenstein.4.t: "Spojené státy nám dávají Aljašku zadarmo!" # todo: NEW TRANSLATION
 Liechtenstein.4.d: "Spojené státy z nějakého důvodu odmítly naši nabídku platby a místo toho nám chtějí Aljašku darovat!" # todo: NEW TRANSLATION
 Liechtenstein.4.a: "Počkejte, cože?" # todo: NEW TRANSLATION
 Liechtenstein.5.t: "Spojené státy prodávají Aljašku Lichtenštejnsku" # todo: NEW TRANSLATION
 Liechtenstein.5.d: "Spojené státy souhlasily s prodejem bývalého státu Aljaška knížectví Lichtenštejnsko. Zda kvůli finanční zoufalosti nebo neschopnosti, nevíme, ale stalo se to." # todo: NEW TRANSLATION
 Liechtenstein.5.a: "Tento svět je šílený. Proto se držíme sami." # todo: NEW TRANSLATION
 Liechtenstein.5.b: "Chápu, přeji hezký den." # todo: NEW TRANSLATION
 Liechtenstein.7.t: "Trůn Svaté říše římské" # todo: NEW TRANSLATION
 Liechtenstein.7.d: "Prohlašující se za poslední knížectví v rámci Svaté říše římské, Lichtenštejnsko se zvolilo na pozici císaře Svaté říše římské. Zdá se, zda je to zvláštní publicity trik nebo skutečný prostředek k rozšíření vlivu, teprve ukáže čas." # todo: NEW TRANSLATION
 Liechtenstein.7.a: "Šílená zaostalá díra plná nesmyslů, to je vše, čím je Lichtenštejnsko." # todo: NEW TRANSLATION
 Liechtenstein.7.b: "To je vážná hrozba pro mezinárodní společenství. Musíme se připravit!" # todo: NEW TRANSLATION
 Liechtenstein.7.c: "Ha! Dobrý vtip, Aloisi!" # todo: NEW TRANSLATION
 Liechtenstein.7.e: "Jako má být." # todo: NEW TRANSLATION
 LIC_enlist_refugees: "Náborové úsilí" # todo: NEW TRANSLATION
 LIC_enlist_refugees_desc: "Naše země je malá, slabá a nemá mnoho personálu, ze kterého by brala pro armádu; většinu naší armády získáváme z uprchlíků, které do země pouštíme." # todo: NEW TRANSLATION

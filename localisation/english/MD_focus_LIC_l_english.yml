l_english:
  liechtenstein_focus: "Strom zaměření Lichtenštejnska" # todo: NEW TRANSLATION
  LIC_politics: "Hlava státu" # todo: NEW TRANSLATION
  LIC_politics_desc: "Lichtenštejnsko je jednou z mála zemí v Evropě, kde monarcha stále vykonává značnou moc, protože panovník může ovlivňovat jmenování soudců, odvolávání ministrů vlády, navíc má veto pravomoci a může vyvolávat referenda." # todo: NEW TRANSLATION
  LIC_prince_regnant: "Kníže Liechtenštejnska" # todo: NEW TRANSLATION
  LIC_prince_regnant_desc: "V roce 2003 Lichtenštejnsko změnilo ústavu tak, že monarcha může kdykoli a bez udání důvodu odvolat současnou vládu, zatímco lidé mohou kdykoli změnit ústavu a zrušit monarchii." # todo: NEW TRANSLATION
  LIC_traditional: "Tradiční Liechtenštejnsko" # todo: NEW TRANSLATION
  LIC_traditional_desc: "Lidé z Lichtenštejnska často nechávají následovat „nové trendy“ ve světě pomaleji, například volební právo žen; až do 1. července 1984 ženy nemohly volit, a i tehdy schválený zákon umožňující jejich hlas prosadil pouze 51,3 % (z mužů) příznivých tomu, aby ženy měly možnost se vyjádřit u voleb." # todo: NEW TRANSLATION
  LIC_modern_monarchy: "Divadelní monarchie" # todo: NEW TRANSLATION
  LIC_modern_monarchy_desc: "Je načase, aby Liechtenštejnsko dohnalo zbytek světa v omezování pravomocí naší monarchie a umožnilo prosperující demokracii." # todo: NEW TRANSLATION
  LIC_veto_or_move: "Veto nebo přesun" # todo: NEW TRANSLATION
  LIC_veto_or_move_desc: "Předali jsme naše ultimátum: pokud nám nebude uděleno veto, celá královská rodina se přestěhuje do Rakouska." # todo: NEW TRANSLATION
  LIC_preparing_prince_alois: "Příprava prince Aloise" # todo: NEW TRANSLATION
  LIC_preparing_prince_alois_desc: "Hans-Adam II stárne a chystá se předat vládu knížeti Aloisi Philippu Mariovi." # todo: NEW TRANSLATION
  LIC_vaduz_castle: "Vaduzský zámek" # todo: NEW TRANSLATION
  LIC_vaduz_castle_desc: "Domovské sídlo královské rodiny je Vaduzský zámek, a to od roku 1712. Rekonstrukce proběhly v letech 1904 a 1920 a zámek jsme v roce 1930 rozšířili. Nyní je čas znovu rozšířit domov královské rodiny." # todo: NEW TRANSLATION
  LIC_Prince_Alois: "Jeho Serénní Výsost" # todo: NEW TRANSLATION
  LIC_Prince_Alois_desc: "S Aloisem v čele nás čekají lepší časy; je to silný a pevný vůdce, který naši zemi učiní větší než kdy dříve." # todo: NEW TRANSLATION
  LIC_Prince_Alois_leader: "Jeho Výsost kníže Liechtenšteinska Alois" # todo: NEW TRANSLATION
  LIC_globalization: "Globalizace" # todo: NEW TRANSLATION
  LIC_globalization_desc: "Zbytek světa se od monarchie a veškerého nesmyslu kolem ní odklonil, možná je na čase, abychom přijali koncept globalizace." # todo: NEW TRANSLATION
  LIC_changing_succesion_laws: "Reforma zákonů o nástupnictví" # todo: NEW TRANSLATION
  LIC_changing_succesion_laws_desc: "Nyní pevně ve vládě, parlament reformoval zákony o nástupnictví tak, aby omezil monarchii, nechávajíc ji na milost lidu." # todo: NEW TRANSLATION
  LIC_abolish_the_monarchy: "Zrušit monarchii" # todo: NEW TRANSLATION
  LIC_abolish_the_monarchy_desc: "Nyní v pozici neomezené moci můžeme monarchii zrušit a zabrat majetek královské rodiny." # todo: NEW TRANSLATION
  LIC_claim_the_HRE: "Uchopit trůn Svaté říše římské" # todo: NEW TRANSLATION
  LIC_claim_the_HRE_desc: "Liechtenštejnsko je poslední skutečná monarchie na území bývalé Svaté říše římské. Zatímco ostatní kurfiřti byli zbaveni moci, my jsme prokázali větší odolnost. Ačkoliv to bude vyžadovat značnou přípravu, aby naše prohlášení neskončilo špatně, můžeme si hlasovat pro sebe a prohlásit se císařem. Vítěz bere kořist." # todo: NEW TRANSLATION
  LIC_purchase_alaska: "Nový aljašský nákup" # todo: NEW TRANSLATION
  LIC_purchase_alaska_desc: "Ačkoliv tehdy to bylo pochopitelné, chceme napravit omyl našich předků, kteří odmítli nabídku rodu Romanov na koupi Aljašky. Přestože může trvat dlouho, než nás budou brát vážně, měli bychom ihned začít jednat s americkou administrativou ohledně koupi státu. Avšak může nás to stát až §R$$1 bilion§!." # todo: NEW TRANSLATION
  LIC_fueling_society: "Zelené palivo" # todo: NEW TRANSLATION
  LIC_fueling_society_desc: "Nemáme téměř žádné přírodní zdroje, ale kdybychom je měli, rozhodně bychom je nevyužívali, protože se soustředíme na to, aby svět byl lepší. Díky tomu používáme biopalivové generátory, abychom splnili naše energetické požadavky. Zelená energie je budoucnost a doufejme, že tentokrát Liechtenštejnsko nebude pozdě podpořit nový trend." # todo: NEW TRANSLATION
  LIC_new_work_places: "Zahraniční zaměstnanci" # todo: NEW TRANSLATION
  LIC_new_work_places_desc: "Prostřednictvím hospodářské integrace s Rakouskem a Švýcarskem je možné umožnit dojíždění zahraničních pracovníků do naší země. To bude samozřejmě vyžadovat významnou investici do dopravy." # todo: NEW TRANSLATION
  LIC_the_military_question: "Otázka armády" # todo: NEW TRANSLATION
  LIC_the_military_question_desc: "Již od roku 1869 nemáme vojsko, to možná není nejlepší cesta pro naši zemi, stojíme na křižovatce před námi." # todo: NEW TRANSLATION
  LIC_defensive_military: "Obranářská vojenská síla" # todo: NEW TRANSLATION
  LIC_defensive_military_desc: "Ve druhé světové válce nás Švýcaři popisovali jako jejich slabý bok kvůli absenci regulérní armády schopné sebeobrany. Je načase posílit naši armádu a učinit naši zemi schopnou sebeobrany." # todo: NEW TRANSLATION
  LIC_offensive_military: "Ofenzivní vojenská síla" # todo: NEW TRANSLATION
  LIC_offensive_military_desc: "Zvenčí se můžeme jevit jako bezvýznamní, ale ve skutečnosti máme schopnost udeřit nad naši hmotnost. Je čas, abychom to světu ukázali." # todo: NEW TRANSLATION
  LIC_home_defence: "Domácí obrana" # todo: NEW TRANSLATION
  LIC_home_defence_desc: "Stejně jako náš soused Švýcarsko, budeme známí jako alpská pevnost. Žádný nepřítel Liechtenštejnska nevstoupí na naše území ani neodejde bez boje." # todo: NEW TRANSLATION
  LIC_intervention_force: "Zásahové síly" # todo: NEW TRANSLATION
  LIC_intervention_force_desc: "Pokud chceme být bráni vážně na mezinárodní scéně, musíme prokázat, že dokážeme pomáhat při konfliktech po celém světě, a ne jen doma." # todo: NEW TRANSLATION
  LIC_stepping_up_recruitment: "Založit domácí stráž" # todo: NEW TRANSLATION
  LIC_stepping_up_recruitment_desc: "Musíme zřídit obranné síly, které lze v čase války povolat k ochraně našeho domova před invazí." # todo: NEW TRANSLATION
  LIC_aggresive_recruitment: "Aggresivní nábor" # todo: NEW TRANSLATION
  LIC_aggresive_recruitment_desc: "Naše vojenská síla je stále poměrně malá. Musíme velkou část populace rekrutovat, aby se z ní stala skutečně hrozivá síla ve velkém měřítku." # todo: NEW TRANSLATION
  LIC_extensive_defensive_spending: "Rozsáhlé defenzivní vojenské výdaje" # todo: NEW TRANSLATION
  LIC_extensive_defensive_spending_desc: "Rozšiřujeme ekonomiku, abychom zajistili obranné schopnosti v případě útoku." # todo: NEW TRANSLATION
  LIC_military_machinery: "Produkce zbraní Liechtenštejnska" # todo: NEW TRANSLATION
  LIC_military_machinery_desc: "S rostoucím financováním do vojenství můžeme začít vyvíjet a vyrábět zbraně sami, bez potřeby zahraničních licencí nebo průmyslové pomoci." # todo: NEW TRANSLATION
  LIC_extensive_offensive_spending: "Rozsáhlé ofenzivní vojenské výdaje" # todo: NEW TRANSLATION
  LIC_extensive_offensive_spending_desc: "S ještě větší částkou peněz vyhrazenou pro naši armádu můžeme dokončit finální kroky k vybudování impozantní armády se silnými útočnými i obrannými schopnostmi." # todo: NEW TRANSLATION
  LIC_military_research: "Vojenský výzkum" # todo: NEW TRANSLATION
  LIC_military_research_desc: "Správná armáda vyžaduje i vhodný výzkumný tým na poli; budeme muset přeorientovat financování, abychom to zajistili." # todo: NEW TRANSLATION
  LIC_the_civilian_sector: "Civilní sektor" # todo: NEW TRANSLATION
  LIC_the_civilian_sector_desc: "Máme jen málo průmyslu, abychom mohli provést průlomové ekonomické změny v naší zemi; potřebujeme příliv investorů, aby se to mohlo stát." # todo: NEW TRANSLATION
  LIC_roads: "Silnice Liechtenštejnska" # todo: NEW TRANSLATION
  LIC_roads_desc: "V naší malé zemi máme jen pár silnic, a přesto je naše země doporučována jako destinace pro road trip; abychom podpořili ekonomiku cestovního ruchu, potřebujeme vybudovat nové silnice a zlepšit ty stávající." # todo: NEW TRANSLATION
  LIC_railway: "Železniční stanice Schaan-Vaduz" # todo: NEW TRANSLATION
  LIC_railway_desc: "V současné době máme v zemi jen 4 vlakové stanice. Musíme to rozšířit a zajistit železnici, která povede všude v naší krásné zemi. To pomůže rozšířit cestovní ruch." # todo: NEW TRANSLATION
  LIC_tourism_boom: "Cestovní ruch" # todo: NEW TRANSLATION
  LIC_tourism_boom_desc: "Cestovní ruch již pomáhal naší ekonomice, ale se zlepšeným přístupem do naší země jsme svědky ještě většího přílivu turistů, kteří si vyberou naši zemi jako destinaci." # todo: NEW TRANSLATION
  LIC_industry: "Růst průmyslu" # todo: NEW TRANSLATION
  LIC_industry_desc: "Máme velmi málo výroby na to, abychom dělali průlomové ekonomické změny v naší zemi; potřebujeme připravit pro velký průmysl." # todo: NEW TRANSLATION
  LIC_industry_growth: "Expanze" # todo: NEW TRANSLATION
  LIC_industry_growth_desc: "Zjistíme, že je stále obtížnější najít prostor pro rozšíření průmyslu v naší malé zemi, a ceny pozemků rostou." # todo: NEW TRANSLATION
  LIC_building_industry: "Malé specializované stroje" # todo: NEW TRANSLATION
  LIC_building_industry_desc: "Liechtenštejnsko vyváží malé specializované stroje, zubní výrobky, razítka, hardware a keramiku; konečně jsme dokázali zlepšit zařízení těchto výrobků." # todo: NEW TRANSLATION
  LIC_fuel_for_farmers: "Palivo pro zemědělce" # todo: NEW TRANSLATION
  LIC_fuel_for_farmers_desc: "Naši zemědělci produkují různé plodiny, jako je pšenice, ječmen, kukuřice, brambory a dokonce chovají dobytek pro mléčné výrobky; vše vyžaduje stroje a naše stroje palivo, takže zajistíme, aby naši zemědělci mohli udržet své stroje v chodu." # todo: NEW TRANSLATION
  LIC_storage_for_fuel: "Skladování paliva" # todo: NEW TRANSLATION
  LIC_storage_for_fuel_desc: "S rostoucí výrobou paliva jsme si uvědomili, že potřebujeme lepší kontejnery pro skladování paliva, které produkujeme." # todo: NEW TRANSLATION
  LIC_farming_grants: "Dotace pro zemědělství" # todo: NEW TRANSLATION
  LIC_farming_grants_desc: "Rozhodli jsme se investovat do naší zemědělské komunity, abychom podpořili její růst; to také umožnilo vládě částečný přístup do některých oblastí země, ke kterým dříve neměli." # todo: NEW TRANSLATION
  LIC_resources: "Neobjevené zdroje" # todo: NEW TRANSLATION
  LIC_resources_desc: "Získáním přístupu k částem naší země, které dříve patřily soukromým osobám, jsme mohli rozšířit hledání nerostných surovin a po hlubokém kopání jsme nalezli některé cenné suroviny." # todo: NEW TRANSLATION
  LIC_digging_deep: "Kopání do hloubky" # todo: NEW TRANSLATION
  LIC_digging_deep_desc: "Vynaložením velkých prostředků na naši těžbu surovin se nám podařilo objevit ještě více zdrojů v dříve vytvořených dolech, a část zisku z těžby, která plyne farmářům, zajistila jejich spolupráci." # todo: NEW TRANSLATION
  LIC_health_care: "Zdravotní péče" # todo: NEW TRANSLATION
  LIC_health_care_desc: "V naší zemi má většina občanů velké bohatství, i tak lidé očekávají, že společnost se o ně dokáže postarat. Pokud chceme udržet moderní standard, musíme zvýšit výdaje na zdravotní péči." # todo: NEW TRANSLATION
  LIC_decrease_police: "Snížení financování státní policie" # todo: NEW TRANSLATION
  LIC_decrease_police_desc: "Momentálně máme policejní sílu o 125 zaměstnancích pokrývající 160 km2, v zemi, která patří k nejbezpečnějším v Evropě, to je zbytečné; musíme snížit financování státní policie." # todo: NEW TRANSLATION
  LIC_labour_unions: "Pracující lid" # todo: NEW TRANSLATION
  LIC_labour_unions_desc: "Naši pracující obyvatelé ocenili práci, kterou jsme odvedli při nasměrování vládních prostředků na správná místa, aby z nich vytěžili co nejvíce z jejich daní." # todo: NEW TRANSLATION
  LIC_growing_research: "Hochschule Liechtenstein" # todo: NEW TRANSLATION
  LIC_growing_research_desc: "V současnosti je Hochschule Liechtenstein jedinou univerzitou v naší zemi a máme studenty i fakultu z více než 40 zemí, ale máme jen dva hlavní obory studia: architekturu a obchodní ekonomii. Musíme naši univerzitu rozšířit, aby se do ní vešlo více studentů a více oborů." # todo: NEW TRANSLATION
  LIC_starting_arms_industry: "Rozvíjení zbrojního průmyslu" # todo: NEW TRANSLATION
  LIC_art_bonus: "Umělecký bonus" # todo: NEW TRANSLATION
  LIC_as_fighter: "Stíhač" # todo: NEW TRANSLATION
  LIC_as_mbt: "Hlavní bojový tank" # todo: NEW TRANSLATION
  LIC_starting_arms_industry_desc: "S tím, že náš civilní průmysl značně vzrostl a naše armáda byla znovu vytvořena, je načase začít uvažovat o výrobě vlastních zbraní." # todo: NEW TRANSLATION
  LIC_arms_industry: "Lichtenštejnské zbraně" # todo: NEW TRANSLATION
  LIC_arms_industry_desc: "Jakmile jsme roztočili kola, zjistili jsme, že ve zbrojním průmyslu je velký zisk, a proto jsme začali masově vyrábět." # todo: NEW TRANSLATION
  LIC_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
  LIC_international_diplomacy_desc: "Liechtenstein má od roku 1924 celní unii se Švýcarskem a s Rakouskem, a dodnes zůstávají našimi blízkými spojenci; používáme dokonce švýcarský frank jako naši národní měnu." # todo: NEW TRANSLATION
  LIC_tax_haven: "LGT Bank" # todo: NEW TRANSLATION
  LIC_tax_haven_desc: "Banka knížectví Liechtenštejnska je vlastněna vládnoucí knížecí rodinou Liechtensteinu a má sklon poskytovat daňové ráje pro bohaté a mocné." # todo: NEW TRANSLATION
  LIC_german_haven: "Německý ráj" # todo: NEW TRANSLATION
  LIC_german_haven_desc: "V současnosti 19,4 % obyvatel Liechtensteinu pochází z německy mluvících zemí, nemůžeme potvrdit ani popřít, že by to bylo kvůli našim daním." # todo: NEW TRANSLATION
  LIC_american_haven: "Americký ráj" # todo: NEW TRANSLATION
  LIC_american_haven_desc: "Pozorujeme příliv bohatých Američanů, ale samozřejmě to souvisí s našimi krásnými turistickými atrakcemi." # todo: NEW TRANSLATION
  LIC_growing_tax_haven: "Rostoucí daňový ráj" # todo: NEW TRANSLATION
  LIC_growing_tax_haven_desc: "Z neznámých důvodů se Liechtenštejnsko zdá být na světě stále populárnější, zvláště mezi bohatými občany." # todo: NEW TRANSLATION
  LIC_british_haven: "Britské ráj" # todo: NEW TRANSLATION
  LIC_british_haven_desc: "Nejméně 100 Britů projevilo velký zájem o krajinu Liechtenštejnska." # todo: NEW TRANSLATION
  LIC_finnish_haven: "Finský ráj" # todo: NEW TRANSLATION
  LIC_finnish_haven_desc: "Více než 20 Finů dává přednost Liechtenštejnským horám před finskými horami." # todo: NEW TRANSLATION
  LIC_huge_tax_haven: "Obrovský daňový ráj" # todo: NEW TRANSLATION
  LIC_huge_tax_haven_desc: "Bohatí lidé z celého světa proudí do naší země, to je zřejmé kvůli Liechtenštejnské kuchyni." # todo: NEW TRANSLATION
  LIC_international_cooperation: "Mezinárodní spolupráce" # todo: NEW TRANSLATION
  LIC_international_cooperation_desc: "Historie se nepřiklonila k těm, kteří sami sebe obohacují na úkor velmocí světa. Pokud chceme mít přízeň světových supervelmocí, musíme spolupracovat na potírání daňových úniků." # todo: NEW TRANSLATION
  LIC_alp_integration: "Integrace s Alpami" # todo: NEW TRANSLATION
  LIC_alp_integration_desc: "Liechtenstein se nachází v srdci Evropy, a je jednou z mála dvojně uzavřených zemí na světě. Aby prosperovalo, musí se těsně integrovat se svými sousedy." # todo: NEW TRANSLATION
  LIC_EU_cooperation: "EU spolupráce" # todo: NEW TRANSLATION
  LIC_EU_cooperation_desc: "Liechtenstein je jednou z mnoha malých, bohatých zemí v Evropě, které profitují z integrace. Ačkoliv není způsobilé pro plné členství v EU, je třeba podniknout kroky k zajištění bohatých vztahů s EU zeměmi pro budoucí růst." # todo: NEW TRANSLATION
  LIC_USA_cooperation: "Americká spolupráce" # todo: NEW TRANSLATION
  LIC_USA_cooperation_desc: "Amerika je nejsilnější světová velmoc na přelomu tisíciletí. Spoluprací s ní na reformě našich daňových zákonů otevřeme cestu mezinárodní prosperitě Liechtensteinu." # todo: NEW TRANSLATION
  LIC_EU_integration: "Integrace EU" # todo: NEW TRANSLATION
  LIC_EU_integration_desc: "Nyní, když jsme navázali pozitivní vztahy s členy Evropské unie, můžeme integrovat naši ekonomiku tak, aby byla kompatibilní s větším evropským trhem." # todo: NEW TRANSLATION
  LIC_international_investments: "Mezinárodní investice" # todo: NEW TRANSLATION
  LIC_international_investments_desc: "Vytvořili jsme průniky na dva největší světové trhy a s našimi nejbližšími sousedy. Teď je čas využít naše nově navázané vztahy k zajištění finanční budoucnosti knížectví Liechtenstein." # todo: NEW TRANSLATION
  LIC_international_research: "Mezinárodní výzkumná spolupráce" # todo: NEW TRANSLATION
  LIC_international_research_desc: "Můžeme oslovit naše mezinárodní přátele a požádat o pomoc s naším výzkumným úsilím, což umožní Liechtenštejnsko začít dohánět značný technologický rozdíl." # todo: NEW TRANSLATION
  LIC_immigrants: "Přistěhovalci" # todo: NEW TRANSLATION
  LIC_immigrants_desc: "Liechtenstein zaznamenal velký příliv lidí z různých národností usilujících o občanství v naší zemi; to nás něco bude stát, ale v dlouhodobém horizontu nám to může prospět, protože získáme více lidí pro pracovní sílu." # todo: NEW TRANSLATION
  LIC_refugees: "U uprchlíků" # todo: NEW TRANSLATION
  LIC_refugees_desc: "Napětí ve světě kvůli válkám roste; s tím přicházejí lidé uprchávající válkou. Můžeme přijmout část těchto lidí do naší země, abychom posílili naši populaci, ale přijímání uprchlíků nese obrovské náklady." # todo: NEW TRANSLATION
  LIC_switzerland_refugees: "Švýcarské uprchlíky" # todo: NEW TRANSLATION
  LIC_switzerland_refugees_desc: "Máme tak malou populaci, že můžeme nabídnout přijmout některé uprchlíky, kteří by jinak hledali útočiště ve Švýcarsku." # todo: NEW TRANSLATION
  LIC_austria_refugees: "Rakouské uprchlíky" # todo: NEW TRANSLATION
  LIC_austria_refugees_desc: "Požádáme Rakousko, aby některé uprchlíky, kteří putují jejich zemí na západ, nasměrovalo k nám, aby posílili naši populaci." # todo: NEW TRANSLATION
  LIC_growth_boost: "Růstový impuls" # todo: NEW TRANSLATION
  LIC_growth_boost_desc: "Pozitivně či negativně jsme do naší země přivedli obrovskou novou skupinu lidí; jak to ovlivní naši zemi, ukáže čas." # todo: NEW TRANSLATION
  LIC_foreign_legion: "Cizinecká legie" # todo: NEW TRANSLATION
  LIC_foreign_legion_desc: "Naše armáda je malá a o ní se moc nemluví, ale naštěstí ji můžeme posílit najímáním externí pomoci; život žoldáka ještě nezemřel." # todo: NEW TRANSLATION
  LIC_closed_borders: "Uzavřené hranice" # todo: NEW TRANSLATION
  LIC_closed_borders_desc: "Zahraniční by se snažili profitovat z prosperity Liechtensteinska. Naši lidé na tom pracovali a nebudeme tolerovat žádné zneužívání teď, když jde o prosperitu." # todo: NEW TRANSLATION
  LIC_no_refuge: "Žádný azyl" # todo: NEW TRANSLATION
  LIC_no_refuge_desc: "Povinností Liechtensteinska je pouze jeho obyvatelé. Abychom zajistili naši bezpečnou a prosperující budoucnost, musíme pečovat o sebe jako první a cizinci nikdy." # todo: NEW TRANSLATION
  LIC_embrace_our_heritage: "Přijmout naše dědictví" # todo: NEW TRANSLATION
  LIC_embrace_our_heritage_desc: "Liechtenstein, i když má jen malý vliv na globální dění, má historii delší a bohatší než téměř jakýkoli jiný stát. Je čas, abychom to dědictví přijali." # todo: NEW TRANSLATION
  LIC_quality_over_quantity: "Kvalita nad kvantitou" # todo: NEW TRANSLATION
  LIC_quality_over_quantity_desc: "Země po celém světě nechávají imigranty a uprchlíky proudit do svých zemí tisíce, aby naplnily jejich armády; Liechtenštejnsko chápe, že v moderní válce jedna dobrá divize stojí za víc než sto neschopných milicí." # todo: NEW TRANSLATION
  LIC_liechtensteiner_concentrated_education: "Liechtenštejnské koncentrované vzdělávání" # todo: NEW TRANSLATION
  LIC_liechtensteiner_concentrated_education_desc: "Historie a odkaz Liechtensteinu hrají v našich třídách příliš malou roli, a s každým dnem naše děti nechávají naše dědictví sklouznout do vzdálené minulosti. Je čas upravit náš vzdělávací systém, aby to napravili." # todo: NEW TRANSLATION
  LIC_focus_internally: "Zaměřit se dovnitř" # todo: NEW TRANSLATION
  LIC_focus_internally_desc: "Zatímco jiné národy hrají geopolitické hry a snaží se využívat obyvatel světa, Liechtenstein přežívá tím, že se soustředí na vnitřní. Měli bychom upravit naši národní politiku, abychom to nadále dělali." # todo: NEW TRANSLATION
  LIC_homogeneous_state: "Homogenní stát" # todo: NEW TRANSLATION
  LIC_homogeneous_state_desc: "Vytvořili jsme homogenní stát: Úspěšně jsme uzavřeli naši zemi pro ty, kteří by nás chtěli využít, aniž bychom se izolovali. Podívali jsme se na naši minulost a ve vnitřních hranicích jsme našli prosperitu. Klíčem k úspěchu Německa jsou jeho uhlí a široké roviny, Ruska jeho obrovské plochy zemědělských oblastí a Francie její ocel a obranné hory. Liechtenštejnsko spočívá ve vůli a odhodlání Liechtenštejnců." # todo: NEW TRANSLATION
  LIC_invest_small_arms: "Investice do ručních zbraní" # todo: NEW TRANSLATION
  LIC_invest_small_arms_desc: "Na severu máme velmoc vojenského vybavení, uvidíme, jestli od Německa dokážeme koupit nějaké pěchotní zbraně." # todo: NEW TRANSLATION
  LIC_invest_command_equipment: "Vybavení pro velení a řízení" # todo: NEW TRANSLATION
  LIC_invest_command_equipment_desc: "Jelikož jsme už od Německa koupili pěchotní zbraně, chceme s nimi dále spolupracovat a pořídit také vybavení pro velení a řízení." # todo: NEW TRANSLATION
  LIC_invest_helicopters: "Americká letecká kavalérie" # todo: NEW TRANSLATION
  LIC_invest_helicopters_desc: "Amerika má dlouhou historii používání vrtulníků v bojích, pokusíme se od ní koupit transportní vrtulníky, abychom posílili vlastní leteckou kavalérii." # todo: NEW TRANSLATION
  LIC_invest_as_fighter: "Americké stíhačky" # todo: NEW TRANSLATION
  LIC_invest_as_fighter_desc: "Amerika už delší dobu dominuje na zbrojním trhu svými stíhačkami; je čas přidat se k tomuto obchodu a pořídit si vlastní stíhačky, abychom ovládali naše vzdušné prostory." # todo: NEW TRANSLATION
  LIC_invest_apc: "Investice do obrněných transportérů" # todo: NEW TRANSLATION
  LIC_invest_apc_desc: "Švýcarský Piranha je proslulý a používá se po celém světě; bude rozumné pořídit několik kusů." # todo: NEW TRANSLATION
  LIC_invest_ifv: "Investice do IFV" # todo: NEW TRANSLATION
  LIC_invest_ifv_desc: "Bojové pěchotní vozidlo je skvělým doplňkem pro každou moderní armádu, nabízí skutečnou palebnou sílu a zároveň lze použít k přepravě čety pěchoty." # todo: NEW TRANSLATION
  LIC_invest_MBT: "Investice do MBT" # todo: NEW TRANSLATION
  LIC_invest_MBT_desc: "Leopard je legendární tank ze země, která je známá výrobou legendárních tanků; když budeme shánět nový tank pro naši zemi, Leopard je jistá volba." # todo: NEW TRANSLATION
  LIC_invest_utility: "Investice do užitkové techniky" # todo: NEW TRANSLATION
  LIC_invest_utility_desc: "Užitková vozidla v armádě zahrnují řadu různých odvětví, od lehkých terénních vozidel pro průzkum po těžkou techniku, která doprovází inženýry. V současnosti je většina našeho vybavení nakupována z Německa, takže bychom i na to měli slušnou dohodu." # todo: NEW TRANSLATION
  LIC_invest_sp_arty: "Investice do dělostřelectva" # todo: NEW TRANSLATION
  LIC_invest_sp_arty_desc: "Každá moderní armáda již před druhou světovou válkou silně spoléhala na dělostřelectvo pro podporu; i naše armáda to bude vyžadovat." # todo: NEW TRANSLATION
  LIC_international_banking: "Mezinárodní bankovnictví" # todo: NEW TRANSLATION
  LIC_international_banking_desc: "Liechtenstein by měl využít své nové investice k pozvání mezinárodních bankéřů do naší země. Samozřejmě, někdo se k tomu bude muset vydat..." # todo: NEW TRANSLATION
  LIC_banking_custom_tooltip: "§YMezinárodní bankéři§! Názorové změny podle §G10§! (Aktuální: §G[?international_bankers_opinion]§!)" # todo: NEW TRANSLATION
  LIC_unlock_internal_investment: "Odemkne rozhodnutí §YVnitřní investice§!." # todo: NEW TRANSLATION
  LIC_immigration_remove_conditions: "Dodatečné spotřební zboží z této myšlenky bude odebráno, pokud naše země překročí 100 000 obyvatel." # todo: NEW TRANSLATION
  LIC_small_haven_taxes: "Sazba daně z firem pod 20%" # todo: NEW TRANSLATION
  LIC_medium_haven_taxes: "Sazba daně z firem pod 15%" # todo: NEW TRANSLATION
  LIC_large_haven_taxes: "Sazba daně z firem pod 10%" # todo: NEW TRANSLATION
  LIC_AS_purchase_tt: "§RPokud naše ekonomika nebo populace není dostatečně velká, můžeme zkolabovat při snaze podpořit tak velkou leteckou sílu!§!" # todo: NEW TRANSLATION
  LIC_idea_abolished_military: "Zrušená armáda" # todo: NEW TRANSLATION
  LIC_idea_abolished_military_desc: "V roce 1868 jsme se rozhodli zrušit naši armádu kvůli nákladům, a od té doby máme neformální dohodu s Rakouskem a Švýcarskem, že nám vyjdou vstříc, pokud to budeme potřebovat." # todo: NEW TRANSLATION
  LIC_idea_abolished_arms_industry: "Zrušený zbrojní průmysl" # todo: NEW TRANSLATION
  LIC_idea_abolished_arms_industry_desc: "Jelikož nemáme armádu, nemá smysl mít zbrojní průmysl." # todo: NEW TRANSLATION
  LIC_idea_prince_regnant: "Fürst von Liechtenstein" # todo: NEW TRANSLATION
  LIC_idea_prince_regnant_desc: "Náš vládnoucí kníže má vždy významnou veřejnou podporu." # todo: NEW TRANSLATION
  LIC_idea_stauch_traditionalism: "Liechtenštejnský tradicionalismus" # todo: NEW TRANSLATION
  LIC_idea_stauch_traditionalism_desc: "V těchto těžkých časech se lidé hrnou k našemu silnému vůdci." # todo: NEW TRANSLATION
  LIC_idea_modern_monarch: "Divadelní monarchie" # todo: NEW TRANSLATION
  LIC_idea_modern_monarch_desc: "Je čas, aby monarcha zaujal spíše ceremoniální roli." # todo: NEW TRANSLATION
  LIC_idea_monarch_growing_power: "Moc monarchie" # todo: NEW TRANSLATION
  LIC_idea_monarch_growing_power_desc: "Čím více podpoříme naši monarchii, tím více moci budeme mít k provedení nezbytných politických změn." # todo: NEW TRANSLATION
  LIC_idea_monarch_power_supreme: "Fürst vládne nejvyšší" # todo: NEW TRANSLATION
  LIC_idea_monarch_power_supreme_desc: "Jelikož máme plnou podporu občanů, naše moc nad lidmi dosáhla svého vrcholu." # todo: NEW TRANSLATION
  LIC_idea_alois: "Jeho klidná Výsost" # todo: NEW TRANSLATION
  LIC_idea_alois_desc: "Jeho klidná Výsost Alois přinese stabilitu a prosperitu naší zemi!" # todo: NEW TRANSLATION
  LIC_idea_globalization: "Globalizace" # todo: NEW TRANSLATION
  LIC_idea_globalization_desc: "Přijali jsme globalizaci." # todo: NEW TRANSLATION
  LIC_idea_equal_succesion: "Handicapovaná monarchie" # todo: NEW TRANSLATION
  LIC_idea_equal_succesion_desc: "Nyní pevně v čele vlády, parlament reformoval zákony o dědické linii monarchie, aby omezil monarchii a ponechal ji na milost lidu." # todo: NEW TRANSLATION
  LIC_idea_start_defensive_military: "Obranné posilování armády" # todo: NEW TRANSLATION
  LIC_idea_start_defensive_military_desc: "Liechtenstein by měl jako vzor vzít svého souseda, Švýcarsko. Posilte naše obrany a udělejme invazi natolik nevýhodnou, že její cena nebude mít smysl." # todo: NEW TRANSLATION
  LIC_idea_start_offensive_military: "Ofenzivní budování armády" # todo: NEW TRANSLATION
  LIC_idea_start_offensive_military_desc: "Liechtenstein, i když omezený ve své kapacitě, může vysílat moc do mnoha třetích světových zemí, pokud mu budou poskytnuty správné nástroje. Je čas zahájit proces ozbrojování pro ochranu našich zájmů v zahraničí." # todo: NEW TRANSLATION
  LIC_idea_defensive_military: "Domobrana" # todo: NEW TRANSLATION
  LIC_idea_defensive_military_desc: "Liechtenstein nemá reálnou šanci konkurovat mnoha větším mocnostem světa na otevřeném bojišti. Ačkoliv se s nimi možná nepodaříme čelit, můžeme je odrazovat od snah narušovat suverenitu Liechtensteinu. Velmi." # todo: NEW TRANSLATION
  LIC_idea_offensive_military: "Rozsáhlé náborové snahy" # todo: NEW TRANSLATION
  LIC_idea_offensive_military_desc: "S naší malou populací, pokud chceme být na bojišti srovnatelní s kýmkoliv jiným, musíme rychle mobilizovat naše schopné občany." # todo: NEW TRANSLATION
  LIC_idea_extensive_defensive_military: "Rozsáhlé výdaje na obranu" # todo: NEW TRANSLATION
  LIC_idea_extensive_defensive_military_desc: "Učinili jsme maximum, abychom zajistili, že naše armáda je připravena na cizí útok na domovinu." # todo: NEW TRANSLATION
  LIC_idea_extensive_offensive_military: "Rozsáhlé výdaje na ofenzivu" # todo: NEW TRANSLATION
  LIC_idea_extensive_offensive_military_desc: "Nyní konečně máme armádu, na kterou můžeme být hrdí." # todo: NEW TRANSLATION
  LIC_idea_starting_arms_industry: "Začínající zbrojní průmysl" # todo: NEW TRANSLATION
  LIC_idea_starting_arms_industry_desc: "" # todo: NEW TRANSLATION
  LIC_idea_expansive_arms_industry: "Liechtenštejnské zbraně" # todo: NEW TRANSLATION
  LIC_idea_expansive_arms_industry_desc: "Liechtenštejnské zbraně je název našeho státem sponzorovaného zbrojního průmyslu." # todo: NEW TRANSLATION
  LIC_idea_fledgeling_tax_haven: "Začínající daňový ráj" # todo: NEW TRANSLATION
  LIC_idea_fledgeling_tax_haven_desc: "Ačkoliv teprve začínáme, Liechtenstein položí základy pro prosperity na úkor zahraničních vlád." # todo: NEW TRANSLATION
  LIC_idea_growing_tax_haven: "Rostoucí daňový ráj" # todo: NEW TRANSLATION
  LIC_idea_growing_tax_haven_desc: "Liechtenstein pomalu roste v daňový ráj, který hostí mnoho firem z celého světa." # todo: NEW TRANSLATION
  LIC_idea_huge_tax_haven: "Obrovský daňový ráj" # todo: NEW TRANSLATION
  LIC_idea_huge_tax_haven_desc: "Lidé by nás mohli navštívit kvůli Liechtenštejnské kuchyni, ale zůstávají pro krajinu." # todo: NEW TRANSLATION
  LIC_idea_defunct_tax_haven: "Zaniklý daňový ráj" # todo: NEW TRANSLATION
  LIC_idea_defunct_tax_haven_desc: "Tento národ býval daňovým rájem, ale kvůli současné dani z právnických osob již takto nemůže fungovat." # todo: NEW TRANSLATION
  LIC_idea_large_refugee_population: "Velká populace uprchlíků" # todo: NEW TRANSLATION
  LIC_idea_large_refugee_population_desc: "Přijali jsme do naší země značný počet uprchlíků, což významně zvýšilo naši populaci na úkor malé ekonomiky." # todo: NEW TRANSLATION
  LIC_idea_large_refugee_population_sustained: "Udržitelná populace uprchlíků" # todo: NEW TRANSLATION
  LIC_idea_large_refugee_population_sustained_desc: "Přijali jsme do naší země značný počet uprchlíků, což významně zvýšilo naši populaci." # todo: NEW TRANSLATION
  LIC_EU_integration_idea: "EU Integrace" # todo: NEW TRANSLATION
  LIC_EU_integration_idea_desc: "Liechtenstein se integroval do ekonomiky Evropské unie, což přináší několik výhod." # todo: NEW TRANSLATION
  LIC_alp_integration_idea: "Alpská integrace" # todo: NEW TRANSLATION
  LIC_alp_integration_idea_desc: "Liechtenstein se zaměřil na integraci do ekonomik svých sousedů." # todo: NEW TRANSLATION
  LIC_idea_limited_exports: "Omezený vývoz" # todo: NEW TRANSLATION
  LIC_idea_limited_exports_desc: "Liechtenstein se rozhodl soustředit na vnitřní rozvoj a omezit množství exportovaných zdrojů do zahraničí." # todo: NEW TRANSLATION
  LIC_idea_closed_borders: "Uzavřené hranice" # todo: NEW TRANSLATION
  LIC_idea_closed_borders_desc: "Kvůli přísné imigrační politice vlády Liechtensteinu má země pomalejší růst populace." # todo: NEW TRANSLATION
  LIC_idea_deny_refugees: "Odmítání uprchlíků" # todo: NEW TRANSLATION
  LIC_idea_deny_refugees_desc: "Liechtenstein se rozhodl nepřijímat mezinárodní uprchlíky, aby se vyhnul tlaku na mikroekonomiku." # todo: NEW TRANSLATION
  LIC_idea_internal_focus: "Vnitřní zaměření" # todo: NEW TRANSLATION
  LIC_idea_internal_focus_desc: "Liechtenstein se odklonil od mezinárodní politiky, uvědomil si, že aby zůstal prosperující do další epochy, musí se soustředit na sebe." # todo: NEW TRANSLATION
  LIC_idea_homogeneous_state: "Jednotný stát" # todo: NEW TRANSLATION
  LIC_idea_homogeneous_state_desc: "Liechtenstein byl sjednocen jako stát podobně smýšlejících Liechtenštejnců. Spory a vnitřní konflikty, které rozbíjely sféry téměř všech ostatních zemí, se na Liechtensteinu již nevyskytují." # todo: NEW TRANSLATION
  LIC_idea_quality_over_quantity: "Kvalita nad kvantitou" # todo: NEW TRANSLATION
  LIC_idea_quality_over_quantity_desc: "Liechtenstein soustředil úsilí na kvalitu ozbrojených sil, spíše než na jejich velikost." # todo: NEW TRANSLATION
  LIC_idea_concentrated_education: "Liechtenštejnské soustředěné vzdělání" # todo: NEW TRANSLATION
  LIC_idea_concentrated_education_desc: "Liechtenstein se rozhodl zaměřit na svou historii a dědictví ve svých třídách. To s sebou nese malý náklad na jejich technologickou způsobilost." # todo: NEW TRANSLATION
  LIC_idea_huge_immigration: "Obrovská imigrace" # todo: NEW TRANSLATION
  LIC_idea_huge_immigration_desc: "Liechtenstein oslovil svět, aby lidi přišli do jeho země. To stálo značnou část ekonomické síly. Efekt bude oslaben, pokud se Liechtensteinovi podaří dosáhnout dostatečně velké populace, aby imigrace nebyla tak zatěžující." # todo: NEW TRANSLATION
  LIC_idea_immigration: "Podporovaná imigrace" # todo: NEW TRANSLATION
  LIC_idea_immigration_desc: "Liechtenstein výrazně podporoval imigraci a vyrostl natolik, že přidaná populace již nezatěžuje jeho ekonomiku." # todo: NEW TRANSLATION
  LIC_idea_international_investments: "Mezinárodní investiční výnosy" # todo: NEW TRANSLATION
  LIC_idea_international_investments_desc: "Naše mezinárodní investice vyplácejí dividendy přímo zpět do naší ekonomiky." # todo: NEW TRANSLATION
  LIC_idea_USA_cooperation: "Americká spolupráce – stipendia" # todo: NEW TRANSLATION
  LIC_idea_USA_cooperation_desc: "V důsledku naší spolupráce se Spojenými státy jsme získali ekonomický stimulační balíček." # todo: NEW TRANSLATION
  LIC_idea_EU_cooperation: "Evropská spolupráce – stipendia" # todo: NEW TRANSLATION
  LIC_idea_EU_cooperation_desc: "V důsledku naší spolupráce s Evropskou unií jsme získali ekonomický stimulační balíček." # todo: NEW TRANSLATION
  LIC_idea_large_haven_tt: "§RDa sazba daně z firem překročí 10 %, daňový ráj bude zrušen.§!" # todo: NEW TRANSLATION
  LIC_idea_medium_haven_tt: "§RDa sazba daně z firem překročí 15 %, daňový ráj bude zrušen.§!" # todo: NEW TRANSLATION
  LIC_idea_small_haven_tt: "§RDaňový ráj bude zrušen, pokud sazba korporátní daně překročí 20%§!" # todo: NEW TRANSLATION
  LIC_idea_low_taxes_tt: "§GDaňový ráj bude obnoven, jakmile bude sazba korporátní daně snížena na přijatelné úrovně§!" # todo: NEW TRANSLATION
  LIC_idea_competitive_rnd: "Konkurenční výzkumné oddělení" # todo: NEW TRANSLATION
  LIC_idea_competitive_rnd_desc: "Rostoucí sektor služeb v Lichtenštejnsku znamená, že má zdroje soutěžit na vyšší úrovni s ostatními světovými velmocemi." # todo: NEW TRANSLATION
  LIC_idea_advanced_rnd: "Pokročilé výzkumné oddělení" # todo: NEW TRANSLATION
  LIC_idea_advanced_rnd_desc: "Rostoucí sektor služeb v Lichtenštejnsku znamená, že má zdroje soutěžit na vyšší úrovni s ostatními světovými velmocemi." # todo: NEW TRANSLATION
  LIC_idea_seized_assets: "Zajaté majetky" # todo: NEW TRANSLATION
  LIC_idea_seized_assets_desc: "Lichtenštejnsko zabavilo majetek královské rodiny a nyní sklízí dočasné výhody." # todo: NEW TRANSLATION
  LIC_idea_foreign_workers: "Zahraniční pracovníci" # todo: NEW TRANSLATION
  LIC_idea_foreign_workers_desc: "Spoluprací se svými sousedy lze v Lichtenštejnsku zajistit, aby občané Rakouska a Švýcarska získali trvalé zaměstnání v jejich zemi." # todo: NEW TRANSLATION
  LIC_idea_foreign_workers_tt: "§RThis idea will be removed if we enact closed borders.§!" # todo: NEW TRANSLATION
  LIC_idea_closed_borders_tt: "§RThis idea will stop us from being able to invite foreign workers!§!" # todo: NEW TRANSLATION
  LIC_idea_expanding_military_research: "Rozšiřování našeho vojenského výzkumu" # todo: NEW TRANSLATION
  LIC_idea_growing_our_research: "Růst našeho výzkumu" # todo: NEW TRANSLATION
  LIC_idea_international_research_cooperation: "Mezinárodní výzkumná spolupráce" # todo: NEW TRANSLATION
  Liechtenstein.1.t: "Princ Alois" # todo: NEW TRANSLATION
  Liechtenstein.1.d: "Jak Hans Adam stárne, nastává čas, aby se princ Alois ujal vlády a převzal žezlo. Očekává se hladký přechod a doufejme, že jeho vláda bude plná hojnosti." # todo: NEW TRANSLATION
  Liechtenstein.1.a: "Dědic trůnu" # todo: NEW TRANSLATION
  Liechtenstein.6.t: "Koupě Aljašky" # todo: NEW TRANSLATION
  Liechtenstein.6.d: "Lichtenštejnsko nás kontaktovalo ohledně odkupu státu Aljaška. Jaká bude naše odpověď?" # todo: NEW TRANSLATION
  Liechtenstein.6.a: "Je to žert? Dostaňte to z mého stolu." # todo: NEW TRANSLATION
  Liechtenstein.6.b: "Nu, mohli bychom využít nějaké další peníze...." # todo: NEW TRANSLATION
  Liechtenstein.6.c: "Konečně výmluva, jak se zbavit Sarah Palin." # todo: NEW TRANSLATION
  Liechtenstein.2.t: "Spojené státy odmítají naši nabídku" # todo: NEW TRANSLATION
  Liechtenstein.2.d: "Po více než roce pečlivého plánování se Spojené státy rozhodly na naši nabídku nebrat ohled. Budeme muset najít způsob, jak rozšířit naše území jinými prostředky..." # todo: NEW TRANSLATION
  Liechtenstein.2.a: "No, to byl stejně jen velký pokus." # todo: NEW TRANSLATION
  Liechtenstein.3.t: "Spojené státy přijímají naši nabídku!" # todo: NEW TRANSLATION
  Liechtenstein.3.d: "Spojené státy se rozhodly, že vysoká cena, kterou jsme nabídli, se vyplatí, a rozhodly se přijmout naši nabídku na koupi státu Aljašky." # todo: NEW TRANSLATION
  Liechtenstein.3.a: "Teď vyřešíme, jak se to vejde do rozpočtu na letošní rok..." # todo: NEW TRANSLATION
  Liechtenstein.4.t: "Spojené státy nám Aljašku zdarma darují!" # todo: NEW TRANSLATION
  Liechtenstein.4.d: "Spojené státy z jakéhokoli důvodu odmítly naši nabídku platby a naopak nám chtějí Aljašku zdarma darovat!" # todo: NEW TRANSLATION
  Liechtenstein.4.a: "Počkejte, co?" # todo: NEW TRANSLATION
  Liechtenstein.5.t: "Spojené státy prodávají Aljašku Lichtenštejnsku" # todo: NEW TRANSLATION
  Liechtenstein.5.d: "Spojené státy souhlasily prodat bývalý stát Aljaška Princátku Liechtenštejnsku. Ať už z finanční nouze či z nekompetence, je to tak." # todo: NEW TRANSLATION
  Liechtenstein.5.a: "Tento svět je šílený. Proto zůstáváme sami pro sebe." # todo: NEW TRANSLATION
  Liechtenstein.5.b: "Chápáno, přeji vám hezký den." # todo: NEW TRANSLATION
  Liechtenstein.7.t: "Trůn Svaté římské říše" # todo: NEW TRANSLATION
  Liechtenstein.7.d: "Prohlašuje se za poslední knížectví v rámci Svaté říše římské. Liechtenštejnsko si samo zvolilo postavení císaře Svaté římské říše. Zda šlo o zvláštní PR trik nebo o skutečný prostředek k rozšíření vlivu, teprve uvidíme." # todo: NEW TRANSLATION
  Liechtenstein.7.a: "Šílená zapadlá díra, která mele nesmysly, to je vše, co Liechtenštejnsko je." # todo: NEW TRANSLATION
  Liechtenstein.7.b: "To je vážná hrozba pro mezinárodní společenství. Musíme se připravit!" # todo: NEW TRANSLATION
  Liechtenstein.7.c: "Ha! Dobrý vtip, Aloisi!" # todo: NEW TRANSLATION
  Liechtenstein.7.e: "Jak má být." # todo: NEW TRANSLATION
  LIC_enlist_refugees: "Nábor uprchlíků" # todo: NEW TRANSLATION
  LIC_enlist_refugees_desc: "Naše země je malá, slabá a bez velkého personálu, ze kterého bychom čerpali pro zásobování naší armády. Většinu naší armády čerpáme z uprchlíků, které jsme vpustili do země." # todo: NEW TRANSLATION
  LIC_enlist_small: "Malé měřítko náboru" # todo: NEW TRANSLATION
  LIC_enlist_small_desc: "Vyčleníme malou část uprchlíků v naší zemi k zaměstnání v našich ozbrojených silách." # todo: NEW TRANSLATION
  LIC_enlist_medium: "Středně velké náborové snahy" # todo: NEW TRANSLATION
  LIC_enlist_medium_desc: "Vyčleníme rozumnou část uprchlíků v naší zemi k zaměstnání v našich ozbrojených silách." # todo: NEW TRANSLATION
  LIC_enlist_large: "Velké náborové snahy" # todo: NEW TRANSLATION
  LIC_enlist_large_desc: "Většinu uprchlíků, kteří přicházejí do naší země, zaměříme na zaměstnání v ozbrojených silách." # todo: NEW TRANSLATION
  LIC_internal_investment_category: "Vnitřní investice" # todo: NEW TRANSLATION
  LIC_internal_investment_category_desc: "Investování do vnitřního rozvoje je vždy skvělá volba!" # todo: NEW TRANSLATION

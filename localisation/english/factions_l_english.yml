 faction_fifth_international_member_desc: "Dokument, který formalizoval vznik vojenského spojenectví evropských socialistických států pod vedoucí rolí SSSR – Varšavské smlouvy – a konsolidoval bipolárnost světa na 36 let. Uzavření smlouvy bylo reakcí na odmítnutí připojení Sovětského svazu a socialistických zemí k NATO a na vstup Spolkové republiky Německo do NATO. Po pádu komunistických režimů ve střední a východní Evropě v letech 1989–1990 ztratila existence Varšavské smlouvy jako vojensko-politického spojenectví smysl. Dne 25. února 1991 účastnické státy zrušily její vojenské struktury a dne 1. července 1991 v Praze podepsaly Protokol o úplném ukončení smlouvy." # todo: NEW TRANSLATION

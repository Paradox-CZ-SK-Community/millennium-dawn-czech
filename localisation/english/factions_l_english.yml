 NATO_member_desc: "Severoatlantická aliance (NATO) je obranný pakt složený z USA, Kanady a několika evropských zemí. Původně pouhý politický svazek se rychle rozrostl v protisovětský vojenský spolek. Po rozpadu Sovětského svazu se NATO stále více angažuje ve světě. Hlavním účelem aliance však nadále zůstává obrana jejích členských zemí — útok na jeden členský stát je útokem na všechny." # todo: NEW TRANSLATION
 NATO_member_tooltip: "§RSpecialní pravidla frakce§!:\n- Pouze vůdce frakce může garantovat jiné země\n- Země mohou být povolány pouze do obranných válek\n- Vstup do frakce a odchod z ní je řízen rozhodnutími/událostmi" # todo: NEW TRANSLATION

 LOADING_TIP_268: "Existuje lék, který by během několika let učinil celou Evropu svobodnou a šťastnou: znovu vytvořit evropskou rodinu a dát jí strukturu, v níž může žít v míru, bezpečí a svobodě. Musíme vybudovat jakési Spojené státy evropské.\n- Winston Churchill -"
 LOADING_TIP_269: "Ano, Evropa - od Atlantiku po Ural - to je Evropa, celá Evropa, která rozhodne o osudu světa.\n- Charles de Gaulle -"
 LOADING_TIP_270: "Musíme doufat v nejlepší. Ještě lepší je ale být připraveni na nejhorší scénáře.\n- Petr Pavel -"
 LOADING_TIP_271: "Řekněte Putinovi, že nejsem Janukovyč a že neodejdu.\n- Bašár al-Asad při setkání se Sergejem Stěpašinem, 2014 -"
 LOADING_TIP_272: "Když se díváme na svět jako celek, čelíme období zásadních změn, jaké nebyly vidět celé století.\n- Si Ťin-pching, novoroční projev 2019 -"
 LOADING_TIP_273: "Velikost národa se neměří jen jeho rozlohou. Je to vůle, soudržnost, vytrvalost, disciplína lidu a kvalita jeho vůdců, co mu zajišťuje čestné místo v dějinách.\n- Lee Kuan Yew, 1963 -"
 LOADING_TIP_274: "Trvalý mír je iluze.\n- Petr Pavel -"
 LOADING_TIP_275: "Pane ministře, jsem velitelem nejmocnější armády v dějinách světa. Já nehrozím.\n- Lloyd Austin k Sergeji Šojguovi -"
 LOADING_TIP_276: "Bylo mi potěšením povečeřet nedávno s guvernérem Justinem Trudeauem z Velkého státu Kanada. Těším se na další setkání, abychom mohli pokračovat v hlubokých rozhovorech o clech a obchodu, jejichž výsledky budou skutečně velkolepé!\n- Donald Trump -"
 LOADING_TIP_277: "V Boha jsem začal věřit po návštěvě Pákistánu. Protože je to jediná země, která očividně funguje výhradně díky božímu zásahu, jelikož každý jednotlivec je zkorumpovaný.\n- ruský ministr -"
 LOADING_TIP_278: "Vize je jako slon, který brání ve výhledu.\n- Mark Rutte -"
 LOADING_TIP_279: "Příliš mladý, příliš jednoduchý, někdy naivní.\n- Ťiang Ce-min -"
 LOADING_TIP_280: "Mým hlavním posláním po nástupu do funkce premiéra bylo udržet Singapur v chodu - a to se podařilo. S tím, co jsem pro Singapur udělal, jsem spokojen.\n- Goh Chok Tong -"
 LOADING_TIP_281: "Nikdy není snadné být malou zemí vedle velkého souseda.\n- Lee Hsien Loong -"
 LOADING_TIP_282: "Moji spoluobčané, už dříve jsem říkal, že se svět mění způsoby, které budou znevýhodňovat malé otevřené ekonomiky, jako je Singapur.\n- Lawrence Wong -"

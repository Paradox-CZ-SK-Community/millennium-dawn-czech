l_english:
 LOADING_TIP_0: "Nikdy si nemysli, že válka, ať už jakkoli nutná nebo zdůvodněná, není zločin.\n - Ernest Hemingway -" # todo: NEW TRANSLATION
 LOADING_TIP_1: "Od roku 1932 mělo Thajsko 12 úspěšných vojenských převratů a 7 neúspěšných. Dnes je Thajsko vojenskou diktaturou." # todo: NEW TRANSLATION
 LOADING_TIP_2: "Bolívie měla od svého založení v roce 1825 celkem 193 převratů a pokusů o převrat. Poslední byl v roce 1980." # todo: NEW TRANSLATION
 LOADING_TIP_3: "Nejstarší ponorka stále v provozu je starší než 70 let. USS Cutlass vstoupila do služby v roce 1945 a v roce 1973 byla přemístěna na Tchaj-wan, který ji přejmenoval na 'Hai Shih'." # todo: NEW TRANSLATION
 LOADING_TIP_4: "ISIS byla dříve oficiální odnoží Al-Káidy v Iráku a vyrostla po invazi USA v roce 2003." # todo: NEW TRANSLATION
 LOADING_TIP_5: "Včerejší nepřátelé jsou dnešní rekruti. Vyškol je, aby bojovali po tvém boku, a modli se, aby tě za to nakonec nezačali nenávidět.\n - Lt. General Sheperd -" # todo: NEW TRANSLATION
 LOADING_TIP_6: "Dánsko má nejstarší návrh vlajky na světě; 'Dannebrog' se používá od roku 1219." # todo: NEW TRANSLATION
 LOADING_TIP_7: "Dějiny píší vítězové. A já si tady myslím, že jsme vyhráli.\n - Lt. General Sheperd -" # todo: NEW TRANSLATION
 LOADING_TIP_8: "Švýcarsko má podle Reputation Institute nejlepší mezinárodní renomé a také vede žebříček indexu lidského rozvoje." # todo: NEW TRANSLATION
 LOADING_TIP_9: "Kanada má nejdelší pobřeží na světě." # todo: NEW TRANSLATION
 LOADING_TIP_10: "Uzbekistán a Lichtenštejnsko jsou jediné dvakrát vnitrozemské země na světě — sousedí pouze se státy bez pobřeží." # todo: NEW TRANSLATION
 LOADING_TIP_11: "Rusko je 55krát větší než Filipíny, ale délka jejich pobřeží je zhruba stejná." # todo: NEW TRANSLATION
 LOADING_TIP_12: "Do Demokratické republiky Kongo se vejdou Španělsko, Francie, Itálie, Spojené království, Německo a Polsko." # todo: NEW TRANSLATION
 LOADING_TIP_13: "60 procent světové populace žije v Asii." # todo: NEW TRANSLATION
 LOADING_TIP_14: "Počítače v budoucnosti mohou vážit nejvýše 1,5 tuny.\n - Popular Mechanics, 1949 -" # todo: NEW TRANSLATION
 LOADING_TIP_15: "Raketa nikdy nedokáže opustit zemskou atmosféru.\n - The New York Times, 1936 -" # todo: NEW TRANSLATION
 LOADING_TIP_16: "Čína má 113 měst s více než milionem obyvatel. 21 z nich má více než 5 milionů." # todo: NEW TRANSLATION
 LOADING_TIP_17: "Politici jsou stejní všude. Slíbí postavit most i tam, kde není řeka.\n - Nikita Kruschev -" # todo: NEW TRANSLATION
 LOADING_TIP_18: "Venezuela a Saúdská Arábie mají největší zásoby ropy, zatímco Rusko a Írán mají největší zásoby zemního plynu." # todo: NEW TRANSLATION
 LOADING_TIP_19: "Nejdražší Big Mac na světě je ve Švýcarsku, nejlevnější v Egyptě." # todo: NEW TRANSLATION
 LOADING_TIP_20: "Pokud by se Čína měla stát supervelmocí a podrobit ostatní svému šikanování a agresi, lidé světa by to měli odhalit a sesadit ji.\n- Deng Xiaoping -" # todo: NEW TRANSLATION
 LOADING_TIP_21: "Učíme se z historie, že se z historie nic nenaučíme.\n - George Bernard Shaw -" # todo: NEW TRANSLATION
 LOADING_TIP_22: "Německo je pro integraci právě proto, že nechceme dominanci.\n- Gerhard Schroeder -" # todo: NEW TRANSLATION
 LOADING_TIP_23: "Můj soused zná 200 druhů vína. Já znám jen červené a bílé. Ale můj soused zná pouze dva typy zemí, industrializované a rozvojové. A já znám 200.\n- Hans Rosling -" # todo: NEW TRANSLATION
 LOADING_TIP_24: "Válka nedělá z chlapců muže, dělá z mužů mrtvé.\n - Ken Gillespie -" # todo: NEW TRANSLATION
 LOADING_TIP_25: "Chudoba není socialismus. Být bohatý je slavné.\n- Deng Xiaoping -" # todo: NEW TRANSLATION
 LOADING_TIP_26: "Nechci zabíjet lidi, takže mě nezvolte prezidentem.\n- Rodrigo Duterte -" # todo: NEW TRANSLATION
 LOADING_TIP_27: "Zničíme Twitter. Nezajímá mě, co říká mezinárodní společenství. Všichni uvidí sílu Turecké republiky.\n- Recep Tayyip Erdogan -" # todo: NEW TRANSLATION
 LOADING_TIP_28: "Jsem nejlepší politický vůdce v Evropě a na světě.\n- Silvio Berlusconi -" # todo: NEW TRANSLATION
 LOADING_TIP_29: "Po islámské revoluci v Íránu v roce 1979 se Západ, který ztratil svého nejdůležitějšího spojence v regionu, spojil se Saddámem Husajnem z Iráku, aby s ním vedl brutální osmiletou válku." # todo: NEW TRANSLATION
 LOADING_TIP_30: "Dnes přicházím s olivovou ratolestí v jedné ruce a puškou bojovníka za svobodu v druhé. Nenechte olivovou ratolest spadnout z mé ruky.\n - Jásir Arafat -" # todo: NEW TRANSLATION
 LOADING_TIP_31: "Nikdo nezačíná válku — nebo spíš, nikdo při smyslech by tak neměl činit — aniž by si nejprve ujasnil, čeho chce válkou dosáhnout a jak ji hodlá vést.\n - Carl von Clausewitz -" # todo: NEW TRANSLATION
 LOADING_TIP_32: "Pokud jde o lidskou důstojnost, nesmíme dělat kompromisy.\n- Angela Merkel -" # todo: NEW TRANSLATION
 LOADING_TIP_33: "Nelze a nesmíme se snažit vymazat minulost jen proto, že nesedí do přítomnosti.\n - Golda Meir -" # todo: NEW TRANSLATION
 LOADING_TIP_34: "Nejrozšířenějším tankem na světě je sovětský T-72, který stále používá téměř 40 zemí. Německý Leopard 2 používá 18 zemí a americký M1 Abrams 7 zemí." # todo: NEW TRANSLATION
 LOADING_TIP_35: "Vím, že člověk a ryba mohou koexistovat pokojně.\n - George W. Bush -" # todo: NEW TRANSLATION
 LOADING_TIP_36: "Terorismus nezná národnost ani náboženství.\n- Vladimir Putin -" # todo: NEW TRANSLATION
 LOADING_TIP_37: "Kdokoli, kdo utíká, je VC. Kdokoli, kdo stojí, je dobře disciplinovaný VC.\n - Full Metal Jacket -" # todo: NEW TRANSLATION
 LOADING_TIP_38: "V roce 2013 měla Ruska první přirozený populační přírůstek od pádu Sovětského svazu." # todo: NEW TRANSLATION
 LOADING_TIP_39: "MILF je zkratka pro Moro Islamic Liberation Front, který bojoval za nezávislý muslimský stát na Filipínách. Svůj boj ukončili v roce 2014, zatímco odštěpená skupina se připojila k ISIS." # todo: NEW TRANSLATION
 LOADING_TIP_40: "Až se Čína probudí, svět se zachvěje.\n- Napoleon -" # todo: NEW TRANSLATION
 LOADING_TIP_41: "Nejrychleji rostoucí populace na světě mají Sýrie, Jižní Súdán, Rovníková Guinea, Niger a Burundi." # todo: NEW TRANSLATION
 LOADING_TIP_42: "Kromě toho, že jde o nejvíce militarizovanou hranici na světě, je hranice mezi Severní a Jižní Koreou také největším rozdílem v ekonomické úrovni mezi dvěma sousedními státy." # todo: NEW TRANSLATION
 LOADING_TIP_43: "Počet dětí na světě již dál neroste. Ještě diskutujeme o vrcholu těžby ropy, ale už jsme určitě dosáhli vrcholu dětí.\n- Hans Rosling -" # todo: NEW TRANSLATION
 LOADING_TIP_44: "Pokud mám učitele, mám děti.\n - Ludwig Ahgren -" # todo: NEW TRANSLATION
 LOADING_TIP_45: "Nemáme pochyb, že demokracie je dobrá, ale nejprve musí být uspokojeny základní potřeby občanů. Pokud to vyžaduje autoritářství, vítám takové autoritářství.\n- Michail Gorbačov -" # todo: NEW TRANSLATION
 LOADING_TIP_46: "Určitě bychom nechtěli mít takovou demokracii, jakou mají v Iráku, upřímně řečeno.\n- Vladimir Putin -" # todo: NEW TRANSLATION
 LOADING_TIP_47: "Kdyby Spojené státy odešly a opustily Irák bez vytvoření podmínek pro jednotný stát, byla by to rozhodně druhá chyba.\n- Vladimir Putin -" # todo: NEW TRANSLATION
 LOADING_TIP_48: "Nebude žádný dialog, kromě dialogu zbraněmi.\n- Usáma bin Ládin -" # todo: NEW TRANSLATION
 LOADING_TIP_49: "Penězi se vše nevyřeší, ale hodně to změní.\n- Barack Obama -" # todo: NEW TRANSLATION
 LOADING_TIP_50: "Americká moc ve světě je na svém historickém vrcholu.\n- Zbigniew Brzezinski -" # todo: NEW TRANSLATION
 LOADING_TIP_51: "Protože nemůžeš zasahovat všude, neznamená to, že nemůžeš zasahovat nikde.\n- Zbigniew Brzezinski -" # todo: NEW TRANSLATION
 LOADING_TIP_52: "Když máš teroristy, neházíš po nich balonky a nepoužíváš gumové obušky. Musíš použít zbraně.\n- Bašár al-Asad -" # todo: NEW TRANSLATION
 LOADING_TIP_53: "Žádná vláda na světě nezabíjí své lidi, pokud ji nevede blázen\n- Bašár al-Asad -" # todo: NEW TRANSLATION
 LOADING_TIP_54: "Kdyby Izrael položil zbraně, Izrael by přestal existovat. Kdyby Arabové položili zbraně, přestala by válka.\n- Benjamin Netanjahu -" # todo: NEW TRANSLATION
 LOADING_TIP_55: "Ten, kdo se stane pánem města zvyklého na svobodu a nedestruuje je, může očekávat, že jím bude zničeno.\n - Niccolò Machiavelli -" # todo: NEW TRANSLATION
 LOADING_TIP_56: "K chybě by nikdy nemělo dojít, aby se předešlo válce, protože válku se nepodaří vyhnout, jen ji odložíte ve svůj neprospěch.\n - Niccolò Machiavelli -" # todo: NEW TRANSLATION
 LOADING_TIP_57: "Revoluci jsem začal se 82 muži. Nezáleží na tom, jak malí jste, pokud máte víru a plán jednání.\n- Fidel Castro -" # todo: NEW TRANSLATION
 LOADING_TIP_58: "Katar je jediná země.\n - Alex Trebek -" # todo: NEW TRANSLATION
 LOADING_TIP_59: "Všechny války jsou založené na klamu.\n- Sun Tzu -" # todo: NEW TRANSLATION
 LOADING_TIP_60: "Neexistuje případ země, která by měla užitek z dlouhotrvající války.\n- Sun Tzu -" # todo: NEW TRANSLATION
 LOADING_TIP_61: "Bojovat a porazit ve všech bitvách není nejvyšší umění války. Nejvyšší umění války je podrobit nepřítele bez boje.\n- Sun Tzu -" # todo: NEW TRANSLATION
 LOADING_TIP_62: "Číselná slabost pramení z nutnosti připravovat se proti všem možným útokům. Číselná síla pramení z přilákání nepřítele, aby dělal tyto přípravy.\n- Sun Tzu -" # todo: NEW TRANSLATION
 LOADING_TIP_63: "Tehdy, když 'mezinárodní společenství' vyjadřuje 'znepokojení' ohledně vaší 'situace', je vaše situace fakticky v háji.\n- Michael D. Weiss -" # todo: NEW TRANSLATION
 LOADING_TIP_64: "Když znáš geografii nějakého národa, znáš jeho zahraniční politiku. \n- Napoleon -" # todo: NEW TRANSLATION
 LOADING_TIP_65: "Mezinárodní politika nikdy není o demokracii a lidských právech. Je o zájmech států. I když nám to ve školách jinak říkají.\n- Egon Bahr -" # todo: NEW TRANSLATION
 LOADING_TIP_66: "Terorismus může vzniknout kdekoli, kde není silná vláda, nebo kde vláda nemůže kontrolovat své zázemí.\n- Robert D. Kaplan -" # todo: NEW TRANSLATION
 LOADING_TIP_67: "První věc, které si musíte o Afghánistánu a jakékoli chudé rozvojové zemi všimnout, je, že jak velká se zdá na mapě, je mnohem větší, když jste tam.\n- Robert D. Kaplan -" # todo: NEW TRANSLATION
 LOADING_TIP_68: "Mnoho změn probíhá tak pozvolna, že ani nejsou zprávou. Ale dějiny ukazují, že tyto změny jsou důležitější než dramatické 'zprávné' události.\n- Robert D. Kaplan -" # todo: NEW TRANSLATION
 LOADING_TIP_69: "Většina škod ve světě je způsobena dobrými lidmi, a ne náhodou, opomenutím ani chybou. Jsou to jejich úmyslné činy vedené vysokými ideály.\n- Isabel Paterson -" # todo: NEW TRANSLATION
 LOADING_TIP_70: "Armáda je odklon energie od produktivního života národa.\n- Isabel Paterson -" # todo: NEW TRANSLATION
 LOADING_TIP_71: "Národy nemají trvalé přátele ani spojence, mají jen trvalé zájmy.\n- Lord Palmerston -" # todo: NEW TRANSLATION
 LOADING_TIP_72: "Někdy si myslím, že válka je Boží způsob, jak nás naučit zeměpis.\n- Paul Rodriguez -" # todo: NEW TRANSLATION
 LOADING_TIP_73: "Společný nepřítel nás spojuje, zatímco pozitivní hodnoty, které každý z nás brání, nás rozdělují. Proto bychom měli zdůrazňovat, co odmítáme.\n- Alexander Dugin -" # todo: NEW TRANSLATION
 LOADING_TIP_74: "Kdo vám jednou udělá laskavost, bude připraven udělat další, víc než ten, kterému jste vy sami laskavost učinili.\n - Benjamin Franklin -" # todo: NEW TRANSLATION
 LOADING_TIP_75: "Jsem přesvědčen, že Nigérie by byla více rozvinutá bez ropy. Přeji si, abychom nikdy necítili výpary ropy.\n- Wole Soyinka -" # todo: NEW TRANSLATION
 LOADING_TIP_76: "Nepřipoutali jste Německo k Evropě. Připoutali jste Evropu k nově dominantnímu, jednotnému Německu. Nakonec, přátelé, zjistíte, že to nebude fungovat.\n- Margaret Thatcher -" # todo: NEW TRANSLATION
 LOADING_TIP_77: "Musíme zajistit, aby žádný stát nebo spojenectví států nezískalo schopnost vyhostit Spojené státy z Eurasie nebo zmenšit jejich rozhodující roli.\n- Zbigniew Brzezinski -" # todo: NEW TRANSLATION
 LOADING_TIP_78: "Bitvy rozhodují dovednost nebo zrada.\n- Sun Tzu, The Art of War -" # todo: NEW TRANSLATION
 LOADING_TIP_79: "Talent následovat způsoby včerejška... nestačí k tomu, aby zlepšil svět dneška.\n- Král Wu-ling, 307 př. n. l. -" # todo: NEW TRANSLATION
 LOADING_TIP_80: "Když se ve vašem městě objeví mírové jednotky OSN s modrými přilbami a nabídnou vám ochranu, utečte.\n- Andrew Thomson -" # todo: NEW TRANSLATION
 LOADING_TIP_81: "Jednání z presumpce existující či pravděpodobné čínské hrozby přeceňuje čínské úmysly a schopnosti a otevírá dveře nové studené válce.\n- Melvin Gurtov -" # todo: NEW TRANSLATION
 LOADING_TIP_82: "Dominance liberálních principů ekonomiky, politiky a mezinárodních vztahů potrvá jen tak dlouho, jak ti, kdo ji uvalili, si zachovají schopnost ji bránit.\n- Robert Kagan -" # todo: NEW TRANSLATION
 LOADING_TIP_83: "Národy se řídí pouze vlastními zájmy a nemají žádnou povinnost vůči jiným zemím, které těmto zájmům nevyhovují.\n- Indira Gandhi -" # todo: NEW TRANSLATION
 LOADING_TIP_84: "Hoďte své vojáky do pozic, z nichž není úniku, a oni raději zvolí smrt než útěk.\n - Sun Tzu, The Art of War -" # todo: NEW TRANSLATION
 LOADING_TIP_85: "V mezinárodních vztazích nevěřím v ideologii.\n- Sergei Lavrov -" # todo: NEW TRANSLATION
 LOADING_TIP_86: "Jsme v bitvě, a více než polovina této bitvy probíhá na bojišti médií.\n- Ajman Zawahiri, vůdce al-Káidy -" # todo: NEW TRANSLATION
 LOADING_TIP_87: "Narůstající napětí ve východní Evropě způsobuje mrazení v zádech. Sotva čtvrt století po konci studené války se zdá, že sklouzáváme k další.\n- Alex Morritt -" # todo: NEW TRANSLATION
 LOADING_TIP_88: "Moje odpověď na téma západní civilizace je, že si přeji, aby ji měli.\n- Mahátma Gándhí -" # todo: NEW TRANSLATION
 LOADING_TIP_89: "Vládnoucí skupina je vládnoucí skupinou tak dlouho, dokud dokáže nominovat své nástupce. Kdo vykonává moc není důležité, pokud struktura zůstává stejná.\n- George Orwell -" # todo: NEW TRANSLATION
 LOADING_TIP_90: "Po chaosu a masakru 11. září nestačí našim nepřátelům doručit právní papíry.\n- George W. Bush -" # todo: NEW TRANSLATION
 LOADING_TIP_91: "Každý národ v regionu se nyní musí rozhodnout. Buď jste s námi, nebo jste s teroristy.\n- George W. Bush -" # todo: NEW TRANSLATION
 LOADING_TIP_92: "Dokážeme vyrobit vodíkovou bombu a balistické střely, ale stále nejsme schopni vyrobit vlastní moderní televizi.\n- Michail Chodorkovskij -" # todo: NEW TRANSLATION
 LOADING_TIP_93: "Je hanba pro mezinárodní společenství, že jsme dovolili tolika konfliktům zmrznout a nepodnikáme vážné úsilí je vyřešit.\n- Martti Ahtisaari -" # todo: NEW TRANSLATION
 LOADING_TIP_94: "Vojenská síla je národní síla země. Teprve když ji vybuduje ve všech směrech, může se stát prosperující zemí.\n- Kim Čong-un -" # todo: NEW TRANSLATION
 LOADING_TIP_95: "Exploze znalostí je také explozí nevědomosti; pokud je znalost moc, pak nevědomost je bezmocnost.\n - William F. May -" # todo: NEW TRANSLATION
 LOADING_TIP_96: "Čínský národ dosáhl nejnebezpečnějšího období.\n- Xi Jinping -" # todo: NEW TRANSLATION
 LOADING_TIP_97: "Sociální pokrok lze měřit podle společenského postavení ženského pohlaví.\n- Karl Marx -" # todo: NEW TRANSLATION
 LOADING_TIP_98: "Už nejsme v studené válce. Odposlouchávání přátel je nepřijatelné.\n- Vladimir Putin -" # todo: NEW TRANSLATION
 LOADING_TIP_99: "Nejsem přirozený vůdce. Jsem příliš intelektuální; příliš abstraktní; příliš moc přemýšlím.\n- Newt Gingrich -" # todo: NEW TRANSLATION
 LOADING_TIP_100: "Silná ekonomika je zdrojem národní síly.\n- Abe Šinzó -" # todo: NEW TRANSLATION
 LOADING_TIP_101: "Bůh je na naší straně. Porazíme vetřelce.\n- Saddám Husajn, 2003 -" # todo: NEW TRANSLATION
 LOADING_TIP_102: "Zavraždili jsme je včera a budeme je pokračovat vraždit.\n- Mohammed al-Sahar, irácký ministr informací, 2003 -" # todo: NEW TRANSLATION
 LOADING_TIP_103: "Saddámovy vojáky a jeho velké síly daly Američanům lekci, na kterou dějiny nezapomenou. Opravdu.\n- Mohammed al-Sahar, irácký ministr informací, 2003 -" # todo: NEW TRANSLATION
 LOADING_TIP_104: "Vždy se to jeví nemožné, dokud to není hotovo.\n- Nelson Mandela -" # todo: NEW TRANSLATION
 LOADING_TIP_105: "Vzdělání je nejsilnější zbraň, kterou můžete použít ke změně světa.\n- Nelson Mandela -" # todo: NEW TRANSLATION
 LOADING_TIP_106: "Oko za oko způsobí, že celý svět oslepne.\n- Mohandas Gándhí -" # todo: NEW TRANSLATION
 LOADING_TIP_107: "Lidská práva nejsou porušována jen terorismem, represemi nebo vraždami, ale také nespravedlivými ekonomickými strukturami, které vytvářejí velkou nerovnost.\n- papež František -" # todo: NEW TRANSLATION
 LOADING_TIP_108: "Patřil jsem do generace, která vyrůstala pod nacismem, byla oslepena a sváděna na scestí. Dovolili jsme si být sváděni.\n- Günter Grass -" # todo: NEW TRANSLATION
 LOADING_TIP_109: "Říká se, že jsem vlk v rouše beránčím. To nejsem. Není tu žádné beraní roucho.\n- Norbert Hofer -" # todo: NEW TRANSLATION
 LOADING_TIP_110: "Papež? Kolik divizí má?\n - Joseph Stalin -" # todo: NEW TRANSLATION
 LOADING_TIP_111: "Jakýkoli stát, jakákoli entita, jakákoli ideologie, která neuznává práci, důstojnost a práva člověka, je zastaralá.\n - Rod Serling -" # todo: NEW TRANSLATION
 LOADING_TIP_112: "Pokud je finanční instituce příliš velká na to, aby zkrachovala, je příliš velká na to, aby existovala.\n- Bernie Sanders -" # todo: NEW TRANSLATION
 LOADING_TIP_113: "Jsem člověk víry. Bojím se jen Boha a někdy svou ženu.\n- Lech Walesa -" # todo: NEW TRANSLATION
 LOADING_TIP_114: "Jedna z nejtěžších částí mé práce je propojit Irák s válkou proti teroru.\n- George W. Bush -" # todo: NEW TRANSLATION
 LOADING_TIP_115: "Není sporu mezi volbou mezi mírem a válkou, ale existuje jen jeden zaručený způsob, jak mít mír, a můžete ho mít hned; kapitulace.\n - Ronald W. Reagan -" # todo: NEW TRANSLATION
 LOADING_TIP_116: "Přijměte fakt, že jste už mrtví. Čím dřív to přijmete, tím dřív budete schopni fungovat jako má voják fungovat. Bez milosti, bez soucitu, bez výčitek svědomí. Na tom závisí celá válka.\n - Ronald Speirs -" # todo: NEW TRANSLATION

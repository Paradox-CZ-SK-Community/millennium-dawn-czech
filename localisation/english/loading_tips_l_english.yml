l_english:
 LOADING_TIP_0: "Nikdy si nemyslete, že válka - ať už jakkoli nutná či oprávněná - není zločinem.\n- Ernest Hemingway -"
 LOADING_TIP_1: "Od roku 1932 zažilo Thajsko 12 úspěšných a 7 neúspěšných vojenských převratů. Dnešní Thajsko je vojenská diktatura."
 LOADING_TIP_2: "Bolívie zaznamenala od svého vzniku v roce 1825 celkem 194 převratů a pokusů o převrat. Poslední proběhl v roce 2024."
 LOADING_TIP_3: "Nejstarší ponorka stále ve službě je starší než 70 let. USS Cutlass vstoupila do služby v roce 1945 a v roce 1973 byla převedena na Tchaj-wan, kde byla přejmenována na „Hai Shih“."
 LOADING_TIP_4: "ISIS byl původně oficiální odnoží Al-Káidy v Iráku a vznikl po americké invazi v roce 2003."
 LOADING_TIP_5: "Včerejší nepřátelé jsou dnešní rekruti. Vycvič je, aby bojovali po tvém boku, a modli se, aby tě nakonec nezačali nenávidět.\n- generálporučík Shepherd -"
 LOADING_TIP_6: "Dánsko má nejstarší dochovaný státní prapor na světě. Dannebrog je používán od roku 1219."
 LOADING_TIP_7: "Dějiny píší vítězové. A já si myslel, že jsme vyhráli.\n- generálporučík Shepherd -"
 LOADING_TIP_8: "Švýcarsko má podle Reputation Institute nejlepší mezinárodní pověst a zároveň vede žebříček indexu lidského rozvoje."
 LOADING_TIP_9: "Kanada má nejdelší pobřeží na světě."
 LOADING_TIP_10: "Uzbekistán a Lichtenštejnsko jsou jediné dvě dvojitě vnitrozemské země světa - sousedí pouze se státy bez přístupu k moři."
 LOADING_TIP_11: "Rusko je přibližně 55krát větší než Filipíny, délka jejich pobřeží je však zhruba stejná."
 LOADING_TIP_12: "Do území Demokratické republiky Kongo se vejde Španělsko, Francie, Itálie, Spojené království, Německo i Polsko."
 LOADING_TIP_13: "Šedesát procent světové populace žije v Asii."
 LOADING_TIP_14: "Počítače budoucnosti nebudou vážit více než 1,5 tuny.\n- Popular Mechanics, 1949 -"
 LOADING_TIP_15: "Raketa nikdy nebude schopna opustit zemskou atmosféru.\n- The New York Times, 1936 -"
 LOADING_TIP_16: "Čína má 113 měst s více než jedním milionem obyvatel. 21 z nich má přes pět milionů."
 LOADING_TIP_17: "Politici jsou všude stejní. Slibují postavit most i tam, kde žádná řeka není.\n- Nikita Chruščov -"
 LOADING_TIP_18: "Venezuela a Saúdská Arábie mají největší zásoby ropy na světě, zatímco Rusko a Írán největší zásoby zemního plynu."
 LOADING_TIP_19: "Nejlevnější Big Mac na světě se prodává v Egyptě, nejdražší ve Švýcarsku."
 LOADING_TIP_20: "Pokud by se Čína stala supervelmocí a začala ostatní utlačovat a zastrašovat, lidé světa by to měli odhalit a svrhnout.\n- Teng Siao-pching -"
 LOADING_TIP_21: "Z dějin se učíme, že se z dějin nikdy nepoučíme.\n- George Bernard Shaw -"
 LOADING_TIP_22: "Německo podporuje integraci právě proto, že nechce dominanci.\n- Gerhard Schröder -"
 LOADING_TIP_23: "Můj soused zná dvě stě druhů vína. Já znám jen červené a bílé. Ale on zná jen dva typy zemí - rozvinuté a rozvojové. Já jich znám dvě stě.\n- Hans Rosling -"
 LOADING_TIP_24: "Válka z chlapců nedělá muže, ale z mužů mrtvé.\n- Ken Gillespie -"
 LOADING_TIP_25: "Chudoba není socialismus. Být bohatý je slavné.\n- Teng Siao-pching -"
 LOADING_TIP_26: "Nechci zabíjet lidi, proto mě nevolte prezidentem.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Zlikvidujeme Twitter. Nezajímá mě, co říká mezinárodní společenství. Každý uvidí sílu Turecké republiky.\n- Recep Tayyip Erdoğan -"
 LOADING_TIP_28: "Jsem nejlepší politický vůdce v Evropě i na světě.\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Po íránské islámské revoluci v roce 1979 Západ, který ztratil svého klíčového spojence v regionu, podpořil Saddáma Husajna v osmileté válce proti Íránu."
 LOADING_TIP_30: "Přicházím s olivovou ratolestí v jedné ruce a se zbraní bojovníka za svobodu v druhé. Nenechte tu ratolest upadnout.\n- Jásir Arafat -"
 LOADING_TIP_31: "Nikdo nezačíná válku - nebo by alespoň neměl - aniž by měl jasno, čeho chce dosáhnout a jak toho chce dosáhnout.\n- Carl von Clausewitz -"
 LOADING_TIP_32: "Pokud jde o lidskou důstojnost, nemůžeme dělat kompromisy.\n- Angela Merkelová -"
 LOADING_TIP_33: "Minulost nelze a nesmí být vymazána jen proto, že se nehodí do přítomnosti.\n- Golda Meirová -"
 LOADING_TIP_34: "Nejrozšířenějším tankem na světě je sovětský T-72, používaný téměř ve 40 zemích. Německý Leopard 2 používá 18 států a americký M1 Abrams 7."
 LOADING_TIP_35: "Vím, že člověk a ryby mohou žít v míru.\n- George W. Bush -"
 LOADING_TIP_36: "Terorismus nemá národnost ani náboženství.\n- Vladimir Putin -"
 LOADING_TIP_37: "Každý, kdo utíká, je Vietkong. Každý, kdo stojí, je dobře vycvičený Vietkong.\n- Full Metal Jacket -"
 LOADING_TIP_38: "V roce 2013 zaznamenalo Rusko první přirozený populační přírůstek od rozpadu Sovětského svazu."
 LOADING_TIP_39: "MILF je zkratka pro Moro Islamic Liberation Front, která bojovala za nezávislý muslimský stát na Filipínách. Svůj ozbrojený boj ukončila v roce 2014, zatímco odštěpená frakce se připojila k ISIS."
 LOADING_TIP_40: "Až se Čína probudí, svět se zachvěje.\n- Napoleon -"
 LOADING_TIP_41: "Sýrie, Jižní Súdán, Rovníková Guinea, Niger a Burundi patří mezi země s nejrychleji rostoucí populací na světě."
 LOADING_TIP_42: "Hranice mezi Severní a Jižní Koreou je nejen nejvíce militarizovanou hranicí světa, ale také největším rozdílem v ekonomické životní úrovni mezi dvěma sousedními státy."
 LOADING_TIP_43: "Počet dětí na světě už neroste. Stále diskutujeme o vrcholu těžby ropy, ale vrcholu počtu dětí jsme již dosáhli.\n- Hans Rosling -"
 LOADING_TIP_44: "Když mám učitele, mám i děti.\n- Ludwig Ahgren -"
 LOADING_TIP_45: "Nezpochybňujeme, že demokracie je dobrá. Nejprve však musí být uspokojeny základní potřeby občanů. Pokud to vyžaduje autoritářství, pak takové autoritářství vítám.\n- Michail Gorbačov -"
 LOADING_TIP_46: "Upřímně řečeno, opravdu bychom nechtěli mít stejný typ demokracie, jaký mají v Iráku.\n- Vladimir Putin -"
 LOADING_TIP_47: "Pokud by Spojené státy odešly z Iráku, aniž by vytvořily základy sjednoceného státu, byla by to bezpochyby druhá chyba.\n- Vladimir Putin -"
 LOADING_TIP_48: "Nebude žádný dialog, kromě dialogu se zbraněmi.\n- Usáma bin Ládin -"
 LOADING_TIP_49: "Peníze nejsou jedinou odpovědí, ale mají význam.\n- Barack Obama -"
 LOADING_TIP_50: "Americká moc ve světě se nachází na svém historickém vrcholu.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "To, že nemůžete zasahovat všude, neznamená, že nemůžete zasahovat nikde.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Když čelíte teroristům, neházíte po nich balónky ani nepoužíváte gumové obušky. Musíte použít zbraně.\n- Bašár al-Asad -"
 LOADING_TIP_53: "Žádná vláda na světě nezabíjí vlastní lid, pokud ji nevede šílenec.\n- Bašár al-Asad -"
 LOADING_TIP_54: "Kdyby Izrael složil zbraně, Izrael by přestal existovat. Kdyby Arabové složili zbraně, nebyla by žádná válka.\n- Benjamin Netanjahu -"
 LOADING_TIP_55: "Ten, kdo se stane pánem města zvyklého na svobodu a nezničí je, může očekávat, že ono zničí jeho.\n- Niccolò Machiavelli -"
 LOADING_TIP_56: "Chyba by se nikdy neměla páchat proto, aby se předešlo válce, protože jí tím neuniknete, pouze ji odložíte ke své nevýhodě.\n- Niccolò Machiavelli -"
 LOADING_TIP_57: "Začal jsem revoluci s 82 muži. Nezáleží na tom, jak jste malí, pokud máte víru a plán.\n- Fidel Castro -"
 LOADING_TIP_58: "Tady, Angelo, neříkej, že ti nikdy nic nedávám.\n- Donald Trump po hození bonbonů Starburst Angele Merkelové na summitu G7 -"
 LOADING_TIP_59: "Veškeré vedení války je založeno na klamu.\n- Sun-c', Umění války -"
 LOADING_TIP_60: "Neexistuje případ, kdy by stát měl prospěch z dlouhodobé války.\n- Sun-c', Umění války -"
 LOADING_TIP_61: "Nejvyšším uměním války není porazit nepřítele v boji, ale podmanit si jej bez boje.\n- Sun-c', Umění války -"
 LOADING_TIP_62: "Číselná slabost vzniká nutností bránit se všem možným útokům. Číselná síla vzniká tím, že přinutíte nepřítele k těmto přípravám.\n- Sun-c', Umění války -"
 LOADING_TIP_63: "Ve chvíli, kdy mezinárodní společenství vyjádří „znepokojení“ nad vaší „situací“, je vaše situace skutečně v háji.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Znát geografii národa znamená znát jeho zahraniční politiku.\n- Napoleon -"
 LOADING_TIP_65: "Mezinárodní politika nikdy nebyla o demokracii a lidských právech. Je o zájmech států - bez ohledu na to, co se učí v hodinách dějepisu.\n- Egon Bahr -"
 LOADING_TIP_66: "Terorismus se může rozšířit všude tam, kde neexistuje silná vláda, nebo kde vláda nedokáže ovládat své zázemí.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "První věc, kterou je třeba si uvědomit o Afghánistánu - a o každé chudé nerozvinuté zemi - je, že ačkoliv na mapě vypadá velká, ve skutečnosti je ještě mnohem větší.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Mnohé změny jsou tak pozvolné, že se ani nestanou zprávou. Dějiny však ukazují, že právě tyto změny jsou důležitější než dramatické „zpravodajské“ události.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "Většina zla na světě je páchána dobrými lidmi - nikoli omylem či opomenutím, ale jejich vědomými činy, vedenými vysokými ideály.\n- Isabel Patersonová -"
 LOADING_TIP_70: "Armáda je odklonem energie od produktivního života národa.\n- Isabel Patersonová -"
 LOADING_TIP_71: "Národy nemají trvalé přátele ani spojence, mají pouze trvalé zájmy.\n- lord Palmerston -"
 LOADING_TIP_72: "Někdy si myslím, že válka je Božím způsobem, jak nás naučit zeměpis.\n- Paul Rodriguez -"
 LOADING_TIP_73: "Společný nepřítel nás sjednocuje, zatímco hodnoty, které každý z nás hájí, nás rozdělují. Proto bychom měli zdůrazňovat to, proti čemu stojíme.\n- Alexandr Dugin -"
 LOADING_TIP_74: "Ten, kdo vám jednou prokázal laskavost, bude ochotnější vám prokázat další než ten, komu jste laskavost prokázali vy.\n- Benjamin Franklin -"
 LOADING_TIP_75: "Jsem přesvědčen, že Nigérie by byla vyspělejší zemí, kdyby neměla ropu. Kéž bychom nikdy neucítili její výpary.\n- Wole Soyinka -"
 LOADING_TIP_76: "Neukotvili jste Německo v Evropě. Ukotvili jste Evropu k nově dominantnímu, sjednocenému Německu. Nakonec zjistíte, přátelé, že to nebude fungovat.\n- Margaret Thatcherová -"
 LOADING_TIP_77: "Musíme zajistit, aby žádný stát ani skupina států nezískala schopnost vytlačit Spojené státy z Eurasie nebo oslabit jejich rozhodující roli.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Bitvy jsou rozhodovány dovedností - nebo zradou.\n- Sun-c', Umění války -"
 LOADING_TIP_79: "Schopnost následovat cesty včerejška nestačí k tomu, aby zlepšila svět dneška.\n- král Wu-ling, 307 př. n. l. -"
 LOADING_TIP_80: "Pokud se ve vašem městě objeví modré přilby OSN a nabídnou vám ochranu, utečte.\n- Andrew Thomson -"
 LOADING_TIP_81: "Jednání založené na domnělé či možné čínské hrozbě přehání čínské úmysly i schopnosti a otevírá dveře nové studené válce.\n- Melvin Gurtov -"
 LOADING_TIP_82: "Nadvláda liberálních principů v ekonomice, politice a mezinárodních vztazích potrvá jen tak dlouho, dokud ti, kdo ji prosadili, budou schopni ji bránit.\n- Robert Kagan -"
 LOADING_TIP_83: "Národy se řídí pouze svými vlastními zájmy a nemají žádné povinnosti vůči státům, které s těmito zájmy nejsou v souladu.\n- Indíra Gándhíová -"
 LOADING_TIP_84: "Uvrhni své vojáky do pozic, odkud není úniku, a budou raději volit smrt než útěk.\n- Sun-c', Umění války -"
 LOADING_TIP_85: "Nevěřím na ideologii v mezinárodních vztazích.\n- Sergej Lavrov -"
 LOADING_TIP_86: "Jsme ve válce a více než polovina této války se odehrává na mediálním bojišti.\n- Ajmán az-Zawáhirí, vůdce Al-Káidy -"
 LOADING_TIP_87: "Rostoucí napětí ve východní Evropě nahání hrůzu. Sotva čtvrt století po konci studené války se zdá, že směřujeme k další.\n- Alex Morritt -"
 LOADING_TIP_88: "Na otázku západní civilizace odpovídám, že bych si přál, aby nějaká existovala.\n- Mahátma Gándhí -"
 LOADING_TIP_89: "Vládnoucí skupina zůstává vládnoucí, dokud může určovat své nástupce. Nezáleží na tom, kdo má moc, pokud struktura zůstává stejná.\n- George Orwell -"
 LOADING_TIP_90: "Po chaosu a masakru 11. září nestačí nepřátelům doručovat právní dokumenty.\n- George W. Bush -"
 LOADING_TIP_91: "Každý stát v regionu se nyní musí rozhodnout. Buď jste s námi, nebo jste s teroristy.\n- George W. Bush -"
 LOADING_TIP_92: "Dokážeme vyrobit vodíkovou bombu a balistické rakety, ale stále nejsme schopni vyrábět vlastní moderní televizory.\n- Michail Chodorkovskij -"
 LOADING_TIP_93: "Je ostudou mezinárodního společenství, že jsme dovolili tolika konfliktům zamrznout, aniž bychom se je vážně snažili řešit.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "Vojenská síla je národní silou státu. Pouze jejím všestranným rozvojem se země může stát prosperující.\n- Kim Čong-un -"
 LOADING_TIP_95: "Exploze poznání je zároveň explozí nevědomosti. Pokud je poznání moc, pak je nevědomost bezmocí.\n- William F. May -"
 LOADING_TIP_96: "Čínský národ dospěl do svého nejnebezpečnějšího období.\n- Si Ťin-pching -"
 LOADING_TIP_97: "Společenský pokrok lze měřit postavením ženského pohlaví.\n- Karl Marx -"
 LOADING_TIP_98: "Už nejsme ve studené válce. Odposlouchávání přátel je nepřijatelné.\n- Vladimir Putin -"
 LOADING_TIP_99: "Nejsem přirozený vůdce. Jsem příliš intelektuální, příliš abstraktní, příliš přemýšlím.\n- Newt Gingrich -"
 LOADING_TIP_100: "Silná ekonomika je zdrojem národní síly.\n- Šinzó Abe -"
 LOADING_TIP_101: "Bůh je na naší straně. Porazíme vetřelce.\n- Saddám Husajn, 2003 -"
 LOADING_TIP_102: "Včera jsme je pobíjeli a budeme je pobíjet i nadále.\n- Muhammad as-Sahhár, irácký ministr informací, 2003 -"
 LOADING_TIP_103: "Saddámovi vojáci a jeho velké síly dali Američanům lekci, na kterou dějiny nezapomenou. Opravdu.\n- Muhammad as-Sahhár, irácký ministr informací, 2003 -"
 LOADING_TIP_104: "Vždy se to zdá nemožné, dokud to není hotovo.\n- Nelson Mandela -"
 LOADING_TIP_105: "Vzdělání je nejsilnější zbraň, kterou můžete použít ke změně světa.\n- Nelson Mandela -"
 LOADING_TIP_106: "Oko za oko nakonec oslepí celý svět.\n- Mahátma Gándhí -"
 LOADING_TIP_107: "Lidská práva nejsou porušována jen terorismem, represí či atentáty, ale také nespravedlivými ekonomickými strukturami, které vytvářejí obrovské nerovnosti.\n- papež František -"
 LOADING_TIP_108: "Patřil jsem ke generaci, která vyrůstala v národním socialismu, byla oslepena a svedena z cesty. Nechali jsme se svést.\n- Günter Grass -"
 LOADING_TIP_109: "Říká se o mně, že jsem vlk v rouše beránčím. To nejsem. Neexistuje žádné beránčí roucho.\n- Norbert Hofer -"
 LOADING_TIP_110: "Papež? Kolik má divizí?\n- Josif Stalin -"
 LOADING_TIP_111: "Každý stát, každá entita, každá ideologie, která neuznává práci, důstojnost a práva člověka, je zastaralá.\n- Rod Serling -"
 LOADING_TIP_112: "Pokud je finanční instituce příliš velká na to, aby padla, je příliš velká na to, aby existovala.\n- Bernie Sanders -"
 LOADING_TIP_113: "Jsem člověk víry. Bojím se jen Boha - a někdy své ženy.\n- Lech Wałęsa -"
 LOADING_TIP_114: "Jednou z nejtěžších částí mé práce je propojit Irák s válkou proti teroru.\n- George W. Bush -"
 LOADING_TIP_115: "O volbě mezi mírem a válkou není spor, ale existuje jen jeden zaručený způsob, jak dosáhnout míru - kapitulace. A můžete ho mít hned.\n- Ronald W. Reagan -"
 LOADING_TIP_116: "Přijmi fakt, že už jsi mrtvý. Čím dřív to přijmeš, tím dřív budeš fungovat jako voják - bez milosti, bez soucitu, bez výčitek. Na tom závisí každá válka.\n- Ronald Speirs -"
 LOADING_TIP_117: "Bushovi jsem prostě nevěřil.\n- Saddám Husajn -"
 LOADING_TIP_118: "Syrská armáda je k ničemu! Dejte mi jednu brigádu Basídž a dobyl bych celou zemi.\n- Kásem Solejmání -"
 LOADING_TIP_119: "Jsem Ježíš Kristus politiky. Jsem trpělivá oběť, snáším všechny a obětuji se pro všechny.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Jedním z vážných problémů při plánování proti americké doktríně je to, že Američané své manuály nečtou a necítí se povinni svou doktrínu dodržovat.\n- Neznámý autor -"
 LOADING_TIP_121: "Dějiny píší vítězové. A dějiny jsou plné lhářů.\n- John Price -"
 LOADING_TIP_122: "Důvod, proč si americká armáda ve válce vede tak dobře, je ten, že válka je chaos - a americká armáda chaos denně trénuje.\n- Neznámý autor -"
 LOADING_TIP_123: "Měl jsem 99 problémů - a teď je jedním z nich Jay-Z.\n- Barack Obama -"
 LOADING_TIP_124: "I když jsme svědky ničivých dopadů klimatické změny, které vyvolávají paniku po celém světě… stále neděláme dost.\n- generální tajemník OSN António Guterres -"
 LOADING_TIP_125: "Sklouzáváme zpět do situace studené války - jenže teď je to horší, protože Putin patří ke generaci, která žádnou válku nezažila.\n- Dmitrij Oreškin -"
 LOADING_TIP_126: "Měl jsem rád svůj předchozí život. Měl jsem rozjetých spoustu věcí. Tohle je víc práce než dřív. Myslel jsem, že to bude jednodušší.\n- Donald Trump o prezidentském úřadu -"

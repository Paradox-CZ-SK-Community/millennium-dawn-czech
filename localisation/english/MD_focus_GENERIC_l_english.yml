l_english:
 GENERIC_anti_corruption_reforms: "Reformy proti korupci" # todo: NEW TRANSLATION
 GENERIC_anti_corruption_reforms_desc: "Schválením reforem proti korupci můžeme doufat, že snížíme vnitřní korupci naší země." # todo: NEW TRANSLATION
 GENERIC_network_infrastructure: "Internetová infrastruktura" # todo: NEW TRANSLATION
 GENERIC_network_infrastructure_desc: "Moderní svět učinil z internetu základní lidskou potřebu. Investice do této oblasti pomohou ve vzdělávání, stavebnictví a mnoha dalších oblastech." # todo: NEW TRANSLATION
 GENERIC_centralization: "Centralizace" # todo: NEW TRANSLATION
 GENERIC_centralization_desc: "Centralizace státu nám pomůže lépe spravovat naše rozsáhlé domovské území. Centralizace také přinese dodatečný politický kapitál a ve spojení s nárůstem politického kapitálu by měla vygenerovat i dodatečné daňové příjmy." # todo: NEW TRANSLATION
 GENERIC_decentralization: "Decentralizace" # todo: NEW TRANSLATION
 GENERIC_decentralization_desc: "Decentralizace státu a odstranění byrokratických překážek pomůže snížit celkové náklady byrokracie a podpoří větší stavební růst." # todo: NEW TRANSLATION
 GENERIC_political_reform: "Politická reforma" # todo: NEW TRANSLATION
 GENERIC_political_reform_desc: "Abychom zabránili stagnaci domácí politické scény, musí vláda udržovat zemi a její lidi politicky angažované a aktivní. Musí být připraveny zákony, jmenováni úředníci, schváleny finanční plány a naplánovány veřejné projekty. [Root.GetAdjective] vláda nesmí v úsilí o modernizaci a posílení země polevit." # todo: NEW TRANSLATION
 GENERIC_cabinet_reform: "Reforma kabinetu" # todo: NEW TRANSLATION
 GENERIC_cabinet_reform_desc: "Nahrazením několika klíčových aktérů v kabinetu, kteří se nyní staví proti programu hlavy vlády, může výkonná moc ukázat sílu a odhodlání při řešení nadcházejících politických otázek a krizí. Při tom musíme ignorovat hejtry, poražené a pochybovače." # todo: NEW TRANSLATION
 GENERIC_expand_the_secret_service: "Rozšířit tajnou službu" # todo: NEW TRANSLATION
 GENERIC_expand_the_secret_service_desc: "Bezpečnost [Root.GetNameDef] je do značné míry závislá na síle našich vojenských a civilních zpravodajských služeb. Musíme najít efektivní protiopatření proti nepřátelským agentům, subverzním prvkům ve společnosti, teroristům nebo potenciálnímu (a rozhodně ne nemožnému) jadernému útoku nepřítele." # todo: NEW TRANSLATION
 GENERIC_build_intelligence_stations: "Vybudovat zpravodajské stanice" # todo: NEW TRANSLATION
 GENERIC_build_intelligence_stations_desc: "Následovník RADARových stanic z druhé světové války, zpravodajské stanice nám poskytnou podrobné zprávy o pohybu nepřátelských jednotek a příchozích letadlech. Využijeme zkušenosti ze špionáže a intrik doby studené války." # todo: NEW TRANSLATION
 GENERIC_strengthen_government: "Posílit vládu" # todo: NEW TRANSLATION
 GENERIC_strengthen_government_desc: "Naše ustavená vláda potřebuje určité posílení. Politické upevnění naší strany nám poskytne více možností prosazovat různé politiky." # todo: NEW TRANSLATION
 GENERIC_political_games: "Politické hry" # todo: NEW TRANSLATION
 GENERIC_political_games_desc: "Co by to bylo za vládu bez rozvinuté politické kultury? Musíme zasadit semena debat a diskuzí, aby naše politické prostředí prospívalo a zůstalo stabilní." # todo: NEW TRANSLATION
 GENERIC_public_service_annoucement: "Veřejné sdělení" # todo: NEW TRANSLATION
 GENERIC_public_service_annoucement_desc: "Musíme zavést standardizovaný způsob komunikace sdělení ve veřejném zájmu přímo k občanům. To se děje prostřednictvím veřejného sdělení." # todo: NEW TRANSLATION
 GENERIC_the_establishment: "Elita" # todo: NEW TRANSLATION
 GENERIC_the_establishment_desc: "Postavy z elit upevňují svůj vliv na státní politiku. Můžeme toho využít pro získání většího vlivu při státních záležitostech." # todo: NEW TRANSLATION
 GENERIC_the_state: "Stát" # todo: NEW TRANSLATION
 GENERIC_the_state_desc: "S pevnou rukou nad vším, co se týká naší země, se konečně můžeme zbavit škůdců rozdělení a zdržování, kteří naši zemi tak dlouho sužovali." # todo: NEW TRANSLATION
 GENERIC_diplomatic_positions: "Diplomatická stanoviska" # todo: NEW TRANSLATION
 GENERIC_diplomatic_positions_desc: "Po politické reformě a zaměření na zahraniční záležitosti můžeme stanovit soudržná diplomatická stanoviska se sousedy pro větší mezinárodní spolupráci." # todo: NEW TRANSLATION
 GENERIC_our_place: "Naše místo" # todo: NEW TRANSLATION
 GENERIC_our_place_desc: "Jsme pány sami nad sebou - zasloužíme si svobodu od chamtivých rukou mocností, které na nás působí." # todo: NEW TRANSLATION
 GENERIC_station_in_the_world: "Pověst ve světě" # todo: NEW TRANSLATION
 GENERIC_station_in_the_world_desc: "Otevření země světu nám přinese řadu výhod - včetně zvýšeného politického vlivu pro naše vůdčí osobnosti." # todo: NEW TRANSLATION
 GENERIC_the_west: "Západ" # todo: NEW TRANSLATION
 GENERIC_the_west_desc: "Západní země kladou důraz na demokracii a svobodu a často inklinují k USA. Snaží se udržet stávající světový řád." # todo: NEW TRANSLATION
 GENERIC_eastern_emergence: "Východní vzestup" # todo: NEW TRANSLATION
 GENERIC_eastern_emergence_desc: "Politicky se rozvíjející země se snaží odklonit od současného světového řádu a zakládat nové organizace místo těch starých. I když nejsou nutně proti USA nebo Západu, často se snaží podkopat západní vlivy." # todo: NEW TRANSLATION
 GENERIC_non_aligned: "Nezařazené" # todo: NEW TRANSLATION
 GENERIC_non_aligned_desc: "Neutrální země se snaží vyhnout se globální politice a často se soustředí na vnitřní nebo regionální rozvoj. Necítí silnou vazbu ani k Západu ani k Východu." # todo: NEW TRANSLATION
 GENERIC_the_conservative_approach: "Konzervativní přístup" # todo: NEW TRANSLATION
 GENERIC_the_conservative_approach_desc: "Konzervativní země se aktivně snaží udržet globální status quo a zaměřují se na udržování tradiční západní politiky a mezinárodního pohledu." # todo: NEW TRANSLATION
 GENERIC_the_nationalist_rise: "Nacionalistický vzestup" # todo: NEW TRANSLATION
 GENERIC_the_nationalist_rise_desc: "Nacionalistické země se soustředí především na sebe a minulou slávu své národní historie. Často sklouzávají k autoritářské politice a podporují existenci jediné etnické skupiny nebo národa." # todo: NEW TRANSLATION
 GENERIC_the_salafist_rise: "Salafistický vzestup" # todo: NEW TRANSLATION
 GENERIC_the_salafist_rise_desc: "Salafismus je ultrakonzervativní interpretace islámu. Salafisté chtějí reformovat islám návratem k tradičnějším a doslovnějším kořenům, pokud bude třeba i silou." # todo: NEW TRANSLATION
 GENERIC_western_ideas: "Západní ideje" # todo: NEW TRANSLATION
 GENERIC_western_ideas_desc: "Ideály demokracie a svobody, které Západ ctí, jsou klíčové pro úspěch každého respektovaného národního státu. Měli bychom je přijmout." # todo: NEW TRANSLATION
 GENERIC_the_rising_powers: "Rostoucí mocnosti" # todo: NEW TRANSLATION
 GENERIC_the_rising_powers_desc: "Jak dlouho má národ následovat pravidla svých neviditelných loutkářů? Odchýlíme se od tohoto nespravedlivého a zkorumpovaného světového řádu a povstaneme bok po boku s našimi bratry." # todo: NEW TRANSLATION
 GENERIC_us_above_all: "My nade vše" # todo: NEW TRANSLATION
 GENERIC_us_above_all_desc: "Národ je jediná posvátná a čistá věc ve světě. Má být nejen respektován, ale musí být spokojeny i jeho potřeby - bez ohledu na to, jak silně se proti tomu ostatní staví!" # todo: NEW TRANSLATION
 GENERIC_jihad: "Džihád" # todo: NEW TRANSLATION
 GENERIC_jihad_desc: "Alláh je největší!" # todo: NEW TRANSLATION
 GENERIC_international_diplomacy: "Mezinárodní diplomacie" # todo: NEW TRANSLATION
 GENERIC_international_diplomacy_desc: "Umění uzavírat zákulisní dohody, veřejně se povyšovat a rozdělovat malé země mezi jejich větší sousedy — praxe mezinárodní diplomacie má dlouhou tradici mísící pózu a pragmatický machiavelismus. Hlavním cílem diplomacie je zajistit dodávky ropy. [Root.GetNameDef] nesmí zaostávat." # todo: NEW TRANSLATION
 GENERIC_trade_with_the_neighbors: "Obchod se sousedy" # todo: NEW TRANSLATION
 GENERIC_trade_with_the_neighbors_desc: "Po uzavření řad se svými bezprostředními sousedy, jak rozšířením diplomatických sborů, tak rozvojem silniční sítě, můžeme nyní usilovat o bližší obchodní integraci s našimi sousedy. To pomůže ziskům jak velkých firem, tak malým podnikatelům." # todo: NEW TRANSLATION
 GENERIC_alignment_debate: "Debata o orientaci" # todo: NEW TRANSLATION
 GENERIC_alignment_debate_desc: "Otevřenou otázkou v mezinárodní diplomacii je vždy rozpor mezi neutralitou a izolacionismem na jedné straně a intervencionismem na straně druhé." # todo: NEW TRANSLATION
 GENERIC_neutrality: "Neutralita" # todo: NEW TRANSLATION
 GENERIC_neutrality_desc: "Měli bychom se vždy především starat o bezpečí a prosperitu občanů [Root.GetAdjective]. Nemůžeme promarnit naše mladé muže, přírodní zdroje a finanční prostředky v cizích zapleteních. Místo toho musíme zajistit domácí frontu tím, že zabezpečíme hranice a vyhneme se členství v mezinárodních aliancích." # todo: NEW TRANSLATION
 GENERIC_interventionism: "Intervencionismus" # todo: NEW TRANSLATION
 GENERIC_interventionism_desc: "Zaměřit se pouze na sebe na mezinárodní scéně není jen sobecké, ale urážlivé vůči všem národům světa. Ať to stojí cokoli, měli bychom zajistit prosperitu a bezpečí všech v regionu, a možná i celého světa! A pokud přitom získáme nějaké další zdroje a uspokojení pro [Root.GetNameDef]..." # todo: NEW TRANSLATION
 GENERIC_build_fortifications: "Budovat opevnění" # todo: NEW TRANSLATION
 GENERIC_build_fortifications_desc: "Silná obranná architektura je klíčová k zajištění nezdolné fronty v případě invaze cizích sil." # todo: NEW TRANSLATION
 GENERIC_militarism: "Militarismus" # todo: NEW TRANSLATION
 GENERIC_militarism_desc: "Militarismus je myšlenka, že země by měla mít silnou armádu, která slouží k zajištění a ochraně národních zájmů jak doma, tak v zahraničí." # todo: NEW TRANSLATION
 GENERIC_peaceful_emergence: "Mírový vzestup" # todo: NEW TRANSLATION
 GENERIC_peaceful_emergence_desc: "Navzdory rozdílům v našich pohledech na svět bychom neměli být vůči starému řádu nepřátelští, ale spíše se snažit jej pomalu měnit diplomacií a ekonomikou." # todo: NEW TRANSLATION
 GENERIC_revanchism: "Revanchismus" # todo: NEW TRANSLATION
 GENERIC_revanchism_desc: "Revanchismus je touha země získat zpět území, která dříve ztratila. Popularizováno Francií po ztrátě Alsasko-Lotrinska, revanchismus je stále důležitým faktorem v politice mnoha zemí." # todo: NEW TRANSLATION
 GENERIC_build_roads: "Výstavba silnic" # todo: NEW TRANSLATION
 GENERIC_build_roads_desc: "Doprava je klíčová v jakékoli rozvinuté oblasti světa a můžeme podpořit větší přístup ke vzdělání a městskému životu vybudováním silnic po celé zemi, zejména v méně rozvinutých regionech." # todo: NEW TRANSLATION
 GENERIC_build_railways: "Výstavba železnic" # todo: NEW TRANSLATION
 GENERIC_build_railways_desc: "Doprava je klíčová v jakékoli rozvinuté části světa a můžeme podpořit industrializaci a vytvořit rychlý a levný způsob přepravy výstavbou železnic v méně rozvinutých částech země." # todo: NEW TRANSLATION
 GENERIC_build_highways: "Výstavba dálnic" # todo: NEW TRANSLATION
 GENERIC_build_highways_desc: "Pro účely dálkové přepravy osob napříč [Root.GetNameDef] jsou dálnice nezbytné. Postavme je." # todo: NEW TRANSLATION
 GENERIC_expand_urban_areas: "Rozšíření městských oblastí" # todo: NEW TRANSLATION
 GENERIC_expand_urban_areas_desc: "Městské oblasti [Root.GetNameDef] jsou jádrem jeho pokroku a potenciálně i jeho ekonomiky. Rozšířením a zlepšením života v urbanizovaných oblastech můžeme centralizovat ekonomiku a stimulovat občanskou aktivitu." # todo: NEW TRANSLATION
 GENERIC_developmentalism: "Developmentalismus" # todo: NEW TRANSLATION
 GENERIC_developmentalism_desc: "Developmentalismus je ekonomická teorie, která tvrdí, že pro rozvoj ekonomik méně rozvinutých zemí je nejlepší mít silný a různorodý vnitřní trh s vysokými tarify." # todo: NEW TRANSLATION
 GENERIC_increase_resource_production: "Zvýšit produkci surovin" # todo: NEW TRANSLATION
 GENERIC_increase_resource_production_desc: "Vyšší výtěžnost našich těžebních míst znamená větší zisky při hromadném exportu. Prioritizace těžby nám umožní posílit ekonomiku i vyrábět větší množství vybavení pro naše jednotky." # todo: NEW TRANSLATION
 GENERIC_economic_autonomy: "Ekonomická autonomie" # todo: NEW TRANSLATION
 GENERIC_economic_autonomy_desc: "Jedním z největších nebezpečí pro zemi je podřídit naši ekonomiku cizí moci. Naši lidé nejsou jejich k utlačování, ale naši." # todo: NEW TRANSLATION
 GENERIC_autarky: "Autarkie" # todo: NEW TRANSLATION
 GENERIC_autarky_desc: "Sebeobnova je jednou z nejdůležitějších věcí, které můžeme naučit naše občany. Nejenže to snižuje pracovní zatížení byrokracie, ale také to znamená menší národní bezpečnostní hrozby, větší kontrolu nad domácí politikou a vzdělanější populaci." # todo: NEW TRANSLATION
 GENERIC_economic_measures: "Hospodářská opatření" # todo: NEW TRANSLATION
 GENERIC_economic_measures_desc: "Prostřednictvím zavádění regulačních ekonomických opatření a kontroly mezinárodního dluhu můžeme stimulovat růst našeho lokálního rozpočtu a snížit úrokové sazby z dluhů." # todo: NEW TRANSLATION
 GENERIC_assure_the_national_fuel_reserve: "Zajistit národní palivovou rezervu" # todo: NEW TRANSLATION
 GENERIC_assure_the_national_fuel_reserve_desc: "Naše ropa je nesmírně důležitá nejen pro vojenské účely v dopravních prostředcích a obrněných vozidlech, ale také pro civilní dopravu a každodenní potřebu. Můžeme prohloubit palivové silo, aby byla národní palivová rezerva efektivnější při skladování tohoto černého zlata." # todo: NEW TRANSLATION
 GENERIC_ease_of_business_reforms: "Reformy usnadňující podnikání" # todo: NEW TRANSLATION
 GENERIC_ease_of_business_reforms_desc: "Jeden z přístupů k povzbuzení utrácení a podnikání mezi občany [Root.GetAdjective] je reformovat zákony a ekonomiku tak, aby bylo pro nezávislé podnikatele jednodušší a výnosnější si vydělat." # todo: NEW TRANSLATION
 GENERIC_attract_foreign_investors: "Přitáhnout zahraniční investory" # todo: NEW TRANSLATION
 GENERIC_attract_foreign_investors_desc: "Uvolněním obchodního práva můžeme učinit naši zemi atraktivní pro oportunistické zahraniční investory, kteří zde mohou spatřit příležitost." # todo: NEW TRANSLATION
 GENERIC_debt_refactoring: "Refinancování dluhu" # todo: NEW TRANSLATION
 GENERIC_debt_refactoring_desc: "Vyjednávání našich půjček za účelem zlepšení života a efektivity vlády nikdy není špatné." # todo: NEW TRANSLATION
 GENERIC_mobilize_the_working_class: "Mobilizovat dělnickou třídu" # todo: NEW TRANSLATION
 GENERIC_mobilize_the_working_class_desc: "Větší výdaje na náborová centra jsou jedním z jistých způsobů, jak zajistit dostatek personálu a průmyslové podpory, aby [Root.GetNameDef] byla připravena zvítězit, pokud dojde ke konfliktu." # todo: NEW TRANSLATION
 GENERIC_light_industry_investments: "Investice do lehkého průmyslu" # todo: NEW TRANSLATION
 GENERIC_light_industry_investments_desc: "Vstříknutí kapitálu do civilního průmyslu i ropného komplexu může pomoci naší ekonomice obstát i v nejtěžších časech." # todo: NEW TRANSLATION
 GENERIC_heavy_industry_investments: "Investice do těžkého průmyslu" # todo: NEW TRANSLATION
 GENERIC_heavy_industry_investments_desc: "Vstříknutí kapitálu do vojensko-průmyslového komplexu zvýší výtěžnost vybavení, čímž zajistí, že naše jednotky budou dobře vybaveny pro boj." # todo: NEW TRANSLATION
 GENERIC_refitting_the_military_industry: "Přestavba vojenského průmyslu" # todo: NEW TRANSLATION
 GENERIC_refitting_the_military_industry_desc: "Můžeme otevřít nové továrny, abychom zajistili, že výroba vybavení neselže." # todo: NEW TRANSLATION
 GENERIC_energy_sector: "Energetický sektor" # todo: NEW TRANSLATION
 GENERIC_energy_sector_desc: "Abychom udrželi zemi, musí být nejprve udržován energetický sektor. Měli bychom postavit jak elektrárnu na fosilní paliva, tak infrastrukturu obnovitelných zdrojů pro dostupnou a spolehlivou energii pro celý region." # todo: NEW TRANSLATION
 GENERIC_fossil_powerplant: "Elektrárny na fosilní paliva" # todo: NEW TRANSLATION
 GENERIC_fossil_powerplant_desc: "Můžeme soustředit náš energetický sektor na fosilní paliva jako správnou volbu, obětovat inovaci a výstup v zájmu levných a prověřených metod výroby energie." # todo: NEW TRANSLATION
 GENERIC_improved_energy_cycling: "Vylepšené elektrárny" # todo: NEW TRANSLATION
 GENERIC_improved_energy_cycling_desc: "Vyjádřením našeho postoje v energetickém sektoru se více společností a organizací přikloní k výrobě energie z fosilních paliv. To také znamená omezení obnovitelných zdrojů energie." # todo: NEW TRANSLATION
 GENERIC_renewable_retooling: "Přestavba na obnovitelné zdroje" # todo: NEW TRANSLATION
 GENERIC_renewable_retooling_desc: "Můžeme se místo toho zaměřit na alternativní, udržitelné paliva a dosáhnout vysokého výstupu s nízkým dopadem na životní prostředí, za cenu nižší spolehlivosti a vyšších nákladů." # todo: NEW TRANSLATION
 GENERIC_combined_military_defense_industries: "Kombinovaný obranný průmysl" # todo: NEW TRANSLATION
 GENERIC_combined_military_defense_industries_desc: "Díky našemu vynikajícímu úsilí jsme nyní schopni efektivněji provozovat naše obranné průmysly." # todo: NEW TRANSLATION
 GENERIC_renewable_infrastructure: "Infrastruktura obnovitelných zdrojů" # todo: NEW TRANSLATION
 GENERIC_renewable_infrastructure_desc: "Nyní, když zájem o obnovitelnou energii v naší zemi vzrostl, můžeme pokračovat ve výstavbě udržitelné infrastruktury za finanční podpory investorů." # todo: NEW TRANSLATION
 GENERIC_unemployment_program: "Programy proti nezaměstnanosti" # todo: NEW TRANSLATION
 GENERIC_unemployment_program_desc: "Mohou být zavedeny rychlé kroky, aby se zvýšily hranice nezaměstnanosti, než začne země trpět. Jejich zavedení může také posloužit ke změně našeho rozpočtu na sociální zabezpečení a zdravotnictví ve prospěch lidí." # todo: NEW TRANSLATION
 GENERIC_satisfy_the_middle_class: "Uspokojit střední třídu" # todo: NEW TRANSLATION
 GENERIC_satisfy_the_middle_class_desc: "Střední třída je pravděpodobně největší skupinou zájmu v zemi. Skládá se převážně z průmyslových a obchodních konglomerátů; můžeme očekávat, že je uspokojíme rozšířením městské infrastruktury." # todo: NEW TRANSLATION
 GENERIC_build_churches: "Stavba kostelů" # todo: NEW TRANSLATION
 GENERIC_build_churches_desc: "Pokud chceme udržet kněze a duchovenstvo spokojené, musíme také vložit kapitál do výstavby kostelů, chrámů a jiných míst uctívání po celé zemi. Jako vedlejší efekt zůstane průměrný občan více ukotvený, což je také přínos." # todo: NEW TRANSLATION
 GENERIC_please_the_upper_class: "Uspokojit vrchní třídu" # todo: NEW TRANSLATION
 GENERIC_please_the_upper_class_desc: "Oligarchie tvoří malou, ale důležitou část státu; jsou neviditelnou rukou za investicemi, akvizicemi pozemků a ekonomikou na mikro i makro úrovni. Je přirozené se jim zalíbit." # todo: NEW TRANSLATION
 GENERIC_import_foreign_automobiles: "Dovoz zahraničních automobilů" # todo: NEW TRANSLATION
 GENERIC_import_foreign_automobiles_desc: "Tráva je vždy zelenější na druhé straně plotu a auta jsou čistší za hranicemi. Dovoz motorových vozidel ze zahraničních továren bude skvělou záminkou pro vytvoření vládního publicity." # todo: NEW TRANSLATION
 GENERIC_invest_in_biofuels: "Investovat do biopaliv" # todo: NEW TRANSLATION
 GENERIC_invest_in_biofuels_desc: "Alternativní energie jsou budoucnost! ...nebo to alespoň tvrdí investoři. Každopádně věříme v jejich zájmy a že se shodují s našimi národními zájmy." # todo: NEW TRANSLATION
 GENERIC_assure_intellectual_freedoms: "Zajistit intelektuální svobody" # todo: NEW TRANSLATION
 GENERIC_assure_intellectual_freedoms_desc: "Dejme všem intelektuálům v [Root.GetNameDef] vědět, že jejich vědecké úsilí je nejen cenné, ale klíčové pro naši prosperitu a bude chráněno bez ohledu na jejich ideologii nebo věrnost." # todo: NEW TRANSLATION
 GENERIC_create_an_automotive_industry: "Vytvořit automobilový průmysl" # todo: NEW TRANSLATION
 GENERIC_create_an_automotive_industry_desc: "Jakmile se naučíme všechny triky výroby aut od těch otravně cizích, můžeme začít využívat vlastní alternativy k oživení národního průmyslu a zároveň potěšit nižší třídu." # todo: NEW TRANSLATION
 GENERIC_build_primary_schools: "Výstavba základních škol" # todo: NEW TRANSLATION
 GENERIC_build_primary_schools_desc: "Vzdělání je srdcem a duší populace každé země. Základní vzdělání je obzvlášť důležité — negramotné dítě vyroste v negramotného dospělého. Postavení více základních škol nám umožní zlepšit gramotnost v naší zemi." # todo: NEW TRANSLATION
 GENERIC_assure_access_to_education: "Zaručit přístup ke vzdělání" # todo: NEW TRANSLATION
 GENERIC_assure_access_to_education_desc: "Vzdělání není jen klíčová potřeba, ale právo! Musíme zajistit, že je poskytováno naplno všem občanům. Příští generace intelektuálů nám v budoucnu bezpochyby pomůže." # todo: NEW TRANSLATION
 GENERIC_expand_the_universities: "Rozšířit univerzity" # todo: NEW TRANSLATION
 GENERIC_expand_the_universities_desc: "Nyní, když jsme položili základy základního vzdělávání, můžeme investovat do terciárního vzdělání, aby z [Root.GetNameDef] pocházeli géniové a světově uznávaní intelektuálové." # todo: NEW TRANSLATION
 GENERIC_industrial_research_task_forces: "Průmyslové výzkumné týmy" # todo: NEW TRANSLATION
 GENERIC_industrial_research_task_forces_desc: "Náš IRTF by byl státem financovaný tým výzkumníků věnovaný sledování nejlepších průmyslových praktik, abychom je mohli v budoucnu implementovat." # todo: NEW TRANSLATION
 GENERIC_naval_reform: "Reforma námořnictva" # todo: NEW TRANSLATION
 GENERIC_naval_reform_desc: "Je nejvyšší čas zbavit se zastaralých námořních praktik a začít brát námořní síly vážněji." # todo: NEW TRANSLATION
 GENERIC_naval_bases: "Námořní základny" # todo: NEW TRANSLATION
 GENERIC_naval_bases_desc: "Výstavba doků a přístavů po pobřeží prospěje nejen průmyslu, ale i našemu námořnictvu." # todo: NEW TRANSLATION
 GENERIC_submarines: "Ponorky" # todo: NEW TRANSLATION
 GENERIC_submarines_desc: "Můžeme začít zkoumat technologii ponorek, aby žádní vetřelci nepřiplouvali nebezpečně blízko k našim plavidlům nad hladinou." # todo: NEW TRANSLATION
 GENERIC_surface_ships: "Povrchové lodě" # todo: NEW TRANSLATION
 GENERIC_surface_ships_desc: "Hrubá síla za každou námořní operací; zkoumání nejefektivnějších a nejmodernějších povrchových lodí nás přímo dovede k námořní převaze." # todo: NEW TRANSLATION
 GENERIC_dockyards: "Loděnice" # todo: NEW TRANSLATION
 GENERIC_dockyards_desc: "Výstavba více přístavů a podpora námořního průmyslu je nutná, abychom prosperovali v obchodu i v boji!" # todo: NEW TRANSLATION
 GENERIC_nuclear_submarines: "Jaderné ponorky" # todo: NEW TRANSLATION
 GENERIC_nuclear_submarines_desc: "Jaderná ponorka je typ ponorky poháněný jaderným reaktorem. Jsou silnější, rychlejší a prakticky nikdy nemusí tankovat." # todo: NEW TRANSLATION
 GENERIC_naval_doctrine_innovations: "Inovace námořní doktríny" # todo: NEW TRANSLATION
 GENERIC_naval_doctrine_innovations_desc: "Můžeme studovat standardní doktríny některých nejsilnějších námořních mocností, abychom sami zefektivnili námořní boj." # todo: NEW TRANSLATION
 GENERIC_aircraft_carriers: "Letadlové lodě" # todo: NEW TRANSLATION
 GENERIC_aircraft_carriers_desc: "Letadlová loď je válečná loď sloužící jako plovoucí vzdušná základna, vybavená plochou pro vzlet a přistání a zařízeními pro převážení, vyzbrojování, nasazování a záchranu letadel." # todo: NEW TRANSLATION
 GENERIC_naval_doctrine_expertise: "Odbornost v námořní doktríně" # todo: NEW TRANSLATION
 GENERIC_naval_doctrine_expertise_desc: "Integrace všech prvků moderní námořní doktríny do kombinovaného souboru taktik způsobí, že i největší námořní mocnosti se budou třást před naší silou." # todo: NEW TRANSLATION
 GENERIC_vessel_production: "Stavba lodí" # todo: NEW TRANSLATION
 GENERIC_vessel_production_desc: "Lze dosáhnout nárůstu námořní produkce optimalizací papírování v loděnicích a podporou námořní kultury v pobřežních státech." # todo: NEW TRANSLATION
 GENERIC_air_force_reform: "Reforma letectva" # todo: NEW TRANSLATION
 GENERIC_air_force_reform_desc: "Podle principu, že národ ovládající svá nebe ovládá i svá území, musíme usilovat o modernizaci ve všech oblastech letecké doktríny." # todo: NEW TRANSLATION
 GENERIC_fighter_planes: "Stíhací letadla" # todo: NEW TRANSLATION
 GENERIC_fighter_planes_desc: "Stíhací letadla jsou navržena pro vzdušný souboj. Jsou primárním prostředkem, jak naše letectvo dosáhne vzdušné nadvlády nad jakýmkoli bojištěm." # todo: NEW TRANSLATION
 GENERIC_air_doctrine_innovations: "Inovace letecké doktríny" # todo: NEW TRANSLATION
 GENERIC_air_doctrine_innovations_desc: "Letecká doktrína se mění stejně rychle jako naše a nepřátelské technologie; je načase tento proces urychlit." # todo: NEW TRANSLATION
 GENERIC_countermeasures_against_aircraft: "Opatření proti letadlům" # todo: NEW TRANSLATION
 GENERIC_countermeasures_against_aircraft_desc: "Pokud máme bránit naši zemi před potenciálně letecky silnějšími protivníky, musíme se soustředit specificky na protiletadlové technologie." # todo: NEW TRANSLATION
 GENERIC_bomber_planes: "Bombardéry" # todo: NEW TRANSLATION
 GENERIC_bomber_planes_desc: "Strategické bombardování pomocí bombardérů srazí na morálce nepřítele a poškodí jeho logistickou síť, i v dnešní době nepravidelné dopravy. Je prioritou v útoku." # todo: NEW TRANSLATION
 GENERIC_drones: "Drony" # todo: NEW TRANSLATION
 GENERIC_drones_desc: "Technologie bezpilotních letounů (UAV) nám umožní bombardovat, provádět atentáty a likvidovat cíle na dálku, ať už lidi nebo infrastrukturu, aniž bychom obětovali jediného člověka." # todo: NEW TRANSLATION
 GENERIC_air_doctrine_expertise: "Odbornost letecké doktríny" # todo: NEW TRANSLATION
 GENERIC_air_doctrine_expertise_desc: "Naše letectvo je nyní skutečnou silou — a stejně tak i taktiky, které používáme. Pokračující modernizace a vývoj doktríny nám umožní ovládat nebe novými způsoby." # todo: NEW TRANSLATION
